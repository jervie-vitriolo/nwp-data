      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 16 members of the Tau Gamma Phi (Treskilon) Fraternity
        are suspected of being involved in the brutal death of Ahldryn Leary <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/10/17/criminology-student-hazing-death.html"
        href="https://www.cnnphilippines.com/news/2023/10/17/criminology-student-hazing-death.html">Bravante</a>
        of the Philippine College of Criminology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44597498-954a-4a14-8ed9-727a9f6d004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:27:29.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T15:27:30.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the sixth suspect involved in the hazing surrendered
        Thursday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e4e5c6-6825-490f-a1da-79922c52897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T12:53:49.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T15:27:30.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The suspects with the QCPD include two who were arrested after the
        death of Bravante and the other three who willingly surrendered to authorities.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2544ea72-ecf1-47dd-82a5-9a239d35a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T12:53:49.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T15:27:30.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A manhunt operation is being conducted for the possible identification
        and arrest of the other suspects,” the statement said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa1f57e-92ad-46df-80c3-838ad1522d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T12:53:49.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T15:27:30.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities said the suspects have also given their confessions through
        their legal counsel. Names and addresses of other suspects from the frat have
        also been revealed to the police.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101ebfe-36bf-4e0a-9f39-72b60b236ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T12:53:49.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T15:27:30.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel <a href="https://www.cnnphilippines.com/news/2023/10/19/Life-imprisonment-for-hazing-suspects.html">Zubiri</a>
        called on authorities to swiftly prosecute the suspects, emphasizing that
        they should “spend the rest of their lives behind bars.”</p>'
  'animal-shelter-davao-city-closure-order':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-10-19T12:56:51.000+08:00
