      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fc6e07-78dd-4578-a6fe-ac6ca6bd462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.358+08:00
      'mgnl:createdBy': 'seth'
