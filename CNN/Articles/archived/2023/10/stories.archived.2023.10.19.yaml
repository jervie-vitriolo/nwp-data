      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "-MIC chief executive officer (CEO)\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
