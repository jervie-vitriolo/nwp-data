      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5902bbf-7600-41d6-956c-5ae9fa232cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:35:01.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The war has caused more than 1,400 deaths in Israel and more than 3,000\
        \ in Gaza as of Oct. 17, according to officials from both sides.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced341cc-326f-47a5-bab7-548ab9c79fcf'
