  'gaza-hospital-explosion-israel':
    'author': 'Rob Picheta'
    'caption': 'Women and children wait for treatment at Al-Ahli Hospital.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-19T10:36:36.000+08:00
    'imagesource': 'jcr:bcc6747c-cbbb-4a41-a80a-f1bfdfa28bed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cec6307-8595-412c-ae98-7b3003e8c44c'
    'lead': 'A deadly blast at a Gaza hospital on Tuesday provided another devastating
      reminder of the colossal human cost of the roiling war unfolding between Israel
      and Hamas. CNN has not been able to verify either side''s account independently,
      and the cause of the blast still remains unclear.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T10:41:05.456+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-19T10:46:12.564+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The devastating Gaza hospital blast is shrouded in uncertainty. Here’s
      what we know, and what we don’t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060fdde-1d73-42f1-8720-078a599d2b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A day after a deadly blast tore through
        Al-Ahli Baptist Hospital in Gaza, sparking protests across the region, the
        United States has released its own assessment of what caused the devastation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f86ff1-27dc-4bce-b70f-45d0ebca2cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has laid out evidence that it said shows a misfire by militant
        group Islamic Jihad caused the blast, and US President Joe Biden on Wednesday
        backed that explanation, citing US intelligence. A spokesperson for the US
        National Security Council later said that analysis of overhead imagery, intercepts,
        and open-source information suggested that Israel is “not responsible.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8d6f0d-b124-4fb2-a8fd-051c47515859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian officials and several Arab leaders nevertheless accuse
        Israel of hitting the hospital amid its ongoing airstrikes in Gaza. Islamic
        Jihad — a rival group to Hamas — has denied responsibility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057fc091-d28f-4e61-ad7d-ec4c188873bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds are believed to have died in the attack, according to the\
        \ Hamas-controlled Health Ministry in Gaza, and images of the bloody aftermath\
        \ have spurred protests across the region.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb634b-0004-4f1c-a2df-641f9a9e9afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.499+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s a look at what we know – and don’t know – so far.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d2beb0-f6ba-4cbb-a208-45750e712a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.499+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happened at the hospital?</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ccf23d-d6e6-4d1d-9a74-4aa50a2dea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.500+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video of the moment of the blast at the Al-Alhi Baptist Hospital, geolocated\
        \ by CNN, shows the sky light up as a large explosion erupts on the hospital\
        \ grounds, sending a cloud of flame and smoke into the air.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc4ad3-0291-4260-9e96-f523de61a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.500+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the building, there was panic. Dr. Fadel Na’eem, head of the orthopedic\
        \ department, said he was performing surgery when a deafening blast sounded\
        \ through the hospital. He said panic ensued as staff members ran into the\
        \ operating room screaming for help and reporting multiple casualties.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a97fa0a-c829-4d7b-a898-95a84fe8dc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.500+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told CNN in a recorded video: “I just finished one surgery and suddenly\
        \ we heard a big explosion, we thought it’s outside the hospital because we\
        \ never thought that they would bomb the hospital.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460f760-bff1-4ca9-a3cd-c3ef2df624df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.501+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After he left the theater, Dr. Na’eem said he found an overwhelming\
        \ scene. “Many people were beheaded. Everywhere there was a big fire,” he\
        \ said. “The medical team scrambled to tend to the wounded and dying, but\
        \ the magnitude of the devastation was overwhelming. The number was big and\
        \ huge that we can’t do anything.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93447981-2b95-4808-b528-06d4b9b0a699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.501+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it is difficult to independently confirm how many people died\
        \ in the blast, the bloodshed could be seen in images from the aftermath shared\
        \ on social media. In photos and videos, young children covered in dust are\
        \ rushed to be treated for their wounds. Other bodies lay lifeless on the\
        \ ground.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af84c2-4a20-4612-86a2-792b07ba433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ministry of Health in Gaza has said the death toll is over 400.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52f2cb-5a2e-422f-8a47-acefc4ed639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What the Israelis and Palestinians have said</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200331e3-a194-46a4-96e4-1380695bf272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian officials blamed Israel for the attack on Tuesday evening.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f591d763-0102-40fe-a2e8-da71c6020188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel Defense Forces (IDF) spokesperson Jonathan Conricus told CNN\
        \ on Wednesday that the “first packet of information” was “evidence that clearly\
        \ supports the fact that it could not have been an Israeli bomb.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462df121-40c1-4d4a-9442-ccbd55aad6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel says that its intelligence shows a “failed rocket launch” by\
        \ the Islamist militant group Islamic Jihad group was responsible. The Islamic\
        \ Jihad movement denied those assertions as “false and baseless.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06463643-021a-47d6-bd75-f328d1c412fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF also released audio that it claimed captured a conversation\
        \ between two Hamas operatives in which they spoke of a rocket launch from\
        \ a cemetery near the hospital. According to an IDF translation of the conversation,\
        \ one of the alleged operatives says: “They are saying that the shrapnel of\
        \ the missile is local shrapnel and not like the Israeli shrapnel.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d2ebc6-5ac4-490b-841a-30bbf625fecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot verify the authenticity of the recordings.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f7968-519f-48ea-a08a-c97f3374d2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the IDF presented imagery that it says proves the destruction\
        \ at the hospital could not have been the result of an airstrike, saying there\
        \ were no visible signs of craters or significant damage to buildings that\
        \ would result from such a strike.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232b476-d84b-467c-aabb-ddd185629240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A video posted by the official State of Israel’s account on social\
        \ media platform X on Tuesday night was also presented as evidence that the\
        \ hospital was struck in outgoing rocket fire from militants. But the timestamp\
        \ on the video appeared not to match up with the time that the explosion took\
        \ place, and the tweet was later edited to remove the video.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406f51a6-db82-4ce2-b8c5-034095eda551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel Foreign Ministry spokesperson Lior Haiat told CNN: “We received\
        \ the video, we thought it was from an official source but when we contacted\
        \ him he said he got it from somewhere else, so we took it off.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b1785b-45cf-4a20-b205-bd5e32e0a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, officials in Gaza also claimed that the Al-Ahli Baptist\
        \ Hospital was damaged by two Israeli shells four days ago, after which the\
        \ IDF warned the hospital’s management to evacuate the premises. CNN has reached\
        \ out to the IDF for comment on the claim.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f563a1-1a6c-47ea-b4d0-14436eaf1404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What US intelligence suggests</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f435008e-dfcf-4f23-adfe-c06aa03879ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US government currently assesses that Israel “was not responsible”\
        \ for the blast, according to the US National Security Council (NSC).\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616d8f37-8be1-4ab2-b95f-d273bfeaba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden, who was making a high-stakes visit to Israel on Wednesday, told\
        \ Israeli Prime Minister Benjamin Netanyahu that the damage at the hospital\
        \ “appears as though it was done by the other team, not you.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922911ed-693b-44ed-8d51-551ea0773a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But there’s a lot of people out there not sure, so we’ve got a lot\
        \ – we’ve got to overcome a lot of things,” Biden added.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd85c23-162e-476c-b63f-3b28e03d04ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US NSC on Wednesday afternoon leaned further into its assessment:
        “Intelligence indicates that some Palestinian militants in the Gaza Strip
        believed that the explosion was likely caused by an errant rocket or missile
        launch carried out by Palestinian Islamic Jihad (PIJ). The militants were
        still investigating what had happened,” spokesperson Adrienne Watson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7515c1e4-f8b0-4019-84c2-5e47aa7a5cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials told CNN separately that the initial evidence gathered by\
        \ the US intelligence community suggests that the hospital strike came from\
        \ a rocket launched by the Palestinian Islamic Jihad group.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36074d18-79ef-4da9-9554-c693d2b2f3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the evidence is a blast analysis that suggests it was a ground\
        \ explosion rather than an airstrike that hit the hospital, one of the sources\
        \ said. There was no singular crater suggesting there was a bomb, but there\
        \ was extensive fire damage and scattered debris that is consistent with an\
        \ explosion starting from the ground level, according to the source.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ec3e84-03b1-40d2-acfa-f5b80fe551b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That analysis is one data point that’s led intelligence officials to\
        \ lean toward assessing that the attack on the hospital was a rocket launch\
        \ gone wrong.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ec0db-1238-4e0a-b57b-89750c80484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the blast analysis is just one of the things being examined\
        \ by the intelligence community, which has surged intelligence collection\
        \ assets to the region.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f92164-d4fc-46fd-8853-a66dc3d9cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How has the world reacted?</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c067e3f-3ccf-4c12-a76e-65c222387521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of countries have expressed horror at the loss of life at\
        \ the hospital, and urged caution in attributing blame until the circumstances\
        \ become clear.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f6498-608b-49dd-85ae-7d98c50b8075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations has called for a careful investigation. Until independent\
        \ investigators are able to assess the incident in detail, it is unlikely\
        \ that the world will know with certainty what led to the blast.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400eb67-1d60-412f-b0e3-0c1fb96ba504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has provided the US with intelligence it has gathered related\
        \ to the deadly Gaza hospital explosion, according to an Israeli official\
        \ and another source familiar with the matter.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f98890c-28e6-4599-9b50-838074026fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several Arab countries, including Saudi Arabia, Jordan, Egypt, the\
        \ United Arab Emirates and Iraq issued statements condemning Israel and accusing\
        \ its military of bombing the hospital.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af61d0fb-9a87-49a5-bf7b-b461498b8cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, thousands of protesters shouting anti-Israel slogans
        gathered in Lebanon, Iraq, Jordan, Kuwait, Egypt, and Tunisia. Protests also
        rocked the occupied West Bank city of Ramallah.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4e47f-7ce9-4909-b114-4ef72e8b5c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:41:05.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:46:12.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/18/middleeast/gaza-hospital-explosion-israel-wwk-explainer-intl/index.html">The
        devastating Gaza hospital blast is shrouded in uncertainty. Here’s what we
        know, and what we don’t</a>"</em></p>'
  'Life-imprisonment-for-hazing-suspects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-19T11:46:41.000+08:00
    'imagesource': 'jcr:df0f2c8d-086b-459c-b132-61c549b3608a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1968d8e-99cf-4dbc-83b9-d8c32f29b30c'
    'lead': 'Senate President Juan Miguel Zubiri wants all individuals involved in
      the hazing death of a senior Criminology student in Manila to "spend the rest
      of their lives behind bars."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T11:49:17.849+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-19T11:49:18.202+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zubiri wants life imprisonment for those involved in criminology student''s
      hazing death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b6beb-e204-4cb7-a821-896b1ab0c11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T11:49:17.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T11:49:18.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Senate
        President Juan Miguel Zubiri wants all individuals involved in the hazing
        death of a senior Criminology student in Manila to "spend the rest of their
        lives behind bars."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ddcabd-dca1-4ff4-945c-4b521d0f045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T11:49:17.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T11:49:18.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate chief called for a swift prosecution of the 16 fraternity
        members suspected for the brutal <a href="https://www.cnnphilippines.com/news/2023/10/17/criminology-student-hazing-death.html">death</a>
        of Ahldryn Leary Bravante from the Philippine College of Criminology.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05d3a32-99dd-48d8-b020-b37d38ff8f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T11:49:17.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T11:49:18.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This senseless death of another young student due to barbaric fraternity
        tradition is not only enraging, but frustrating as well as it happened despite
        our efforts to put more teeth to the law against fraternity hazing," Zubiri
        said in a statement Thursday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb12b4e-bf4f-4a2d-ae5d-13c45b482337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T11:49:17.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T11:49:18.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri, a principal author of Anti-Hazing Act of 2018 or Republic
        Act No. 11053, said the latest incident was "appalling" as it happened within
        the same year as the death of Adamson University student Matthew <a href="https://www.cnnphilippines.com/news/2023/3/6/John-Matthew-Salilig-hazing-case.html">Salilig</a>.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b201701-c5ff-46c7-9205-fb147e1e1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T11:49:17.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T11:49:18.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://arrest https://www.cnnphilippines.com/news/2023/3/1/senators-reaction-salilig-death.html">Lawmakers
        condemn death of Adamson student, seek perpetrators''</a>&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190bf37-00c8-4ec3-8761-77c7a59603d5'
      'mgnl:activationStatus': true
