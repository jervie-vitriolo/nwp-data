    'jcr:uuid': '4af2a2a7-f946-4c71-8507-3daa8a4890a6'
    'lead': 'A group pushing for climate justice on Thursday said the government''s
      new food stamp program will not address food insecurity and agricultural problems
      but instead could become a debt trap that will lead to more hunger and disaster. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T17:40:16.054+08:00
