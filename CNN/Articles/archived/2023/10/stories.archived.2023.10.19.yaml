      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/10/19/middleeast/west-bank-settler-attacks-israel-cmd-intl">Gaza
        conflict spills into the West Bank as settler attacks and clashes leave dozens
        of Palestinians dead</a>”&nbsp;&nbsp;</em></p>'
  'pfizer-doubles-price-covid19-lifesaving-drug':
    'author': 'Meg Tirrell, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-19T13:21:39.000+08:00
    'imagesource': 'jcr:150a8290-47ad-4412-be83-07e3f66700fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aefdf95e-5845-4fba-b3af-302c92cbb781'
    'lead': 'The price of the lifesaving Covid-19 antiviral medication Paxlovid will
      more than double as the United States transitions out of the emergency phase
      of the pandemic, drugmaker Pfizer said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T13:22:29.761+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-19T13:31:54.143+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pfizer more than doubles price of lifesaving Covid-19 medication Paxlovid
      as US transitions out of pandemic phase'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd5a55d-75f7-4a9f-9b02-cc0be42b95a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:22:29.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:31:54.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The price of the lifesaving Covid-19 antiviral
        medication Paxlovid will more than double as the United States transitions
        out of the emergency phase of the pandemic, drugmaker Pfizer said Wednesday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95061e4-5e47-4c75-9624-68e52a7cbcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:22:29.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:31:54.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The list price, before insurance, will be $1,390 for a five-day course,\
        \ Pfizer said in a statement. That’s 2.6 times higher than the $530-per-course\
        \ price paid by the US government, which provided Paxlovid free to patients\
        \ during the pandemic. The Wall Street Journal first reported the new price.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c124bfc-8df1-4566-88ab-255bb3f13706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:22:29.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:31:54.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pfizer noted that the list price “does not necessarily reflect the\
        \ price a patient will pay” and said it’s working to secure health insurance\
        \ arrangements that would come with low out-of-pocket costs to patients. The\
        \ company also said it would offer assistance with copays for people who qualify,\
        \ which could bring their out-of-pocket costs to nothing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a3f61-2df2-4d99-85ff-035466cf54aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:22:29.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:31:54.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People with Medicare or Medicaid or who are uninsured will be able\
        \ to get Paxlovid for free through 2024 via a patient assistance program,\
        \ the US Department of Health and Human Services said last week. Pfizer said\
        \ that program will extend through 2028 for patients who are uninsured or\
        \ “underinsured.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73fc12-8a6f-49e6-8fe0-f4839cfe49f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:22:29.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:31:54.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The change in list price comes as the US transitions from a system\
        \ in which the government purchased the medication and provided it free to\
        \ everyone to a more traditional commercial marketplace. Paxlovid will continue\
        \ to be free for patients through that system until the end of the year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e613668-fc6f-4feb-9241-0a133e126c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:22:29.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:31:54.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Covid-19 vaccines also increased in price as they went through a similar\
        \ transition to a commercial market, rising about fourfold to between $115\
        \ to $130 per dose. One financial analyst had estimated a potentially similar\
        \ increase, of three to five times, for Paxlovid, which would have brought\
        \ its list price as high as $2,500.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fbeb96-407d-4058-a16b-8158f0387c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:22:29.818+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:31:54.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Eric Topol, a professor of molecular medicine at Scripps Research,\
        \ described a potential increase as “price gouging” when CNN reported Pfizer’\
        s plans to raise the cost this week.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f4588b-ea17-4086-9df4-72ffc4bb2880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:22:29.818+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:31:54.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hard to call it ‘good news’ ” that the increase was instead only 2.6\
        \ times, Topol wrote in an email to CNN on Wednesday. He and other physicians\
        \ had warned that an increase in Paxlovid’s price would create hurdles for\
        \ people to get the drug.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e841779-581b-47bb-ae15-644c0469d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:22:29.818+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:31:54.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pfizer said Paxlovid “has been a breakthrough in the fight against\
        \ Covid-19, helping to treat millions of high-risk patients across the US\
        \ and millions more around the world.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10679189-9a7b-405f-a17c-a4e006f2d545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:22:29.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:31:54.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new price, the company said, “is based on the value it provides
        to patients, providers, and health care systems due to its important role
        in helping reduce Covid-19 hospitalizations and deaths.”</p>'
