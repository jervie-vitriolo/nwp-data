  'smc-pangasinan-plex-partnership':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-19T18:24:49.000+08:00
    'imagesource': 'jcr:844f2fbb-b344-4176-aeac-4a7439c4d5cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a836b87-a9e9-482d-b881-49b8a75776cb'
    'lead': "SMC and the Provincial Government of Pangasinan on Thursday signed a\
      \ toll concession and joint venture project agreement for the creation of the\
      \ 76.80 kilometer-long Pangasinan Link Expressway project that is seen to boost\
      \ the province's economic growth.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T18:26:13.163+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-19T18:26:13.483+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SMC, Pangasinan LGU partner up for PLEX project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c419716-4433-494a-8a64-9e3cd2031c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:26:13.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T18:26:13.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> – San
        Miguel Corporation and the Provincial Government of Pangasinan on Thursday
        signed a toll concession and joint venture project agreement for the creation
        of the 76.80 kilometer-long Pangasinan Link Expressway (PLEX) project that
        is seen to boost the province''s economic growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb62e1-d0d3-4844-af34-176fc67dda5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:26:13.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T18:26:13.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The roadway’s first phase will begin at the Tarlac-Pangasinan-La Union\
        \ Expressway’s (TPLEX) exit in Binalonan town and will stretch for 42.76 kilometers\
        \ until Lingayen town. From there, its second phase will continue all the\
        \ way to Alaminos town.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffa170b-93c0-45a6-95cf-2dab0aad37cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:26:13.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T18:26:13.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PLEX will create a seamless link to the New Manila International Airport\
        \ (NMIA), which SMC is also spearheading. It is seen to uplift the economy\
        \ and connectivity in Central and Northern Luzon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46444421-ed38-4fa3-8776-5c211aad6027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:26:13.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T18:26:13.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With PLEX connecting to other infrastructure such as TPLEX, which\
        \ will support access to the NMIA, this project will significantly benefit\
        \ Pangasinan’s local industries, home-grown products, and agricultural sector.\
        \ At the same time, the rich history, culture, and cuisine of the province\
        \ will be even more accessible to more Filipinos,” SMC President and CEO Ramon\
        \ Ang said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506c86af-8c13-43b9-8fc1-332c660cb0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:26:13.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T18:26:13.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pangasinan Governor Ramon V. Guico III said PLEX is one of the most\
        \ important projects and a game-changer for the province.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff56388-9a3b-4637-b256-c90e7b344eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:26:13.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T18:26:13.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is because it is envisioned to reinvent the transportation and\
        \ enrich the tourism landscape; prioritize accessibility of citizens to major\
        \ towns and cities, magnify business and livelihood opportunities, multiply\
        \ economic activity, build more infrastructure, and protect the environment,”\
        \ Guico said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf76a3-0b7d-472e-9f68-c5b5b9c8c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:26:13.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T18:26:13.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMC said it would shoulder the construction costs, and that the Pangasinan\
        \ LGU will receive a substantial share of PLEX’s earnings.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade4877-877d-46e0-af34-7d71204dfe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:26:13.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T18:26:13.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also projected to boost growth among the province’s micro
        and small businesses.</p>'
