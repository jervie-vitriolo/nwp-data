      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the launch, the first MIFF will be held on Jan. 30 to Feb. 2,\
        \ 2024, and will feature the 10 films from the 49th MMFF, Ubarde said.\r"
