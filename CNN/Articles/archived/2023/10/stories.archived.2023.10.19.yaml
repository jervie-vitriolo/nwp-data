      'mgnl:lastActivated': 2023-10-19T05:35:01.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/18/hamas-not-represent-palestinians-envoy.html">''Hamas
        doesn''t represent all Palestinians,'' says Palestine envoy to PH</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7e119f-3907-4e31-bf9c-9639ccf82129'
      'mgnl:activationStatus': true
