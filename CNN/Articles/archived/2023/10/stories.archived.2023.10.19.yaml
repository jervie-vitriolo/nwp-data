      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diaz told CNN Philippines' The Final Word that while social media is\
        \ important in promoting her upcoming shows, it has become toxic especially\
        \ for people in the showbiz industry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6164d0-b186-44de-8f03-31199f419df4'
