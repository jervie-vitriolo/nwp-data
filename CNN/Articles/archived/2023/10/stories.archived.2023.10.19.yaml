      Elections 2023 will begin their 10-day campaign starting Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T05:44:06.053+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-19T05:44:06.520+08:00
