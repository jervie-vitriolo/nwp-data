      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Proceeds from this fund-raising activity would help finance SMC’s existing
        debts, and its plan to invest in airport projects.'
