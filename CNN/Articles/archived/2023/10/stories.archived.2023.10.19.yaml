      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One-time fuel subsidies were given to modernized PUV drivers (₱10,000),\
        \ drivers of traditional four-wheel PUVs (₱6,500), delivery riders (₱1,200);\
        \ and tricycle drivers (₱1,000).\r"
    '12':
