      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "-Secretary of Finance – chairman, ex-officio\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01f41f-d8d6-4c60-8d5e-fa9b66a9d511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:04:09.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T16:25:07.287+08:00
