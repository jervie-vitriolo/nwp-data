    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fcc708-79a4-4c9a-9221-9a3d7501a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.457+08:00
      'mgnl:createdBy': 'seth'
