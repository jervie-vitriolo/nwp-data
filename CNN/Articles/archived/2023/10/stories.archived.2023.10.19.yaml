    'lead': 'Australian Ambassador to the Philippines Hae Kyong Yu led the launching
      of a program funded by the Australian government to protect the Philippine Eagle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T22:30:50.663+08:00
