  'afp-chief-romeo-brawner-cyber-command':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-19T23:47:08.000+08:00
    'imagesource': 'jcr:b49b05e0-ea73-478d-b484-a97959b387f1'
