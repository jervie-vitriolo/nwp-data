    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gaza', 'repatriation', 'Rafah-border-crossing', 'Israel-Hamas-conflict',
      'Department-of-Foreign-Affairs']
    'stories': []
    'template': '1'
    'title': 'DFA: Rafah crossing seen to open for short time only'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0428125e-b32d-425f-8c42-46d08c3b11d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:43:00.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T21:52:05.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Foreign
        Affairs Undersecretary Eduardo de Vega on Thursday said the opening of the
        Rafah border crossing will be at “any time” but only for a limited span of
        hours, as embassy officials wait for developments to evacuate Filipinos from
        conflict-torn Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0b741b-0557-419a-a515-687f2bff2c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:43:00.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T21:52:05.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing, De Vega said that “there are already arrangements being\
        \ made” for the entry of humanitarian aid to the besieged enclave, and Philippine\
        \ embassy officials are “ready at any moment” for the crossing’s opening.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929b2b2-6e35-4425-9e6e-8e464c661f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:43:00.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T21:52:05.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that there has been “positive development” regarding the opening\
        \ of the border crossing with Egypt in the south of the Strip, as US President\
        \ Joe Biden made a high-profile visit to Israel on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb92fe-28e5-48cc-ab3b-6b247d0d621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:43:00.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T21:52:05.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2023/10/19/us-israel-gaza-hospital-blast.html">Biden
        touts aid negotiations for Gaza, as US assesses Israel ‘not responsible’ for
        hospital blast</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d183764-ed36-48c3-afe9-c1b4f95489f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:43:00.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T21:52:05.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Israelis have also said to be ready at any time because it could\
        \ be on any day,” De Vega said. “And when it’s opened, it will not be a permanent\
        \ opening it will be for a window, maybe 12 hours, 24 hours.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a712d055-7cc5-482d-8bb6-6e0ac64cbb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:43:00.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T21:52:05.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We welcome this news that there’s progress and we’re reminding our\
        \ kababayans again to get ready,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917917c-9d27-402f-a3c5-a11444734d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:43:00.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T21:52:05.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that no Filipino was reported to be in the <a href="https://www.cnnphilippines.com/world/2023/10/19/gaza-hospital-explosion-israel.html">Al-Ahli
        Baptist Hospital</a> in Gaza City, which suffered a blast that may have killed
        hundreds.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bb611b-5de2-426c-b72d-aa9ea6968969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:43:00.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T21:52:05.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday night, the Department of Foreign Affairs
        (DFA) said the Philippines is “profoundly saddened” over the attack on the
        hospital and expressed grief on the hundreds of innocent lives lost.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f027cc27-891a-437a-8f34-3ce4d970c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:43:00.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T21:52:05.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All parties should do their utmost to protect civilians in times of\
        \ war and armed conflict,” the DFA said. “We support efforts of the United\
        \ Nations to provide humanitarian relief in the conflict areas.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace16b33-48af-4d06-84c1-cc84842c8ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:43:00.026+08:00
