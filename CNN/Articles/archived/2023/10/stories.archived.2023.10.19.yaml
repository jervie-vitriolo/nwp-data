      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9058a8-2735-4f5b-a00d-7a90c8562a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the wake of Hamas’ attack on October 7, Palestinians are being subjected\
        \ to tight restrictions on movement within the West Bank and between the West\
        \ Bank and Israel, with Israeli military forces imposing a full closure of\
        \ checkpoints and roadblocks, according to several residents who spoke to\
        \ CNN.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c9b48d-43aa-4f1a-bb1d-c4b6ed9d5ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.443+08:00
