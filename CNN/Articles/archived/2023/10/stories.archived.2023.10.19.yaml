    'lead': 'The Commission on Audit (COA) wants the Office of the Ombudsman to investigate
      whether to file charges against state college officials for their alleged illegal
      purchase of a digital language laboratory system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T19:31:31.230+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-19T19:31:31.591+08:00
