      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33468f8-9211-405a-9d8d-acefff301818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:35:01.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the attack, Israel has declared war and dropped bombs\
        \ on the densely populated Gaza -- striking what it said are Hamas and Islamic\
        \ Jihad targets.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff3242b-aeeb-4825-9676-a5daa1c70e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:35:01.846+08:00
