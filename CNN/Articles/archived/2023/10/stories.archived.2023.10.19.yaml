      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e9957-5cb2-495d-aff0-1704f7bf1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Well, if that comes in, that will definitely provide us with the supply\
        \ that we’ll be needing […] That will be important for us to be able to go\
        \ through El Niño if that happens,” said Sombilla.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a6dad-f238-4085-94e4-763afddd8b64'
