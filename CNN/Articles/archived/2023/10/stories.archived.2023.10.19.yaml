      'mgnl:lastActivated': 2023-10-19T05:38:14.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ad14b5-3485-436d-87cc-76cf9b168eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:38:14.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:38:14.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang mga auditor ng COA takot mag-audit d'yan sa Congress, hindi ino-audit\
        \ ang Congress,\" he said.\r"
