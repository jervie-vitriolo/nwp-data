    'stories': []
    'template': '1'
    'title': 'ASEAN-GCC summit expected to touch on Israel-Hamas war – DFA official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013fe32-f1c9-459b-9736-4f7e4f00ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:13:21.249+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T18:21:44.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Southeast
        Asian and Arab leaders are expected to talk about the ongoing Israel-Hamas
        war during their gathering on Oct. 20, a foreign affairs official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c935a6a-8078-4bf0-90a4-f385260d724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:13:21.250+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T18:21:44.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. has already <a href="https://www.cnnphilippines.com/news/2023/10/19/marcos-saudi-arabia-asean-gcc-summit.html">left
        for Saudi Arabia</a> to attend the first Association of Southeast Asian Nations
        (ASEAN) and Gulf Cooperation Council (GCC) Summit, where he is expected to
        advance the country''s interests in the economy, agriculture, and welfare
        of overseas Filipino workers (OFWs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a34f22-2883-40b1-af91-69a40fee90ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:13:21.250+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T18:21:44.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let's remember the president and other ASEAN leaders will be meeting\
        \ with other Arab leaders at the ASEAN-GCC Summit tomorrow and for sure they\
        \ will discuss this,\" Foreign Affairs Undersecretary Eduardo de Vega told\
        \ a briefing on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895d2f9d-b156-400f-ae80-3d6521d661e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:13:21.251+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T18:21:44.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After all, Hamas, there is a threat not just to Israel but to other\
        \ countries who oppose extreme Islamic fundamentalism,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61222974-9187-4ef1-b184-8d2dc79bb952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:13:21.251+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T18:21:44.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas made a coordinated surprise offensive on Israel on Oct. 7,
        which killed more than 1,400 people in the Middle Eastern country, mostly
        civilians, with at least 199 believed to be held hostage inside Gaza, according
        to Israeli authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb99d84-5e36-4f77-a1f5-0ac5e9448d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:13:21.252+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T18:21:44.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The health ministry in Gaza said there are at least 3,748 people dead\
        \ in the enclave as Israel carried out widespread airstrikes across the Strip.\
        \ Israel also placed Gaza under a \"complete siege.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98613c6b-9be9-4b69-9001-98f8d0512434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:13:21.252+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T18:21:44.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The worst-case scenario is that it (Israel-Hamas war) doesn't end\
        \ and we are not able to bring them (Filipinos) out (of Gaza) but we're not\
        \ thinking of that, much less are we thinking of region-wide conflict,\" De\
        \ Vega said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cece0b-7e7b-4852-8422-2a77cc5a1239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:13:21.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T18:21:44.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/19/filipino-death-toll-israel.html">Four
        Filipinos</a> have been confirmed killed in the Israel-Hamas war, while two
        are still missing.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e5ce8-796e-41bf-bba5-9cbdee84dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:13:21.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T18:21:44.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has already repatriated <a href="https://www.cnnphilippines.com/news/2023/10/18/first-batch-filipino-repatriates-israel.html">16
        Filipinos, including a month-old baby</a>, from Israel as the war between
        Israeli forces and militant group Hamas rages on. A <a href="https://www.cnnphilippines.com/news/2023/10/19/filipino-repatriates-israel-friday.html">second
        batch</a> is expected on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c97f12-8038-4350-9008-eca44f3678ce'
      'mgnl:activationStatus': true
