      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1938a8-9cd8-4f26-b4ca-8819f4f5897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:07:52.903+08:00
