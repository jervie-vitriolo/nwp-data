      'text': '<p>The partnership has so far boosted the income of about 4,500 Luzon
        farmers, and has also provided consumers with fruits and vegetables sold at
        more affordable prices. Over 1.7 million kgs of produce have been rescued
        as a result of this effort.</p>'
