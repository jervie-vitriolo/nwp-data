      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of clothing, she said it is generally lucky to wear metallic
        colors since the Year of the Water Rabbit lacks the element of metal.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c92c7cb-d78b-4b2a-855e-89bac0d393e0'
