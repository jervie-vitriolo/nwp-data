  'Apple-market-value-2022':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-04T12:24:07.282+08:00
    'imagesource': 'jcr:580bce5f-5643-454d-afc4-bc8287d9621f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1c97d9c-66d4-4058-af15-e76eb98528f8'
    'lead': 'Apple''s market cap fell below $2 trillion in trading Tuesday for the
      first time since early 2021 and one year to the day after the company became
      the first public tech company valued at $3 trillion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T12:28:10.383+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-06T07:02:50.387+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:02:02.009+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple has lost $1 trillion in market value in a year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1e71a-4028-42c5-9b99-dd5b035d94e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:28:10.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:50.403+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple''s market cap fell below $2 trillion
        in trading Tuesday for the first time since early 2021 and one year to the
        day after the company became the first public tech company valued at $3 trillion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42fc747-a512-4130-94c1-9d21b7662ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:28:10.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:50.404+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Apple ended Tuesday down nearly 4% after a report raised
        concerns about consumer demand for its products. Nikkei reported that Apple
        had recently notified several suppliers to build fewer parts for some of its
        most popular devices for the first quarter, including AirPods, the Apple Watch
        and MacBooks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26057516-ecfd-4843-9fc8-e473117e850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:28:10.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:50.404+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not immediately respond to a request for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637b346a-72b7-406a-aa56-f0132f81e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:28:10.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:50.406+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other tech companies, Apple has grappled with supply chain
        hiccups and concerns that recession fears could weigh on advertiser and consumer
        spending, including for pricier products like the iPhone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c7c630-f3b6-4ce9-b778-ffb7121ede36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:28:10.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:50.407+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the all-important holiday shopping period, Apple said it
        was experiencing "strong demand" for iPhone 14 Pro and iPhone 14 Pro Max models
        but it expected lower shipments than anticipated due to Covid-related disruptions
        at a supplier in China. (Those operations are now said to be running at nearly
        full capacity.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448069ca-0ebc-432e-82db-56965790d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:28:10.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:50.409+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Apple''s market value has fallen considerably, other big tech
        companies have suffered steeper percentage declines. Shares of Amazon and
        Facebook-parent Meta are down by about 50% and 63%, respectively, over the
        past year. Apple, by comparison, is down by about 31% over the same period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459969f3-3146-4d2b-9db4-4c92933c6d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:28:10.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:50.410+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Apple now joins Amazon in an exclusive club no one wants
        to be part of: companies that have lost $1 trillion in market value.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd184e-15d5-49c1-92bc-c1de06619599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:28:10.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:50.411+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/01/03/tech/apple-market-value-decline">Apple
        has lost $1 trillion in market value in a year</a>."</em></p>'
  'CAAP-air-traffic-management-system-not-outdated':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-01-04T12:48:57.388+08:00
    'imagesource': 'jcr:0e5505a2-cd01-4274-b951-222ae7941bb6'
