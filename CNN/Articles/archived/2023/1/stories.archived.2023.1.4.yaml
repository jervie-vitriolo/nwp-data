      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3750fa-f1b3-44fb-ab19-688b0841203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:49:19.907+08:00
