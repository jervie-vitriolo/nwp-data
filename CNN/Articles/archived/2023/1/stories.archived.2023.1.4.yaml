  'Elon-Musk-fortune':
    'author': 'David Goldman, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-04T12:16:09.615+08:00
    'imagesource': 'jcr:698090d7-5d33-43bb-a7c2-34bf4b557a20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38e9a5d4-3a59-4bb0-8af5-72d2f032f296'
    'lead': 'Elon Musk''s wealth destruction has become historic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T12:20:29.619+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-06T07:02:51.820+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:02:00.916+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk has lost a bigger fortune than anyone in history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9be3c6-dbc4-4c54-bbcd-d2c3fabc7677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:20:29.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:51.843+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Elon Musk''s wealth destruction has become
        historic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891fff8-1103-4cb0-ae3b-f1031eea9881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:20:29.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:51.844+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO of Tesla, SpaceX and Twitter is worth $137 billion, according
        to the Bloomberg Billionaires Index, good enough for second place on the list
        of the world''s richest behind LVMH Chairman Bernard Arnault. But at its peak
        in November 2021, Musk''s net worth was $340 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2394b-e7c2-44c4-bc5e-9041eaaa6745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:20:29.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:51.846+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes Musk the first person ever to lose $200 billion in wealth,
        Bloomberg reported last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365359f0-037f-41ac-9185-4cb3ba883373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:20:29.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:51.848+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of Musk''s wealth is tied up in Tesla, whose stock plunged
        65% in 2022. Demand for Teslas weakened as competition in electric vehicles
        from established automakers surged last year. The company missed its growth
        targets and scaled back production in China. Its fourth-quarter deliveries,
        announced Monday, missed Wall Street''s estimates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56c2d7c-056c-4997-86a0-6b86af43cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:20:29.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:51.849+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence of car buyers'' sinking interest in Teslas became apparent
        last month after the company announced a rare sale in a bid to clear out inventory.
        Tesla offered two rebates for buyers taking delivery of a vehicle before the
        end of the year, initially offering a $3,750 discount then doubling the rebate
        to $7,500 with two weeks left in 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a71e55-9b1e-48fc-abaf-15714d9955e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:20:29.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:51.852+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors were rattled by the rebates, sending the stock plunging
        37% in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcadde1-1d07-4d18-ae40-8bfbd0c50b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:20:29.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:51.853+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have long questioned whether Tesla was ever worth the trillion-dollar
        valuation it had at the start of 2022. At its peak, Tesla was worth more than
        the 12 largest automakers on the planet combined, despite having a fraction
        of their sales. Tesla ended the year worth $386 billion — still much larger
        than its automaker rivals but far smaller than the tech titans — Apple, Microsoft,
        Google and Amazon — with which it was being compared a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33377248-0a0b-4279-a74f-a4dd81a30473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:20:29.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:51.854+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s $44 billion purchase of Twitter hasn''t helped Tesla''s
        stock or Musk''s personal wealth, either. Musk, Tesla''s largest shareholder,
        has sold $23 billion worth of Tesla shares since his interest in Twitter became
        public in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a8234f-3435-40b8-8484-036119fd583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:20:29.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:51.856+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His constant tweeting and increasingly erratic behavior, particularly
        after taking over as CEO at Twitter, has angered Tesla investors who want
        Musk to pay more attention to his significantly larger and more valuable company.
        Musk has defended himself against critics, saying he hasn''t missed a major
        Tesla meeting since taking on responsibility for Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2354ce73-0777-4fcd-8e32-e3ffacdb17f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:20:29.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:51.857+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s stock may rebound, and Musk could once again become the
        world''s richest person. But Musk''s reputation as a genius took some serious
        damage in 2022 — almost as much damage as his personal wealth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80cf094-2b91-4b77-89f2-3258772ac084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:20:29.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:51.858+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/01/02/investing/elon-musk-wealth">Elon
        Musk has lost a bigger fortune than anyone in history</a>."</em></p>'
