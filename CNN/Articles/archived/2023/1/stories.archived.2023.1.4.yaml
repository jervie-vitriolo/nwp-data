      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> President
        Ferdinand Marcos Jr. highlighted the need to expand the Philippines'' cooperation
        with China in separate meetings with Beijing''s top officials on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d871c-7e9d-4193-a281-5619da81f132'
      'mgnl:activationStatus': true
