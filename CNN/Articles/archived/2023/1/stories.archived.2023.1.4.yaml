      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI, however, noted that some customers may still experience intermittent
        access to its digital banking platforms due to high volume of inquiries.</p>'
