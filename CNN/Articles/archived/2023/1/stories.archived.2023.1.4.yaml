      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — More
        vehicles-for-hire will be plying the streets soon as the Land Transportation
        Franchising and Regulatory Board (LTFRB) opens over 4,000 slots for Transport
        Network Vehicle Services (TNVS) applications this month.</p>'
    '2':
