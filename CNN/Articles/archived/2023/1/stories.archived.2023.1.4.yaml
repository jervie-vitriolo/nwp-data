    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:02:14.566+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief: Acceptance of officers'' courtesy resignation means retirement
      with benefits'
    'updated': 2023-01-05T13:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d3565-74d2-44b7-8a24-12a0e7a9dff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T21:26:48.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.776+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — Should
        President Ferdinand Marcos Jr. accept the courtesy resignation of some senior
        police officials, this will "automatically be considered as their retirement"
        and would mean they will receive benefits, the country''s police chief told
        CNN Philippines on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a523f-31e5-414c-9271-38db32adfb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.777+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c869ea8-ad73-4312-8e3a-f5dc2947e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.779+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be entitled to receive their entitlement benefits dahil
        sabi nga kanina, pinaghirapan nila lahat kung ano man ang narating po nila
        [because as earlier said, they worked hard for whatever they have achieved],"
        Philippine National Police (PNP) chief Rodolfo Azurin Jr. said in an interview
        on News Night.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15735099-0fa1-49d6-b14e-49f0827cb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.780+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf522df8-2af3-4fdb-807f-ecc81fb8a754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.781+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, he clarified this would also mean resignation
        from service and not just from their positions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf65fe30-095f-4436-bc4d-5b334ad5cb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.783+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30547afe-8a45-4483-a782-64256f88869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.784+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Interior Secretary Benjamin Abalos Jr. <a href="https://www.cnnphilippines.com/news/2023/1/4/DILG-Abalos-PNP-colonel-general-courtesy-resignation-drugs.html">appealed</a>
        to full colonels and generals of the PNP to submit courtesy resignations from
        their posts, as the government aims to rid the organization of illegal drug
        ties. He said this would be a "shortcut" to cleanse the PNP, citing the long
        judicial process to convict erring officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920fb98-5b4c-4a25-bede-1777b255b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.785+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57b8ef3-3040-4d80-857c-c532212c8999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.786+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e779e-bbaa-4b19-a08d-3ef803cfd563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.787+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Abalos, the government will form a five-man committee
        that will review the records of police officials to determine if they are
        involved in the drug trade. After the evaluation, the decision to accept the
        courtesy resignation would ultimately lie with Marcos.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de41d09-8ad2-4063-acca-b76f49d7a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.788+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca119e0d-7ada-4900-87c3-a39881acb68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.790+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines sought clarification from Azurin if the automatic
        retirement and issuance of benefits would mean that those found to have links
        to illegal drugs will be allowed to go scot-free.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bcf07e-00b6-41c0-b739-92141ca0c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.791+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577c8cec-13f2-4262-a4ff-982a07860995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.792+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if evidence warrants, cases will be filed against concerned
        officials. However, even with a pending case, they will still get benefits,
        he added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547065ee-ae14-4b10-b17a-6328a9f079a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.793+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf3445-0f59-467a-b6f3-4d6b96d8eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.794+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief explained there are two kinds of benefits the retired
        officers could receive: commutation of accrued leave (CAL) which would depend
        on one''s available leave credits and outright pension which would be given
        monthly while the case is pending.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc859fd-cd9c-46c0-bd6b-135f211fb0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.796+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590764e-30c1-4e2c-9987-c6742d4b070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.797+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The individual can receive his monthly pension until he is finally
        convicted," Azurin said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e307c866-00e1-4cd9-987a-096500a1a1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.798+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d8971-d560-4d1d-8ac4-fa07cf7661b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.799+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the News Night interview, the PNP chief expressed support
        for Abalos'' call, saying it is also an opportunity for officers to prove
        their innocence.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59814e04-b2d5-42f8-ab39-63bf094c0115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.800+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6e4258-f7fb-4ab5-b9e2-5158efa7e34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.802+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will personally submit his courtesy resignation to Marcos,
        through Abalos, on Thursday and urged full police colonels and generals --
        or third-level officers -- to do the same.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624a5e53-aeea-45bd-9bff-527a6ea5bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.803+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b52b3e-2c00-457a-9333-0e4debe22f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:21.804+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I encourage lahat po ng aming third-level officers to start submitting
        ''yung kanilang courtesy resignation so that ma-clear naman natin, ma-clear
        ng bawat colonel, bawat heneral ang kanilang sarili para nang sa ganoon ay
        hindi po pinagdududahan ang aming hanay," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaef271-0cf0-44af-8131-9b4443f5675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:46:10.491+08:00
