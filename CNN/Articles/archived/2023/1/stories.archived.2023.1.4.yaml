      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some OFWs have turned to the senator to express frustration over
        the surge in airline ticket prices following the technical issue at the Ninoy
        Aquino International Airport, which caused the cancellation of hundreds of
        flights and affected 65,000 passengers.</p>'
