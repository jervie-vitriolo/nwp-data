      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Duterte who was born in the Year of the Horse, she said the
        year will bring good fortune to the vice president.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7fb7fc-2ca0-4fbe-924c-bc1f8d106199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:07:21.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:42.953+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that those born in the same Chinese zodiac sign should
        push themselves to the limit and keep working smart.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289f61d-64f5-43d8-bac3-55cb40881af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:07:21.228+08:00
