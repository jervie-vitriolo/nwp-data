      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glitch affected the whole Communications, Navigation and Surveillance
        Systems for Air Traffic Management (CNS/ATM), which is used by air traffic
        controllers for visibility of air space and for communication with pilots.</p>'
