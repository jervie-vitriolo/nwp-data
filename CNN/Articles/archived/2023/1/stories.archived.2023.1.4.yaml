      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, in an interview with CNN Philippines’ Politics as Usual,
        Federation of Filipino Chinese Chambers of Commerce and Industry (FFCCCII)
        said billions of dollars would be coming in for infrastructure and investments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30551abd-f70b-4837-85bc-d5a56166fcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:07:52.904+08:00
