      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        Bureau of Immigration (BI) on Wednesday said it has so far deported 156 foreigners
        working in illegal Philippine Offshore Gaming Operators (POGOs).</p>'
