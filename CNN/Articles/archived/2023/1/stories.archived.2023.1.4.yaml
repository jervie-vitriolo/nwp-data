      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other lucky signs are those born in the Years of the Sheep,
        Monkey, and Rat, according to Allen.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4434c6e8-d3ae-4bce-b759-72349429a2a7'
