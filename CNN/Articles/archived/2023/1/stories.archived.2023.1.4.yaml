  'LTFRB-monitoring-EDSA-Bus-Carousel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-04T09:52:15.340+08:00
    'imagesource': 'jcr:a4cfefb7-779b-4044-b3b0-e977298426e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '255e930e-d4b5-4efe-bfb7-1a1eaaf99d34'
    'lead': 'The LTFRB says it is monitoring the situation at the EDSA Carousel to
      know if there is a need to increase the number of buses deployed after it was
      reverted to 550 following the termination of the Libreng Sakay program.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T10:01:18.946+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-06T07:02:56.546+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:01:56.432+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTFRB', 'EDSA-Bus-Carousel']
    'template': '1'
    'title': 'LTFRB monitoring EDSA Carousel after number of buses reverted to 550'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d3a658-a49e-4053-8b7c-44b9b5f78e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:01:18.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:56.550+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Wednesday
        said it is monitoring the situation at the EDSA Carousel to know if there
        is a need to increase the number of buses deployed after it was reverted to
        550 following the termination of the Libreng Sakay program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f938ced4-b051-4308-9c76-96c4c9655abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:01:18.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:56.551+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7589fa02-e66c-4b48-8d60-607dba88cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:01:18.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:56.552+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since yesterday, the LTFRB and other government agencies are monitoring
        the EDSA Busway after the Libreng Sakay, so if the need to increase the number
        of buses in EDSA Busway, the board will definitely act on it,” LTFRB Technical
        Division Head Joel Bolano told CNN Philippines’ <em>New Day</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef24dc-eeac-45aa-b449-511da30fce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:01:18.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:56.553+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f0a287-8cc9-4736-ba35-789ded309c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:01:18.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:56.554+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a board resolution dated Dec. 27, 2022, the LTFRB ordered the
        reduction of buses deployed at the busway from 758 to 550 starting Jan. 1
        due to lack of funding and termination of the Libreng Sakay program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b817719-8566-45e4-bd2c-f56329271708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:01:18.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:56.555+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733dbcf9-3d52-485c-96c3-467d53411392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:01:18.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:56.557+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the EDSA Carousel will be operated by the existing
        consortia. At least 280 buses are allocated for Metro Mega Consortium Transportation
        Corporation— formerly ES Transport and Partners Consortium—and 270 units for
        Mega Manila Consortium Corp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7da92c0-7dbb-4f60-b4cc-c941cb360067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:01:18.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:56.560+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a44171-f087-4432-b9e0-7267cac806c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:01:18.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:56.564+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sonny Angara earlier said the Libreng Sakay program will continue
        in 2023 after ₱2.16 billion was allocated for the PUV Service Contracting
        Program through the initiative of Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecfbb95-b5ef-449f-8fbe-2f1eedf1bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:01:18.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:56.566+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb26f4-622b-44e1-bda7-2351d48cd006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:01:18.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:56.568+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes the ₱1.285 billion in programmed appropriations and
        another ₱875 million lodged under the unprogrammed appropriations, he also
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc86f0a7-aca6-4e8e-ab75-5816ebaace92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:01:18.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:56.569+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38f5764-67d2-449d-8ccf-b4f6a4f3eb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:01:18.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:56.571+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also plans the privatization of the EDSA Bus Carousel
        this year, but Bolano said the LTFBR has yet to discuss the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20577e-07ab-4a22-b033-895d4087aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:01:18.947+08:00
