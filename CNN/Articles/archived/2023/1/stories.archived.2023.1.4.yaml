      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several areas in Santa Fe town in Leyte province are also experiencing
        flooding today, like San Isidro Elementary School in Barangay San Isidro.</p>'
