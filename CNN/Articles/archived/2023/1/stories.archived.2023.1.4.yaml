      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang gagawin ng mga interesadong</em> operator <em>or</em> driver
        <em>ay magpa-accredit</em> or register <em>sa pipiliin nilang</em> TNC (transport
        network company). <em>Kailangan ma-accredit sila para ma-assist sila ng pag-file
        ng application sa</em> LTFRB," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b03b830-efde-4773-bcf4-28954758e787'
