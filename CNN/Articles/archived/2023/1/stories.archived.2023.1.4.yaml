      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — The
        Philippine Health Insurance Corporation (PhilHealth) guaranteed the continued
        rollout of benefits for its members following the suspension of increases
        in the premium contribution rate and income ceiling for 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24852f51-41e2-445b-bf20-9bc233305f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:40:28.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:39.569+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run health insurer said the suspension would neither affect
        the implementation of the health insurance program nor the operations of the
        agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beef00e2-5824-4596-b755-e441d1e5f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:40:28.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:39.649+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala ring magiging epekto sa current benefits natin na natatanggap,"
        Rey Baleña, senior manager for corporate communications of PhilHealth, said
        during a public briefing on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8407ec6-0cd4-43a7-97ff-fc176efff095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:40:28.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:39.649+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The benefits being distributed to members will not
        be affected.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db327444-41b7-449d-bebe-6af4fe26f4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:40:28.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:39.733+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong magiging pag-urong, pagbaba, o pagbawas sa current level
        of benefits natin," Baleña added. "At ''yung [nakaplanong] benefits for rollout
        sa mga susunod na panahon, ''yan po ay mangyayari."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be24e442-45c1-456e-b841-e1702808ab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:40:28.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:39.733+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The current level of benefits will not be retracted,
        lowered, or deducted. The benefits set for rollout in the coming months will
        push through as well.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38387c88-06e7-4807-b7bb-6aa0658d8a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:40:28.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:39.818+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baleña said only the implementation of benefits scheduled for release
        this year would be "adjusted."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a605d5-f713-4e07-8c15-3193499c7943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:40:28.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:39.834+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the outpatient packages for mental health and severe
        acute malnutrition, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33734a05-ffb4-4fc2-b2d1-6cf742237887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:40:28.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:39.846+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa konsulta o ''yung ating expanded primary care benefit package,
        tuloy-tuloy na ang implementation nito," Baleña said. "Kung meron mang adjustments
        sa implementation ay very, very minor lang po."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb7465-c4ad-4b4b-8f56-ec1ce5acf849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:40:28.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:39.868+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In terms of consultation or the expanded primary care
        benefit package, implementation is continuous. Should there be adjustments,
        these are very, very minor.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c0899-0a3c-4328-bb80-d2e137703eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:40:28.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:39.869+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as to how the implementation of the new benefits will be adjusted,
        the PhilHealth spokesperson said the public should wait for further announcements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a0e84-432b-481f-83eb-163b4d21788f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:40:28.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:39.870+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, when asked if the health insurer has enough funds to
        cover the whole year despite the suspension of the premium rate hike, Baleña
        reiterated PhilHealth "is here to stay."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7994b1cb-65ba-441b-b0e9-2265fb506b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:40:28.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:39.871+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited waived membership contribution fees, government subsidy,
        and the Philippine Amusement and Gaming Corporation and Philippine Charity
        Sweepstakes Office as fund sources.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a35976-577e-499c-9ca0-36623b394f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:40:28.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:39.872+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. on Monday <a href="https://www.cnnphilippines.com/news/2023/1/2/Palace-orders-suspension-philhealth-insurance-premiums-income-ceiling-hike.html">ordered
        PhilHealth to suspend the increase</a>&nbsp;in premium rate from 4% to 4.5%,
        and block the increase in income ceiling from ₱80,000 to ₱90,000.</p>'
  'victorias-secret-brand-ceo-abruptly-resigns':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-04T16:56:55.028+08:00
    'imagesource': 'jcr:83b15e3a-ff47-488b-a87e-6650dd5e0bd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9615c52-f437-4a1e-aeed-b3e85e1d72b3'
    'lead': 'Victoria''s Secret brand CEO Amy Hauk has resigned less than a year into
      the job, the company said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T17:01:11.051+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-06T07:02:38.663+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:02:08.509+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Victoria''s Secret brand CEO abruptly resigns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b6caa0-1d79-446b-b44e-a2473f5852cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:01:11.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:38.666+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Victoria''s Secret brand CEO Amy Hauk
        has resigned less than a year into the job, the company said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0404b1c-d05b-4238-92b9-99da6bae48c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:01:11.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:38.702+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hauk, who was also CEO of the company''s Pink apparel brand geared
        to teens, notified the company of her resignation last week, the company said.
        She will leave Victoria''s Secret in March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148f4d22-5c81-491e-a686-9d752c205283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:01:11.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:38.703+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Waters, the CEO of the brand''s parent company, Victoria''s
        Secret &amp; Co., will take over as CEO of the brand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7895dd-c6ef-4f48-9a9d-1f2fb05cf936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:01:11.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:38.704+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Victoria''s Secret dropped 8% on the news during after-hours
        trading Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a0aaa0-8713-49e4-957d-954a1e2319d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:01:11.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:38.706+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria''s Secret has struggled in recent years as some customers
        rejected its marketing replete with supermodels and "Angels" fashion shows
        and switched to niche bra brands. As Victoria''s Secret also become embroiled
        in turmoil over founder Leslie Wexner''s ties to Jeffrey Epstein, its clothing
        went out of fashion among some longtime buyers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d065b-7fae-4057-a4f0-283a01a828fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:01:11.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:38.707+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company overhauled its advertising, began using a broader range
        of models and ended its Angels fashion show. The company also bought Adore
        Me, an upstart rival, for $400 million. That deal closed last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd214f7e-6e95-48b9-8bf4-5fcbc9570aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:01:11.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:38.709+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Victoria''s Secret sales have been uneven since the start of
        the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f038ae-783c-4d12-a7d1-c811c6e80cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:01:11.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:38.710+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales tumbled in 2020 during the peak of Covid-19 but bounced back
        in 2021. They are projected to fall by up to 7% this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c71c93d-78ab-4a9e-8dfe-baeceee19205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:01:11.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:38.712+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/03/business/victorias-secret-ceo-amy-hauk/index.html">Victoria’s
        Secret brand CEO abruptly resigns</a>"</em></p>'
  'Tokyo-is-so-crowded-the-government-is-paying-families-to-leave':
    'author': 'Emiko Jozuka and Jessie Yeung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-04T17:01:20.436+08:00
    'imagesource': 'jcr:c407815e-f7c3-42ec-a088-b458febe02df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '016188bc-9e2a-4bd6-8d43-3cbc458d4445'
    'lead': 'Japan is offering to pay families to move out of its overcrowded capital,
      in an effort to revitalize countryside towns and boost the falling birth rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T17:04:21.081+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-06T07:02:37.787+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:02:08.773+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tokyo is so crowded the government is paying families to leave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ee197-8818-4936-9e14-c55146745028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:37.797+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan is offering to pay families to move
        out of its overcrowded capital, in an effort to revitalize countryside towns
        and boost the falling birth rate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd9c5c-7b34-4e0a-bfd3-3a6a5e286a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:37.821+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in April, families in the Tokyo metropolitan area, including
        those headed by single parents, will be eligible to receive 1 million yen
        ($7,700) per child if they move to less-populated areas across the country,
        according to a spokesperson from the central government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4af2b-5904-4c7c-84c8-63b6316eccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:37.829+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incentives apply to children aged under 18, or dependents 18
        and over if they''re still attending high school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9033c9-16e3-477a-97d4-64c6594307ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:37.846+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time the government has tried to use financial
        incentives to encourage people to leave, but this plan is more generous at
        three times the amount currently offered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f40bca-a69c-4951-aaa6-6a089234e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:37.849+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, people across Japan have migrated to its urban centers
        seeking job opportunities. Tokyo is the country''s most populous city, with
        roughly 37 million residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614d95d2-f3e5-44f0-aceb-7b4406820269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:37.861+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Covid pandemic, the number of people moving into Tokyo
        outnumbered those leaving the city by up to 80,000 each year, according to
        government statistics released in 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c116838-4c16-49a4-9f6c-17a6a142d7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:37.865+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this migration pattern, combined with Japan''s rapidly aging
        population, has left rural towns with fewer and fewer residents, as well as
        millions of unoccupied homes. More than half of the country''s municipalities,
        excluding Tokyo''s 23 wards, are expected to be designated as underpopulated
        areas in 2022, according to a national census.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c9dad-5bc9-414b-99ad-9ba4f386b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:37.881+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in major cities, space has rapidly run out and prices
        have skyrocketed. Tokyo is consistently one of the world''s most expensive
        cities to live in, ranking fifth globally in 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5bc1e-bffe-444f-92e5-579f40b56583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:37.889+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Super-aged nation</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4acfa4-2d09-46b9-aa5a-55deec8d9c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:37.969+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This problem, the migration of young people from the countryside
        to crowded cities, is a key factor in Japan''s larger demographic crisis,
        according to experts. The country has long struggled with low birth rates
        and long life expectancy, and has seen the number of deaths outnumber births
        in recent years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fdce35-a188-4d7c-b1d3-00b7c8327a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:37.972+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts point to several factors: the high cost of living, limited
        space and lack of childcare support in cities make it difficult to raise children,
        meaning fewer couples are having kids. Urban couples are also often far from
        extended family who could help provide support.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f655908-1f6e-4865-a1a6-ec3033c656ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:37.974+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Tokyo has the lowest fertility rate of all 47 prefectures
        in Japan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854729e8-61a7-413d-b306-c0774d234803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:37.978+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current migration patterns are resulting in deserted hometowns with
        few children. In the riverside village of Nagoro in southern Japan, there
        were fewer than 30 residents in 2019, with the youngest resident over the
        age of 50. The village''s only school shut down a few years ago after its
        last students graduated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d53a79-62c9-4fe6-8f44-6342b40d643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:37.986+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat these issues, authorities launched an initiative in 2019
        to attract people to regional areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830acf1d-5a9c-4e9c-887b-ddba906a7066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:37.990+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this plan, individuals who have lived and worked in the Tokyo
        metropolitan area for at least five years could receive 600,000 yen ($4,500)
        if they moved to rural areas. That incentive is higher for couples, at 1 million
        yen ($7,700).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b682c41-b3d9-467d-b14c-8d24c3da7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:37.993+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the government allowed single parents or couples with
        children to receive 300,000 yen ($2,300) per child if they relocated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e137e4-c341-4fe3-9f7a-53f52717d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:37.997+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who relocate could work in that area, set up their own business
        or keep working remotely at their Tokyo-based jobs, said the government spokesperson.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db3e429-73ac-485a-a5ba-8a67de5c87c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:38.000+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tokyo has a very high concentration of people, and the government
        wants to increase the flow of people to the regional areas to revitalize areas
        with declining populations," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62dbf87-0ae7-4cb9-9645-03f178feb698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:38.002+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some evidence the program is gaining traction, though numbers
        are still low. In the first year of launch, only 71 households participated,
        compared to 1,184 households in 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fdeda8-e871-4d4b-8586-d39855b6ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:38.005+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s government has also made other efforts to address the population
        decline, including introducing policies in the past few decades to enhance
        child care services and improve housing facilities for families with children.
        Some rural towns have even begun paying couples who live there to have children.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e780a09f-b90e-40bd-a2ff-d96b3bae52ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:04:21.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:38.008+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/04/business/japan-pay-families-relocate-tokyo-intl-hnk/index.html">Tokyo
        is so crowded the government is paying families to leave</a>"</em></p>'
  'Last-surviving-Apollo-7-astronaut-has-died':
    'author': 'Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-04T17:05:50.153+08:00
    'imagesource': 'jcr:733ed9fb-deb2-4a3c-92d5-03416f841723'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f20665a-0438-455e-8b20-61259ed9251b'
    'lead': 'Walter Cunningham, a retired NASA astronaut and pilot of the first crewed
      flight in the space agency''s famed Apollo program, died early Tuesday morning
      at the age of 90, NASA said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T17:10:37.074+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-06T07:02:36.526+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:02:10.257+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Last surviving Apollo 7 astronaut has died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7826bbc-4438-4740-a78e-73c27a971aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:10:37.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:36.527+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Walter Cunningham, a retired NASA astronaut
        and pilot of the first crewed flight in the space agency''s famed Apollo program,
        died early Tuesday morning at the age of 90, NASA said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfef779-5752-445d-9d3a-ecfd3ee85cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:10:37.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:36.531+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cunningham was one of the earliest members of NASA''s human spaceflight
        program as a member of its third astronaut class, joining the space agency
        in 1963. He was selected to pilot Apollo 7, the first crewed mission of the
        NASA program that went on to land humans on the moon for the first time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a915e9-98a3-48c1-9c41-b0f55c90823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:10:37.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:36.533+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to express our immense pride in the life that he
        lived, and our deep gratitude for the man that he was — a patriot, an explorer,
        pilot, astronaut, husband, brother, and father," the Cunningham family noted
        in a statement shared by NASA. "The world has lost another true hero, and
        we will miss him dearly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1f1427-9534-4efa-886f-f9db16eb2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:10:37.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:36.535+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apollo 7 mission launched in 1968 and lasted roughly 11 days,
        sending the crew on a journey into orbit that amounted to a test flight that
        could demonstrate the Apollo capsule''s ability to rendezvous with another
        spacecraft in orbit and pave the way for future exploration deeper into space.
        It was also notable for featuring in the first live TV broadcast of Americans
        from space, according to NASA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e6b0b5-8cad-47dc-b739-1be169c1e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:10:37.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:36.537+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cunningham was the last surviving member of the Apollo 7 crew, which
        also included astronauts Wally Schirra and Donn Eisele.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faecc052-d667-4f3a-bba4-a59a96c9ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:10:37.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:36.539+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Creston, Iowa, and a recipient of an honors bachelor''s
        degree in physics and a masters with distinction in physics from the University
        of California at Los Angeles, Cunningham was 36 years old when the Apollo
        7 mission launched. During an interview with NASA''s Oral History Office in
        1999, he reflected on his career path and motivations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf1bc12-c3c0-4cb0-933a-21ebe21e6b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:10:37.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:36.543+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m one of those people that never really looked back. I only
        recall that when someone asked me after I became an astronaut," Cunningham
        said. "All I remember is just kind of keeping my nose to the grindstone and
        wanting to do the best I could as — I didn''t realize at the time, but that
        was because I always wanted to be better prepared for the next step. I''ve
        always been looking to the future. I don''t live in the past."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b5eae6-f2a9-4d9d-a81a-7b95b27e455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:10:37.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:36.545+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he ventured into outer space only once, Cunningham went on
        to become a leader in NASA''s Skylab program, the United States'' first space
        station that orbited Earth from 1973 to 1979.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd060e75-a01c-4341-9364-7b9654669dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:10:37.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:36.547+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining NASA, Cunningham enlisted in the US Navy and began
        training as a pilot in 1952, according to his official NASA biography, and
        he served as a fighter pilot with the US Marine Corps on 54 missions in Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f6f9a5-2774-41a9-82a8-c6481054ccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:10:37.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:36.551+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing I can ever recall doing specifically to become an
        astronaut, because I looked at it that I had become one of, if not the best,
        fighter pilot in the world," Cunningham said in the interview with NASA''s
        Oral History Office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a80f2-dd2c-4e54-93e8-bd5d23bf958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:10:37.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:36.552+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cunningham also completed a doctorate in physics at UCLA without
        completing a thesis, and later, in 1974, he completed an advanced management
        program at the Harvard Graduate School of Business, according to NASA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1d68f1-68b5-4e5b-9333-b2e70d3e883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:10:37.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:36.554+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He worked as a physicist for the Rand Corporation, a nonprofit military
        think tank, prior to joining the astronaut corps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05378f9f-0fab-4914-a8aa-b054a449a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:10:37.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:36.557+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving the space agency, Cunningham wore many hats, taking
        on various roles in the private sector. According to his NASA biography, he
        served in a number of executive roles at development companies, worked as
        a consultant for startups, became an entrepreneur and investor, and, eventually,
        became a radio talk show host.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1561e6f2-c48f-4405-8a06-34081733be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:10:37.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:36.559+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In later years, Cunningham also became an outspoken critic of prevailing
        notions about humanity''s impact climate change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad90c3-6d43-4cf3-8da4-eedf7bb73817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:10:37.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:36.562+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/01/03/world/nasa-astronaut-walter-cunningham-obit-scn/index.html">Last
        surviving Apollo 7 astronaut has died</a>"</em></p>'
  'football-damar-hamlin-cardiac-arrest-critical-condition-status':
    'author': 'Elizabeth Wolfe and Adrienne Broaddus, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-04T17:10:41.972+08:00
    'imagesource': 'jcr:c7850195-2c9f-4628-b9a5-e5a7eedbfb38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a59823b8-0832-469b-bd36-711eec4c684a'
    'lead': 'After suffering a cardiac arrest mid-game on Monday, Buffalo Bills safety
      Damar Hamlin remains sedated on a ventilator as doctors work toward getting
      him to breathe on his own, according to an update from the player''s uncle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T17:15:41.629+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-06T07:02:35.686+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:02:10.546+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Damar Hamlin''s doctors are working to get him breathing without a ventilator
      after his mid-game cardiac arrest left him in critical condition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf71a6-7225-4875-8da5-0c4c57e9c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.629+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.695+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After suffering a cardiac arrest mid-game
        on Monday, Buffalo Bills safety Damar Hamlin remains sedated on a ventilator
        as doctors work toward getting him to breathe on his own, according to an
        update from the player''s uncle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493edd21-bcc2-40f1-87db-13f04a98c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.629+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.696+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old player was still in critical condition as of Tuesday
        night, his uncle Dorrian Glenn told CNN, after his collapse on the field the
        night before halted the Bills game against the Cincinnati Bengals and stunned
        a packed stadium that had just moments before been rippling with the excitement
        of Hamlin''s tackle of a Bengals wide receiver.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f86ddf7-0048-4e58-92dd-2821fc1abc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.629+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.698+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just seconds, medical personnel were rushing onto the field to
        administer CPR and resuscitate Hamlin in front of his teammates, many of whom
        fell to their knees, sent up a prayer or were openly weeping and embracing
        one another.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99cd2d4-c24c-4e1f-9c0d-d15c951fd746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.629+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.699+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin would be resuscitated twice that night — once on the field
        and again when he was hurried into the University of Cincinnati Medical Center,
        where he was still being treated Tuesday night, his uncle said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c2f309-bb4d-4424-8ccb-2325b73f4e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.702+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a crier, but I''ve never cried so hard in my life. Just
        to know, like, my nephew basically died on the field and they brought him
        back to life," Glenn said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a765c4-c51a-41e0-a6a6-fa665936f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.705+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin is on a ventilator to relieve some of the strain on his lungs,
        which have been damaged, according to Glenn. The doctors told Glenn his nephew
        has also been "flipped over on his stomach" in the hospital to help with the
        blood on his lungs, he said, adding, "It seems like he''s trending upwards
        in a positive way."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7d454-e995-4889-926c-11676b2be1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.707+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was suspended with nearly six minutes left in the first
        quarter and was later officially postponed. The NFL said Tuesday that the
        game will not be resumed this week and no decision has been made on whether
        to continue it at a later date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6439a0a-c854-4f65-af1f-211652b96090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.709+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On-field injuries are not uncommon in the league, which often resumes
        play even after severe cases, but several current and former players have
        said Hamlin''s cardiac arrest felt especially disturbing as medical personnel
        fought to save his life while fans and players looked on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9189bd24-f4b2-4118-bc3d-13e0160c7d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.712+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bills offensive tackle Dion Dawkins said he realized the gravity
        of his teammate''s condition when Hamlin continued to stay on the ground as
        more and more medical staff were called over.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631b9e5-742f-4cab-9080-f75ba1f1cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.715+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that moment, you''re just thinking like, ''What can I do? What
        can we do?'' And it just immediately breaks you down into prayer," Dawkins
        told CNN''s Wolf Blitzer. "Whether you''re a believer or not, only a higher
        power can really take control of what is next. And our people that help also
        assisted that higher power."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4701a28b-47c2-4c8c-afce-89cc46274547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.718+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin''s collapse is just the latest in a series of tragic blows
        for the players and Buffalo community, which in the past few months has endured
        a racist mass shooting and a historic blizzard that left at least 41 people
        dead in Erie County, New York. "It has been, you know, just (a) constant beating
        for Buffalo," Dawkins said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ae3e1-ad6a-481a-b928-f3bca278d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.721+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An overwhelming swell of support has surrounded Hamlin and his family
        as messages of prayers and well wishes have flooded in from star athletes,
        fans and national leaders. A fundraiser started by the player for his Chasing
        M''s Foundation toy drive has raised nearly $6 million since his hospitalization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada46f82-ed6e-4b11-9056-4048ae59218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.723+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a prayer service for the player Tuesday night, community members
        described the heartbreak of watching "one of our own" endure such a crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2518802d-2212-4b5a-b276-f1874bb5741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.726+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All you can do right now is pray for Damar. The man, not the football
        player, not the Buffalo Bill, but the person. He has to pull through," said
        the city''s poet laureate Jillian Hanesworth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7067c1b-290a-4dde-96ef-89d7c8a98fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.728+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What doctors may be thinking</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0946631b-21b3-479a-9c9e-900216bb389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.729+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear what led to Hamlin''s cardiac arrest — a condition
        that results from electrical disturbances that cause the heart to suddenly
        stop beating properly. Death can occur quickly if help isn''t rendered immediately.
        It is not the same as a heart attack or heart failure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7a88d-9a1c-49a2-b4ac-15dcf414dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.731+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Chief Medical Correspondent Dr. Sanjay Gupta explained that
        when the heart is not beating well, fluid can sometimes back up into the lungs
        and make it hard for medical staff to oxygenate the patient. So, they will
        flip the person on their stomach into a prone position to make breathing easier.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182127cd-6800-4e5a-a200-f3386ab33dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.733+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta also said it sounds like Hamlin is still having a significant
        amount of cardiac dysfunction and his heart cannot pump enough blood.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6d735f-60cc-48a0-95b3-a9c39380eaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.737+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the treatment options is to decrease the body''s demand for
        oxygenated blood, he told CNN''s Anderson Cooper.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54b197-dcd0-46a4-b557-cfab6e2216b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.739+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you want to improve the amount of circulation, but in the interim,
        you can also decrease the demand by sedating somebody, by keeping them on
        a breathing machine," he said. "Sometimes they''ll even use cooling agents,
        hypothermia it''s called, to basically almost put the body in more of a hibernation-like
        state so it''s not demanding as much oxygenated blood. That''s part of the
        reason he would be on a breathing machine as well."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0343bb-d56f-4141-8006-8cd9ea689d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.741+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Hamlin family thanked the UC Medical Center
        staff "who have provided exceptional care to Damar."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b05dd76-39a6-492a-ac4b-75d57bacf252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.743+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of our family, we want to express our sincere gratitude
        for the love and support shown to Damar during this challenging time. We are
        deeply moved by the prayers, kind words, and donations from fans around the
        country," the statement said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8da72a-0f5a-433b-bc01-28d7672317ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.747+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is a brutal sport. I think people forget that''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619fb45e-2159-4446-a939-053650ffd24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.750+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several star athletes &nbsp;including tennis player Coco Gauff,
        the NFL''s JJ Watt and NBA legend Lebron James -- have applauded the NFL''s
        decision to postpone the game and have emphasized the importance of Hamlin''s
        safe recovery over that of the game''s outcome</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa046dad-6678-4f8b-ba51-5c032dd38f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.754+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former NFL player Donté Stallworth said the league''s decision to
        postpone the game wouldn''t have happened years ago. "Five, ten years ago
        the game probably would have resumed," he told CNN''s Jim Sciutto.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e174ab44-e461-4cd0-af19-a21e3ca7d3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.756+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if you can make the game any much safer," he said.
        "This is a brutal sport. I think people forget that. They look at players
        more as commodities sometimes - especially with fantasy football. Sometimes
        we forget the human side, that these players are actually human beings and
        they have families and they have wives and kids," he added, pointing out that
        Hamlin''s "mother was there witnessing this with her own eyes."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08958617-536c-4c09-9259-be59aedfa819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.758+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawkins said he was relieved and grateful that his team did not
        have to continue playing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab1870e-8926-47c0-b032-69c53d835546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.760+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we did not have to go back out there on that field
        and play just shows that there is care, and that''s all we can ever ask for
        is that we get treated as people," he said. "Because most people just treat
        us as athletes, as superstars, and some people like celebrities, but in that
        moment they treated us like people."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f25c2e-0608-499b-b019-1af5ae91a997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.762+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bills players and staff are still processing Monday night''s events,
        a source within the team tells CNN''s Coy Wire.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c6ffd-f661-4501-879c-2ee3c71a49f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.765+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued shock of Hamlin''s hospitalization —&nbsp;on top of
        the city''s mass shooting in May, deadly December blizzard, having a home
        game in November moved to Detroit and getting stuck in Chicago during the
        holidays —&nbsp;has been heavy on everyone associated with the club, the source
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d4a910-083a-4eda-9062-ec06d215a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T17:15:41.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T07:02:35.768+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is exhausted," the source told Wire, adding that the team''s
        flight back to New York didn''t land until 3:30 a.m. ET on Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fca105-50e9-4ce6-b110-71f1485be6a3'
      'mgnl:activationStatus': true
