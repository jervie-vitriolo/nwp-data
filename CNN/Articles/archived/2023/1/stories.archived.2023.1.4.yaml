      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — A lawmaker
        is pushing for subsidized and discounted airfares for returning overseas Filipino
        workers (OFWs) affected by a spike in ticket prices after the New Year''s
        Day system glitch at the country''s main airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138ed9ba-2698-48d9-b2c4-69152a9a221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:49:19.906+08:00
      'mgnl:createdBy': 'kristel'
