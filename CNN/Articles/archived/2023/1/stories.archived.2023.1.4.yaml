      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food security remains to be one of the pressing concerns today
        and in the coming years, and we are happy to help bridge the gap between farmers
        and end-consumers by ensuring farmers get better-than-farmgate prices for
        their agricultural produce to earn higher incomes while offering these directly
        to consumers, including our employees," SMC President and CEO Ramon S. Ang
        said in a statement released on Wednesday.</p>'
