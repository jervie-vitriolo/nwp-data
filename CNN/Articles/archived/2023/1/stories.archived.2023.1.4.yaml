      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the second day of his state visit, Marcos first met with National
        People''s Congress chairman Li Zhanshu. They tackled the importance of the
        two nations'' trade and economic ties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fdeac9-7e20-40f2-b74d-05c6687f0783'
      'mgnl:activationStatus': true
