      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        Civil Aviation Authority of the Philippines (CAAP) on Wednesday said an internal
        investigation is still ongoing on what led to the New Year''s Day technical
        breakdown that caused the cancellation of hundreds of flights and affected
        65,000 passengers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6941f715-5022-451f-add3-0798a24aaa53'
      'mgnl:activationStatus': true
