      'text': '<p><strong>(CNN)</strong> — "Hawkeye" star Jeremy Renner thanked well-wishers
        for their "kind words" in his first post to social media since his New Year''s
        Day <a href="https://www.cnn.com/2023/01/02/entertainment/jeremy-renner-snow-plow-hospital/index.html"
        target="_blank">snow plowing accident</a>.</p>'
    '2':
