      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it will be a good year for Marcos and Duterte who were
        born on the Years of the Rooster and Horse, respectively, since they are both
        going through what she called "wealth luck cycle."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df335d3-a808-4d06-9d37-3d07ec106c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:07:21.228+08:00
