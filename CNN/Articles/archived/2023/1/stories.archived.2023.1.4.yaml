      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8a12b1-f5bc-4798-8d88-af2ac014f846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:49:42.946+08:00
