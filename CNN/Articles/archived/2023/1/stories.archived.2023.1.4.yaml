    'template': '1'
    'title': 'Martial Law survivor receives death threats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f98d5-dc4f-43b1-8ee2-679f71e2cf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T21:20:08.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:22.495+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Playwright
        Bonifacio Ilagan, who was detained in the 1970s during Ferdinand E. Marcos''
        Martial Law regime, received death threats from an unknown number where the
        caller identified himself as “Kumander.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef775a03-0efe-4e02-9496-84caad16f8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T21:20:08.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:22.495+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db398a-e065-4f2f-9d7f-c41c3e16eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T21:20:08.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:22.496+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ilagan, he received the call on Monday saying that
        the caller and his unit were tasked to “wipe out communists.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05421b06-cf40-44cd-a61e-ad3acd8b4c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T21:20:08.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:22.497+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e541a-5605-4c59-a3ae-3401b7669eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T21:20:08.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:22.498+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the caller said he “still had some respect” for Ilagan,
        he added that his unit is just waiting for the “final order from the higher
        ups.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66508e-3d0b-45cb-ab8a-a26146b11886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T21:20:08.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:22.499+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de8ecb-702a-455a-8597-6e6a05e1c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T21:20:08.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:22.500+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They would surely get me, and that I should not ask for mercy,
        it would be futile, because I had already been warned,” Ilagan said, quoting
        the warning he received.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6710b30b-1900-49d6-ae2f-13f0d9becf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T21:20:08.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:22.500+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b079838c-3960-4b02-a7cd-f4c84a5b9d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T21:20:08.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:22.501+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the call, the playwright said he also received text messages
        containing curses and threats on account of his activism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c6fe2-a2f2-4f54-9b22-03acc30f2ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T21:20:08.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:22.502+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f93535-3a41-4e50-af83-5e7ee249b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T21:20:08.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:22.503+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the first time that I got a call that said much more,”
        he told CNN Philippines in an email, adding he has since then not received
        another death threat or similar call.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba0d808-1b84-403c-87d7-67430fd1a22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T21:20:08.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:22.503+01:00
