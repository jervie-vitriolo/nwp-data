      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> —&nbsp;Ayala-led
        Bank of the Philippine Islands (BPI) on Wednesday announced it has already
        resolved clients'' issues on "duplicate" charges posted on their accounts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea786f8a-ee87-4a51-882c-902819c47375'
      'mgnl:activationStatus': true
