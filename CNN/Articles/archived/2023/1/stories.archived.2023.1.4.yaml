  'pinoy-action-movies-deserve-attention':
    'author': 'Marga Buenaventura'
    'caption': 'Filipino action series “One Good Day” is now streaming on Amazon Prime
      Video in 10 Asian countries. From the eyes of series director Lester Ong, the
      Philippine entertainment industry may want to set its sights on its own talent-rich
      action genre to bolster success.  In photo: Ian Veneracion in "One Good Day."
