    'lead': 'Should the president accept the courtesy resignation of senior police
      officials in a move to cleanse their ranks, PNP chief Rodolfo Azurin Jr. says
      they would automatically be deemed retired and would receive benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T21:26:48.123+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-06T07:02:21.753+01:00
