      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb6ce0-c2c1-4834-a099-7ebb4b4facc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:49:19.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:41.538+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His office also said he has coordinated with the Department of Migrant
        Workers on possibly subsidizing airfares.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac5a6a-7fc3-4375-9c85-e068975ccb8e'
