      'mgnl:lastActivated': 2023-01-06T07:02:23.773+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dfa27c-0c75-4782-8251-bf11294019c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:07:52.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:23.793+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relationship must extend to commerce, culture, education, trade
        and investment, as well as people-to-people exchanges, the President stressed,"
        read a statement from Malacañang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156acc07-cd49-429a-a5e2-c1f6ff985fe9'
