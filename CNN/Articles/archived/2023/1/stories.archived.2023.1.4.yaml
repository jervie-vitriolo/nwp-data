      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — Disaster
        response officials on Wednesday said the death toll from the heavy rains and
        floods during the Christmas weekend rose to 52 after one more casualty was
        reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8781a970-dfb1-476a-bcce-211e116f5ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:42:39.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.910+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the National Disaster Risk Reduction and Management
        Council (NDRRMC) said 26 of the fatalities were from Northern Mindanao. Other
        casualties were from the Bicol region (9), Eastern Visayas (5), Zamboanga
        Peninsula (4), Davao region (4), Caraga (3), and Mimaropa (1).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bdfdae-b7e4-43ef-8796-e3ad74109ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:42:39.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.911+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said 18 people are missing and 16 are injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6762ae8b-6f0b-40d6-ba11-bce1beb79481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:42:39.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.912+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, damage to houses reached over P100 million. Damage to
        infrastructure is at ₱262 million while damage to agriculture ballooned to
        ₱243 million, the NDRRMC reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c7d9d-ed70-4c33-b6a2-a2472e6f22f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:42:39.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.913+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 163,320 families in 10 regions were affected by the heavy
        rains and floods, the agency added.</p>'
  'social-media-effect-adolescents':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-04T10:44:25.630+08:00
    'imagesource': 'jcr:4cfbcf9c-e59e-4ffb-81f9-e7fc862fd1c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '232b7cf2-daf3-4334-b5e0-668fec0de2ba'
    'lead': 'Frequent use of social media could be reshaping how adolescents'' brains
      develop, a new study found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T10:49:16.225+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-06T07:02:54.350+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:01:59.699+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['social-media', 'mental-health', 'health', 'adolescents']
    'template': '1'
    'title': 'For adolescents, social media might be a brain-changer, researchers
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e61461-e19e-4e4c-9c73-a2616ffd3ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.355+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Frequent use of social media could be reshaping
        how adolescents'' brains develop, a new study found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd334f89-4e84-41ac-9b60-3749b0afdb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.357+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who checked their platforms more often were more likely to
        be sensitive to general social rewards and punishments, according to the <a
        href="https://jamanetwork.com/journals/jamapediatrics/fullarticle/10.1001/jamapediatrics.2022.4924?guestAccessKey=7fedb432-3c46-496d-be6b-e9b7394a71f2&amp;utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_content=tfl&amp;utm_term=010323"
        target="_blank">study published Tuesday</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb7f9a2-1cfe-4b9c-a431-34ae0079d481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.358+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For youth who habitually check their social media, the brain is
        changing in a way that is becoming more and more sensitive to social feedback
        over time," said lead study author Dr. Eva Telzer, assistant professor of
        psychology and neuroscience at the University of North Carolina at Chapel
        Hill. "And this is setting the stage for how the brain continues to develop
        into adulthood."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75d86ef-dce8-44e1-9e3f-01b41625c201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.360+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telzer and her team studied 169 sixth and seventh grade students
        in rural North Carolina to determine how habits around checking social media
        impacted their development.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0deaf7-5a0f-44d1-b7db-8333fb505ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.362+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a three-year period, the students — who were all 12 or 13 years
        old when the research began — reported their social media behavior and underwent
        annual fMRI imaging of their brains to see their neural responses to an onscreen
        display of positive and negative social feedback, such as a happy or angry
        face.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3315d6d-4e35-4535-8bcc-3fa95ac9a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.363+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that period, the students who reported checking their social
        media more regularly showed greater neural sensitivity in parts of the brain
        like the amygdala, Telzer said. Those who checked their social media less
        frequently saw less sensitivity in those areas on the fMRI.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5fcc6f-887f-4021-aa9d-d603257d9fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.365+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear whether the neural changes resulted in behavioral
        changes, like increased anxiety or addictive behaviors, Telzer said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c06240-46fb-4967-a315-72e2a858a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.366+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important not to worry too soon, she added. The study established
        a strong correlation between social media habits and greater sensitivity to
        feedback, but it cannot say for sure if one is causing the other, she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7aef8b-e3b6-44d7-ae0b-f784d91ceeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.368+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also unclear whether greater sensitivity to social consequences
        is a good or bad thing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef08a1-972c-4934-86d6-70676aff8ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.369+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heightened sensitivity could lead to later compulsive social media
        behaviors, or it could reflect an adaptive neural change that helps teens
        navigate their social worlds," Telzer said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4004f0ba-fd6d-437e-97d1-8037a874660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.371+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teens and social media</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e5f91e-128e-4c62-8dc3-b9f63421a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.372+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media is filled with ways to get feedback from peers, whether
        it is through the excitement of a like on a post or criticism from a mean
        comment, said Dr. Neha Chaudhary, chief medical officer of <a href="https://urldefense.com/v3/__http:/beme.com__;!!AQdq3sQhfUj4q8uUguY!gFdf1g1RoQTVC73ptaJV5Lo3zRHZpvrebcLfu7Nx5Xsx2_cxrRddjdtV43d6IxTOyFZQoEMk3hfy21p8vUe0Mune_zUn-g$"
        target="_blank">BeMe Health</a>&nbsp;and child and adolescent psychiatrist
        at Massachusetts General Hospital and Harvard Medical School. Chaudhary was
        not involved in the study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ebb907-df6e-4041-8048-c0ea13732865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.373+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And adolescence is simultaneously a time of high social media use
        and critical brain development. Adolescent brains are going through the most
        development and reorganization, second only to infancy, making them more susceptible
        to environmental influences, Telzer said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f641dc-b4f0-489a-861d-8722ab014d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.375+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a child and adolescent psychologist, Chaudhary said she has often
        wondered about the role social media plays in development.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4201c1-bb03-478f-a52d-e15d438a5919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.377+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is possible that the results of the study point to social media
        changing adolescent brains, but it could also be that some of the students
        were already experiencing changes in their brain development that led to more
        social media use, Chaudhary said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b1690-8425-47bf-bc03-f5e0f18c9854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.378+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to address the habit</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18401f5-58be-4c4b-bf5b-3ca204484259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.379+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether brain changes are the chicken or the egg in this case, there
        are steps caregivers can take to help teens exercise caution around social
        media use.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e95716-7e5b-4386-a2ad-e8769cd54999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.381+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d strongly encourage folks — especially adolescents — to take
        frequent breaks from social media use," Chaudhary said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f81a4f-4031-41c8-83c2-a5cb368bcccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.382+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so can help young people connect more deeply in person, feel
        more present and "separate from the constant, often anxiety-provoking, influx
        of information about the world and other people''s lives," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de36cb-e0ef-4f2c-95c9-9bde88342aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.383+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaudhary advised that families take a four-step approach to teens''
        social media use: help them evaluate how they are using it, ask how social
        media serves them, encourage them to identify changes they want, and make
        a plan to get there, she wrote in a <a href="https://www.cnn.com/2021/11/17/health/teen-social-media-tech-use-wellness/index.html"
        target="_blank">2021 story</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195c541-5768-4fea-8991-1e77092d66f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.385+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even for young people who like to spend time online, there are
        ways to do it that don''t pose some of the potential risks social media does,
        she added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8926a14-8c2b-4c78-b502-b274d5b8dd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.385+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be time to find those non-social media apps and digital
        experiences and rethink how much time you spend on platforms that aren''t
        leaving you feeling calm, refreshed, and in a better headspace," Chaudhary
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825f7ab-03fb-4734-9d1a-b11d59369afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:49:16.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:54.386+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/03/health/social-media-checking-teen-development-wellness/index.html"
        target="_blank">For adolescents, social media might be a brain-changer, researchers
        say</a>."</em></p>'
