      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e6500d-4c9f-4ac5-acd4-2ebfd1f29104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:49:19.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:41.567+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP said an internal probe to determine the cause of the incident
        is still ongoing. Senators, meanwhile, will be conducting a hearing into the
        matter late next week to allow airport and other transport officials to normalize
        operations first.</p>'
  'Rald-Ricafort-PLDT-High-Speed-Hitters-head-coach-PVL':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-04T15:45:38.003+08:00
    'imagesource': 'jcr:049f3612-b5bc-4d00-a8a3-855aac919bd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad2d66be-f8c3-4bda-9e15-cdc1deeb6168'
    'lead': 'After leading the Petro Gazz Angels to the 2022 Reinforced Conference
      title, Rald Ricafort will now coach the PLDT High Speed Hitters in the PVL.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T15:49:30.307+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-06T07:02:40.717+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:02:07.608+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PVL: PLDT taps Rald Ricafort as new head coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90765c71-97a4-4bec-abc0-3cbc94269975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:49:30.308+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T07:02:40.720+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Rald
        Ricafort will now be calling the shots for the PLDT High Speed Hitters in
        the Premier Volleyball League (PVL), the team <a href="https://www.instagram.com/p/Cm-tt0uLxcx/">announced</a>
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb218ae-5e46-49fa-a7af-816563d048f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:49:30.308+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T07:02:40.722+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending four years with Petro Gazz, Ricafort recently led
        the Angels to the 2022 PVL Reinforced Conference title.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e019e335-5d45-42b5-8bd9-03a1bf404e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:49:30.308+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T07:02:40.722+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will replace George Pascua as the High Speed Hitters'' head coach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78434b8b-29dd-4023-b1bf-59bef1e6d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:49:30.308+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T07:02:40.725+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort, who is the head coach of the University of the Philippines’
        men’s volleyball team and assistant with the school''s women’s squad, becomes
        the PLDT’s third coach in three seasons after Roger Gorayeb and Pascua.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eca824-bee5-405e-b27f-37b3b08ead65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:49:30.308+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T07:02:40.725+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold Laniog, Ricafort’s assistant at Petro Gazz, also moved to
        the High Speed Hitters to act as lead deputy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef4b33-a340-46f8-b214-dd57da15b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:49:30.308+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T07:02:40.727+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laniog is also a champion coach, steering the College of Saint Benilde''s
        men''s volleyball team to the NCAA Season 92 crown and Petro Gazz to the 2019
        Reinforced Conference title.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f4820e-0a89-4690-b1df-c7bbd819fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:49:30.308+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T07:02:40.728+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He currently serves as the head coach of the De La Salle University
        Green Spikers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be017a4-0415-4480-af81-acb0b7e85b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:49:30.309+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T07:02:40.729+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2023 PVL Open Conference is set to begin on Feb. 4.</p>'
  'Jerrick-Balanza-Allyn-Bulanadi-trade-Converge-NorthPort-PBA':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-04T15:53:09.605+08:00
    'imagesource': 'jcr:18e05df4-f3e9-4d1b-a61e-1f616d0d0ba5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a4be324-9d80-4521-80d5-b8fc3dc32552'
    'lead': 'The Converge FiberXers are not done making moves as they continue to
      revamp their roster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T16:16:57.649+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-06T07:02:40.284+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:02:08.053+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Balanza reunites with Ayo as Converge trades Bulanadi to NorthPort'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be13622c-233a-4d1f-b222-3031a350378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:16:57.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T07:02:40.289+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Jerrick
        Balanza is reuniting with college coach Aldin Ayo in the PBA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3e5991-adba-4781-8d9e-9925dce1279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:16:57.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T07:02:40.291+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Converge FiberXers sent Allyn Bulanadi to the NorthPort Batang
        Pier for Balanza, who played for Ayo in the NCAA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11918bde-873e-4cb0-b06c-907324e8cbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:16:57.650+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T07:02:40.293+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo and Balanza were part of Letran''s NCAA title run in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab1a86a-5744-449f-b8b6-ebcb9ef42e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:16:57.650+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T07:02:40.296+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was approved by the PBA Commissioner''s Office on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd9c53a-92b8-440f-be25-c7442ecfdb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:16:57.650+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T07:02:40.296+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second trade for the FiberXers in as many days this year
        after letting go of Mike Digregorio, RK Ilagan, and Tyrus Hill for Blackwater
        Bossing big man Barkley Ebona and a first round pick in the Season 48 draft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce6f38d-0b19-46c6-bacc-6af85d793140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:16:57.650+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T07:02:40.299+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balanza will be suiting up for his third team since being selected
        by Barangay Ginebra in the second round of the 2019 draft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6221b2f-ef30-4dc4-9a4b-f587d49d6341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:16:57.650+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T07:02:40.302+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was traded to the Batang Pier after winning a championship with
        Ginebra in the 2020 Philippine Cup bubble in Pampanga.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac189374-be20-4148-bca5-360aa77b9e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:16:57.650+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T07:02:40.306+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulanadi, meanwhile, gets traded for the first time in his career
        since then-Alaska Aces chose him as the fourth pick of the special Gilas Pilipinas
        round in the 2019 draft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b1d9e-1bcb-4161-a203-e46b69414d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:16:57.650+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T07:02:40.306+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge retained Bulanadi after taking over the Aces'' franchise.</p>'
