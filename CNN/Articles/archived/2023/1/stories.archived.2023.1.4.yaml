      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c7e75c-c20f-49bf-8c4d-43b440a4ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:49:19.907+08:00
      'mgnl:createdBy': 'kristel'
