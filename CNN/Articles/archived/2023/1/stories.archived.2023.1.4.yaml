    'mgnl:tags': ['CAAP', 'cybercrime', 'NAIA']
    'template': '1'
    'title': 'CAAP: New Year’s Day glitch not linked to cybercrime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00b9d7-a40d-4b5d-958e-47357ca89acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T14:15:23.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:45.277+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        Civil Aviation Authority of the Philippines (CAAP) said the technical issue
        that occurred on New Year’s Day at the Ninoy Aquino International Airport
        is not related to any cybercrime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2779a051-f70f-49b3-b287-9752ef2afe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T14:15:23.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:45.279+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f4baf5-5ab0-4834-be99-007b6bd39c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T14:15:23.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:45.281+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation said in a statement that the CAAP
        already informed the Department of National Defense about this, noting that
        “the affected electrical equipment could not be manipulated from outside the
        CAAP compound but a review will still be conducted by cyber-security experts.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153df34f-2f6c-4917-a6f1-b9bf0adef0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T14:15:23.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:45.285+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99280478-d0a7-4de4-a1cb-07d4524d130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T14:15:23.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:45.287+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Tuesday''s CAAP briefing of several Cabinet officials regarding
        the airport glitch, the officials agreed that there is a need for the immediate
        upgrading of CAAP’s equipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00542659-dc70-49ce-9ee7-e45cd03cfae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T14:15:23.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:45.290+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546a74f-d52d-476e-90bf-47b2f237f1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T14:15:23.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:45.290+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information and Communications Secretary Ivan Uy expressed full
        support in helping resolve the issue and assisting CAAP in updating its system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af29d3e-c796-44ae-8a14-66d09f51e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T14:15:23.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:45.293+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190848dc-f084-4960-acbe-e2c8939bc589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T14:15:23.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:45.295+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, National Security Adviser Clarita Carlos suggested declaring
        the country’s air traffic management system vital to national security to
        facilitate purchase and prevent the incident from happening again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9700ba0-2e77-4e7e-b84e-49436453e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T14:15:23.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:45.296+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f67cc6-2475-49dc-8a55-f13e481bad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T14:15:23.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:45.297+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The breakdown of a vital infrastructure such as the CNS system
        of CAAP constitutes a threat to national security so the need for immediate
        action,” she said.</p>'
