      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d668f55-7c03-48fb-b56d-a66202252da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T23:02:27.104+08:00
