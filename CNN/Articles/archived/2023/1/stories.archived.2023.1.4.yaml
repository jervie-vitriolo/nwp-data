      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e431c16-6c0d-4b72-9fe2-4f9104bcb315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:49:42.947+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T07:02:32.991+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Filipino martial arts holds a place of distinction in international
        productions, big budget action films are few and far between in the <a href="http://sdfilipinocinema.org/philippine-cinema-history/"
        target="_blank">50 or so films produced locally each year</a>. When was the
        last time we had an action star — or had enough bravado to be considered as
        the Action King — as beloved and prolific as the late Fernando Poe Jr? Perhaps
        it would be the late Rudy “Daoy” Fernandez, who is the subject of the 2015
        docu “The Last Pinoy Action King” by directors Andrew Leavold and Daniel Palisa,
        which focuses on the life of Daboy, whose regular guy appeal also made him
        beloved by the masses. The closest we have in contemporary times would probably
        be Coco Martin in his years-long stint as Ador/Cardo in “Ang Probinsyano,”
        who brought Pinoy action into primetime television for eight seasons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e70b7c-cd41-4331-84e0-0b9a5ce2ecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:49:42.947+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T07:02:32.993+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b741e20-01e6-4ac5-96d2-f331a9ed0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:49:42.947+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T07:02:32.994+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With decades of experience in stunt work and as a wushu athlete,
        Ong attests how he has seen action films grow and eventually stagnate in the
        last few decades, despite the wealth of talent among stunt people and martial
        artists. Perhaps this is why many actors from action films eventually go into
        politics; not much to do.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aadad8e-1c11-429f-9dde-972a2679ec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T18:05:05.203+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T07:02:32.995+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32eba71-8480-4d46-8054-8625e9178fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T18:05:05.203+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T07:02:32.995+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The pinoy action genre was the FPJ [era]… the traditional Filipino
        action was heavily influenced by Hollywood cowboy movies,” Ong recalls. “When
        you look at their fighting styles, their rhythm, their choreography, it’s
        heavily influenced by Clint Eastwood type of movies. Western. It fits the
        character and the genre of Fernando Poe Jr. It was good, but these days, the
        industry is looking for something new… When it comes to these martial arts,
        we’re ahead of Hollywood, pero hindi siya masyadong napapansin.”</p>'
    '20':
      'image': 'jcr:34166dfb-a838-4acb-8cd6-9abd0092eb51'
      'imageCaption': 'Christopher de Leon in "On the Job." Photo from REALITY ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ff268-b991-4a3d-ad59-968a3d931811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T18:39:04.599+08:00
