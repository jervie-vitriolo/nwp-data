      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naturally when the leaders of the country are going through a good
        luck, it could also benefit the country," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e606db2f-a6bf-445e-8c38-2b7c068d014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:07:21.228+08:00
