      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"‘Yung</em> TNC <em>ang maga-assist sa kanila para sila ang
        magfa-file ng</em> application <em>sa</em> LTFRB p<em>ara makasiguro na ang
        lahat ng papeles at dokumentong</em> required <em>ng</em> LTFRB <em>ay tama
        at naaayon sa nilabas na</em> circular <em>ng</em> LTFRB," he said.</p>'
