      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Sen. Raffy Tulfo urged airline companies
        to provide special rates to affected migrant workers who wish to return home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dbe084-77a9-4cd6-bb2d-98f47aecede8'
      'mgnl:activationStatus': true
