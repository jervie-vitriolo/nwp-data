      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be unfair for our OFWs to absorb the fault or negligence
        of CAAP (Civil Aviation Authority of the Philippines) for the maintenance
        of their CNS/ATM system," Tulfo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc15e6-45bb-4872-bd62-af2d38af0303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:49:19.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:41.562+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d0de47-8608-4a65-bf75-100737a41b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:49:19.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:41.563+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami sa kanila isang beses lang o mas malimit pa makauwi sa isang
        taon. Yung pera na sana pangpasalubong o di kaya pang suporta sa kanilang
        pamilya ay pilitang napunta na lang sa pamasahe [A lot of them go home only
        once a year, maybe even fewer times than that. The money that they could''ve
        been used to buy things for their family or support them instead just goes
        to airfares]," the senator added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d85b37-e200-4512-935e-0060333b4e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:49:19.907+08:00
      'mgnl:createdBy': 'kristel'
