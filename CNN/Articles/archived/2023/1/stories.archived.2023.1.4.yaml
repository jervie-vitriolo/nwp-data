  'CAAP-New-Year-s-Day-glitch-not-linked-to-cybercrime':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-04T14:14:11.599+08:00
    'imagesource': 'jcr:98833aa5-fcc0-419d-bfad-bbc06e2fc076'
