      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have many, many, many areas that we continue to have cooperation
        in. And I think that they should be encouraged because they are in the precise
        areas that are necessary to develop so that we are strong financially as a
        country, we are strong in our society, and we are strong in our partnerships
        with our friends and allies around the world," Marcos told Li.</p>'
