      'mgnl:lastActivated': 2023-01-06T07:02:55.819+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to inform you of the successful resolution of the
        duplicate transactions on affected BPI accounts," the company said in an advisory.
        "Rest assured that your account is safe and secure."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e2aff-c3fd-49d8-ae58-2f354bb949b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T21:03:12.628+08:00
