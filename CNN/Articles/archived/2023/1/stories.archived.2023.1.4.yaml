      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ca034-b16a-41ea-8b92-fc7e91664f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:07:52.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:24.175+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They want to hopefully jumpstart the infrastructure commitment
        they have for our country and we will start very soon as soon as we get back
        to the Philippines,” FFCCCII vice president Cecilio Pedro said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae17d3-570f-4414-90f3-c0e547f3c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:07:52.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:24.176+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b5725e-b49a-445a-a0cc-72aa5d4f3def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:07:52.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:24.177+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And they want the businessman, the business delegation, to also
        take part in in this very important venture which is to bring investment in
        and hopefully to, to also export our products to China,” he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0034c77-09ed-4503-8bd9-eb32ec7e3b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:07:52.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:24.193+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82dd329-d76b-41a3-95a8-8c0cf4339765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:07:52.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:24.329+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pedro said the delegation will be having a roundtable discussion
        with its Chinese counterparts on Thursday to iron out details on the projects
        China will be investing in, including how it can help the Philippine government
        in the future.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e329ea3-92b9-4825-b24e-f5f5abb03527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:07:52.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:24.329+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2494c58a-9297-4574-a0cd-962da512632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:07:52.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:24.330+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So those are things that will be discussed in the coming days and
        even beyond this trip and they will come to the Philippines and we will also,
        hopefully, send some business delegation back to China to negotiate,” he said.
        “Kasi ngayong nakakulong kami eh [Because right now we are confined], we are
        isolated in a bubble and we have very short time talking to them, they are
        also isolated.”</p>'
