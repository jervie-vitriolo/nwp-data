  'peza-tereso-panga':
    'author': 'CNN Philippines Staff'
    'caption': '(Photo credit: Philippine Economic Zone Authority)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-04T07:02:34.770+08:00
    'imagesource': 'jcr:4319f7a3-56c7-4356-911b-2bb36f9f2fe9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41855ef3-d059-49bb-af9d-e58e165dd1e3'
    'lead': 'The Philippine Economic Zone Authority clarified issues about its officer-in-charge
      Tereso Panga and said he is ready to step down if President Ferdinand Marcos
      Jr. appoints a new director general.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T07:07:05.044+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-06T07:03:02.214+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:01:48.627+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PEZA', 'Philippine-Economic-Zone-Authority', 'Tereso-Panga', 'Ferdinand-Marcos-Jr',
      'Bongbong-Marcos']
    'template': '1'
    'title': 'PEZA clarifies issues about OIC '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588df7da-d6d7-470f-b761-099f2a135256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:07:05.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:02.217+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — The
        Philippine Economic Zone Authority (PEZA) clarified issues about its officer-in-charge
        Tereso Panga and said he is ready to step down if President Ferdinand Marcos
        Jr. appoints a new director general.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170a2754-4cc7-4d60-8c65-eb3e4c5f582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:07:05.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:02.218+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after Trade Secretary Alfredo Pascual said in December
        that he will <a href="https://www.cnnphilippines.com/news/2022/12/8/DTI-chief-conducts-inquiry-on-PEZA-employee-complaints--orders-OIC-to-explain.html"
        target="_blank">conduct an inquiry</a> on complaints made by some PEZA employees
        regarding violations of civil service rules. Panga allegedly fired a number
        of contractual workers, placed some permanent workers on floating status,
        and demoted long-time agency employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ebf6da-adee-4836-bab8-da518f610050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:07:05.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:02.219+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PEZA’s statement released Tuesday, administrative matters
        such as designation, transfers, and renewal of employment contracts were implemented
        properly under the supervision of a technical working group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e1ad65-9003-40c8-925c-5d06a615cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:07:05.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:02.220+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The OIC always exercises utmost honesty and integrity in discharging
        the duties and functions as Head of PEZA, assisted by the PEZA MANCOM (Management
        Committee) consisting of PEZA senior officials,” the agency added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6e85bf-6a72-4162-bb8b-a99b8f2dec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:07:05.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:02.222+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEZA also said all terminated employees underwent due process after
        having filed their respective clearances with the agency and received their
        final separation pay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a785c3-bfee-4f60-a437-e6f1399122d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:07:05.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:02.222+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of Panga’s order to padlock the Office of the Director
        General, raised by Surigao del Sur Rep. Johnny Pimentel during Pascual’s confirmation
        hearing at the Commission on Appointments, PEZA said “there is no such incident."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e8a35-21a3-4c75-98e6-3223608cab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:07:05.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:02.224+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The door was merely locked to secure the valuables inside the office,”
        the agency explained. “As of today, the said office is still closed and no
        official is using it.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ecb4c-172e-4cd1-909d-a2f84824bd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:07:05.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:02.224+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEZA also clarified that there was “no leadership row” despite former
        <a href="https://www.cnnphilippines.com/news/2022/8/4/DTI-PEZA-head-OIC-Panga.html"
        target="_blank">Director-General Charito Plaza</a> previously questioning
        the position given to Panga.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d963b7-e4e3-4651-ab25-0fcd6b74bad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:07:05.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:02.226+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaza was appointed by former President Rodrigo Duterte in September
        2016. The change in administration caused some agency heads to retain their
        posts temporarily while some positions held by presidential appointees were
        declared vacant. Last August, Plaza asked for clarification on her status.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d0ebd-eed7-4835-ab2f-9d74c855b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:07:05.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:02.227+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no leadership row in PEZA but rather an unjustified refusal
        of a former appointive official to step down from office despite holding a
        presidential appointee position co-terminous with the appointing authority,
        as affirmed by the Department of Trade and Industry (DTI) in its letter to
        the former DG dated 04 August 2022 and the Department of Justice (DOJ) Opinion
        No. 17 dated 25 August 2022,” the statement read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5faee-cdfb-438f-83ee-09a4288decc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:07:05.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:02.228+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI said the DOJ affirmed the assumption of Panga as PEZA OIC
        and confirmed that he will continue his duties until the end of 2022 or if
        a replacement is appointed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c0dd13-4c49-42e6-addb-c23dc1318651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:07:05.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:02.229+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On other complaints against Panga filed with the Ombudsman, PEZA
        said these are “baseless, malicious and unfounded.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db402dac-0d17-4bb9-9085-f413f92bb372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:07:05.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:02.230+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PEZA MANCOM, its employees and ecozone stakeholders fully support
        the OIC to lead PEZA. The OIC, as he has said time and again, is ready to
        step down as OIC when President Marcos, Jr. appoints a Director General of
        PEZA,” the agency added.</p>'
