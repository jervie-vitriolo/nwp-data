      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ay magsisimula sa</em> January 9 — <em>ang</em> start <em>ng</em>
        application. <em>At ito po ay in-open ng</em> 4,433 slots or units <em>para
        sa</em> TNVS," LTFRB Technical Division Head Joel Bolano said on Wednesday.</p>'
