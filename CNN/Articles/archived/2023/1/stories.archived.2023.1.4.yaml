    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826588cf-25cd-4373-bb11-0fd340c72a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T08:51:11.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:59.624+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, Samantha Mast, Renner''s publicist, provided
        more details on the accident that landed Renner in the hospital, saying the
        actor was near his Nevada home, clearing driveways prior to the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2f0ce-f3fd-40ba-b2df-e09705c8d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T08:51:11.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:59.625+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner was moving snow from his driveway on Sunday, so that his
        family members could depart his residence after they celebrated the holidays
        together, his representative added. Members of Renner''s family were with
        him when the accident occurred.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f06cb1-cf75-4e86-89fa-75fe844fcd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T08:51:11.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:59.625+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reno Gazette Journal reported on Monday that Renner had been
        assisting a stranded motorist at the time of the accident, citing Reno Mayor
        Hillary Schieve. Mast said he was helping clear a neighbor''s driveway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771c91f8-1e99-438d-8a7e-a3d28682a17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T08:51:11.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:59.627+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More details about what led to the accident will be shared by the
        Washoe County Sheriff''s Office at a press briefing scheduled for Tuesday
        afternoon, Mast said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38343a86-698f-4c9c-9f9e-a16adec02993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T08:51:11.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:59.628+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner remains hospitalized under intensive care. He is recovering
        from surgery after suffering "blunt chest trauma and orthopedic injuries,"
        a spokesperson for Renner previously told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a863318-e8bc-4ab0-aecd-7f11921e61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T08:51:11.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:59.628+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old actor has so far undergone two surgeries to address
        injuries he sustained in the accident, a source close to the actor told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd032a7d5-6973-45c4-99c2-074a415da572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T08:51:11.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:59.629+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washoe County Sheriff''s Office has said its deputies responded
        to a "traumatic injury" involving Renner in the area of Mount Rose Highway
        in Reno.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992338b-312a-4616-97c8-8782eadd1f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T08:51:11.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:59.630+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies found Renner injured and coordinated his transport to an
        area hospital, the Sheriff''s Office said in a news release, adding that the
        actor was the only person involved in the accident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bec0e3-356e-48eb-8a77-757be625ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T08:51:11.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:59.632+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the accident, parts of western Nevada were covered
        with snow. The Reno area received around 6-12 inches of snow at elevations
        below 5,000 feet between New Year''s Eve and New Year''s Day, and up to 18
        inches at higher elevations, according to the <a href="https://twitter.com/NWSReno/status/1609688590325370881"
        target="_blank">National Weather Service in Reno</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea08ea-3111-46ac-8822-d2eb530815c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T08:51:11.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:59.632+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner has shared multiple videos and photos on his verified social
        media accounts showing him in snowy conditions, including one Instagram video
        posted two weeks ago in which the actor appears to be driving a snowplow.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da204c-ff24-4b01-a914-069557bfdacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T08:51:11.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:59.633+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner''s family released a statement Monday evening thanking hospital
        staff and first responders as the actor remained hospitalized.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b8c128-6eef-47d9-9fa3-7c0699b6c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T08:51:11.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:59.634+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeremy''s family would like to express their gratitude to the incredible
        doctors and nurses looking after him, Truckee Meadows Fire and Rescue, Washoe
        County Sheriff, Reno City Mayor Hillary Schieve and the Carano and Murdock
        families," a statement from his spokesperson read. "They are also tremendously
        overwhelmed and appreciative of the outpouring of love and support from his
        fans."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58914d18-b246-4943-8e15-ada07556eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T08:51:11.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:59.634+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner stars in the Paramount+ series "Mayor of Kingstown" and is
        best known for his role as Hawkeye in several Marvel Cinematic Universe films.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a137477a-3bd8-4fe9-af6a-46231e122e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T08:51:11.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:59.644+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His "Avengers" co-star <a href="https://www.instagram.com/markruffalo/"
        target="_blank">Mark Ruffalo</a>&nbsp;asked for prayers of support for Renner
        on Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38af60-4ab9-4799-800b-0a5a7cffc012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T08:51:11.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:59.646+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prayers up for our brother @jeremyrenner on a full and speedy recovery,"
        Ruffalo posted on his Instagram stories. "Please send healing goodness his
        way."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d3581-8646-40ec-866e-e5ee6a841d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T08:51:11.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:59.647+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/03/entertainment/jeremy-renner-snow-plow-hospital-tuesday/index.html"
        target="_blank">Jeremy Renner shares first photo since snow plowing accident</a>."</em></p>'
  'pele-funeral-santos-brazil':
    'author': 'Ben Church and Camilo Rocha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-04T09:46:28.840+08:00
    'imagesource': 'jcr:6c83bf3e-21f1-4344-928d-0bc0e68070c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01149aa4-84b4-4543-901d-12b89ff6b366'
    'lead': 'Soccer great Pelé was laid to rest on Tuesday after thousands lined the
      streets in the city of Santos to view his funeral procession.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T09:50:41.593+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-06T07:02:58.467+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:01:52.325+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['football', 'soccer', 'pele', 'brazil']
    'template': '1'
    'title': 'Thousands bid farewell to Pelé'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ed9c1-4d6d-42a9-97ca-1b4d04c9d3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.482+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Soccer great <a href="http://www.cnn.com/2015/06/10/world/pele-fast-facts/index.html"
        target="_blank">Pelé</a>&nbsp;was laid to rest on Tuesday after thousands
        lined the streets in the city of Santos to view his funeral procession.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c80c9-cd61-4bc9-83e5-3a830c5d78c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.497+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession had started at the <a href="http://www.cnn.com/2023/01/02/football/pele-wake-santos-urbano-caldeira-stadium-spt-intl/index.html"
        target="_blank">Urbano Caldeira Stadium</a>, home of Pelé''s former club Santos,
        and his coffin was carried through the streets of Santos, including the street
        where Pelé''s 100-year-old mother, Celeste Arantes, lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d82390-3885-4fbf-b06f-85310eebec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.513+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continued to the Memorial Necrópole Ecumênica cemetery, where
        a private funeral would be held for family members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4046a95b-5654-4112-bf4a-4e499341483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.521+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time World Cup winner died on Thursday at the age of 82
        from multiple organ failure due to the progression of colon cancer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64572eb7-56bd-4910-97a0-b8b4253e8201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.529+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes from around the world have poured in ever since, with people
        of all ages flocking to his 24-hour public wake, which began on Monday at
        Santos'' 16,000-seater stadium, popularly known as "Vila Belmiro."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d69fba-741e-4413-917d-22e16fc0e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.541+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 230,000 people, many wearing Brazil''s iconic yellow jersey,
        had attended the wake, according to Santos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbbb765-31c9-477c-88ed-b6be4ea53abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.545+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doors to the stadium closed with thousands of mourners still
        in line and people were turned away, according to CNN teams on the ground.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5393ed-30b9-44bf-8c65-665fd4074304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.577+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge crowds then lined the streets, waving flags and applauding
        as the Brazilian''s coffin passed by.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49775578-4d21-4a06-aac9-c3244912d822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.585+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelé''s sister, Lucia, was seen tearfully waving from a balcony
        at crowds who had gathered outside her mother''s house. The coffin then arrived
        at the cemetery.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc3ff08-98fc-4ec2-b3f4-2b28df591e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.605+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lula da Silva visits</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa7df7-1fcb-4a12-be45-f4b26f45bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.625+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian president <a href="https://edition.cnn.com/2023/01/01/americas/brazil-lula-da-silva-inauguration-intl/index.html"
        target="_blank">Lula da Silva</a>&nbsp;arrived at the wake on Tuesday morning
        with police security "very much" reinforced to accommodate the President''s
        presence, Santos told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6cbe2f-93dd-4ce4-92b3-b33d7f1dd15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.645+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pele is incomparable, as a soccer player and as a human being,"
        Lula said Tuesday, per Reuters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319b872d-f1e0-458d-a9a3-5fce0dc61e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.669+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA president Gianni Infantino also traveled to Brazil to pay his
        respects on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d5b22-a022-4520-aa55-34db3e96db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.685+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pelé is eternal," Infantino told reporters, per Reuters. "FIFA
        will certainly honor the ''king'' as he deserves.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df702d4-dbfa-4814-b6c1-6e67aa235787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.691+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have asked all football associations in the world to pay a minute
        of silence before every game and will also ask them, 211 countries, to name
        a stadium after Pelé. Future generations must know and remember who Pelé was."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bff3ea-72e6-4595-bbad-e8126d5f092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.697+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 60 years, the name Pelé has been synonymous with football.
        He played in four World Cups and is the only player in history to win three,
        but his legacy stretched far beyond his trophy haul and remarkable goalscoring
        record.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e1ccb2-e05d-40ce-b12c-f194ebbf1b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.713+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was born to play football, just like Beethoven was born to write
        music and Michelangelo was born to paint," Pelé famously said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd94b33-b7bf-4314-b3a3-b5ad9f1028d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.721+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelé, born Edson Arantes do Nascimento, is widely regarded as one
        of the greatest players in history and Brazil held three days of national
        mourning following his death.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec35788-b7f0-4022-86d4-9710e4ac2a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T09:50:41.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:58.725+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/03/football/pele-wake-tuesday-santos-lula-spt-intl"
        target="_blank">Thousands bid farewell to Pelé</a>."</em></p>'
