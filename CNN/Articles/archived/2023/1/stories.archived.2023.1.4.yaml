      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI report showed seven Vietnamese nationals were deported on
        Dec. 16, while 27 other foreign workers were sent back on Dec. 21. Another
        23 were deported on Dec. 28.</p>'
