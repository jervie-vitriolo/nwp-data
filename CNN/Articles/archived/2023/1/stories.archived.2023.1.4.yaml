      'mgnl:type': 'text'
      'text': '<p>[Translation: Interested operators or drivers should be accredited
        or registered with their chosen TNC. They have to be accredited, so they can
        be assisted in filing the application with the LTFRB.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566450de-ce8b-4cf8-a4bc-f93d69f2c673'
