      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'image': 'jcr:d25da44c-6f7c-43c4-9e86-59ad2c292987'
      'imageCaption': 'In the surreal action-comedy "Leonor Will Never Die," Sheila
        Francisco plays a retired screenwriter who becomes the star of her unfinished
        script. Photo by CARLOS MAURICIO/Courtesy of MARTIKA RAMIREZ ESCOBAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35675142-6d99-4c55-8de5-33907ceaf97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T18:42:00.223+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T07:02:32.998+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095df729-dd70-4591-826b-bd1934641591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:56:15.003+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T07:02:32.998+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ignore the wealth of talent within the Pinoy action genre these
        days is perhaps to keep ourselves from capitalizing on what could make Filipino
        entertainment truly worth its weight in the box office (or more accurately
        on a streaming platform). Just this year, director Martika Ramirez Escobar
        delighted audiences all over the world with the surreal action-comedy <a href="https://www.cnnphilippines.com/life/entertainment/Film/2022/1/21/martika-escobar-leonor-sundance-interview.html"
        target="_blank">“Leonor Will Never Die,”</a> about a retired screenwriter
        who becomes the star of her unfinished script, tapping on the metaphysical
        side of action films. “Leonor” is Escobar’s directorial debut. Filmmaker Erik
        Matti is one of the few able to push the genre forward, with the imaginative
        aswang thriller “Tiktik: The Aswang Chronicles” in 2012, the Anne Curtis-starrer
        “Buy Bust” in 2018 (a sequel of which is reportedly in the works), and “On
        the Job,” which was so popular that it spawned a sequel that was serialized
        on HBO GO. The Metro Manila Film Festival regularly includes at least one
        action flick — the 2011 biographical caper “Manila Kingpin: The Asiong Salonga
        Story” won 11 awards that year, including Best Picture and Best Director.
        On Vivamax, Viva Films’ own streaming platform, there have been several genre-bending
        action titles: “Adarna Gang” directed by Jon Red is a inspired by the lore
        of “Ibong Adarna,” while “Pabuya” is described as a “sexy action thriller”
        about a gang leader, his old flame, and a tempting bounty hanging over his
        head.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0372b9d4-c68d-48c9-a81b-d8bc20127303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T18:06:50.512+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T07:02:32.999+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"To ignore the wealth of talent within the Pinoy action genre these
        days is perhaps to keep ourselves from capitalizing on what could make Filipino
        entertainment truly worth its weight in the box office."</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b94ed85-eaa1-4fbf-814c-d17b3ba4c57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:56:15.003+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T07:02:33.000+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on a wider scale, local productions choose not to fund
        such a labor and capital-intensive endeavor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ba3cd-a7c3-4f3d-be26-0a4ef232ce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:56:15.003+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T07:02:33.002+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Number one, budget is something very major about it. It’s expensive
        to do action. Like, one sequence of action can be two or three days. But a
        drama, you can take eight to 12 [scenes] in a day. It’s very expensive,” Ong
        says. “Number two, there’s not a lot of action directors in the Philippines,
        especially those who are adept in the modern way of doing action. The producers
        would rather produce a drama or rom-com that would make the money come in
        faster.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4f8436-eaf6-44b8-b108-12e4ab6dab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T18:05:05.203+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T07:02:33.003+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our film and television industries have no shortage of struggles.
        The cultural dominance of much larger economies and the lack of government
        support lends little to the cause; but the talent is most certainly there.
        In exploring the challenges as well as the creativity inspired by these limitations,
        we merely open up the long conversation we ought to have about Pinoy action
        films, and the sustainability of producing them. It might pay off to capitalize
        that which makes our cinema and television truly rich: from the socio-political
        stories that make us aware of our reality to the well-choreographed fight
        scenes inspired by our ancient martial arts — and perhaps gain world recognition
        along the way. Even the canned kick-punch sounds are a distinct Pinoy feature
        that remind us that sometimes, a true action blockbuster means embracing a
        little bit of camp. Whatever the future of the Pinoy action genre may be,
        it’s certainly a cultural treasure worth mining through, whether it be done
        through the restoration of important action films, or by supporting even more
        of them to be made in the future.</p>'
    '17':
