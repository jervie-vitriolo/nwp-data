      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities started the deportation of illegal POGO workers in October
        - with six Chinese nationals comprising the <a href="https://www.cnnphilippines.com/news/2022/10/19/chinese-nationals-pogo-deport-.html">first
        batch</a>.&nbsp;</p>'
