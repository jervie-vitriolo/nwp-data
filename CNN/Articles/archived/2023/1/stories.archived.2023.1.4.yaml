    'template': '1'
    'title': 'DILG chief appeals for courtesy resignations of full police colonels,
      generals to cleanse ranks from drug ties'
    'updated': 2023-01-04T22:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a50b0a6-c543-490b-8459-5795038cc076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T13:09:57.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:48.430+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong>&nbsp;Department
        of the Interior and Local Government (DILG) Secretary Benhur Abalos has appealed
        to full colonels and generals of the Philippine National Police (PNP) to submit
        courtesy resignations from their posts as the government aims to cleanse their
        ranks of illegal drug ties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f856f521-222e-4e95-ba53-9e1acfda3aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:45:57.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:48.432+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos made the call in a media briefing Wednesday, as he cited
        cases of police officials supposedly involved in the trade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce87785-b849-4add-8875-634d21c8cafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:45:57.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:48.433+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do believe we must cleanse our ranks," he told reporters. "Kaya
        ako ay umaapela sa lahat ng full colonel hanggang general (That’s why I’m
        appealing to all full colonels and generals) to submit a courtesy resignation.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a1d00-8217-4310-b4ce-c160a4aedd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:45:57.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:48.434+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncement was upon the recommendation of the PNP chief,
        Abalos noted, as he expressed concern over the number of law enforcers reportedly
        linked to drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1097a598-4672-4011-8a77-d38ddfa86129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:45:57.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:48.436+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/12/7/PDEA-district-chief-personnel-Taguig-drug-bust.html">PDEA
        district chief, 3 others fall in drug bust in Taguig City</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac2186-c469-4232-bf1f-555bb621d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:45:57.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:48.437+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahirap lumaban sa giyera na ultimo ang kakampi mo ang babaril
        sa likod mo," the DILG chief said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c7495-9380-4407-87ed-12624f070310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:45:57.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:48.438+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s hard to go to war when your allies themselves
        will shoot you in the back.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0721133d-fd40-4772-8e69-e797688eb02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:45:57.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:48.440+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Abalos, the government will form "a committee of five"
        which will review the records of police officials to determine if they are
        involved in the illegal trade. He did not release the names of the committee
        members as of publishing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f69f80-df92-4d85-b38f-5df2044d1990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:45:57.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:48.441+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos also clarified that police officers will remain in the service
        as long as their courtesy resignations are not accepted by President Ferdinand
        Marcos Jr. Those innocent will have “nothing to worry about,” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53919cb-b3f1-42e0-b918-f8e115383f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:45:57.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:48.441+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fastest way to clean the ranks</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa46cb7-ab56-469a-92d1-262237d94dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:45:57.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:48.442+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed further about the recommendation, the secretary explained
        that this would be a “shortcut” to clean the PNP, citing the long judicial
        process for erring officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348d2cfc-fc90-486b-b6b9-753c7c249fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:45:57.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:48.444+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been doing that for so long… alam mo naman ang tagal ng proseso
        ng husgado. Ang technicality, ang lahat,” said Abalos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f288892-31ba-4936-8b74-a349de141ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:45:57.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:48.446+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the only way to cleanse the ranks na mabilis.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56be84a6-904e-43d9-b6c7-4cfdc69d6868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:45:57.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:48.447+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’ve been doing that for so long. You already know
        how long the judicial process takes — its technicality and all. This is the
        only way to cleanse the ranks fast.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c354186-bc4c-4548-aa61-f0d3032bb326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:03:38.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:48.449+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' News Night, PNP chief Rodolfo Azurin
        Jr. expressed support for Abalos'' appeal and said he will submit his courtesy
        resignation to Marcos on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057ce19f-4dc5-4a88-bd36-3b21bdd4fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:03:38.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:48.450+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9630bdc0-6a06-4511-9e47-ebd915a2781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:03:38.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:48.451+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin urged other concerned officers to do the same, as he called
        it an opportunity not only to rid the organization of scalawags but also for
        PNP leaders to prove their innocence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c11cb8c-b7f0-42ab-a47d-7e21e1920219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:03:38.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:48.451+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb03a996-9c7c-42d3-b89b-263a6a1d2c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:03:38.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:48.452+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) director Maj. Gen.
        Jonnel Estomo also backed Abalos, saying this shows the DILG chief''s "strong
        commitment" to win the war against illegal drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33058871-f315-4867-bbdf-56451ff28ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:03:38.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:48.453+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac3cb88-5fd9-4819-9505-64cab346f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:03:38.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T07:02:48.454+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stressing that they have nothing to fear or hide, Estomo said he
        and his team of NCRPO generals and police colonels — composed of nearly 70
        individuals — will likewise submit their courtesy resignations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50832e-2d60-4fad-892d-9396f1f5f02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:45:57.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:48.455+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Senator Ronald “Bato” Dela Rosa — who also previously
        served as PNP chief— called for a stronger anti-drug campaign and revealed
        the supposed <a href="https://www.cnnphilippines.com/news/2022/12/13/Dela-Rosa--Drug-syndicates--back-with-a-vengeance-.html">return
        of syndicates</a> under the current administration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3080e725-dea6-49d9-b6ef-09da43aaaba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:45:57.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:48.458+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa and other past leaders of the PNP had also vowed to prioritize
        internal cleansing among the ranks during their time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46584657-1dc1-4a1a-8c29-ab01121d3428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:45:57.181+08:00
