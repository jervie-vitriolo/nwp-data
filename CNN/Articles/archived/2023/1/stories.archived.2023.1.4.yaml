    'template': '1'
    'title': 'DSWD in ''better position'' now because of Tulfo — agency’s OIC '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f0d1cb-9f1a-4937-b94c-7387fdc9ad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:13:38.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:01.250+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — The
        Department of Social Welfare and Development (DSWD) is in a “better position”
        now than it was six months ago because of the efforts of Secretary Erwin Tulfo,
        the agency’s officer-in-charge Eduardo Punay said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff6909-6b80-4b59-9638-0275b780ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:13:38.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:01.252+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A big part of that success was the able leadership of Secretary
        Erwin Tulfo, who has done a lot in the department even for a short period
        of time,” Punay said during the flag ceremony at the DSWD central office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f1a1e7-693c-453c-8aae-1b2c280e6eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:13:38.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:01.253+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Welfare Undersecretary also assured the public that the
        DSWD will continue to pursue the reforms and programs that Tulfo initiated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8da175-e7d3-45a4-8963-620e47603c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:13:38.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:01.254+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the perfect time to demonstrate the power of unity that
        the President is espousing. Together, we will stand and remain on track toward
        our ultimate goal to be the best-performing agency in the government,” Punay
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73830f0e-9a13-4e02-8770-9214c21b4dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:13:38.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:01.256+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD placed third among the best-performing agencies, according
        to an independent survey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bca1fc-11f1-4dd6-8030-424ce3208b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:13:38.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:01.257+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/27/edu-punay-dswd-oic.html"
        target="_blank">Punay was appointed</a> OIC after the Commission on Appointments
        (CA) <a href="https://www.cnnphilippines.com/news/2022/12/12/erwin-tulfo-ca-bypass-confirmation-zubiri.html"
        target="_blank">bypassed</a> Tulfo for the second time in mid-December due
        to lack of time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b90fd-a822-46c0-b72d-9d894e4dd72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:13:38.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:01.259+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7d53f2-5749-459f-ba74-a54bb30dcdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:13:38.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:01.260+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, the CA deferred Tulfo’s confirmation due to libel
        conviction and citizenship issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc54d15-d900-47ed-b345-e30192485ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:13:38.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:01.262+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/11/22/ca-panel-defers-confirmation-of-erwin-tulfo-as-dswd-secretary.html"
        target="_blank"><strong>RELATED: CA panel defers DSWD Sec. Tulfo''s confirmation
        due to libel conviction, citizenship</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70766b35-b478-4c0f-b540-d87d9ae46247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:13:38.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:01.263+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the deliberations, SAGIP Rep. Rodante Marcoleta brought up
        the report prepared by the CA that shows Tulfo was convicted of libel in a
        Pasay City court. Tulfo confirmed that he has been convicted for four counts
        of libel for his work as a columnist.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b16292-529f-4de2-bbe1-a7bc531fc438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T07:13:38.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:03:01.264+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the CA also brought up Tulfo''s time in the United States
        Army. He was asked if he renounced his Filipino citizenship when he enlisted
        in 1988 and served in the US military for several years. Instead of facing
        the question, Tulfo requested for an executive session to discuss the issues
        regarding his citizenship.</p>'
