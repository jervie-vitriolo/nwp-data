    'mgnl:tags': ['CAAP', 'CNS-ATM', 'air-traffic-management-system', 'NAIA']
    'template': '1'
    'title': 'CAAP: PH air traffic system not outdated, but needs constant upgrading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3a6c54-6883-444c-b726-58d78f186e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:51:23.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:49.513+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        country’s air traffic system is not outdated and still serves its purpose
        for controllers, but an upgrade is needed, the Civil Aviation Authority of
        the Philippines (CAAP) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2db413-0a98-41a8-b04e-c5983566d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:51:23.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:49.517+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd46691-5102-4a79-adb6-c87dfa25d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:51:23.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:49.529+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When they mentioned outdated, they would mean it is not really
        obsolete at this point,” CAAP Deputy Director for Operations Edgardo Diaz
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4089d3ef-6355-438f-abcc-a28c60d67451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:51:23.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:49.537+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a856e62e-f65d-4d70-b41d-3ca6ae54642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:51:23.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:49.539+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It just requires some upgrading of some of the features… but it
        is working perfectly for as long as we follow the maintenance program requirement
        and that is being done,” he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1aab2-b2d3-4074-9ce6-03ecaeb6ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:51:23.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:49.557+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afccfc3-363e-450b-a6f9-e6b77a7cdbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:51:23.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:49.557+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz was referring to an earlier statement made by CAAP Director
        General Capt. Manuel Tamayo who admitted that the technology behind the Communications,
        Navigation and Surveillance Systems for Air Traffic Management (CNS/ATM) of
        the country’s Air Traffic Management Center is already outdated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64c5e4-194e-4862-8da2-7bd10e486e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:51:23.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:49.559+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31262e16-71cd-483f-964f-d833a8cec91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T12:51:23.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T07:02:49.561+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo said the technology was conceptualized in the late 1990s,
        but was started only in 2010 and completed in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc618d-260b-406f-9667-53cb85686a1a'
      'mgnl:activationStatus': true
