      'mgnl:lastActivated': 2023-01-06T07:02:46.606+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d1f5f2-c144-47a7-a037-d0aa13345568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.608+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The internal investigation is ongoing and we will try to complete
        it as soon as possible," CAAP Deputy Director for Operations Edgardo Diaz
        told CNN Philippines'' <em>The Source</em>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c15e46-7ecc-4268-a368-a8fb9ee73d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.811+08:00
