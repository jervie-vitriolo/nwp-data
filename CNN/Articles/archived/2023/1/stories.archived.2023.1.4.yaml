    'template': '1'
    'title': 'PhilHealth: Suspension of premium rate hike won''t affect current benefits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da54d94c-50b2-4aa1-9c25-326bf041b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T16:40:28.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T07:02:39.533+01:00
