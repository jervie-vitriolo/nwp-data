      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “One Good Day,” Pinoy action gets a contemporary glow-up. The
        six-part series, directed by veteran stunt director Lester Ong, focuses on
        the redemption story of a former mobster (played by Ian Veneracion) who returns
        to his organized crime roots to avenge his loved ones. Veneracion’s character
        Dale is a familiar persona for fans of Western action: a good man who’s willing
        to do dastardly things for the people close to him. The series features long,
        drawn out fight sequences that don’t hold back on the gore when needed — in
        the first episode alone, Veneracion’s Dale expertly wields a knife before
        sticking it right in the carotid artery of an unsuspecting henchman. It’s
        the first project of Studio 360 outfit, a content production house formed
        by television and film veterans. The entire series is streaming exclusively
        on Amazon Prime Video.</p>'
