  'Israel-s-far-right-Ben-Gvir-visits-flashpoint-Jerusalem-holy-site-as-Palestinians-slam--provocation-':
    'author': 'Abeer Salman, Irene Nasser and Elliott Gotkine, CNN'
    'caption': 'Amir Cohen/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-04T03:12:33.547+08:00
    'credit': 'Amir Cohen/Reuters'
    'imagesource': 'jcr:b1773cb8-ba5b-48df-92b7-1dd521e9c335'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e5cff13-e20a-4af2-aedc-e8c6b16eec53'
    'lead': 'Israel’s far-right national security minister Itamar Ben Gvir on Tuesday
      visited the Jerusalem compound known as the Temple Mount by Jews and the Haram
      al-Sharif or Noble Sanctuary by Muslims, in a move that drew condemnation from
      Palestinians and some Israelis.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-01-04T03:14:17.928+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-06T07:03:08.992+01:00
