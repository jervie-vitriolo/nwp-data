      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s going to be more peaceful negotiations rather than arguments
        because it''s going to hurt the rest of the world," Allen noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a30d3bc-4947-4d2d-bc42-56fbdeffb642'
