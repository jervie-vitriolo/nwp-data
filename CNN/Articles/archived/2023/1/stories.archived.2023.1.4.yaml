      'mgnl:lastActivated': 2023-01-06T07:02:42.917+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Marcos and others born in the Year of the Rooster
        are blessed with windfall this year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07600e63-a0d5-4c51-87eb-31a36d93d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:07:21.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:42.925+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more he goes out and gets investments from abroad, it''s good
        for him to keep traveling because it''s his conflict year," Allen said. "The
        more he goes out, it''s going to be very good for the country."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d1914-82b5-49e1-8b40-497544378677'
      'mgnl:activationStatus': true
