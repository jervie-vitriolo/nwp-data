      'jcr:uuid': '1ef17cb1-1ebb-40c9-9d03-a3c0c3da847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T21:03:12.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:55.823+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank received a barrage of complaints online after several customers
        posted on social media about unauthorized transactions on their accounts,
        making "0431 debit memo" a trending topic on Twitter earlier in the day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da064f3-e1b7-4915-a82d-e144f1a7a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T21:03:12.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:55.824+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI had said it was aware of the problem, noting that those affected
        were transactions made on Dec. 30 and 31, 2022.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ca660-f9c7-4684-9e8d-b2b00b96cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T21:03:12.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:55.826+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) also said it was "closely
        coordinating" with BPI regarding the double transaction incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a155e647-f22a-4f83-a960-0db9a79fd082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T21:03:12.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T07:02:55.827+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP has instructed BPI to submit a timeline and updates on
        the reversal of its erroneous transactions," the central bank said.</p>'
  'ndrrmc-christmas-flooding-death-toll-jan4':
