      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo''s office said it has talked to an airline company, which
        explained that the sudden increase in prices was based on a "demand-based
        algorithm."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d239793-80d5-4ade-99f2-91cf256b2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:49:19.907+08:00
