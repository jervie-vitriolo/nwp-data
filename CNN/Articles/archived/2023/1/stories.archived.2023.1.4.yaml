      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of 31 December 2022, the BI has successfully deported a total
        of 156 of the 368 foreign nationals connected with operations against illegal
        POGOs in Pasig and Angeles City," the bureau''s report read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd8eca-8d3c-4dc8-a49f-20a0462c46b0'
