      'mgnl:type': 'text'
      'text': '<p>The Feng Shui expert also gave her predictions for President Ferdinand
        Marcos Jr. and Vice President Sara Duterte for 2023.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa54fcb2-fc36-4909-bdd6-fe66d4ce663b'
