    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel’s far-right Ben Gvir visits flashpoint Jerusalem holy site as
      Palestinians slam ‘provocation’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b57401e-d6f9-4f60-b28d-5322015aa148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:14:17.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:09.054+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;—&nbsp;Israel’s far-right national security minister
        Itamar Ben Gvir on Tuesday visited the Jerusalem compound known as the Temple
        Mount by Jews and the Haram al-Sharif or Noble Sanctuary by Muslims, in a
        move that drew condemnation from Palestinians and some Israelis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6046c4-7a0d-493a-b0e7-dbf299357a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:14:17.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:09.055+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos published on Israeli media showed Ben Gvir walking through
        the compound surrounded by Israeli police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a506fde-e3d7-4c8f-986e-2d96238caf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:14:17.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:09.057+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions are high over the flashpoint complex, which is the holiest
        site in Judaism and the third holiest in Islam. It contains the Al-Aqsa Mosque
        and the site of the destroyed first and second Jewish Temples. Only Muslims
        are allowed to pray at the complex under a decades-old agreement; Ben Gvir
        believes that Jews should have the right to pray there too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802498a0-1d8e-4f86-b170-85af543f30c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:14:17.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:09.058+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinians immediately objected to the visit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02716411-dc60-4ec5-9b5d-b64690221081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:14:17.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:09.058+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We strongly condemn extremist Ben Gvir’s storming of the blessed
        Al-Aqsa Mosque, and we consider it an unprecedented provocation and a serious
        threat,” the Palestinian Foreign Ministry said in a statement. “We hold [Israeli
        Prime Minister Benjamin] Netanyahu responsible for its consequences on the
        conflict and the region.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8ed089-9e72-4fa0-8639-6ae2df5c778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:14:17.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:09.059+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Gvir entered the compound on Tuesday but not the Al-Aqsa Mosque
        building itself. The lawmaker’s visit was his first since he was sworn in
        last week as national security minister, in what is set to be the most right-wing
        government in Israel’s history. It is led by Netanyahu, who has returned for
        his sixth term as prime minister at the head of a coalition that includes
        several extremist parties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b5d32f-fc9b-4120-ba64-529b0c0e9041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:14:17.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:09.060+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Gvir, the leader of the far-right Jewish Power (Otzma Yehudit)
        party, has previously been convicted for supporting terrorism and inciting
        anti-Arab racism. As national security minister, he oversees police in Israel
        as well as some police activity in the occupied West Bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516d53d-39c5-49ff-8d71-aadbbe1e056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:14:17.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:09.061+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas, the Palestinian militant group that runs Gaza, warned that
        Ben Gvir’s visit would be a “precursor for the ignition of the region” and
        it will be “pouring fuel over fire.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42fb309-ce96-4366-97b3-bccb7795bdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:14:17.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:09.062+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Israeli government of which I am a member will not surrender
        to a vile murdering organization,” Ben Gvir responded in a tweet. “The Temple
        Mount is open to everyone and if Hamas thinks that if it threatens me it will
        deter me, let them understand that times have changed. There is a government
        in Jerusalem!”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a87a9-7f99-4b45-ae58-6b54532c8db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:14:17.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:09.063+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the so-called status quo agreement dating back to Ottoman
        rule of Jerusalem, only Muslims are allowed to pray inside the Al-Aqsa Mosque
        compound, and non-Muslims are only allowed to visit the complex at certain
        times. Israel and other states agreed to maintain status quo access to these
        holy sites after Israel captured them in the 1967 war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb8e02-056b-4f03-a050-31f6783240cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:14:17.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:09.065+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some religious nationalist Jewish groups have been demanding access
        to the Temple Mount area for Jewish prayer. There have been several instances
        of Jewish visitors conducting prayers on the compound, sparking outrage from
        Muslim authorities and forced removals by Israeli police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddeb1f8-7cfd-403d-86ce-8854e2272abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:14:17.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:09.066+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘People will die’</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4d254-d5bd-42e7-ba48-9834c9539ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:14:17.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:09.067+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Israeli Prime Minister Yair Lapid criticized Netanyahu over
        the visit, calling him “weak” for entrusting the “most irresponsible man in
        the Middle East to the most explosive place in the Middle East.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90223cd8-edeb-4bc0-a166-570014754c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:14:17.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:09.068+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Lapid called the visit a “provocation that will lead
        to violence that will endanger human life and cost human lives,” and said
        that it’s time for Netanyahu to tell Ben Gvir, “you don’t go up to the Temple
        Mount because people will die.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6757bf1-db23-439d-bddc-eee6c279e061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:14:17.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:09.069+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan condemned Ben Gvir’s visit in the “strongest” terms, calling
        it “a flagrant and unacceptable violation of international law, and of the
        historical and legal status quo in Jerusalem and its sanctities.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648ff9f-3bac-473f-bdb1-2b8a56082ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:14:17.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:09.070+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan’s monarchy has been the custodian of Jerusalem’s holy sites
        since 1924 and sees itself as the guarantor of the religious rights of Muslims
        and Christians in the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39541cce-5553-4c99-8c81-2e8611c740ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:14:17.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:09.071+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visits by Israeli political figures have historically preceded periods
        of violence between Israel and Palestinians. The conservative Israeli opposition
        leader Ariel Sharon’s visit to the complex in September 2000 contributed to
        the start of the Second Intifada, a yearslong Palestinian uprising against
        Israel</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd876a0d0-612a-4bd3-b873-074244f792b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:14:17.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:09.071+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/03/middleeast/israel-palestinians-jerusalem-ben-gvir-intl/index.html"><em>"Israel’s
        far-right Ben Gvir visits flashpoint Jerusalem holy site as Palestinians slam
        ‘provocation’"</em></a></p>'
  'Jeremy-Renner-is-in-ICU-recovering-from-2-surgeries-after-being-injured-in-snow-plowing-incident':
    'author': 'Chloe Melas and Nouran Salahieh, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-04T03:14:29.345+08:00
    'imagesource': 'jcr:24ad672c-b931-4422-b86f-e3bbd57ac8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e97aa0ad-9be7-4e3d-9ef2-383ed5fed8b8'
    'lead': '“Hawkeye” actor Jeremy Renner is recovering from surgery after suffering
      “blunt chest trauma and orthopedic injuries” in a New Year’s Day snow plowing
      accident in Nevada, a spokesperson for the actor said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T03:17:12.491+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-06T07:03:08.257+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:01:37.173+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeremy Renner is in ICU recovering from 2 surgeries after being injured
      in snow plowing incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984550c-36a3-403c-a031-e8a013f79898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:17:12.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:08.261+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;“Hawkeye” actor Jeremy Renner
        is recovering from surgery after suffering “blunt chest trauma and orthopedic
        injuries” in a New Year’s Day snow plowing accident in Nevada, a spokesperson
        for the actor said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f606bfee-6063-4601-8316-b5bdb853290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:17:12.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:08.263+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday evening, Renner was in the intensive care unit in “critical
        but stable condition,” the spokesperson said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38689c13-da06-44be-8585-bbb77282211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:17:12.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:08.268+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old actor has so far undergone two surgeries to address
        injuries he sustained in the accident, a source close to the actor previously
        told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3577c93f-d321-44f6-89ac-6bfab5518ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:17:12.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:08.269+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner was hospitalized on Sunday after a “weather related accident”
        while plowing snow, his representative Sam Mast confirmed to CNN earlier on
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d6704-8e15-4bfc-8bd4-0ea8f516bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:17:12.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:08.270+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washoe County Sheriff’s Office said its deputies responded to
        a “traumatic injury” involving Renner in the area of Mount Rose Highway in
        Reno.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3fbd61-ef27-4817-a215-fe03984446a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:17:12.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:08.271+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies found Renner injured and coordinated his transport to an
        area hospital, the Sheriff’s Office said in a news release, adding that the
        actor was the only person involved in the accident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f5c6aa-ac95-4e6b-b78e-6611cec2049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:17:12.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:08.272+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sheriff’s Office did not provide details on how the snow plow
        accident happened but said its Major Accident Investigation Team is looking
        into the circumstances of the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee6cd13-f6a1-449c-90cd-b23a42381aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:17:12.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:08.274+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the accident, parts of western Nevada were covered
        with snow. The Reno area received around 6-12 inches of snow at elevations
        below 5,000 feet between New Year’s Eve and New Year’s Day, and up to 18 inches
        at higher elevations, according to the National Weather Service in Reno.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c124627-c0e8-4813-9127-48717327305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:17:12.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:08.275+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner has shared multiple videos and photos on his verified social
        media accounts showing him in snowy conditions, including one Instagram video
        posted two weeks ago in which the actor appears to be driving a snowplow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cb62ca-f255-4934-891f-16fff9b4c7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:17:12.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:08.278+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner’s family released a statement Monday evening thanking hospital
        staff and first responders as the actor remained hospitalized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8abfbc0-f8ed-4625-869f-5be30da704c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:17:12.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:08.279+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Jeremy’s family would like to express their gratitude to the incredible
        doctors and nurses looking after him, Truckee Meadows Fire and Rescue, Washoe
        County Sheriff, Reno City Mayor Hillary Schieve and the Carano and Murdock
        families,” a statement from his spokesperson read. “They are also tremendously
        overwhelmed and appreciative of the outpouring of love and support from his
        fans.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d406ddb-561f-4c5f-9404-8b7412951081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:17:12.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:08.280+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner stars in the Paramount+ series “Mayor of Kingstown” and is
        best known for his role as Hawkeye in several Marvel Cinematic Universe films.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17c5fd-f2c4-444a-a96e-6c0c46a8d1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:17:12.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:08.280+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/03/entertainment/jeremy-renner-snow-plow-hospital-tuesday/index.html"><em>"Jeremy
        Renner is in ICU recovering from 2 surgeries after being injured in snow plowing
        incident"</em></a></p>'
  'FTX-founder-Sam-Bankman-Fried-to-appear-in-court-Tuesday':
    'author': 'Samantha Murphy Kelly, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-04T03:17:18.649+08:00
    'imagesource': 'jcr:12cad5a3-e8c6-44e6-8895-5183f092b213'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7aba1fd-74f1-4128-9150-d95ef329e4c2'
    'lead': 'Sam Bankman-Fried, the disgraced founder of bankrupt crypto exchange
      FTX, is set to appear in person in a Manhattan federal court on Tuesday to face
      charges that include cheating investors out of billions of dollars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T03:19:10.508+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-06T07:03:06.951+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:01:40.697+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FTX founder Sam Bankman-Fried to appear in court Tuesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7350c372-40ce-4d40-b9c5-be09ba137351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:19:10.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:06.953+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Sam Bankman-Fried, the disgraced founder
        of bankrupt crypto exchange FTX, is set to appear in person in a Manhattan
        federal court on Tuesday to face charges that include cheating investors out
        of billions of dollars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd962e-519f-4de7-831d-27114ba919b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:19:10.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:06.955+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankman-Fried, known as SBF, is charged with eight criminal counts
        ranging from wire fraud and conspiracy to commit money laundering to conspiracy
        by misusing customer funds. He is expected to plead not guilty. He could face
        up to 115 years in prison if convicted on all charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad871d5-a44f-4a1e-9475-f81c8725b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:19:10.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:06.956+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a US judge released him on a $250 million bond in his
        first appearance on American soil since his arrest in the Bahamas, where he
        lived and ran his businesses. The judge agreed to a bail package proposed
        by federal prosecutors and lawyers for Bankman-Fried that also requires the
        former “crypto king” to wear an electronic ankle monitor and remain under
        house arrest at his parents’ home in Palo Alto, California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce8ede3-4a9f-4ac9-a5ff-407815315a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:19:10.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:06.957+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankman-Fried’s parents, both law professors at Stanford who co-signed
        his bond, have “become the target of intense media scrutiny, harassment, and
        threats,” defense lawyers wrote in a letter to the court, while asking to
        redact the names of two other co-signers, known as “sureties.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686e0f3-001b-4af7-a20b-3424c9093360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:19:10.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:06.958+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is serious cause for concern that the two additional sureties
        would face similar intrusions on their privacy as well as threats and harassment
        if their names appear unredacted on their bonds or their identities are otherwise
        publicly disclosed,” the letter states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90b3c1-743e-43da-afb1-9c3abc9c1a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:19:10.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:06.960+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Old-fashioned embezzlement’</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b716a-6c47-4326-93ac-8e794efbccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:19:10.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:06.961+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege that Bankman-Fried orchestrated “one of the biggest
        financial frauds in American history,” stealing billions of dollars from FTX
        customers to cover losses at its sister hedge fund, Alameda Research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0821713-dd9c-4e66-a4f6-8ab3f6c42494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:19:10.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:06.962+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FTX and Alameda both filed for bankruptcy in December after investors
        rushed to pull their deposits from the exchange, sparking a liquidity crisis
        and triggering contagion and panic across the crypto industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95832077-3ac1-43fe-bfd6-2ede5f9b6886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:19:10.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:06.963+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two senior executives associated with the collapse — Gary Wang,
        the co-founder of FTX, and Caroline Ellison, who served as Alameda’s CEO —
        have since pleaded guilty to multiple criminal charges and are cooperating
        with federal prosecutors, according to unsealed court records.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb26c0e2-408a-40f0-8712-72225470085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:19:10.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:06.966+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the pair face civil fraud charges from the Securities
        and Exchange Commission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d57c19-6cdd-406b-b8fc-77317f9c4573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:19:10.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:06.967+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang faces up to 50 years in prison in accordance with federal sentencing
        guidelines referenced in court. Ellison faces up to 110 years in prison for
        the seven criminal counts she’s pleaded guilty to, per federal sentencing
        guidelines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5292790d-1edd-4cc5-b2b0-aed4feab7df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:19:10.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:06.967+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FTX’s new CEO, John Ray III, who made his name overseeing the liquidation
        of Enron in the early 2000s, said in a congressional hearing that customer
        funds deposited on the FTX site were commingled with funds at Alameda, which
        made a number of speculative, high-risk bets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381004cf-d4ae-415e-b1b9-e8ac67128fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:19:10.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:06.970+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray described the situation at the two companies as “old-fashioned
        embezzlement” at the hands of a small group of “grossly inexperienced and
        unsophisticated individuals.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bda26a-04aa-458c-966a-7cf7d41a5469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:19:10.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:06.971+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/03/business/sam-bankman-fried-plea/index.html"><em>"FTX
        founder Sam Bankman-Fried to appear in court Tuesday"</em></a></p>'
  'Funeral-procession-for-Pel--begins-after-thousands--including-Brazil-s-president-Lula-da-Silva--visited-24-hour-wake':
    'author': 'Ben Church and Camilo Rocha, CNN'
    'caption': 'NELSON ALMEIDA/AFP/AFP via Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-04T03:23:02.830+08:00
    'credit': 'NELSON ALMEIDA/AFP/AFP via Getty Images'
    'imagesource': 'jcr:cf443cae-de24-4981-a4f3-8d2756a2abd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5cba8a7-c8b5-4cb8-8f6d-d7fbcd382760'
    'lead': 'Thousands lined the streets Tuesday as a funeral procession took soccer
      great Pelé to his final resting place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T03:24:41.986+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-06T07:03:04.627+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:01:44.369+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Funeral procession for Pelé begins after thousands, including Brazil’s
      president Lula da Silva, visited 24-hour wake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda2462-315b-4f32-a6d3-68856296d0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.652+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Thousands lined the streets Tuesday
        as a funeral procession took soccer great Pelé to his final resting place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0289526c-2742-41bf-b7e6-d74d23a0bb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.654+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had started at the Urbano Caldeira Stadium, home of Pelé’s former
        club Santos, and his coffin was carried through the streets of the city of
        Santos, including the street where Pelé’s 100-year-old mother, Celeste Arantes,
        lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85abaa20-92dc-4f35-ac87-222da28e443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.656+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continued to the Memorial Necrópole Ecumênica cemetery, where
        a private funeral would be held for family members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef7edd-428d-4186-a568-75e8e1418546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.658+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time World Cup winner died on Thursday at the age of 82
        from multiple organ failure due to the progression of colon cancer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea67aba-0282-4cc7-8f1f-096d7db009c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.659+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes from around the world have poured in ever since, with people
        of all ages flocking to his 24-hour public wake, which began on Monday at
        Santos’ 16,000-seater stadium, popularly known as “Vila Belmiro.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d00149-f064-4b2b-9eb8-1aa028c9e25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.661+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 230,000 people, many wearing Brazil’s iconic yellow jersey,
        had attended the wake, according to Santos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f403a126-601f-4427-81f0-ec6ad60b70ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.662+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doors to the stadium closed with thousands of mourners still
        in line and people were turned away, according to CNN teams on the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b1f8c-0a75-450a-be7d-9552e7340732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.664+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge crowds then lined the streets, waving flags and applauding
        as the Brazilian’s coffin passed by.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799d6e8-ed64-4d3a-9376-ad3ce33295bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.666+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelé’s sister, Lucia, was seen tearfully waving from a balcony at
        crowds who had gathered outside her mother’s house. The coffin then arrived
        at the cemetery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c17462-5360-404f-8f39-ca6f09739468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.667+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lula da Silva visits</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd79d1b-c01d-404b-ae71-2760a7ad2a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.673+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian president Lula da Silva arrived at the wake on Tuesday
        morning with police security “very much” reinforced to accommodate the President’s
        presence, Santos told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce92cb54-5803-4c72-b4be-67bed37f15ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.693+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pele is incomparable, as a soccer player and as a human being,”
        Lula said Tuesday, per Reuters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b5425-7fb4-4aae-8398-b80e73c102ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.709+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA president Gianni Infantino also traveled to Brazil to pay his
        respects on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f354f582-06f7-4aef-9852-79732efb43b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.710+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pelé is eternal,” Infantino told reporters, per Reuters. “FIFA
        will certainly honor the ‘king’ as he deserves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508669d4-44cb-478f-8074-50385c1ee2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.711+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have asked all football associations in the world to pay a minute
        of silence before every game and will also ask them, 211 countries, to name
        a stadium after Pelé. Future generations must know and remember who Pelé was.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83113c6e-0e2d-45b0-8d76-bbc5a4f53e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.712+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 60 years, the name Pelé has been synonymous with football.
        He played in four World Cups and is the only player in history to win three,
        but his legacy stretched far beyond his trophy haul and remarkable goalscoring
        record.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0150b6-3735-45ca-8bc2-681421d06bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.741+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was born to play football, just like Beethoven was born to write
        music and Michelangelo was born to paint,” Pelé famously said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9480fc5d-1e13-4f81-b435-87aa963562b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.745+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelé, born Edson Arantes do Nascimento, is widely regarded as one
        of the greatest players in history and Brazil held three days of national
        mourning following his death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e0caba-79cd-4e3a-a1bd-23ae4c6e3bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T03:24:41.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:03:04.757+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/03/football/pele-wake-tuesday-santos-lula-spt-intl/index.html"><em>"Funeral
        procession for Pelé begins after thousands, including Brazil’s president Lula
        da Silva, visited 24-hour wake"</em></a></p>'
