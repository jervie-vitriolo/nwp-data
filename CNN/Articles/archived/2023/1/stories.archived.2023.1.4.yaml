      'mgnl:type': 'text'
      'text': '<p>Later in the day, Marcos sat down with Chinese Premier Li Keqiang.
        Their discussion also centered on forging partnerships, including those with
        other partner countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7901dac8-7aec-4a9f-9fb4-b68ffed42033'
