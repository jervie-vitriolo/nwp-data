      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/entertainment/television/2022/11/11/ian-veneracion-one-good-day-interview.html"
        target="_blank">READ: After 40 years in showbiz, Ian Veneracion still won’t
        act his age</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c89c2dc-f519-4faf-aef8-0939a75aa7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:49:42.946+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T07:02:32.982+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dbb226-ba02-48be-a6f3-1f43582f08e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:49:42.946+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T07:02:32.984+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmed in Iloilo, Ong says that “One Good Day’s” underlying goal
        was to portray the kingmakers in the country, incredible individuals putting
        their cronies in key government positions to maintain their power. “There’s
        a reality to it that the real mobsters are living the opulent life [in the
        Philippines] and they are seldom shown in movies or in series,” Ong says.
        “At least by the international audience.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f740e171-68f0-457d-aac1-e5301a04d7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:49:42.946+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T07:02:32.985+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f79f7b3-f4f6-4c54-9523-853f0dc1d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:49:42.946+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T07:02:32.986+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would make sense that the Philippines should come up with more
        content within the action sphere — we’re pretty much primed for it. Some of
        the biggest action films in Hollywood have Filipino or Filipino-American stunt
        directors. Robert Alonzo was the stunt coordinator on “The Batman” who taught
        Robert Pattinson eskrima (also known as arnis or kali). It can be challenging
        to notice the signature movements without the baston or wooden sticks used
        in arnis, but the movements are clearly defined. It’s a lot more practical
        than flair, quite unlike karate or capoeira. Its simplicity, some martial
        arts practitioners would argue, is what makes it so lethal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b933d63-4dae-44ce-a65e-b23603d206fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:49:42.946+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T07:02:32.987+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868407ce-7966-483d-a110-d97b48660345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:49:42.946+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T07:02:32.989+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Look at the eskrimadors in the Philippines who are 80 years old,
        it’s very hard to take them down,” Alonzo said in <a href="https://www.youtube.com/watch?v=Y-PgmQ1P7fE"
        target="_blank">a previous interview</a>. “I think some of the fiercest warriors
        this planet has ever seen are Filipinos.”</p>'
    '14':
      'image': 'jcr:80eccfe5-ec2b-4e72-9c70-f7819fdc1b43'
      'imageCaption': 'Director Lester Ong with the cast of "One Good Day." Photo
        courtesy of STUDIO THREE SIXTY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93064e0-a66b-44e8-82f2-955ee3aa2892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:49:56.362+08:00
