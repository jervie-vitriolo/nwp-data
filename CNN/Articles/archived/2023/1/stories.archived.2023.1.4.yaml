      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She advised them to opt for red clothes to ward off bad luck.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4488f4cb-c46f-4f9b-9752-a06181534c8f'
