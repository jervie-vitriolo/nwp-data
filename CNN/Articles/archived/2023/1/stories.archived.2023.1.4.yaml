    'template': '1'
    'title': 'CAAP rules out Meralco power failure in airport traffic mess, but probe
      still ongoing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b0328-242c-497a-8c4a-38e1fbdac240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T13:29:23.110+08:00
      'mgnl:createdBy': 'bamba'
