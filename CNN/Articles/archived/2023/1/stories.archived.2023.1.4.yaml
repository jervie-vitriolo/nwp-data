  'january-6-committee-witnesses-identity-secret':
    'author': 'Zachary Cohen and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-04T10:50:02.723+08:00
    'imagesource': 'jcr:c1467586-c850-4b87-8f18-edfc7c9a3154'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd58774fb-9d96-41e5-bc5f-86af72dba874'
    'lead': 'The House January 6 committee has warned President Joe Biden''s White
      House that it cannot ensure that the identity of personnel who cooperated with
      its probe on the condition of anonymity will remain protected once the panel
      dissolves on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T10:52:38.970+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-06T07:02:52.449+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:02:00.601+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'White-House', 'January-6-committee', 'Joe-Biden']
    'template': '1'
    'title': 'January 6 committee warns White House it can''t ensure identity of anonymous
      witnesses will remain protected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ecd12-76fa-4846-bd43-e8b8f09a16a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:52:38.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:52.453+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The House January 6 committee has warned
        President Joe Biden''s White House that it cannot ensure that the identity
        of personnel who cooperated with its probe on the condition of anonymity will
        remain protected once the panel dissolves on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb7820-165a-495c-b8d8-a0b8707b8db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:52:38.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:52.454+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The select committee had agreed it "would do its utmost to protect
        the identity" of certain personnel if the White House allowed them to sit
        for an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b76bc0-7653-4013-af8f-71fe15da9e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:52:38.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:52.469+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now the panel acknowledges it "cannot ensure enforcement of
        the commitment to maintain the confidentiality of the identity of the witnesses"
        because it will no longer exercise control over interview transcripts after
        it is dissolved, according to a <a href="https://january6th.house.gov/sites/democrats.january6th.house.gov/files/2022-12-30.BGT%20Letter%20to%20WH%20Richard%20Sauber%20%28002%29_Redacted.pdf"
        target="_blank">December 30 letter</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae794c25-3b6a-4099-bf18-bef97bd6a4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:52:38.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:52.472+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pursuant to long-standing House rules, the official records of
        the Committee will be archived and pass into the control of the National Archives,"
        the committee wrote to Richard Sauber, special counsel for Biden, noting the
        panel shares "concern for the safety, security, and reputations of our witnesses."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd79fa94-f946-4fa7-9b59-f1fc9097d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:52:38.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:52.473+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel sent a similar letter to the Department of Homeland Security.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74fb254-e8c1-41a8-8dee-ad7a80335a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:52:38.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:52.474+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the facts developed in these interviews are important;
        we have summarized them in our final report without revealing any Secret Service
        operational details or private information regarding any agent," the select
        committee wrote. "We have also redacted other witness transcripts that would
        have disclosed that information."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f7e61-1f97-42ed-ab92-df32329ea556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:52:38.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:52.475+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee has already begun to transmit materials to the National
        Archives and Records Administration, while releasing dozens of interview transcripts
        publicly. In some cases, the panel has redacted the names of witnesses in
        transcripts made available for public review.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66359d93-3284-425f-b2ba-64952c8cacf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:52:38.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:52.476+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Republicans taking control of the House this week, they''re
        preparing to direct the committee''s evidence to another House committee under
        GOP control. Under House rules proposed for the next Congress, both the select
        committee and the Archives would be directed to provide material from the
        select committee to the House Administration Committee by January 17.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1541165-7d9b-4af5-8f96-89d643b89e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:52:38.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:52.478+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The select committee said Monday it has already provided materials
        to the Administration Committee, but it''s unclear if that included redactions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d9de53-11bb-42ac-9eee-931e5e3750bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:52:38.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:52.479+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the panel said in its letter to the White House
        it is providing materials for review and "instructions for proper handling
        by the Archives."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0e511-b58b-4ad3-aeb2-db303112151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T10:52:38.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T07:02:52.481+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
