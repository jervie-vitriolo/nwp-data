    'jcr:uuid': '6bd6e50e-03fc-4341-bc18-26565ae68e4e'
    'lead': 'PNP chief Rodolfo Azurin Jr., NCRPO director Maj. Gen. Jonnel Estomo,
      and nearly 70 third-level officers of the Metro Manila police force, have committed
      to submit their courtesy resignations in support of DILG Secretary Benhur Abalos''
      appeal.  '
