      'mgnl:lastActivated': 2023-01-06T07:02:42.917+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen said it is better for Marcos to travel since it is his Chinese
        zodiac sign''s conflict year, since the rabbit and rooster are incompatible.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c443f628-da7a-435b-b0f5-9ae5eae17bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:07:21.228+08:00
