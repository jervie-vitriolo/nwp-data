      'mgnl:lastActivated': 2023-01-06T07:02:46.611+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a5a0e6-da42-4ecf-8ad6-b873a3363e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.612+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing on Sunday, CAAP Director General Manuel Tamayo
        said the issue occurred after one of the uninterruptible power supplies (UPS)
        failed to operate and troubleshooting had to be done.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a901b77-8c58-402d-a0d5-c2851f42afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.614+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa843a-ddbb-4d98-b45a-62bf4e402f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.614+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical issue affected the whole Communications, Navigation
        and Surveillance Systems for Air Traffic Management (CNS/ATM), which is used
        by air traffic controllers for visibility of air space and for communication
        with pilots.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b122175-6ffb-4e2d-9c92-72e8e02cd8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.616+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef6b90-9769-4a1b-8dce-0fd533c88a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.617+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz said the investigation is pointing to the UPS as the cause
        of the disruption in operations and that CAAP engineers are already looking
        into it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3864a09c-8253-43f4-a8de-51b26119736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.618+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379d7097-d9c8-4ba3-bad6-cc69b8bf0f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.619+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the possibility of the problem coming from power source
        Meralco has been ruled out, he noted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117cd1ee-6e5a-4b02-863c-11a5da735c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.620+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f457a-074f-4921-9f4d-3fd787a60fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.622+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is power, it passes through several equipment and one
        of that equipment is the UPS. If there is something wrong with the UPS then
        that can cause the cut of power going to the equipment we are using for our
        CNS/ATM," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70320803-8e77-4ab5-8a5c-e88e5b290c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.623+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebace00-36b8-4469-b351-74a89b288970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.624+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz noted that daily checks, aside from the regular maintenance
        checkup program, are being done in the CNS/ATM and that it was even checked
        the day the glitch occurred.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf19589-be88-4f15-84a2-fe9eb987b853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.625+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84ed41c-0d57-46c4-bead-b26c90a07351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.626+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the current CNS/ATM is still functional and just needs
        further updating, Diaz said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c645c-77d1-43a5-b049-31221a504eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.628+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370f487e-e55d-4ab2-93de-320e8eb60986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.638+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government has also been planning to purchase a new
        system to be used as the primary CNS/ATM, making the existing one a backup.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c734096b-2453-4686-b120-8e6d98387c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.640+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fdc33c-73be-46e9-abaf-9e6eebadbcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.642+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the air traffic mess, local think tank Infrawatch PH said
        high-ranking officials of CAAP must resign, as the crisis brought "international
        embarrassment" to the Philippines.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e5bf1-4244-45f1-955b-41ef76bb492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.647+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a9be1-b125-4016-8456-e205f1de95e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.651+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Transportation Secretary Jaime Bautista, the probe into the
        incident must first be completed. But he said should there be officials found
        responsible for the breakdown, resignation will not be enough.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e568067-7a47-4ff7-9bdc-38fba62299fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.656+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870be0e5-bc9c-4404-b141-abd9c64c3736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.659+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mad-determine natin na merong neglect, kailangan talagang
        parusahan natin itong mga nagkasala. Hindi lang magre-resign, but kailangan
        parusahan," Bautista told CNN Philippines'' News Night on Wednesday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b2c522-15e9-43cc-96c0-c23f583a1898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.662+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab01fbe8-6819-4c90-9021-d6db5172e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T22:58:32.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T07:02:46.664+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we determine that there was neglect, we really
        need to punish those responsible. Not only should they resign, they should
        also be penalized.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a751b8-886f-49f6-868c-da21ab2347b4'
      'mgnl:activationStatus': true
