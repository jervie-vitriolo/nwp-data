  'Ateneo-debate-championship':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-04T14:56:13.961+08:00
    'imagesource': 'jcr:6c4cc7f0-4c04-4043-9dfb-89ffc97680c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef0dfeb1-d067-48b7-b900-b068edc5de91'
    'lead': 'The tandem of David Africa and Tobi Leung from the Ateneo de Manila University
      bested hundreds of institutions across the globe in the world''s largest debate
      tournament held in Madrid, Spain'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T15:04:56.684+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-06T07:02:43.967+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:02:06.523+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH wins first-ever World Universities Debating Championship title'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b462be-7537-40fa-a8a5-7306eb9c05d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:04:56.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:44.013+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — The
        Philippines is bringing home the World Universities Debating Championship
        (WUDC) title for the first time in the tournament''s 42-year history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114d8f4f-8632-4cdc-8f21-ec8d7321768e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:04:56.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:44.021+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem of David Africa and Tobi Leung from the Ateneo de Manila
        University (ADMU) bested hundreds of institutions across the globe in the
        world''s largest debate tournament held in Madrid, Spain from Dec. 27 to Jan.
        4.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc4a4d5-4fa9-49a8-9aad-94c7e901ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:04:56.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:44.023+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo defeated teams from Princeton University (United States),
        Tel Aviv University (Israel), and Sofia University (Bulgaria) in the grand
        final hosted by the Cines Callao movie theater Wednesday 1:30 a.m. Manila
        time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838c60c6-6974-4ac2-b22c-16899b18d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:04:56.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:44.023+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They debated on the motion of whether or not it''s preferable to
        have a world where all persons have a strong belief in the philosophy of Ubuntu
        or "I am because we are."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5955e3-dd0f-49b9-99cb-3643f116239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:04:56.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:44.025+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An information slide shown during the round stated that the idea
        of Ubuntu asserts that people''s identities should be shaped by, and their
        obligations should be primarily owed to, their communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d38bc-aacf-45e0-9f41-3f2973666d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:04:56.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:44.027+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Africa, a fourth year student of Bachelor of Science in Applied
        Mathematics with Specialization in Data Science, winning the WUDC is a dream
        come true.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a4eca-5d4a-4e26-8fdf-63add223c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:04:56.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:44.030+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means being able to proudly represent the school, country and
        continent on the international stage, and show the world that Filipino eloquence
        and critical thinking have always been world-class," Africa told CNN Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b2a195-d8c1-4a33-aaae-4da2e93469ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:04:56.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:44.031+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa, also the tournament''s eight-overall best speaker during
        the elimination rounds, added that the victory is a culmination of a long
        period of heartbreak and struggle.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea564c9d-3c69-46a5-95f8-802090d3d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:04:56.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:44.034+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the tournament''s inception in 1981, an overwhelming majority
        of winners and grand finalists came from English-speaking countries in the
        West like the United Kingdom, United States, Ireland, Australia, and New Zealand.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed3b5da-fe2f-4ae2-aea9-1940eede8bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:04:56.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:44.036+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one Asian team, from Singapore Institute of Management, made
        the grand final in 2004.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e0557d-88b0-4dcd-88d8-2c7cd33df82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:04:56.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:44.039+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, two teams from ADMU made the final round, one of which
        was led by Africa. That was the first time the Philippines broke into the
        grand finals of the tournament.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba14f038-6fef-409d-b809-cdca77385d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:04:56.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:44.039+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost that year, as well as in the same round in
        the 2022 edition, before finally bagging the ever-elusive WUDC title.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7374ef57-fc14-409d-8111-278a6dc2d60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:04:56.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:44.043+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The period of regaining the motivation and inner strength to try
        again was difficult, especially now that I would have to travel there in person.
        It means the world to give this journey the closure and the satisfaction of
        a job well done," Africa said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3547ee6b-2c0e-4779-b591-c87ea29ee76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:04:56.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:44.045+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His teammate Tobi Leung, a sophomore student in the same course
        and specialization as Africa, was hailed as the tournament’s second best speaker.
        This was the highest rank ever achieved by a Filipino in the WUDC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc9e28f-62e7-4404-b355-d34a51bfd12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:04:56.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:44.045+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourney uses the British Parliamentary format, where four teams
        (two members each) comprising the opening and closing sides of mock government
        and opposition benches will debate on a motion given only 15 minutes before
        the round.</p>'
  'Feng-shui-2023-Year-of-Water-Rabbit':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-04T15:05:11.104+08:00
    'imagesource': 'jcr:1edb6379-3e10-46fd-84ad-1173f4742bda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16ae3cff-6794-485c-a76f-0149127e9536'
    'lead': 'The Year of the Water Rabbit will be a good time to find love and cultivate
      romantic relationships, according to Feng Shui expert Marites Allen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T15:07:21.226+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-06T07:02:42.315+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:02:07.017+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2023: The year of love and other Feng Shui predictions for President
      Marcos and VP Duterte'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3eac4d-ed29-471c-812b-badf32357836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:07:21.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:42.769+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        Year of the Water Rabbit will be a good time to find love and cultivate romantic
        relationships, according to Feng Shui expert Marites Allen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee264c6-c9eb-42bc-844f-dac8ec9f455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:07:21.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:42.793+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She revealed to CNN Philippines her predictions for the year, reminding
        the public to manage their stress levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b48d7-8ff3-4903-b365-b6945c2365f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:07:21.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:42.793+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I declare 2023 as the year of love," Allen said in an interview
        on Tuesday. "This is the year of moving on. This is a good year to be engaged,
        to be married, to have babies — rabbits make a lot of babies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1414491c-6f7f-4a48-9eb4-06810fcb6016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:07:21.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:42.813+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be careful with anything to do with our hearts, so less
        stress," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a29cd5b-f276-4354-b8ae-6b1a48c8a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-04T15:07:21.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T07:02:42.828+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen said the population rate normally increases during the Years
        of the Rabbit and Dragon, the Chinese zodiac in 2024.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b8c899-d6e7-4073-afa8-c6b5aa47c517'
