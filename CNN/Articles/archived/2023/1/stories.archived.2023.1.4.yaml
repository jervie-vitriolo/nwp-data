    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bdd4926-a7a2-4b74-8fb4-0daa2d900d38'
    'lead': 'The Civil Aviation Authority of the Philippines says there have been
      plans to purchase a new air traffic management system even prior to the technical
      glitch on New Year''s Day that affected hundreds of flights of some 65,000 passengers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-01-04T12:51:23.937+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-06T07:02:49.449+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T07:02:02.669+01:00
