    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b520f1ef-c567-4a38-8deb-4e5a608354e2'
    'lead': 'The CAAP says ‘the affected electrical equipment could not be manipulated
      from outside the CAAP compound but a review will still be conducted by cyber-security
      experts.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-04T14:15:23.902+08:00
