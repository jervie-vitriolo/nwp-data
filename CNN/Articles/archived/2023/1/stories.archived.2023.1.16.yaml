      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Rep. Stella Luz Quimbo previously filed <a href="https://www.cnnphilippines.com/news/2023/1/10/House-probe-alleged-onion-cartel.html">House
        Resolution No. 681</a>, which calls for a legislative investigation into the
        alleged existence of a cartel, as well as supposed anti-competitive practices
        in the onion sector.</p>'
    '15':
