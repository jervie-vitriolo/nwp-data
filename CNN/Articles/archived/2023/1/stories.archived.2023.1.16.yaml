    'jcr:uuid': '74f90fe1-6383-4dc8-9938-fbb42e4c1f03'
    'lead': 'Baguio City Mayor Benjamin Magalong blasted Sonshine Media Network International
      (SMNI) personalities, including its owner Apollo Quiboloy, for accusing him
      of treason and colluding with communist insurgents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-16T23:43:41.922+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:07:52.394+08:00
