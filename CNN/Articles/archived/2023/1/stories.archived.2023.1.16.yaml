      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f960e731-3b96-4f2c-ad21-33090f3822bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T13:32:31.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t know what happened behind the scenes, but for sure definitely,
        there were a lot of judging that happened behind the scenes that we were not
        privy of,” he said. “I couldn’t say how she fared, but when we saw Celeste
        coming out of the preliminary closed-door interview days before the finals
        night, she was very happy, she was in high spirits.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
