      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were all accused of skipping public bidding when they split
        the purchase of call cards and other office supplies into several transactions
        amounting to over ₱6 million.</p>'
