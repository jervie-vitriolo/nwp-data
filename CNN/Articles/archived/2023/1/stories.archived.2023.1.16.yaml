      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace press briefer Daphne Oseña-Paez also said Marcos wants to
        discuss the MIF there “to let them know what the country is doing in terms
        of being ready and attractive for investments.”</p>'
