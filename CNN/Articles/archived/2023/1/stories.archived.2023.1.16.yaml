      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, January 16)</strong> — At
        least eight residents sustained minor injuries due to fallen debris after
        a 5.1 magnitude earthquake struck Leyte on Sunday, disaster officials reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afbfba9-00fe-4749-babc-d0d6a4a5462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:31:24.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:08.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some houses, churches, and roads sustained cracks after a tectonic
        quake hit Leyte past 8 p.m. Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ce0f6-9634-44d2-9ea6-7421940a3839'
      'mgnl:activationStatus': true
