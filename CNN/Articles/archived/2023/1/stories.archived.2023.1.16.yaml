      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines also tried to reach Hotchkiss for a comment but
        he has yet to respond to the request for an interview.</p>'
  'over-2k-arrested-drugs-first-two-weeks-2023':
