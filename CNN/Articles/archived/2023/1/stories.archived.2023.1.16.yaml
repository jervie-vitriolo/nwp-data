    'lead': 'Progressive groups condemn the alleged abduction in Cebu City of union
      organizers Dyan Gumanao and Armand Dayoha, who were reunited with their families
      on Monday after they were reported missing since Jan. 10.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-16T20:23:37.020+08:00
