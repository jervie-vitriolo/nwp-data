    'mgnl:lastActivated': 2023-01-17T21:08:11.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:07:41.739+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Illegal'' structures obstruct CALAX completion — Silang mayor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa8650c-21ff-4b04-91f4-ba39b61d96ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:47:32.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:08:11.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — The
        mayor of Silang, Cavite trained guns on a private company''s alleged "illegal"
        structures built on the land crucial to completing the multibillion-peso Cavite-Laguna
        Expressway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815c515-d5d0-4903-bdb0-ccf85afc112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:47:32.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:08:11.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement over the weekend, Mayor Kevin Anarna said based on
        the records of the Office of the Local Building Official of the Municipality
        of Silang, Uneco Land Corp. has no permit to build a ranch in the disputed
        area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76580c5-82ff-46e4-a011-5d9152fd9d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:47:32.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:08:11.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The structures are found illegal. They don’t get permits from us.
        So, in the first place, they should not be built there. We already have issued
        notices to them for compliance, yet they still have failed to do so," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa9087-e037-4db3-b528-f92729cee161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:47:32.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:08:11.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, MPCALA Holdings Inc., operator of CALAX, bared that
        the company was experiencing a right-of-way (ROW) problem for its Silang (Aguinaldo)
        Interchange.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde785c-5e43-494c-90b2-e6f182efe3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:47:32.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:08:11.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The completion rate of the segment is currently at 64% as the group
        and the government have yet to settle the 450-square meter land owned by Uneco,
        which is needed for the construction of drainage and bridge, excavation and
        roadway earthworks, and installation of fence and coco net.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a73a30-1122-456c-9950-cb4306b36654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:47:32.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:08:11.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways previously said Uneco
        was demanding ROW payment ranging from ₱50 million to ₱60 million, way higher
        than the ₱16 million estimates of the agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c6baa6-872c-4e43-b119-e1513dfef4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:47:32.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:08:11.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anarna said the local government was "very willing" to help MPCALA
        to complete the Silang (Aguinaldo) Interchange as it targets a cityhood status
        by 2025.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde9a43-9817-49ca-911b-24aa8ee5324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:47:32.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:08:11.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once operational, the interchange is expected to increase traffic
        volume along the operating segments of CALAX from the current 33,000 vehicles
        daily to 40,000.</p>'
