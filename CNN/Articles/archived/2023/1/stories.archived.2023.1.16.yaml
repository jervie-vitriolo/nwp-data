  'chr-defends-new-officials':
    'author': 'Paige Javier, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-16T20:20:13.886+08:00
    'imagesource': 'jcr:9a8fea18-194b-4dee-ac85-7fd23a54a7b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef69976b-37af-44b8-8ece-7b101d5f8ab6'
    'lead': 'The Commission on Human Rights responded to criticisms over the qualifications
      and experience of its newly-appointed officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-16T20:22:40.697+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:07:55.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:07:48.892+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CHR', 'Commission-on-Human-Rights']
    'template': '1'
    'title': 'CHR defends newly-appointed officials amid criticism on background,
      track record '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d6006-f0bc-436a-a928-034388228418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:22:40.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> —&nbsp;The
        Commission on Human Rights (CHR) responded to criticisms over the qualifications
        and experience of its newly-appointed officials. In a statement released Monday,
        the CHR said they can maintain independence despite being presidential appointees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d970f0f-0dd9-4eb9-b0bf-3c68e32efc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:22:40.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish to assure that, while the president appointed its recent
        composition as mandated by the Philippine Constitution, the Commission en
        banc is committed to preserve and uphold the independence of the country''s
        national human rights institution (NHRI)," the statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98567c5a-5774-48e3-a3fc-9403e4c46bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:22:40.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR added the composition of the Commission en banc showed they
        were in line with the principle of pluralism or having people with different
        beliefs and opinions in one society.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc8c9cd-6efb-4bac-b1af-ddc5dc13a60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:22:40.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairperson Richard Palpal-latoc and Commissioner Beda Espres were
        appointed by President Ferdinand Marcos Jr. in September. The new human rights
        chief vowed that the commission, under his leadership, will render speedy
        justice for all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80538440-d1c3-453b-b415-5420205ef8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:22:40.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/9/29/new-CHR-chief-human-rights-situation.html"
        target="_blank"><strong>RELATED: New CHR chief: PH human rights situation
        ''fine and fair</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3087856d-62c7-4ea6-a556-7edf94819c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:22:40.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Faydah Dumarpa is the latest to join the CHR, after being
        appointed in December. The commission still needs two more officials to complete
        its leadership.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20372c75-b6a0-4b98-a5bf-63e6ece7ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:22:40.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR did not mention the source of criticism, but human rights and
        militant groups earlier questioned Palpal-latoc''s background. Human Rights
        Watch Asia deputy director Phil Robertson called on Marcos to appoint qualified
        and independent human rights experts. He doubted Palpal-latoc''s experience
        in defending human rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eba076-3978-418e-a872-580f3d968e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:22:40.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan secretary-general Renato Reyes stressed Palpal-latoc''s close
        relationship with former executive secretary Vic Rodriguez. He also called
        on Palpal-latoc to uphold the mandate of the commission and show independence
        from Malacañang.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c429963-e8dc-4581-b1a1-f8965da07233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:22:40.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR maintains the appointment of lawyers from different fields
        in its leadership will contribute to the fight to uphold human rights in the
        country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87fa9cf-6ed4-4a9b-86db-189cc2ea3d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:22:40.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CHR respects the vigilance shown by some members of the human rights
        community regarding the recent appointments in CHR''s leadership. Under a
        democracy, we expect nothing less and take this as a challenge," the CHR said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4d9070-abdc-4738-9428-fa55d95c69f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:22:40.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To note, it has only been almost four months since the first appointments
        of the new Commission en banc members were made yet work continues and new
        directions are already being set," it added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40de31b-da21-48d7-b593-163890c52932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:22:40.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/11/CHR-comprehensive-law-special-court-human-rights-lapses-in-PH.html"
        target="_blank"><strong>RELATED: CHR wants comprehensive law, special court
        to tackle human rights lapses in PH</strong></a></p>'
