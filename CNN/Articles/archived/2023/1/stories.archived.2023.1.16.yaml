    'lead': 'In a media briefing, PNP chief Rodolfo Azurin Jr. said the arrests were
      made during 1,518 separate operations from Jan. 1 to 14, where a combined ₱70
      million worth of drugs were confiscated.'
    'mgnl:activationStatus': true
