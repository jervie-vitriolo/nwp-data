      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sasabihin ko exactly what’s happened, that we are forming a sovereign
        wealth fund for investments in the—for big investments in the basic areas,
        such as agri, energy, digitalization, climate change,” Marcos said. “The point
        being is that now there is a social—there is a wealth fund.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f17f9c-4e8f-4d6c-98c0-c23a3a9f4f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:25:56.974+08:00
