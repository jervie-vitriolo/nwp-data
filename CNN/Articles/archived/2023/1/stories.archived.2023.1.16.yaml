      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The committee is particularly studying taxing wristwatches, bags,
        and other leather items above ₱50,000, private jets, luxury cars above ₱5
        million, the sale of residential properties above ₱100 million, beverages
        above ₱20,000 per bottle, traded paintings above ₱100,000, among other items,”
        said Albay Rep. Joey Salceda, Ways and Means Committee chairman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b94cdd-1c2a-4d86-93fa-c06442d29977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538025e3-a52d-49c5-8aa2-b12fd9a4cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda’s panel handles all matters directly and principally related
        to the fiscal, monetary and financial affairs of the national government.
        All tax bills emanate from the House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b683a2cf-2bbe-4362-b569-ed814bcec8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903dce6-0476-4a3d-8099-21766ce0a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can slap taxes on those items, since they won’t mind paying
        them anyway,” Salceda quipped, referring to the proprietors of such luxury
        items.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b79207-a1af-45d9-9fdf-c306914faeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2712aee8-e346-431e-97c8-ff2d4fab18df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-essential good levy on jewelry, perfumes, and yachts and other
        vessels intended for pleasure or sports are currently taxed 20%. The committee’s
        suggestion would be an expansion of the law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f70422-a09e-49e8-881b-1d4803b407c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ee9cea-427f-4313-a0ed-4c1c19574703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we can raise more consumption taxes on luxury items, we might
        be able to begin lowering the VAT [value added tax] for most other things,”
        Salceda said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ff5ef-4a2c-44a4-a813-171da797155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922b99c6-27cf-4cca-a7fa-cd73979fb0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wealth tax</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaab3e0-8d01-4e84-b8b8-b92bbcb03c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4401579-9098-46ab-8973-392ffafc46e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda revealed his panel’s intention in response to calls during
        the World Economic Forum (WEF) in Davos, Switzerland – which President Ferdinand
        Marcos Jr. is currently attending – that urged governments to impose wealth
        taxes on billionaires in their respective countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b664161-6975-44bb-9190-d2a632da9881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f88b5-1dc2-4d01-ad5a-12bb69dc6d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/15/marcos-world-economic-forum-economic-gains-infrastructure.html">Marcos
        to highlight PH economic gains, role as ‘driver of growth’ during WEF</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038d5ff3-18d0-4f19-9d32-4f0a52443af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a414ef1b-7bd6-40df-ac25-727409827fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the WEF, Oxfam International presented its policy paper titled
        “Survival of the Richest” demanding permanently increased taxes on the richest
        one percent of the population in order to reduce the number of multi-millionaires
        and billionaires.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1818586d-a9f2-498b-a2cc-362f3833e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a533e95-ab70-420b-85af-6b9f0a5300ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said he wasn’t on board with the idea of a wealth tax on
        the ultra-rich.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b582b-49b5-4fd2-84d7-ea9cabae8881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6645df-ae2a-4cd7-a57a-fe7a2d7a90c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can’t target one specific section of the population for what
        they supposedly own. They will simply apply for foreign citizenship and move
        their money in other countries that will be happy to take them,” he said.
        “But, taxing much needed capital will lead to more problems than solutions.
        I want the rich to keep their money in the Philippines and spend it on our
        development. Driving them away by taxing highly mobile assets solves nothing
        for the country.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240bc63e-3361-47a6-bfc8-54b3c0f6925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c6a76-2dea-4992-8fcd-a5733374e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T17:10:22.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:57.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “Instead of taxing highly mobile or movable capital such
        as cash, stocks, bonds, and other financial instruments, we can tax luxury
        real assets better. And we won’t have to create new taxes, because we are
        supposed to value those properties correctly anyway.”</p>'
