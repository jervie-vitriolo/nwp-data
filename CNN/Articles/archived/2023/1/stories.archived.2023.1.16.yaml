      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other films in the lineup include “Blue,” “And So the Baton is Passed,”
        “ANIME SUPREMACY!” “Inu Oh” and “Every Day a Good Day.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
