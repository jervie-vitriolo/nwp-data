    'template': '1'
    'title': 'PNP chief says second-level officers next target in internal cleansing'
    'updated': 2023-01-17T15:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b346a74-17f2-47d9-80ab-260e42e570e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T13:26:21.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — Police
        officers of lower rank will also eventually be subject to scrutiny amid efforts
        to rid the Philippine National Police (PNP) of illegal drug ties, the organization’s
        chief said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0d6f4-6501-4b91-87a6-eb0bce209c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T13:26:21.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b49e33-1eaf-46c5-b179-2be37248d63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494fa92a-da39-4f14-a2f7-ad6e05efd84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Rodolfo Azurin Jr. said second-level officers will be
        next in line in the internal cleansing after authorities finish reviewing
        records of third-level officers who submitted courtesy resignations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d32e50-1742-4949-825b-1b16a3ea8f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c389a-1204-487d-ab9c-3d2faf7a71b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second-level means lieutenant to lieutenant colonel for police commissioned
        officers, and from patrolman/patrolwoman to executive master sergeant for
        non-commissioned officers. Third-level officials, meanwhile, are those with
        the rank of full colonel to general.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff5899-4ac4-4f34-8c77-fddc96cb8566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c210bc-cec2-476a-a4e8-e328d867d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After this exercise, definitely we will go down to the next level,
        which is we really need to engage our second-level officers <em>kasi sila
        yung mga nasa</em> ground <em>eh</em> [because they’re the ones on the ground],”
        Azurin told reporters in a briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ff791-f5f6-4348-8057-eea646233f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e92ee01-667a-49c4-b677-a33f0b0e80c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two weeks ago, Interior Secretary Benjamin Abalos Jr. appealed
        to third-level PNP officials to submit courtesy resignations as a supposed
        “shortcut” in cleansing their ranks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0aa386-e3a0-4363-9f64-d9d0ae3ea9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea6759-bd0b-41b1-ba34-f1b02b7eee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Abalos, a five-man committee will be formed to determine
        if an official who tendered his or her courtesy resignation has been involved
        in illegal drugs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1205ae1b-4805-4091-85c9-0a2ac45e1fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191e605-7d8b-4dc5-beea-8f5ce6c393ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the decision to accept the resignation — based on the findings
        and recommendation of the committee – would ultimately lie with President
        Ferdinand Marcos Jr.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3bf79a-be7f-4d70-88cc-81191b640822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb1794-a4bf-4dc4-912e-1598cf118855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He wants to cleanse the PNP about<em> itong mga</em> [the] involvement
        <em>ng</em> [of] third-level officers — and maybe <em>siguro pati yung mga</em>
        [possibly even] second-level officers later on,” Azurin said, referring to
        Abalos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd513519c-dbf2-4b5d-a60a-3859f67c27fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e6513f-1363-413c-af98-003da6dfaa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief, however, clarified that he does not think courtesy
        resignations among second-level officers would be necessary.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac39eed-1d0e-4ce6-9675-4437e17d481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87b7d12-819f-46cf-a53c-972b4be67f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No need for resignation <em>siguro</em> [I think],” Azurin told
        CNN Philippines in a message.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2df6c-0931-42e3-a1f6-06faa5c9390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efec5d3-8cbc-4138-b726-934960548e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said senior officials will just "engage and supervise their people
        well" after they themselves are cleared by the five-man panel.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6b0973-b765-41c4-ba24-452039892597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1c6c90-f203-4ba5-9606-6da65fb821bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there will be other measures, such as an internal review,
        to ensure the removal of erring second-level officers, Azurin said, “So far
        <em>wala</em> [none].”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6678f0-a911-4aed-82ff-a9861454da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2817089f-ad2f-4c8c-9cbc-e82d670a0b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP chief, a total of 929 police colonels and generals
        have since submitted their courtesy resignations. Azurin said that accounts
        for 97.48% of all 953 in the third-level rank.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d37bb-af14-415d-9919-81c34ab82e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feba1d7-3bcc-4666-a8de-089fa913b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this overwhelming response, I would like to express my satisfaction,
        admiration, and respect to all these fine gentlemen for heeding the call for
        change and reformation in the police organization and for putting the interest
        of the nation on top and over personal desires and considerations,” Azurin
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e6d44d-c098-42b3-9433-229cd3cf837b'
