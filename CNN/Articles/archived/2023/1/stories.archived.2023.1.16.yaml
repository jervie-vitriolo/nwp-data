  'Nepal-airplane-crash-Yeti-Airlines-flight':
    'author': 'Rhea Mogul, Manveena Suri and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-16T12:37:37.152+08:00
    'imagesource': 'jcr:9b8daa52-744e-46de-9184-df662d85cd54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36101734-e492-4160-8a89-8a5b4de4c8f8'
    'lead': 'Of the 72 people on board, at least 68 were killed when the Yeti Airlines
      flight crashed near the city of Pokhara Sunday — the worst air disaster in the
      Himalayan nation in 30 years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-16T12:38:56.263+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:08:07.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:07:43.162+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Search resumes as deadly Yeti Airlines crash highlights dangers of flying
      in Nepal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a397dc08-bda2-41b1-95fd-42da6246cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of emergency personnel on Monday
        resumed searching for four missing people following a deadly plane crash in
        Nepal that has once again highlighted the dangers of air travel in a country
        often referred to as one of the riskiest places to fly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1756c395-2f72-42ab-8a87-a7f81d34e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 72 people on board, at least 68 were killed when the Yeti
        Airlines flight crashed near the city of Pokhara Sunday — the worst air disaster
        in the Himalayan nation in 30 years. It was also the third-worst aviation
        accident in Nepal''s history, according to data from the Aviation Safety Network.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0ce26b-a854-48b9-9a93-e9e73bdcb5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say conditions such as inclement weather, low visibility
        and mountainous topography all contribute to Nepal''s reputation as notoriously
        dangerous for aviation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e57f699-429f-4cf5-9305-bb0a869235f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yeti Airlines flight Sunday had nearly finished its short journey
        from the capital Kathmandu to Pokhara when it lost contact with a control
        tower. Some 15 foreign nationals were aboard, according to the country''s
        civil aviation authority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f336a-579e-4188-97fe-3db966c5bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pokhara, a lakeside city, is a popular tourist destination and gateway
        to the Himalayas. It serves as the starting point for the famous Annapurna
        Circuit trekking route, with more than 181,000 foreigners visiting the area
        in 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d710e-a730-4647-b835-3a1f0176813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government committee is now investigating the cause of the crash,
        with assistance from French authorities. The Yeti Airlines plane was manufactured
        by aerospace company ATR, headquartered in France.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f801fd-961f-4bcc-8571-643ea4f292db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hostile topography''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed0b06f-e268-4cf3-9ae2-7bf5ca5f0ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fickle weather patterns aren''t the only problem for flight operations.
        According to a 2019 safety report from Nepal''s Civil Aviation Authority,
        the country''s "hostile topography" is also part of the "huge challenge" facing
        pilots.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75fd600-5ae3-41a5-bfe4-7a67d47c222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal, a country of 29 million people, is home to eight of the world''s
        14 highest mountains, including Everest, and its beautiful rugged landscapes
        make it a popular tourist destination for trekkers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad310316-6af7-4340-88fb-5c7897e7eb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this terrain can be difficult to navigate from the air, particularly
        during bad weather, and things are made worse by the need to use small aircraft
        to access the more remote and mountainous parts of the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5446051a-d670-4e68-b8b5-f241c3435579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aircraft with 19 seats or fewer are more likely to have accidents
        due to these challenges, the Civil Aviation Authority report said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d3181-6c09-4445-b5cc-e5f31e943152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathmandu is Nepal''s primary transit hub, from where many of these
        small flights leave.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9290253e-90d3-49ad-8515-e479f56e2cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport in the town of Lukla, in northeastern Nepal, is often
        referred to as the world''s most dangerous airport. Known as the gateway to
        Everest, the airport''s runway is laid out on a cliffside between mountains,
        dropping straight into an abyss at the end. It has seen multiple fatal crashes
        over the years, including in 2008 and 2019.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f03502-06b9-45dc-9efd-c08d20c8327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of investment in aging aircraft only adds to the flying risks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d58a4a-de1a-44d3-b39a-bb158133ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the International Civil Aviation Organization, a United
        Nations agency, prioritized helping Nepal through its Aviation Safety Implementation
        Assistance Partnership. Two years later, the ICAO and Nepal announced a partnership
        to resolve safety concerns.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec51be2-90ad-499e-b30e-28a80362421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country has in recent years made improvements in its safety
        standards, challenges remain.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dca7d62-2a02-4468-b726-105d7fbb7d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2022, a Tara Air flight departing from Pokhara crashed into
        a mountain, killing 22 people.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488f0d3-f3fe-4871-a4ba-57065b466b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2018, a US-Bangla Airlines flight from Bangladesh''s capital
        Dhaka to Kathmandu crashed on landing and caught fire, killing 51 of the 71
        people on board.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac757db7-a413-4d7d-bf6a-50da3088ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:38:56.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2016, a Tara Air flight crashed while flying the same route
        as the aircraft that was lost Sunday. That incident involved a recently acquired
        Twin Otter aircraft flying in clear conditions.</p>'
  'Senate-scrutinize-Maharlika-Investment-Fund':
