    'jcr:uuid': '76a98f27-e7ea-4474-99ab-9c79852e1e4b'
    'lead': 'The Philippines will be aiming for a fourth consecutive title at home
      as it hosts the Mobile Legends: Bang Bang M5 World Championship later this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-16T16:13:27.655+08:00
