      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abduction took place during their return to Cebu on Jan. 10,
        after a holiday visit in Mindanao, according to Karapatan''s regional chapter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b9999f-4d2f-4ef0-a137-3d3dddcee4e2'
