    'jcr:uuid': 'fe452595-aaca-4528-a138-80752588d4aa'
    'lead': 'The death toll from a Russian missile strike on an apartment block in
      Dnipro rose to 30, Ukrainian officials said on Sunday, after missiles and explosions
      were heard across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-16T14:25:18.635+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:08:03.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:07:45.293+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Dnipro', 'Dnipro-Ukraine', 'Ukraine', 'Russia']
    'template': '1'
    'title': 'Russian missile strike on apartment building in Dnipro kills 30 people,
      Ukraine officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4b8bf-a719-4309-b547-d20b0679e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The death toll from a Russian missile strike
        on an apartment block in Dnipro rose to 30, Ukrainian officials said on Sunday,
        after <a href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-1-14-23/h_59002e6d17862207f58baea4cbdc5956"
        target="_blank">missiles and explosions</a>&nbsp;were heard across the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b8d04-770f-40ab-a012-fcdc45704400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 75 people were injured in Saturday''s attack, with 30 of
        them still in the hospital, Natalia Babachenko, adviser to the head of the
        Dnipropetrovsk regional military administration, told Ukrainian media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59968e7e-62b1-4119-a4fd-c6d304a0746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve of the hospitalized remain in serious condition, including
        a 9-year-old girl, Babachenko added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03440d98-e438-485d-af30-7011a7664774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue operation is ongoing and up to 40 people could still
        be under the rubble, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679e5478-698a-45ff-8a9f-55174fbad618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky had previously said that
        "dozens" of people, including a 3-year-old girl, were rescued from the building
        even though most of the floors were "smashed" in the strike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae10298-98b7-438a-82a1-30221a38b08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the president, 72 apartments were destroyed and more
        than 230 apartments were damaged in Saturday''s strikes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab6f5cf-5eae-48d8-87f0-ac3b600c7642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Air Force said the Russian missile fired at the apartment
        block in Dnipro was a Kh-22 — the same type that hit a <a href="https://www.cnn.com/2022/06/27/europe/kremenchuk-shopping-mall-airstrike-ukraine-intl/index.html"
        target="_blank">busy shopping mall</a>&nbsp;in central Ukraine last summer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b434add-b975-41f8-ac56-e3f408cd3bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yurii Ihnat, spokesman for the Ukrainian air force, said the Kh-22
        "was fired from a Tu-22M3 long-range bomber, launched from the area near Kursk
        and the Sea of Azov."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04865e8b-548f-42f1-abb0-80a1f43c1da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a total of five launches of these missiles," Ihnat said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7113c16e-c69f-42f3-97f0-74f7d1a069e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kh-22 is an older type of cruise missile that is less accurate
        than most modern missiles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eea48a-4de8-4586-8a73-485ec0249404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attack on the capital</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9f5eb-00c3-4acf-a6a7-2dd060fa1bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, missiles and explosions were heard everywhere from <a
        href="https://edition.cnn.com/europe/live-news/russia-ukraine-war-news-1-14-23/h_583e2abae7cd2301cb2e4d5b148e8e1f"
        target="_blank">Lviv</a>&nbsp;in the west; Kharkiv in the northeast; Zaporizhzhia
        and <a href="https://edition.cnn.com/europe/live-news/russia-ukraine-war-news-1-14-23/h_c4f7d05271e6ece82df46a6a89eb5883"
        target="_blank">Dnipro</a>&nbsp;in the southeast; <a href="https://edition.cnn.com/europe/live-news/russia-ukraine-war-news-1-14-23/h_96fb9506b4fa9c704895059eb94f57b4"
        target="_blank">Myokaliv</a>&nbsp;in the south; and Kharkiv in the northeast,
        officials said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0835fec8-b96e-4893-9799-632e5dff269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Kyiv said there was an "attack on the capital." Blasts
        were heard as early as 6 a.m. local time, according to the head of Kyiv region
        military administration, Oleksiy Kuleba. Mayor Vitaliy Klitschko said strikes
        hit the city''s east bank, where several power facilities were located. The
        exact locations of the blasts could not be immediately verified by CNN. A
        thick fog blanketed much of the city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0217246-7aad-4328-8051-d2bc5d06dfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Oleksandr Pavliuk, a Kyiv-based commander in the Ukrainian
        army, said the explosions in Kyiv were not caused by Russian attacks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a90f119-6d3a-4846-b27b-2aa4512d6a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The explosions are not connected with the threat from the air or
        air defense, as well as with any military actions," Pavliuk wrote on the encrypted
        social media app Telegram. "If there was a threat — you would have heard the
        alarm. The cause of the explosions will be reported separately."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df435d8b-b3e5-4722-92dd-c65067985da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s latest nationwide salvo appeared to target critical infrastructure
        across Ukraine, as the Kremlin continues its efforts to limit the country''s
        ability to heat and power itself in the middle of winter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eec5053-501f-49cd-b031-8657b1b66ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fierce fighting'' in Soledar</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bbd8de-aa42-4602-87a9-b4ccce688ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the battlefield, all eyes are fixed on <a href="https://edition.cnn.com/europe/live-news/russia-ukraine-war-news-1-14-23/h_4ad7236c76dfec314b865f70b5bd6c57"
        target="_blank">Soledar</a>, a town of little strategic value that Russia
        is attempting to retake in the hopes that it will provide Russian President
        Vladimir Putin a symbolic victory. Various units of the Ukrainian military
        said that Soledar remains the scene of "fierce fighting." Russia''s Ministry
        of Defense claimed that its forces took control of the town, although Kyiv
        has denied it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5d4a85-02ca-4457-af42-76d32e14545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a broad assessment regarding the situation on the ground in
        Ukraine, several Western governments have decided to answer Zelensky''s longstanding
        call to supply modern battle tanks to Kyiv.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f3311-538d-450a-9197-0403e7ffebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, Poland and the United Kingdom have pledged to soon send
        tanks for the Ukrainian military to use in its efforts to protect itself from
        Russia. Finland is considering following suit. Britain said it plans to send
        a dozen Challenger 2 tanks and additional artillery systems. Poland plans
        to send a company of German-built Leopard tanks while France will deliver
        its domestically built AMX 10-RCs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69634a62-c9a1-41bc-bfdf-0927f4e6de78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:25:18.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:03.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This storu was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/14/europe/kyiv-kharkiv-zaporizhzhia-explosion-ukraine-intl-hnk/index.html"
        target="_blank">Russian missile strike on apartment building in Dnipro kills
        30 people, Ukraine officials say</a>."</em></p>'
