      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — The
        Civil Aviation Authority of the Philippines (CAAP) refused to comment on the
        call for Director General Manuel Tamayo to inhibit himself from the investigation
        on the air traffic management system failure on New Year''s Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca5647-0612-47f6-88a1-98b90a471145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:45:32.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP said Monday it would answer all other issues when the Senate
        hearing on the air traffic management system fiasco resumes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676b321-0d1f-4256-b3c9-9a0d9c8f0295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:45:32.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Public Services Committee Chairperson Grace Poe <a href="https://www.cnnphilippines.com/news/2023/1/15/grace-poe-caap-inhibit-naia-probe.html"
        target="_blank">earlier asked</a> Tamayo to inhibit saying that CAAP should
        not be investigating itself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc9766-8bc8-42bd-9ae9-58d6d5cc3e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:45:32.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Poe suggested that former CAAP Director General William Hotchkiss
        lead the independent investigation instead together with a representative
        from an organization of civil aviation engineers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de183f38-6d04-4b53-8f5e-96a27f80364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:45:32.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said an executive session may be held when the hearing
        resumes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd54805-d933-4308-a439-114726207bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:45:32.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo earlier took the responsibility for the paralysis of airports
        in the country due to the system failure at the air traffic management center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca226e4-c114-4e3a-915c-e7a0a2e4dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:45:32.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:59.122+08:00
