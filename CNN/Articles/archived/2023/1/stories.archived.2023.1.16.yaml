    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d86b22-14eb-46fd-9325-4f723c4168d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:39:53.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, January 16)</strong> — Ride-hailing
        and services app Angkas plans to expand operations outside of Metro Manila
        and Metro Cebu this year into other parts of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd5c1d7-1c9a-4184-9e0c-c849527cc246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:39:53.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by Angkas Chief Executive Officer George Royeca
        over the weekend at the sidelines of the Sinulog Festival in Cebu City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04844a3-2b43-48fd-8f4b-818092f4e6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:39:53.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people across the country should expect more "blue riders"
        to offer not just rides but also other services using their popular mobile
        phone application which is still under a pilot study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057da375-c32d-4463-b5bf-f4c9e687d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:39:53.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, we have proven that the model works in Metro Manila and
        Metro Cebu," Royeca said. "The idea right now is really to expand to the different
        parts of the country and offer this livelihood opportunity to all parts of
        the country. A lot of people need this service. A lot of people need more
        jobs and this is what we intend to do -- to expand Angkas all over."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520df6d0-db0c-430c-bb9e-868de41ac8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:39:53.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cebu City alone where ride on "habal-habal," or motorcycle taxi,
        rides are popular, Angkas has over 4,500 riders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1170a5e-0cba-45ed-b8e5-40ddd0cacce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:39:53.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royeca said Angkas will expand further in Cebu by bringing in more
        riders and services. He said that is part of the reason they made their presence
        felt at the Sinulog Festival.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a559d2-01da-4cb7-8a45-8b67675a8d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:39:53.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:07:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid heavy traffic during the Sinulog Festival at the South Road
        Properties, Angkas offered free rides for everyone through booking stations
        spread across the parade route.</p>'
  'the-last-of-us-hbo-review':
    'author': 'Karl R. De Mesa'
    'caption': '‘The Last of Us’ conquers game to streaming TV jump in thrilling first
      episode. Screencap from HBO MAX/YOUTUBE'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2023-01-16T15:50:34.820+08:00
    'imagesource': 'jcr:324ded4e-fb57-476e-b3fc-1511f04df801'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e538e6b3-eb48-4765-8fed-76566855d072'
    'lead': 'The best adaptations don''t just imitate their source material but aim
      to enrich them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-16T16:40:38.511+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-17T21:07:59.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:07:47.234+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: ''The Last of Us'' is a masterful leap from video game to TV'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3155cc87-e23a-4408-99dc-596ec78f1913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching the first episode of HBO’s new original series “The Last
        of Us” was simultaneously a déjà vu and jamais vu experience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed8cb3-52b4-4afd-b446-33cdd1d560b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’ve played the videogames as much as I have (especially the
        first one), then you’ll quickly recognize the shape and architecture of the
        levels within the scenes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c1e29-503c-459c-af59-6705563d5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s the quarantine zone (QZ) where our grizzled and world-weary
        anti-hero Joel, played by  Pedro Pascal (“The Mandalorian”), finds himself
        after surviving the initial wave of infection. Full of familiar happenings,
        the QZ is run by FEDRA, the alphabet pseudo-health agency ala FEMA militarized
        to deal with a pandemic where the infected maim and bite to spread itself
        to other hosts.</p>'
    '0':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="853" height="480" src="https://www.youtube.com/embed/uLtkt8BonwM"
        title="The Last of Us | Official Trailer | HBO Max" frameborder="0" allow="accelerometer;
        autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;
        web-share" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a847423-514c-496a-949c-672ec9086634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:56.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379000e9-9fcb-4434-b6ef-472840f4cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QZ is a place more like a prison than a sanctuary. A milieu
        made all too real and uncomfortable by our own experiences with COVID-19 quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c65fe-f856-415a-b68a-b721ae8af6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For gamers like me, watching that first episode was like half-trivia,
        half-counting cars. Oftentimes, I found myself thinking, “Oh, that punishment
        happened to those unfortunate guys right there,” or “I walked down this alley
        in Joel’s shoes to the haunting music by Gustavo Santaolalla. And over there,
        past that checkpoint, I encountered so and so.” What’s really eerie is how
        HBO re-lensed it all through the writing of original games creative director
        Neil Druckmann (co-President of Naughty Dog Studios) and the help of screenwriter
        Craig Mazin (writer of “Chernobyl”, another HBO original series). They combined
        their creative powers to produce an adaptation from both old and new ideas.
        This made the visual angles and the frisson of that tutorial level deviate
        a considerable distance in the series, which makes for an aptly cinematic
        feel.The bombed out Boston un-cityscapes, an urbanity haunted by extreme absence,
        and the dwellings of man receding as nature takes over —all contribute to
        the disquieting feel of survival horror albeit in only slightly familiar perspectives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890facbe-6fc9-4266-a693-131ec4d36552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have been here before in 2013 with Playstation dual-shock in hand.
        I have not been here at all. It’s eerie. It’s exciting. Which is to say: good
        news! The narrative spirit of what this emotional adventure is all about is
        pretty intact.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c466da-9a1d-4736-aeda-4a2249032674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s 20 years after the parasitic fungus <a href="https://youtu.be/XuKjBIBBAL8"
        target="_blank">Cordyceps</a>&nbsp;jumped species and hijacked people’s brains,
        turning most of humanity into mindless monsters. That’s it. That’s all you
        need to know going in. You don’t need to have played the games. Simply plop
        yourself on the couch and enjoy the ride of another dramatic post-apocalypse
        story with a new-ish kind of zombie.</p>'
    '1':
      'image': 'jcr:a98e5331-e679-4985-847c-821e3babadaf'
      'imageCaption': 'Pedro Pascal as Joel and Bella Ramsey as Ellie in "The Last
        of Us." Photo from HBO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f2b9e-c818-402f-9cb4-14011d850d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:51:23.941+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8b980a-b949-4e00-a7ca-4e8f6b213fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO has done this mainly through the marriage of old videogame writing
        and episodic TV writing. And more so through intelligent casting with outstanding
        performances. This nine-part prestige drama — based on an equally prestigious
        video game — has put amazing actors Bella Ramsey and Pedro Pascal in the lead
        roles they seemed born for.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47a2348-e395-4d26-a471-0cecb76dc57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story circles around Joel Miller (Pascal), a smuggler tasked
        with transporting Ellie (Ramsey) —a teen who has a very important package
        that could better fight the virus —from Boston to Colorado. Throughout the
        journey, the duo will encounter bandits, marauders, lone survivalists, and
        plenty of the Cordyceps-infected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad61aa6-2120-494f-a65c-0d55a9ea4639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their performances are a great entry point for folks who’ll come
        into this series completely cold. Especially those who were made curious since
        their gamer buddy or gamer family member has been bugging them about it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d4a52-a609-4cd9-8e40-c22cdb9927fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a kick-ass performance by Anna Torv (“Mindhunter”) as Tess,
        the toughest smuggler on the block, plus stunning creature and set design,
        the post-pandemic world comes to life. Vistas of bombed-out urban decay, suburbs
        overrun by animals and fauna, the little waving fingers peeking through the
        mouths of the Cordyceps-infected, the shock of an unmoving zombie on a wall
        too far gone into the disease — it all reminded me why the first game was
        so exciting in the first place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb96c1e-a825-4a7c-9cab-6f23a68663c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bella Ramsey is easily an ingénue firebrand. Their Ellie has echoes
        of the spunky noble Lyanna Mormont they played in “Game of Thrones.” Now there
        is considerably more nuance and breathing space for her to flex her acting.
        I can’t think of anyone else being cast in this role now. Ramsey has captured
        lighting in a bottle: what a teen girl who’s grown up in an apocalyptic world
        sans civilization is like — upbeat and unflappable, knowing the necessity
        and economics of violence like the back of her hand.</p>'
    '5':
      'image': 'jcr:cea39c1c-6eec-4e09-95de-20c9020dfaea'
      'imageCaption': 'Ramsey and Anna Torv as Tess in "The Last of Us." Photo from
        HBO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdbcf05-4a7b-4453-9f6f-3e741a218d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:51:23.941+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd554c6f3-c144-4d30-83e3-15370a4c782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascal is no less amazing. We first get to know Joel Miller, a blue-collar
        single father from Texas, at the beginning of the Cordyceps plague. Through
        his everyman eyes we are introduced to the violence of the day it hit America
        as he and his daughter Sarah (Nico Parker) experience the chaos and surreal
        nature of seeing firsthand how fast the virus spreads. After losing everything
        in that first wave, we follow Joel in a sizeable fast forward jump to 20 years
        later, where he’s just going through the motions of living.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a984f21-e3b1-40a0-8528-21791500d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had doubts whether both “Game of Thrones” alums could breathe
        life to the videogame characters, especially Pascal for the brusque, Southern-drawling
        Joel. But Pascal’s grizzled and world-weary countenance is actually even better
        here. First seeing him at the QZ, he struck me as a guy who looks like all
        days are just variations of bad days.</p>'
    '3':
      'image': 'jcr:2501b0f8-ab3c-4c65-a6f3-c3e7fdb6b121'
      'imageCaption': 'I had doubts whether both “Game of Thrones” alums could breathe
        life to the videogame characters, especially Pascal for the brusque, Southern-drawling
        Joel. But Pascal’s grizzled and world-weary countenance is actually even better
        here. Photo from HBO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62362c7-cf6e-4eea-95c7-6aa4d0bd468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:51:23.941+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94a8426-b0e6-45d5-b84a-52977b8799c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes Joel and Ellie’s dynamic special is the same chemistry
        they had in the games, an example that shows how we define being human in
        the worst of all possible worlds is up to us. It’s a cliché, but the touching
        story of a gruff veteran and a relatively innocent young one still holds so
        much emotive possibility and power, especially in a hero’s journey across
        America.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe1c9fe-77b8-4a62-98bb-87e9fdbfc472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bar was set high when the first “The Last of Us” game came out
        in 2013 and word spread (as reflected in sales) to push it to instant classic
        status not unlike a species-jumping viral tangent. The game wasn’t meant to
        be a cult favorite, either.  It was across the board that folks wanted it
        labeled as one of the best video games ever. Period. Yet, I can also relate
        to the dismissiveness or caution expressed by non-fans and non-gamers. For
        every enjoyable “Mortal Kombat” or “Resident Evil” movie (but only the first
        installments!), there’s a cringe-worthy “Warcraft” or “Assassins Creed.” The
        money-hungry studios have always viewed these adaptations as cash cows.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1284cf-0c10-4fd8-a9c8-caec52021113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This series avoids the pitfalls of all those bad apples. The best
        adaptations don''t just imitate their source material but aim to enrich them.
        See, even if you’ve played the games, there’s no guarantee that you''ll be
        able to tell specifically where the episodes are going or what''s coming next.
        It seems like there are plenty of scenes and sections in the series that simply
        wouldn''t have made sense in the game.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c724a0-86f1-433c-9661-ff26d52631ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fanboys should still keep an eye out though, since am told original
        Joel voice actor Troy Baker and original Ellie voice actor Ashley Johnson
        will have cameos.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2392693-581e-45f2-b6af-19b0e97ecd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:40:38.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:07:59.676+08:00
