      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/1/10/Ombudsman-to-probe-DA-officials-over-rising-onion-prices.html">Ombudsman</a>
        earlier said officials from the Department of Agriculture will be investigated
        regarding the soaring prices of red and white onions in the market.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e9024-d76a-426e-b721-31d2d30368be'
