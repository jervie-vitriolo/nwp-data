    'jcr:uuid': 'f5dadeef-c368-4aae-869d-17c551351931'
    'lead': 'The reappointment of Andres Centino as AFP chief of staff involves the
      rationalization of seniority in the country''s military, President Ferdinand
      Marcos Jr. says, noting that Centino is the only four-star general in the AFP.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-16T08:50:12.030+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T21:23:52.747+08:00
