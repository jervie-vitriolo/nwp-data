      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Motorists
        should fuel up as prices of gasoline and diesel are set to increase starting
        Jan. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
