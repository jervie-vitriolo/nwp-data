      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These things are definitely not that simple,” he said. “That would
        require a certain level of investigation that I''m not sure the PCC is actually
        equipped to do, but maybe other law enforcement agencies can assist or provide
        that service.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f5835-9792-46aa-bca3-ad073e707aad'
