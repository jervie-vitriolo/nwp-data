      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film festival will open with Mamoru Hosoda’s animated science-fantasy
        film “Belle,” which premiered at the 2021 Cannes Film Festival. “Belle” is
        about a high school girl Suzu (Nakamura Kaho) who lost the ability to sing
        when her mother died in an accident when she was young.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82a702b-42e0-4d9d-8578-7e3e1063345b'
