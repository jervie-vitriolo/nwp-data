    'template': '1'
    'title': '2 missing union workers found, groups demand accountability for abduction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fda2a2-ac62-4662-af85-add33b833c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:23:37.021+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:07:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — Progressive
        groups have condemned the alleged abduction in Cebu City of union organizers
        Dyan Gumanao and Armand Dayoha, who were reunited with their families on Monday
        after they were reported missing since Jan. 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b6e6e-1689-4251-ab02-469a2ff3d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:23:37.021+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:07:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7711953-f690-4a8c-b989-212467af8acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:23:37.021+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:07:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The staggering experience of Gumanao and Dayoha exposes the barefaced
        disregard of basic human rights by state forces and their rabid intent to
        harm and attack unionists,” Alliance of Concerned Teachers (ACT) said in a
        statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212b1e5-85c4-4ce0-a8c3-67d0fc1a7377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:23:37.021+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:07:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a71cb2-1289-44d1-bba2-62b03183b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:23:37.021+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:07:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Gumanao’s father, women’s group Gabriela said the abductors
        presented themselves as members of the Philippine National Police (PNP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff44d2-39dd-45ad-aec6-11bff18cd021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:23:37.021+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:07:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

