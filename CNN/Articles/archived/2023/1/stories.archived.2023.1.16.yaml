      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aguinaldo, if hoarding is involved, the Agriculture
        and Trade and Industry departments should be in the picture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ce536-752d-4928-ae27-4541bc250f92'
      'mgnl:activationStatus': false
