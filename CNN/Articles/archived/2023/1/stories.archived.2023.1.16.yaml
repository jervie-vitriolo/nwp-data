  'Justin-Brownlee-oath-of-allegiance-to-PH':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-16T23:55:05.488+08:00
    'imagesource': 'jcr:68af87ab-8e86-4328-9b58-8ef7ccf0f856'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '584606a1-4e08-491c-bc0f-57bd6bd5311c'
    'lead': 'Professional basketball player Justin Brownlee took his oath of allegiance
      to the Republic of the Philippines on Monday, following the enactment of the
      measure granting him Filipino citizenship.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-16T23:56:33.052+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:07:51.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:07:50.582+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Newly naturalized Brownlee takes oath of allegiance to PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636944fc-9eaf-415a-a453-0df5fea6a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:56:33.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Professional
        basketball player Justin Brownlee took his oath of allegiance to the Republic
        of the Philippines on Monday, following the enactment of the measure granting
        him Filipino citizenship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fe4e34-14b7-4b6d-9966-3b29b5bbf24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:56:33.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:51.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 12, President Ferdinand Marcos Jr. signed <a href="http://https://www.cnnphilippines.com/sports/2023/1/13/Ginebra-import-Justin-Brownlee-Filipino-citizen.html">Republic
        Act No. 11937</a>, the law that officially recognized the 6-foot-6 resident
        import of Barangay Ginebra San Miguel as a Filipino.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08250ca-670c-4259-9c07-4aef87e6387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:56:33.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:51.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino, the principal sponsor of the law, facilitated
        Brownlee’s oath of allegiance in a ceremony at the Senate building in Pasay
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de3d46-ad00-44d5-b359-018ba14bab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:56:33.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:51.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said Brownlee only needs to obtain a certificate of naturalization
        from the Bureau of Immigration to fully exercise his rights as a citizen of
        the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca0cc3-70d4-4f61-a82a-3d2dc89e4051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:56:33.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:51.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his naturalization, Brownlee will now be able to suit
        up for the national basketball team Gilas Pilipinas, and start the qualification
        process for international events under the country’s flag, particularly the
        International Basketball Federation (FIBA) World Cup Asian Qualifiers in February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be570c-6692-45a6-a7b6-778eb54138b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:56:33.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States-born Brownlee is also expected to play for the
        Philippine team in the Southeast Asian Games in Cambodia this May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e99843-5474-41be-b13d-18e6771687d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:56:33.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially joining the Philippine Basketball Association (PBA) as
        a replacement import, Brownlee averaged of 29.29 points, 10.57 rebounds, and
        7.43 assists per game in the league.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8929af16-415e-4c73-ad67-3baedd904f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:56:33.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:51.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was awarded the PBA''s Best Import title three times and steered
        the Ginebra Gin Kings to five PBA titles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ecfa87-f4e5-439c-bee0-ff31e2e6b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:56:33.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:51.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To say that Mr. Brownlee is an exceptional basketball player is
        an understatement. He will surely reinforce the Gilas team in the FIBA World
        Cup qualifiers next year,” Tolentino said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841228fb-892b-4637-8872-18f6616aacac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:56:33.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:51.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee will be part of a pool of Gilas Pilipinas naturalized players,
        along with Jordan Clarkson and Ange Kouame.</p>'
