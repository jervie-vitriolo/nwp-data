      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b030cd7f-6be3-4e10-8b58-e61e860f49b3'
      'mgnl:activationStatus': false
