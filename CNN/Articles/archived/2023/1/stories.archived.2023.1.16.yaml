      'text': '<p>“One thing that we have to emphasize is that the PCC is just one
        of the government agencies that should be looking into this,” PCC Chairman
        Mike Aguinaldo told CNN Philippines’ The Final Word.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30da65c6-98f6-4224-aca9-61203785b101'
      'mgnl:activationStatus': false
