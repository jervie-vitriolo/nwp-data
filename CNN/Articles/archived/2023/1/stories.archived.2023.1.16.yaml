  'British-Chamber--Corruption-not-seen-as-major-concern-by-UK-companies':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-16T23:30:15.599+08:00
    'imagesource': 'jcr:28e822b3-8866-4f1f-a28f-33d03806db09'
