      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging Islands resident artist Jao San Pedro, in collaboration
        with fellow residents Kaiser Garcia, and Kristone Capistrano, are mounting
        a new exhibit at the residency’s home base in La Union starting this Jan.
        20. Called “Transmutation,” it’s a site-specific installation they describe
        as a “framework that explores transition, transference, and loss in dis/embodying
        as a mode of auto/regeneration.” Visit the installation at 18 Gaerlan St.,
        San Juan, La Union. — CNN PHILIPPINES LIFE STAFF</p>'
