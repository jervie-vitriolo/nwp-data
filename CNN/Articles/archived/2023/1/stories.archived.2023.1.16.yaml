    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to host Mobile Legends M5 World Championship in December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64403fb9-837a-4581-97a9-7af7917e4b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:13:27.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:08:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 16) —</strong> As the most dominant
        nation in the Mobile Legends: Bang Bang scene for the last couple of years,
        the Philippines is finally hosting the world championship of the popular mobile
        game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608cc23-343d-40c4-af09-9e5e06884e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:13:27.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:08:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the grand finals of the M4 World Championship on Sunday in
        Jakarta, Indonesia, it was announced that the next edition of the prestigious
        tournament will be staged in the Philippines and will happen in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae518dcb-f427-4a7d-b576-05ec1273c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:13:27.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:08:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The M1 World Championship took place in Malaysia, while M2 and M3
        were held in Singapore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9dc0e1-b509-44ea-9e8e-8b0298b79948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:13:27.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:08:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the Philippines served as host of a Mobile Legends
        tournament was back at the 30th Southeast Asian Games in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b0cb4-c1ac-4cf4-bab2-22cfb0d1b014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:13:27.656+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:08:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines won the last three world titles with Bren Esports
        reigning supreme in M2, Blacklist International winning M3, and Echo <a href="https://www.cnnphilippines.com/sports/2023/1/15/echo-dethrones-blacklist-m4-world-championship.html">recently
        crowned</a> as M4 champion.</p>'
