    'stories': []
    'template': '1'
    'title': 'Centino''s reappointment as AFP chief of staff a matter of seniority
      — Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1250d2a4-dff8-4e9a-9827-eec20116dd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> The
        reappointment of General Andres “Andy” Centino as chief of staff of the Armed
        Forces of the Philippines (AFP) involves the rationalization of seniority
        in the country''s military, President Ferdinand Marcos Jr. said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a44bb-90fe-4e84-8141-df73a2a819f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ced92-a5ea-4e79-b261-0836af16872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the media, Marcos noted that Centino is the
        only four-star general in the AFP, hence he is more senior than his predecessor
        Lieutenant General Bartolome Vicente “Bob” Bacarro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d932f5-f4be-42f6-b060-fbf100ffc78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b217602-88e3-4cf2-b0ce-cde40748dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi nira-rationalize namin ‘yung</em> seniority. <em>Kasi
        ‘yung</em>—Andy Centino has four stars and Bob Bacarro has three stars. So
        <em>kailangan natin ayusin kasi magkakagulo doon sa baba</em>,” Marcos explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318d9e0a-10f3-4b44-9b0d-164fe38e84d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9718d151-b498-4757-97f1-37ea434c7cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are rationalizing seniority. Andy Centino has four
        stars, while Bob Bacarro has three stars. So we need to fix it because there
        will be trouble among the lower ranks.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9e62ea-c4be-4caf-9ec5-209fbdcc52a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a3483-a143-439c-9120-ed1100b91a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were some comments that were made:<em> ‘Paano ‘yan pag nag-extend-extend
        kami naman dito sa</em> lower ranks, <em>wala na kaming pag-asa?</em>’ [If
        we get extended in the lower ranks, do we still have a chance?],” the president
        added, referring to lower-ranking military officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c3c80f-7fc5-4f0e-a446-161dc91a303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb32961-81b0-425a-9bfb-c85488303012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos further explained such sentiments would only result in low
        morale among military officials, which prompted him to “fix the seniority.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517be30-35de-46da-ad6d-6b361643a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651e9d4-adc7-4ad1-a504-fa0032464279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 6, Marcos <a href="https://www.cnnphilippines.com/news/2023/1/6/Centino-back-as-AFP-chief-of-staff.html">announced</a>
        that he reinstated Centino as AFP chief of staf, five months after removing
        him from the position and appointing him ambassador to India.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02f412a-88cc-48f3-b725-5607e37286d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109e6fe-c095-4f12-8b06-d78dcacbea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centino succeeded Medal of Valor awardee Bacarro, who had taken
        over the AFP in August 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f132cca7-3508-405b-b1c3-e72d1f35db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74f8ebb-12ba-41a7-a9b4-549f6e75d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/7/afp-chief-centino-change-of-command.html">Returning
        chief Centino: Strong, capable leaders needed for AFP unity, modernization&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842bf5c9-e253-4003-bee0-7dcd696faac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dbd32b-bf1a-4b6b-b8e9-e17877f4aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors about an alleged destabilization plot in the military surfaced
        after the abrupt shift in the AFP''s leadership. The AFP and the Philippine
        National Police have refuted these claims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6113e0-4457-47fa-92a1-d4c21d1cfcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a703f0f-6cc1-40b3-8581-a7f519b451b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly appointed Defense Secretary Carlito Galvez Jr. likewise <a
        href="https://www.cnnphilippines.com/news/2023/1/12/Galvez-denies-military-unrest-valid-issues-resolved.html">dismissed</a>
        the alleged "unrest" in the military and said that the AFP is addressing some
        “valid issues," such as the delay in promotions of officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c62d472-6be9-4b17-ac70-1d8799d3e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfdce93-f886-4b8c-9489-44cd9cc97c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T08:50:12.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:52.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Galvez’s <a href="https://www.cnnphilippines.com/news/2023/1/9/department-of-national-defense-carlito-galvez.html">appointment</a>
        in the Department National Defense, Marcos praised the former presidential
        peace adviser, saying that he knew exactly what to do the moment he took his
        oath of office.</p>'
