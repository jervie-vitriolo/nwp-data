    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da6bdb3-85cf-4630-828f-730c5819db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T13:32:31.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is unknown how Cortesi performed in the closed-door interview
        prior to the finals, Genato noted this was 50% of a candidate’s score, which
        makes it a big factor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43860db3-ca17-4085-aedc-8a8f18131c25'
