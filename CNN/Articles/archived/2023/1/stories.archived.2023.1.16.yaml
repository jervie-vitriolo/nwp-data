      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b996be-099f-4d34-945a-dcc385b04892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House approved the proposed Maharlika Investment Fund on Dec.
        15, barely two weeks after it was filed on Nov. 28 by House Speaker Martin
        Romualdez, presidential son and Ilocos Norte Rep. Sandro Marcos, and four
        other lawmakers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6989ceb2-2831-41b6-9907-40f94a088296'
      'mgnl:activationStatus': true
