      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — President
        Ferdinand Marcos Jr. said China has agreed not to prevent Filipino fishermen
        from fishing in the West Philippine Sea, as their livelihood remains affected
        by the presence of Chinese maritime forces in the disputed area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186fe6b8-6f18-469e-87a7-6b81124f7c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

