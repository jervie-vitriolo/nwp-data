      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said that the current version of the bill “is not well
        thought of, it is not well written, and it has internal inconsistencies or
        contradictions.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90bb4b4-3145-498d-8160-97419119042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.961+08:00
