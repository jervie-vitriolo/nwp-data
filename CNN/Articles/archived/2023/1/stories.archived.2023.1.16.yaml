      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what will happen to those who refuse to support Abalos’ call
        by the Jan. 31 deadline, the police chief said, “We will deal with that after
        Jan. 31."</p>'
