      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos made the statement on Sunday when asked about Beijing''s
        supposed proposal to establish a “partnership” with Philippine fishing villages,
        as mentioned last week by former National Security Adviser Clarita Carlos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6621359-7271-488f-a1c3-3a33cb778ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.855+08:00
