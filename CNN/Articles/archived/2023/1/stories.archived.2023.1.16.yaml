      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if the inquiry is to determine the persons involved
        in the hoarding of the commodity, then the National Bureau of Investigation
        and the national police should be expected to help as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c69f2-b259-4374-81b6-6e7851f36452'
      'mgnl:activationStatus': false
