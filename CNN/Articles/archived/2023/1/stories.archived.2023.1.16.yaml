    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fec97d7-85ec-4f98-89ed-4dea1bbaabd5'
    'lead': 'Senators on Monday condemned the Bureau of Customs (BOC) for humiliating
      10 flight attendants who tried to sneak in about 40 kilos of agricultural products,
      including onions, but leaving big smugglers and cartels untouched.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-16T14:22:59.980+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:08:03.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:07:45.096+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators slam BOC for investigating PAL crew''s undeclared onions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d0416-1db9-4f63-8d81-b0411c5de12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:22:59.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:08:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> – Senators
        on Monday condemned the Bureau of Customs (BOC) for humiliating 10 flight
        attendants who tried to sneak in about 40 kilos of agricultural products,
        including onions, but leaving big smugglers and cartels untouched.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0735493d-9ee8-4e99-8e22-63fcd4863485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:22:59.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:08:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate inquiry on the soaring prices of local onions, Sen.
        JV Ejercito expressed his disapproval of reports that the BOC was investigating
        crew members of Philippine Airlines for bringing in onions and fruits from
        the Middle East.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26966528-8ede-4ec1-a6ea-92b3a2660bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:22:59.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:08:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito believed the products were only meant for personal consumption
        as onion prices in public markets have surged to up to ₱700 per kilo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8427c84c-423a-4daa-ad62-0314da9d180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:22:59.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:08:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay eye-opener na, ganun na kalala ang ating situation (This
        is an eye-opener, our situation is that bad). This is already a cause for
        alert," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4023a9c-586d-4305-9244-2fa494e7f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:22:59.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:08:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Milyun-milyon ''yung nakakalusot sa smuggling, ito papatulan pero
        ''yung big-time smugglers, cartel ay nakakalusot," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d900cd2-cf52-4fbb-9526-82e824730bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:22:59.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:08:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Millions are getting away with smuggling, but this
        is being punished while the big-time smugglers, and cartels are getting away.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e21bdd-9ade-4143-9197-ffc907cc91e6'
      'mgnl:activationStatus': true
