      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee28052-b412-4480-8743-9ad1fe060430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.855+08:00
