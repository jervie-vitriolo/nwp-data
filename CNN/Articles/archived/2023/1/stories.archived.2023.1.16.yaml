    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2961189-0e3b-461c-b4fa-8aa1421b4995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Despite
        having only two senators in the opposition, Senate Minority leader Koko Pimentel
        on Monday said he believes the whole upper chamber will not let the controversial
        Maharlika Investment Fund (MIF) just easily pass and be a law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e1416-b9cb-41fe-bab3-55f46877d44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48605e5-fecf-4a45-acfb-0505f0a7dbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will really scrutinize this and I think although we only have
        a 2-person minority, I believe that the 22-person majority will also scrutinize
        this measure,” he told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcc4e85-5915-4207-9f7d-842171cf208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29601515-729f-41a2-a5e6-5a10289b7a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Sunday, President Ferdinand Marcos Jr.
        said he will <a href="https://www.cnnphilippines.com/news/2023/1/16/marcos-maharlika-fund-wef.html">explain</a>
        to business leaders who are attending the World Economic Forum (WEF) in Davos,
        Switzerland that his administration aims to establish the Maharlika fund for
        investments in agriculture, energy, digitalization, and climate change, among
        others.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e197233f-c4c3-400a-a142-f797ba5b9867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c0f16f-3532-437d-86f6-c2c3b79b0994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum is a great venue for a “soft launch” of the MIF given
        its prominence and its participants, Foreign Affairs Undersecretary Carlos
        Sorreta earlier said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7783b5a-f76a-4d04-a475-46eadd86321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f27cadc-7892-4999-afe2-7a9c8ee226d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pimentel disagrees. The opposition senator earlier said
        a soft launch of the bill is <a href="https://www.cnnphilippines.com/news/2023/1/15/pimentel-soft-launch-MIF-premature-ploy.html">premature</a>.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738cca55-fabe-4a7c-bb13-72842f9f69c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccb506a-b10a-41c0-b820-c5de360f4a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said this move may only pressure the senators to pass the
        controversial bill, which was swiftly approved by the House of Representatives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c7c87-ba3d-4157-95ca-d62cefb45356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5144b8-06c8-4d16-9715-779321e2ce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the president announces this therefore it is premature and the
        more dangerous effect is this will be an indirect way of pressuring the Senate
        to blindly approve this measure which we should not,” Pimentel explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087aff49-d0c3-4eed-8f37-47beafbbd252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.961+08:00
      'mgnl:createdBy': 'bamba'
