      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cc6359-bc54-41bc-a22b-8e005deeb9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:47:32.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.017+08:00
