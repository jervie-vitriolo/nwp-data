      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Genato said it was a surprise for him that Philippines
        bet Celeste Cortesi failed to enter the top 16, but noted a lot of factors
        may have contributed to this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b7d34-a2d2-4365-b46b-4201fa663059'
