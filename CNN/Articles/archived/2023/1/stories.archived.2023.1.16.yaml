      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Carlos Sorreta earlier described
        the WEF, which will run from Jan. 16 to 20, as a great venue to “soft launch”
        the MIF given the prominence of the forum and its participants, which include
        business leaders.</p>'
