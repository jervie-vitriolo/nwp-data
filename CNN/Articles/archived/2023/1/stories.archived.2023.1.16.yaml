    'template': '1'
    'title': 'Public awareness, system cleanup among priorities of new PCC chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c0a3c-e02b-423a-a32d-4f237eb4db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:47:32.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Newly
        appointed Philippine Competition Commission (PCC) chairman Mike Aguinaldo
        said one of his priorities is to raise public awareness on the Competition
        Law and fix agency issues “from the grassroots level.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b379c1-54ce-45ea-ba0d-769503c31006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:47:32.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629bea8d-a8c6-4471-ac5e-2b89d418e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:47:32.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the things I''ve been looking at in the last few days ever
        since I was appointed was to know how to make the people understand the reach,
        to understand what the PCC and the Philippine competition (law) are all about,”
        Aguinaldo told CNN Philippines’ The Final Word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49271096-6798-486e-8bd0-21efdac308ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:47:32.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e778f30-b0cc-41a1-a3c1-014199026ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:47:32.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new chairman added that he aims to raise awareness on the rights
        of businesses and the duties imposed on them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6cc43-1bcc-492e-9805-bdc3af799343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:47:32.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12937997-120f-4d8c-ade4-edd801f94679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:47:32.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want the public to be more aware of what the Philippine competition
        law is all about, and how it affects them, in how they can make use of it
        to the benefit of not just themselves, but you know, everyone concerned,”
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af85ae9-02f9-4ec1-9c41-81a19530f71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:47:32.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0319a75b-e276-4f2d-8e36-698a8d56bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:47:32.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Commission on Audit (COA) chief noted that the PCC is
        a “young organization” and added that people will be more aware of its potential
        as it grows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0065a78e-d235-4229-9c79-24a4c3972016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:47:32.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda32b91-b52e-4e45-8352-813cf5f43f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:47:32.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It might require expansion, meaning it might require presence in
        the regions, it might require more people, it might require working more with
        local governments,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2d91e9-a023-430c-80c3-ee1d2f70de78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:47:32.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1912d2-b2c2-43f3-8125-af6b4dc24212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:47:32.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguinaldo, whose seven-year term as state audit chief ended in February
        last year, replaced Johannes Benjamin Bernabe, the PCC officer-in-charge since
        July 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687a9c81-5136-45de-8f4b-9f07f6506f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:47:32.656+08:00
      'mgnl:createdBy': 'faith'
