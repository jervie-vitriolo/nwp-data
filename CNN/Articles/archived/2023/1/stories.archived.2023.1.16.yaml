      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision handed down on Jan. 13, a special division of the
        anti-graft court also found former PCG internal auditor Commander John Esplana,
        deputy chief for comptrollership Captain Joeven Fabul, and accounting chief
        Rogelio Caguioa not guilty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
