      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66411b59-310b-4c56-b161-807cbf65ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T15:34:01.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:08:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
