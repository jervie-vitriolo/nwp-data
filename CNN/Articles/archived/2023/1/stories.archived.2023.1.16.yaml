      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7bf635-e2aa-4f46-8aef-af215e3611da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T13:32:31.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:05.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She has that transformational leadership quality that the new organization
        has been looking for in its next winner,” pageant expert Adam Genato told
        CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9511fae8-c3aa-4ea6-a8f3-7e1f52aeb85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T13:32:31.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:05.784+08:00
