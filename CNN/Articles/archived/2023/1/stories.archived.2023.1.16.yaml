    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd3baf-5ae8-4cf3-8159-316f3df1895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:23:37.021+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:07:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video released by human rights group Karapatan and which it credited
        to a concerned citizen, purportedly showed Gumanao and Dayoha being abducted
        in broad daylight at the Port of Cebu. The video showed men in plain clothes
        apparently shoving someone into a car at the port as onlookers shouted and
        called for help. But the video was shot from afar and the faces of those involved
        could not be seen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee4da56-f7d9-4398-a6da-8af4c6b06061'
      'mgnl:activationStatus': true
