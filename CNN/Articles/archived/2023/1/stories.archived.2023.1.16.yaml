      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was his short response when asked by reporters on Sunday on
        how he plans to introduce the Maharlika Investment Fund (MIF) during the World
        Economic Forum (WEF) in Davos, Switzerland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411bf969-7128-47a2-9cc1-c4eb2bf022b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:25:56.974+08:00
