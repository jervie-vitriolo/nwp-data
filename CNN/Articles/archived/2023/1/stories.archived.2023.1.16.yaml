    'template': '1'
    'title': 'PNP: Over 2,000 arrested for illegal drugs in first 2 weeks of 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e7d13-2c58-4dba-90c4-9c12f759bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:49:13.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — The
        Philippine National Police (PNP) on Monday said 2,092 people nationwide were
        arrested in anti-illegal drug operations in the first two weeks of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f70e79-a47c-4463-a660-2a676486c9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:49:13.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0243576c-f126-4457-b02c-a71de65778b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:49:13.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, PNP chief Rodolfo Azurin Jr. said the arrests
        were made during 1,518 separate operations from Jan. 1 to 14, where a combined
        ₱70 million worth of drugs were confiscated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614dcc61-ccb2-4fd1-b256-ea01c329923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:49:13.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c6b31a-b0ee-48e2-9dc1-61932ebfece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:49:13.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP also claimed that as of Jan. 12, a total of 26,883 barangays
        across the country “have been cleared of illegal drugs.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b758731-c85a-4380-9a5f-100999c2bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:49:13.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1a38e-4ce4-4e43-a5f2-26beba0bda74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:49:13.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This translates to 75.97 percent of the total of 35,385 barangays
        that were previously tagged as drug-affected," Azurin said. "I commend the
        collective efforts of government agencies, especially those who work to attain
        this notable achievement.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43919d-9592-4767-97a9-b9d06ed4738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:49:13.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8505e26a-2faa-45f0-9e01-426c2274a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:49:13.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as the campaign period, President Ferdinand Marcos Jr.
        had vowed to continue the Duterte administration''s flagship drug war, but
        in a "different way."  In September last year, he said his administration''s
        anti-drug campaign will focus more on prevention and on rehabilitation of
        users.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c616d8bf-2875-4631-b9bb-c2c27c32f2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:49:13.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0acf550-c3bf-47d3-bf4c-12f2a0e39125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:49:13.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Dahas, a program run by the University of the Philippines,
        the non-governmental organization Human Rights Watch reported last week that
        at least 90 people have been killed in "drug-related violence" since Marcos
        took office in end-June 2022.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819793d7-1111-469b-bf22-60819124d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:50:59.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/12/ph-human-right-situation-hardly-changed.html">Human
        rights situation in PH ''hardly changed'' - Human Rights Watch</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6935aab2-023e-4d3d-a7ea-9a5f37c62e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:49:13.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38697a1d-c34b-465e-8987-0a83c2be9f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:49:13.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Duterte''s term, government monitoring platform RealNumbersPH
        showed over 6,000 people died in anti-illegal drug operations. Local and international
        human rights organizations, however, estimate an even higher tally of between
        12,000 and 30,000.</p>'
