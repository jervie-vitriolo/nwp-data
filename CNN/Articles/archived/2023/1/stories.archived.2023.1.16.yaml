      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ecd9d-9182-4160-b8a7-07224a5218e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T13:32:31.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can only speculate, but I can say some of the things. Number
        one, I really find her preliminary performance very safe. Pageant fans, not
        just in the Philippines, but also in the audience here in New Orleans were
        left wanting for more… for a show-stopping gown perhaps in the evening gown
        segment of the competition,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77047892-d237-46c9-81db-b484135e52ca'
      'mgnl:activationStatus': true
