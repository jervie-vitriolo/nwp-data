    'jcr:uuid': '26ded4c4-7f72-4899-ae79-dadeeba66177'
    'lead': 'Newly appointed Philippine Competition Commission chairman Mike Aguinaldo
      said one of his priorities is to raise public awareness on the Competition Law
      and fix agency issues “from the grassroots level.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-16T23:47:32.654+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:07:52.011+08:00
