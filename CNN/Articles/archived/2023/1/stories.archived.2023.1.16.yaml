      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said British companies see the country as a very important
        market, describing it as a “gateway” to Southeast Asia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99256356-f1b1-4912-98b6-716a99f8adf8'
