    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magalong slams SMNI owner, program hosts for red-tagging

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41220872-b2af-448a-9cf0-3dd84f79be66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:43:41.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Baguio
        City Mayor Benjamin Magalong blasted Sonshine Media Network International
        (SMNI) personalities, including its owner Apollo Quiboloy, for accusing him
        of treason and colluding with communist insurgents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c01c65e-d453-4e9a-af4a-0e0b41d25b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:43:41.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/magalongbenjie/posts/pfbid07wJh8wiXb4LDeSxj9Z1cDr8n2N6oi8QxVmYR1VEivcvFyofZ3qxYJVSsDDok2gmhl">statement</a>
        on Monday, Magalong called out controversial religious leader Quiboloy, former
        anti-communist task force spokesperson Lorraine Badoy, and former communist
        rebel Jeffrey “Ka Eric” Celiz over “unfounded accusations” made in the programs
        of SMNI.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d3ba4b-6289-472c-8bd5-938ebcb56265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:43:41.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This tirade against me is unfounded and baseless and has subjected
        my person to needless and undeserved condemnation,” the local chief executive
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f993e8-2cec-4233-8532-5c746af23b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:43:41.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be accused that I have turned my back on my lifelong commitment
        against the CPP/NPA (Communist Party of the Philippines/New People’s Army)
        is a grave insult that sweeps aside my lengthy and loyal service to the Philippines,”
        Magalong added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d194c1-480a-4311-bc51-12a91289efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:43:41.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned of legal action against the three for their "habit
        of incessantly defaming people without an iota of evidence."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0e3b87-2298-43a5-b579-1dd240daad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:43:41.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong made the statement after Quiboloy "red-tagged" him, accusing
        the mayor of supporting the communist movement over his 2022 directive to
        remove tarpaulins and posters in the city directly linking local activists
        to the CPP, NPA, and the National Democratic Front (NDF).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a450f66-2f39-4a9c-9de1-2c4a75d462f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:43:41.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his program Spotlight, Quiboloy stated that Magalong had taken
        down posters criticizing the party-list groups Kabataan and Anakbayan, which
        the pastor said were fronts for the CPP-NPA-NDF. The party-lists have consistently
        refuted the claim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46d1120-7733-4306-9d82-2f5b32552937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:43:41.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinatanggal ang mga posters na nagpapakita na ang Anakbayan at
        Kabataan party-list ay CPP-NPA-NDF-inclined sa kanyang lungsod ng Baguio.
        Pinatigil niya yung mga activities na bumabangga sa Kabataan party-list… Anong
        masasabi rito? Kakampi siya, kasabwat siya, kasama siya,” Quiboloy said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be454abb-76eb-474a-bb4c-1372f6cbc1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:43:41.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The posters showing that the Anakbayan and Kabataan
        party-list are CPP-NPA-NDF-inclined were removed in the city of Baguio. He
        stopped the activities against the Kabataan party-list... What do these say?
        He''s an ally, he''s an accomplice, he''s with them.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c4a7b-87c5-4230-b40d-d93859fcbfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:43:41.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy and Celis echoed Quiboloy’s remarks on the SMNI program Laban
        Kasama Ang Bayan which they hosted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7a60b-c186-49c5-a04a-446ac87d697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:43:41.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Magalong asserted that he had participated in anti-communist
        insurgency efforts and was a member of the regional branches of the National
        Task Force to End Local Communist Armed Conflict (NTF-ELCAC).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a3e87-1243-4505-bbaa-8516d6b12e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:43:41.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduating from the Philippine Military Academy in 1982, he
        recounted how he engaged in guerilla warfare against communists in Luzon and
        Mindanao. He said his first deployment was in Abra, where he was injured during
        combat operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd88ed0-b090-4f08-8a6f-1563ff198658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:43:41.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mayor of Baguio, Magalong said his support for the government
        remains "unflinching.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf556ce-4fc1-40c5-8b09-b946ebc399e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:43:41.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am safeguarding our young constituents from being subjected to
        unnecessary vilification by striving to ensure that our youth activists —
        not communists — in Baguio are safe from persecution and harassment,” he said.
        “Youthful activism does not necessarily mean espousing a communist ideology.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32aaad8-bf62-49e4-9ac4-bc358dc9b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:43:41.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:07:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should his performance as a local government chief be questioned,
        Magalong urged to let due process take its course “without having to be publicly
        scorned over a non-issue.”</p>'
  'Public-awareness--system-cleanup-among-priorities-of-new-PCC-chief':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-16T23:38:24.106+08:00
    'imagesource': 'jcr:2e37df04-4692-426c-9c29-9ae3fb2f36b2'
