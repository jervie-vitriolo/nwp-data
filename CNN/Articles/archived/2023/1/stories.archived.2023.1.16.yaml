      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they were reunited with their families on Monday, Gabriela
        said the abductors should be held accountable for violating human rights.
        Details of the union organizers'' release were not immediately clear.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f444e-88b0-462d-ac79-04c0dde0d4e2'
