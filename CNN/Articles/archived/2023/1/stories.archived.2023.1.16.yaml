    'template': '1'
    'title': 'CAAP mum on call for Tamayo to inhibit self from NAIA mess probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831d7680-e0cd-45e1-837d-9d8ac18e3109'
      'mgnl:activationStatus': true
