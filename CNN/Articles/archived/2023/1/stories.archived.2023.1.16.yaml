    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b90767-7b92-40aa-8a51-6dc743c74fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.855+08:00
