      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I say that because it is so important to invest in others, invest
        in our community and use your unique talent to make a difference,” she pointed
        out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36628d20-6934-4bbf-8d3e-79f180aa8588'
