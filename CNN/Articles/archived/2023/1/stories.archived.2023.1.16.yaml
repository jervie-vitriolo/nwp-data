      'mgnl:lastActivated': 2023-01-17T21:08:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a27b7-5455-48b7-97ed-4cea0af78d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the issues he raised is on funding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e9ba8-e8c0-4f62-aae6-d011b75f751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46763ca-2c62-47c8-9d41-9ef82245a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6608 states that the initial capitalization of the fund
        will be from the Landbank of the Philippines (Landbank) worth ₱50 billion,
        and the Development Bank of the Philippines (DBP) worth ₱25 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4cec64-fc39-440d-b01a-814b5a6e8e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce056b-bb0c-41c0-a0aa-855a00c827ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that subsequent annual contributions, specifically
        in the first and second year of implementation, the Bangko Setral ng Pilipinas
        (BSP) shall remit 100% of its declared dividends, the bill said. In the succeeding
        years, the BSP shall remit 50% of its declared dividends to the MIF, and other
        half to the national government to fund the increase in the capitalization
        of the BSP.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f2df4e-51d7-4d70-8e21-7fe58625cbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75695c93-b507-407d-8eeb-487c30792e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said these funds already have their purpose since these
        help banks “run in prudent manner” to maintain the ratios required by the
        BSP.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce782419-e323-4b22-9042-45e659e389d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f1a7f-b231-4b4e-8bf7-aae7a20ed8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we move this from the balance sheets of DBP and Landbank of
        the Philippines then they will be, they might be already falling below the
        ratios or the reserve requirements required by the Bangko Sentral,” he pointed
        out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6a597-d1b2-42a2-ae1d-b13074ade2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a29801-9f63-49f9-bb5f-96d37b320651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, requiring the BSP to remit dividends will deprive the
        national government of some cash flow, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc963d-2ca9-437a-b52e-a8d5a046654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca258b-8251-4f5a-8caa-b59e9c5ce5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What will replace the cash flow from a dividend of a governmental
        body like the BSP, either higher taxes or more borrowings so balik din po
        tayo (we just go back),” Pimentel said. “The Maharlika Corporation actually
        will be another reason to incur more borrowings.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a202fda-2b69-4289-b240-2d08d6794534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:57:01.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:07.230+08:00
