    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British Chamber: Corruption not seen as major concern by UK companies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21081716-d7fd-4cbc-b541-296ac55ac746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:38:14.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> British
        companies do not see corruption in the Philippines as a major concern when
        deciding to invest in the country, a British Chamber of Commerce of the Philippines
        (BCCP) official said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df0fb48-c786-4c5c-9926-222b7fadca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:38:14.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86131584-26ca-4660-9453-79e8e132c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:38:14.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if rampant corruption is seen as an issue by British
        investors, BCCP Executive Director Chris Nelson said, “No, I wouldn''t say
        so.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35348dc6-0d80-4c9d-acd0-f3f0c36aef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:38:14.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b176924-3b68-4160-b912-09088a2e74cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:38:14.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson said companies from the United Kingdom are looking more at
        the ease of setting up and doing business, and how big the opportunities are
        in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb63c3d-c866-46df-89a3-f875e16d8b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:38:14.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf392a20-4f2b-4f19-98d5-a9a4b8ca1e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:38:14.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the question for the company is also how quickly and what
        opportunities are to invest,” Nelson told CNN Philippines’ The Final Word.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7696b9cf-e31a-481f-8373-26baddaa1e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:38:14.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e3fc8-1810-4d18-835e-470d3dee9c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:38:14.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director said trade between the Philippines and the United Kingdom
        has actually increased and interest level among British companies remains
        high. He says news on the country eyeing digitalization is a good sign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131c7edd-6d21-4ab7-9840-bd63b70db6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:38:14.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559eebd6-9231-45bd-814e-37a7a530c6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:38:14.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the Philippines is also looking to improve its digitalization,
        which, I think, will help in terms of process so, I think, it is more on creating
        those opportunities, again, getting people to set up quickly and to do business
        here,” Nelson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc22e6d-c072-48d9-8b45-f480617ad259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:38:14.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94135f7-3f79-42ac-968e-6359a03a0cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T23:38:14.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:07:52.734+08:00
