      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e932a6-03fd-44b9-b7ff-3c3486526f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T13:32:31.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:05.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that ever since business mogul Anne Jakapong Jakrajutatip
        took over, she has always said “she is really serious in looking for that
        transformational woman who could empower her fellow women and transform lives
        by uplifting her fellow countrymen in her community and we saw that with R’Bonney.”&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a8a049-adf0-41ba-864c-9bd6555daf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T13:32:31.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7a801-f80b-4dd8-b97e-987ec2959956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T13:32:31.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final question and answer round, the Filipino-American beauty
        queen was asked, “If you win Miss Universe, how would you work to demonstrate
        this is an empowering and progressive organization?”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e740a054-6f07-4559-a263-bb9500cdaa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T13:32:31.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74ea6a1-418e-4a76-8821-9ab0735b69da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T13:32:31.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will “use it to be a transformational leader.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00748f27-e1a8-43b1-be7b-73d0348d38c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T13:32:31.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7239867f-4760-4dce-bc60-47e430afabc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T13:32:31.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel, who is also a fashion designer, said she is using fashion
        as a “force for good” by cutting down on pollution through the use of recycled
        materials in her pieces, as well as teaching sewing to women who have survived
        human trafficking and domestic violence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
