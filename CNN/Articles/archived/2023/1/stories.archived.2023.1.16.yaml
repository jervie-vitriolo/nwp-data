      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enjoy 10 films in this year’s Japanese Film Festival, which, after
        two years of running as an online fest, is now back in theatres. The fest
        is kicking off with a run at Shangri La-Plaza Mall Cinemas from Jan. 20 to
        Feb. 3.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3083069-3dd6-472d-9923-f431a5e0e0f3'
