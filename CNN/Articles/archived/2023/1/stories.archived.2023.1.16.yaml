      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5c3501-861d-40fb-a9ff-e9e8b11e5fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on Monday, municipal agriculturist Romel Calingasan
        of San Jose, Occidental Mindoro said traders were tapped to directly buy onions
        from farmers, with the price set by the buyers due to the high volume of imported
        supply and lack of storage area for local produce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75d801-1352-47be-a800-564b2a7a1274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a302ebb3-562f-4e99-a370-822163292dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They later found out that traders sold their produce for up to ₱700
        per kilo in Metro Manila markets from September to December, he noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48700c30-6a1a-427c-b5ea-c8dd7b0a7aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db4f17-3309-42dd-8e25-a52b7fd5d68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung presyo na pinag-uusapan ngayon na nagra-range sa ₱600 to
        ₱700 sa merkado ay binili lamang sa mga magsasaka ng San Jose, Occidental
        Mindoro ng ₱8 to ₱15 during harvest season sa amin noong buwan ng March to
        April, 2022," Calingasan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348fb7c-89a2-4d01-94e0-c2e440d96fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb4d11-c8d8-43e3-81fb-58cf5baa4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The prices we are talking of now that range from ₱600
        to ₱700 in the market were bought from farmers of San Jose, Occidental Mindoro
        at ₱8 to ₱15 during our harvest season in March to April 2022.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffea902-3738-499d-a837-58ac7f20d555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be89454d-e1cf-478e-8939-87797e58f950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said local farmers who were categorized as producers have become
        consumers by that time because they no longer have onions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5409f7c6-fc20-4a35-a992-6e985cd6e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b5dd7f-2d85-415f-8b56-2472e3e6adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers present during the hearing said they did not benefit from
        the high price of onion, adding they cannot do anything if the traders want
        a lower price. They also noted that if the traders will not purchase their
        produce, these will just be wasted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10581649-f0c2-4dd6-b7dc-dad3401b652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbfd7ce-a17b-4242-b0cd-6e191fc0d5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calingasan said local producers failed to preserve the onions since
        storage facilities in the province, and even in Metro Manila, were already
        "full."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd33d931-52b2-481e-a6ee-24a7a9203d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5896618-a32f-45e0-b498-b115a28091dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the province, especially the town of San Jose, needs more
        storage facilities as its onion production in 2022 alone reached 3,485 hectares.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8282e189-6c02-4dc9-a9ce-14943be69823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34445157-b2a5-4576-8e66-bf4b974a7920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture said it hopes to build more cold storage
        facilities this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d8f1d1-0c73-4403-97e0-a47b79b6b217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c7337-79f7-4f66-afd1-144e88bf2033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, farmers said this is now a life-or-death situation after
        President Ferdinand Marcos Jr. approved the importation of more than 21,000
        metric tons of onions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b2026-f21d-4fc7-8f05-9edaa1d6a679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dafb2d-b0b2-4f92-8fa5-47e5b40b38b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinagsamantalahan na patungan ng almost 1,000 percent. Tapos ngayon
        na mag-aani na po si Juang magsasaka sasabayan niyo ang importasyon,” Calingasan
        said. “Papatayin niyo po talaga kami.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd818f508-796a-4577-ab8f-f522fac6a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33138cdd-108a-4c20-bd4e-23c02109f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:18:31.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They took advantage of the situation by marking up
        by almost 1,000%. Now that Juang magsasaka will harvest, importation was allowed.
        You are really killing us.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6704657-8875-4285-b198-1f91dd6d4d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-17T08:19:07.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Eimor Santos contributed to this
        report.&nbsp;</em></p>'
