      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Newly-crowned
        Miss Universe 2022 <a href="https://www.cnnphilippines.com/lifestyle/2023/1/15/rbonney-gabriel-miss-universe-2022-winner.html">R’Bonney
        Gabriel</a> truly deserves to win the competition as she embodies the quality
        the new leadership of the organization is looking for, an expert said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b3888-a376-4dc7-ae22-964d49d7ef5c'
      'mgnl:activationStatus': true
