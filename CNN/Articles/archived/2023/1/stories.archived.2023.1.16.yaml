  'russia-missile-strike-dnipro-ukraine':
    'author': 'Denis Lapin, Olga Voitovych, Tim Lister, Hannah Ritchie and Mariya
      Knight, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-16T14:20:42.606+08:00
    'imagesource': 'jcr:1f53fd45-20d5-4c43-a8b6-22d022b97831'
    'jcr:mixinTypes': ['mgnl:hasVersion']
