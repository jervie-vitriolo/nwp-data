      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:08.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also created a team composed of personnel from the Municipal
        Engineering Office, Municipal Disaster Risk Reduction and Management Office,
        Bureau of Fire Protection, Philippine National Police, Municipal Social Welfare
        and Development Office, Rural Health Unit, and local government department
        heads to check the structural integrity of all homes and buildings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16109861-1816-4e9d-bb7d-b5f83a1e172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T12:31:24.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:08.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ysidoro appealed to residents to wait for the go-signal from the
        inspection team before they return to their homes or enter a building.</p>'
