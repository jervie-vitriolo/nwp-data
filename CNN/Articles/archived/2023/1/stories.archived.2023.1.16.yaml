      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b651c47-aa9b-491e-8efd-d69cec5e4bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/14/ph-china-proposal-partnership-fishing-villages.html">PH
        looking into China’s proposal for partnership with fishing villages — Carlos</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad95e3d-e03f-4f30-8691-9f3712643803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85776f5d-ed0a-4dd9-9ce6-ce215ca55d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually, I don’t know how the word ‘partnership’ started to be
        used,” Marcos told reporters. “It’s really an agreement that you will, that
        China will not stop our fishermen from fishing.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0325cb9e-43df-4090-89bf-196ba30e1919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0499ebc-a2f9-46ba-9f4d-663fc07d7f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They will continue to allow our fishermen to fish in the fishing
        grounds that they have been to, they have used for many generations. That’s
        it. It’s that simple,” the president added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f49ccb-3240-4b50-8ea0-14142ed99357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4325793e-49d9-417a-b5b7-0d08a8956d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said he and Chinese President Xi Jinping vowed to
        find a “compromise” to address the plight of Filipino fishermen in the West
        Philippine Sea. [LINK: Marcos: Xi promises to find ''compromise'' that will
        allow Filipinos to fish in WPS]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beef395-cee5-486d-b228-11beb192319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f941f25-d045-4fc5-958b-660c395612a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was criticized by fisherfolk group Pamalakaya, who said a compromise
        isn’t necessary, as the Philippines “already [has] the legal and political
        claim” over its territorial waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3980c2-89fb-482f-a6bc-832cabc6bee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3edabe-2078-4429-b81a-b5874d6c0063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also stressed the right move would be to ask China to
        leave the West Philippine Sea. According to Pamalakaya''s estimate, fishermen
        from Zambales, for example, lose around 70% of their income per fishing trip
        due to China''s presence in the resource-rich Scarborough (or Panatag) Shoal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb3fd1-360c-41e9-89db-3cf1ca6a8674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e91d55-cb6a-4b5b-b23c-7b1e8df75f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are witnesses [to] how China abuses and plunders the resources
        in the West Philippine Sea, and how we are being harassed in our own fishing
        grounds,” Pamalakaya national spokesperson Ronnel Arambulo earlier said. “So
        how can we enter into an agreement with a country that blatantly violates
        our fishing rights and our national sovereignty?”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395e307-5e40-4ebf-9d75-de10ae87cf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea86c87-3232-4db6-a111-cd509c6c9660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T16:55:13.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:07:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to reject a 2016 landmark ruling by an international
        arbitral tribunal in The Hague which invalidated its sweeping claims over
        the South China Sea, including the West Philippine Sea. It also recognized
        the Philippines'' sovereign rights to areas within its exclusive economic
        zone.</p>'
