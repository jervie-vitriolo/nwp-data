    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62872dcc-872a-4dee-b530-938e3e230899'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-01-16T23:50:32.610+08:00
