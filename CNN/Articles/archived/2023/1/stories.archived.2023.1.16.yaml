      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, the festival will go to SM City Baguio, SM Seaside Cebu,
        and SM City Davao from Jan. 27 to 31, 2023; followed by Cinematheque Manila,
        Cinematheque Negros, Cinematheque Iloilo, Cinematheque Davao, and Cinematheque
        Nabunturan from Jan. 28 to 29; and UP Cine Adarna (Quezon City) from Feb.
        17 to 22.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89dae08-2403-481f-b185-6be4535b70bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T18:28:24.507+08:00
