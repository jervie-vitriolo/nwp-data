    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ee50431-80b3-4a3c-b200-07f1c29e5763'
    'lead': 'The mayor of Silang, Cavite trained guns on a private company''s alleged
      "illegal" structures built on the land crucial to completing the multibillion-peso
      Cavite-Laguna Expressway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-16T10:47:32.830+08:00
