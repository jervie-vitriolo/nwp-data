      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Around
        four years since their debut, K-pop girl group Itzy has definitely made a
        number of hit songs. Which among these does each of the members love to perform?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb31036-6401-4f35-b80d-1bf7cb8821bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3411a89a-ebe1-4ba6-8dc5-01a7037fe587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines prior to their two-day Manila concert
        during the weekend, Itzy’s main vocalist Lia, and Yuna, the group’s “maknae”
        or youngest, said it would be their debut song “Dalla Dalla” for them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e82da7-303e-411e-9b48-6491a7a59581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69282768-92b5-4b2d-a7ab-f3e24685aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It means a lot to us since it’s our debut song and it’s the song
        that kind of represents ourselves to our Midzys,” Lia said referring to the
        group’s fandom name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75f1ad6-7d58-4251-bf1a-39bb1986aed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156296a6-d736-424e-8473-8c554d6755a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The message that the song has about ‘loving myself’ is basically
        one of the themes that we continue out on all the time, so I think that’s
        one of the songs that best represents our identity,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c648a5f-a68e-4345-8e53-8c289eefdab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc490a9b-221a-4694-a01c-ebdb8875ad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lia also said the song has a lot of memories for the group since
        it is also one of the tracks they performed when they last visited the Philippines
        in 2019 for their showcase.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d428513-ad9b-4ebb-8698-0903414353e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1fdd9e-ec88-4d25-9f8a-bf130d97e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the group’s main rapper and lead dancer Ryu-jin, she said
        they also have notable B-side tracks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a98a15-b1e0-4796-9e91-cb9e93400b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb4c999-72a5-47e6-b4b7-d13ccb12b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to recommend you ‘24Hrs’ from the Wannabe album. It’s really
        hip and it’s a very cool song,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a7fbb6-69dc-4abc-abed-9c15d2e29d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a27378e-610e-4316-8016-4e5932bf5780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being one of the dancers of the group, Chae-ryeong said its “Wannabe”
        — one of their title songs — for her for its addictive “shoulder dance.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b397a-970b-4edf-aba7-2d067669aa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d108ccd-c430-47db-8393-c059fb5af803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Itzy’s leader Ye-ji, it would be their latest song “Cheshire”
        because of its “very attractive sound” and “very attractive dancing point.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa5e29-4bd9-4e1e-bdc7-7d99059fc8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade5e814-a3aa-4e3b-8c7f-4be3e9874e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itzy just concluded a two-day concert in the Philippines on Saturday
        and Sunday for their “Checkmate” world tour. This was more than three years
        since the group held a showcase in the country in 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8545b06-2366-424d-b4af-3074b870797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a618578-1f0d-4bfa-8042-3a1b581da3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ye-ji said the group is glad their first stop for their Asia tour
        is in the Philippines and that the members prepared a lot for the Filipino
        Midzys.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f04f07-012d-4d5a-9fb4-1963353f837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bad08a-2132-4198-8d16-65a59c183afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu-na noted that aside from their hit songs, each member also has
        her own solo performances that will surely leave an impact to their fans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088cb2d9-5c72-43dd-8479-954972f12921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a950ee06-236d-4ec6-9f09-85293356d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:08:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a new year ahead, the JYP Entertainment girl group said they
        have a lot of things prepared so Midzys should stay tuned.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f54de4-7661-4fbd-b401-05fd9cd5f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T10:53:02.183+08:00
