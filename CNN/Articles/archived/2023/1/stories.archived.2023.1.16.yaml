      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was received by the Senate on Dec. 19, but the upper chamber
        has yet to tackle the proposed measure.</p>'
  'pnp-second-level-officers-internal-cleansing':
