      'text': '<p><strong>After the full lineup reveal, get your ticket to Wanderland
        2023</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b400b365-af1a-4fe4-90c5-ce8864f804b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T19:09:21.138+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:07:56.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the years-long wait, music and arts festival Wanderland returns
        with what can only be called — hands down — a comeback to end all comebacks.
        Festival promoters Karpos Multimedia initially announced their first wave
        of headliners, which includes French rock band Phoenix and pop solo artist
        Carly Rae Jepsen. (Already, it’s worth going to TBH.) At their exclusive lineup
        party last weekend, they stacked up even more performers that we would love
        to sing, shout, and dance-cry to: Dashboard Confessional, Rico Blanco, and
        the soulful Raveena to name a few. Asian acts such as Bangkok-based HYBS,
        local performers like Ylona Garcia (who garnered cheers from the lineup party
        audience), Flu, and The Ridleys will also be part of the two-day festival.
        True to its goal of championing art as much as music, the festival will also
        feature the work of local visual artists Alaga, Amiel Rivera, Faith De Leos,
        and Wika Nadera. Wanderland Festival 2023 will be on March 4 and 5 at the
        Filinvest City Events Grounds in Alabang. Time to block it off. — MARGA BUENAVENTURA</p>'
