      'mgnl:type': 'text'
      'text': '<p>Sen. Raffy Tulfo and Sen. Grace Poe echoed similar sentiments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d2634-2794-4c2a-ad80-8de24c7ada6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:22:59.981+08:00
