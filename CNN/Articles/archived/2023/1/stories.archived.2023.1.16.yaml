  'Benjamin-Magalong-slams-SMNI-owner-hosts':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-16T23:41:39.646+08:00
    'imagesource': 'jcr:c9372257-b406-4861-8ffa-6448bb053c7e'
