        album launch on Jan. 20 at 123 Block. The lineup also includes Ena Mori, Zild,
        Gabba, and Sandwich. Entrance is free from 6 p.m. to 7 p.m., and ₱450 from
        7 onwards. — CNN PHILIPPINES LIFE STAFF</p>'
