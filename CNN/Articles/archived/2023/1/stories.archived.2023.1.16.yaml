      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:08:08.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte Mayor Arnold James Ysidoro declared the suspension of classes
        in the municipality on Monday to give school officials time to check for damage
        in the facilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c509040-1d20-48c5-a478-038149dc005d'
