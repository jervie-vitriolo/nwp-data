      'mgnl:type': 'text'
      'text': '<p>“The exoneration of accused Isorena, Caguioa, Fabul and Esplana,
        would not extend to the rest of the accused Supangan, Arquero, Lopez, and
        Quintas as they performed acts making them responsible for the splitting of
        payments,” the court said.</p>'
