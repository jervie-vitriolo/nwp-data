      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories released on Monday, Seaoil, Petro Gazz, and&nbsp;PTT
        Philippines said per-liter costs of gasoline and diesel are set to increase
        by ₱0.95, and ₱0.50, respectively.</p>'
