      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> – The
        Sandiganbayan has cleared former Philippine Coast Guard (PCG) commandant Vice
        Admiral Rodolfo Isorena and three others over the illegal purchase of phone
        cards in 2014.</p>'
