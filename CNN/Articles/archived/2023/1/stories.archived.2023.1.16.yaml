      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly bulletin, the DOH said it logged a daily average of
        419 cases during the week. The latest tally reflected a 6% decrease from the
        previous week.</p>'
