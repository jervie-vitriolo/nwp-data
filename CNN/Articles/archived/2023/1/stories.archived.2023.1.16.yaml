      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89af6787-590d-458f-b3e9-8d60814d4700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T20:23:37.021+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:07:54.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gumanao is from ACT while Dayoha works for the Alliance of Health
        Workers. Both are based in Cebu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff6a9d-839a-4667-8f56-f7f0a56d5e7d'
      'mgnl:activationStatus': true
