  'spacex-falcon-heavy-rocket-return':
    'author': 'Jackie Wattles, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-16T14:00:42.302+08:00
    'imagesource': 'jcr:a4947d76-10e6-4251-80b2-029e0d05be0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63913a03-6578-432b-a6d3-a07b5f9a1abe'
    'lead': 'SpaceX''s Falcon Heavy rocket, the towering launch vehicle known for
      its boosters'' aerial acrobatics and synchronized landings when returning to
      Earth, took to the skies Sunday, delivering national security payloads to orbit
      for the US military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-16T14:13:43.025+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:08:05.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:07:44.429+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'SpaceX', 'Falcon-Heavy']
    'template': '1'
    'title': 'SpaceX''s most powerful rocket returns to flight and nails synchronized
      landing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7c92c8-c2e1-4f2f-a2f2-c5f2a44cd080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — SpaceX''s Falcon Heavy rocket, the towering
        launch vehicle known for its boosters'' aerial acrobatics and synchronized
        landings when returning to Earth, took to the skies Sunday, delivering national
        security payloads to orbit for the US military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d458e-f889-462f-a0a4-9969daaaadb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission, called USSF-67, took off at 5:56 p.m. ET from Kennedy
        Space Center in Florida, marking the fifth successful flight of the rocket
        recently dethroned as the world''s most powerful operational launch vehicle.
        This mission was <a href="https://www.kennedyspacecenter.com/launches-and-events/events-calendar/2023/january/rocket-launch-spacex-falcon-heavy-ussf-67?sf263293824=1"
        target="_blank">initially advertised</a>&nbsp;to launch on Saturday, and the
        reason for the one-day delay was not immediately clear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25edf292-2dde-4d60-9500-9988215fbfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcon Heavy debuted to much fanfare in 2018 when SpaceX CEO
        Elon Musk <a href="https://www.cnn.com/2020/10/08/cars/spacex-tesla-mars-starman-scn-trnd/index.html"
        target="_blank">attached his personal Tesla Roadster</a>&nbsp;as a test payload
        on the launch. The car is <a href="https://www.cnn.com/2022/02/08/tech/spacex-tesla-roadster-falcon-heavy-anniversary-scn/index.html"
        target="_blank">still in space</a>, taking an oblong path around the sun that
        swings out as far as Mars'' orbital path.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b56d58a-fd6b-4c5a-9126-11c9b71799f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket followed up that test mission with two launches in 2019
        before taking a three-year hiatus; the vast majority of SpaceX''s missions
        don''t require the Falcon Heavy''s amped-up power. On the other hand, SpaceX''s
        workhorse Falcon 9 rocket launched more than 60 times in 2022 alone, sending
        two groups of astronauts to space as well as <a href="https://www.cnn.com/2022/02/27/business/starlink-activated-ukraine/index.html"
        target="_blank">Starlink satellites</a>&nbsp;and a variety of other spacecraft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98cc93e-5f07-4cd7-a22f-c3b4975bda24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But SpaceX is now making good on <a href="https://www.af.mil/News/Article-Display/Article/2305576/space-force-awards-national-security-space-launch-phase-2-launch-service-contra/"
        target="_blank">lucrative military launch</a>&nbsp;contracts it signed for
        the Falcon Heavy years ago. The rocket returned to flight in November with
        the launch of the US military''s <a href="http://www.cnn.com/2022/11/01/business/spacex-falcon-heavy-launch-ussf-44-scn/index.html"
        target="_blank">USSF-44 mission</a>, and Sunday''s liftoff was a follow-up
        to that display.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806aba9a-4b43-46ae-8bc3-d35ef1eaf484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USSF-44 included six payloads on one satellite that advance communications,
        space weather sensing, and other technologies into near-geosynchronous orbits,"
        according to the military''s <a href="https://www.spoc.spaceforce.mil/News/Article-Display/Article/3238655/successful-ussf-44-launch-sign-of-whats-to-come"
        target="_blank">Space Operations Command</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05848a85-a5bf-4af2-9f5b-cb3128e2ce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And USSF-67 will make use of the same type of spacecraft deployed
        on USSF-44, called LDPE, which is essentially a bus for outer space that can
        carry smaller satellites. The Falcon Heavy also carried a <a href="https://www.kennedyspacecenter.com/launches-and-events/events-calendar/2023/january/rocket-launch-spacex-falcon-heavy-ussf-67?sf263293824=1"
        target="_blank">communications satellite</a>, called the Continuous Broadcast
        Augmenting SATCOM, for the US Space Force.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de9e476-7567-41e7-894d-9378fc88e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional details about the satellites on Sunday''s mission were
        not immediately available.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5e225-68d6-4537-9897-992778c44dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With each launch, the Falcon Heavy rocket puts on a dramatic show
        back on Earth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995dafdf-bd3d-4c74-8a23-56d51293d64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Sunday''s mission, the company recovered two of the Falcon
        Heavy rocket''s first-stage boosters — the tall white sticks strapped together
        to give the rocket its heightened power at liftoff. After expending most of
        their fuel, the side boosters fell away from the center core and reoriented
        themselves to slice back through the Earth''s atmosphere.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0431f223-10c3-46a7-9936-cf6f85f96349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they approached the ground, the boosters reignited their engines
        and completed a synchronized landing on ground pads near the Florida coastline.
        It''s a signature move for SpaceX, which routinely recovers and reuses its
        rocket boosters to drive down the cost of launches.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e9a860-fc15-4184-94bb-760e697899be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX did not attempt to recover the center booster because of
        fuel requirements.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c3273-7ec2-4d83-b363-394bc2e3c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company hasn''t successfully retrieved all three boosters yet,
        although it''s come close. The two side boosters made a pinpoint, synchronized
        landing on ground pads after an April 2019 mission, and the rocket''s center
        booster touched down on a seafaring platform. But rough waves <a href="https://www.cnn.com/2019/04/16/tech/spacex-falcon-heavy-center-booster/index.html"
        target="_blank">toppled it over</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0863d2a1-6252-4d41-a8c1-14a605a6c9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All about this rocket</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e75e0b-7bb1-4e0e-9675-2aa74b0bc41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the Falcon Heavy was the world''s most powerful operational
        rocket. But in November, NASA''s new moon rocket, called Space Launch System,
        or SLS, stole that title with its <a href="https://www.cnn.com/2022/10/12/world/artemis-nasa-launch-date-scn/index.html"
        target="_blank">inaugural launch</a>. SLS launched the uncrewed <a href="http://www.cnn.com/2022/12/11/world/nasa-splashdown-artemis-i-orion-sunday-scn/index.html"
        target="_blank">Artemis 1 mission</a>&nbsp;around the moon, paving the way
        for future missions with astronauts on board.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4416b0f2-7295-4888-9158-3d727f0f2b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Falcon Heavy gives off about 5 million pounds of thrust,
        SLS is puts out as much as <a href="https://www.nasa.gov/exploration/systems/sls/fs/sls.html"
        target="_blank">8.8 million pounds of thrust</a>&nbsp;— 15% more than the
        Saturn V rockets that powered the Apollo moon landings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb14766-6c1c-447f-bd6e-0663cfb2d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its experimental facilities in South Texas, SpaceX is in the
        final stages of preparing for the first orbital launch attempt of its Starship
        spacecraft and Super Heavy rocket. Though the test flight still <a href="https://www.cnn.com/2022/06/13/tech/spacex-starship-faa-environmental-review-scn/index.html"
        target="_blank">awaits final approval</a>&nbsp;from federal regulators, it
        could lift off in the coming weeks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16557a7-58d8-4742-a322-668a46fb6685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, SpaceX''s Starship would dethrone the SLS as the
        most powerful rocket flying today.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a4616-2535-486c-a15d-06b138a61041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Starship system is expected to outpower both SLS and Falcon
        Heavy. The forthcoming Super Heavy booster, which is designed to vault the
        Starship spacecraft into space, is expected to put off about <a href="https://www.spacex.com/vehicles/starship/"
        target="_blank">17 million pounds of thrust</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36190cbe-fd0a-40de-8d05-d42280fbe3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not all a competition, however. Both the SLS rocket and SpaceX''s
        Starship are integral to NASA''s <a href="https://www.cnn.com/2022/08/28/world/artemis-1-moon-rocket-mars-scn/index.html"
        target="_blank">plans to return astronauts to the moon''s surface</a>&nbsp;for
        the first time in half a century.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe2c00-19c9-45e1-b512-00188f65c142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has its own, ambitious vision for the Starship: ferrying
        humans and cargo to Mars in hopes of one day establishing a permanent human
        settlement there.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d985a3-0591-4194-9c18-021a48806bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:13:43.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/15/business/spacex-falcon-heavy-launch-ussf-67-scn/index.html"
        target="_blank">SpaceX''s most powerful rocket returns to flight and nails
        synchronized landing</a>."</em></p>'
  'andrew-tate-romania-human-trafficking-rape':
    'author': 'Jorge Engels, Philip Wang and Emma Tucker, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-16T14:13:52.632+08:00
    'imagesource': 'jcr:755b9c10-0295-4ad9-bd53-85b6a2ff0673'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87bb8e18-a271-4ee5-92af-8d2d1a2b4ffe'
    'lead': 'Romanian authorities said they have seized nearly $4 million worth of
      assets belonging to controversial internet personality Andrew Tate over the
      past week as he and his brother are investigated on allegations of human trafficking
      and rape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-16T14:18:39.910+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:08:04.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:07:44.639+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Andrew-Tate', 'Tristan-Tate', 'Romania', 'human-tafficking', 'rape']
    'template': '1'
    'title': 'Romanian authorities seize nearly $4 million in assets from Andrew Tate
      in alleged human trafficking, rape investigation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a655913-9b75-4360-b6b5-cc2336506fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:18:39.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Romanian authorities said they have seized
        nearly $4 million worth of assets belonging to controversial internet personality
        Andrew Tate over the past week as he and his brother are investigated on allegations
        of human trafficking and rape.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee25583-5928-4df6-890f-ed1a9f39610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:18:39.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 18 million lei, equivalent to $3,942,700, has been seized,
        the country''s Asset Recovery and Management Agency (ANABI) said in a <a href="https://anabi.just.ro/en/news/anabi-a-preluat-in-administrare-29-de-bunuri-mobile-si-sume-de-bani-cu-o-valoare-totala-de-aproximativ-18-milioane-lei"
        target="_blank">press release on Saturday</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4626c5a9-9823-4cc1-af94-28667d1a5375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:18:39.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 29 seized assets are motor vehicles, luxury watches and
        sums of money in several different currencies, ANABI said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d26994d-712e-4c16-a5b4-f79df571e409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:18:39.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seizures were carried out on orders from prosecutors of the
        Directorate for Investigating Organized Crime and Terrorism, according to
        ANABI.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f003f7-acdf-455d-a099-274a236660c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:18:39.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:04.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video published by Reuters on Saturday shows Romanian authorities
        at a compound emblazoned with a large "Tate" sign seizing several high-value
        vehicles, including a Rolls Royce, a BMW and a Mercedes Benz.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18edfd8c-1f98-4ff1-b7ce-131ebc6dc50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:18:39.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:04.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew and his brother Tristan Tate were detained in Romania in
        December as prosecutors pursued claims of human trafficking and rape. Authorities
        in Romania said police served search warrants at five homes and took four
        suspects into custody — two Britons and two Romanians — as part of the investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe26e0-6cea-4e35-8502-fae28963a43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:18:39.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romania''s Directorate for Investigating Organized Crime and Terrorism
        (DIICOT) said the four suspects had been detained for an initial 24 hours.
        A Bucharest court accepted an application by DIICOT to hold Tate and his brother
        Tristan in custody for a further 30 days, their lawyer Eugen Vidineac said
        on December 30.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c84f9-2267-4156-bf9a-00794508cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:18:39.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DIICOT alleged that the four suspects formed an organized criminal
        group that stretched from Romania to Britain and the United States, for the
        purpose of committing the crime of human trafficking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a79fb5-d0c2-4c99-bbd8-7ba18356cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:18:39.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities allege that two of the suspects misled the victims
        "into believing that they intended to enter into a marriage/cohabitation relationship"
        while transporting victims to Romania and later sexually exploiting them with
        physical violence and coercion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508fdc58-3e7f-46a0-978f-f7f081ad27df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:18:39.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also said one of the suspects raped a victim on two
        separate occasions in March 2022. At least six victims were allegedly "sexually
        exploited by the organized criminal group," the DIICOT statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaf0455-d4b3-4f0e-88ee-b0877906bd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:18:39.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tate known for misogynistic rants</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5e524-66d4-41f6-95c4-5611d043f844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:18:39.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tate, a former professional kickboxer, is known for his viral rants
        online about male dominance, female submission and wealth. He openly advocates
        violence against women, and had previously been banned from every major social
        media platform until Elon Musk reinstated his Twitter account after taking
        over the company.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0ec6d-6b6b-4756-9f62-daf683ad6a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:18:39.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rose in prominence earlier this year, with many adults including
        school teachers voicing alarm about his misogynistic ideas taking root in
        the minds of countless young boys. Before it was taken down, his TikTok account
        racked up about 11.6 billion views.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd5f03-c88d-484c-96fe-c39946fad449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:18:39.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made headlines the week of his arrest for a Twitter interaction
        with Swedish climate activist Greta Thunberg, who told Tate to get a life
        after he tweeted about his numerous cars "and their respective enormous emissions."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30b0441-31ea-4d71-93a0-4716df7c8c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:18:39.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was speculation online that authorities were alerted to Tate''s
        presence in Romania by the appearance of a particular pizza box in one of
        the photos he posted in his spat with Thunberg.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b1d02c-d8da-4692-9f3b-4fc6ea8fea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:18:39.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:04.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, according to Reuters, a spokesperson for DIICOT said the pizza
        boxes did not play a role in the detentions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b38a2-c982-45c5-b1a2-65951090d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-16T14:18:39.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:08:04.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/15/world/andrew-tate-asset-seizure-romania/index.html"
        target="_blank">Romanian authorities seize nearly $4 million in assets from
        Andrew Tate in alleged human trafficking, rape investigation</a>."</em></p>'
