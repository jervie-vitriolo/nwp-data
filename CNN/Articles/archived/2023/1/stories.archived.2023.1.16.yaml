    'lead': 'British companies do not see corruption in the Philippines as a major
      concern when deciding to invest in the country, a British Chamber of Commerce
      of the Philippines official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-16T23:38:14.985+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:07:52.728+08:00
