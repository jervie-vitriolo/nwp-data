    'lead': 'President Ferdinand Marcos Jr. says until smuggling of commodities is
      stopped and local production can keep up with the demand, the importation of
      agricultural products is necessary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-16T07:14:39.349+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T21:08:13.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
