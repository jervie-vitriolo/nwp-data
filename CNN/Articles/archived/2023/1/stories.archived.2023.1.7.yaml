      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b307d96-1481-4964-9fd4-4ed56377089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T11:35:29.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:35.023+01:00
