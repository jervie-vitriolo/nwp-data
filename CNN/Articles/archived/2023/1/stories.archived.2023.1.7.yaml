    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2023-01-07T07:15:32.373+08:00
    'imagesource': 'jcr:e6db1473-c823-423b-a13b-ddfcc0238f6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a75893e-24b2-4680-81b1-533e90dcec12'
    'lead': 'The majestic structures of ancient Rome have survived for millennia —
      a testament to the ingenuity of Roman engineers, who perfected the use of concrete.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-07T07:19:30.677+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-10T15:18:37.732+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:18:23.958+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mystery of why Roman buildings have survived so long has been unraveled,
      scientists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6ba388-96ad-416c-96ed-f0cf77cfcf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.733+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> –&nbsp;The majestic structures of ancient
        Rome have survived for millennia — a testament to the ingenuity of Roman engineers,
        who perfected the use of concrete.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a5a8c4-3d3a-49f9-becb-050e8d045032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.734+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how did their construction materials help keep colossal buildings
        like the Pantheon (which has the world''s largest unreinforced dome) and the
        Colosseum standing for more than 2,000 years?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b68df-5172-4dfe-944b-f530b13cbb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.735+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e1ab8-81f6-450d-815c-28beb963827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.736+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman concrete, in many cases, has proven to be longer-lasting than
        its modern equivalent, which can deteriorate within decades. Now, scientists
        behind a new study say they have uncovered the mystery ingredient that allowed
        the Romans to make their construction material so durable and build elaborate
        structures in challenging places such as docks, sewers and earthquake zones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929b4212-6962-4263-bc14-48d0b84f8d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.736+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab44f7-2627-4a1f-9e5e-3363ae7666e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.737+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study team, including researchers from the United States, Italy
        and Switzerland, analyzed 2,000-year-old concrete samples that were taken
        from a city wall at the archaeological site of Privernum, in central Italy,
        and are similar in composition to other concrete found throughout the Roman
        Empire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f07bd-f21b-4aac-bf98-c9c6d2a2645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.738+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ce94a-88f5-4d3b-b0f7-c14f0aa972ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.741+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that white chunks in the concrete, referred to as lime
        clasts, gave the concrete the ability to heal cracks that formed over time.
        The white chunks previously had been overlooked as evidence of sloppy mixing
        or poor-quality raw material.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c2d66-35fc-43a8-86d2-5b0716e1bdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.741+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5eab7-3005-4b14-8128-6f2228a3381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.742+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it was really difficult to believe that ancient Roman (engineers)
        would not do a good job because they really made careful effort when choosing
        and processing materials," said study author Admir Masic, an associate professor
        of civil and environmental engineering at the Massachusetts Institute of Technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46db747-6304-46fc-aa10-953003bc7eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.742+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b0b1e5-648d-472f-abfe-6f4c032cb690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.743+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scholars wrote down precise recipes and imposed them on construction
        sites (across the Roman Empire)," Masic added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06caeccb-0f44-4a82-87d6-222fe15706b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.744+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42437b3b-a423-423c-9af0-9dd6a2f0d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.744+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new finding could help make manufacturing today''s concrete
        more sustainable, potentially shaking up society as the Romans once did.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196b58c-0190-4518-86e2-825b75734a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.745+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f5b7e-b98b-4b4f-9f28-df9efd294ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.745+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Concrete allowed the Romans to have an architectural revolution,"
        Masic said. "Romans were able to create and turn the cities into something
        that is extraordinary and beautiful to live in. And that revolution basically
        changed completely the way humans live."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20e33a-049d-4e6b-b84f-08f9316c5396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.746+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4343b3e-67bb-4980-a313-05e85c0f4af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.747+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lime clasts and concrete''s durability</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a4ed51-fc70-4c37-be33-544872cf7a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.747+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concrete is essentially artificial stone or rock, formed by mixing
        cement, a binding agent typically made from limestone, water, fine aggregate
        (sand or finely crushed rock ) and coarse aggregate (gravel or crushed rock).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433b47b8-d163-4034-8435-7924e5a768ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.748+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5abeb7-be2b-4d24-95d7-0f2eb828fa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.748+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman texts had suggested the use of slaked lime (when lime is first
        combined with water before being mixed) in the binding agent, and that''s
        why scholars had assumed that this was how Roman concrete was made, Masic
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55541128-6c2c-4772-89c1-2bbed461b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.749+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710eca79-d3b4-404a-9729-069b46b09af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.749+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With further study, the researchers concluded that lime clasts arose
        because of the use of quicklime (calcium oxide) — the most reactive, and dangerous,
        dry form of limestone — when mixing the concrete, rather than or in addition
        to slaked lime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af957a7f-516e-4a9a-b2ad-14df45b45bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.750+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e455c5-03ee-48fa-bca3-73aeabcf3baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.750+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional analysis of the concrete showed that the lime clasts
        formed at extreme temperatures expected from the use of quicklime, and "hot
        mixing" was key to the concrete''s durable nature.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de21a541-8528-408c-ab37-e2ca30f52cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.751+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c0c4d6-eb19-4030-94ea-bf0f18c99c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.751+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The benefits of hot mixing are twofold," Masic said in a news release.
        "First, when the overall concrete is heated to high temperatures, it allows
        chemistries that are not possible if you only used slaked lime, producing
        high-temperature-associated compounds that would not otherwise form. Second,
        this increased temperature significantly reduces curing and setting times
        since all the reactions are accelerated, allowing for much faster construction."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f3632-d148-4ebc-9c19-c10e8bf4f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.752+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef1d844-b85e-4161-9ddb-a8f7e0b6e41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.753+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To investigate whether the lime clasts were responsible for Roman
        concrete''s apparent ability to repair itself, the team conducted an experiment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e49704-0433-4f62-8997-3d3a02e5387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.754+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd367bc-807e-47a2-afe6-61342e450459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.754+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They made two samples of concrete, one following Roman formulations
        and the other made to modern standards, and deliberately cracked them. After
        two weeks, water could not flow through the concrete made with a Roman recipe,
        whereas it passed right through the chunk of concrete made without quicklime.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75723d4-7a64-448f-8803-1dd3a034f1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.755+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb25753-8849-49fd-8892-c374d21ae257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.755+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings suggest that the lime clasts can dissolve into cracks
        and recrystallize after exposure to water, healing cracks created by weathering
        before they spread. The researchers said this self-healing potential could
        pave the way to producing more long-lasting, and thus more sustainable, modern
        concrete. Such a move would reduce concrete''s carbon footprint, which accounts
        for up to 8% of global greenhouse gas emissions, according to the study.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec041e4-87f4-4a95-a84c-46197acc9479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.756+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee4d2cb-7493-4f32-a999-c08e338f01d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.756+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years, researchers had thought that volcanic ash from the
        area of Pozzuoli, on the Bay of Naples, was what made Roman concrete so strong.
        This kind of ash was transported across the vast Roman empire to be used in
        construction, and was described as a key ingredient for concrete in accounts
        by architects and historians at the time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c31878-2112-4f5b-8ff4-4e4d676f56d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.757+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d35953-66a6-490c-8ee7-b53d437c3d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.757+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masic said that both components are important, but lime was overlooked
        in the past.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a2a037-2e18-4cc9-b0d8-31df5b25cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.758+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff60cad-89c0-4936-a4b8-4501a41bf678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.759+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published in the journal <a href="https://www.science.org/doi/10.1126/sciadv.add1602">Science
        Advances</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec33dd5-902d-4367-aa25-6720e730f46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:30.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.759+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://edition.cnn.com/style/article/roman-concrete-mystery-ingredient-scn/index.html">Mystery
        of why Roman buildings have survived so long has been unraveled, scientists
        say</a>"</em></p>'
  'el-chapo-son-extradition-halted':
    'author': 'Elizabeth Plaza, Kiarinna Parisi, Mitchell McCluskey and Tara John,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-07T09:03:16.137+08:00
    'imagesource': 'jcr:a41ca708-3e8a-4b77-a108-47ba51173d9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '032b7232-356e-4fa5-a8d1-5740f7202e63'
    'lead': 'A Mexico City federal judge halted the extradition of Joaquin "El Chapo"
      Guzmán''s son, alleged drug cartel leader Ovidio Guzmán, to the United States
      on Friday, a day after he was arrested in an intense operation in northern Mexico
      that led to the deaths of 29 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-07T09:05:56.541+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-10T15:18:37.142+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:18:24.762+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Extradition of ''El Chapo'' son to the US halted after 29 killed in
      arrest operation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c82191c-d577-4604-a7b3-57e80bf7224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.541+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.143+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> –&nbsp;A Mexico City federal judge halted
        the extradition of Joaquin "El Chapo" Guzmán''s son, alleged drug cartel leader
        Ovidio Guzmán, to the United States on Friday, a day after he was arrested
        in an intense operation in northern Mexico that led to the deaths of 29 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf3c48e-1c5b-4e2a-ba9c-bfdf96f66f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.541+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.144+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c7dcd8-db38-4a85-aac5-659a9372ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.144+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is seeking Guzmán''s extradition for drug trafficking and
        has offered up to $5 million for information leading to the capture of the
        man they say is "a senior member of the Sinaloa Cartel."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f8e61-0fda-4059-a2dd-2324db4e6652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.145+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428f96b-1f6a-448b-8f00-126c15e6f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.146+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Mexico''s Foreign Minister Marcelo Ebrard confirmed
        that there is an arrest warrant in the US dated September 19, 2019, but said
        that the possible extradition of Guzmán would not be immediate due to the
        formalities of the law. He also stated that Guzmán has ongoing legal proceedings
        in Mexico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d21f9-8a6a-4ccc-8343-61d68a89c18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.147+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1baf5-e168-4786-8415-ed4cab415c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.148+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the judge also suspended a measure that prevented Guzmán
        from communicating with his relatives and his legal team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c98f28-af78-46ab-8755-3023feba04e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.148+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9b6eca-1acc-468f-b0a4-0fdec989aa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.149+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the legal resolution, Guzmán''s legal team has three
        days to decide whether to ratify the measures they have filed in favor of
        their client.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8138fe-33a0-4f7c-9525-f16ab7c3b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.150+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c6bc4f-45b9-42c9-b016-e03bc39cc923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.151+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has requested a response from Guzmán''s defense but has not
        yet heard back. He is being held in the Altiplano maximum security federal
        prison, officials said Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac6080b-88a3-4fda-bf3c-ac25a6edbfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.151+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b2d9ee-1ff5-46be-bedd-9d65042b6367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.152+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzmán''s father, "El Chapo," had escaped from Altiplano prison
        on July 11, 2015 through a mile-long tunnel that featured a motorcycle on
        tracks. He was later captured and convicted in the US four years later of
        10 counts, including engaging in a continuing criminal enterprise, drug trafficking
        and firearms charges. He was sentenced to life in prison plus 30 years and
        ordered to pay $12.6 billion in forfeiture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ac549-c7eb-4ab2-9ace-cf3cf4d8a578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.152+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c5bd1-eccc-4906-9e52-09ce6dc4cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.153+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ovidio Guzmán was previously arrested by federal authorities in
        October 2019, but was released on the orders of President Andrés Manuel López
        Obrador to avoid further bloodshed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0742e2-cb1f-4da1-b120-1503c8337229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.154+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563d0cfd-b00d-49e8-afd9-3ba6bbe03fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.154+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest arrest comes days before US President Joe Biden and Canadian
        Prime Minister Justin Trudeau visit Mexico City to attend the North American
        Leaders Summit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a146a8-9872-4eff-9227-cb06fc4951ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.155+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f93e5ee-e56a-4d9f-a45b-63a79686dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.155+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capturing Guzmán could be a way for López Obrador to show the US
        that he is "in control of the armed forces and Mexico''s security situation,"
        Gladys McCormick, a associate professor at Syracuse University who focuses
        on Mexico-U.S. relations, told CNN in an email.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0340f-40c5-464e-9d80-618f19a42683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.156+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3926c4-3816-4bbe-8bf3-9e8811209ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.156+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also defuses the power behind any ask from the Biden administration
        to stem the tide of fentanyl and other narcotics across the border," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3f1dcf-50a5-4559-acca-79e243332831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.157+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2481f381-ef39-45cf-887a-27479cc978d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.157+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Violent aftermath</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff1cb3a-3c49-4b25-9a97-91513eae6837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.158+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Guzmán''s arrest in Culiacán on Thursday, chaos erupted in
        the city. The authorities asked citizens to seek refuge due to clashes in
        several areas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3698c096-8af5-444a-a0e7-eb3b7a34beb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.158+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d9c04-402f-455f-9dfc-f66f5a10c411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.159+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His arrest was the result of a lengthy operation which involved
        200 special forces, Defense Minister Luis Cresencio Sandoval said Friday.
        Local officials urged citizens to shelter at home amid clashes with cartel
        members in various parts of the city.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb2c3a-6282-4c48-9156-ee1f5dbe45b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.159+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d25cfd-1d21-45f3-bb75-65469f37ba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.160+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 19 suspected gang members and 10 military personnel died
        during violent clashes in the northern Mexican state of Sinaloa, after authorities
        arrested Guzmán, along with 21 others. No civilian deaths or injuries were
        reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf7f922-cb4a-4ca6-9c28-73df454db277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.161+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d156021-4af2-462a-a4e2-79c9d25af166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.162+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security at Altiplano prison has been increased since Guzmán was
        detained, the minister added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc60a3cb-adab-4477-9d00-4805638362f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.162+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6e9df1-2a5a-4836-aebe-316486b8244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.163+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Sinaloa, where Culiacán is located, is home to one
        of the world''s most powerful narcotics trafficking organizations, the Sinaloa
        Cartel, of which "El Chapo" was the leader.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dafaf30-df84-4bc5-b03d-4afc08443827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.164+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caec1f50-0661-43b8-a0b0-d4228a650823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.165+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department, which was offering a $5 million reward
        for information leading to Guzmán''s arrest, wrote that law enforcement investigations
        indicated that Guzmán and his brother, Joaquín Guzmán-López, "inherited a
        great deal of the narcotics proceeds" following the death of another brother,
        Edgar Guzmán-López.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d11303d-6fc1-4d23-9dde-c5aaa9e42cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.166+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1205c5-b214-4002-9a3e-d2a6a99d88a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.167+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They "began investing large amounts of the cash into the purchasing
        of marijuana in Mexico and cocaine in Colombia. They also began purchasing
        large amounts of ephedrine from Argentina and arranged for the smuggling of
        the product into Mexico as they began to experiment with methamphetamine production,"
        the State Department said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d4d5b4-41db-474c-a91d-d04cb64c3a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.167+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d287c8-72ea-4c32-b0a6-fd1a3cd5e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.168+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers are also alleged to oversee an estimated 11 "methamphetamine
        labs in the state of Sinaloa," the State Department says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458f653e-1286-434e-96b7-e590afb2fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:05:56.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:37.168+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/01/06/americas/el-chapo-son-arrest-mexico-prison-intl">Extradition
        of ‘El Chapo’ son to the US halted after 29 killed in arrest operation</a>"</em></p>'
