  'US-imposes-sanctions-on-Iranian-officials-connected-to-drone-program':
    'author': 'Jennifer Hansler, CNN'
    'caption': 'Sergei Supinsky/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-07T02:06:02.809+08:00
    'credit': 'Sergei Supinsky/AFP/Getty Images'
    'imagesource': 'jcr:b373c372-c4b1-4d9c-b547-83b443371964'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99ea1c2a-365b-4a57-ae49-e6c96faf7120'
    'lead': 'The US Treasury imposed sanctions on officials tied to an Iranian defense
      manufacturer that designs and produces drones which have been used by Russia
      in the war in Ukraine, as well as the director of “the key organization responsible
      for overseeing Iran’s ballistic missile programs.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-07T02:07:43.118+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-10T15:18:39.877+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:18:20.827+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US imposes sanctions on Iranian officials connected to drone program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83762df5-2fb6-4adc-886e-8d708f47afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:07:43.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.879+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Treasury on Friday imposed
        sanctions on officials tied to an Iranian defense manufacturer that designs
        and produces drones which have been used by Russia in the war in Ukraine,
        as well as the director of “the key organization responsible for overseeing
        Iran’s ballistic missile programs.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec155313-4312-431f-9f4e-09b08b5d4334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:07:43.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.879+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f1886c-38c5-43bf-af4f-f5ee5a274558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:07:43.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.881+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has used Iranian drones to barrage Ukraine, targeting civilian
        sites and critical infrastructure “to try to turn off the lights, turn off
        the heat, turn off the water for Ukrainians as they head into winter,” in
        the words of US Secretary of State Antony Blinken.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff5d068-f63d-4830-9a8c-bc662edd99b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:07:43.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.883+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a2febb-e501-447a-8061-9ff3c66440e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:07:43.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.884+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday’s sanctions target “six executives and board members of U.S.
        designated Qods Aviation Industries” and the director of Iran’s Aerospace
        Industries Organization, according to a Treasury press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f14fb7a-19ef-4aa5-88c5-0e7a472406e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:07:43.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.885+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971e084b-fa12-4e07-9e1b-fcaf96359462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:07:43.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.885+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to use every tool at our disposal to deny Putin
        the weapons that he is using to wage his barbaric and unprovoked war on Ukraine,”
        Treasury Secretary Janet Yellen said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb4b31a-98f4-412a-a08b-91b2e7f4934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:07:43.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.886+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0027d99e-47e5-49f0-bef6-9f23e1554744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:07:43.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.887+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Kremlin’s reliance on suppliers of last resort like Iran shows
        their desperation in the face of brave Ukrainian resistance and the success
        of our global coalition in disrupting Russian military supply chains and denying
        them the inputs they need to replace weapons lost on the battlefield,” Yellen
        said. “The United States will act swiftly against individuals and entities
        supporting Iran’s UAV and ballistic missile programs and will stand resolutely
        in support of the people of Ukraine.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18af0dd-4786-432d-896d-bbd6c2a28fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:07:43.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.888+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Secretary of State Antony Blinken said
        “Iran has now become Russia’s top military backer.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e08596-4d41-46fe-885c-47423d4a161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:07:43.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.888+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iran must cease its support for Russia’s unprovoked war of aggression
        in Ukraine, and we will continue to use every tool at our disposal to disrupt
        and delay these transfers and impose costs on actors engaged in this activity,”
        he said Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d5e885-0674-43b4-9448-0e0fc7562d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:07:43.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.889+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b9bb7-362d-4bf5-bb4b-18f3347f394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:07:43.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.890+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has for years made efforts to deter Iran’s drone program
        through sanctions and export controls. However, CNN reported this week that
        parts made by more than a dozen US and Western companies were found inside
        a single Iranian drone downed in Ukraine last fall, according to a Ukrainian
        intelligence assessment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc7332-02d1-476d-a328-c5ebb9eb7260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:07:43.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.891+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee6ec13-c8b8-43e5-95fe-7c96eb766050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:07:43.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.891+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Ukraine works to recover from continual Russian attacks, the
        Biden administration has pledged equipment to rebuild the infrastructure,
        as well as continued defensive support.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5876e3-1c9f-468f-b2a0-648b074a6e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:07:43.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.892+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3313b5a1-091f-4222-aa82-141e027264f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:07:43.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.892+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial tranche of US electrical equipment, which a US official
        told CNN included big items like circuit breakers, relays and disconnectors,
        arrived in Ukraine last month – part of a multimillion dollar pledge by the
        Biden administration to support Ukraine’s electrical system. However, the
        effort to supply Ukraine with the necessary equipment to rebuild has faced
        logistical and supply chain challenges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9263c3ca-5cbf-4442-aa30-e5e2927b63a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:07:43.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.893+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/06/politics/us-iran-uav-drone-sanctions/index.html"><em>"US
        imposes sanctions on Iranian officials connected to drone program"</em></a></p>'
