      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6877b8e5-5f13-4dbb-bb0c-1da493dcb78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:05:33.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:38.542+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with GQ, Bautista talked about leaving behind the
        Drax character he''s played in the "Guardians of the Galaxy" franchise in
        six movies and a holiday special.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58eb3d1-461c-4ab1-8541-50e9082e9dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:05:33.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:38.542+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c54a28e-44f9-41b8-85b2-8096006dc301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:05:33.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:38.543+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor said "I''m so grateful for Drax. I love him."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa9173-7488-41b8-8c45-1efad5bf6a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:05:33.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:38.544+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a011db-e6ca-4e63-b330-3e608e59a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:05:33.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:38.544+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there''s a relief [that it''s over]. It wasn''t all pleasant.
        It was hard playing that role," he added. "The makeup process was beating
        me down. And I just don''t know if I want Drax to be my legacy—it''s a silly
        performance, and I want to do more dramatic stuff."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519dae70-3354-436d-b34f-aefddfac3563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:05:33.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:38.545+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7765d24e-f4e5-4c7b-b24e-ae93ca157291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:05:33.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:38.545+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he has his way, that would include working more with Canadian
        filmmaker Denis Villeneuve, who helmed "Blade Runner 2049" and both of the
        "Dune" films in which Bautista costarred.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9882f938-a045-407e-b7c9-0149bf68c5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:05:33.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:38.546+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10378a13-9902-4974-868e-bbb2c925c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:05:33.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:38.546+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I could be a number one [on the callsheet] with Denis, I would
        do it for f***ing free," Bautista said. "I think that''s how I could find
        out how good I could be. He brings out the best in me. He sees me in a different
        light, sees the performer that I want to be. That might be how I solve the
        puzzle."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74443fec-e36d-4109-bc65-e26810604bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:05:33.868+08:00
