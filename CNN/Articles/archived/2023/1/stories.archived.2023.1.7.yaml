    'lead': 'Russian President Vladimir Putin has ordered his defense minister to
      implement a temporary ceasefire in Ukraine for 36 hours this week to allow Orthodox
      Christians to attend Christmas services, according to a Kremlin statement Thursday.
      But the proposal was swiftly dismissed as “hypocrisy” by Ukrainian officials.'
