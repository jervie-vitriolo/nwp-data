      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cb66fe-2c72-4326-ae9e-b6d5cfe3071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:57:28.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.348+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also said there should be a credible review of the
        police officials'' records.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebace4c-830e-4dbb-bea0-ce97f01998ef'
