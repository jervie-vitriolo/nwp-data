      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures shared on social media show an Airbus A320, operated by
        Jetstar, with chutes deployed and passengers evacuated around the aircraft.</p>'
