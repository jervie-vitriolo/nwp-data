      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086c00fb-b363-46a9-a54a-e6faf1d490cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:55:13.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.745+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with the plea deal, the Sandiganbayan recognizes that the withdrawal
        of cases rests with the Ombudsman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ff29e-e183-4724-ae8a-722884219324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:55:13.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.746+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c4a7ca-e1b3-4db6-97e0-95d0fb3b7513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:55:13.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.747+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Ombudsman turned over to the national treasury over
        ₱53 million and 11 properties from a direct bribery and money laundering case
        against Garcia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ffcd4-7ea2-422a-94e1-0b7bf0ab6195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:55:13.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.748+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc62703a-1a62-4338-9e72-70aaf79dc52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:55:13.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.749+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was among former generals who were accused of accepting "pabaon"
        or farewell gifts before retiring.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297ec481-0f6b-4fa1-84d1-8bb4f60d5cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:55:13.334+08:00
