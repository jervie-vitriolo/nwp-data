      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:32.209+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the families displaced were from the towns of Baler and
        Dingalan at 1,048 and 1,000, respectively, according to local disaster response
        officials. Some of the flood victims had to be rescued.</p>'
