  'new-york-judge-trump-250-million-lawsuit':
    'author': 'Kara Scannell, CNN'
    'caption': '(Photo by Angus Mordant/Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-07T07:17:18.052+08:00
    'imagesource': 'jcr:66768baa-85f2-4cb8-aae4-e20f89059027'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6ca5508-ece9-4fa4-a8af-7388ae909b7f'
    'lead': 'A New York state judge motions from former President Donald Trump, Donald
      Trump Jr., Eric Trump and Ivanka Trump to dismiss the New York attorney general''s
      $250 million lawsuit, finding some of the arguments ''frivolous.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-07T07:19:18.230+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-10T15:18:38.192+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:18:23.090+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York judge denies motion from Trump and family to dismiss $250 million
      lawsuit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c345c-c742-4e11-85b3-369d34a25ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:38.194+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A New York state judge on Friday denied
        motions from former President Donald Trump, Donald Trump Jr., Eric Trump and
        Ivanka Trump to dismiss the New York attorney general''s $250 million lawsuit,
        finding some of the arguments "frivolous."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd18be-6b06-4539-a6fc-fe5d16f8c1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:38.195+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037e31ce-d7fd-49f7-93e5-bd000f430a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:38.195+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Arthur Engoron had previously rejected several of the Trumps''
        legal arguments when he imposed a monitor on the Trump Organization last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3acbd3f-7877-4cb4-84f2-5d9052842357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:38.196+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6110e377-5712-4091-b2f7-842dd2bfa06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:38.196+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, in a written order, he ruled that the Trumps'' repetition
        of the arguments was "frivolous."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f71457-458d-4ea9-b68a-c3f082c13bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:38.197+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b6460-f3d5-4aab-996d-1b908c2d5a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:38.197+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reading these arguments was, to quote the baseball sage Lawrence
        Peter (''Yogi'') Berra, ''Déjà vu all over again,''" the judge wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455040f7-725e-432f-8692-18dbd4344ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:38.198+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc489fb-644c-4c27-9b05-bda6a21906cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:38.198+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engoron had considered imposing sanctions on the Trumps'' lawyers
        but decided against it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e029459-9149-484d-8ceb-686b6308aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:38.199+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534977b-404d-4d4f-95cc-d66889084b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:38.199+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sophisticated defense counsel should have known better," the judge
        wrote, adding, "In its discretion this Court will not impose sanctions, which
        the Court believes are unnecessary, having made its point."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802fb3a-65df-4179-a3cb-61d90613669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:38.200+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec027c3-42e3-4ec0-8bd8-06533c7d17a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:38.200+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge also rejected the Trumps'' arguments that some of the
        alleged fraudulent conduct occurred beyond the statute of limitations allowed
        under the law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f6945-388c-4a3d-86b7-99b32c34dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:19:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:38.200+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f345e5cc-b655-4d36-9abf-c02367420fbd'
