      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f5823-a29a-4407-a525-69e712d8a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:57:28.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.366+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Rodolfo Azurin Jr. and his command group were the <a href="https://www.cnnphilippines.com/news/2023/1/5/PNP-chief-Azurin-courtesy-resignation.html">first
        to respond</a> to Abalos'' appeal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb31399-0705-474c-9714-d2fb8418e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:57:28.316+08:00
      'mgnl:createdBy': 'faith'
