    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:18:25.516+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LPA exits PAR but will still drench parts of Mindanao - PAGASA

      '
    'updated': 2023-01-07T23:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e817a00f-b26d-4e6b-9b5d-4b90416d0c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T23:55:17.152+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:35.966+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> The
        low pressure area (LPA) near Davao del Sur has left the Philippine Area of
        Responsibility (PAR) but is still forecast to bring rains over Mindanao, the
        state weather bureau reported Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ffd11f-cc7b-47b7-87a0-b60d976c336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T23:55:17.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:35.966+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. advisory, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the trough of the LPA
        will continue to cause moderate to heavy rains over the Davao Region, Caraga,
        and Northern Mindanao.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35c790c-2615-43ad-b062-8dd2886cb7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T23:55:17.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:35.967+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, light to moderate with at times heavy rains may be experienced
        in the Visayas, the southern portion of Palawan, and the rest of Mindanao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d600129-6e66-4180-ac6c-bb8fde8af726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T23:55:17.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:35.967+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA entered the country''s weather monitoring area Saturday
        morning, but had little possibility of developing into a tropical cyclone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d72235-3ab6-4ef2-bd77-8eef78467b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T23:55:17.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:35.968+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for its path, PAGASA predicted that the weather disturbance would
        reenter PAR by Monday, Jan. 9, or Tuesday, Jan. 10.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82b65e-d8f7-49cf-97f7-f030ddd9b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T10:18:18.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:35.968+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reported that the northeast monsoon would get stronger and
        would continue to shower parts of Metro Manila and Luzon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47953fa0-f62d-4af0-a034-c8bc1226f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T10:18:18.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:35.968+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/regional/2023/1/7/thousands-affected-bulacan-bad-weather-flooding.html">Bad
        weather, flooding displace thousands in Aurora and Bulacan</a></strong></p>'
