    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934b5332-a6f1-401c-b532-be200b4cc48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:55:13.332+08:00
