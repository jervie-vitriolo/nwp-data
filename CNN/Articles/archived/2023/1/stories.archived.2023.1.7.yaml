      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d08eab2-6df8-45c8-94da-d0903c9bd104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:20:12.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:36.497+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The individual is a 6-year-old student. He is right now in police
        custody," Drew said. "We have been in contact with our commonwealth attorney
        and some other entities to help us best get services to this young man."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2909d5b2-9e95-4bcf-9694-7938aac2cb38'
      'mgnl:activationStatus': true
