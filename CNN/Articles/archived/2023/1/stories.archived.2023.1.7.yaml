      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong>&nbsp;Bad
        weather and flooding have affected over 13,000 people in the provinces of
        Aurora and Bulacan in the past days, local authorities said Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a010e6-fdd3-457d-b74d-bb7063dd0637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T22:27:51.948+08:00
