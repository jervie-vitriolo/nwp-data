      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e929e7d-ec73-4d97-bfe3-155b0a5bb6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:57:28.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.355+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People that would handle these resignations must show a semblance
        of credibility and unquestionable integrity so that when they come up with
        decisions, it will not be put on hold or put on question," Barbers said.</p>'
