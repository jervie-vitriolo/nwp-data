    'template': '1'
    'title': 'Kyiv dismisses Putin’s call for 36-hour ceasefire in Ukraine as ‘hypocrisy’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6282b8-4984-4cdf-933e-b4a8fe33c990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.394+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russian President Vladimir Putin has
        ordered his defense minister to implement a temporary ceasefire in Ukraine
        for 36 hours this week to allow Orthodox Christians to attend Christmas services,
        according to a Kremlin statement Thursday. But the proposal was swiftly dismissed
        as “hypocrisy” by Ukrainian officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7875a4f4-0ce3-48b4-bf7d-a77ad9749ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.395+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd63101e-5710-4882-a1bf-cdf0ed3e161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.395+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin’s order came after the leader of the Russian Orthodox Church,
        Patriarch Kirill of Moscow, called for a ceasefire between January 6 and January
        7, when many Orthodox Christians celebrate Christmas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2603eaa8-5cbf-42a0-ace3-c0b130dc27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.396+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e91b3-5fa7-4499-b0ce-13447831da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.396+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ukrainian officials voiced skepticism about the temporary ceasefire,
        saying Moscow just wanted a pause to gather reserves, equipment and ammunition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b15cdd3-cc9c-442f-9f84-98198df00e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.397+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c0a97b-9948-45f5-b550-693e644e722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.397+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his nightly address on Thursday, Ukrainian President Volodymyr
        Zelensky said Russia aims to use Orthodox Christmas “as a cover” to resupply
        and stop Ukrainian advances in the eastern Donbas region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c84912-6370-4fd2-84dc-860ff793f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.398+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c6bbe-0bc3-44c0-aacd-88e32bf71cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.399+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What will this accomplish? Only another increase in the casualty
        count,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd096f572-7148-454a-ad71-9bca475dcc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.399+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd248a4f1-6380-493d-9ff4-32044235d02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.399+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serhiy Haidai, head of the Luhansk regional military administration,
        told Ukrainian television: “Regarding this truce – they just want to get some
        kind of a pause for a day or two, to pull even more reserves, bring some more
        ammo.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8243bc3f-7c2c-4e7c-843c-72e899871f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.400+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Russia cannot be trusted. Not a single word they say,” Haidai added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8bd709-2afd-43e6-a821-30c50091c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.401+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aaffd5-08ba-4cbb-8126-317ae70bf3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.401+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in its 11th month, the battle that many experts thought would
        be over within days or weeks has become a grueling war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68331a5-b851-484f-938f-57528238ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.401+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd712e71f-8c5a-4fcd-9687-092ee510f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.402+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have taken blows in recent weeks: Ukraine’s economy shrank
        by more than 30% last year, with Russian missile strikes pummeling civilian
        infrastructure, leaving many without heat in the height of winter. Meanwhile,
        Ukrainian attacks on Russian barracks have killed a significant number of
        Russian troops and sparked controversy within Russia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00e985-6d68-4dbb-b87e-643d48fe7aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.403+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c253cb54-6a77-47a9-8719-3bb2f8665d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.404+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian presidential adviser Mykhailo Podolyak responded to Putin’s
        move on Twitter by saying that Russia must leave “occupied territories” in
        Ukraine before any “temporary truce.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37535942-e611-4aa7-945d-e017c6ef132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.404+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa63ad6-a0ba-4691-be67-b9430036541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.405+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First. Ukraine doesn’t attack foreign territory and doesn’t kill
        civilians. As RF [Russian Federation] does … Second. RF must leave the occupied
        territories – only then will it have a ‘temporary truce’. Keep hypocrisy to
        yourself,” Podolyak said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f628cfa-dcb1-42d0-991e-3e7612480406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.405+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal for a temporary truce also raised eyebrows among the
        international community.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e976ff80-7e73-45e3-aeb8-70e39379073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.406+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3c210-0b49-4d1b-9ef2-46f34243d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.406+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden expressed skepticism on Thursday, telling
        reporters that he was “reluctant to respond anything Putin says. I found it
        interesting. He was ready to bomb hospitals and nurseries and churches on
        the 25th and New Year’s.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061f93f-f461-4273-ad84-52c89b8975e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.407+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccdf39f-628a-4a8d-819a-c3045f9743d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.408+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, “I mean, I think he’s trying to find some oxygen.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b8b88-d88f-4a8f-be4b-c98449aea75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.408+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c935e192-c314-4228-ac3d-fa91538626b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.409+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokesperson Ned Price described it as “cynical”
        and that the US had “little faith in the intentions behind” Russia’s proposed
        ceasefire.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb3f1ee-27f8-4924-8cbf-d65cdd89240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.410+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a127c-c304-4064-8dd6-d3e88ea7e8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.412+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Foreign Minister Annalena Baerbock on Thursday also warned
        that the promise of a ceasefire would not bring “either freedom or security”
        to the people living under Moscow’s brutal war.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d27414a-9cec-49c2-b215-14a02eccbabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.413+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac92d6b0-90e0-4739-9879-0b36d740f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.413+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If Putin wanted peace, he would take his soldiers home, and the
        war would be over. But apparently, he wants to continue the war after a short
        break,” she said in a tweet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20b113-6342-4f08-9968-a8d7cd2ae692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.414+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82639bb-4faa-4b1f-b17c-0d3b28fe526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.414+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin’s order comes after he spoke with Turkish President Recep
        Tayyip Erdogan – who has attempted to position himself as a broker between
        the Russian president and the West – where Putin said he was open to “serious
        dialogue” regarding Ukraine, but Kyiv must accept the “new territorial realities,”
        according to a Kremlin statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f2fac5-4173-4ab2-889f-6c33bf88dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.415+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e13b346-9592-4797-a4be-d3a7cbbef8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.415+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full statement from the Kremlin on Thursday read: “Taking into
        account the appeal of His Holiness Patriarch Kirill, I instruct the Minister
        of Defense of the Russian Federation to introduce from 12:00 January 6, 2023
        until 24:00 January 7, 2023, a ceasefire along the entire line of contact
        between the parties in Ukraine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f469ff9-66b4-4f9b-9b33-2096768a49c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.416+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5681fa3-c1b5-479a-be79-f9fb27690a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.416+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the fact that a large number of citizens professing Orthodoxy
        live in the combat areas, we call on the Ukrainian side to declare a ceasefire
        and give them the opportunity to attend services on Christmas Eve, as well
        as on the Day of the Nativity of Christ.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8626c16-2c35-4413-9fa7-5a145692fe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.417+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirill has been a vocal supporter of Russia’s war in Ukraine, and
        gave a sermon in September in which he said that “military duty washes away
        all sins.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11daa25b-3991-4251-beb7-69a0855c504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.417+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bae2f24-c8f2-4713-8d14-03fdb6fdb86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.417+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the Russian Orthodox Church has also been locked in
        a feud with Pope Francis, who has described the invasion of Ukraine as Russian
        “expansionism and imperialism.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3492caa-5f56-40f6-8158-e40e7ff0f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.418+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2c4f0-b030-44f3-a50f-2d4f2d0f7ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.418+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in May, the Pope urged Patriarch Kirill not to “become Putin’s
        altar boy.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fdf76e-ead5-4804-a1ac-42c8145cb2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.419+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbd2bd2-0404-42cb-8bf6-557fb142bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.419+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, a branch of Ukraine’s Orthodox church announced that
        it would allow its churches to celebrate Christmas on December 25, rather
        than January 7, as is traditional in Orthodox congregations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bc7bb8-6bc3-40bb-8877-063500e32600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.420+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1123d29-9ab6-4c5b-808c-72b47268c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.420+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement by the Kyiv-headquartered Orthodox Church of Ukraine
        widened the rift between the Russian Orthodox Church and other Orthodox believers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d88f67-48ef-4eed-876f-519beabd82f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.420+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8807374e-d8fb-440b-9098-a41e9e7eb8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.421+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years a large part of the Orthodox community in Ukraine
        has moved away from Moscow, a movement accelerated by the conflict Russia
        stoked in eastern Ukraine beginning in 2014.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eecbde-249d-4d9a-abcc-3175b326666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.421+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcdf524-5d3b-4ae5-9cb2-cf62c41b30c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.422+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Won’t change anything’</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9723bb09-d8c1-422b-a0b6-9be790acc0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.422+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainians, who have suffered nearly a year of conflict, expressed
        distrust of Putin’s announcement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f8c3b-4d1a-4267-a80b-799e2575837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.423+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc515fef-54d0-447a-9037-8165e175e7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.423+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern region of Kherson, Pavlo Skotarenko doesn’t expect
        much to change. “They shell us every day, people die in Kherson every day.
        And this temporary measure won’t change anything,” he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed2d432-c5c7-4113-997f-6efa9ecad446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.424+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0db954-eccf-4a93-a11e-fa47a7f2c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.424+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the frontlines in Ukraine’s eastern Luhansk region, a Ukrainian
        soldier told CNN that the temporary ceasefire announcement looked like an
        effort to clean up Russia’s image.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e0e9e-32d7-4226-abe2-09533c95eba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.425+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c1e287-9b08-49c4-bcf0-387441c227d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.426+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not think that this is done for some military tactical purpose,
        one day will not solve much,” the Ukrainian soldier, who goes by the call
        sign Archer, told CNN by phone.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2694486-ab53-4a85-a921-472e5db5c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.426+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f1eaf-add8-42b3-9adf-1b378bd34f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.427+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps this is done to make the image of the whole of Russia a
        little more human, because so many atrocities are constantly emerging, and
        this could earn them few points of support from the people,” the soldier said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060441d-742d-44c1-92da-6ce7ac265cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.428+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3538e1bf-7d4f-4f0b-803d-d65bce91d516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.428+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the capital Kyiv, where Russian attacks during New Year soured
        even the most modest celebrations, Halyna Hladka said she saw the temporary
        ceasefire as an attempt by Russians to win time.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6057937d-49f0-4bc9-8fa9-9adfffc339d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.429+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad6bf03-f94a-421e-b1d5-3cb71433e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.429+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Russia has already shown active use of faith in numerous kinds
        of manipulations. And besides, in almost a year of war, Russia has not behaved
        itself as a country capable of adhering to promises,” she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8494404-8d95-4173-8895-fabfddd1b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T02:09:22.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:39.430+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
