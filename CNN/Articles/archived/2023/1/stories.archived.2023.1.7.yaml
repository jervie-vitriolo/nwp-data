    'jcr:uuid': '00f18284-1d24-4ac8-838b-5db5a04db6e6'
    'lead': 'Men''s world No. 1 tennis player Carlos Alcaraz will miss this month''s
      Australian Open due to a leg injury. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-07T14:32:09.273+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-10T15:18:34.071+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:18:26.680+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carlos Alcaraz will miss the Australian Open due to injury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad561c-bd1e-47cc-9144-94c4540ec441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T14:32:09.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-10T15:18:34.072+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Men''s world No. 1 tennis player Carlos
        Alcaraz will miss this month''s Australian Open due to a leg injury, the 19-year-old
        Spaniard said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99257c2e-eca8-4796-954a-bdeb6dbca559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T14:32:09.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-10T15:18:34.073+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Alcaraz said he injured a muscle in his right leg "through
        a chance, unnatural movement in training."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6248422-7552-4423-afe5-24a9aa612ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T14:32:09.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-10T15:18:34.073+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tough, but I have to be optimistic, recover and look forward.
        See you in 2024 @AustralianOpen," he wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424aca37-3d89-448c-b0ae-116eee6b1aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T14:32:09.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-10T15:18:34.074+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Open would have been Alcaraz''s first grand slam
        since wining the 2022 US Open in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42939252-6cb3-4b7b-b968-cd60916a9903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T14:32:09.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-10T15:18:34.075+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Alcaraz won five ATP titles and became the youngest No.
        1 in men''s tennis when he won his first grand slam title in New York. He
        is the youngest man since Rafael Nadal to enter the top 10 and win an ATP
        1000 title.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ba89aa-c1f6-4479-bf49-57764b6ca97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T14:32:09.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-10T15:18:34.076+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the age of 19 years and 214 days, Alcaraz also became the youngest
        year-end No. 1 in the history of men''s tennis, surpassing Lleyton Hewitt''s
        record set in 2001.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcda668c-993a-48fe-8085-4f8edb34a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T14:32:09.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-10T15:18:34.076+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first tournament Alcaraz has missed due to injury.
        He sat out the 2022 ATP Finals in Turin, Italy in November to recover from
        an abdominal injury sustained at the Paris Masters earlier that month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea5809-91ec-4268-816e-b94587d18b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T14:32:09.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-10T15:18:34.077+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Open starts January 16 in Melbourne.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb91d190-4a7f-45f1-9e92-97ef7d6b92b4'
      'mgnl:activationStatus': true
