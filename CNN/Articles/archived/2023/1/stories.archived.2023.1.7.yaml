    'lead': 'General Andres Centino, who returns as the country''s top military official
      after five months, has stressed the Armed Forces of the Philippines'' need for
      leaders capable of uniting and modernizing the organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-07T12:27:46.061+08:00
