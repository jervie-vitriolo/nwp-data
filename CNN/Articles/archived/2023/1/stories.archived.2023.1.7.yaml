      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> The
        chairman of the House Committee on Dangerous Drugs called for transparency
        in the handling of the courtesy resignations of high-ranking officers of the
        Philippine National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b164ee6-5f9c-497c-ba31-c77f66fb97fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:57:28.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.341+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221de32-9345-4165-b157-3ea4780510ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:57:28.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.342+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should really make sure that the processes, the procedure is
        transparent and of course above board and constitutional in order that this
        would not go to waste," Rep. Ace Barbers told CNN Philippines'' The Final
        Word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be66852-d7fe-48ef-abd4-d19e0008eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:57:28.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.343+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf24c78-3401-4a80-ae46-b374496f3a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:57:28.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.343+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should get the full trust and confidence of the public into
        the organization," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890aa1dc-f5c9-4ac5-abd8-53a82d8873b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:57:28.315+08:00
