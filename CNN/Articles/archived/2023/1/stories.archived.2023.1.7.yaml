    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7322b2-4cfd-43c1-b9f6-1a4c43e83199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:57:28.316+08:00
