    'mgnl:lastActivated': 2023-01-10T15:18:32.437+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:18:27.656+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH bags business deals with Chinese firms for cheaper fertilizers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35ab1cb-541a-427e-bac6-140a9e3372a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T16:55:28.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-10T15:18:32.438+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> President
        Ferdinand Marcos Jr. has secured business deals with Chinese companies to
        help bring down prices of fertilizer, Malacañang said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2113729-8444-476e-9c12-b51a37601acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T16:55:28.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-10T15:18:32.439+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Office in a statement said the Philippine
        government inked a cooperation agreement with two Chinese manufacturing firms
        to "ensure sustainable supply of the much-needed fertilizers at reasonable
        prices."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c99175-38c8-420e-a411-477608ed5c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T16:55:28.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-10T15:18:32.440+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to a steady supply of fertilizer inputs needed
        by our farmers through these agreements," Marcos, as quoted by the Palace,
        told executives of the agribusiness sector in Beijing during his recent state
        visit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cfbb92-ad28-41c1-8ca2-e435e12fdb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T16:55:28.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-10T15:18:32.441+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their meeting, the chief executive also lamented how the
        costs of agricultural products have become unaffordable for Filipino farmers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c88771-1c4c-4206-9854-c5dbda72cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T16:55:28.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-10T15:18:32.442+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the strategies to address this is to establish cooperative
        agreements with suppliers so the government can buy these inputs in bulk and
        to be able to sell them to farmers at a lower price," he noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c5a7a-6f85-4fd9-8447-093944881b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T16:55:28.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-10T15:18:32.443+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture and food security were among the topics Marcos raised
        during his official trip to China, which <a href="https://www.cnnphilippines.com/news/2023/1/5/marcos-china-visit-investment-pledges.html">yielded</a>
        a total of $22.8 billion (over ₱1.2 trillion) in investment pledges for the
        Philippines.</p>'
