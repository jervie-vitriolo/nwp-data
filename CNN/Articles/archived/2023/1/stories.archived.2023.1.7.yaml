  'doe-energy-contingency-plan-the-big-one':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-07T10:32:34.725+08:00
    'imagesource': 'jcr:307a2b6e-54c7-4142-b003-e7f4542a7c0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc9d872e-1cb4-484f-9940-f13262d52d9b'
    'lead': 'The National Energy Contingency Plan (NECP) ensures the energy sector
      is ready and resilient enough for any disaster, including the predicted high-magnitude
      quake deemed as “The Big One," the DOE said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-07T10:35:17.527+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-10T15:18:35.399+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:18:25.904+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE launches energy contingency plan for ‘The Big One’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaec3d1-7926-4961-ac66-c4202ec334f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T10:35:17.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:35.400+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> — The
        Department of Energy (DOE) launched an energy preparedness plan in the event
        that a magnitude 7.2 or stronger earthquake hits the Greater Metro Manila
        Area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53694c6c-4f0a-4e2b-b43c-0b9780d6b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T10:35:17.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:35.401+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3f449-988e-4e01-b3bd-a84fd72f2029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T10:35:17.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:35.401+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Energy Contingency Plan (NECP) ensures the energy sector
        is ready and resilient enough for any disaster, including the predicted high-magnitude
        quake deemed as “The Big One," the DOE said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb46e89-2ec1-4a91-b8db-4be639bc5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T10:35:17.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:35.402+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca284ff7-0846-4a0d-af19-24ab280bfd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T10:35:17.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:35.402+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NECP’s main objectives include restoration of electric services,
        petroleum products allocation and distribution to identified critical facilities,
        and “expeditiously addressing the associated effects on domestic socio-political
        stability,” the DOE statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b41283-67ab-4442-9f08-644eecf8d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T10:35:17.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:35.402+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3286eb23-98cf-4691-9c5d-d180841503fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T10:35:17.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:35.403+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through the Task Force on Energy Resiliency (TFER) spearheaded
        by the DOE, the NECP for ''The Big One'' shall be automatically activated
        and shall be the responsible organization of the energy sector for disaster
        response until the early recovery phase,” it said</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b853b0b-ef3b-49b1-bbc6-33194f6f2e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T10:35:17.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:35.403+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e42393-8cdb-444a-b894-a9f6ad312c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T10:35:17.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:35.404+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE added that the task force will also be the “principal organization”
        to coordinate with other disaster response agencies including the National
        Disaster Risk Reduction and Management Council.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e284ca0-344b-4341-8970-8d2e14d70a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T10:35:17.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:35.404+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dfca47-5861-4bde-b95d-cb551e8fd51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T10:35:17.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:35.404+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TFER is composed of energy stakeholders and participants from the
        power and oil industries created through Department Circular No. DC2018-01-0001
        or the Adoption of Energy Resiliency in the Planning and Programming of the
        Energy Sector to Mitigate Potential Impacts of Disaster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53324239-c33c-4620-9bab-48c31b1b3384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T10:35:17.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:35.405+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b615c06e-b3a8-492e-b98a-fd7b06d8a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T10:35:17.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:18:35.405+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State seismologists and authorities have been preparing for a big
        earthquake, given that the Philippines lies along an arc of faults around
        the Pacific Ocean known as the "Ring of Fire," where most of the world’s earthquakes
        and volcanic eruptions occur.</p>'
