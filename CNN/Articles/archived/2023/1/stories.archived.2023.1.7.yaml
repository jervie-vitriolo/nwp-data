      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post past 3 p.m., the provincial government of
        Aurora reported that 2,501 families or 10,353 individuals from 32 barangays
        have been affected by heavy rains.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bb6788-6b43-4360-be79-1f5945c17c0d'
      'mgnl:activationStatus': true
