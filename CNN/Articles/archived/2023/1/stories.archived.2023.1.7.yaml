      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as of 12 p.m. Saturday, Bulacan officials reported a
        total of 780 families or 3,162 individuals evacuated from 22 barangays.</p>'
