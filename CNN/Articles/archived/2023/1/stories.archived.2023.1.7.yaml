      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> –&nbsp;Dave Bautista is thankful for the
        role which helped to make him famous, and he''s ready to flex new muscles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b7cffc-1898-4e5a-a1db-026a5827798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T07:05:33.867+08:00
