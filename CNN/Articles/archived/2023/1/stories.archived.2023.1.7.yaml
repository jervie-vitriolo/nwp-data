  'Marcos-secures-business-agreement-lower-fertilizer-prices':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-07T16:51:35.182+08:00
    'imagesource': 'jcr:8dae8dd5-1c5a-4611-8086-6b9e179bcf16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
