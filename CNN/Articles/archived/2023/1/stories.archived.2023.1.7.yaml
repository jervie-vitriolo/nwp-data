      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump, who left the business to go to the White House in
        2017, argued that the claims against her were time-barred and that she didn''t
        personally falsify any business records. The judge said the attorney general''s
        office has alleged liability "sufficiently" on Trump to survive a motion to
        dismiss.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f5208f-578c-455a-93ad-492e17266336'
