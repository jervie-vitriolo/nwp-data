      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person was lightly injured while leaving the aircraft according
        to NHK, which broadcast footage of passengers evacuating the plane via emergency
        chutes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb2d5b-b6c6-4621-b29c-e6cec7648230'
