    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '102fe643-32e7-4125-8671-0bb7e1795e07'
    'lead': 'The low pressure area (LPA) near Davao del Sur has left the Philippine
      Area of Responsibility (PAR) but is still forecast to bring rains over Mindanao,
      the state weather bureau reported Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-07T10:18:18.893+08:00
