    'lead': 'To secure the gavel, McCarthy had to chip away at opposition from a bloc
      of hardline conservatives in what became the longest contest in 164 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-07T21:33:07.860+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-10T15:18:31.485+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:18:28.148+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McCarthy elected US House speaker after days of painstaking negotiations
      and failed votes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ec6591-c753-4754-81d3-7e328200dc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.486+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kevin McCarthy was elected US House speaker
        in the early hours of Saturday morning — a major victory for the California
        Republican that elevates him to a powerful position leading the GOP majority
        in the chamber and an outcome that followed days of painstaking negotiations
        and failed votes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f33ada8-f3cd-43f5-8733-1fdc7beed027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.491+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To secure the gavel, McCarthy had to chip away at opposition from
        a bloc of hardline conservatives in what became the longest contest in 164
        years. To win over critics, McCarthy and his allies made a series of concessions
        to conservatives — a move that frustrated moderates concerned the concessions
        may make it harder for the new GOP majority to effectively govern.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b6f7a0-f24b-4d69-a981-e89a361a684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.492+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Republicans turn their attention to implementing their agenda,
        the struggle McCarthy faced to lock down votes may serve as a preview of the
        kind of challenges he will face in trying to unite his members in the future.
        The deal-making McCarthy engaged in also appears poised to leave him with
        a weaker hand to play in his new position of authority, though the California
        Republican has disputed that notion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4449e-1265-46fb-be17-b14de126fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.493+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaker election unfolded over a series of days — beginning
        on the first day of the 118th Congress — and highlighted divides between conservatives
        and moderates. The final hours before McCarthy was elected were punctuated
        with chaotic and tense moments on the House floor with lawmakers on the edge
        of their seats waiting to see how a handful of remaining holdouts would vote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f2e1ca-4447-4e46-91c8-1f2ca0cb8e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.494+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of top Republicans expressed confidence that McCarthy could
        win in the 14th round of voting, but ultimately he fell just short. That outcome
        threw the House into disarray and prompted Republicans to move to adjourn.
        At the last moment, however, Republicans switched their votes to be able to
        instead move to a 15th ballot — and in that round of voting, McCarthy finally
        won.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1178fcb3-2f4e-47f1-96c8-8f39c0d0f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.495+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>McCarthy picks up key support amid concessions</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4324d6f4-327f-43cc-af15-5d5282976284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.496+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a major shift, McCarthy and his allies successfully flipped more
        than a dozen GOP votes into his column Friday afternoon — the first sign of
        serious momentum in support of his speaker bid after a series of failed votes
        over the course of multiple days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e1226d-330d-459a-a14e-271b6f21d903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.496+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a list of key concessions and promises McCarthy and his
        allies have made over the course of the negotiations, based on CNN reporting:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c2da41-97bd-4e4c-908c-bf78a518673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.497+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Any member can call for a motion to vacate the speaker''s chair
        — this is significant because it would make it much easier than it is currently
        to trigger what is effectively a no confidence vote in the speaker. Conservatives
        pushed hard for this, while moderates are worried it will weaken McCarthy''s
        hand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc66ec-c554-47c0-babd-9ff365742f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.497+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tA McCarthy-aligned super PAC agreed to not play in open Republican\
        \ primaries in safe seats</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d340de-2606-4183-88ba-597eb6b18259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.498+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tThe House will hold votes on key conservative bills, including\
        \ a balanced budget amendment, congressional term limits and border security</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dffa01-18ed-43b5-8443-d9a26a6cc167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.499+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tEfforts to raise the nation's debt ceiling must be paired with\
        \ spending cuts. This could become a major issue in the future when it is\
        \ time to raise the debt limit to avoid a catastrophic default because Democrats\
        \ in the Senate and the White House would likely oppose demands for spending\
        \ cuts</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20258f8f-f742-4e1d-ba59-084cb933879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.500+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tMove 12 appropriations bills individually. Instead of passing\
        \ separate bills to fund government operations, Congress frequently passes\
        \ a massive year-end spending package known as an \"omnibus\" that rolls everything\
        \ into one bill. Conservatives rail against this, arguing that it evades oversight\
        \ and allows lawmakers to stick in extraneous pet projects.</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b2e837-3fc4-455d-8d3d-1c6470885d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.500+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tMore Freedom Caucus representation on committees, including the\
        \ powerful House Rules Committee</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fea6f1-29f7-4d7c-ae03-f4023eda313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.501+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tCap discretionary spending at fiscal 2022 levels, which would\
        \ amount to lower levels for defense and domestic programs</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ce5d7a-33d6-463b-adfa-6ad0b55c1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.501+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tSeventy-two hours to review bills before they come to floor</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1541faf0-5f92-49f7-894e-5d0371321098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.502+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tGive members the ability to offer more amendments on the House\
        \ floor</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f9152-c4e1-4ed5-932d-d99554516185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.503+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tCreate an investigative committee to probe the \"weaponization\"\
        \ of the federal government</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e8d99-e45b-405d-9fb3-e0eb6002a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.503+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tRestore the Holman rule, which can be used to reduce the salary\
        \ of government officials</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8d2a8b-4f1d-4a01-ae39-232afaf03a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.504+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14 votes who flipped in favor of McCarthy on the 12th ballot
        are: Reps. Dan Bishop of North Carolina, Michael Cloud of Texas, Andrew Clyde
        of Georgia, Byron Donalds of Florida, Mary Miller of Illinois, Ralph Norman
        of South Carolina, Scott Perry of Pennsylvania, Chip Roy of Texas, Victoria
        Spartz of Indiana (who had been voting present and had said she would continue
        to do so until she saw progress), Paul Gosar of Arizona and Reps.-elect Josh
        Brecheen of Oklahoma, Anna Paulina Luna of Florida, Keith Self of Texas and
        Andy Ogles of Tennessee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0814c73-6f7e-4b75-a11c-fe76abdd92c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.504+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 13th ballot, McCarthy picked up one more supporter: Rep.
        Andy Harris of Maryland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3310f030-37e3-4298-b8c6-2e324e032d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.505+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 12th round of voting, the final tally was 213 for McCarthy,
        four for Rep. Jim Jordan and three for Rep. Kevin Hern.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9af849-600a-4e2b-ba64-27191a35f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.507+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 13th round, McCarthy had 214 votes and Jordan had six.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f835a3-874d-4a51-b7e1-eb6d939f7fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.507+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final tally in the 14th round was 216 for McCarthy, two for
        Biggs, two for Jordan and two voting present.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4c64ac-93d9-4720-8e2c-2ff13acb719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.508+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 15th and final round of voting, the tally was was 216 for
        McCarthy and six voting present.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff6035d-8f96-4629-80dd-056debb8e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.508+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the strategy to secure McCarthy the speakership was to get
        some of the holdouts to vote "present," according to several sources. That
        was a way to reduce the threshold for winning the speaker race below 218 since
        the rules say the winner of the race needs to have a majority of those voting
        for a specific candidate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48410781-cfae-4c39-a0cd-2df696c9f54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.509+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another plan from McCarthy''s allies had been to pick the remaining
        holdouts off one-by-one to get the speaker votes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a9ed3-4a3c-45a2-a91d-db5ae0895ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.510+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That strategy, according to sources involved, included leaning on
        former President Donald Trump to help squeeze the holdouts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f34dce-f25f-4ecc-bb1c-6ce37849069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:33:07.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:31.511+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/06/politics/mccarthy-speaker-fight-friday/index.html">McCarthy
        elected House speaker after days of painstaking negotiations and failed votes</a>"</em></p>'
  'PH-signs-deal-with-China-for-1st-liquid-steel-plant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-07T21:38:35.149+08:00
    'imagesource': 'jcr:f521c37c-f62c-4362-a455-b587da1b8647'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02212488-f635-48a2-b14f-79c684e88580'
    'lead': 'The Philippines will soon have its own liquid steel plant following a
      bilateral deal signed during the state visit of President Ferdinand Marcos Jr.
      to China, Malacañang said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-07T21:43:08.900+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-10T15:18:30.967+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:18:28.602+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH signs deal with China for 1st liquid steel plant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e648635f-9c1b-4b4b-a03a-3775503d4947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:43:08.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.968+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> The
        Philippines will soon have its own liquid steel plant following a bilateral
        deal signed during the state visit of President Ferdinand Marcos Jr. to China,
        Malacañang said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae0fd05-7c73-4bae-ad78-b8e23e8d5c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:43:08.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.968+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Philippine Ambassador to China Jaime FlorCruz, the Presidential
        Communications Office (PCO) said the agreement between Manila''s SteelAsia
        and Beijing''s Baowu Steel is expected to "revive the country''s steel industry."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7127ae-f5c8-4071-bcb7-b0035168d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:43:08.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.969+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was among the 14 bilateral deals made during Marcos'' three-day
        visit to China, according to FlorCruz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a16487-d1bf-450d-8d1e-794066952f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:43:08.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.969+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ini-expect po natin ay magpapasok ng $1.5 billion to $2 billion
        investment para magtayo ng unang-unang liquid steel plant," the envoy said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be106220-4470-4c33-b84a-2a186f891b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:43:08.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.970+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are expecting this to pour in $1.5 to $2 billion
        of investment to set up the first liquid steel plant.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73adc1ac-ca16-4f07-85f4-0fb57aac0b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:43:08.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.970+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FlorCruz pointed out that the Philippines will "always be reliant
        on imports," as it is one of the few Southeast Asian countries that do not
        produce its own steel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44335094-0ed5-4179-9c35-969cce70c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:43:08.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.971+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makikita po aligned ito sa ating pangangailangan dito. Hindi lang
        po ito dahil gustong magbenta ang China kung hindi dahil po kailangan natin
        at magbe-benefit tayo sa mga ganitong agreement," FlorCruz said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f9a06-1d42-468c-8d06-2178f22e20d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:43:08.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.971+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see that these [agreements] are aligned with
        our needs. These are not just because China wants to sell but because we need
        these and we will benefit from these agreements.]</p>'
  'extinction-rebellion-quits-disruptive-protests':
    'author': 'Laura Paddison, CNN'
    'caption': 'Matthew Chattle/Future Publishing/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-07T21:38:00.464+08:00
    'imagesource': 'jcr:60038bc1-81fa-4b57-a776-d61c6d8431d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abcf8649-4c0a-4bff-b1aa-3a1690563fed'
    'lead': 'Extinction Rebellion said it had made the ''controversial resolution''
      to temporarily abandon tactics of mass public disruption, just as other climate
      groups plan to scale them up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-07T21:48:32.709+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-10T15:18:30.696+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:18:29.045+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A group best known for its disruptive climate protests is hitting pause
      just as others are ramping up. Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad83e20-e532-4fc5-85ff-390c0d10ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.698+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Climate activist group Extinction Rebellion
        is best known for its attention-grabbing tactics. Activists have blocked roads
        and bridges, glued themselves to trains, smashed bank windows and sprayed
        fake blood over buildings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f046e43-1ac9-4f8e-a7e6-ef97c81ee893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.699+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in two words headlining a New Year''s Eve statement, the group
        signaled a radical change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bfc2c2-69c6-4c01-94f7-6aca02864bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.700+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Quit," it announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514a0b15-5349-4cc2-98f1-e99200320cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.701+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extinction Rebellion — widely known as XR — said it had made the
        "controversial resolution" to temporarily abandon tactics of mass public disruption,
        just as other climate groups plan to scale them up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022faf3c-ef90-4a0d-80f0-7cbb53574df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.702+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the group said it will focus on trying to build its numbers
        and become a more inclusive organization, including trying to attract people
        who may have felt alienated by its previous tactics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5900e30-b18f-404e-a060-22c7630f3bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.702+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shifting landscape</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925e048-b447-466c-9820-1b9eb05e3cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.703+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2018, XR has changed the face of climate protest. Its
        aim was to draw attention to bleak climate predictions by showing just how
        far activists were willing to go to demand change, including arrests and jail
        time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f6b91-7216-4c03-b710-4212d4931f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.703+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the strategy worked, to an extent. XR, which now has hundreds
        of affiliates across the world, became a household name. But its blunt tactics
        came at a cost: unpopularity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a5ea5-245d-4a3a-957d-56082790df4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.704+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has also found itself operating in a trickier landscape.
        Tighter anti-protest laws in the UK have sought to criminalize many of the
        tactics favored by climate organizations, upping the stakes for activists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce4fd9-f899-4080-9c6c-0bde8b6f1373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.704+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to move away from disruptive protest is a big shift
        and "wasn''t taken lightly," said XR spokesperson Marijn van de Geer. "But
        we feel there''s now this space where we can try something different and perhaps
        be a place especially for people from backgrounds where arrest is something
        extremely frightening."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73538463-bd69-439b-a649-e54b621c27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.704+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the impacts of climate change intensify — marked particularly
        in Europe by last summer''s blistering heatwaves — the group believe people
        will be more open to its message. Conditions for change "have never never
        been more favourable," XR said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435f03a-d1f8-44ec-953f-d04ab5c09cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.705+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Radical tactics</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aa0aa7-97dc-4e85-921a-b4cca1541439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.705+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as XR pulls back, some of the environmental groups that have
        sprung up in its wake are ramping up mass disruptive protests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a259cb19-3e8b-4a14-aff7-6cc5a4084c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.705+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK group Just Stop Oil have glued themselves to roads, ziplocked
        their necks to goal posts, blockaded oil facilities and targeted iconic artwork.
        In October, in one of their most high-profile protests, they flung tomato
        soup over Vincent van Gogh''s famous "Sunflowers" at a London Gallery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ee5c7-1384-47ce-a898-06fca1d9498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.707+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the German group Letzte Generation (Last Generation)
        have glued themselves to roads and thrown mashed potato over a Monet painting,
        while their Italian counterparts, Ultima Generazione, threw pea soup over
        another Vincent van Gogh.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6980bf-2b97-4008-9065-fd1d8c3e2d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.709+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As 2023 begins, many of these groups have pledged to go further.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fc5a41-e2ee-4aac-9356-d32c0fde13f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.709+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letzte Generation said it will double down on protests and is prepared
        for more arrests and jail time — seven of its members spent Christmas and
        New Year behind bars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d8aae3-d9b1-4367-9134-720a7f0e86b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.711+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesperson Carla Rochel told CNN: "We will continue to block motorways
        in the new year; we will stand in the governmental district and directly confront
        those responsible; we will go to concert halls, football stadiums, museums,
        political party headquarters and all areas of society."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2cd050-b31a-4942-980c-084c1133f1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.712+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just Stop Oil is also planning to ramp up disruption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715e19d-874b-4254-b77a-cdf547b7b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.712+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are barreling down the highway to the loss of ordered civil
        society, as extreme weather impacts tens of millions," Indigo Rumblelow, a
        spokesperson for Just Stop Oil, told CNN in a statement, adding, "it is time
        to escalate, from disobedience into civil resistance."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd024e9c1-47b0-42d3-a0d2-46a9f1c1983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.713+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The activists'' dilemma</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341d8462-398b-4a60-8548-f3960ae8fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.715+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disruptive protests have succeeded in gaining attention but they
        have also attracted waves of criticism for disrupting daily life, delaying
        emergency services and damaging cultural heritage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1c14c-36d2-49b0-aed9-f6c15e8303ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.715+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herein lies the "activists'' dilemma," said Robb Willer, director
        of the Polarization and Social Change Lab at Stanford University. Activists
        want to reach the public through the mass media but the best ways of achieving
        this are often unpopular.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f0d4ac-0df0-4c10-a9f4-b5e339549d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.716+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feyzi Ismail, a lecturer in global policy and activism at Goldsmiths,
        University of London, said that while shocking, creative tactics are needed,
        "preventing ordinary people from getting to work or hospital doesn''t advance
        our cause."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf41ec-56c3-42ce-86cc-d9964a562402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.717+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willer''s research has found that disruptive protest tactics tend
        to reduce public support, but there are still reasons groups might want to
        pursue them, he said. For smaller, early stage organizations, it can be a
        way to gain profile and recruit members.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def5e9f4-8801-4762-9e0e-cc6c50dddb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.718+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign group Insulate Britain, for example, started blocking major
        roads in 2021 to demand low-carbon insulation retrofitting in the country''s
        public housing. Videos of motorists angrily dragging protestors off roads,
        with one driver even nudging her SUV into an activist, made a group with an
        unsexy-sounding cause suddenly very high profile.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd4a68-442b-4c33-90a5-95bb757c7edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.721+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disruptive tactics from a radical climate organization can also
        help draw people to more moderate organizations, according to a theory known
        as the "radical flank" effect. XR may be hoping to scoop up those alienated
        by the actions of groups like Just Stop Oil, said Willer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda7ad4-f8ce-4119-b815-e521328f746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.722+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>XR plans to spend the next 100 days building support for an April
        demonstration, which they hope will see 100,000 people surround the Houses
        of Parliament. The ultimate aim, van de Geer said, is to prove "it''s not
        just a bunch of tree hugging hippies that are concerned; it''s everyone, and
        everyone wants action."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26e4eca-d0eb-4625-94e8-a7e2253c9e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T21:48:32.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:18:30.723+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/07/europe/extinction-rebellion-quits-disruptive-protests-climate-intl">A
        group best known for its disruptive climate protests is hitting pause just
        as others are ramping up. Here’s why</a>"</em></p>'
  'PNP-denies-full-alert-status-AFP-destabilization-plot':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-07T22:21:37.417+08:00
