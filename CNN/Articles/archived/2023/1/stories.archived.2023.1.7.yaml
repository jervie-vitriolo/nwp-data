      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday night, National Irrigation Administration Region 3 said
        Bustos Dam''s elevation was at 17.27 meters and its three sluice gates were
        opened.</p>'
