      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8347bb-cd61-42fd-8634-8dc35a00460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:57:28.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.367+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos has said the government will form "a committee of five" that
        will review the records of police officials to determine if they are involved
        in the illegal drug trade. The five members of the committee have yet to be
        named.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de7da0-6539-4788-95a1-df884f746bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:57:28.316+08:00
