    'title': 'PNP denies raising full alert status over AFP ''destabilization'' plot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b189d-8f5e-485a-b898-8cc62fd1f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T22:24:11.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.094+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) –</strong> The
        Philippine National Police (PNP) on Saturday denied placing its units on full
        alert due to an alleged "destabilization" plot in the military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aadec69-86b3-42d5-adc8-c88ffb8a0ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T22:24:11.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.095+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson Jean Fajardo said there is no truth to a memorandum
        circulating online that the highest alert status has been raised amid issues
        in the Armed Forces of the Philippines (AFP) headquarters in Camp Aguinaldo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef7c97-9740-4d53-a2f5-4308312a0438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T22:24:11.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.095+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4221a4c-b8d9-4109-b463-82a88ba979ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T22:24:11.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.096+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo, however, confirmed that the PNP is on heightened alert
        in preparation for the Feast of the Black Nazarene — an event seen to draw
        tens of thousands of devotees on Jan. 9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b8eab-f17f-468d-835b-5e014516a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T22:24:11.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.097+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dineclare po natin officially ay naka-heightened alert tayo.
        Kasi ngayon po ang start ng ating activities relating to Traslacion," Fajardo
        told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e57c61-af7c-400f-934a-a96be49cc573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T22:24:11.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.119+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we officially declared is a heightened alert
        status, because today is the start of the activities relating to Traslacion.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f5d2d0-19f7-43de-be7c-332f7bbfc3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T22:24:11.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.119+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the PNP is concerned, we haven''t received any information
        relating sa mga [to] destabilization plot," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93316f27-8845-4c93-8177-7778d0728bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T22:24:11.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.127+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of armored vehicles inside the PNP headquarters in Camp Crame
        also made rounds on social media. But Fajardo clarified that they are also
        part of security for the Black Nazarene feast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c1f2e5-9ca4-44d6-8731-63f08e08ac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T22:24:11.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.128+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/3/2023-Black-Nazarene-feast-sans-Traslacion.html?fb">What
        to expect in the 2023 Black Nazarene feast celebration sans Traslación</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a2b56c-9b26-426b-a72b-d0e960aedd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T22:24:11.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.129+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the supposed police memo showed that the full alert order
        will be carried out "in view of the resignation of all Department of National
        Defense personnel in Camp Aguinaldo."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cba282-f872-46d7-b564-bbcd0e7f1088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T22:24:11.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.129+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said PNP chief Rodolfo Azurin Jr. has already ordered an
        investigation to determine the source of the viral document. She also advised
        the public not to readily believe unverified information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de82eb31-34ca-4f5e-8148-57af7b046ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T22:24:11.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.129+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP also shot down the destabilization rumors —&nbsp;which spread
        after the surprise leadership change in the military.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5e54b-9c3a-49fe-b3df-617b868d9e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T22:24:11.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:18:30.130+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP officials said the situation in Camp Aguinaldo remains "normal."</p>'
