      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there''s no reason for them not to be rejected when they
        file their courtesy resignation, meaning they will not be taken out of the
        organization or be taken out of service," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
