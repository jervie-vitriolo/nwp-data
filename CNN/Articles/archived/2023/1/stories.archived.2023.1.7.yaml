    'template': '1'
    'title': 'Returning chief Centino: Strong, capable leaders needed for AFP unity,
      modernization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180ae3cb-8469-4fe7-b5c4-cf57f78f60cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.631+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> — General
        Andres Centino, who returns as the country''s top military official after
        five months, has stressed the Armed Forces of the Philippines'' (AFP) need
        for leaders capable of uniting and modernizing the organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a09741-69c0-4e3b-9bab-a4a27f07f6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.639+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0522a8b-33bf-4821-aa46-8787bc1c8d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.647+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old — who previously served as AFP chief of staff from
        Nov. 12, 2021 to Aug. 8, 2022 — again officially assumed the post in a change
        of command ceremony held Saturday at Camp Aguinaldo in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bde12f-788e-43ac-985b-453421d3a46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.655+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a5b4c2-9f0a-426a-9fa1-e4246408de3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.659+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was just a day after Malacañang announced his appointment by
        President Ferdinand Marcos Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4593935b-4d8f-4c2e-84c5-76d30e0e345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.663+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17761f3-06a2-4982-8a80-a365cb47634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.664+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He replaced Lieutenant General Bartolome Vicente Bacarro, who succeeded
        him last August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2065d83a-7ae7-4f00-bc6e-dcf548a62bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.664+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d6f58c-b339-4eb7-84d6-f78b581c1c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.665+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The AFP needs strong and determined leaders capable of steering
        the organization in the direction of stabilizing unity and ushering in a truly
        modern and professional armed forces,” said Centino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e335f5ae-fbcc-4579-b6ca-57c826880280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.665+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bed8d0-181c-429a-944b-79106dca5f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.666+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Soldiers of the Armed Forces of the Philippines, this is General
        Andres Castor Centino, once again ready to lead,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34539b-d1d7-4025-83a3-097708f098a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.666+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c36917-9203-4f8b-9bd5-93e3000d2db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.666+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Centino also highlighted the law signed by former
        President Rodrigo Duterte in April 2022 which sets fixed terms for key military
        officials and raises the mandatory retirement age of soldiers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fd86ab-efe6-455f-ab2b-f845840d5299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.667+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbe5225-61be-4ec4-a2d6-73e403927941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.667+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It aims to provide for the selection of the most competent, the
        most capable and the most deserving leaders,” Centino said, referring to Republic
        Act (RA) 11709.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529332d8-1ba8-40d7-b9d2-8c263291f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.668+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5b981-ffdb-41b1-a9c9-d521ae9733ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.668+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And as we strive to put this law into effect, we, as an organization,
        cannot afford to remain– or to be divided and squabbling on how its interpretation
        stands to benefit one over the other, and lose focus on what is best for the
        armed forces as a whole,” he continued.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfffff8-ca7c-4ca1-b466-62795377b7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.668+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/12/6/House-bill-remove-3-year-fixed-term-military-officials.html">Solons
        propose changes to law setting fixed term, retirement age for some military
        posts</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f3ecd8-5bbb-4c2b-a0d2-585292508422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.669+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d59581-d5bb-4e12-87e4-ad4fcc4d5e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T12:27:46.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-10T15:18:34.669+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he ended his address, Centino commended Bacarro for his “exemplary
        service.” The two were both members of the Philippine Military Academy Maringal
        Class of 1988.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888c3552-9336-41b6-a568-36b677806185'
      'mgnl:activationStatus': true
