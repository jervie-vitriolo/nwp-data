      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water level of Ipo Dam, which is also located in Norzagaray
        town, was at 101.04 meters. The dam released 1,227.30 cubic meters of water.</p>'
