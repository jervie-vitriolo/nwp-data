      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those that are not involved in illegal drugs or in any way involved
        in protecting or coddling drug personalities must not be afraid," Barbers
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b910f-ff62-4a20-9c47-2029e0b3f5d8'
