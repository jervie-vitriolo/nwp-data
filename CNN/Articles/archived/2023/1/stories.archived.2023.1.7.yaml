      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A 6-year-old boy is in police custody
        after he shot a teacher at Richneck Elementary School in Newport News, Virginia,
        Friday afternoon, Police Chief Steve Drew said in a news conference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c6fbc8-4d8b-4a89-8f50-12c1a2c068ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T09:20:12.183+08:00
