      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No explosives have been found on board the plane, NHK said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288d5acb-107d-4728-ab72-b8fa86585cbb'
