      'mgnl:lastActivated': 2023-01-10T15:18:40.750+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf633a06-9870-45ed-b92c-14721f4d8d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:55:13.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.750+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently detained at the New Bilibid Prison, Garcia allegedly amassed
        over ₱300 million in ill-gotten wealth while he was comptroller of the Armed
        Forces of the Philippines.</p>'
