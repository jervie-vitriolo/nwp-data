  'Carlos-Alcaraz-to-miss-2023-Australian-Open':
    'author': 'Tara Subramaniam and Issy Ronald, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-07T14:30:01.580+08:00
    'imagesource': 'jcr:e78b9406-7905-4261-a846-44946824a817'
