      'mgnl:lastActivated': 2023-01-10T15:18:40.737+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 6) — The Sandiganbayan has
        granted the withdrawal of forfeiture cases filed against former military comptroller
        Maj. Gen. Carlos Garcia following the completion of his plea bargaining agreement
        with the Office of the Ombudsman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5179ca-fd20-4c55-9d63-f0d3cc13bf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:55:13.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.738+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da8e726-0730-4fdd-a498-d7cf282a40a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:55:13.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.739+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wherefore, in view of the foregoing, the Motion to Withdraw the
        Petition filed by the Republic of the Philippines, as represented by the Office
        of the Special Prosecutor, is hereby granted, and Civil Cases Nos. 0193 and
        0196 are hereby dismissed without prejudice," the Sandiganbayan''s Fourth
        Division said in a resolution dated December 7, 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db70f8d2-fda5-4661-9430-634cc48959ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:55:13.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.739+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c33870-2600-42a8-b2d2-28b143b0d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:55:13.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.740+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal of the cases comes after the Ombudsman filed a petition
        claiming that "substantially all" of Garcia''s properties that the government
        was going after had already been recovered under the plea deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0741bc61-212e-4488-8390-c99478c1fb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:55:13.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.741+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577901f-eba2-4df7-ba7f-4a2fed217e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:55:13.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.742+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it does not have enough evidence to support the forfeiture
        of the remaining properties listed in previous petitions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf108ff1-f29a-4371-b80d-94353fee4f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:55:13.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.743+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfb26bf-6e51-4b9c-bdf7-f7c070300403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:55:13.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:18:40.744+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, it is withdrawing these cases to prevent further waste of
        the Court''s time, effort, and resources," the anti-graft court said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7886ff44-bc43-437d-8bc0-c4e799866b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-07T01:55:13.333+08:00
