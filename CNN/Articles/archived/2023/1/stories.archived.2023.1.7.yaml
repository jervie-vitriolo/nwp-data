      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 a.m. Saturday, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Angat Dam''s water level
        was at 214.82 meters and was slowly decreasing. The dam discharged 1,236 cubic
        meters of water, it added.</p>'
