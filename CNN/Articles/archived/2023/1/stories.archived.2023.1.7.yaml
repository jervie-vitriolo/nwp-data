      'mgnl:type': 'text'
      'text': '<p>Authorities said water have subsided in previously reported flooded
        areas, but Diteki Detour Road and Dilasag-Dinapigue Road remained impassable
        due to landslide debris.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
