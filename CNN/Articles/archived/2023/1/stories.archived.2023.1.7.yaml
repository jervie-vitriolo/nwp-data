      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing police sources, NHK said the man claimed to have placed 100
        kilograms (220 pounds) of plastic explosives in the aircraft''s cargo hold
        and demanded to speak with the "manager" or he would set off them off.</p>'
