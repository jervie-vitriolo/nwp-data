    'template': '1'
    'title': 'Thousands of devotees flock to Quiapo Church ahead of Black Nazarene
      feast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00a4f44-3355-4e14-b3ba-d956cc9a9b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.783+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.285+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — Around
        100,000 to 200,000 Catholics attended on Friday the simultaneous masses in
        Quiapo Church, ahead of the commemoration of the transfer of the Black Nazarene
        on Jan 9, according to a church official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff269a4a-e55f-4f30-a466-51e866c92d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.783+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.288+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead4838-a90d-4005-aea7-f108da1f42a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.783+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.289+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with CNN Philippines''&nbsp;<em>Newsroom Ngayon</em>,&nbsp;Fr.
        Earl Allyson Valdez of Quiapo Church reminded Catholics to bring small images
        of the Black Nazarene no taller than two feet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9873242-bdb0-49c7-abd8-3b443b52829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.783+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.292+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Binibigyan diin natin na ang talagang pokus ng kapistahan ng
        Itim na Nazareno ay hindi nanatili doon sa imahe lamang subalit binibigyan
        diin natin yun debosyon ng bawat Pilipino</em>,” said Valdez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c0d6c-6147-4e8b-92db-22ea35405cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.783+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.294+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7801502e-4ff5-441b-ac54-81e6911ce37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.783+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.295+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We emphasized that during the feast of the Black Nazarene,
        we focus not on the image but on the devotions of Filipinos.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7552cb42-0710-4560-9dd1-b210e8502247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.784+08:00
