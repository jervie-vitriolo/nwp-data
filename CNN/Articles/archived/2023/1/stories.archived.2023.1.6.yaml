      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of this 17 million plus, around six million are ‘quarantined,’
        meaning we are still waiting for the evidence and the application of our manufacturers
        for us to extend their shelf lives,” Vergeire said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331fd34c-06f2-460a-9094-162c3b7d436e'
      'mgnl:activationStatus': true
