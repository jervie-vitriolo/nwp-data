      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of vaccination status, health officials noted one was partially
        vaccinated, one unvaccinated, while the remaining were all fully vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2067b108-1f15-43e8-b3c0-7cc36d5de972'
      'mgnl:activationStatus': true
