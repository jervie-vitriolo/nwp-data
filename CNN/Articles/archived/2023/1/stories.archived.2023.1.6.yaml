  'Damar-Hamlin-awake-hospital':
    'author': 'Carma Hassan, Jason Hanna, David Close and Elizabeth Wolfe, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-06T06:34:32.303+08:00
    'imagesource': 'jcr:c7850195-2c9f-4628-b9a5-e5a7eedbfb38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c584d293-5974-4963-b631-83c84e873b52'
    'lead': 'Buffalo Bills player Damar Hamlin is awake in a Cincinnati hospital,
      is neurologically sound and is moving his hands and feet, doctors said Thursday,
      news that has drawn relief and joy from supporters nationwide days after the
      24-year-old''s in-game cardiac arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-06T06:37:19.087+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-09T05:22:14.927+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-09T05:21:24.124+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Damar Hamlin''s first question after waking up was ''did we win?'' doctor
      says, days after his cardiac arrest during NFL game'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ad3d85-225a-42fd-ba9e-8bc9e17698ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.933+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Buffalo Bills player Damar Hamlin is awake
        in a Cincinnati hospital, is neurologically sound and is moving his hands
        and feet, doctors said Thursday, news that has drawn relief and joy from supporters
        nationwide days after the 24-year-old''s in-game cardiac arrest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bbb525-1307-4f7b-844b-dc68b6212b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.934+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his first question upon awakening?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65016688-7124-4fb4-b8c3-7d0a3636069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.934+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did we win?" Hamlin scribbled on a clipboard, according to Dr.
        Timothy Pritts, vice chair for clinical operations at UC Health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb5473-a38d-4368-8d29-12874503d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.935+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, Damar, you won. You''ve won the game of life," Pritts said
        at a news conference in Cincinnati Thursday afternoon, paraphrasing the response
        of one of his medical partners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651eb9a-06f1-468f-b82e-2a060106e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.936+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin remains on a ventilator, and has been communicating with
        yes and no answers by shaking his head, nodding or writing brief notes, according
        to Pritts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf55ad82-4633-4822-80b3-827fcf818318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.937+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we know that it''s not only that the lights are on, we know
        that he''s home. And that it appears all cylinders are firing within his brain,"
        Pritts said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b3b30-fb6e-40e4-b20d-a5d883b7f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.938+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin has been treated at the University of Cincinnati Medical
        Center since Monday night, after he collapsed in the first quarter of Monday
        night''s Bills game against the host Cincinnati Bengals, stunning the packed
        stadium and leading to the contest''s postponement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea449386-c5cf-4795-90f8-078cc1e564f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.939+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associates of Hamlin, who had been sedated and intubated, spread
        news Thursday morning that he had awoken, though details about precisely when
        he awoke wasn''t immediately available. He has been holding hands with family
        in the hospital, his agent Ron Butler told CNN Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41c4d1-5ffa-4aae-95d1-d2e2adff4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.939+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin still is critically ill, Pritts said, but his condition has
        improved substantially in the past 24 hours, and "it appears his neurological
        condition and function is intact," Pritts said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5adf07-5ae6-4e0a-94ff-32c369d1f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.940+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This marks a really good turning point in his ongoing care," Pritts
        said. "There are many, many steps still ahead of him. From our standpoint,
        we would like to see him continue to improve, to be completely breathing on
        his own and to be ready to be discharged from the hospital."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db12ffa-9444-4d6f-9b6e-7ed7308aab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.949+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin was resuscitated and intubated on the field, according to
        Dr. William Knight IV, a professor with the University of Cincinnati''s department
        of emergency medicine. It is still unclear what caused Hamlin''s cardiac arrest,
        and the NFL will investigate what could have led to it, its Chief Medical
        Officer Dr. Allen Sills said Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e3d71-d708-412e-bdc2-c05aa7eaa50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.949+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s news drew comments and tweets of celebration from his
        teammates, players around the league and beyond, including from President
        Joe Biden.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1de666-7bfa-4ff8-a6c4-3b4a0c968942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.950+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard that news this morning and there''s nothing that coulda
        been told to us to bring our day down," Bills quarterback Josh Allen, who
        choked up when talking about watching Hamlin go down, said Thursday afternoon
        at a post-practice news conference devoted to Hamlin. "We''re extremely happy
        for him and his family.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b38488f-0422-48ae-bb9a-a0d45ea9471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.952+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want to, we just want to love up on him, so the next chance
        we get, I don''t know when it''s gonna be, if we get to see him any time soon,
        it''s gonna be awesome."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefbcfa5-52fc-4c2f-bfa8-ca741addb8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.952+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President tweeted at Hamlin, referencing a phone call he made
        Wednesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c0a0b0-1197-4347-9aa9-2fc7436c27b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.953+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great news. Damar, like I told your mom and dad yesterday, Jill
        and I -- along with all of America -- are praying for you and your family,"
        Biden posted on Twitter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961a23f3-cefc-4f3d-8a86-ad8adba66536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.955+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about Hamlin''s condition come as NFL players contemplate
        an emotional return to the field this weekend, with all 32 teams set for their
        final scheduled regular-season games this Saturday and Sunday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53da476-4f3f-47c1-9e0a-00684bb757cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.955+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bills, scheduled to host the Patriots on Sunday, met Wednesday
        and held their first full practice of the week Thursday. Players -- already
        reeling from last year''s racist mass shooting and the recent deadly blizzard
        in their hometown -- had a Zoom call Wednesday with Hamlin''s father, Mario
        Hamlin, who said his son was making progress, a source in the Bills organization
        told CNN on Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8223491-27f5-4690-9025-3fc6e33d08e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.956+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No decision has been made on whether to resume Monday''s game --
        halted with the Bengals leading 7-3 -- NFL spokesperson Brian McCarthy told
        CNN on Thursday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434834fd-d03d-402e-94a6-1d66110a27f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.958+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of this weekend''s games -- and perhaps the postponed Bills-Bengals
        game, if it is ever made up -- will have implications for the approaching
        NFL playoffs. The Bills (12-3) and Bengals (11-4) in particular have already
        clinched playoff spots but are jockeying for higher seeds in the American
        Football Conference.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e61b8c-1414-4c48-aab2-656e904b1620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.959+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bills coach Sean McDermott said having Hamlin''s father talk to
        the team helped them turn their focus back to football. And "the news today
        as Josh alluded to, was a huge help to getting us back to focused on the game
        this weekend," he told reporters at Thursday''s news conference.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78b52a-10c8-4362-bbf1-e8c6aa8b76bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.960+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his hospitalization, Hamlin has gotten a nationwide outpouring
        of support from fans and players across pro sports, including more than $7
        million donated to his foundation''s toy drive GoFundMe as of Thursday morning.
        Several athletes have donned Hamlin''s No. 3 or his jersey while teams have
        honored him through Jumbotron messages and light displays at their stadiums.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5664a2-cb26-4ab7-aeac-a69dbb3d748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.961+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Players have been talking about whether they''re ready to play</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0edc978-3b6c-4765-bf0b-a67d48cb3245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.962+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin collapsed shortly after a collision in which a Bengals receiver
        tried to power past Hamlin, who''d approached for a tackle, with about six
        minutes remaining in the first quarter of Monday''s game. Hamlin still twisted
        the receiver to the ground and stood up -- but within seconds fell and lay
        motionless.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ec28e-3a8f-467b-981a-0b8088b37fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.963+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His heartbeat was restored on the field, the Bills have said, before
        he was ferried from the stadium in an ambulance while stunned and visibly
        emotional players and fans looked on.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2faaa9c-6966-484b-a3c6-4c31033a911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.964+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin not only was sedated but was on a ventilator and also was
        "flipped over on his stomach" in the hospital to help relieve some of the
        strain on his lungs, which were damaged, his uncle Dorrian Glenn told CNN
        on Tuesday. Details about what ailed Hamlin''s lungs weren''t available.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e90d8d7-a21f-4ac9-b86a-2f85a200513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.965+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before news spread Thursday that Hamlin was alert, some in the league
        had been openly assessing their readiness to play this weekend.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08951478-3b1c-4ad5-8b93-968e69b2e974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.966+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengals quarterback Joe Burrow told reporters Wednesday he "probably
        wants to play" Sunday''s Bengals-Ravens game, but there may be others who
        don''t.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac654895-8b92-4015-9d03-6fa851752710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.968+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure if you polled the locker room, there''d be mixed votes
        on that," Burrow said. "Personally, I think playing is going to be tough ...
        I think getting back to as normal as you can as fast as you can is personally
        how I kind of deal with these kinds of things. But ... everyone has a different
        way of dealing with it."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec1e10d-6f2b-4c15-a8bd-a958a2af717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.969+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who rushed to the Cincinnati hospital after Hamlin collapsed
        was Indianapolis Colts safety Rodney Thomas II, one of Hamlin''s childhood
        friends. Thomas visited while Hamlin was sedated and intubated this week,
        he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b4270-9eb6-47f5-b40c-421685255de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.970+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is "no doubt in my mind" Hamlin will recover, Thomas told
        reporters Wednesday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7c0ee4-7cec-4a6a-98c4-52c279eddd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.972+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know he could hear me," Thomas said, adding he held Hamlin''s
        hand. "Even if he couldn''t hear me, it didn''t matter. I said what I had
        to say."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe22a33-3d05-4254-aaaf-6fd7a2c6efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.973+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just basically (I said) that I love him, and I''ve got his back,
        and I''ll see him in a little bit," Thomas added Thursday to "CNN This Morning"
        before news circulated that Hamlin was awake.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650dfdc5-ef02-4f8f-bd0c-bd1b2bbee0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.973+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin and Thomas, who became close friends as high school teammates
        in Pittsburgh, spoke daily and had talked Monday before Hamlin''s collapse.
        Seeing his friend soon after the in-game incident "calmed me way down," Thomas
        said Wednesday. "It made the trip home a lot easier. I could go home and know
        he''s gonna be straight. I got him. We all got him. Everybody''s behind him."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aaf9fe-e7cc-4155-91b7-370cd63b64c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.975+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas, whose Colts host the Texans on Sunday, said each team needs
        to "trust that everybody would just make the best decision moving forward,
        whether that''s playing, whether that''s not playing."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b025a4ad-d459-44e6-a4a7-f768bdc41476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.976+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Player-wise ... just the world in general, we''re all just one
        heartbeat right now ... all waiting for Damar just to get healthy," Thomas
        told CNN Thursday.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ae03ad-5a19-4f90-937f-55d76a7e6afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.977+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NFL medical chief talks commotio cordis theories</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a056e8f-fbb5-4fa8-bd60-fa2b8575b1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.979+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sills, the NFL''s top doctor, on Wednesday addressed theories that
        Hamlin''s cardiac arrest could have been caused by commotio cordis, which
        occurs when severe trauma to the chest disrupts the heart''s electrical charge,
        causing dangerous fibrillations.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7676932-d724-4a8b-b496-52335b101efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.980+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to have the right type of blow hitting at the right spot
        on the chest with the right amount of force at just the right time in that
        cardiac cycle," he said in Wednesday''s call with reporters. "So, a lot of
        things have to line up for that to happen," he said, emphasizing that while
        it is possible, investigators will consider all options.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17287f94-dd08-4d5a-8573-49e1f1d77978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.981+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any time a player is taken off the field by medical staff, the NFL
        and its medical experts perform a detailed review of what happened, Sills
        said. They also examine the role protective equipment may have played, he
        said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b764a2ec-87b2-463e-8dcf-b2e7b2616766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.984+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, the medical team will not be able to determine what
        caused the problem, Sills said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469209e9-46de-4d0b-9788-ee3c4840e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.985+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sills attributed the "transformational response" of medical personnel
        when Hamlin collapsed to a "60-minute meeting" that is held among medical
        teams and NFL officials before every game. During the meeting, teams identify
        the location of medical equipment and nearby medical centers, and establish
        a chain of command in case of an emergency, including cardiac arrest, among
        other things.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86101af7-ba6e-4c76-b3f3-f2d72d2bde91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.986+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shock has weighed heavily on the Bills</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f95577-bb4d-44a4-83d9-4ad0a7ee4839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.987+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin''s collapse is the latest in a string of recent tragedies
        to have struck the community of Buffalo and its beloved football team, including
        a racist mass shooting and a historic blizzard that left at least 41 people
        dead in Erie County, New York.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fdf929-a734-4871-94df-ed38db28fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.988+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high-ranking official within the Bills organization told CNN''s
        Coy Wire that they broke down in tears after day and night-long meetings on
        Tuesday, sobbing because of the heaviness of the situation.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccf652e-8721-4dc6-bc6c-1bd621a986cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.990+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of difficult blows to Buffalo have emotionally piled
        up within the organization, the source said, adding that through it all, the
        team has tried to be a source of strength for the city.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5257916-6832-48ae-a78c-f33808b3514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.991+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance of Buffalo Sabres hockey forward Tage Thompson on
        Tuesday night was a "glimmer of hope" at a time when the team needs inspiration,
        the source said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0204d3e-6e2a-40a7-b705-8b185171edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.991+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin''s jersey No. 3, was a recurring motif throughout the game,
        played on January 3. Thompson''s three goals during overtime brought the Sabres
        a win. It was Thompson''s third hat trick of the season and his third goal
        came fortuitously in the third minute of overtime.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d089d5-15f4-4a53-a78e-dee5dd9b25f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:37:19.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:14.992+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sabres also wore "Love for 3" T-shirts honoring Hamlin before
        the game.</p>'
