      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 89 close contacts, 46 are foreign nationals while 43 are
        Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bbb226-409d-4e93-953f-3b0709a0e2b2'
