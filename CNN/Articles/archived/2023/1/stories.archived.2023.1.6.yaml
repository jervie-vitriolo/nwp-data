      'jcr:uuid': '477a021c-0522-4f86-b7eb-42c6bb3eae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:47:29.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-09T05:21:52.979+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of getting new stocks of vaccines, Vergeire said the Health
        department will revert to the usual mode of procurement for vaccines through
        the Government Procurement Reform Act. She added negotiated procurement is
        also provided in the law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f283c0da-8b03-4a32-9824-1ba98e5f4de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:47:29.884+08:00
