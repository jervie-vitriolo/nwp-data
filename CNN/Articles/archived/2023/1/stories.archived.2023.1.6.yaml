      'mgnl:lastActivated': 2023-01-09T05:22:12.655+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is equivalent to a national unemployment rate of 4.2%, down
        from October''s 4.5%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a5af15-33d3-4879-adc4-9e4f9040cb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:35:26.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-09T05:22:12.656+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, National Statistician Dennis Mapa said November''s
        figure was the country''s lowest unemployment rate since April 2005.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb49aab7-2fa0-4927-8490-983a036e8fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:35:26.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-09T05:22:12.658+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to November 2022, the average unemployment rate stood
        at 5.5%, a major drop from the first two years of the pandemic when the Philippines
        recorded 10.4% in 2020 and 7.8% in 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d9baa2-e000-4a53-9350-a68ea6a48f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:35:26.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-09T05:22:12.658+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said the Philippines is near to hitting pre-pandemic levels,
        as 2019 posted a 5.1% unemployment rate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744766d2-ad58-4502-82bb-7c4e263f7ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:35:26.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-09T05:22:12.660+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributed the further dip in the jobless rate to the high economic
        activities during the holiday season, with the labor force participation rate
        improving to 67.5%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d3a07f-8c72-4080-ae7f-685bad2f4d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:35:26.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-09T05:22:12.661+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses were expected to hire seasonal workers during the fourth
        quarter as it is their strongest period amid the holiday spending.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38df0b6-15b3-4231-af72-9269ffaa547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:35:26.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-09T05:22:12.662+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag October to December, marami ''yung ini-employ dahil malakas
        ang economic activities," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3d2f93-fb82-487f-8027-7a16773a16cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:35:26.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-09T05:22:12.663+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During October to December, many are employed because
        economic activities are strong.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f949e9-4b8a-4374-86fc-76b2151db557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:35:26.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-09T05:22:12.664+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA data showed that the services sector continued to dominate the
        employment market, followed by the agriculture and industry sectors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02867ed-2358-4cfa-b26d-92c6bbb2b30c'
      'mgnl:activationStatus': true
