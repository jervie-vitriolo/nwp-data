    'template': '1'
    'title': 'Authorities identify 89 close contacts of COVID-positive Filipino travelers
      from China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9624966-bbde-42e8-ad23-e147f4bada04'
      'mgnl:activationStatus': true
