      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also have mild symptoms and are still under isolation with
        BOQ officials taking care of them, the health official said.</p>'
