    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmaker: Review of police officers'' records must be transparent, credible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a805f2-dc94-40de-be92-38b60312ba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.743+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.572+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> The
        chairman of the House Committee on Dangerous Drugs called for transparency
        in the handling of the courtesy resignations of high-ranking officers of the
        Philippine National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba519479-76ac-4bda-b8d2-01414ea59241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.746+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.573+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae40d9-4fca-4bd7-ad4e-bc1ada167e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.747+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.573+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We should really make sure that the processes, the procedure is transparent\
        \ and of course above board and constitutional in order that this would not\
        \ go to waste,\" Rep. Ace Barbers told CNN Philippines' The Final Word.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04114b8-f8ff-4b2a-b2b5-f2a608a56b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.748+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.574+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2190f8a9-109c-4c33-9888-50f8d0107245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.753+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.575+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We should get the full trust and confidence of the public into the\
        \ organization,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bec99a-92fc-4157-808d-928b18aa473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.754+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.575+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b0bad4-5224-4777-8ba1-69c258cec95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.755+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.575+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker also said there should be a credible review of the police\
        \ officials' records.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601a079-486e-4982-9d20-965183fdd7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.756+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.576+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc653d-ec5c-4177-83b1-eccd9fb284ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.757+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.577+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"People that would handle these resignations must show a semblance\
        \ of credibility and unquestionable integrity so that when they come up with\
        \ decisions, it will not be put on hold or put on question,\" Barbers said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4b342f-e462-420a-b5de-8c7a092dcdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.758+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.577+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb4c61f-c7b7-425b-ab30-3c6dd6b72ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.759+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.578+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Interior Secretary Benhur Abalos earlier called on full police colonels\
        \ and generals to submit their courtesy resignations in a bid to cleanse their\
        \ ranks of illegal drug ties.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4da16e1-c6d5-4104-ace6-0ca971b4b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.761+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.579+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "https://www.cnnphilippines.com/news/2023/1/4/DILG-Abalos-PNP-colonel-general-courtesy-resignation-drugs.html\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a6002a-75ec-48fb-af25-cf29fbfef231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.762+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.579+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0743bf4b-9e76-40d3-9470-55740bb500d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.763+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.579+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Rodolfo Azurin Jr. and his command group were the <a href="https://www.cnnphilippines.com/news/2023/1/5/PNP-chief-Azurin-courtesy-resignation.html">first
        to respond</a> to Abalos'' appeal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b00f8f0-1317-441a-8255-77aa8125b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.764+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.581+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://www.cnnphilippines.com/news/2023/1/5/PNP-chief-Azurin-courtesy-resignation.html</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ebf109-2f49-472f-9eaa-993f754fd363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.782+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.581+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd794563-56c6-43bb-b6ab-ccb6a3f4cccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.783+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.582+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos has said the government will form \"a committee of five\" that\
        \ will review the records of police officials to determine if they are involved\
        \ in the illegal drug trade. The five members of the committee have yet to\
        \ be named.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f490b6c-6c0a-4841-8fea-c5d22e31723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.784+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.582+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82608ab-76a7-4865-9337-55b6947daec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.786+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.583+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Those that are not involved in illegal drugs or in any way involved\
        \ in protecting or coddling drug personalities must not be afraid,\" Barbers\
        \ said.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b26af4-4e1e-4574-99f5-4da237f34618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.787+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.583+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e183e7-229f-4032-834a-e946a22e9619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.789+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.584+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Because there's no reason for them not to be rejected when they file\
        \ their courtesy resignation, meaning they will not be taken out of the organization\
        \ or be taken out of service,\" he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0f24d-5870-4524-a6cd-18918a6a8d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.790+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.584+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d077e-ef2b-461f-a0fc-1a78e98d343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T16:56:43.791+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:51.585+01:00
