      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Centino is set to retire on Feb. 4 at age 56, but due to Republic Act
        (RA) 11709 or the law that set a term for key military positions, he is expected
        to serve for another three years.'
    '7':
      'jcr:primaryType': 'mgnl:block'
