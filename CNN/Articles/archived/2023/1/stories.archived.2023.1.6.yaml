    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b217298-ce32-4ff7-bf67-4c779360e2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:23:37.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:02.341+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that in countries that have confirmed cases of the subvariant,
        those infected include the vaccinated and those who previously caught the
        virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba772e-de16-46ed-b941-4836b097e408'
