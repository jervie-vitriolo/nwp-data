      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing initial reports, Solante said XBB.1.5 can evade vaccines
        and antibodies developed from infection. Some experts even consider this as
        the<a href="https://www.cnnphilippines.com/world/2023/1/5/Omicron-subvariant-XBB.1.5-transmissible.html">
        most transmissible Omciron subvariant</a> so far, he added.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0faf740-ba82-4d78-a67b-12676a3891de'
