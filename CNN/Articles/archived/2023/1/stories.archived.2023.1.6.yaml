    'jcr:uuid': '63bcae88-4608-452c-8728-087cce38e6e1'
    'lead': 'Ride-hailing giant Grab Philippines is adding more drivers to meet rising
      demand following the further reopening of the economy'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-06T14:13:44.655+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-09T05:22:01.517+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-09T05:21:33.384+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab seeks to onboard more drivers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bebf85-f12f-4232-9ba8-8c867be3a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:13:44.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-09T05:22:01.520+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — Ride-hailing
        giant Grab Philippines is adding more drivers to meet rising demand following
        the further reopening of the economy</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d44946-109d-43ac-b6e6-cc7610d6978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:13:44.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-09T05:22:01.521+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, in a statement on Friday, said it hopes to address
        its driver shortage problem following the government''s decision to open over
        4,000 slots for applications to the transport network vehicle service (TNVS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a731b4-745a-4732-8bde-34bfb9c4fa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:13:44.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-09T05:22:01.522+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grab Philippines experienced a shortage of driver-partners in its
        platform due to mobility standstill. Pandemic-induced challenges led to some
        driver-partners losing their loaned cars to repossession or driver-partners
        moving on to other economic opportunities elsewhere," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3338c13-36cb-4cbc-b346-0415c075e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:13:44.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-09T05:22:01.523+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are optimistic that these new TNVS slots will truly benefit
        the many Filipinos who are back on the road on the way to their offices, families
        and even leisure travels," Grab Philippines Senior Director for Strategy and
        Operations Ronald Roda also said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3e3348-7c09-4607-80de-3f1dd7bb2e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:13:44.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-09T05:22:01.524+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more Filipinos return to the hustle and bustle of Metro Manila,
        Grab and other transport service providers have been seeing an increase in
        ride demand, especially during the holiday season last year when commuters
        had to deal with long lines and waiting times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be7023e-95f6-4472-a695-6ff156652066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:13:44.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-09T05:22:01.525+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To expand its driver network, Grab launched a new bonus scheme to
        provide up to ₱10,000 worth of driver bonuses and legal assistance for applicants
        with 6-seater vehicles and up to ₱6,000 for those with 4-seater vehicles.</p>'
