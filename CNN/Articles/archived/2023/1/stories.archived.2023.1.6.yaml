    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3460550-438b-4691-b849-4f1d8aa98ae2'
    'lead': 'The chairman of the House Committee on Dangerous Drugs called for transparency
      in the handling of the courtesy resignations of high-ranking officers of the
      Philippine National Police '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-06T16:56:43.100+01:00
