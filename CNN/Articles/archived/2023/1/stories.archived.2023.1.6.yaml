    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-06T12:42:02.833+08:00
    'imagesource': 'jcr:ecd26671-505a-4809-9c22-973897ce1482'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02017e6b-8612-421b-80de-e53102b92243'
    'lead': 'Robinsons Retail said the merger would allow them to cross-sell products
      to BPI''s customer base while also allowing RRHI suppliers access to BPI''s
      financial products in order to fund their own capital requirements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-06T12:54:38.650+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-09T05:22:03.561+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-09T05:21:31.541+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robinsons Retail to acquire 4.4% stake in BPI'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb808da0-b1a4-4ee0-8b35-dfa39b8fdf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:54:38.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-09T05:22:03.736+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> – Robinsons
        Retail Holdings Inc. (RRHI) has confirmed that it will acquire a 4.4% stake
        in the Bank of the Philippine Islands (BPI).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2218eb-fda3-4fde-9596-9f526ffbd360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:54:38.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-09T05:22:03.781+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b5630-ad38-4108-996c-e00edd3541ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:54:38.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-09T05:22:03.817+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On January 5, 2023, Robinsons Retail''s Board of Directors has
        approved the purchase of the 4.4% effective equity interest of Arran Investment
        Pte. Ltd. (''Arran'') (an affiliate of GIC Private Limited ''GIC'') in the
        Bank of the Philippine Islands (''BPI'')," RRHI said Friday. "Through Redeemable
        Preferred Shares (''Preferred Shares''), GIC via Arran currently owns 21.9%
        of Liontide Holdings, Inc. (''Liontide''), which in turn has a 20.0% equity
        interest in BPI."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6dede-8111-4843-88e8-1da6497d15ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:54:38.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-09T05:22:03.905+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be39ae-24b3-49b3-aebe-0f26a278efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:54:38.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-09T05:22:03.921+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RRHI said the merger would allow them to cross-sell products to
        BPI''s customer base while also allowing RRHI suppliers access to BPI''s financial
        products in order to fund their own capital requirements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33055304-febd-4a73-855c-ba7c2762cbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:54:38.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-09T05:22:04.073+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ff86f5-2913-483e-8eed-ef408f9f7ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:54:38.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-09T05:22:04.293+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2022, the Robinsons Bank Corp. (RBC) – which RRHI and
        the JG Summit Capital Services Corporation (JG Capital) own 99.9984% of –
        and BPI entered a merger agreement which will leave BPI as the surviving entity.
        It is expected to take effect before the end of 2023.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1526c04-1e0b-4974-ab49-171ff201945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:54:38.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-09T05:22:04.361+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d2e485-7f46-4104-9e36-301be2f2775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:54:38.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-09T05:22:04.561+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Merger will result in Robinsons Bank shareholders collectively
        holding 6% of the resulting outstanding capital stock of BPI (3.6% for JG
        Capital and 2.4% for Robinsons Retail, which represent their respective equity
        interest of 60% and 40% in Robinsons Bank)," the RRHI added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0714a55-15db-4aeb-9bdf-b9565860b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:54:38.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-09T05:22:04.601+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eb6483-c0d2-465c-9793-5b1a29054230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:54:38.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-09T05:22:04.602+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/1/BPI--Robinsons-bank-confirm-merger.html">BPI,
