    'template': '1'
    'title': 'Hackers post email addresses linked to 200 million Twitter accounts,
      security researchers say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a4ec5-3fbf-46d7-85a5-bc834275809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:43:51.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:13.408+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Email addresses linked to more than
        200 million Twitter profiles are currently circulating on underground hacker
        forums, security experts say. The apparent data leak could expose the real-life
        identities of anonymous Twitter users and make it easier for criminals to
        hijack Twitter accounts, the experts warned, or even victims'' accounts on
        other websites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76823a52-4e83-4edb-b3cb-fc2d60812dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:43:51.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:13.410+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trove of leaked records also includes Twitter users'' names,
        account handles, follower numbers and the dates the accounts were created,
        according to forum listings reviewed by security researchers and shared with
        CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb8fbb5-11b4-4732-a835-4a7c366f9f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:43:51.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:13.411+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bad actors have won the jackpot," said Rafi Mendelsohn, a spokesman
        for Cyabra, a social media analysis firm focused on identifying disinformation
        and inauthentic online behavior. "Previously private data such as emails,
        handles, and creation date can be leveraged to build smarter and more sophisticated
        hacking, phishing and disinformation campaigns."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0913de1-97e9-4ef8-b486-a8dfae6c5793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:43:51.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:13.413+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some reports suggested the data was collected in 2021 through a
        bug in Twitter''s systems, a flaw the company fixed in 2022 after a separate
        incident in July involving 5.4 million Twitter accounts alerted the company
        to the vulnerability.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9cc494-d0f7-45e5-a2e5-36ffa5813463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:43:51.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:13.414+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Hunt, a security researcher, said Thursday that his analysis
        of the data "found 211,524,284 unique email addresses" that had been leaked.
        The Washington Post earlier reported a forum listing promoting the data of
        235 million accounts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb926466-5d02-4c2e-8a92-55ff60c240e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:43:51.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:13.416+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt did not immediately respond to a question from CNN asking whether
        the records would be added to his website, haveibeenpwned.com, which allows
        users to search hacked records to determine if they have been affected. CNN
        has not independently verified the records'' authenticity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef4f9c-4a74-440a-ba48-dadae56c7ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:43:51.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:13.418+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter didn''t immediately respond to a request for comment. Its
        communication team, along with roughly half of Twitter''s overall workforce,
        was gutted after billionaire Elon Musk completed his acquisition the company
        in late October. The significant staff reductions could now add to concerns
        about the company''s ability to respond to security threats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31179f1-fc44-421e-ab70-f83b304e0369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:43:51.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:13.421+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breadth of the leaked data could allow malicious actors or repressive
        governments to connect anonymous Twitter handles with the real names or email
        addresses of their owners, potentially unmasking dissidents, journalists,
        activists or other at-risk users around the world, security researchers warn.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdff7ea-74ec-4748-8660-da6c8da5f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:43:51.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:13.423+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those people, this is a very consequential breach," said John
        Scott-Railton, a security researcher at The University of Toronto''s Citizen
        Lab.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87d7564-be77-4659-8df2-638314b9c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:43:51.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:13.427+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account data could also be valuable to hackers who can use the
        information as part of password-reset attempts and account takeovers. The
        risk is particularly high for individuals who use the same account credentials
        on Twitter as they do for other digital services such as banks or cloud storage,
        researchers said, because hackers could take information gleaned from the
        leak to pry open user accounts elsewhere.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc777f-ea8d-4ca7-96ec-894bdb944043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:43:51.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:13.429+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verified Twitter users caught up in the apparent leak, or users
        with particularly large followings, will be particularly valuable targets
        as a result of the leak, security experts warned, as those account holders
        may be especially influential celebrities or susceptible to extortion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f2415-7f75-4251-9a05-f898d292b543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:43:51.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:13.431+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To protect themselves from phishing attempts, internet users should
        use unique passwords for each online service and keep track of them using
        a digital password manager, security researchers say. They should also enable
        multi-factor authentication for each of their accounts, and exercise caution
        when opening unsolicited email or links.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98560250-42ae-49ef-90df-b0bf43a5d8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:43:51.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:13.434+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the cybersecurity news outlet BleepingComputer, which
        did claim to test the data, the latest dump appears similar to a leaked dataset
        advertised on hacking forums in November containing an alleged 400 million
        records, but slimmed down to eliminate some duplicate records. Twitter has
        not commented on that leak.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c43d02-29d1-417b-8de7-076ad19937c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:43:51.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:13.437+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of the leak could expand Twitter''s already significant
        legal and regulatory risk.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9216cb1e-e684-4f01-851e-7103be828da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:43:51.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:13.439+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Twitter''s main European privacy regulator, the Irish
        Data Protection Commission, said it is investigating the July 2022 leak as
        a possible violation of Europe''s signature privacy law, known as GDPR.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c055d3-c309-4770-83ed-141234846392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:43:51.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:13.442+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, the company''s former head of security, Peiter "Mudge"
        Zatko, filed a whistleblower report to the US government alleging long-ignored
        security vulnerabilities in Twitter''s operations. Zatko claimed that Twitter''s
        shortcomings on security reflected a breach of Twitter''s binding commitments
        to the Federal Trade Commission, a serious offense. (Twitter broadly and repeatedly
        pushed back at Zatko''s allegations.)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0962aa-d2ab-44f4-9284-3aac1a9854ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:43:51.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:13.445+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Successive incidents at Twitter have led to the company signing
        two consent orders with the FTC since 2011 to improve its cybersecurity posture.
        Violations of FTC orders can lead to fines, business restrictions and even
        sanctions targeting individual executives.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eee6f0-0c3d-491f-b2b4-3741f314f2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T06:43:51.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:13.446+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, top Twitter officials responsible for privacy and security
        resigned from the company, just days after Musk closed his purchase of the
        platform and amid the mass layoffs that in some cases cut whole departments.</p>'
