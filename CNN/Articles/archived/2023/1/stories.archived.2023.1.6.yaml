      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e48242-5f9a-416e-a54e-fb97109b42c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:47:29.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-09T05:21:52.985+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We also have offers of donation from other countries
        for bivalent vaccines. We are working on that so that we can also receive
        within the first quarter these vaccines needed by some sectors of the population.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
