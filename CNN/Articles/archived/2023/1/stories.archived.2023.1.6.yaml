      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They will be released from quarantine depending on the date they
        started isolation and <em>ating</em> protocol <em>ngayon ay</em> [our current
        protocols require] seven days. After seven days, <em>wala ng sintomas</em>
        [if there are no symptoms], they can be discharged and just be monitored,”
        Vergeire explained.</p>'
  'devotees-flock-quiapo-church':
