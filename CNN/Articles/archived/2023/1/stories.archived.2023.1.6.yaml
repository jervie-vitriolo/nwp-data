      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, there are still no indications that it can cause severe
        cases of COVID-19, Solante noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dae3d6c-7ef1-46f1-8988-f5e6cd7334c1'
      'mgnl:activationStatus': true
