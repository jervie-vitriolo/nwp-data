      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee49f3-3b29-409e-b679-a25232fd3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:23:37.006+08:00
      'mgnl:createdBy': 'bamba'
