      'mgnl:lastActivated': 2023-01-09T05:22:09.593+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If all the stakeholders cooperate, there will be efficiency in
        the operations, so instead of the bus operators competing with each other,
        it will be one group operating as one,” he explained.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b13dba-bf82-4a31-8b45-418e3d835e27'
