    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b5c5d8-e655-4f83-9867-543c0c91b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:23:37.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:02.339+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante warned there are chances XBB.1.5 is already in the Philippines
        given the more relaxed border restrictions.</p>'
