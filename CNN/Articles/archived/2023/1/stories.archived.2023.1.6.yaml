  'PSC-chairman-Richard-Bachmann-focus-athletes-busy-2023-schedule':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-06T12:53:47.548+08:00
    'imagesource': 'jcr:34df0ec3-4349-4d6e-9c13-82eb5716f550'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faf01dbe-bb1f-4423-a7b0-e306d4b33fa6'
    'lead': 'The Philippines will be competing in four major and regional sporting
      events this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-06T12:55:36.268+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-09T05:22:03.117+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-09T05:21:31.882+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New PSC chief Bachmann to focus on athletes in busy 2023 sched'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc807f8-caeb-4715-bb19-cc084e202522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:55:36.268+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-09T05:22:03.240+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Newly
        appointed Philippine Sports Commission (PSC) chairman Richard Bachmann said
        he prepared plans for the agency after taking over the position.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46f75d-3421-4e42-b32a-fbc034250b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:55:36.268+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-09T05:22:03.242+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I stepped in the first day, I had already plans. I have a
        list of things to do. My focus on my term will be the athletes because if
        you look at the calendar for this year, there''s a lot of tournaments. We
        also have the FIBA World (Cup)," he told CNN Philippines'' Sports Desk Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55291d8-991d-439d-b650-8f49287d57ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:55:36.268+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-09T05:22:03.243+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be four major sporting events the country will be participating
        in this year. Apart from these, national athletes will also be vying to land
        a spot for the 2024 Paris Olympics in the next couple of months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a25ef7-e263-453b-baae-f511f6a9054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:55:36.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-09T05:22:03.245+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas will be making a historic run at the FIFA Women''s
        World Cup happening in Australia and New Zealand from July 20 to Aug. 20.
        The Philippines will be co-hosting the FIBA Basketball World Cup alongside
        Japan and Indonesia from Aug. 25 to Sept. 10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfeda29-3b3e-4089-ae08-7de021e10568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:55:36.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-09T05:22:03.246+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the 32nd Southeast Asian Games will take place in Cambodia
        in May followed by the 19th Asian Games in China in September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a5315c-7df0-4b36-9148-c957655807f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:55:36.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-09T05:22:03.247+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachmann said the PSC will be exhausting all efforts to provide
        the best for the athletes as they represent the nation in the international
        stage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41e3c5-2e2d-4526-93fc-97d16feb28d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:55:36.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-09T05:22:03.249+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My focus for the athletes would be their nutrition and make sure
        they are properly fed so they perform properly. I will also look into the
        allowances and one thing about allowances is basically no delays on allowances.
        I will also look at the training facilities. If I have to rehab any training
        facilities, we have to do it for the athletes," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878e1b0-290a-473c-a120-151f34338382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:55:36.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-09T05:22:03.251+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachmann also noted that it is imperative for the PSC to have a
        good working relationship with national sports associations (NSAs) and the
        Philippine Olympic Committee (POC) for the athletes to succeed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb22f92-ff19-4201-8bfb-6bc59912e6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:55:36.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-09T05:22:03.252+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the athletes, I have the NSAs. I will closely coordinate
        with the NSAs. We have to work together for the athlete to perform," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4678ce-a736-4a78-bed5-4d6138b35c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:55:36.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-09T05:22:03.255+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these events, there should be a good relationship between the
        POC and PSC. I will be asking POC to actually have a task force for POC and
        PSC so we can discuss and align our vision and mission for all the events
        leading to the Olympics. Lastly, I will not be able to do this if I don''t
        have the support from PSC employees," he said.</p>'
