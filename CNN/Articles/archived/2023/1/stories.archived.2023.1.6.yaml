  'court-acquits-doj-chief-remulla-son-juanito-jose-drug-possession':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-06T10:01:29.615+08:00
    'imagesource': 'jcr:363ca02a-0892-4e4d-94d2-54210f29e05b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58ac6048-f167-450f-8958-f458e7114452'
    'lead': 'Justice Secretary Jesus Crispin Remulla hopes his eldest son, Juanito
      Jose Remulla III, can redeem himself after he was cleared of illegal drug possession
      charges by a Las Piñas court.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-06T10:01:55.974+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-09T05:22:11.957+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-09T05:21:26.855+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remulla wishes son redemption after drug possession acquittal

      '
    'updated': 2023-01-06T18:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a8959-abcb-496b-be05-551bbdeef589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:01:55.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.007+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — Justice
        Secretary Jesus Crispin Remulla hopes his eldest son, Juanito Jose Remulla
        III, can redeem himself after he was cleared of illegal drug possession charges
        by a Las Piñas court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36234ad5-f8e7-4179-908b-a18127bc244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:15:45.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-09T05:22:12.009+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court has already a decision. I did not interfere to the process.
        I wish my son further redemption in the future," the Department of Justice
        (DOJ) chief told reporters on Friday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949b84a-48e3-42cf-8408-73158ee52bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.010+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Las Piñas Regional Trial Court (RTC) Branch 197 acquitted Juanito,
        38, who was arrested in his home in October 2022 while receiving a parcel
        containing kush or high-grade marijuana valued at ₱1.25 million.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa74d5d8-57ca-4323-bf5c-bebf6a29c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.011+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d807e60-b2b4-4aa7-bd31-c649258bfed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.011+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was apprehended in a “controlled delivery operation,” where authorities
        attempt to catch the recipient of a package which they already know contains
        prohibited items.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10168e40-10d6-45ab-b220-60b4773acab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.012+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df924717-c34e-456d-9ea6-782447eb1970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:15:45.174+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-09T05:22:12.013+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA), meanwhile, stated
        it will carefully examine the causes of the exoneration and "exercise due
        diligence" while carrying out similar operations in the future.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850a2e4-52a3-4ba6-aa30-d8f3d5116a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:15:45.174+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-09T05:22:12.014+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court has seen both sides of the case and is in the best position
        to rule over the merits," PDEA said in a <a href="https://www.facebook.com/photo/?fbid=554245803410462&amp;set=a.232406645594381">statement</a>.&nbsp;</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58766258-f849-4c4a-ad40-834b7cafe0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.015+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juanito is still facing a separate complaint for drug importation
        and violation of customs law at the Pasay City Prosecutor’s Office, but his
        camp noted this is not yet a criminal case.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45389a9f-61a0-41ff-81c7-b1c28e75083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.016+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de81d4b-6f5a-4749-bef5-6afd22f7c439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.017+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer, Pearlito Campanilla, told CNN Philippines’ The Source
        that they expect Juanito’s release within Friday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a7402-a9c8-490c-8749-5dcaa76998a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.017+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319dc8a2-e30a-4d6e-8fde-59e7d4b5082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.018+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kumuha po kami kanina (ng clearance), wala pong warrant of arrest
        sa ibang korte kung saan finile ‘yung illegal importation na ‘yan... So, ang
        legal and logical consequence ng acquittal niya ngayon eh talaga pong dapat
        palabasin siya sa kanyang pagkaka-detain,” he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ed372e-7420-4123-929b-9214fb81ed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.019+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc2928-576f-41c5-81e1-1191f329873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.020+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We secured a clearance earlier, there’s no warrant
        of arrest in another court where the illegal importation case was filed. So,
        the legal and logical consequence of his acquittal really is his release from
        detention.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d65aa-79b8-42f1-a0e2-c48e823ffbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.020+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7a0e4-e2b3-4d24-8b08-d296285d1908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.021+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grounds for acquittal</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2bf605-20d9-49a4-aa64-ee21fe8412e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.022+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c47d6-879c-4462-86e7-2c7244f9bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.023+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the court decision, acting presiding Judge Ricardo Moldez II
        said there is “reasonable doubt” that Remulla knowingly received the package,
        as his reactions “were consistent with a person who was not expecting a parcel.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e2e5b0-d876-4c68-83d2-f662ab3a5b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.023+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc10c27-ad3d-459d-a64f-eb0c1078f5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.024+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Remulla said the delivery came as a surprise, saying
        he did not know its contents and that he did not pay for it.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e769b391-5d2c-4507-9729-66daf884933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.025+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7458e-e361-42c8-bd27-a88f0e8a732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.026+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “evidence for the prosecution” portion in the ruling also stated
        that when the agent who sent the delivery asked for a “Juanito Remulla,” the
        latter said he was not expecting to receive anything.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc652f6-aa50-4427-8006-4fb1a673c793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.026+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ee2573-10de-4937-a59f-fdebf9d8300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.027+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he knew a certain Benjamin Huffman, who was the sender
        of the item, Juanito answered, “Hindi ko kilala ‘yan pero kung nakapangalan
        sa akin, kunin ko na. [I don’t know that person, but if I’m the identified
        consignee, then I’ll get the package.]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75952f32-d305-4c07-a1e5-e8506a0545e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.028+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ec051-7ebc-4c32-a8c5-019a132b66e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.029+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said Remulla insisted that the box was just handed
        to him. He said he immediately threw the item away as he felt he was being
        set up.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246aabfe-0564-4347-a893-65d478b2c3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.029+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864fd33f-88c4-4371-b515-f06e22fa0773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.030+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason the court dismissed the case was that it believes
        the mere act of receiving a package during a controlled delivery is insufficient
        to establish criminal liability.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f03f61-81db-4371-8d8d-51defacaddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.031+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef03fc9f-4848-4294-8383-cc598c6b9c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.032+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also expressed “serious reservations on the integrity and evidentiary
        value of the dangerous drugs allegedly seized.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94a99ef-2f36-405b-b36f-d955926be8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.032+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e56a9-7697-4277-ab67-e06a42083444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.033+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said this was because nothing in the records showed how
        the parcel was handled and stored from the time it was first discovered by
        authorities.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee53fe3-583b-493f-b1e3-2aebf3642dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.034+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b7bc8-9a52-4a7a-a167-a01cc15c6557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.035+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The prosecution must establish that the drugs presented in court
        as evidence are the exact same drugs seized from the accused and examined
        by the crime laboratory...When a court cannot be assured that the drugs presented
        as evidence are exactly what the prosecution purports them to be, a conviction
        will not be forthcoming,” it said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7401b9dc-02f1-4590-84b9-d015d5c4349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.036+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec25b5-116e-4222-8211-8d58ebc0bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.036+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla’s arrest earlier sparked calls for the resignation of his
        father, but the Department of Justice (DOJ) chief maintained “it will not
        happen."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd599b59-0d1e-4721-8ff1-ebd033e93889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.037+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f48019-cfe6-4f48-85b4-739928016b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.038+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official vowed he will neither intervene nor influence
        the investigation into his son’s case.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb8c1c0-6dac-4773-889b-235e0276ba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.039+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e970c660-5891-4869-9f3c-b3f0ed199c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.039+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. also said he sees no basis for Remulla
        to step down.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd400f9be-ffd5-4cc7-853d-f9d1fda277f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.040+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e2ef5-3e36-46a3-a48a-1db2c4d1e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.041+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for plans after his release, Campanilla said Juanito will
        just be spending time with his family.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd2d212-18e0-45a4-98ec-867b4f6aae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.041+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6872e49a-a467-4061-b5ca-3a418ff8dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.042+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang concern niya is kung paano raw niya maibabalik yung nasira
        niyang reputation [His concern is how he will repair his ruined reputation],”
        the lawyer added.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c499718b-e137-447b-966e-7c8076bd04b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.043+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca614c6-2350-4e7a-8093-155c44216857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.043+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Justice system questioned</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ff14a-c2f4-446b-b1d7-194274125961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.044+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd8881-0f98-48fa-8700-c11b6e374428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.045+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swift resolution of Juanito''s case prompted some to point out
        how differently the wheels of justice turn for others.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ce180-691b-4d2e-8895-a9fc05ff94fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.046+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba1bbb-8cf3-4624-a30e-c8f096978a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.048+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagong Alyansang Makabayan Secretary General Renato Reyes said while
        the public is not in a position to judge the guilt or innocence of the DOJ
        chief’s son, it can point out that such a speedy trial is not accorded to
        many of the poor, including those languishing in jail on false charges.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002e0540-a56f-4b10-8f0d-f7076e43399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.049+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e93f6-7783-4864-b935-0609f820f1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.050+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He got a speedy trial, and his case resolved within 75 days. Many
        others, especially the poor, are not so fortunate. And that is what is wrong
        with our justice system,” he said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610eb7a4-f9f8-4357-90ed-26504026806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.051+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dae23ed-ea45-411b-83f4-3fd41d07e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.052+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Executive Vice President Carlos Isagani Zarate made a
        similar comment, saying several people killed in the government’s bloody drug
        war were “not even given the same chance of due process.”</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81acf1fd-432a-42d7-8f3a-764fe1d734e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.053+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d2eea-dc87-428b-b84d-4629c22c4cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.055+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If only this kind of swift resolution to a highly controversial
        case involving a scion of influential families like the Remullas will also
        be applied to the cases of hundreds of political prisoners and thousands more
        less privileged Filipinos languishing in many detention facilities all over
        the country, we can honestly say this indeed is a welcome one, an exemplar
        of how our justice system works!" Zarate said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99818968-d36a-472a-b087-a60990837a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.056+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3266e67c-5c4e-447e-a80f-6a4380fc43f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.057+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Campanilla said the 75-day period is in accordance with
        a Supreme Court circular issued in 2017.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd390fd76-5142-42ef-9d31-c76cb58423c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.058+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67bc2f-25a8-4dd3-a54c-83b8d39e66e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.059+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circular states that a drug case trial should be finished within
        no longer than 60 days from the filing of information, and a decision must
        be made within 15 days after the submission of the case for resolution.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70905dc2-fb1c-469f-aaf9-0319f6844088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.061+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a5f1ab-50e0-4ca9-a184-328e4efd6ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.062+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gano’n po ang nangyayari, not unless meron pong compelling reason,
        ibig sabihin talagang meron na pong malubhang dahilan para hindi po matupad
        yung 75 days or mayroon pong waiver yung any of the parties about the 75 days,”
        Campanilla said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b33cc4-bd20-4658-afe3-bcc79cccb2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.063+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c344ddaa-94d1-4f76-9628-4abfb316ff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T14:57:59.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-09T05:22:12.064+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s what happens unless there is a compelling reason
        for the 75-day period not to be followed, or if there’s a waiver from any
        of the parties about the 75 days.]</p>'
