      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Accommodation and food service activities (381,000)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bdd932-2f31-45b5-9311-74fe0b87d19a'
