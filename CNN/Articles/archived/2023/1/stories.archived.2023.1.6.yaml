      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40859515-6074-4861-ad15-e65f3f8d2985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.155+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has a target to build a 40 gigawatt renewable
        hydrogen production capacity by 2030.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ab153-282e-4cde-a02f-72755f78d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.156+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec491ca5-d2b8-44ca-8a4c-f5c45f7e5ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.156+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is an urgent need for a rapid ramp up of the hydrogen economy,”
        Markus Krebber, RWE’s chief executive, said in the statement. “Blue hydrogen
        in large quantities can make a start, with subsequent conversion into green
        hydrogen supply.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199f69d-29e7-4915-b0d6-39f0d09d8413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.157+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9842b1-a2da-463d-b167-4e3e268f987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.158+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies did not state how many power plants they intend to
        build, or the value of their joint investments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3754b8d0-ff01-401e-9c71-cfa47cc588bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.159+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ee477-5b9c-46cd-bd26-50d48b146777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.160+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway is now Europe’s biggest supplier of natural gas, according
        to EU official statistics. Ever since Russia started slashing its exports
        to the bloc in retaliation for European sanctions over the war in Ukraine,
        the Nordic country has ramped up its own exports to help fill the gap.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270f6fca-746b-4791-8b47-6e445f9447de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.161+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b005a-ec87-4907-8c1c-a78608e1733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.162+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the midst of the energy crisis, we see how important Norway
        is as a reliable supplier of gas to Europe, but we also see how crucial it
        is that we switch more quickly to more renewable energy.” Norwegian prime
        minister Jonas Gahr Stoere told reporters in Oslo on Thursday, according to
        a Reuters report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25220ae3-8927-4778-a2c7-7fbed6465a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.164+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeae06d-8290-4b16-92b1-69e7fc1852cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.165+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before Russia invaded Ukraine in late February, Germany scrapped
        plans to use the Nord Stream 2 pipeline, which was built by Gazprom to deliver
        up to 55 billion cubic meters of natural gas per year — or more than half
        of Germany’s annual consumption.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3463e-6b6f-45d4-81e7-62e75e442a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.166+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa652efb-2c80-4a2a-8239-5af2b7a4fe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.170+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months that followed, Russia dramatically cut flows of natural
        gas through the Nord Stream 1 pipeline. Flows on that pipeline stopped altogether
        in August when it shut for repairs. It didn’t reopen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bacec9-404f-4e56-9008-b9bf6c9c47cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.171+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7260d424-b4cd-4d15-b416-ae5cc99793b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.173+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both pipelines were hit a month later by a series of explosions.
        Denmark and Sweden have said the infrastructure was deliberately targeted,
        and Sweden’s security service has said that it cannot be ruled out “that a
        foreign power is behind it.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad3e50-592d-460e-895b-a05ba21da6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.174+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d75243-36e8-4c50-8b24-0ee23036bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.175+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspicion has fallen on Russia as the only actor in the region believed
        to have both the capability and motivation to deliberately damage the pipelines.
        The Kremlin has denied striking the pipelines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a4b853-cf8c-458a-b597-3b430f5db34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.176+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f3286-acd4-4352-9e1f-92598647c4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.178+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the explosions, NATO vowed to mount a “united and determined
        response” if the damage proved to be deliberate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cfd5b9-5e52-41da-90ab-17e6a4dcd1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.179+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Germany and Norway
        will build a big hydrogen pipeline"</em></p>'
