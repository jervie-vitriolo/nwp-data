      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b988f-ec3d-4def-8ec1-7f699ae84371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.785+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.328+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the Philippine Red Cross (PRC) said four
        first aid stations will be available along the procession route.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48fd48b-827c-49d2-8dec-64a2910264d7'
