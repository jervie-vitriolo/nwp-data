      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc43bb83-5fd5-4454-99f4-d1e94968e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:47:29.884+08:00
