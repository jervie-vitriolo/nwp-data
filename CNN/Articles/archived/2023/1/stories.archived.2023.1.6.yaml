      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, the Management Association
        of the Philippines (MAP) proposed to privatize the EDSA busway system to solve
        passenger congestion.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d330a2e-a931-4d3e-ad38-0f92194fa60c'
