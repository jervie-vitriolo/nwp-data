      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 73 million people have already received their
        primary series for COVID-19 while over 21 million Filipinos have been inoculated
        with booster shots.</p>'
