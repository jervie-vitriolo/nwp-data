      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff05775-a24e-4c29-8cf2-b23eb2ccd205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:23:37.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:02.347+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The 29 countries reported by WHO, they’re currently monitoring
        their hospitalization rates, it seems that it’s not significantly affected,
        but people are getting infected, getting the infection, getting symptomatic
        but not to the point of getting more severe infection,” he explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5afb34b-b551-428c-a4e8-91fdfd9a2bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:23:37.005+08:00
