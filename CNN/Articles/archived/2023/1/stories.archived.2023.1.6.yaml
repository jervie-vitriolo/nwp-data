      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flood advisory by state weather bureau PAGASA said the water level
        of Angat Dam rose to 216.02 meters, above its normal high level of 212.00
        meters.</p>'
