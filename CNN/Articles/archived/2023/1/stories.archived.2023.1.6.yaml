      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d116b-c253-4ce3-9352-139e29e4ab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T11:43:02.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:07.172+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Two
        weather systems are bringing rains over many parts of Luzon and Visayas on
        Friday, the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678d1d8-57e3-4531-ba09-10267862d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T11:43:02.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:07.174+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c73081-fefd-4f88-bc08-7fd2fc5df4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T11:43:02.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:07.176+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather specialist Grace Castañeda said the shear line is currently
        affecting the eastern part of southern Luzon and Visayas, while the northeast
        monsoon or amihan is dumping rains over the rest of Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2190d4bb-93f1-45cc-a51d-5121f48e3da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T11:43:02.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:07.177+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2e65d-da6d-43dd-8305-cd58a4198a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T11:43:02.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:07.179+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon Province, Bicol, Eastern Visayas, Caraga, and the Davao Region
        will have possible flooding or landslides due to moderate to heavy rains brought
        by the shear line, according to PAGASA''s 4 p.m. bulletin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80af2acd-92f1-4bf6-823e-c720b33de3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:37:12.754+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:07.182+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e198a2e-fc98-43ba-bc7d-59651ad1f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:37:12.754+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:07.184+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cagayan Valley, Cordillera Administrative Region, and
        Central Luzon are may experience the same due to rains brought by the amihan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ede1b1-e72f-484c-afc6-bbe638947b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T11:43:02.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:07.188+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3548aa0-7518-4173-989c-bb7805f46dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T11:43:02.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:07.189+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local government units earlier declared class suspensions due
        to the bad weather.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceefb658-3f72-4258-8499-d5851394559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T11:43:02.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:07.191+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/6/Walang-Pasok-Jan-6.html">LIST:
        Class suspensions on Jan. 6 due to bad weather&nbsp;</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8d6111-7a87-4466-b31e-9a1adbb6afbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T11:43:02.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:07.193+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ New Day, weather forecaster Rhea Torres
        said the shear line is bringing cloudy skies with scattered rain showers and
        thunderstorms over the Bicol Region, Mimaropa, Visayas, Caraga, and Quezon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3fa569-c20f-4735-ae45-ac20670e95e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T11:43:02.067+08:00
