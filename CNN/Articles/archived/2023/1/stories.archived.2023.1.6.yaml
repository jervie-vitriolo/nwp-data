    'mgnl:lastActivatedVersionCreated': 2023-01-09T05:21:21.309+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany and Norway will build a big hydrogen pipeline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd4ecdb-da90-4daa-94a7-4a94d445f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.143+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Germany just took a step closer to
        finding a long-term, greener replacement for Russian natural gas and coal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b89167-ace0-4e8c-94b3-23d66ccb682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.144+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beacd736-cbd2-4bf1-9dba-43eaa37c8930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.145+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German power producer RWE (RWEOY) and Norwegian state-owned energy
        firm Equinor on Thursday announced plans to build hydrogen-fueled power plants
        in Germany over the next few years, as well as a major pipeline between the
        two countries to feed them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fd6e02-5083-4aec-9c8f-d0e78beb1044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.146+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd87be2e-8143-4605-9b7b-48ce39fc6c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.147+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement — which is not yet legally binding — is part of Germany’s
        efforts to phase out all coal-fired power stations by 2030 and decarbonize
        its energy sector. Berlin has pivoted dramatically away from Russia as a source
        of energy since its invasion of Ukraine, and needs to find secure alternative
        suppliers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efcec67-1eaf-492b-bc20-86f9ae178bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.148+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through this collaboration we will strengthen the long-term energy
        security for Europe’s leading industrial country,” Anders Opedal, Equinor’s
        CEO and president, said in a joint statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1872e07-f008-44c0-bb87-d4055c425b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.149+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4690527c-d455-49be-9ce0-22c7537cc8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.150+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power plants, jointly owned by RWE and Equinor, will initially
        run on natural gas produced in Norway before transitioning to “blue” hydrogen,
        also produced in Norway using natural gas and pumped through the underwater
        pipeline, the companies said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f255e7e-93a9-4369-8b22-44ecf85c2570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.151+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933d7e4-15b2-4eb2-b33b-368db302e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.152+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 95% of the carbon dioxide emitted during the production
        of hydrogen will be captured and stored under the seabed, they added. Equinor
        plans to develop a 2 gigawatt production capacity for “blue” hydrogen by 2030.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f160428-e186-4889-90b5-bfe1d313f8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.153+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate aim is to generate so-called “green” hydrogen using
        renewable energy produced by offshore wind farms, they said, without providing
        target dates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1422a7-242e-4592-a701-1681dfb92fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:28:17.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.154+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
