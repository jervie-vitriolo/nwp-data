      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — Water
        in three major dams in Bulacan have reached spilling level as rain continues
        to drench parts of Luzon and the Visayas, authorities said on Friday.</p>'
