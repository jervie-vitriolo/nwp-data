      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:52:05.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-09T05:21:57.330+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat ng</em> close contacts <em>na ito</em> [All of these
        close contacts] are all under monitoring,” Vergeire said in a media briefing.</p>'
