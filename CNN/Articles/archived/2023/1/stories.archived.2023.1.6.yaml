  'China-COVID-deaths-reporting-WHO':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-06T12:42:44.236+08:00
    'imagesource': 'jcr:afceac1b-b070-4768-b7b9-67ea073d5ee3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b28e04c1-ec16-460f-b88a-fe45878fc1ab'
    'lead': 'The World Health Organization has accused China of ''under-representing''
      the severity of its COVID outbreak and criticized its ''narrow'' definition
      of what constitutes a COVID death. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-06T12:45:01.492+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-09T05:22:06.551+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-09T05:21:30.693+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China ''under-representing'' true impact of COVID outbreak, WHO says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344dd9b3-0501-45e6-b0ce-e6332ad69403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.556+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The World Health Organization has accused
        China of "under-representing" the severity of its Covid outbreak and criticized
        its "narrow" definition of what constitutes a Covid death, as top global health
        officials urge Beijing to share more data about the explosive spread.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d18c8e9-8d76-458a-bf8b-3b9bae3b68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.558+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to ask China for more rapid, regular, reliable data
        on hospitalizations and deaths, as well as more comprehensive, real-time viral
        sequencing," WHO director-general Tedros Adhanom Ghebreyesus said at a media
        briefing in Geneva Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ec1d5-4d29-47fb-9de8-d7e7a3f664fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.559+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO is concerned about the risk to life in China and has reiterated
        the importance of vaccination, including booster doses, to protect against
        hospitalization, severe disease, and death," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c3410-ac0a-4f69-940e-c91b1631b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.560+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in more detail, WHO executive director for health emergencies
        Mike Ryan said the numbers released by China "under-represent the true impact
        of the disease" in terms of hospital and ICU admissions, as well as deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dec7b5-d6f0-4bac-a321-b404bed70cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.561+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that many countries have seen lags in reporting
        hospital data, but pointed to China''s "narrow" definition of a Covid death
        as part of the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b463eb-8a09-4cef-966a-c7c277160e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.561+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country only lists those Covid patients who succumbed with respiratory
        failure as having died of Covid. In the two weeks prior to January 5, China
        reported fewer than 20 deaths from local Covid cases, according to figures
        released on the Chinese Center for Disease Control and Prevention (CDC) website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc9d906-0ec8-443a-97b3-ffb5cf6db2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.562+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China''s Foreign Ministry said the country has always
        shared epidemic information "in a timely, open and transparent manner" and
        insisted its Covid situation was "under control."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6464dd20-5397-4434-b2e9-45d96a213cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.563+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hoped that the WHO secretariat will take a science-based,
        objective and just position and play a positive role in addressing the pandemic
        globally," spokesperson Mao Ning said at a daily news briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be68661-aa61-432f-aca6-cf5a83a0227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.564+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese experts would attend a regular WHO member state briefing
        on Thursday to "respond to technical issues that are of concern to other parties,"
        Mao said, adding that China would continue to closely monitor possible mutations
        of the virus and release relevant information.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4abf81b-06c3-4a07-b580-ee6aa190bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.564+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Data ''not forthcoming''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5277bf0-47cc-4651-b730-45b6702547a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.573+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO officials, who have grappled with Beijing''s tight control of
        data access throughout the pandemic, have become increasingly vocal in their
        calls for reliable information as a major outbreak rips across China''s urban
        centers in the wake of an abrupt relaxation of disease controls last month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4e5396-ac10-4baa-ae18-39f338e208c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.605+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, the outbreak has overwhelmed hospitals and crematoriums,
        triggered shortages of basic medicines, and sparked fears of an even darker
        month ahead as experts warn of a spread to less resourced rural areas during
        the upcoming Lunar New Year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a049ba-863a-4acf-93a8-b5959cdb4dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.621+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in cases in a country of 1.4 billion has also raised global
        concerns about the potential emergence of new variants -- and of China''s
        levels of monitoring and sharing data. A number of countries have implemented
        Covid testing requirements for travelers from China, citing a dearth of data
        on strains circulating there.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d5431-468e-4595-a07a-3736cb1765c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.623+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the European Union "strongly encouraged" its member
        states to introduce a requirement for a negative Covid test for passengers
        traveling from China to the EU, according to a statement released by the Swedish
        presidency of the bloc.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89611f56-1515-4bb8-a076-45919815afd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.624+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s Tedros said Wednesday it was "understandable" that some countries
        were taking these steps, "with circulation in China so high and comprehensive
        data not forthcoming."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d46534c-9124-4291-aa01-3185a23990b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.626+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry earlier this week decried the measures
        as unscientific and vowed to take "corresponding countermeasures for different
        situations in accordance with the principle of reciprocity."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058e6b90-0493-4d56-8f6e-1e40ee860b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.627+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No new variant reported</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e2b556-57cd-4b8e-915c-27743745d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.628+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online statement updated Thursday, GISAID -- an international
        initiative for sharing genomic data for flu viruses and Covid-19 -- said China
        had continued "to ramp up" its surveillance efforts and preliminary analyses
        indicated reported data closely resembles that of known variants already spreading
        globally.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd89fd1-325c-4f35-96e1-2138da6418f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.633+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health officials also presented recent genomic data to a
        WHO advisory body during a closed-door meeting Tuesday. In a statement Wednesday,
        the WHO advisory body said the variants detected in China are known and have
        been circulating in other countries, with no new variant yet reported by the
        Chinese CDC.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca892ff-f399-4d90-b5a6-ed0cb9fa073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.634+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the advisory group and top WHO officials stressed the need for
        more forthcoming genomic data. The latest situation adds to longstanding challenges
        for the UN body, which faced criticism at the start of the pandemic that it
        did not push China hard enough for data amid concerns Beijing was obscuring
        critical information.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861faae9-8d9f-4060-8da7-c801a08b9308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.635+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot more data that needs to be shared from China and
        additionally from around the world so that we can track this pandemic as we
        enter this fourth year," Maria Van Kerkhove, WHO''s technical lead on Covid,
        said Wednesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f160bd6-86d2-4f18-9c86-26fdc9064afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:45:01.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:06.635+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more information on sequencing around the country, (and
        for) those sequences to be shared with publicly available databases like GISAID
        so that deeper analyses can be done," she said.</p>'
