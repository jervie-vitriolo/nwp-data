      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22556cf2-b809-4c85-9a32-59f07548ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:47:29.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-09T05:21:52.975+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the doses may expire within the first quarter of 2023 while
        there are also stocks that would last until midyear, according to Vergeire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e170a0a8-b0c3-4471-b770-7cd9ee2e520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:47:29.884+08:00
