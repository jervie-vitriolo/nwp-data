      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, 18, shared a TikTok video on Thursday in which he identifies
        himself as gay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e0e2e8-6980-4889-b1ec-aa0efc4b325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:46:51.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:05.564+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text on screen in the video reads, "When I finally told my friends
        and family I was gay after being scared in the closet for 18 years and all
        they said was, ''we know.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9f0d8-4c55-40d7-b60b-2b6a7ed148c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:46:51.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:05.565+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clip, Schnapp smiles as he lip syncs to a voice over that
        says, "You know what it never was? That serious. It was never that serious.
        Quite frankly, it will never be that serious."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db46227f-fc3a-4a40-b69e-92a10dfe3c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:46:51.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:05.566+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underneath the video, Schnapp captioned the post, "I guess I''m
        more similar to Will than I thought".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78e176-5f5c-4d15-9494-8fc020f21a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:46:51.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:05.566+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schnapp''s "Stranger Things" character, Will Byers, is a central
        figure in the hit Netflix show, and in the most recent fourth season, he professes
        his love for his friend Mike (played by Finn Wolfhard).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0603f-2c2d-45e9-9f39-b6711e57f6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:46:51.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:05.567+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, Schnapp told Variety that "it''s 100% clear that [Will]
        is gay" and his character had been struggling with his feelings throughout
        the show (a feeling most viewers had picked up on).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3329a7e-0cbe-4d25-86ce-4bb4eeba11f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:46:51.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:05.568+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comments on Schnapp''s TikTok on Thursday included many messages
        of love and support.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6843f04f-5cb0-4500-bc3c-d080f43498ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:46:51.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:05.569+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his costars on "Stranger Things," which debuted in 2016, Schnapp
        has essentially grown up on camera. Due to the pandemic in particular, there
        was a large gap between the airing of 2019''s third and last year''s fourth
        season, the latter of which showed the younger actors in the show clearly
        more grown up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed1d973-ddac-47fd-8a32-486479aaa714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:46:51.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-09T05:22:05.569+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stranger Things" will end with its fifth season, which is set to
        be comprised of eight episodes.</p>'
  'Aldin-Ayo-rock-star-point-guard-Converge-PBA':
