      'mgnl:type': 'text'
      'text': '<p>- Public administration and defense compulsory social security (203,000)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ed342-1342-4e0c-bb1e-a1f1fbd2cafc'
