      'mgnl:lastActivated': 2023-01-09T05:22:02.347+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10e6178-8978-4f6f-8c4c-4f0db72d3df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:23:37.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:02.349+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert said the Delta variant is still the worse in terms of
        severity of symptoms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce301485-3f44-4d17-9fa8-262dc9b83ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:23:37.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:02.350+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f32e03-5b73-4499-95e7-26166254a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:23:37.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:02.352+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We only had 2-3 months of the Delta variant in 2021 and yet our
        hospitalization rate was really overwhelmed. Compared to Omicron, we started
        with that in December (2021) and until now for almost already more than a
        year, we have not had that experience anymore of overwhelmed utilization of
        our hospitals,” Solante said.</p>'
