      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department earlier said it hopes that the bivalent shots will
        arrive by early 2023.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e0465-eff0-49ef-a2b2-7045db8230b1'
