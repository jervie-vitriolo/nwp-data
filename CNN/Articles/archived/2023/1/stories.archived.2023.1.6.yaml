    'template': '1'
    'title': 'Solante: PH needs bivalent vaccines as soon as possible amid XBB.1.5
      threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f127c-d108-4291-83dd-b4b5968c98ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:23:37.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:02.307+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> An
        infectious diseases expert on Friday said the government should be able to
        secure a supply of bivalent vaccines as soon as possible amid the threat of
        the Omicron subvariant XBB.1.5 which is seen to be the most transmissible
        subvariant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1b0c9-426c-421b-812c-7dee3b875a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:23:37.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:02.308+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c412a8cd-10da-46d8-b9f9-463aac887a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:23:37.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:02.309+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need an updated vaccine and when we talk about updated vaccine
        it should now be the bivalent because of its additional, broader coverage
        against Omicron subvariants,” Dr. Rontgene Solante, chief of the Adult Infectious
        Diseases and Tropical Medicine Unit, San Lazaro Hospital, told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d2908-4fbd-4bdd-8865-1343d10c4873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:23:37.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:02.310+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346d901-8393-4f12-b712-83612d386907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:23:37.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:02.311+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bivalent vaccines contain the original virus strain and a component
        of the Omicron variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9702d-8102-4d8f-9e55-b4467578619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:23:37.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:02.312+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90c8542-9612-4de0-9f20-0685a0f43663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:23:37.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:02.313+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the Department of Health (DOH) confirmed that the Food
        and Drug Administration (FDA) had granted emergency use authorization for
        bivalent vaccines of Moderna and Pfizer.</p>'
    '7':
