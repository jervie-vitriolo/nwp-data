      'mgnl:type': 'text'
      'text': "Finding a car that is both functional and stylish can be a tough ask,\
        \ but the All-New Nissan Livina manages to be an agile ride with a sleek,\
        \ stylish look. Its V-motion grille and signature boomerang lamps make it\
        \ look like a sporty coupe, while it provides generous space and ultimate\
        \ functionality. After all, a car for the family is a car that ought to fit\
        \ for all. Below are five features to consider when buying a car for you and\
        \ your loved ones, and how the Nissan Livina ticks off your checklist — and\
        \ perhaps even more.\r"
