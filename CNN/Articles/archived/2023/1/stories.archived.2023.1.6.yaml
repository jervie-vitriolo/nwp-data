    'template': '1'
    'title': 'PBA: Aldin Ayo hints of ''rock star'' point guard on the way for Converge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8e5d04-9360-42d0-9ea0-f8fb78068751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:46:56.795+08:00
