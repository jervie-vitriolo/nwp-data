    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e484318-a949-4231-8c78-f2c26e0e891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:23:37.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:02.335+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the country <a href="https://www.cnnphilippines.com/news/2023/1/3/no-xbb-1.5-cases-detected-in-ph.html">has
        yet to report</a> a case of the XBB.1.5, which has been driving the surge
        of infections in other countries like the United States.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c573a7-9db2-42c3-8bd2-204209426d8f'
