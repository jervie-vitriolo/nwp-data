      'mgnl:lastActivated': 2023-01-09T05:21:56.296+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5c7f34-a0c6-4f3c-9fa2-0716c12e5cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.784+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.298+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Quiapo Church, small images of the Black Nazarene were sold
        from ₱50 to ₱100.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8adaab7-0297-4c75-87f8-8a86bad2630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.784+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.301+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7dea07-a455-4d4d-9c7f-86ca905d7a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.784+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.303+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Valdez confirmed to CNN Philippines the number
        of churchgoers who attended the simultaneous mass, which started at 4 a.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a0bb54-3336-4e81-81f3-0829ea66c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.784+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.305+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e0a7e-d0cb-433e-be0b-0f5933160d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.784+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.307+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although simultaneous physical masses will be held on Jan. 9 from
        12 midnight to 11 p.m., it will also be livestreamed on Quiapo Church’s Facebook
        page, Valdez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b8742a-eef5-4aac-b6ee-2480267da8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.784+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.309+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778710df-9be7-4e9a-b283-3b31746a18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.784+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.311+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the traditional “Sungaw”&nbsp;or a brief visit to
        the Nuestra Señora de Soledad Parish in Binondo, Manila and “Pagdungaw” of
        the Nuestra Señora del Carmen in San Sebastian Church will push through.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d008aa4-cc7d-4bab-8585-779c2091eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.784+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.313+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d887409-9de2-4cc1-ae1a-982f6adab2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.784+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.315+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi tulad noon ang&nbsp;imahe ng Itim na Nazareno ang dumudungaw
        sa imahe ng Mahal na Ina, ngayon,</em> it’s [<em>Pagdungaw</em>] more interactive<em>,</em>
        something more<em> siguro malapit sa deboto dahil ''yung dudungawan ng imahe
        ng ating Mahal na Ina ay ang mga debotong naglalakbay at naglalakad</em>,”
        Valdez said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a200584-5ae1-4aa0-89e0-490fc8bd2622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.784+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.317+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Unlike before where the image of the Black Nazarene gazes at the
        image of the Blessed Mother, now, the Pagdungaw is more interactive, something
        closer to the devotees since the Blessed Mother will gaze at the devotees
        in the procession.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620eab08-154d-40bb-90af-47de4bceac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.784+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.319+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad09032-90c3-4a40-b6c5-e9cd1623a062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:11:30.774+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.321+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traditional Traslacion was suspended for the third time due
        to the COVID-19. It was replaced with a "Walk of Faith," where devotees will
        hold a procession while carrying small images of the Black Nazarene.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d41d0b0-bf26-40e3-91e4-0dcdae523ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.784+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.323+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Valdez, the Walk of Faith will last about two and a
        half hours.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36221f60-0685-4904-a7dd-6b8a712755c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.785+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.324+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/17/traslacion-displayed-luneta.html">Black
        Nazarene image to be on display at Luneta&nbsp;</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b825d-2441-4bd7-9ad6-53f09e3370b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:55:39.785+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:21:56.326+01:00
