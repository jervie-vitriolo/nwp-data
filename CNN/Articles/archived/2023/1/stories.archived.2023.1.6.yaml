      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following industries had the largest increase in employment
        in November:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52dfe8b-bd85-4b6b-95fa-724df1b70ec1'
