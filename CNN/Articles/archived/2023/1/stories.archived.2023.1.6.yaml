      'mgnl:created': 2023-01-06T18:52:05.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-09T05:21:57.344+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 4, the DOH announced <a href="https://www.cnnphilippines.com/news/2023/1/4/eight-filipinos-from-china-covid-positive-via-antigen-test.html">eight
        Filipino passengers</a> from China were found positive for the coronavirus
        through antigen tests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541cd3f0-2d74-42bc-bca8-850d28f39f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:52:05.224+08:00
