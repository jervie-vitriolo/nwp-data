  'Mexican-authorities-arrest-son-of-notorious-drug-lord--El-Chapo--':
    'author': 'Fidel Gutierrez, Mitchell McCluskey and Tara John, CNN'
    'caption': 'Cepropie/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-06T04:23:46.128+08:00
    'credit': 'Cepropie/AP'
    'imagesource': 'jcr:a41ca708-3e8a-4b77-a108-47ba51173d9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1f48828-e947-4d38-9cf5-050876dc4741'
    'lead': 'Mexican authorities have arrested Ovidio Guzmán, son of notorious drug
      lord Joaquin “El Chapo” Guzmán, a source from the federal government of Mexico
      told CNN, in a dramatic operation in the northern state of Sinaloa on Thursday
      that led to clashes around the city of Culiacán.


      '
