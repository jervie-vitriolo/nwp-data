      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc55cc1-3d54-4b43-98f6-c8ad9dd0c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:52:05.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-09T05:21:57.346+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency on Dec. 31 ordered <a href="https://www.cnnphilippines.com/news/2022/12/31/DOH-orders-heightened-surveillance-on-travelers-from-COVID-hit-China.html">heightened
        surveillance</a> for inbound travelers from China at all ports of entry, as
        the world''s most populous country is experiencing a surge in COVID-19 infections
        caused by Omicron subvariant BF.7.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b2290-3c88-41c3-a7cd-70c0125e976b'
      'mgnl:activationStatus': true
