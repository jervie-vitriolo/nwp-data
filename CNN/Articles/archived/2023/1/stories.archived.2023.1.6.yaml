      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old cager has been joining the Elasto Painters team
        practices since they resumed this year.</p>'
  'Solante-bivalent-vaccine-XBB.1.5':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-01-06T13:20:40.945+08:00
