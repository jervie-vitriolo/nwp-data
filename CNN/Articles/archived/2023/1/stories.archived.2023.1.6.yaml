      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 6) — Malacañang made a surprise
        announcement on Friday that Gen. Andres Centino will again serve as Armed
        Forces of the Philippines (AFP) chief of staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1c953-7fff-44be-88d2-6435b1a85b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:02:45.733+01:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-09T05:21:50.947+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Centino, who held the post from Nov. 12, 2021 until Aug. 8, 2022, took
        his oath of office before President Ferdinand Marcos Jr. on Friday, according
        to the Presidential Communications Office (PCO).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a7712-1401-4adb-b5c8-d87a0c4a6852'
      'mgnl:activationStatus': true
