      'jcr:uuid': '66cf0bec-dc4b-4e73-b558-2290e19f05b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T11:43:02.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-09T05:22:07.198+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloudy skies with rains are also being experienced in Metro Manila,
        Cagayan Valley, Cordillera Administrative Region, the rest of Calabarzon,
        Aurora, Nueva Ecija, and Bulacan due to the northeast monsoon, she added.</p>'
