      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not just a question of more buses," he argued. "The stations
        must be <a href="http://https://www.cnnphilippines.com/news/2022/8/26/group-proposes-privitize-busway.html">adequate
        to accommodate buses</a>. Otherwise [the buses] will just line up."</p>'
