      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are still no bivalent vaccines in the country, he urged
        the public to get their primary vaccine and booster shots since these can
        still protect them from getting severe infection.</p>'
  'Grab-Philippines-new-drivers-bonus':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-06T14:12:23.334+08:00
