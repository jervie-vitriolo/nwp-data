    'jcr:uuid': '3e120312-8a41-4447-839f-754805c160b2'
    'lead': '''We need an updated vaccine and when we talk about updated vaccine it
      should now be the bivalent because of its additional, broader coverage against
      Omicron subvariants,'' Dr. Rontgene Solante says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-06T13:23:37.004+08:00
