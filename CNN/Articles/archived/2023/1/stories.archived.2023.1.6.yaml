      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Converge
        FiberXers head coach Aldin Ayo bared that the team is waiting for a certain
        court general to complete its roster for the PBA Governors'' Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80178478-9a87-4d32-9832-1aba5f9c8b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:46:56.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-09T05:22:05.084+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a couple of trades to begin the year, the FiberXers are
        on standby mode for the player who Ayo described as a "rock star."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a5ef15-2149-4358-ad14-9758f0005f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:46:56.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-09T05:22:05.086+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo said Converge is done with its personnel change as it gears
        up for the season-ending conference. The team recently acquired Barkley Ebona
        from the Blackwater Bossing and Jerrick Balanza from the NorthPort Batang
        Pier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebaaf47-3d4e-44c0-a00a-eb44766179ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:46:56.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-09T05:22:05.087+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re expecting to have a ''rock star'' point guard. We can''t
        get him via trade. He''ll be a big boost in our campaign for the Governors''
        Cup," he told CNN Philippines Sports Desk Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1756bd-bc14-43a2-9c25-902e6525b479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:46:56.796+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-09T05:22:05.088+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully he''ll be on board the soonest so we can prepare. We''re
        waiting for him. He''s the only one missing in our lineup," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4358aa3-5341-4507-bd04-27458c0ed9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:46:56.796+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-09T05:22:05.089+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FiberXers are coming off an incredible run in the Commissioner''s
        Cup, with a seven-game winning streak before finishing fourth in the elimination
        round and losing to the San Miguel Beermen in the quarterfinals</p>'
