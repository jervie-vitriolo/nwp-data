    'template': '1'
    'title': 'Marcos sorry for NAIA New Year''s Day mess, seeks faster airport upgrade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a8ea1-74da-4060-b03b-a81c63688877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:21:05.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-09T05:21:54.309+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> —&nbsp;President
        Ferdinand Marcos Jr. on Friday apologized for the Ninoy Aquino International
        Airport (NAIA) system breakdown on New Year''s Day, and vowed that the government
        will ensure that such incident will not happen again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c60a49-2a89-4091-9e0f-d94d87bb4f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:21:05.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-09T05:21:54.309+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry. Of course, we have to apologize to our kababayans (countrymen),
        especially those who came from abroad, dahil limitado ang kanilang bakasyon
        (because their vacations were cut)," Marcos told reporters following his inspection
        at the airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d2b49-9379-4c2f-8ba4-49774b51338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:21:05.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-09T05:21:54.310+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humihingi ng inyong paumanhin. Ngunit gagawin namin ang lahat na
        hindi na maulit ito," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3753e44-93dd-431c-b30b-ae84358ffc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:21:05.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-09T05:21:54.311+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking for your forgiveness. But we will make
        sure that this will not happen again.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081e67a1-19a2-4281-a993-0fa7dcb802c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:21:05.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-09T05:21:54.312+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of travelers faced flight disruptions and were left stranded
        <a href="https://www.cnnphilippines.com/news/2023/1/1/Power-outage--technical-issues-cause-flight-disruptions-at-NAIA.html">on
        Jan. 1</a> after a technical issue hounded the country''s main air hub.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe2a9da-8a31-4f47-ae50-161d30e66d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:21:05.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-09T05:21:54.313+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos acknowledged the work that needs to be done for the establishment,
        citing "technical and contractual problems."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457a452-25e9-4a63-8079-be48bb3a3b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:21:05.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-09T05:21:54.315+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he has asked the Transportation Department to speed
        up negotiations with suppliers to help upgrade airport equipment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c06371e-dc00-4092-81b0-1534fe583a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:21:05.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-09T05:21:54.316+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinabi ko lang kay Sec. Jimmy (Bautista) [What I told Sec.
        Jimmy] is to make sure that we fast-track all, whatever negotiations we have,"
        the chief executive noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aad46c2-b804-44d3-8858-416bb80fde64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:21:05.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-09T05:21:54.317+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And beyond that is to have a proper backup system so that if the
        whole system fails, we have a complete system ready to go."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1323e-8778-4276-8ea6-7bf259010215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:21:05.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-09T05:21:54.317+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials,&nbsp;including Congress, have vowed to investigate
        the airport mess.</p>'
