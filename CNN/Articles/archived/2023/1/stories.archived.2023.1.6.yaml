      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MAP Infrastructure Committee Chair Eduardo Yap said adding more
        buses will not be enough to improve the system.</p>'
