    'template': '1'
    'title': 'Mexican authorities arrest son of notorious drug lord ‘El Chapo’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96ea4fb-7e59-4efa-96be-d00a243826e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.715+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Mexican authorities have arrested Ovidio Guzmán, son
        of notorious drug lord Joaquin “El Chapo” Guzmán, a source from the federal
        government of Mexico told CNN, in a dramatic operation in the northern state
        of Sinaloa on Thursday that led to clashes around the city of Culiacán.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2974b4b2-79e6-4592-85d4-fc336061182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.716+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a24a58f-e084-4841-b7dd-00eec0b1b92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.717+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzmán is described as “a high-ranking member of the Sinaloa Cartel”
        in a press release issued by the United States State Department on December
        16, prior to his arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f2372c-16c0-4267-91fe-de3252de7874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.718+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f2b17e-ea06-4d14-9156-389123f3f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.720+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was previously arrested by federal authorities in October 2019,
        but was released on the orders of President Andrés Manuel López Obrador to
        avoid further bloodshed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c840de0-0cbb-43c9-9d64-18937c1a23a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.721+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f83d10-b84b-4c22-92ae-1e30c7ff8ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.722+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzmán’s arrest on Thursday led to clashes in various parts of Culiacán,
        according to local officials who told citizens to shelter at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef3bd25-3b3c-4b4b-b2aa-35b09b328133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.723+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d1cef-3d24-4034-b738-644bd33349be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.724+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media videos appear to show trucks on fire and intense shooting
        near the airport, which was closed for most of the day due to the violence.
        CNN has not yet verified these videos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3378f607-f7e7-4d24-9d57-9c07c36df098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.725+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe20502-f696-4872-9e0a-ac0b314c8d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.726+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a morning address on Thursday, President López Obrador said the
        operation in Culiacán had been underway since dawn.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfbbfc7-24c0-4976-ac0f-7bab7dff149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.727+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the arrest unfolded, Sinaloa Secretary of Public Security Cristóbal
        Castañeda said that vehicles were being looted and blockades “are taking place
        in different parts of the city” as he asked the public not to leave the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23f9077-a256-4448-a5cb-a15b937333e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.728+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0302349b-e2ad-4e53-8702-3c2b8af5efb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.729+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state’s education secretary also announced that school and administrative
        activities had been suspended in Culiacán and urged those who are in a risk
        area to take refuge in a safe place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389992f0-db7e-4b53-a058-acbeced983ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.729+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Sinaloa is home to the Sinaloa Cartel, one of the world’s
        most powerful narcotics trafficking organizations. “El Chapo” was the leader
        of the cartel before he was sentenced to life in prison in 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690359cf-3958-4c7e-b3e1-7cbb7813f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.730+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5f8f7-34ac-42f2-974c-0f231eb5d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.731+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department, which was offering a $5 million reward for
        information leading to Guzman’s arrest, wrote that law enforcement investigations
        indicated that Guzmán and his brother, Joaquín Guzmán-López, “inherited a
        great deal of the narcotics proceeds” following the death of another brother,
        Edgar Guzmán-López.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c19bc15-47b8-4b1a-bd38-f74d5ac885b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.732+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f335ad-43dc-43e2-ac91-6d8bc1b9ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.733+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They “began investing large amounts of the cash into the purchasing
        of marijuana in Mexico and cocaine in Colombia. They also began purchasing
        large amounts of ephedrine from Argentina and arranged for the smuggling of
        the product into Mexico as they began to experiment with methamphetamine production,”
        the State Department said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173614b7-ae3b-4e46-9ab3-4fe732f26d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.734+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers are also alleged to oversee an estimated 11 “methamphetamine
        labs in the state of Sinaloa,” the State Department says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17c2b5-abe6-45d4-97a1-88dfff538669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.735+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89947e2-c2cb-4fc7-a745-89b554612d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.736+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their father “El Chapo” Guzmán was convicted in the US in 2019 of
        10 counts, including engaging in a continuing criminal enterprise, drug trafficking
        and firearms charges. He was sentenced to life in prison plus 30 years and
        ordered to pay $12.6 billion in forfeiture.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ee132-ddc9-42ad-ae05-68c411aec512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:24:55.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:18.737+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/05/americas/el-chapo-son-arrested-mexico-intl/index.html"><em>"Mexican
        authorities arrest son of notorious drug lord ‘El Chapo’"</em></a></p>'
  'Up-to-half-of-the-world-s-glaciers-could-disappear':
    'author': 'Laura Paddison, CNN'
    'caption': 'Patrick T. Fallon/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-06T04:25:03.464+08:00
    'credit': 'Patrick T. Fallon/AFP/Getty Images'
    'imagesource': 'jcr:7f302a58-a084-4814-b7af-9e4aee75738c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0657b1a1-b102-418d-b896-55e68a612072'
    'lead': 'Glaciers are set to lose substantially more ice and contribute more to
      sea level rise than current scientific estimates project, according to a new
      report. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-06T04:26:38.516+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-09T05:22:17.944+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-09T05:21:20.248+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Up to half of the world’s glaciers could disappear even if ambitious
      climate targets are hit, new study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11cb195-f1bb-4d61-8e22-b77b95897095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.948+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Glaciers are set to lose substantially
        more ice and contribute more to sea level rise than current scientific estimates
        project, according to a new report. Using new satellite data to model different
        climate change scenarios, researchers found that up to half of glaciers could
        be lost by the end of the century, even if the world’s ambitious global climate
        targets are met.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184dfe36-9187-4093-a3b6-20b6d12a53fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.949+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f2dcb0-a08d-49c7-9534-c6422b609833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.950+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 215,000 glaciers creep and slide over the world’s mountains,
        growing when the snow falls and shrinking when the temperature rises. They
        provide fresh water for nearly 2 billion people and are a key contributor
        to sea level rise, a threat to the billions of people living along the world’s
        coastlines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4908b6b-62f8-4d50-aac9-9ca7b1659acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.951+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8d2e56-f4a9-4a9b-af77-65d12e0bf8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.952+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it has long been known that these giant ice “rivers,” some
        of which are hundreds of thousands of years old, are hugely vulnerable to
        the climate crisis, understanding how glaciers will react to different climate
        scenarios has been a challenge. Data are often regional or otherwise limited
        in scope, said David Rounce, a glaciologist at Carnegie Mellon University
        and lead author of the report, which was published on Thursday in the journal
        Science.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c758b-67ed-4dbd-9f42-0e8dc77db086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.953+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c19e89-e358-460a-ae33-ed879a62bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.954+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past few years, however, have seen “a revolution in using satellite
        images to monitor glacier changes,” Rounce said, allowing scientists to come
        up with estimations for each individual glacier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d50a19-b53a-4324-8389-a49bc9d3f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.955+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275314c2-0355-42b0-a624-d0c85ab65018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.956+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s really a huge advance compared to previous studies,” he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405de6f9-295e-4a14-b86e-af9489a7af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.957+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using these new data sets, the researchers made predictions for
        the fate by the end of the century of the world’s more than 215,000-plus mountain
        glaciers (excluding the Greenland and Antarctic ice sheets) under a range
        of temperature increases: 1.5 degrees Celsius, 2 degrees Celsius, 3 degrees
        Celsius and 4 degrees Celsius.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b3a1a7-510f-424b-9360-3efd9fdfadd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.958+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their modeling projects that glaciers will lose 41% of their mass
        by the end of the century, compared to 2015, if temperature rises hit 4 degrees
        Celsius.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e8e458-e711-462a-b7f7-3402cb383b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.959+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e8b80b-8aaa-4eae-a022-63f4e0ef3ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.961+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if temperature rises are kept within 1.5 degrees Celsius –
        a target the world is not currently on track to meet – glaciers are still
        projected to lose 26% of their mass by the end of the century. Under a best
        case climate scenario, up to half the world’s glaciers could disappear by
        2100, according to the report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a5530e-8088-42c5-aeca-87c101759e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.963+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a798773-ee2e-4102-a053-168db8c1cc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.964+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current climate pledges are projected to result in global temperature
        rise between 2.1 and 2.9 degrees Celsius by 2100, according to the United
        Nations. If that happens, glaciers could almost completely disappear in several
        regions including central Europe, western Canada and United States, and New
        Zealand, the report says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e4fe28-9cda-4e25-a8be-a40898c56b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.965+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The loss of these glaciers, especially over time horizons that
        are within our lifetime or our children’s lifetime, is really disturbing,”
        Rounce said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b289e38-2d99-4163-9868-eae3194a00e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.965+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fc9d37-9b67-4e9e-8b52-52dfada2e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.967+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shrinking glaciers will also have a clear impact on sea level rise.
        The researchers project that a 1.5-degree Celsius increase in warming would
        see 90 millimeters (3.5 inches) of sea level rise, compared to 154 millimeters
        (6 inches) under a 4-degree Celsius rise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c0211-09f8-46db-80cb-dfe44c70e721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.967+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ef7497-0af2-4419-a2c1-191499349002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.968+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while significant glacier loss is locked in, every effort to
        tackle climate change will help reduce further losses, Rounce said. “Even
        a small reduction in temperature change can have a really big impact.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c73dda7-745e-4c0d-bfe2-d432342d499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T04:26:38.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:22:17.969+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/05/world/glaciers-melt-sea-level-rise-climate-intl/index.html"><em>"Up
        to half of the world’s glaciers could disappear even if ambitious climate
        targets are hit, new study finds"</em></a></p>'
  'Germany-and-Norway-will-build-a-big-hydrogen-pipeline':
    'author': 'Anna Cooban, CNN'
    'caption': 'Fabian Strauch/picture alliance/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-06T04:26:43.250+08:00
    'credit': 'Fabian Strauch/picture alliance/Getty Images'
    'imagesource': 'jcr:04f8283c-de00-4cad-82fb-cf370cee29eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5160f2a-1b03-4600-9b27-0eceddd896dc'
    'lead': 'Germany just took a step closer to finding a long-term, greener replacement
      for Russian natural gas and coal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-06T04:28:17.698+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-09T05:22:17.141+01:00
