    'title': 'Jobless Filipinos down to 2.18M in November'
    'updated': 2023-01-06T12:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c13e05-8cad-46dc-b8f7-932b9405b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T08:52:03.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-09T05:22:12.652+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — The
        number of jobless Filipinos declined in November, with the unemployment rate
        lowest since April 2005, the Philippine Statistics Authority (PSA) reported
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a0a6f9-90a1-4aab-a643-d2b9342656d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T12:35:26.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-09T05:22:12.654+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimates from the PSA showed that unemployed Filipinos reached
        2.18 million in the period, a decrease from 2.24 million the month prior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5116504d-a597-4664-a4c1-68e608828ff6'
      'mgnl:activationStatus': true
