      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are going to be monitored every day until the time na <em>tapos
        na po ang ating</em> protocol for monitoring [until the protocol for monitoring
        ends],” she added.</p>'
