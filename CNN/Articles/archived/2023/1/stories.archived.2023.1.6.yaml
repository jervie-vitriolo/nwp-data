      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd442986-f856-4e6c-80e9-0760839b89ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.435+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.323+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) <a href="https://www.cnnphilippines.com/news/2022/11/29/DOTr-EDSA-busway-privatization-by-2023.html">announced</a>
        in November plans to privatize the EDSA busway by this year.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530761d-8518-47b7-b4c7-266899ddf4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.436+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.324+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ef4781-0c11-47a2-a037-4857090926b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.436+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.481+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Transportation Secretary Jaime Bautista <a href="http://https://www.cnnphilippines.com/business/2022/12/30/Govt-to-privatize-NAIA.html">revealed
        in December</a> the administration’s intent to privatize NAIA, the country’s
        main airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62ab5cc-fa5e-4cb8-854f-6ed9c3e62be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.436+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.519+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd5272-44e9-41d7-9e0d-98be282a2fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.436+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.520+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the carousel and the airline terminal, proposals to privatize
        other transportation means such as the Metro Rail Transit (MRT) and the Philippine
        National Railways (PNR) have also floated in the past years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7820b253-a9a2-4f83-9713-22249d451c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.436+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.522+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5533e7-d32f-49e8-b79f-5e81aca158be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.436+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.524+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What exactly does this mean for Filipinos?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cfe170-9d04-4da3-bceb-ed1e7ecef964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.436+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.527+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2e479-348a-4f46-95d0-014f5d6a15d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.436+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.529+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Higher fare rates likely</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e177b-87fa-45fd-aa09-ad7a1a91563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.436+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.531+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559f1d11-c0d5-4366-b753-2ac5a79c7818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.436+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.535+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privatization means a state-owned asset or agency which provides
        public services, like transportation, is converted to become owned by private
        institutions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7bbd34-3960-4e81-ac70-6cebe9065450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.436+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.537+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8135b2c6-c723-490a-82fa-faf7b5b297cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.436+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.544+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When private companies or developers invest in their assets, they
        usually need to redeem the costs. This likely means higher commuter fares
        for the busway and higher airline fees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc149ca2-e72c-4897-a562-efad5d5e7266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.436+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.547+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c37fe5-65bb-4c14-ab9a-378d4f655e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.436+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.549+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation groups earlier warned that privatization could work
        “against the people” as the fare increase does not guarantee improved services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d09416a-d71a-49cf-aabe-4e6cae3e1367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.436+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.551+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d716c22-925a-4b14-b6af-a35b201193e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.437+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.552+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added earnings from increased fares, however, could also be used
        to rehabilitate the government-owned assets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19a0952-1c82-42ee-8e21-3c99d0bc5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.437+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.554+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0218c-7ecd-4d34-a65c-8b49e51422f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.437+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.556+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/12/28/EDSA-bus-rides-to-charge-passengers-starting-Jan.-1-.html">EDSA
        bus rides to charge passengers starting Jan. 1&nbsp;</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372cd720-3fa7-4146-9ade-0ee25ac3c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.437+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.557+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f593a3-8b55-4c71-9236-a7a4993b8846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.437+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.558+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Additional financing</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8cfdd2-b23e-435c-bba5-067beb2d5b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.437+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.560+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f903f71-2481-45a5-9a26-43dbc57529ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.437+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.563+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A main part of privatizing government assets is to lighten the financial
        load from the administration as a public-private partnership means private
        industries also shoulder expenses for maintaining and upgrading the systems.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e5fca-b734-4280-8f13-b815f42e9b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.437+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.564+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48afe17-8099-4bc4-89b9-da07e9602ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.437+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.565+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget for the public transportation system in the country has been
        affecting its path to improvement, becoming a roadblock to improved services.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c11fb8-7c38-4dcd-831f-d81c4bdb104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.437+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.565+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7920cb-bde7-4267-9d77-37bdf7f94111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.437+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.566+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libreng Sakay program for the EDSA busway, for example, could
        not continue as officials cited losses and lack of funding.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2791f25-ad04-4698-8840-9b201dc62da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.437+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.568+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced7f63-9c4f-4a18-a682-42557c3e0557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.437+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-09T05:22:09.569+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista previously told reporters that the allotted funds for service
        contracting would not be enough to continue the Libreng Sakay program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
