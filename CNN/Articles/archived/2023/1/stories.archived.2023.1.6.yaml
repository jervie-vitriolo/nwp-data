      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962355b4-e7d3-434d-9e8b-55169447f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:52:05.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-09T05:21:57.349+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight Filipinos entered the country from Dec. 27, 2022 to Jan.
        2, 2023 and needed to undergo antigen testing as they are partially vaccinated
        or unvaccinated for COVID-19.</p>'
