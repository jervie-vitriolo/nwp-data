      'mgnl:lastActivated': 2023-01-09T05:21:50.950+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Under his leadership, the armed forces successfully launched military
        campaigns to combat insurgents and local terrorist groups resulting in the
        dismantling of guerilla fronts and the clearing of affected communities,"
        the PCO said in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c0f954-2fc2-4158-9bc5-90bbc7fe2023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:02:45.738+01:00
      'mgnl:createdBy': 'syrah'
