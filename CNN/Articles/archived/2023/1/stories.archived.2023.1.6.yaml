    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb00f6a2-ad07-4226-be0a-16d2e45d50d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:05:52.284+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:48.407+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong>The
        Sandiganbayan has granted the withdrawal of forfeiture cases filed against
        former military comptroller Maj. Gen. Carlos Garcia following the completion
        of his plea bargaining agreement with the Office of the Ombudsman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba92405-0ca8-4245-9e8b-95206337a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:05:52.285+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:48.412+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639c2db6-55c3-42c0-b83f-3844d3c2878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:05:52.286+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:48.417+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wherefore, in view of the foregoing, the Motion to Withdraw the Petition\
        \ filed by the Republic of the Philippines, as represented by the Office of\
        \ the Special Prosecutor, is hereby granted, and Civil Cases Nos. 0193 and\
        \ 0196 are hereby dismissed without prejudice,\" the Sandiganbayan's Fourth\
        \ Division said in a resolution dated December 7, 2022.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b30a6d-1a1e-4deb-b11f-fba695968bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:05:52.287+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:48.418+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae79b7d9-6cd1-4ca5-9af2-fb3cfb76cd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:05:52.288+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:48.421+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dismissal of the cases comes after the Ombudsman filed a petition\
        \ claiming that \"substantially all\" of Garcia's properties that the government\
        \ was going after had already been recovered under the plea deal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1fa443-598e-4c7e-85ed-b946e9d7a504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:05:52.289+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:48.428+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1160d-ad9d-4167-a203-0d48f460b2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:05:52.290+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:48.433+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that it does not have enough evidence to support the forfeiture\
        \ of the remaining properties listed in previous petitions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a175559-4322-4532-bccb-08bcd051df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:05:52.291+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:48.433+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c488d-b385-4fd0-83f5-59b44ff37539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:05:52.292+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:48.433+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hence, it is withdrawing these cases to prevent further waste of\
        \ the Court's time, effort, and resources,\" the anti-graft court said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4f504-3651-42bd-b711-b7526143fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:05:52.293+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:48.437+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f1b17c-5c25-475e-8893-f16765526177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:05:52.294+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:48.438+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As with the plea deal, the Sandiganbayan recognizes that the withdrawal\
        \ of cases rests with the Ombudsman.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74668f5-d5e2-48f9-93bd-ab7375ad6a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:05:52.295+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:48.448+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f049b-36f8-4706-96a2-6f85be197be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:05:52.296+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:48.452+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, the Ombudsman turned over to the national treasury over\
        \ ₱53 million and 11 properties from a direct bribery and money laundering\
        \ case against Garcia.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acd2341-62e6-4fad-bdd1-b2502dd087d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:05:52.297+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:48.453+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7980741e-af0a-4e23-96aa-591ef789774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:05:52.298+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:48.453+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was among former generals who were accused of accepting \"pabaon\"\
        \ or farewell gifts before retiring.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a1f7b-b8eb-4cf3-9684-e3170ef91cd7'
      'mgnl:activationStatus': true
