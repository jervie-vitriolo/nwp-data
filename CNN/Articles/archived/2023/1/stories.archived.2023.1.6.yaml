      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> The
        administration is eyeing the privatization of two main transportation systems
        in Metro Manila – the EDSA busway and the Ninoy Aquino International Airport
        (NAIA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b96a6a-2b47-4dc5-8b56-a2e6d8bbf55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T10:25:24.435+08:00
