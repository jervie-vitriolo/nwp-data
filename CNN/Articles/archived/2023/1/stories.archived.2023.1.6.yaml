      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron din tayong alok na donasyon galing sa ibang bansa para
        dito sa</em> bivalent vaccines,” the health official said. We are working
        on that so that we can also receive within the first quarter <em>itong mga
        bakunang kailangan ng mga sektor ng ating populasyon</em>.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5290243c-e5fd-4091-8326-821fbe35179e'
