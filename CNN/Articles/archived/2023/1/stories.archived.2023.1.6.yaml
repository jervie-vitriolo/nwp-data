      'mgnl:lastActivated': 2023-01-09T05:21:48.453+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e051186e-b0b8-449c-b1aa-4e01837d60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:05:52.300+01:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-09T05:21:48.457+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently detained at the New Bilibid Prison, Garcia allegedly amassed\
        \ over ₱300 million in ill-gotten wealth while he was comptroller of the Armed\
        \ Forces of the Philippines.\r"
