      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> James
        Yap is set to return to the PBA after signing a one-conference deal with the
        Rain or Shine Elasto Painters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0e7582-fd66-41e8-bbd1-36506f9fcc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:08:58.907+08:00
