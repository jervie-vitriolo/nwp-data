      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both the state of calamity and state of public health emergency
        for COVID-19 have been lifted, Vergeire assured that the emergency use authority
        of COVID-19 vaccines is still valid for a year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a706104-6887-4720-aa46-55a4f28b9895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:47:29.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-09T05:21:52.977+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f70f13-badc-4c01-b7b4-a195e8b00ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T19:47:29.884+08:00
