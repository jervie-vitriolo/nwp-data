      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During Centino''s first tour of duty as AFP chief of staff, the PCO
        said major initiatives within the AFP were put into place, namely, operational
        efficiency, optimal resource use, growth of professionalism and meritocracy
        within the organization, and capability development.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb3beeb-4af3-4386-9460-c66bc76438fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T17:02:45.737+01:00
