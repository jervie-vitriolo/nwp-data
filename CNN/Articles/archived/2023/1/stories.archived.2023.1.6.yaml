      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Authorities
        are monitoring the status of nearly 90 close contacts of Filipino travelers
        who tested positive for COVID-19 upon arrival from China, the Department of
        Health (DOH) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f70e61-b417-48b2-b12e-258a5f9cf43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:52:05.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-09T05:21:57.325+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75428b8-4041-4f1c-961d-62feb7bb05d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T18:52:05.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-09T05:21:57.327+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officer-in-charge Maria Rosario Vergeire said only one of
        the 89 close contacts of the eight Filipino travelers has shown symptoms.
        The person was already tested and is under isolation until the DOH gets the
        test result.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f43140-04f0-44b5-85ba-4759c11ac7e3'
