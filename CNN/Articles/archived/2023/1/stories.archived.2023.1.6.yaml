      'mgnl:lastActivated': 2023-01-09T05:22:02.642+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters <a href="https://www.facebook.com/photo?fbid=607993397999933&amp;set=a.122021046597173">announced
        the signing</a> Friday, adding the team wanted a one-year deal but Yap chose
        to sign a shorter contract. Yap is currently a councilor in the first district
        of San Juan City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ff411e-045e-4630-a504-b6726fd24bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:08:58.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-09T05:22:02.642+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap, a two-time PBA Most Valuable Player, will be suiting up for
        Rain or Shine in the upcoming Governors’ Cup. He last played for the squad
        during the 2021 Philippine Cup semi-bubble in Bacolor, Pampanga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22892567-5352-40ce-bef9-285fd9c76269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T13:08:58.907+08:00
