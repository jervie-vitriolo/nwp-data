    'template': '1'
    'title': 'DFA reiterates reminders vs crypto scam syndicates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02721e97-48dc-4f57-851a-59f3f00e6a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        Department of Foreign Affairs (DFA) on Thursday reiterated its reminder to
        Filipinos who want to work abroad to be wary of falling into the trap of human
        trafficking syndicates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d242dce-383b-4e92-ade0-2a82fd2dd417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e881bbd-b776-4509-8658-9bd81e620089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after Sen. Risa Hontiveros <a href="https://www.cnnphilippines.com/news/2023/1/18/Hontiveros-Filipino-trafficking-in-Cambodia.html">bared</a>
        on Wednesday that Filipinos are being lured to Cambodia to work as crypto
        scammers, the same scheme done in Myanmar that she also revealed earlier.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c803e51-bfd9-48d2-b0d8-f8dd2132a4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfd4529-df2c-4087-a02f-bcd61bf2838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An advice we could give Filipinos is if they want to work in those
        places is to go to the proper channels through the POEA (Philippine Overseas
        Employment Administration), through the DMW (Department of Migrant Workers),”
        DFA Usec. Eduardo de Vega told CNN Philippines’ The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f702a208-45e3-473c-ae32-bc5594b18cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e304508-ada6-4041-a271-b45eaa1afbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As long as they are telling you, you have this job and it’s a legitimate
        job, data encoder, customer service agent, computer expert and they tell you
        don’t pass the POEA and you’re not going with a work visa, that is a trap.
        Please don’t fall to the trap,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382fd5a2-e3aa-4bca-9a71-454835050fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d5a07d-bbed-48d6-8188-ab35d703c989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hontiveros, she discovered the human trafficking case
        from “Miles” who was a victim of the scheme.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c5397-188e-4252-acc5-f0c5f888681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca01220-72d7-45c9-a571-31e2b03d4421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim said they were initially offered call center jobs, only
        to end up working as crypto scammers. The workers were even forced to work
        more than 16 hours a day, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15be0436-fb15-42c4-8fa5-e38c4fdb25e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34756dd5-80d4-4004-8143-d3c98638f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are unable to meet the quota are punished, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2337269e-30b0-4ed0-a386-a2ac8b1774a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d18d142-4f00-4b4f-a3ea-199d8f9fafa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the possible involvement of officers of the Bureau of
        Immigration (BI), De Vega said they currently “have no reason to believe that
        they are part of this scheme.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d93a9-f683-4a3e-98d5-939afb5a83e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a5b72f-1b2d-4954-b539-0e772a03287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the victims usually leave as tourists, but do not go directly
        to Cambodia. They first fly to Malaysia or Thailand, and from there they are
        transported to Cambodia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a8afb0-7e0c-44b9-b1d0-37621458060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c8cac1-1d63-4998-98b0-a1c687d67a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega admitted it is hard for BI personnel to just stop anyone
        from traveling to those countries given the constitutional right to travel.
        Still, he said the issue will be brought to the attention of the bureau.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b574a-7018-4d9a-8a1b-423459cb429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918a4ad-ab52-4004-9e8f-aa231181d29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA official said Philippine authorities are already working
        on the <a href="https://www.cnnphilippines.com/news/2023/1/19/PH-embassy-in-Cambodia-repatriation-of-human-trafficking-victims.html">repatriation</a>
        of eight Filipino workers in Cambodia, who are currently under police custody.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b384539-8e25-4a17-b140-ac3a42160985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f0c58-04f8-4101-a75f-99391929abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:55:56.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega said they hope that the Filipinos will be transferred to
        the embassy in Phnom Penh within 24 hours.</p>'
  'DFA-clarifies-zero-acquittal-of-OFWs-charged-abroad':
