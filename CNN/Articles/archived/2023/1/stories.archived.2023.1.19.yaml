  'New-Zealand-Prime-Minister-Jacinda-Ardern-resign-election':
    'author': 'Jessie Yeung and Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-19T08:50:22.237+08:00
    'imagesource': 'jcr:7c0fc8e8-1568-402c-ae3f-3ae098dffe94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd14e34d-6e29-42d9-bda2-af70afe04fd3'
    'lead': 'New Zealand Prime Minister Jacinda Ardern announced Thursday she will
      stand down as leader before February 7, saying she doesn''t believe she has
      the energy to seek re-election in the October polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T08:52:19.681+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-20T22:12:43.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:44.858+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand leader Jacinda Ardern to resign before upcoming election'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63321b34-9ffd-4970-802a-1c63a7cb5c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New Zealand Prime Minister Jacinda Ardern
        announced Thursday she will stand aside for a new leader within weeks, saying
        she doesn''t believe she has the energy to seek re-election in the October
        polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76f172e-29eb-473f-a779-6cc62289aae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference, Ardern said her term would end by
        February 7, when she expects a new Labour prime minister will be sworn in
        -- though "depending on the process that could be earlier."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4704af3-effc-4222-a41b-bc0f4654e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was my own," Ardern said. "Leading a country is the
        most privileged job anyone could ever have, but also the most challenging.
        You cannot and should not do the job unless you have a full tank, plus a bit
        in reserve for those unplanned and unexpected challenges."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2915bc-2663-49b5-93cf-2f35e8d890b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I no longer have enough in the tank to do the job justice," she
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d8ca8-d4a7-426f-b12b-9281dd4438d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spoke candidly about the toll the job has taken and reflected
        on the various crises her government has faced, including the Covid-19 pandemic,
        the 2019 Christchurch terror attack and the deadly volcanic eruption on Te
        Puia o Whakaari, also known as White Island.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8657e-2d62-439c-af88-a52d03987bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began considering her departure by the end of 2022, she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d9cfcb-41ec-4380-998c-7a0684e86f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only interesting angle that you will find is that after going
        on six years of some big challenges, I am human. Politicians are human," she
        said. "We give all that we can for as long as we can, and then it''s time.
        And for me, it''s time."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd193629-49aa-4c17-807c-36346db3651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern also highlighted achievements made during her tenure, including
        legislation on climate change and child poverty. "I wouldn''t want this last
        five and a half years to simply be about the challenges. For me, it''s also
        been about the progress," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8201b4-5680-40e8-a839-da38dcf1b584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryce Edwards, a political scientist at New Zealand''s Victoria
        University of Wellington, said Ardern''s resignation was "shocking" but not
        a complete surprise.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4994163a-63c9-46ce-a01b-3ddebe7d0554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is celebrated throughout the world but her government has plummeted
        in the polls," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c442d083-4e35-424e-bfa8-ee8ffba43237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s next general election will be held on October 14.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e6cd9-a3c4-4d80-82e6-13e157c02533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meteoric political rise</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932482c4-44af-4ebe-9076-7c7647825817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ardern became Prime Minister at 2017 at the age of 37, she
        was New Zealand''s third female leader and one of the youngest leaders in
        the world. Within a year, she had given birth in office -- only the second
        world leader ever to do so.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e603e4a-6908-4e44-8497-1ab16dd1dbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was re-elected for a second term in 2020, the victory buoyed
        by her government''s "go hard and go early" approach to the pandemic, which
        helped New Zealand avoid the devastating outbreaks seen elsewhere.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a723c8-b6c9-4373-a13f-a74b686b8ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern won praise on the international political stage for her fresh
        and empathetic approach to the role, but her popularity has waned in New Zealand
        in recent years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633be2c-fec2-49b9-8f75-c89f508a2656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several polls in late 2022 showed falling support for Ardern and
        her Labour Party, with some at the lowest level since she took office in 2017,
        according to CNN affiliate Radio New Zealand.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e63c88b-cb83-4e00-9a3e-8351f7c0886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards, the political analyst, said Ardern''s decision to stand
        down perhaps spares her a disappointing election result.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a2657d-bd48-4f94-8c42-7e11c1bd5a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaving now is the best thing for her reputation ... she will go
        out on good terms rather than lose the election," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93b7e97-f58f-4f6b-869d-f9584feeaf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards said there isn''t "anyone obvious" to replace her, though
        potential candidates include Police and Education Minister Chris Hipkins,
        who has a strong relationship with Ardern, and Justice Minister Kiri Allan.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c9a85a-77f9-4570-be6e-521c128d27c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said she has no firm plans about what she''ll do next --
        but she is looking forward to spending more time with her family.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8cb33c-9c15-4238-b92f-b24983ae4a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing her child and fiance, she said: "For Neve, Mom is looking
        forward to being there when you start school this year, and to Clarke, let''s
        finally get married."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe85c984-72e9-4841-9fa3-515ef880f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern has been engaged to television host Clarke Gayford since
        2019.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85436b57-3f6e-49a1-9dcc-cb2277fd12fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A woman on the world stage</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570f9d7-5fd7-4f0f-b841-15fa10ea09d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern has long enjoyed international popularity, especially among
        the younger generation, and gained a reputation as a trailblazer while in
        office.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e317ecb-712a-4246-8465-7ef1606f8389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has spoken frequently about gender equality and women''s rights;
        for instance, when announcing her pregnancy in 2018, she underlined women''s
        ability to balance work with motherhood.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af968ed-6706-4fa0-bca0-f9f8c55a6056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not the first woman to multi-task, I''m not the first woman
        to work and have a baby, I know these are special circumstances but there
        will be many women who will have done this well before I have," she said at
        the time, with Gayford taking on the role of a stay-at-home dad.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2498890-e34e-4500-88f2-e4d5fce8ff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After giving birth, she and Gayford brought their 3-month-old baby
        to the United Nations General Assembly, with Ardern telling CNN she wanted
        to "create a path for other women" and help make workplaces more open.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce978b9-c6bc-4097-bd81-4001066ec5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2021 interview with CNN, she reflected on her rise to power,
        saying: "It was not so long ago that being a woman in politics was a very
        isolating experience."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d510cf-8c14-42a1-a97d-14d76b6c96a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also won praise for progressive policies elsewhere. After
        the Christchurch terror attacks, which killed 51 people at two mosques, Ardern
        swiftly introduced gun law reforms, wore a hijab to show her respect for the
        Muslim community and publicly said she would never speak the name of the alleged
        attacker.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f809d-3dec-4c74-b797-a5dacb877fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of her impending resignation on Thursday spurred
        a wave of support on social media, including from other political leaders,
        with many pointing out the legacy she is leaving for women in politics.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1cb3b9-f9e1-438c-b6ce-d4f36ac2ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:02:59.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Anthony Albanese tweeted praise for Ardern,
        saying she "has shown the world how to lead with intellect and strength" and
        has been "a great friend to me."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd5cce-7469-4052-aec7-00e9d1eddcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:05:47.372+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/18/asia/new-zealand-jacinda-ardern-not-seeking-reelection-intl-hnk/index.html">New
        Zealand leader Jacinda Ardern announces shock resignation before upcoming
        election</a>."</em></p>'
  'microsoft-layoffs-10k-employees-':
    'author': 'Catherine Thorbecke and Hanna Ziady, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-19T10:32:06.500+08:00
    'imagesource': 'jcr:d8863dfb-a50f-41aa-926d-ab69e5499848'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fd7cf2f-4581-4d4b-a500-8b3d9670bf38'
    'lead': 'Speaking before the layoff announcement at the World Economic Forum (WEF)
      in Davos, Switzerland, on Wednesday, Microsoft CEO Satya Nadella said that the
      company was not immune to a weaker global economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T10:36:09.024+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-20T22:12:42.198+08:00
