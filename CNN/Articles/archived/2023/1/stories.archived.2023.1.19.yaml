      'mgnl:type': 'text'
      'text': '<p>In K-dramas, stories aren’t meant to live past the 16-episode (or
        less) run time. The past few years of topnotch Korean content have proven
        that the region’s silver screen offerings are worth investing more episodes
        in, and it seems that the industry is now listening.</p>'
