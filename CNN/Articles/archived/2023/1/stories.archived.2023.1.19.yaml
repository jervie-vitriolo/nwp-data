    'mgnl:tags': ['ECOP', 'Tulfo', 'holidays']
    'template': '1'
    'title': 'ECOP says more study needed on longer weekends during holidays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d47789-7670-4f7c-bbd9-c771f37a141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> An
        employers group on Thursday said more study is needed on the bill pushing
        to allow longer weekends during holidays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ed599b-07df-45cf-a690-14e8dc3cc304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ffdb8-aa1d-423d-961b-0ba72edc793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there needs to be more study on the benefits and disadvantages
        of these additional holidays," Employers Confederation of the Philippines
        President Sergio Ortiz-Luis told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd4d325-b165-49df-9371-c5531f255c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2acbf3-c6ff-457a-99c7-a96d72174e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Raffy Tulfo filed Senate Bill 1651 which seeks to amend Republic
        Act no. 9492, or An Act Rationalizing the Celebration of National Holidays.
        It aims to promote work-life balance for workers and students.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9cd55-fbfb-4a0f-bb26-c08fc60144c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097eabf-cf9c-4f92-a3c2-66b758101602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holidays are integral in order to honor and commemorate special
        events or traditions with cultural or religious significance. The Philippines
        celebrates 18 national holidays annually, four of which are considered ''special
        non-working holidays.'' These aforementioned days may at times fall on a weekend
        making them feel less celebratory for individuals," the senator said in a
        statement on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae1e34-76d1-4b7c-971c-1c1759b428ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764f4f62-5951-470d-a88c-84f3a053c83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, if a holiday fell on a weekend, it will be observed
        on the following Monday. It also proposes for the president to issue a proclamation
        on the first Monday of December stating the dates that shall be declared as
        non-working days the following year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94493eb-180c-482d-828d-e8533a72bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c0fa66-8e68-430f-b0c7-72461375ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo noted that the Holiday Economics was made into law by former
        President Gloria Macapagal-Arroyo under Republic Act 9492, which moved regular
        and special holidays to the nearest Monday. However, the practice ended after
        late former President Benigno Aquino III issued Proclamation no. 84.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcebb18-3c18-46b6-88c4-8d3eda8afc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83464078-de05-4bac-b509-b983b1514ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Thursday, Tulfo said he wants to further
        study the goal of the bill through consultations with different groups in
        the business and labor sectors, as well as relevant government agencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fde82d-4244-4402-a43f-322647813c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d310e57-0213-497a-b8d1-65e8678a21ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said one of the things he will look into is the bill''s
        effect on tourism if will be passed into law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bafc4c-71e0-463c-962a-08840c6139b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4f7d56-556f-434d-a5f3-e0dc3c3fab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the bill, Ortiz-Luis said employers have always been
        against "too many holidays" since a lot of Filipino workers are on a "No work,
        No pay" basis, meaning they will not earn during the holidays.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa88f795-d170-4dc5-8602-1935228f6d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ef02f-2c4b-439e-bd0f-82aeda940ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that members of the informal sector like market vendors,
        and tricycle and taxi drivers, will also earn less during that period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d00930d-7076-477b-83c3-bfae29a62c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:45.993+08:00
      'mgnl:createdBy': 'bamba'
