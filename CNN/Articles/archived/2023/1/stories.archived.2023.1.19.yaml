    'template': '1'
    'title': 'Marcos says South China Sea issue keeps him up at night'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4739a3be-ab42-4ef2-8132-332a155f532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:51:22.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:36.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — President
        Ferdinand Marcos Jr. on Thursday said the volatile situation in the South
        China Sea often weighs on his mind, as heightened tensions in the area could
        have far-reaching effects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc37367-de92-4740-a3a8-0511d3bbcb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:51:22.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:36.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcc9ede-f6ac-423e-954c-0081f60fc08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:51:22.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:36.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It keeps you up at night, it keeps you up in the day, it keeps
        you up most of the time,” Marcos told World Economic Forum (WEF) President
        Børge Brende in a dialogue in Davos, Switzerland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc43c6-e3e7-4e59-8cfd-c7e4e72633ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:51:22.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:36.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3665331e-17e1-482b-92e6-18f81537d547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:51:22.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:36.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just having the tensions increase in the region already has an
        effect on trade, on all of the exchanges that we have within ASEAN (Association
        of Southeast Asian Nations), within the region, with China, with the United
        States,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f987556-d263-4609-80d1-6e0f34254cd8'
      'mgnl:activationStatus': true
