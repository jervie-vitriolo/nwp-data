      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the Philippines is the superpower’s only treaty partner
        in Asia, and ties with the US have remained strong, but the relationship has
        to “evolve” to become stronger.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef087c26-13b4-479d-92dd-d04161eebab1'
