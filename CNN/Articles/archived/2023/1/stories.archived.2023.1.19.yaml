    'template': '1'
    'title': 'Striking French workers lead 1 million people in protest over plans
      to raise retirement age'
    'updated': 2023-01-20T15:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc4fdd-5736-4e36-bc60-1f979e7f4849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:17:54.567+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:12.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Strikes disrupted train services,
        flights, schools and businesses in France on Thursday as more than one million
        people protested against the government''s plans to raise the retirement age
        for most workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd3697-3973-4454-b373-525dde7d40a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests in major French cities, including Paris, Marseille, Toulouse,
        Nantes and Nice, brought many transport services to a standstill. The Eiffel
        Tower was closed to visitors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f258a2-b527-491a-9457-8e2debe5ffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s Interior Ministry said more than a million people took
        to the streets across the country, including 80,000 in Paris, where small
        groups of demonstrators threw bottles, rocks and fireworks at riot police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d0c1d7-2f15-43ff-bae7-6bcf4135b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the biggest unions took part in the industrial action against
        pension reforms unveiled by President Emmanuel Macron''s government. The unions
        have called for another day of action on January 31 against legislation that
        will require French citizens to work until 64, from 62 currently, to qualify
        for a full state pension.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef94b6d-5598-46e8-82f3-dbf623d236e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government has said this is necessary to tackle a pension
        funding deficit, but the reforms have angered workers at a time when living
        costs are rising.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3ee15-865c-414b-9168-b2ba58042f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers and transport workers were among those who did not report
        for work. More than 40% of primary school teachers and more than one third
        of high school teachers went on strike, according to France''s education ministry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9415bb66-20d9-48fa-bba9-f0b85b782e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train lines across France saw "severe disruption," according to
        French rail authority SNCF, and metro lines in Paris were hit by full or partial
        closures, the city transport authority RATP said on Twitter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b8cdf3-60d7-49a4-b2a7-62c8943aa9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Eurostar canceled several services between the French
        capital and London, according to its website, and some flights at Orly airport
        were scratched. Charles de Gaulle airport reported "a few delays" due to striking
        air traffic controllers, but no cancellations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a270f005-7b42-4034-a071-68a18f54dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CGT, one of France''s major confederation of trade unions, estimated
        that two million people took part in more than 200 protest events across the
        country, and said that the majority of refinery workers at TotalEnergies walked
        out, interrupting deliveries of oil products. TotalEnergies said that fuel
        supplies at its network of gas stations would not be affected.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d34da6-f9a0-4d90-b150-a6cb48fffe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are people protesting?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c1501-dc6f-4a22-bd38-615422a3fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s proposed pension reforms come as workers in France, as
        elsewhere, are being squeezed by rising food and energy bills. Nurses and
        ambulance drivers in the United Kingdom are also striking on Thursday over
        pay and working conditions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd45fb5-c1b5-41a9-9a9e-55b5981b8331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands took part in mass demonstrations on the streets of Paris
        last year protesting the cost of living, and strikes by workers demanding
        higher pay caused fuel pumps to run dry across the country a few months ago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9915306b-2a94-408e-9a64-8e66411b9b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reform falls at a moment where there is lots of anger, lots
        of frustration, lots of fatigue. It''s coming at the worst moment, in fact,"
        CFE-CGC union chief François Hommeril told CNN on Tuesday, pointing to the
        inflation that has wracked Europe this year following the Covid-19 pandemic
        and Russia''s invasion of Ukraine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0d692c-dea5-45bb-9aeb-9a17052e1e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to journalists in Spain on Thursday, Macron defended the
        changes as "fair and responsible."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b401ab4d-0a70-49cb-bc0e-90686e9cf2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want the pact between generations to be fair, we must proceed
        with this reform," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4f96d-dd0b-4640-ba7e-592008f9764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France spent nearly 14% of GDP on state pensions in 2018, which
        is more than most other countries, according to the Organization for Economic
        Cooperation and Development.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4653aff0-e007-4a32-9aff-c0362caa69d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does France compare?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c81797-0a21-493f-a97e-33a7d6617125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government spokesperson Olivier Veran told journalists Wednesday
        that 40% of French workers will be able to retire before 64 under the proposed
        regime because of exceptions for those who started work early or who have
        physically taxing jobs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e26df-1fd3-48a8-af43-9696d4521caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the most protective, the most developed system in Europe
        [for pensions]," he said. "Even after the reforms, we will retire in France
        better off and earlier than in almost all eurozone countries," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d29698-891e-437d-a5d3-4f27c2ac94ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe and in many other developed economies, the age at which
        full pension benefits vest is 65 and increasingly moving towards 67.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27be4fb7-b3bf-4565-bd40-2f0c988d85f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overhauling pensions has long been a controversial issue in France,
        with street protests halting reform efforts in 1995, and successive governments
        facing stiff resistance to changes that eventually passed in 2004, 2008 and
        2010.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a28fcee-feb8-42a6-8e2e-bcb1340ac383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier attempt by Macron to revamp France''s pensions system
        was met with nationwide strikes in 2019 before being abandoned because of
        the Covid-19 pandemic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c7357-f96e-48b6-84f1-b16bac07de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:39:44.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Saskya Vandoorne in Paris and Al Goodman in Barcelona and
        Caitlin Hu contributed reporting.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a8ef3-a772-4f78-a335-eb7fae3ceb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:17:54.568+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/19/business/france-strikes-retirement-age-protest/index.html">Striking
        French workers lead 1 million people in protest over plans to raise retirement
        age</a>"</em></p>'
  'resale-trends-2023':
    'author': 'Parija Kavilanz, CNN'
    'caption': 'Photo: CNN Wire via The RealReal'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-19T23:21:35.676+08:00
    'imagesource': 'jcr:949267bd-a7ee-462d-91b2-76ef2f8aa615'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01040884-cb2c-41ba-afe8-e2e11f55c8a0'
    'lead': 'Consumers, spooked by accelerating job cuts, looming recession fears
      and continuing high prices for goods and services in 2023, are trading down
      when they''re shopping, and that includes in secondhand stores.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T23:24:34.527+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-20T22:12:10.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:12:03.510+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Resale value of Gucci, Chanel, Louis Vuitton handbags is falling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e561cdb-9485-4fac-8595-1f1068ac1bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Consumers, spooked by accelerating job
        cuts, looming recession fears and continuing high prices for goods and services
        in 2023, are trading down when they''re shopping, and that includes in secondhand
        stores.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838fcff8-1ec1-408d-9d70-846cce6647ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for secondhand goods remains red hot, with the resale market
        expected to reach $82 billion in sales by 2026, nearly doubling from $43 billion
        in 2022, according to industry data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e446d367-7340-4358-9af5-3a46f49b3cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, just as they are doing with their weekly groceries and purchases
        of new items such as clothes and shoes, consumers are looking for better value
        in the resale market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6288f16-4c62-4699-aa7f-ff00419c34c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started noticing it in late summer, early fall of last year,"
        said Sasha Skoda, director of merchandising with online luxury reseller The
        RealReal. "Demand for higher-priced luxury brands at resale is down, which
        is pushing prices for brands like Chanel, Gucci and Louis Vuitton down."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f402bb-fe12-4d8a-9c00-b05c9b299d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, she said, demand for previously owned lower-priced
        luxury brands — such as Miu Miu and Bottega Veneta — is up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b92c84-669e-4548-9c03-81337f8bbc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers are worried about the economy and they are not spending
        as much. They are no longer willing to pay the same price at resale that were
        willing to pay last year for brands like Hermes, Gucci and Louis Vuitton,"
        Skoda added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144c35af-34d2-43fb-a26f-5b926a11649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The RealReal''s Annual Luxury Consignment Report 2023,
        which was released Thursday, handbag resale prices fell 20% for Louis Vuitton,
        17% for Gucci, 10% for Hermès and 9% for Chanel over the past 90 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2264e4df-e1ff-4ae6-938b-411dfe9ced67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, the resale value of higher-end luxury bags from these
        brands is beginning to level out, with prices down 5% in the last six months,
        said Skoda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e063b1c1-ffd8-4162-a8b0-94b2b7d810a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A potential recession, the climate crisis, and global unrest are
        all reasons that, going into 2023, consumers are making shopping decisions
        based on value," Rati Sahi Levesque, co-CEO and president of The RealReal,
        said in the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c45140-1b02-47a3-a916-632b833d4e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they embrace lower prices, resale shoppers have become less picky
        about the condition of the items they buy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571fe4e5-2212-4aa6-8df7-a1782da1b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand has nearly doubled for "fair condition" items, such as those
        showing signs of heavy wear through worn corners and significant scratches,
        the report said. Fair condition merchandise sold by The RealReal is on average
        33% cheaper that products being resold in good or excellent condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b3df2d-5aec-4469-b4c5-f84c260c9d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skoda noted that Millennial and Gen Z shoppers, who are the core
        shoppers of secondhand merchandise, are gravitating to more affordable contemporary
        brands like Miu Miu, Bottega Veneta and Telfar instead of investment pieces
        from top-tier luxury brands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7d0633-46b2-4985-bdda-c409d4736a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pearls, brooches, Y2K fashion — must haves in 2023</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f93b36-b021-4a8a-a19a-05bd20bfad61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what''s old — or perhaps more properly, "vintage" — continues
        to strike the fancy of younger shoppers, said Skoda</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f861597-d165-45ef-a9ff-b025a983912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from searches on The RealReal''s website show that pearl jewelry,
        ultra-feminine dresses, low-heeled mules, tailored suits, loafers, and brooches
        are emerging as 2023''s most bankable fashion trends. Also hot: Y2K fashion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0803de85-3a20-4dcd-b8b4-76b873b88429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pearls are a value play. They''re less expensive than diamonds
        and timeless," said Skoda. Oversized clothing, in suits or dresses, is popular
        because casual comfort remains popular with consumers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941e7621-c962-4cb1-8ab7-0f8bcea32407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for clothing and anything from the 1990s and early 2000s
        is strong, in great measure because fashions aimed at Gen Z buyers are so
        commercialized that "they are like walking advertisements for brands," Skoda
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5419396-3f94-46e3-8c37-b5a6557b52fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They see buying vintage clothing at resale as a way to be different,
        creative and sustainable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c20b40-7530-4930-8398-e7463985bee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:24:34.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:10.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/19/business/resale-trends-2023/index.html">Resale
        value of Gucci, Chanel, Louis Vuitton handbags is falling</a>."</em></p>'
