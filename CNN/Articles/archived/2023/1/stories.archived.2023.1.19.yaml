  'SSS-implements-hike-in-member-contributions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-19T20:55:24.013+08:00
    'imagesource': 'jcr:4a1d6354-335c-4ac0-a58c-65145aee9d78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7934647-90cb-4e9d-9452-5143c3931bb8'
    'lead': 'The Social Security System says the contribution rate is now at 14% —
      up from last year''s 13%.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T20:57:31.407+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-20T22:12:17.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:12:00.085+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SSS implements hike in member contributions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f4a5a5-874a-4b3e-8099-8de3591fe7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:57:31.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        Social Security System (SSS) on Thursday started implementing the increase
        in contributions from its members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6359ed-dfe9-4f1e-8286-0b97d539c9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:57:31.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the state-run pension fund announced that the contribution
        rate is now at 14% — up from last year''s 13%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a530694-df52-413a-873b-b8380bd1d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:57:31.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:17.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers will bear the additional 1%, bringing their contribution
        to 9.5%, while employees will be charged the remaining 4.5%, according to
        the SSS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751239a1-a241-4c0b-bab3-b38c3d8fd18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:57:31.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:17.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under existing tax laws, employers would be allowed to deduct their
        share of the contribution hike from their taxable income," SSS President and
        Chief Executive Officer Rolando Macasaet said. "This underscores a whole-of-nation
        approach in securing the future of our workers with the Philippine government
        also contributing in the form of tax relief to employers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e508a0-2112-4f76-ba97-0460b93a4575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:57:31.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:17.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheduled hike is in accordance with the provisions of Republic
        Act 11199, or the Social Security Act of 2018, which mandated a contribution
        increase "to ensure the financial viability of the state pension fund for
        private sector workers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fda72bd-95b0-4b3f-90a1-5873a6fbe29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:57:31.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:17.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enacted in February 2019, the law allows the SSS to gradually increase
        the contribution rate by 1% every two years until it reaches 15% by 2025.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea6ebe-8bce-4b2e-b032-6c5adf179683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:57:31.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:17.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business groups earlier urged the SSS to suspend the implementation
        of RA 11199 this month, but the pension fund argued that postponing the measure
        would "reduce the actuarial life of the fund."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3108d394-bf21-479e-ac49-d02da8bfa27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:57:31.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:17.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not be a burden on workers but will be shouldered by employers.
        Workers earning less than ₱25,000 per month, who comprise 78% of SSS-paying
        employee members, will not be affected," Macasaet explained.</p>'
  'LGUs--road-enforcers-OK-final-draft-of-single-ticketing-system-guidelines':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-19T20:56:46.547+08:00
    'imagesource': 'jcr:d5427145-036f-4379-932f-a320e4615a9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b273370-d615-44e9-a911-8b52235ea2f6'
    'lead': 'The Metropolitan Manila Development Authority, the Land Transportation
      Office, and the Metro Manila Council approved the final draft of the Metro Manila
      Traffic Code for the proposed single ticketing system.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T20:58:58.570+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-20T22:12:16.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:12:00.724+08:00
