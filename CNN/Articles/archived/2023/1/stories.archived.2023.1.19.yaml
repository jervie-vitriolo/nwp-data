  'SWS-Q4-2022-hunger-survey':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-19T19:54:28.616+08:00
    'imagesource': 'jcr:8aa941f4-0184-4909-8cfc-2a46f8eab139'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72799736-a485-4662-b967-bc419101cb20'
    'lead': 'A recent Social Weather Stations survey found that around three million
      Filipino families suffered involuntary hunger at least once between October
      and December 2022, reflecting a 0.5% rise from the previous report.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T19:58:37.129+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-20T22:12:19.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:58.918+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: More Filipino families went hungry in final months of 2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0be89b-0578-4dff-bf8f-122cded3c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:58:37.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Around
        three million Filipino families experienced involuntary hunger at least once
        between October and December 2022, the Social Weather Stations reported on
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9eed6-3548-4462-9894-e3b97e94da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:58:37.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure reflects about 11.8% of Filipino families, 0.5
        points above the 11.3% of families that went hungry due to lack of food to
        eat from July to September 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3480b471-71a7-4bbb-bdf9-c6d7bc5be6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:58:37.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS defines involuntary hunger as "being hungry and not having
        food to eat" during the quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd120371-e3d8-4c72-b680-adb534d25ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:58:37.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 11.8%, the agency said 9.5% or 2.4 million families experienced
        moderate hunger or being hungry "only once" or "a few times," while 599,000
        families, or 2.3% of all households, suffered from severe hunger or hunger
        was experienced "often" or "always" during the last quarter of 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9913ae8-51d1-46fa-8e90-5b4f06d5f1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:58:37.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunger was experienced most in Mindanao at 12.7% or around 738,000
        families. The figure is lower than the 893,000 families recorded in the third
        quarter of 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad350df-20c9-4b79-b2ab-1ade3ec8c248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:58:37.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been highest in Mindanao in 38 out of 100 surveys since
        July 1998," the SWS said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affb283d-389f-40cc-bd20-6c69d18d355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:58:37.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the hunger incidence in the Visayas rose to 12% or 576,000
        families from the 336,000 families previously recorded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452bfcf1-e29a-48ac-9958-aa1d88c31f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:58:37.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila''s hunger rate fell to 11.7% or 399,999 families from
        the 558,000 families logged in the previous survey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f51949b-99ad-48e5-88bc-d9a2e3caec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:58:37.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Balance Luzon or areas of Luzon outside Metro Manila, it increased
        to 11.3% or 1.3 million families from 9.6% or an estimated 1.1 million families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813cb50d-42b5-4acd-910e-4b44357a668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:58:37.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:19.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was conducted from Dec. 10 to 14, 2022, using face-to-face
        interviews with 1,200 adults across the country: 300 each in Metro Manila,
        Balance Luzon, the Visayas, and Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f917d-6398-4b15-ac7a-a57c2f6dfce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:58:37.131+08:00
