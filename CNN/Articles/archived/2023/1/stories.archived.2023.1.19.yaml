      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, due to complications brought about by his condition,
        he is now battling pneumonia and was recently transferred in the ICU and has
        been intubated for more than a week already," Miranda said.</p>'
