    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos promotes PH ‘young’ workforce in WEF dialogue'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0812c7dd-b1e1-4b08-8916-819da716751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:58:10.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:47.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — President
        Ferdinand Marcos Jr. on Thursday said he is confident about the economic growth
        of the Philippines because the country has a young workforce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90176f8a-c59c-41d4-8f98-c76b47d04626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:58:10.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos made the comment during his one-on-one dialogue with World
        Economic Forum (WEF) President Børge Brende in Davos, Switzerland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236f336-6ac0-475b-b447-4ce4709f26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:58:10.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reason that I am very confident in the future is because we
        have this workforce. We have a very, very good workforce in the Philippines.
        We have the youngest workforce in Asia,” Marcos said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38025fa5-af5a-48a2-820d-012f290ebc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:58:10.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You might be surprised to know that the average age of a Filipino
        worker is 23 and a half years old. That is a huge demographic dividend,” he
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc38d9d-52b4-410c-aa4e-509d96170eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:58:10.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this demographic, Marcos said the country is now concentrating
        on “upscaling and rescaling” the workforce.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7f67ba-5d10-48ff-a83a-87526ca5a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:58:10.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also said the Philippines’ young workers have
        a valued skill set.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5359c5f1-567a-413d-b255-bf3e0913bf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:58:10.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our workforce is well-trained, is sophisticated, English-speaking,
        and in terms of technology, I would say we are on equal footing as any other
        country. So that is where my confidence comes from,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46aa343-f788-4220-96ca-65fc30aefa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:58:10.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is the confidence that I hope to exude sufficiently to bring
        that confidence also to all of you and all of our potential partners in the
        world,” he added, addressing the forum’s participants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf9ba8-ae79-46d1-8475-c1d5e92ebe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:58:10.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-on-one dialogue with the WEF President officially capped
        off Marcos’ first participation in the four-day forum in Davos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a16f6-1cc6-4a9c-8d9b-1e88f0bb2095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:58:10.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/1/17/Marcos-meeting-CEOs-WEF-Davos-sidelines.html">RELATED:
        Marcos meets with business tycoons on WEF sidelines, investment pitch gets
        ''positive response'' – Palace</a></strong></p>'
