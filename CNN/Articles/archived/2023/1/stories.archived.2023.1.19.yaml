    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WEF 2023: Global firms commit to invest, expand operations in PH, says
      Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9454b9-c917-4d27-9da7-154367c7e2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:41:04.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:19.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Some
        multinational firms have committed to invest and expand operations in the
        Philippines following discussions on the sidelines of the World Economic Forum
        (WEF) in Switzerland, Malacañang said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d86f928-1177-4eb5-ac5c-3bb30b50b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:41:04.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:19.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is logistics company DP World, which is eyeing to establish
        an industrial park in Pampanga, the Presidential Communications Office (PCO)
        said in a news release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab513ee-a622-407f-9a37-d34cca2068cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:41:04.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:19.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to investing in the Philippines; we''re committed
        to expand," chairman and chief executive officer Sultan Ahmed bin Sulayem
        told President Ferdinand Marcos Jr. during their meeting. "So we''re interested
        in the Philippines, in industrial parks."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab2601f-5757-4376-84c3-dd059a2cb5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:41:04.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:19.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official, the Dubai-based firm has been developing
        industrial parks in several countries including Senegal, Egypt, India, and
        Pakistan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5694e57-bf23-4f88-9543-6f00a8e69637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:41:04.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:19.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, investment company Morgan Stanley said it is also targeting
        to set up an office in Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ceb508-138d-4d87-996c-70c7b6ee4dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:41:04.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:19.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia Pacific Chairman Gokul Laroia promised Marcos that they will
        back the Philippine government''s development initiatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ad5a04-ce50-4da5-9826-bae24eb82fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:41:04.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:19.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e''re opening an office there, we''re trying to work with both
        the government [and] the private sector," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e36fb-fcc0-4757-8256-be60b475d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:41:04.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:19.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headquartered in New York City, Morgan Stanley has been providing
        advice to clients for various transactions — including mergers, acquisitions,
        and initial public and debt offerings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722222c0-55d1-47bc-a025-69d61203a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:41:04.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has been meeting with business leaders on the sidelines of
        the WEF, which will run until Jan. 20.</p>'
