    'jcr:uuid': '288213b1-138a-4943-8856-086554a151bf'
    'lead': 'Some multinational firms have committed to invest and expand operations
      in the Philippines following discussions on the sidelines of the World Economic
      Forum in Switzerland, Malacañang said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T20:41:04.007+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-20T22:12:19.104+08:00
