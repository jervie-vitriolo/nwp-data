      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> President
        Ferdinand Marcos Jr. on Thursday told World Economic Forum (WEF) President
        Børge Brende that the “survival” of the Marcoses required a member to enter
        politics to “defend” the family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de23aa-4508-467d-8503-957fd0aece7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T07:06:10.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the answer of the son of the late dictator Ferdinand E.
        Marcos when he was asked if he had expected to return to Malacañan Palace
        as chief executive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8a5e31-96fb-4058-9827-aa72e301a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T07:06:10.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After we came back from the United States, after the exile when
        we were allowed to come back, the political issue was Marcos,” the president
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77d60c4-2dc3-4c93-a5db-22eaf2397540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T07:06:10.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And for us to defend ourselves politically, somebody had to enter
        politics and be in the political arena so that, at least, not only the legacy
        of my father, but our own survival required that somebody go into politics,”
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d6b75-cbd7-43ad-bbc4-175975de0033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T07:06:10.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he initially did not want to become a politician as
        he saw the “sacrifices” his father made when he was president. He also said
        the Marcos family was unsure they would come back to the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25fe984-2df1-469f-acc5-e069c461e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T07:06:10.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was a very trying time,” he said. “Those were dark days for
        the family, and I dare say for the country.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b8e18a-fe61-4213-911f-d14fdadadf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T07:06:10.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcoses were exiled in 1986 after the People Power Revolution
        toppled the dictatorship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b49064a-f59e-49c3-9d7d-cd9aead75d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T07:06:10.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the special feature titled “The Fall of the Dictatorship”
        <a href="https://www.officialgazette.gov.ph/featured/the-fall-of-the-dictatorship/">published
        in the Official Gazette</a>, the two-decade administration of Marcos Sr. was
        marked by the “collapse of the Philippine economy,” “efforts to maneuver the
        1971 Constitutional Convention to permit his continuing stay in office,” “government
        control over all forms of media,” “physical threats, libel suits, or forced
        resignation” among journalists, “stringent censorship regulations,” “systematic
        favoritism of the administration on crony companies,” and “massive poll fraud
        and rampant cheating” during the 1986 elections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d4379f-8e04-4e7e-bf75-2046636ddd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T07:06:10.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dictator died in exile before his family was allowed to return
        to the Philippines in 1992 to face various corruption charges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162632f2-25f6-49de-877e-97f4b6f8dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T07:06:10.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imelda Marcos, the widow of the ousted dictator, was convicted of
        seven counts of graft by the Sandiganbayan in 2018 for illegally funneling
        at least $352 million to Swiss foundations in the 1970s when she was governor
        of Metropolitan Manila. She was also sentenced to imprisonment of six years
        and one month to 11 years for each count of graft, which is equivalent to
        a minimum of 42 years in prison.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29152d01-0b8d-403c-bf5f-2ea9a0a043a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T07:06:10.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she was allowed by Sandiganbayan to post bail partly because
        of her old age and state of health. She posted bail amounting to P300,000.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed4afd-55d8-4ee7-bb10-a6220e8b64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T07:06:10.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/11/9/Imelda-Marcos-graft-convict-Supreme-Court.html">READ:
        Supreme Court urged to uphold Imelda Marcos'' graft conviction</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ca120-d803-4631-ac56-c7608a686b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T07:06:10.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said <a href="https://www.cnnphilippines.com/news/2021/10/7/Marcos-not-sorry-father-dictator-martial-law-crimes-.html">he
        would not apologize</a> for the atrocities committed by his father during
        martial law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2499dc8f-7377-44ec-b5bd-6760b84c588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T07:06:10.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Imee Marcos, the president’s sister, earlier
        said members of the Marcos family were hopeful that they will be given the
        platform to finally <a href="https://www.cnnphilippines.com/news/2022/5/25/Imee-Marcos-family-legacy.html">“clarify”
        the legacy of their father.</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb318685-82ca-49f7-84c8-66887a5f9fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T07:06:10.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late president''s kin also claimed that the accounts regarding
        the Marcos dictatorship were "political propaganda.”</p>'
  'Shakira-Gerald-Pique-cheating-song':
    'author': 'Opinion by Ximena N. Beltran Quan Kiu'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-19T08:06:51.874+08:00
    'imagesource': 'jcr:21a8dfd0-bd79-4e9f-952e-aafc32822aa0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94f3aec1-9a82-4968-85fe-a91e0ae5520a'
    'lead': 'OPINION: Shakira did to her ex, former soccer star Gerard Piqué, what
      every person who''s been mistreated and underappreciated by their partner wishes
      they could do. She knocked out his ego and in the process she reminded herself
      — and the world — what she''s capable of.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T08:08:28.869+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-20T22:12:46.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:44.017+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opinion: Shakira is reminding us about a universal truth'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de961ac-ef9d-440a-aaab-4a6b23c91f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:08:28.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Ximena N. Beltran Quan Kiu is a communication
        specialist and writer based in Chicago. The views expressed here are hers.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455e11e9-e58f-42f9-a87e-cccf90ced701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:08:28.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Last week, Shakira did to her ex,
        former soccer star Gerard Piqué, what every person who''s been mistreated
        and underappreciated by their partner wishes they could do. She knocked out
        his ego and in the process she reminded herself — and the world — what she''s
        capable of.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a680caca-4e2b-4ae1-8df9-cf993eb88cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:08:28.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 24 hours, "BZRP Music Session #53," her latest single alongside
        Argentinian producer and DJ Bizarrap, racked up a record-breaking 63 million
        views on YouTube and 14.4 million streams on Spotify. The catchy pop ballad
        is a formidable addition to the canon of breakup songs, but it is more than
        a diss track about her former partner and father of her two children. By airing
        out her grievances in such a public forum, Shakira made an explosive and significant
        cultural statement by refusing to carry any shame associated with the end
        of their relationship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab9fa4-7f6e-4809-9f9d-7306e2e2af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:08:28.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But therein lies the rub. Not everyone agrees with her approach.
        The headlines around her smash single have taken on a sexist tone calling
        her behavior "petty," and labeling the song a "revenge hit." Users on social
        media are questioning whether Shakira broke an unwritten rule between women
        by dragging her ex''s new flame. Others are glad to watch the drama unfold
        while they judge her for airing out her dirty laundry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc850c5-4cd1-4bfe-96a6-906ef08d3606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:08:28.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve heard the stigmatization of women owning their heartbreak
        before. Most notably with Taylor Swift. In a 2014 interview, Swift responded
        to criticism that she profits off of her exes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374b355f-c137-4afc-9a53-d8c9ae28b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:08:28.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to have people who are going to say, ''Oh, you know,
        like, she just writes songs about her ex-boyfriends,''" said the singer. "And
        I think frankly that''s a very sexist angle to take. No one says that about
        Ed Sheeran. No one says that about Bruno Mars. They''re all writing songs
        about their exes, their current girlfriends, their love life, and no one raises
        the red flag there."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9714460a-ca32-4f90-97fc-6342da4686a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:08:28.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she''s right. Just look at Bad Bunny. His Spanish-language album
        "Un Verano Sin Ti," broke record after record and earned him the top spot
        for Billboard''s album of the year. The translated title means "A Summer Without
        You"—its heartbreak theme laid out right in the title and reiterated in the
        majority of its 23 songs. And yet online searches for the Puerto Rican singer,
        along with his album title, don''t immediately yield critiques around him
        monetizing his love life—they applaud his genius and creativity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf91406-9cd4-484b-a7f6-99ad80d9a938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:08:28.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a viral tweet posted the same day as the song''s release, user
        Melany Mora Murillo broke down all the subtle ways Shakira takes her intimate
        knowledge of Piqué and weaponizes it, leaving little doubt (if there was any)
        to whom she''s referring. Highlights from the thread include: pointing out
        how Bizarrap samples beats from "Me Enamoré," ("I Fell in Love"), a 2017 song
        Shakira made about her then-relationship with Piqué and highlighting how Shakira
        times her lyrics to allude to numerology in their relationship. At the 2:22
        mark she sings "I''m worth two times more than a 22-year-old," not just a
        reference to Piqué''s younger reported girlfriend (now 23; he''ll be 36 next
        month) but the former couple''s shared birthday of February 2, 10 years apart.
        She also uses Piqué''s signature gesture of holding two fingers up with both
        hands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9540236-b9b9-4906-9959-368b0e1db165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:08:28.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To truly appreciate the heat behind the song, you must watch it
        paired alongside the video, where Shakira''s body language adds another layer
        of complexity. The camera focuses on her when she attacks her former flame,
        she takes up space and throws her body around, projecting confidence and power.
        It''s a far departure from "Monotonía," released in October 2022. In Monotonía''s
        music video, she spends most of the time in tears, looking disheveled and
        singing "it wasn''t my fault, neither was it yours, monotony was to blame."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa58dc6f-17e2-4deb-ab35-d40af0efc4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:08:28.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is where we really see Shakira turn up the jets, saying
        (with a very pointed play on words on her ex''s last name to boot) "I understand
        it''s not my fault if you''re criticized, I only make music, sorry if I get
        you dirty." Facetiously downplaying her impact by saying she "only makes music,"
        is the only time she takes a demure approach, appropriating gendered stereotypes
        of women as weak and soft to her advantage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413972d-b48c-4110-89c2-e3af3b69390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:08:28.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lays her troubles at his feet and provides insight into what''s
        keeping her up at night—having his mother as a neighbor, the press hounding
        her not only about the break-up but also a tax evasion charge where if convicted,
        she faces an eight-year prison sentence and fine of close to $25 million (she
        has repeatedly denied the accusations against her). After running through
        the obstacles she faces after his departure, things that would be crushing
        under normal circumstances, she doubles down on her faith in herself and brings
        other betrayed women into the fold by belting out "Women no longer cry, women
        cash in."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a97afd-076a-433b-837d-0f2856cf0711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:08:28.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This song might have been made as an act of survival -- she calls
        it "cathartic" and sings she has to "undrown" herself of her pain -- but there''s
        no denying it is a money-maker and shows the world she''s still got it. She''s
        cashing in for sure. But by being so open about what she''s going through,
        she''s stepped into her power and is triumphing. She''s rejected societal
        expectations and pressures to behave in a certain way as a long-term relationship
        comes to an end. In the process she made the biggest Spanish language debut
        in Spotify''s history (quite a feat in the post-Bad Bunny "Un Verano Sin Ti"
        era).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc62b323-fb20-4af1-8b50-591e2e6903f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:08:28.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:46.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a woman whose former life partner is now her ex -- a painful
        reminder of what happens when you accept less than you''re worth -- Shakira
        is reminding others of a universal truth. There is no playbook for the worst
        moments in your life. There''s a very good chance you''ll be criticized by
        someone for whatever you do as you heal, so you might as well do whatever
        feels right to you.</p>'
  'Rafael-Nadal-injury-Australian-Open':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-19T08:08:45.747+08:00
    'imagesource': 'jcr:1d6604cd-1b79-4e13-98bb-f98f0e7c5f0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee909159-f53f-4891-96fb-81f9c9c08a1e'
    'lead': 'Rafael Nadal''s defense of his Australian Open title came to a premature
      end on Wednesday, as the 22-time grand slam champion was knocked out in the
      second round by American Mackenzie McDonald.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T08:09:54.797+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-20T22:12:45.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:44.256+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hampered by injury, what''s next for Rafael Nadal following Australian
      Open exit?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b530a29a-c016-4342-a2ff-abb9c95dfda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Images of Rafael Nadal making his way off
        the court with an injury have unfortunately become an all too familiar sight
        for tennis fans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04def42-5d46-4b43-9415-b3c241ad7a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal''s defense of his Australian Open title came to a premature
        end on Wednesday, as the 22-time grand slam champion was knocked out in the
        second round by American Mackenzie McDonald.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0991ae-db3c-4738-9aae-f11962711283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal was struggling with what looked like a hip injury throughout
        the match and at one point in the second set pulled up sharply in considerable
        pain, before eventually needing treatment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a02bea-ae77-40dd-aebb-8f73a5c930fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a testament to Nadal''s remarkable tenacity and strength of
        will -- characteristics that have come to define him and his incredible career
        -- that he refused to withdraw from the match, instead choosing to limp on
        until the end.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f2d106-b89b-4f37-bdc6-4080d1fe162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the Spaniard''s determination and apparent tolerance to
        pain, he somehow still made the match a tough contest for McDonald, who eventually
        won 6-4 6-4 7-5 in two hours and 32 minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3683cd0f-4889-4127-814e-8c144532bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameras in the tunnel captured Nadal looking emotional as he trudged
        back to the locker room after the match, later saying defiantly that withdrawing
        was never on his mind.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6adf566-15c0-4262-accd-9707a3f220fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to retire [as] the defending champion here. I didn''t
        want to leave the court with a retirement," Nadal told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4abfc8-3fc3-4c3e-ac65-ec852dfbd1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s better like this at the end. I lost, nothing to say, congratulate
        [my] opponent. That''s the sport at the same time -- just try your best until
        the end."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31546147-8006-4976-88de-f2c3ab992353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Time</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f9f5a-cdc6-42c2-ab3c-44aed6fe3749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new injury is the latest in a long list that have hampered
        Nadal throughout his career. With Father Time gradually catching up with the
        36-year-old, Nadal''s injury woes have become more frequent over the past
        two years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2488f8-d9fd-450b-a38e-d53e829465bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won the first two grand slams of 2022 -- the Australian Open
        and French Open -- in stunning fashion and was playing some brilliant tennis
        at Wimbledon before an abdominal injury cut short his bid for a third straight
        major title.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27c7fbe-4ebf-4068-b35a-3893ebc91cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injuries to his knees, elbows, left foot and left wrist have been
        a constant hindrance to Nadal and his recent injury woes look to have impacted
        his level of performance on the tennis court, with the world No. 2 managing
        just one win from his previous six matches.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d1d834-f074-4cf4-87e0-bce495c9c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former British tennis player Laura Robson, who won Junior Wimbledon
        aged just 14, had a promising career cut short by injuries and understands
        not only the physical toll they take, but also the mental fortitude needed
        to keep bouncing back.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37293350-a98b-45f5-9122-36c2c9ffa787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably for Rafa, the same as it was for me, it''s just that continuous
        feeling of you''re on the back foot, trying to do as much practice as possible
        but constantly dealing with issues in your body and not being able to train
        to the level you want to commit to," Robson, now a tennis commentator, told
        CNN Sport''s Amanda Davies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1debc7-a8d6-4272-9cab-597270485948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s had a lot of stuff happen in the last 18 months or so, even
        last summer you go back to Wimbledon where he was playing some excellent tennis
        coming off an incredible run in Australia and in Paris [for the French Open]
        and he''s deep into a slam and the ab[dominal] gives way.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc39911e-ad9e-4dfd-a7f6-97c31cbb368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we are again, six months later, and he''s dealing with another
        issue in that same area. It looked to me as though it was a bit of a hip flexor
        issue, but these things happen and unfortunately some people are more injury
        prone than others, it''s just about how you deal with it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbcfa0a-e6b0-4400-8caa-593085f890be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s done an unbelievable job so far dealing with it in his career,
        so I have no doubt he''ll be back better than ever. He just needs a bit of
        time."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc17764-c17b-494b-bba4-33e11bd26eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, as Robson points out, Nadal managing to overcome so many
        injuries during his career only makes his all-time record of 22 grand slams
        all the more remarkable.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b66e31-ed39-4d7c-b0fe-d22a30f4a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is retirement on the horizon?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5809c6-457a-4bba-b6f5-3a2922880d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is the case with any aging sports star, questions of retirement
        inevitably begin to swirl as form diminishes or injuries become more prevalent.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc850c-b39f-46bc-935e-d7bb8ad5928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Nadal was sanguine after his second-round defeat and
        insisted the ''R'' word was not on his mind.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c731b7ff-546d-40b4-82b6-c2b10191a292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, he insisted, his continuing love for the sport outweighs
        the desire the hang up his racket.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394f080-6dc9-4451-85b6-5aad4d498e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very simple: I like what I do," Nadal told reporters, per
        ESPN. "I like playing tennis and I know it''s not forever. I like to feel
        myself competitive. I like to fight for the things that I have been fighting
        for almost half of my life.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53ea49b-ca24-4412-96b8-56d182c8d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you like do one thing, at the end, sacrifices always make
        sense, because the ''sacrifice'' word is not like this. When you do things
        that you like to do, at the end of the day, it''s not a sacrifice. You are
        doing the things that you want to do."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3a6637-5adb-456b-a0de-d7b23ba22c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the injuries are no doubt frustrating -- Nadal admitted he
        felt "destroyed mentally" after the latest setback -- he has been here many
        times before and knows better than most what it takes to come back.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc1590-4620-4577-b13c-ae658f0af1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his longtime friend and rival Roger Federer did in the twilight
        of his career, strategically picking and choosing which tournaments and grand
        slams to compete in may be an option to increase Nadal''s longevity.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f27688-4d69-4a71-852c-60eff4deee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Open, Nadal''s favorite tournament and a title he has
        won a staggering 14 times, is the next major on the tennis calendar and if
        he can shake off his recent injuries, the Spaniard is likely to still be the
        favorite to win that grand slam come the end of May.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2886b4c-9dca-4356-bf4d-cd25bc001e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal has fielded questions on his retirement for some time now
        and did so again on Wednesday, but Robson believes stars like the 22-time
        grand slam champion should be allowed to broach the subject on their own terms
        and in their own time.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0977d489-62b8-4ce9-9c72-0e8fca7a2d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like to speak about anyone''s retirement before they''re
        speaking about it themselves," Robson said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f801388-c543-4f20-84ef-ee4b53c63b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s going to be the first one to bring it up and I think he deserves
        that. He''s given so much over the years to this sport and is still getting
        himself out there, still trying, still competing to the best of his abilities
        even when he''s not physically 100%.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd7ad41-164c-40bd-b54e-6ab2518b4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been through it so many times before with Andy [Murray],
        with Roger [Federer], with Venus and Serena [Williams] on the women''s side,
        trying to retire these legends before they''re ready to go. Ultimately, it''s
        up to him. When he feels right, it''s going to be right.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae2b289-92f3-409a-af64-060af04458b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:09:54.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:45.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we need to speculate constantly about when that''s
        going to be. If today was the last day in Australia, who knows, and if it
        was, we''re lucky to have had him here again, and if not, fantastic, we''ll
        see him next year."</p>'
  'Japanese-film-fest-returns-to-theaters':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
