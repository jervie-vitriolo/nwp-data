      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — The
        Japanese Film Festival is back to physical screenings for this year''s edition,
        with 10 films giving a glimpse of life in Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdcdd23-dd1f-4a87-9f97-b09773d20a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:12:31.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After settling with online screenings in the past two years due
        to the COVID-19 pandemic, The Japan Foundation Manila is bringing back Japanese
        films to theaters from Jan. 20 to Feb. 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb886a1-6eea-4aa7-b856-143001e05f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:12:31.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel so great to be back finally to the onsite screening after
        two years of online screenings. It has become the tradition to bring outstanding
        Japanese films," Yojiro Tanaka, deputy director of The Japan Foundation Manila,
        told CNN Philippines'' New Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e9706-31af-4a9e-a3cf-b229d05c2c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:12:31.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Film Festival is set to feature 10 films in drama,
        thriller, comedy, and even anime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933a6c19-9f80-451d-86a1-9d23fa223e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:12:31.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a variety of the films so by watching the different films,
        we will see Japan in 10 different perspectives," Tanaka said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69df4884-52a6-4839-9db0-8c40408a3454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:12:31.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film festival will kick off at Shangri La-Plaza Mall Cinemas
        in Mandaluyong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85a3d2-7b73-473e-a77f-006545f1843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:12:31.300+08:00
