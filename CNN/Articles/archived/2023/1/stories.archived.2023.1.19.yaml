      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hopes to record a 10% increase in the number of electric
        vehicles by 2040.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc0aea-71f5-407c-9d6e-71e346b63a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:45:59.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board of Investments said last month that the government would
        remove tariffs on electric vehicles (EVs) beginning next year to spur demand.</p>'
