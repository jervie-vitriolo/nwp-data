      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed7eb29-65dd-4e6e-acb1-21d1ea8bdab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:45:59.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/12/2/BOI-zero-tariffs-e-vehicles-2023-.html">READ:
        BOI: Zero tariffs for e-vehicles to take effect next year</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c8151-d3a1-4904-b247-4a64c699846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:45:59.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EVs covered include passenger cars, buses, mini-buses, vans,
        trucks, motorcycles, tricycles, scooters, and bicycles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d31027-8a5b-47cd-96f5-d2bb8f36a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:45:59.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOE, the country has around 9,000 registered EVs
        as of end-2021, of which 378 are public utility vehicles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ed5f1-e5d4-45da-ac17-49c18b289fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:45:59.635+08:00
