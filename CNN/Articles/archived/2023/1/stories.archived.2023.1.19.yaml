    'title': 'Floods submerge 11 barangays in Naujan, Oriental Mindoro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699f86e4-e297-4b50-83cf-dd35f0053ca3'
