    'jcr:uuid': '41774413-7800-45e7-a324-93b332a9c820'
    'lead': 'The government has sealed a deal with Shell companies to conduct a pilot
      study on electric vehicle (EV) charging stations, as it aims to boost the penetration
      rate of EVs in the Philippine market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T14:45:59.634+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-20T22:12:28.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:52.521+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE, Shell group to run EV charging station pilot study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2030560c-10f4-4385-90b6-01c2220c3cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:45:59.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:28.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> –&nbsp;The
        government has sealed a deal with Shell companies to conduct a pilot study
        on electric vehicle (EV) charging stations, as it aims to boost the penetration
        rate of EVs in the Philippine market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c248f7a-6ad9-4cbb-9f79-8951f02ebe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:45:59.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the Department of Energy (DOE) said
        it inked a tripartite agreement with Pilipinas Shell Petroleum Corporation
        and Shell Energy Philippines (SEPH) for the project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8583df83-1776-4727-90ae-da018d556cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:45:59.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the agreement, the EV charging network would be powered
        by renewable energy (RE), such as solar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d65087c-99ae-486e-8188-7424287f884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:45:59.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal also includes the supply, installation, operation, and
        maintenance of the charging stations, and the monitoring and verification
        of energy sufficiency, performance, and savings through RE.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3755c4fd-cebf-4a2a-9b9a-1552475fc3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:45:59.634+08:00
      'mgnl:createdBy': 'lisbet'
