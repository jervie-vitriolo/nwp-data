    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9db85350-9832-4d07-bf4d-2af93fe7fde2'
    'lead': 'Women''s group Gabriela dismissed the signed letter of the waiter humiliated
      during the birthday party of actress, vlogger and TV host Alex Gonzaga as part
      of the latter''s "damage control," adding the move is "demeaning" for Filipino
      workers.'
    'mgnl:activationStatus': true
