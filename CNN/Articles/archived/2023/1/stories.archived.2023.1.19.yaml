    'template': '1'
    'title': 'DFA clarifies zero acquittal of OFWs charged abroad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158a30f7-0e85-4415-9a0e-5896ca235c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        Department of Foreign Affairs (DFA) on Thursday addressed the issue raised
        by some senators on the zero acquittal of overseas Filipino workers (OFW)
        involved in various cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab063ef5-ade4-4b1d-b3f6-433954c7c17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f3909b-ce2c-4bcd-8322-dcd296bc8255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we said there were zero acquittals, that was just for the
        period of January to June 2022. There were no reported acquittals in criminal
        cases involving Filipinos during that period,” DFA Undersecretary Eduardo
        de Vega told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c37163-2fcf-4293-ae92-16004de2636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fba7f3-153a-4f35-9d80-dce509380dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent <a href="https://www.cnnphilippines.com/news/2023/1/17/DFA-zero-acquittal-overseas-Filipino-cases.html">hearing</a>,
        Senate Majority Leader Joel Villanueva presented data from the DFA''s report
        to Congress indicating that from January to June 2022, there were no acquittals
        in cases involving Filipinos abroad.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3909ff65-0829-4e3c-8d6b-b33efe207fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e35a23b-d294-48d0-ac0e-87a334e94dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report showed that 1,278 Filipinos have been convicted with
        finality in other countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80143e68-f276-47cd-8252-093ac37ffc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e75eda-1588-418d-b0f9-e9b744d8786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega said this was because trials were suspended due to the COVID-19
        pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96659ff5-6783-4839-ae91-2736a5afc515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdd284-e785-4647-929c-6cbb06202738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the trials only started to resume in late 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c844fb-ebab-4e39-b163-7d069c4d4faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb8749-d6ad-4a36-957a-c7ecb70a8fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA official noted that most of the cases were not major crimes
        such as murder and drug trafficking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd042b7f-e5a5-4684-8c57-30ce2515deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165103c1-29f9-4cfe-bb5d-cb968456adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these are crimes that are not considered as such in the
        Philippines, but are otherwise in the location of the OFW, like immorality
        by drinking alcohol, or Filipino having a partner who is not his or her legal
        spouse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e44a975-db9f-4c21-b92a-fc8af668e96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1889cd2-4475-48f9-8989-e7909eaff601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right away they get convicted," De Vega pointed out. "There’s no
        way to get acquitted from those cases."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa206f3-dc18-413c-bb72-785ace0f60c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02707f01-c6f1-4802-8b0b-9762319d0485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, several acquittals have happened in the past, like the case
        of <a href="https://www.cnnphilippines.com/news/2020/9/22/Rose-Policarpio-death-row-Saudi-Arabia-home.html">Rose
        Policarpio</a>, who was cleared of murder in 2020 over the death of her lady
        employer in the Kingdom of Saudi Arabia, he noted.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45ad1e-ad6f-4183-b66d-de32a517e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also acquittals in the second half of 2022, including
        five in Jeddah, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cba351-f056-4352-a004-3fa6c15743b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72dcd9-bbfd-4964-bf52-a56bcc80a2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While trials in other jurisdictions will most probably lead to convictions,
        De Vega said Philippine lawyers are successful in not letting the case go
        to a full trial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05859a-b438-43bf-8869-34cee5fd31f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399fb4a-b5c1-478a-a717-c69b05f5c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the Middle East for example, there is a tendency for employers
        to file bogus cases against Filipinas who ran away from them," he explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e404f55-ad91-4420-bc5a-6a536e9bef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42ee0cf-2ea2-4829-ae2a-22f7e6e415fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Running away from the employer is already a crime in Saudi Arabia,"
        De Vega said. "However, as retaliation, the employers do something worse --
        they file cases of robbery, theft and other cases."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf3f01-55f1-44df-b833-33f7c479183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25769def-a65a-4b24-9a48-b7ddfac7779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And by and large, our lawyers are able through negotiations to
        stop the cases from going to trial and facilitate the repatriation to the
        Philippines,” he explained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e717be-c63f-4a3f-9865-dd81dfc199f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7e44b-fd30-4646-88a2-124c5f0a126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T15:10:48.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:27.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the client will be convicted, Philippine lawyers are able to
        get them a lower sentence or secure a pardon, he added.</p>'
    '31':
