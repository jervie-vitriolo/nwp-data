  'Jacinda-Ardern-resigns-breaks-boundaries':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'New Zealand Prime Minister Jacinda Ardern delivers her victory speech
      after being re-elected in a historic landslide win on October 17, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-19T18:48:50.373+08:00
    'credit': 'Lynn Grieveson/Newsroom/Getty Images'
    'imagesource': 'jcr:6f5d40a0-8b47-4490-b3c5-32e316e758ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfa4eb1c-668e-4bec-958c-a7be57f3d911'
    'lead': 'The effort required of the job was not worth the cost. That’s the conclusion
      trailblazing New Zealand leader Jacinda Ardern seems to have reached after almost
      six brutal years in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T18:55:01.605+08:00
    'mgnl:createdBy': 'angela'
    'mgnl:lastActivated': 2023-01-20T22:12:21.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:57.966+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jacinda-Ardern', 'New-Zealand', 'Prime-Minister', 'resign', 'analysis']
    'stories': ['fd14e34d-6e29-42d9-bda2-af70afe04fd3']
    'template': '1'
    'title': 'ANALYSIS: Even when quitting, Jacinda Ardern breaks boundaries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac793d1-288d-455d-8bae-ddedbfa61cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.605+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The effort required of the job was not
        worth the cost. That’s the conclusion trailblazing New Zealand leader Jacinda
        Ardern seems to have reached after almost six brutal years in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f2e862-0911-4d89-a4e3-ba943db5319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.605+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soon-to-be-former prime minister said her decision to stand
        down came over a reflective summer in the southern hemisphere, and with an
        election looming this October, she saw no need to prolong her departure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d07e31f-f64b-4514-82f0-379123c26a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.605+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had hoped that I would find what I needed to carry on over that
        period. But unfortunately, I haven’t, and I would be doing a disservice to
        New Zealand to continue,” she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf39ea7-2600-42e7-9219-f78b3704b839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.605+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday her Labour Party caucus will vote for a new leader and
        if all goes to plan she’ll be out of the job by February 7 – a rapid end to
        a stunning career for the former cashier at a fish and chip restaurant in
        the tiny New Zealand town of Morrinsville.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b826c73b-8f5f-4d21-b22e-eb183862c2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.605+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern’s controlled descent from the stratosphere of international
        politics where she was admired by millions around the world for her progressive
        policies is almost as fast as her dramatic rise to the premiership in 2017,
        just three months after being tapped to lead the Labour Party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52946f14-94cb-4376-ae3a-79a1ad0a71ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.605+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, she was just 37, a relatively junior player in global
        politics, and one who could have easily been swept aside as a woman leading
        a remote country of around five million people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4782244b-77e0-41ff-b0fa-9c1d788a5f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.605+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern made headlines for being young and virtually unknown to an
        international audience, and then as the first leader in 30 years to have a
        baby, who she took to the United Nations General Assembly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bd0673-6ad0-4e03-8d8f-307dd4c134b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.606+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That child, Neve Te Aroha Ardern Gayford, is now 4 years old – and
        her mother is now more tired than ever after confronting multiple crises,
        including the worst terror attack in the country’s history, a deadly volcanic
        explosion and a global pandemic that prompted unpopular lockdowns – all during
        her first term in office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc8b85-adf4-49a6-8a34-55a8e34a6ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.606+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In almost six years in power, Ardern showed that it was possible
        to juggle a young family and a demanding role – and now she’s leading by example
        to show that when the tank is empty and there’s no more to give, it’s also
        okay to opt out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da90d5db-0d37-4170-a7c0-f23e83f3b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.606+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions of why</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f20fef9-172e-4b7b-8f8b-376c44064cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.606+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 6, the personable leader would have been expected to
        be standing behind the BBQ flipping sausages during New Zealand’s National
        Day, Waitangi Day, as she has done for the past four years. But this year,
        reports suggested the BBQ could be canceled because it was potentially too
        dangerous for the prime minister to be so exposed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b84fc8a-9d7c-47ef-a890-a7a728eab583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.606+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts said sustained attacks on her character, threats against
        her life, and the prospect of worse to come in the months before a tough election
        likely contributed to Ardern’s decision to get out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5421bcbf-9093-4c51-ab8b-a52aaa7e1510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.606+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There have been people who have made some pretty vile threats against
        her,” said Neale Jones, political commentator and Ardern’s former Chief of
        Staff. “I think that something that’s put pressure on, but I think she was
        quite clear that she just ran out of ran out of juice in the tank,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fab1fb-d075-45fa-8180-be3e5f1921e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.606+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She was exhausted from doing a job that was probably more intense
        than any job a New Zealand Prime Minister has done since the Second World
        War.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa86c601-29d4-46b6-b871-43e3ba1a373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.606+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of Covid deaths, New Zealand suffered an enviably low toll,
        losing fewer than 2,500 lives, partly due to Ardern’s quick action to close
        the country’s borders as the coronavirus spread worldwide in March 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3141eb-1e9a-49f2-af81-1b3d742768ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.606+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But prolonged Covid lockdowns and mandates led to alarming scenes
        in the nation’s capital Wellington last March when protesters camping for
        weeks outside the Parliament set fire to tents, mattresses and chairs. Then
        in October, Ardern’s office was allegedly attacked while the Prime Minister
        was on a trip to Antarctica, adding to fears about her safety, according to
        local media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17fc36-b622-4378-a294-153311eb5e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.606+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to New Zealand Police, 50 threats were made against Ardern
        in 2021 – up from 32 in 2020 and 18 in 2019. The threats related to vaccinations,
        Covid-19 and firearms, police said, though it was impossible to ascertain
        a motive for many as they included “simply offensive, obscene or threatening
        words.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef76b45-95a2-4851-a809-f1ca0b62fac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.606+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern made no mention of the threats during her resignation speech
        on Thursday, and stressed she wasn’t leaving the role because it was “hard.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819e8e59-9f01-47d5-be7f-046ee8269a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.606+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Had that been the case, I probably would have departed two months
        into the job,” she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e2cd6-de4b-4e20-8ea5-aa9997227b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.606+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Knowing when to go</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ceac71-7198-45f0-9883-5bb9e9dc7fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.606+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern may have been feted on the world stage for bringing humanity
        and empathy to the role, but at home the rising cost of living, housing shortages
        and economic anxiety had some wondering if her government could do more to
        ease their pain.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa168a-978f-4015-918c-009753c9ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.606+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s been various expert working groups on tax and welfare that
        have made some quite bold recommendations that the Labour government haven’t
        followed. And so a lot of people point to those as policy failings,” said
        Lara Greaves, political scientist at the University of Auckland.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4433a12a-6761-4d74-b253-dd0667ccf6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.607+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of the government’s attention has been on the Covid response,
        not on trying to get the various policy platforms going ahead,” she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c22097-f590-4783-8a40-21f7399626d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.607+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ardern said she her decision had nothing to do with wanting
        to avoid an election loss come October. “I’m not leaving because I believe
        we can’t win the election, but because I believe we can and will and we need
        a fresh set of shoulders for that challenge,” she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f270f274-1e22-4c76-bef0-9af463bdf1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.607+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not clear who the leadership will fall to – Ardern’s assumed
        successor, Deputy Prime Minister Grant Robertson, has said he’s not interested.
        It’s not out of the question Ardern’s successor could be a woman with Justice
        Minister Kiri Allan named as a potential contender.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421c858-15c4-4521-99ab-f82fd6e79131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.607+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Ardern was New Zealand’s third woman prime minister – after
        Jenny Shipley and Helen Clark – gendered criticism was a constant presence
        during her time in power.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaf3b92-c631-474e-8820-69c37e3e2bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.607+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark said in a statement Thursday: “The pressures on prime ministers
        are always great, but in this era of social media, clickbait, and 24/7 media
        cycles, Jacinda has faced a level of hatred and vitriol which in my experience
        is unprecedented in our country.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3acf12-4d04-443f-ac28-d4b0d2b5a8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.607+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greaves, from the University of Auckland, said coverage of Ardern
        has long adopted a misogynistic tone. “So people will kind of make fun of
        her appearance like people do with politicians and criticize her in a quite
        gendered way,” Greaves said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b247c8-b18c-4344-9b72-f25f8893a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.607+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, as Ardern stood beside Finnish Prime Minister Sanna
        Marin, a male reporter asked whether the leaders had met because they were
        “similar in age and, you know, got a lot of common stuff there.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597cbc34-9225-4ae5-b7b2-c54ee81e86ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.607+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern called him out on it, wondering if the same question would
        be asked of two male leaders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f1109-8b7a-4625-99eb-15b1c4f31b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.607+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We of course have a higher proportion of men in politics. It’s
        reality. But because two women meet, it’s not simply because of their gender,”
        she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523162ab-67f8-4f0e-b382-8b14df488244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.607+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And within hours of Ardern’s resignation came the first demonstration
        that scrutiny of her leadership in the local press goes beyond what would
        be expected for a male equivalent – an article looking back at some of “her
        best looks and fashion moments.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28a8b2e-b68d-422f-b582-c80623dc1836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.607+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern didn’t mention misogyny in her resignation speech. In her
        customary manner, she appeared open and honest and allowed tears to well in
        her eyes as she announced she would not be seeking re-election.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3860fb6c-d36e-4b84-aa39-922c4981bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.607+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know there will be much discussion in the aftermath of this decision
        as to what the so-called ‘real reason was.’ I can tell you that what I’m sharing
        today is it,” she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7fc396-6e3f-4820-84d3-69e6b218a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.607+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only interesting angle that you will find is that after going
        on six years of some big challenges, I am human. Politicians are human,” she
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5034ef2c-7f1f-4028-96de-7ecfd5f46f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T18:55:01.607+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We give all that we can for as long as we can, and then it’s time.
        And for me, it’s time.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce78ff-8f44-4659-b857-89ba8ecffe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:04:45.937+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-20T22:12:21.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/19/world/new-zealand-jacinda-ardern-leadership-intl-hnk/index.html">Even
        when quitting, Jacinda Ardern breaks boundaries</a>."</em></p>'
