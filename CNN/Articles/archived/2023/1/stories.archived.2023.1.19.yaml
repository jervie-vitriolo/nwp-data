        target="_blank">“Squid Game.”</a> In 2022, they saw massive success again
        with the zombie high school K-drama <a href="https://www.cnnphilippines.com/life/entertainment/television/2022/1/29/all-of-us-are-dead-netflix-kdrama-review.html"
        target="_blank">“All of Us Are Dead,”</a> which <a href="https://businessmirror.com.ph/2022/12/17/all-of-us-are-deadmost-searched-korean-drama-on-google-in-2022/"
        target="_blank">topped PH Google searches</a> and again sparked a lot of conversation
        online.</p>'
