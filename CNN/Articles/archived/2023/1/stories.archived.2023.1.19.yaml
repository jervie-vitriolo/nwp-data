  'china-population-world-impact':
    'author': 'Jessie Yeung, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-19T13:17:56.511+08:00
    'imagesource': 'jcr:8e88d9e2-5b17-4591-989d-93255ae6848d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a2f017b-4709-4fd7-b1f7-b914ba69a548'
    'lead': 'China may be one step closer to losing its place as the world''s most
      populous country to India after its population shrank for the first time since
      the 1960s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T13:23:40.114+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-20T22:12:35.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:48.099+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'population']
    'template': '1'
    'title': 'China''s population is shrinking. The impact will be felt around the
      world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3947d5-8801-46a6-b1b9-cf7fe1ed856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/world/china"
        target="_blank">China</a>&nbsp;may be one step closer to losing its place
        as the world''s most populous country to <a href="https://www.cnn.com/world/india"
        target="_blank">India</a>&nbsp;after its population shrank for the first time
        since the 1960s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6780947f-ad9c-494b-a1dc-28bbe957b613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s population fell in 2022 to 1.411 billion, down some
        850,000 people from the previous year, China''s National Bureau of Statistics
        (NBS) announced during a Tuesday briefing on annual data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af3aa8f-2a7a-49ee-befd-0bf8f8569b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time China''s population decreased was in 1961, during
        a famine that killed tens of millions of people across the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e46e150-e861-448c-8bf1-7eb536f29b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, a combination of factors are behind the drop: the far-reaching
        consequences of the one-child policy China introduced in the 1980s (but has
        since abandoned); changing attitudes toward marriage and family among Chinese
        youth; entrenched gender inequality and the challenges of raising children
        in China''s expensive cities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff52fb0-e3a6-4a1b-b454-74707ac7385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts warn that, if sustained, the trend could also pose a problem
        for the rest of the world, with China playing a key role in driving global
        growth as the second-largest economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80779874-3606-4341-84ff-069a6f6234af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A falling population is likely to exacerbate China''s problems with
        an aging workforce and drag on growth, adding to its woes as it struggles
        to recover from the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b9e562-b0d1-4f59-b18d-bf0503061544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why this is happening</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde1d655-34b5-452e-9484-3dd7dc5eb6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The population decline is partially a result of China''s one-child
        policy, which for more than 35 years limited couples to only having one child.
        Women caught going against the policy were often subject to forced abortions,
        heavy fines, and eviction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab0b703-d761-4f59-aaa8-c25420e93aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alarmed by the falling birth rate in recent years, the government
        scrapped the rule. In 2015, it allowed couples to have two children, and in
        2021 raised this to three. But the policy change and other government efforts,
        such as offering financial incentives, have had little effect -- for various
        reasons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c752c4-4d97-432c-98a5-1190e7984cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High living and education costs and skyrocketing property prices
        are major factors. Many people — especially in cities — face stagnating wages,
        fewer job opportunities, and grueling work hours that make it both difficult
        and expensive to raise one child, let alone three.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3102701a-6187-4243-972e-5b9f1c19cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These issues are exacerbated by entrenched gender roles that often
        place the bulk of housework and child care on women — who, more educated and
        financially independent than ever, are increasingly unwilling to bear this
        unequal burden. Women have also reported facing <a href="http://www.cnn.com/2021/06/05/business/china-three-child-policy-discrimination-intl-hnk-dst/index.html"
        target="_blank">discrimination at work</a>&nbsp;based on their marital or
        parental status, with employers often reluctant to pay maternity leave.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64f8eb-0ed2-4e1c-86f0-fb2c55d4c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities and provinces have begun introducing measures such as
        paternity leave and expanded child care services. But many activists and women
        say it''s far from enough.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42577f32-1601-4e4a-9d7b-62192cae02e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And frustrations only grew during the pandemic, with a disenchanted
        younger generation whose livelihoods and wellbeing were derailed by China''s
        uncompromising <a href="https://www.cnn.com/2022/05/16/china/china-population-crisis-shanghai-lockdown-intl-hnk-mic/index.html"
        target="_blank">zero-COVID policy</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4014a915-89b1-49cb-908a-54ed771e56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What this means for China</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eefd8f-a056-49d4-8ec2-dfd77e771d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A falling population is likely to add to the demographic problems
        China is already facing. The country''s population is already aging and its
        workforce shrinking, placing tremendous pressure on the younger generation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3af7bfb-e80b-4ee1-bd4e-220ce00be71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s elderly now make up nearly a fifth of its population, officials
        said Tuesday. Some experts warn the country could be heading down a <a href="https://www.cnn.com/specials/asia/japan"
        target="_blank">similar path to Japan</a>, which entered three decades of
        economic stagnation in the early 1990s that coincided with its aging demographics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfad4e4-e415-46e2-ae18-c3a1f59ec3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese economy is entering a critical transition phase, no
        longer able to rely on an abundant, cost-competitive labor force to drive
        industrialization and growth," said HSBC chief Asia economist Frederic Neumann.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67383cfc-12d9-4313-af69-553254c2b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the supply of workers begins to shrink, productivity growth
        will need to pick up to sustain the economy''s heady pace of expansion."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f06171-432d-4b6e-93d3-19ddefd38f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy is already in trouble, expanding by just <a href="https://www.cnn.com/2023/01/16/business/china-gdp-2022-hnk-intl/index.html"
        target="_blank">3% in 2022</a>&nbsp;— one of the worst performances in nearly
        half a century, thanks to months of Covid lockdowns and a historic downturn
        in the property market.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f38827-8bd5-428e-bb19-46719b9aee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shrinking workforce could make recovery even more challenging
        as China resumes outward travel and abandons many of the stringent restrictions
        it has upheld for the past few years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3b1a1-950b-40ba-9dec-0c5d889ccc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are social implications, too. China''s social security system
        is likely to come under strain as there will be fewer workers to fund things
        like pensions and health care — as demand for these services surges due to
        the graying population.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d12d11-c967-47e4-b690-87bfb0fccda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be fewer people to look after the elderly, with
        many young people already working to support their parents and two sets of
        grandparents.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f92fa-5828-4229-96a1-71d1e8ce45a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What this means for the world</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af56e230-3eaa-48d7-bc2a-8677b10b1b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given its role in driving the global economy, China''s challenges
        could have implications for the rest of the world.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6f5fc-4107-4ca3-9bf0-0b3f1a725363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has illustrated how China''s domestic problems can
        affect the flow of trade and investment, with its lockdowns and border controls
        disrupting supply chains.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb56ab6-d69e-4474-b0b4-9ec54d087859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only would a slowing Chinese economy drag on global growth,
        it could threaten China''s ambitions of overtaking the United States as the
        world''s largest economy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2155544f-fce6-40b2-9f84-0a6dcdd617aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s limited ability to react to this demographic shift will
        likely lead to slower growth outcomes in the next twenty to thirty years and
        impact its ability to compete on the world stage with the United States,"
        the US-based Center for Strategic and International Studies said in an article
        on its website last August.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a33a4c-6654-42ad-b5b0-af0482f44150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also looks likely this year to lose its place as the world''s
        most populous nation to India, whose population and economy are both booming.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2c7ca4-c11a-415c-bc4d-e5d1e0a5eca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is the biggest winner," tweeted Yi Fuxian, who studies Chinese
        demographics at the University of Wisconsin-Madison.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a4d8bf-8a3b-468e-abc8-a31f604b84d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while Yi said India''s economy could one day surpass the
        US, it has some way to go yet. India is the world''s fifth-largest economy,
        having overtaking the United Kingdom last year, and some experts have voiced
        concern the country it isn''t creating <a href="https://www.cnn.com/2023/01/17/business/india-population-worlds-largest-hnk-intl/index.html"
        target="_blank">enough employment opportunities</a>&nbsp;to keep up with its
        expanding workforce.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d581298-1735-4660-9110-56b2f811f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some researchers say there could be a silver lining to the
        news from China.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab4adcb-3e2f-483c-a2f3-80bbc0164a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For both climate change and the environment, a smaller population
        is a benefit not a curse," <a href="https://twitter.com/MaryGao/status/1615346015980163076"
        target="_blank">tweeted</a>&nbsp;Mary Gallagher, director of the International
        Institute at the University of Michigan.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a5da4-98d4-4bf2-ab24-9f7499b240e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Kalmus, a climate scientist at NASA, argued that population
        decline shouldn''t be viewed "as a terrible thing," pointing instead to "exponentially
        accelerating global heating and biodiversity loss."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e37959-cdfa-4e5b-b76a-3c0a6ce45f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the government is doing</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ea287d-a632-470d-b10e-4369c710ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have ramped up efforts to encourage larger families,
        including through a multi-agency plan released last year to strengthen maternity
        leave and offer tax deductions and other perks to families.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c484d5-8d01-4ca7-9ec4-b572893d177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese leader Xi Jinping pledged in October to "improve the population
        development strategy" and ease economic pressure on families.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd09c9-257c-4de5-b668-2b205a668d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We will] establish a policy system to boost birth rates, and bring
        down the costs of pregnancy and childbirth, child rearing, and schooling,"
        Xi said. "We will pursue a proactive national strategy in response to population
        aging, develop elderly care programs and services, and provide better services
        for elderly people who live alone."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e381b6-a7ac-4dfc-a24a-4e7df29bbe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some places are even offering cash incentives to encourage more
        births. One village in southern Guangdong province announced in 2021 it would
        pay permanent residents with babies under 2 and a half years old up to $510
        a month — which could add up to more than $15,000 in total per child. Other
        places have offered real estate subsidies for couples with multiple children.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0dd5a1-5555-4e4c-b64b-20d7d8bfc25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those efforts have yet to see results, with many experts and
        residents saying much more sweeping national reforms are needed. After Tuesday''s
        news broke, a hashtag went viral on Weibo, China''s Twitter-like platform:
        "To encourage childbirth, you must first solve the worries of young people."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b7e061-a511-401f-89a8-011745fb0017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:23:40.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:35.755+08:00
