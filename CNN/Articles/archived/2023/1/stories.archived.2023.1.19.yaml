      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> President
        Ferdinand Marcos Jr. has approved the reduction of tariffs on electric vehicles
        (EVs) and spare parts to 0% for a period of five years to encourage motorists
        to shift to more eco-friendly transportation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e7753-7f2e-4740-8341-ee0919d5084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T21:39:56.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:15.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83850b75-204b-4a80-9cdc-ac54db5a08f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T21:39:56.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:15.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Temporarily modifying the rates of import duty on electric vehicles,
        and their parts and components, will help boost the electric vehicle market
        in the country, support the transition to emerging technologies, and encourage
        consumers to consider electric vehicles as a cleaner and greener transportation
        option," read Executive Order No. 12, which was signed by the president on
        Jan. 13, according to the Presidential Communications Office.</p>'
