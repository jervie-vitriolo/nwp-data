      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather systems affected 412,339 families or 1,678,440 individuals,
        the agency said, with nearly 200,000 residents still living in evacuation
        centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a38ab5-0a26-45e4-a2a2-ea05597ea920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:33:11.477+08:00
