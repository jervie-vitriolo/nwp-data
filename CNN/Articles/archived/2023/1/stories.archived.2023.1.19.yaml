    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LGUs, road enforcers OK final draft of single ticketing system guidelines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b695a2e0-86a9-4de7-9279-61c3b9a166a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:58:58.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:12:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        Metropolitan Manila Development Authority (MMDA), the Land Transportation
        Office (LTO), and the Metro Manila Council (MMC) on Thursday approved the
        final draft of the Metro Manila Traffic Code for the proposed single ticketing
        system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8890dd88-51bb-48dc-a331-37ae83299879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:58:58.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:12:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a3abd5-4c07-4151-99d9-e3dd81e6c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:58:58.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:12:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, the officials agreed on the final 20 most common
        traffic violation penalties, which will be imposed uniformly by the National
        Capital Region''s local government units (LGUs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4448daa2-d3bb-4037-9921-9ddc9abeb81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:58:58.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:12:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3af9fdd-df5d-4f38-ad09-7bcac437c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:58:58.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:12:16.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a series of consultations with the LGUs and the transport
        sector, we have also finalized the standardized fines and penalties for the
        most common traffic violations, such as disregarding traffic signs, illegal
        parking, and number coding, among others," said MMDA Acting Chairman Don Artes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aa0e8a-f273-430c-ab4d-e5df1631ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:58:58.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:12:16.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b93721-87f9-426d-9dd1-6cc0cc4d7427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:58:58.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:12:16.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Traffic Code will also be included in the interconnectivity
        requirements of the LTO Land Transportation Management System (LTMS).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2450b2d-369b-4eb2-a660-0b79c8841299'
