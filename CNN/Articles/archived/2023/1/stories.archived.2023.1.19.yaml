      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 19) — Parokya ni Edgar guitarist
        Gab Chee Kee is now in the Intensive Care Unit due to pneumonia, a complication
        brought on by lymphoma, vocalist Chito Miranda said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a8148a-8dcb-4af9-b6fd-6417eb53e37e'
