      'mgnl:lastActivated': 2023-01-20T22:12:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino can also catch the films in SM Cinemas in Baguio, Cebu,
        and Davao, and at the FDCP Cinematheques in Manila, Negros, Iloilo, Nabunturan,
        and Davao.</p>'
