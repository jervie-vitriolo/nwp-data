      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premiering in the third quarter of this year, the Netflix Original
        “Mask Girl” is an adaptation of the webtoon of the same name by Mae Mi. Kim
        Mo-mi (played by Go Hyun-jung and Nana) is an office worker by day and a livestreamer
        by night. Insecure about her appearance, she wears a mask to cover up her
        face while streaming. Mo-mi eventually becomes embroiled in a chain of ill-fated
        events. The webtoon is described as “an effortless cross between thriller
        and black comedy,” so don’t expect this to be filled with the typical K-drama
        tropes.</p>'
