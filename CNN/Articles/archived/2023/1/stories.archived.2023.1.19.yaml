      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 a.m. Thursday, 243 areas in the country remained flooded
        due to the combined effects of low pressure areas (LPAs), northeast monsoon,
        and shear line, according to the NDRRMC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb95e130-e21e-47ea-a2b1-67f709ace2d7'
