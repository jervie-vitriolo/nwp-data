      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon was nominated for Best Supporting Actress, along with Angela
        Bassett from "Black Panther: Wakanda Forever," Hong Chau from "The Whale,"
        Kerry Condon from "The Banshees of Inisherin," Jamie Lee Curtis from "Everything
        Everywhere All At Once," and Carey Mulligan from "She Said."</p>'
