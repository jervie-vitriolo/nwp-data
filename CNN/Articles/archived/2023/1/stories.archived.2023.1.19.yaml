  'north-atlantic-right-whale-entangled-likely-to-die':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-19T13:35:29.227+08:00
    'imagesource': 'jcr:428cb5ea-5cf0-410e-b56a-7c4a6ea22d5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b8a45f8-c01f-4f86-8270-9d0cdbe7587f'
    'lead': 'The world''s population of North Atlantic right whales has been decimated
      in recent years by human-caused vessel strikes and rope entanglements, and now
      another member of this rare species faces the same fate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T13:36:48.510+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-20T22:12:32.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:50.903+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A whale belonging to one of the rarest species is ''likely to die,''
      after entanglement, NOAA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c1d4d8-f8cc-4e3c-b8fb-2f715a92b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The world''s population of North Atlantic
        right whales has been decimated in recent years by human-caused vessel strikes
        and rope entanglements, and now another member of this rare species faces
        the same fate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf82874-196d-438d-be9f-dbf004a7d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 4-year-old female right whale found heavily entangled about 20
        miles east of Rodanthe, North Carolina, is "likely to die," according to the
        fisheries division of the National Oceanic and Atmospheric Administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72567f47-3ffb-483f-aece-c8a6e5de0572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aerial survey team from Florida''s Clearwater Marine Aquarium
        spotted the whale January 8, noticing several wraps of line around its mouth
        and tail, and additional line trailing behind it. The entanglement has caused
        numerous wounds across the whale''s body and allowed tiny parasitic crustaceans
        known as whale lice to thrive on its head, according to images NOAA Fisheries
        and its partners reviewed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c81e52-12e5-4d26-8d82-81b7851f4eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division''s biologists have preliminarily determined these details
        meet the criteria of a "serious injury," meaning the whale "is likely to die,"
        NOAA said in a news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d3b71a-3188-42f2-9082-312ba6510c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at the New England Aquarium, which manages the North
        Atlantic Right Whale Catalog tracking the identification and sighting history
        of right whales, identified the whale as No. 4904, the daughter of an adult
        female named Spindle (right whale No. 1204). Spindle was recently seen with
        a new calf off the coast of St. Catherines Island, Georgia. The last known
        sighting of No. 4904 was in May 2022 in Massachusetts Bay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b431f4-254b-42d1-81a3-2ee807084214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When No. 4904 was first spotted this month, entanglement response
        teams didn''t "mount a response ... because it was too late in the day and
        the whale was too far from shore," NOAA said. "However, as conditions permit,
        NOAA Fisheries will work with authorized responders and trained experts to
        resight her. We will further document the entanglement, and determine if an
        entanglement response will be possible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81503112-6361-44ed-99cb-f3a8b08d52f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ''unusual mortality event''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e3870c-2480-4f41-8571-879110c3e810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, NOAA Fisheries declared an "unusual mortality event" (UME)
        as the number of dead, injured or ill North Atlantic right whales in Canada
        and the United States began to rise — largely due to human interaction, specifically
        via vessel strikes and entanglements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd06b42-0abb-46c2-9342-ac39e7136ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. 4904 is 94th on the list of all right whales affected in any
        way by this event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd237e9-bb2c-4890-8a44-697fdb5eae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is more bad news for this species that has been suffering
        from many years of ineffective protection," said Gib Brogan, campaign director
        at Oceana, an international organization working to protect and restore the
        world''s oceans. "To hear that there is another entanglement is frustrating,
        because we know that more needs to be done (to prevent it)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c48eda-c636-453e-b7e4-68954104b25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, it''s believed there are probably fewer than 350 right whales
        remaining worldwide. Right whales impacted by the UME represented 20% of their
        already endangered population — a significant setback to the recovery of an
        endangered species in which deaths are outpacing births, NOAA said. Additionally,
        only about a third of right whale deaths are documented, meaning the situation
        could be worse than what is known.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f791fda-3083-4d20-a9cc-fee9d985bd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential death of No. 4904 could exacerbate the strain on the
        species. Female right whales can''t reproduce until around age 10, and they
        bear one calf after a year-long pregnancy, according to NOAA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e21c7e7-1b43-4e46-889a-4aa6ccc2fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The normal or healthy interval between right whale births is three
        years, but these days, the average is every six to 10 years — likely because
        of stress, insufficient food sources and ocean noise caused by human activities,
        according to NOAA. Ocean noise can harm right whales'' ability to navigate,
        identify their surroundings, find food and mates, and detect and avoid predators
        and human hazards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7be5cb-b3dd-44ec-9ccb-b73d58366e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are fewer than 100 known breeding females remaining. While
        the species would need to reproduce 50 or more calves per year over a period
        of multiple years to stop the decline and foster recovery, only 57 have been
        born since 2017. Only 15 right whale calves were spotted during the 2021-2022
        calving season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0fa30-30bf-40f1-b679-aa83b8e61ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Atlantic right whales'' ill-fated encounters with humans didn''t
        begin in 2017. By the early 1890s, commercial whalers had hunted them to the
        brink of extinction, according to NOAA. The species got its name from being
        the "right" whales to hunt, since they floated when killed. Whaling is no
        longer a threat due to a 1935 ban on the commercial hunting of North Atlantic
        right whales, but the species has never recovered to pre-whaling numbers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e061ca5-26d9-4a36-9f7e-699804554423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And right whales'' decline affects more than just their species.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16399c-6c06-42e4-9fdc-1ec9905d44a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As they eat, they will process that food and essentially fertilize
        the oceans ... which is proven to be important to the health of the oceans,"
        Brogan said. "The oceans produce a tremendous amount of oxygen that we breathe.
        They moderate climate, they absorb a tremendous amount of heat that''s being
        produced by humans, and they provide food for billions of people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6e9ff-367f-41d8-b8a2-4cd9c607986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you see an entangled whale, "please do not intervene, and instead
        call the experts for the whale''s sake as well as yours," NOAA said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de30cd-f3e7-4b65-80e2-cfef5da7f168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:36:48.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:32.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/18/world/north-atlantic-right-whale-entangled-scn/index.html">A
        whale belonging to one of the rarest species is ‘likely to die,’ after entanglement,
        NOAA says</a>"</em></p>'
  'tulfo-boc-fuel-marking-program':
    'author': ' AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-19T13:39:32.738+08:00
    'imagesource': 'jcr:59508b82-2dd3-4917-bcaa-3b58e4485820'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51f9b6fe-8552-474f-a9a7-c4505029324b'
    'lead': 'Senator Raffy Tulfo on Thursday floated the idea of removing the Bureau
      of Customs as implementer of the government''s fuel marking program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T13:39:10.097+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-20T22:12:31.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:51.375+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tulfo questions Customs bureau on poor performance in fuel marking program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a25040-489d-49b0-9ccf-fe31e6591600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:39:10.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — Senator
        Raffy Tulfo on Thursday floated the idea of removing the Bureau of Customs
        (BOC) as implementer of the government''s fuel marking program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a126ec30-af28-4a8f-b7e7-1cf09a6366d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:39:10.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He raised the point as he grilled a BOC representative during a
        Senate committee on energy consultative meeting on the program and the bureau''s
        poor performance in going after oil smugglers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1443ffd-ddc7-4858-8a27-7faf8455e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:39:10.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paano mapagkakatiwalaan ang Customs kapag tinuloy natin itong fuel
        marking? Siguro labas na ang Customs. I would suggest pag-aaralan ko na hindi
        na kasama ang Customs," Tulfo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec179a40-67a7-4afc-a8ba-a985e7140048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:39:10.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How can Customs be trusted if the fuel marking program
        is continued? Perhaps, Customs should be removed as an implementer. I''ll
        study this possibility.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c295b-5161-4931-ad83-4244183bad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:39:10.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:31.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Tulfo demanded an explanation from BOC special
        agent II Anthony Escandor on why the bureau filed a case against just one
        out of over 7,000 violators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f5bff-235c-4f1f-a338-e9189846e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:39:10.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also listed supposedly known oil smugglers and questioned Escandor
        when he said he didn''t recognize any of the names mentioned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4fc94c-733a-47f6-96bd-12d18882ebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:39:10.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuflo said the alleged smugglers were from Mariveles in Bataan,
        Batangas, Sariaya, and Navotas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23af9d0-f365-4f13-adc3-407d6eac9cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:39:10.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tulfo later apologized to Escandor, saying the BOC should
        have sent a higher-ranking official to the meeting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b1ea2-e6f0-40df-9d44-6fbafc4a24b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:39:10.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s beyond your pay grade," the senator said. "It should have
        been your commissioner or deputy commissioner, but they sent you to me at
        alam nila kasi magigisa sila kaya ikaw ang pinambala sa kanyon [because they
        know they will be grilled, so you''re here instead]."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de90c426-8d44-49ed-80b8-3d9f120a5568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:39:10.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel marking involves injecting chemical identifiers into tax-paid
        oil products to determine a fuel bundle''s compliance to corresponding taxes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6cf22c-fc95-47e9-a5bc-64a62e6235e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:39:10.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC and the Bureau of Internal Revenue carry out the program
        under the TRAIN law to prevent the smuggling of petroleum products.</p>'
  'french-workers-protest-pension':
    'author': 'Joseph Ataman and Marguerite Lacroix, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-19T13:37:44.689+08:00
    'imagesource': 'jcr:bbb32fa3-6ef4-4598-b150-04035d858761'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cda080b-fc09-4f39-b33a-f7edf0114abe'
    'lead': 'French workers are set to take to the streets Thursday to protest radical
      reforms to the country''s pension system that, if implemented, will require
      most people in France to work two years longer before retirement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T13:42:55.029+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-20T22:12:30.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:51.581+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France faces widespread protests and ''hellish Thursday'' as anger at
      pension reform mounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac696b-fa16-46d0-bf3a-250dd69d9c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:42:55.029+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> French workers are set to take to the streets
        Thursday to protest radical reforms to the country''s pension system that,
        if implemented, will require most people in France to work two years longer
        before retirement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c9586-ece1-4c68-b525-5863ebb7a2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:42:55.029+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of France''s largest unions —&nbsp;covering transportation,
        education, police, executives and public sectors — called for Thursday to
        be the "first day of strikes and protests" against the proposed pensions reform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bef097-36c9-40ea-91b0-dff14acf7637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:42:55.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread strikes are expected, and it may be "a hellish Thursday"
        on public transport networks, Transport Minister Clement Beaune warned French
        broadcaster France 2 Tuesday. Paris'' transport authority predicts "very disrupted"
        service on the city''s transport network.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26030c5f-bbb8-4fc1-814b-f476f59b1fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:42:55.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in five flights in and out of Paris'' Orly airport will be cancelled
        for the day, according to France''s civil aviation authority, due to striking
        air traffic control workers. The authority said that this did not exclude
        the possibility of further delays and cancellations to the remaining flights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8f3371-d5c6-491c-b5e5-fc63f0f1f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:42:55.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:30.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 70% of primary school teachers are also expected to strike
        across France, according to the main union for this sector, Snuipp-FSU, with
        one in three primary schools in Paris closed. The Snes-FSU Union said some
        50% of secondary school teachers in France will also be on strike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45726a0-5cd8-4345-bb50-c1d41e28b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:42:55.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s Interior Minister Gerald Darmanin told French radio station
        RTL Wednesday that more than 10,000 police and gendarmerie officers will be
        deployed across France Thursday in the face of protests; 3,500 of these will
        be in Paris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad2a6d-6b4f-44c8-9655-223aaf7fb6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:42:55.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has defended the reforms as a book-balancing and
        progressive policy change, which will see the pensions deficit brought to
        heel in 2030.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ec5a1-a3c0-4096-b34f-43131b66422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:42:55.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t pass this reform the books will not be balanced, which
        means that we will have to lower the pensions for retired people or increase
        the contributions of working people, thus reducing purchasing power of French
        people," Government MP Stephanie Rist told CNN Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5460a7-b7c8-4f4f-9e13-8720a3e7e238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:42:55.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite anger on the street, the government — lacking a parliamentary
        majority —&nbsp;still has a constitutional avenue to crowbar the reforms past
        lawmakers and into law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f390f2-51f5-4d2f-9311-3b2c5cd7f645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:42:55.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:30.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many have blasted the reforms as ill-timed at best; at worst,
        an insult to hard-working people in France.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e076c4d-4be7-4f1c-9bc7-fe1a2354584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:42:55.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reform falls at a moment where there is lots of anger, lots
        of frustration, lots of fatigue. It''s coming at the worst moment, in fact,"
        CFE-CGC union chief François Hommeril told CNN Tuesday, pointing to the inflation
        that has wracked Europe this year following the Covid-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd47be-6df6-4997-89c9-f48d6944d8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:42:55.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:30.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government spokesperson Olivier Veran told journalists Wednesday
        that 40 percent of French workers will be able to leave work before 64 under
        the proposed regime thanks to exceptions for those who started work early
        or in physically taxing jobs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45c7df0-ded5-4ce2-8166-615cf5e7ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:42:55.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:30.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the most protective, the most developed system in Europe,"
        for pensions, he said, adding, "Even after the reforms, we will retire in
        France better off and earlier than in almost all eurozone countries."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fc18fb-f6fb-43ab-9cf6-84a7ba128fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:42:55.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:30.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pensions reform has long been a controversial issue in France, with
        street protests halting reform efforts in 1995, and successive governments
        facing stiff resistance to reforms that eventually passed in 2004, 2008 and
        2010.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42744f76-b528-4f1a-a7c2-3510fa56cc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:42:55.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:30.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/18/intl_business/france-pension-protests/index.html">France
        faces widespread protests and ‘hellish Thursday’ as anger at pension reform
        mounts</a>"</em></p>'
