      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are living within the context of all of these other forces coming
        out, especially in the region of the South China Sea. Again, to be able to
        respond properly, we have to evolve these relationships,” Marcos said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a4576-8e8e-41f4-8cfa-b73e34fc90ab'
      'mgnl:activationStatus': true
