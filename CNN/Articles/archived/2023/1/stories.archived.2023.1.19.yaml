    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gabriela: Alex Gonzaga in ''damage control'' mode with waiter''s signed
      letter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f274b50-cfb6-4610-b104-0b0b16889666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:15:12.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:40.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — Women''s
        group Gabriela dismissed the signed letter of the waiter humiliated during
        the birthday party of actress, vlogger and TV host Alex Gonzaga as part of
        the latter''s "damage control," adding the move is "demeaning" for Filipino
        workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e857a30-784c-41ff-8442-ead2cffb93b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:15:12.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As if being publicly slathered with cake across the face while
        at work was not humiliating enough, Allan was made to sign a letter clearly
        devised for damage control and cleaning up Gonzaga’s name in the public eye,"
        Clarice Palce, the secretary-general of Gabriela, said in a statement on Thursday,
        referring to the waiter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3e2f0-5475-4046-92c5-a8a19bbd8b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:15:12.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days after the clip went viral, showing Gonzaga smearing cake
        icing on the waiter''s forehead, Allan Crisostomo reportedly issued a statement
        revealing that the actress had apologized to him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b9af01-7be3-4dc2-99c7-bd27e8202d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:15:12.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisostomo said in the letter circulating online, "Okay na po kami
        (We are okay now)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d56767-8248-4ab7-893e-af3a41f8adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:15:12.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came as the 35-year-old Gonzaga received an uproar not just
        from netizens but also from online personalities, making her the top trending
        topic on social media platforms as the public called out her actions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb90d384-7e75-4316-aadc-28932f4c9c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:15:12.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:40.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/entertainment/2023/1/17/Alex-Gonzaga-birthday-cake-waiter-party.html">READ:
        Alex Gonzaga''s birthday party behavior prompts calls for better treatment
        of service workers</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd269c4-31ba-4413-ab17-f366b6ab6efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:15:12.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:40.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is doubly unjust and demeaning, not just for Allan Crisostomo,
        but for the millions of workers across the Philippines who are driven to endure
        daily abuse and degradation while at work," Palce added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e214978-df34-4f6d-a2ec-10c7a12f67ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:15:12.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:40.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gabriela official then urged Gonzaga to "learn with us the social
        realities faced by workers like Allan Crisostomo."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976fe50a-ec69-4bc2-bf2d-df7cefdb7984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:15:12.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:40.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of shaming working-class Filipinos in the name of status
        and fame, celebrities like Alex Gonzaga need to join us in challenging President
        Marcos Jr. to address the demands of Filipino workers today: dignified jobs,
        protection against violence, and the ability to freely speak up, associate,
        and organize despite the persistent repression of people in power," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e35f19a-7db6-4ada-b56c-5f3b6c3ba132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:15:12.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:40.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several netizens have also criticized Gonzaga''s move, with some
        saying it was an insincere act from her team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c82e8c-6550-4c49-b3c4-d7b6cf352efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:15:12.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:40.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her Twitter account, Gonzaga also apologized to her family "for
        causing you pain and embarrassment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b5c8a-7bd9-46a4-abf8-da6c624b3e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:15:12.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, her husband Mikee Morada, who is a Lipa, Batangas councilor,
        also commented on the viral video.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f77031-f203-4390-a841-34817ba1dfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:15:12.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Morada admitted the actress'' fault.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e036e1-a389-4597-942f-eae94a937f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:15:12.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bilang asawa at head ng aming pamilya, nais ko lang sabihin na
        nagkamali ang aking asawa," he said. "Madaming mga rason na maaari kong sabihin
        kung bakit niya nagawa iyon pero walang excuse sa kanyang pagkakamali."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488013af-709c-4ce4-af31-47f0bcbe12e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:15:12.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As the husband and head of our family, I just want
        to say that my wife made a mistake. There are many reasons I can say why she
        did that, but there is no excuse for her mistake.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8197670-768f-4556-a48c-1cefc3af8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:15:12.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Morada also came to Gonzaga''s defense, stressing that his wife
        did not deserve the severe criticism she has received over the incident.</p>'
