      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrity-meets-ordinary person trope is alive and well in the
        K-drama world, with the latest iteration starring Korea’s real-life A-lister
        Bae Suzy. The K-pop idol-turned-actress stars opposite Yang Se-jong (“Temperature
        of Love”) in the adaptation of Min Songa’s “The Girl Downstairs,” a webtoon
        about a university student who moves into a new apartment not knowing that
        an ex-idol lives downstairs. It’s a highly anticipated release from Director
        Lee Jung-hyo, whose previous work includes “Crash Landing on You” and “Romance
        is a Bonus Book.” The show is projected to be released in the third quarter
        of the year.</p>'
