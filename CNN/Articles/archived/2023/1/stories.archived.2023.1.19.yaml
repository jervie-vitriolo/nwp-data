  'subsea-cable-andrew-forrest-mike-cannon-brookes':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-19T13:23:52.894+08:00
    'imagesource': 'jcr:cb90e71e-3ddb-497b-b44f-6342866c0c0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '853192fb-5efe-4566-8227-06ea05cc2ffb'
    'lead': 'A dispute between two billionaires once united in a visionary project
      to send power from Australia to Singapore through the world''s longest subsea
      cable has escalated with one blaming cost blow-outs on ''inexperienced management.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T13:31:15.297+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-20T22:12:33.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:49.870+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['energy', 'subsea-cable', 'Mike-Cannon-Brookes', 'Andrew-Forrest',
      'World-Economic-Forum', 'Sun-Cable', 'Australia-Asia-PowerLink-Project', 'APPL']
    'template': '1'
    'title': 'Billionaires'' feud over world-beating cable escalates with claims of
      ''inexperienced management'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe68678-3910-4a0e-ac42-fffff3593778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A dispute between two billionaires once
        united in a visionary project to send power from Australia to Singapore through
        the world''s longest subsea cable has escalated with one blaming cost blow-outs
        on "inexperienced management."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d7c8d-1a55-485c-908e-0c4c79604958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortescue Metals billionaire Andrew "Twiggy" Forrest told CNN on
        the sidelines of the World Economic Forum in Davos that the capital costs
        of Sun Cable''s Australia-Asia PowerLink Project (AAPL) "just kept rising
        by 10%, 50%, 100%."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5983cb07-7e95-4190-b21e-b0c0c54f88e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That isn''t sustainable. That''s what I would expect with inexperienced
        management and a board of directors who have never done large projects," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9335fed-de79-49e8-85b4-e1fe4bf03519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun Cable brought in independent experts last week to evaluate the
        company''s assets and deal with creditors, raising questions about the future
        of the 35 billion Australian dollar ($24 billion) project, which had been
        billed as creating the <a href="https://www.squadronenergy.com/news/2022/squadron-energy-backs-sun-cable-210-million-series-b-capital-raise/"
        target="_blank">"world''s first intercontinental renewable power system."</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb2bb7b-df1d-4f88-b1d2-96fc63809769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun Cable would have connected the world''s largest solar farm with
        the biggest battery and longest undersea high-voltage direct current (HVDC)
        cable, delivering up to 15% of Singapore''s electricity, starting from 2028,
        as the island attempts to reach its target of net zero emissions by 2050.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddda4742-f037-4b05-bb6c-75d7486b524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cable''s success would have shown that it''s possible to pump
        large amounts of renewable energy across oceans to countries that lack the
        space or means to generate their own.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d6af4-744c-4c4c-88fd-e5414173a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the project''s billionaire backers, Forrest and Atlassian co-founder
        Mike Cannon-Brookes, have fallen out over its scale and scope, and are now
        presenting competing visions for Sun Cable to creditors caught in the middle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c0b67-19cb-438b-b5a2-202ef91201d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Cannon-Brookes'' private investment arm, Grok Ventures,
        suggested all investors except Forrest''s investment arm Squadron Energy remain
        committed to the cable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e292ae44-6288-41da-a710-645fed08070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grok and every other investor is firmly of the view that the AAPL
        is the project to back — it continues to hit important milestones and remains
        on-track to deliver affordable clean energy to Singapore," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4812548-5c33-4bfd-9d2d-d875aae725f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not viable?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd58b23-61b7-46fd-ab86-da495d14e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But less than one year after touting the project''s ambitions to
        help raise millions of dollars in capital, Squadron Energy, backed by Forrest,
        now says the cable is "not commercially viable."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3acf47-b66f-40fd-9bdc-3992ebf73cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse, Forrest told CNN its main customer, Singapore, doesn''t want
        it, a claim disputed by Grok Ventures, who said the cable''s offer was oversubscribed,
        indicating strong demand from Singapore.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c9582-1874-4a61-b0dd-01857eed8774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, a spokesperson from Singapore''s Energy Market
        Authority (EMA) said Sun Cable''s proposal was among 20 it had received for
        electricity imports and they were unable to comment on the company''s financial
        woes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043b0d91-f3ef-4f7d-8d10-9b04c98f6227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before last week, Sun Cable was selling the idea of a world-beating
        <a href="https://www.infrastructureaustralia.gov.au/projects/australia-asia-powerlink"
        target="_blank">12,000 hectare farm</a>&nbsp;soaking up solar radiation over
        a vast expanse of Australia''s Northern Territory, with backing from the local
        and federal government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70afc02-5e0e-40fe-8629-4040ae495e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power would be transported via a 800-kilometer 3 gigawatt (GW) HVDC
        overhead transmission line to a location near Darwin, where it would be used
        to supply cheaper energy to the local market from 2026.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b523f5cc-6d04-401f-aab6-6eedc69c60f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 1.75 GW would be sent offshore to Singapore via Indonesia
        through a 2,610-mile subsea cable — longer and possibly deeper than any other
        cable of its type ever laid.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c9439-943f-44fc-9d06-2452e8910f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be a world-first in terms of its scale and ambition to
        forge a new path for greener energy to countries unable to produce their own.
        In October, during a joint news conference with Singapore Prime Minister Lee
        Hsien Loong, Australian Prime Minister Anthony Albanese described Sun Cable''s
        plan as the "<a href="https://www.pmo.gov.sg/Newsroom/PM-Lee-Hsien-Loong-at-the-Joint-Press-Conference-with-Australian-PM-Anthony-Albanese-Oct-2022"
        target="_blank">ultimate win-win</a>."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcd13ec-ddef-437b-9cf1-bc5758097e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Forrest says that after speaking with representatives from Asia,
        particularly Singapore, it''s become clear to him that they don''t want it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb7d52-dbba-49ce-9fa6-0773ea90a21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they wanted was greener molecules," he said. "So instead of
        building a massively expensive cable, simply put in the solar farm ... create
        the hydrogen, put in the nitrogen, if you want ammonia, (or) carbon dioxide,
        if you want synthetic green methane, or just straight hydrogen, and ship that
        to Singapore, because that''s what they''re telling me they want."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad81ff47-6b06-461b-ab3f-d4da6dc959b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Robertson, energy finance analyst at the Institute of Energy
        Economics and Financial Analysis (IEEFA), says shipping hydrogen is a difficult
        and expensive process, which hasn''t been proven to work.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a40b43-6186-46d6-9c4c-a51127d5954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shipping part has never been done, there''s nothing to work
        off -- you''re really breaking new ground," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2dbe0c-f671-4c5e-a64a-5778679de38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robertson said hydrogen molecules are very small and leak easily
        from pipes and vessels normally used to carry gas. Hydrogen also needs to
        be cooled much more than natural gas is cooled to create liquefied natural
        gas (LNG), sharply increasing the costs involved.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2856c55-7421-4c86-a955-67b1fb54093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Buckley, director of Climate Energy Finance, says the export
        of green hydrogen (hydrogen generated from renewable energy) is at least a
        decade away.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d75e4-43f4-48dc-a820-4b95a4271260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market for green hydrogen exports has sort of deflated quite
        dramatically when people realize there''ll be a decade or two before you can
        actually ship green hydrogen anywhere overseas," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd6c67-a5d4-4fcb-9456-58fc0bdf842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have spent a lot of time including myself looking at green
        ammonia exports, but again, that''s problematic. It''s far more commercially
        viable than green hydrogen, but then there''s efficiency loss."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe47cf6-e9b6-4415-ab45-b6144a36011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cable plan</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5524976d-eadf-47c3-b4e1-ddf39f8cbad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan to lay a cable from Darwin to Singapore, navigating currents,
        soil acidity, deep trenches and ridges, is also immensely difficult, but not
        impossible with enough financial backing, according to Bruce Mountain, director
        of the Victoria Energy Policy Centre at Victoria University.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a38fb0-4b47-4f01-b588-ba372ab6827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says it could still happen, even without Forrest''s involvement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f340ce1-0fa2-4f38-8fe8-604362b4c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s lots of rich corporations and people other than Andrew
        Forrest," he said. "So if the economic sense is attractive enough, I think
        they''ll get the investment."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab25797e-e5aa-4c53-99a1-366aea7b9c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mountain said when Sun Cable''s plan was announced it was considered
        incredibly ambitious, but since then other similarly long cables have been
        proposed elsewhere that are still moving ahead.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61431a-3984-408a-99a8-812f92a714af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, <a href="https://xlinks.co/morocco-uk-power-project/"
        target="_blank">Xlinks</a>&nbsp;plans to run a cable almost as long and powerful
        from Morocco to the United Kingdom. However, he says there are some key differences,
        which may make Xlinks more commercially viable than Sun Cable''s line.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870671e1-6ea3-4683-bcaf-ff6dec0161bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s electricity demand is eight times higher than Singapore''s
        and the cable would pass Portugal, Spain and France — all potential customers
        — he said, whereas Sun Cable''s link would pass via Indonesia, which stood
        to <a href="https://www.afr.com/companies/energy/indonesia-gives-tick-for-sun-cable-link-20210923-p58u2l"
        target="_blank">benefit from investment</a>&nbsp;in the cable, but wouldn''t
        necessarily buy its power.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb7272-a12f-4329-aa0e-b2019f548068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, he says there''s a huge economic incentive to surmount
        the obstacles in transmitting renewable energy over long distances in a world
        that needs to act fast to reduce carbon emissions.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693106db-6eca-42e5-ba8f-6359a2577298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The distribution of wind and solar is uneven, just like coal and
        gas, so I think we will learn to transmit it effectively over long distances,
        where there''s environmental benefit," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1051b058-0f50-4632-ac67-03525cba38df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singapore, South Korea and Taiwan -- many of them have very similar
        issues of inadequate clean energy resources for the size of their power demand."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1290e06a-fb98-439d-baf4-7560b3b8233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Singapore''s net zero deadline</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cc0a29-1175-4fdc-8b30-cb1a62e9ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both scenarios presented by the billionaires mean potential export
        to Singapore.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67820627-e60b-4925-9031-1b7067ccc849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the city-state faces a hard deadline to reach its target
        of net zero by 2050. As recently as 2020, 95% of the country''s electricity
        came from natural gas, a planet-warming fossil fuel imported from Indonesia
        and Malaysia.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f27a340-e15c-47f6-ab04-d974ba27e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, Singapore Deputy Prime Minister <a href="https://www.pmo.gov.sg/Newsroom/DPM-Wong-at-Singapore-International-Energy-Week"
        target="_blank">Lawrence Wong</a>&nbsp;said: "We are already one of the most
        solar-dense cities in the world ... (but) even if we were to maximize all
        available space in Singapore for solar deployment, we will still not be able
        to generate enough electricity to keep the lights on."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d05fe5-1bb9-4b73-a3e2-2bcd31d76f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the EMA said it''s aiming to source electricity
        from a mix of natural gas, solar, regional power grids and low carbon alternatives,
        such as hydrogen, and it was in talks with a number of potential providers
        from countries including Indonesia, Laos, Malaysia and Thailand.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea4757-984b-44be-bc6f-b732b82b43f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first trial of imports from Malaysia started last
        year, with 100 MW sent via a new interconnector from the Pulau Bulan solar
        farm, <a href="https://www.ema.gov.sg/electricity-imports.aspx" target="_blank">according
        to the EMA</a>. More came from Laos hydropower through the Lao PDR-Thailand-Malaysia-Singapore
        Power Integration Project (LTMS-PIP), a move the EMA called a "historic milestone."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63114e4-07f3-4051-bd38-64f7a2c937a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMA says it''s on track to meet its target of importing 4 gigawatts
        of electricity by 2035, but is open to offers from other potential contributors
        "from all sources, including Australia."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a9a899-a75f-430a-9864-795b47652226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forrest told CNN that in his mind, Sun Cable needs to be working
        for the customer.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c748ff7-ce77-4e33-b685-b4896bcfb12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The customer is always right, and while the company is on a particular
        course not to give the customer what I believe it wants, then we''re happy
        to see that company completely restructured and change course."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5edb3b-894c-4cba-a6db-2a920cbe28ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, Grok Ventures said "prospective bidders will have
        the opportunity to make up their own minds when they have access to the facts
        via the data room during the sale process," with the first creditor meeting
        scheduled for Friday.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb522543-4c11-45d7-bb8f-15bc5653e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T13:31:15.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this information will strongly underscore the commercial
        viability of the AAPL and show the progression toward Sun Cable as a development
        platform for major renewables projects," Grok Ventures said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
