      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fe6472-dd14-44d0-95b9-33f447ea00e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These decisions are difficult, but necessary," Nadella wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f9a46-aee4-4341-a526-55c8430336a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a67917-0108-4d17-85e4-1cb9fea5e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple tech companies have made deep cuts to their workforces
        since the start of the year, as inflation weighs on consumer spending and
        rising interest rates squeeze funding. The demand for digital services during
        the pandemic has also waned as people return to their offline lives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86940bbc-0a8e-466c-a075-5c4dfc07b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc8d1d-b269-4faf-89a4-4a2a8b985d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon announced that it plans to lay off 18,000 people and Salesforce
        said it is cutting 10% of its staff. Facebook parent Meta also recently announced
        11,000 job cuts, the largest in the company''s history. In October, Axios
        reported that Microsoft had laid off under 1,000 employees across several
        divisions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc5ff84-60e9-4e04-a820-707ac5f6c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6abb1a0-2c93-469f-8dc2-bcdaeb2a8e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech CEOs, from Meta''s Mark Zuckerberg to Salesforce''s Marc Benioff,
        have blamed themselves for over-hiring early on in the pandemic and misreading
        how a surge in demand for their products would cool once Covid-19 restrictions
        eased.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163eac7-d074-4099-a170-f2442350af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f2c60-efcc-4829-bdb1-91a206ed962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the overall labor market remains tight, layoffs in the tech
        sector have mounted at a staggering pace. A recent report from outplacement
        firm Challenger, Gray &amp; Christmas found tech layoffs were up 649% in 2022
        compared to the previous year, versus just a 13% uptick in job cuts in the
        overall economy during the same period.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc08d0e-9ce0-451f-a2b9-511bf8caa61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15fe83a-a142-4875-ae2c-32f8adef5cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft will announce second quarter earnings on January 24. The
        software company''s Azure cloud computing business drove revenue growth over
        the three months through September, as sales in its personal computing division
        decreased slightly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a0fd33-d0a6-41f5-8ca4-239bf62eda8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6d776d-84de-4d3b-a2d4-1b9c28460f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Microsoft makes significant cuts, Nadella said the company
        will continue to invest in "strategic areas for our future" and pointed to
        advances in AI as "the next major wave" of computing. His letter to employees
        comes amid rumors of a significant investment from Microsoft into OpenAI,
        the firm behind the AI chatbot, ChatGPT.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed76bbc-7c29-40d6-8465-7da8c5326f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.355+08:00
