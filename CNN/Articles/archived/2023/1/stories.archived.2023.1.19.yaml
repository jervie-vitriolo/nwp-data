      'mgnl:type': 'text'
      'text': '<p><strong>“Crash Course in Romance”</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8816ab36-7bb5-4e4a-b1a2-343a983473b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:48:54.531+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-20T22:12:41.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeon Do-yeon and Jung Kyung-ho star in the latest drama from <a
        href="https://www.cnnphilippines.com/life/entertainment/television/2021/8/26/hometown-cha-cha-cha-interview.html"
        target="_blank">“Hometown Cha-Cha-Cha”</a> director Yu Je Won. The old-school
        rom-com follows Haeng-sun (Jeon Do-yeon), an ex-member of the national handball
        team who sacrificed her dreams in order to support her niece and brother.
        Now a banchan (side dish) store owner, Haeng-sun gets entangled with Chi-yeol
        (Jung Kyung-ho), a top math tutor with a condition that makes him feel sick
        when eating. As fate would have it, Chi-yeol visits Haeng-sun’s restaurant
        and discovers he can stomach her cooking. Romance ensues. Reviews of the first
        episode are in, suggesting that Director Yu Je Won has yet again mastered
        the formula for a feel-good-yet-dramatic show. Catch new episodes every Saturday
        and Sunday on Netflix.</p>'
