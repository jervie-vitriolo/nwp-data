  'BTS-Jin-basic-training-military-service-South-Korea':
    'author': 'Gawon Bae and Heather Chen, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-19T17:31:50.098+08:00
    'imagesource': 'jcr:4c1e25b3-e8c7-4db0-a618-43d542803e55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4431721-1ebf-49c1-a358-6bb08a9380ae'
    'lead': 'The oldest member of the K-pop supergroup BTS has completed five weeks
      of basic training as part of his mandatory military service in South Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T17:34:40.791+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-20T22:12:23.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:56.217+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'K-pop star Jin of BTS completes basic training for military service
      in South Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b385f-a70b-4d34-940f-fb25356faa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:34:40.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:23.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The oldest member of the K-pop supergroup
        BTS has completed five weeks of basic training as part of his mandatory military
        service in South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d7b6a2-6b0d-4798-84ff-4295c707aa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:34:40.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:23.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Jin posted on the fan community app Weverse for the
        first time since enlisting last month, sharing three photos of himself in
        a military uniform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3670137-5e76-4b11-a939-2916ffa9ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:34:40.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:23.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m having fun. I''m posting a photo with permission from the
        military," the 30-year-old wrote. "Army, always be happy and stay well," he
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177d2b80-b014-438a-b530-31398186f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:34:40.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military service is compulsory in South Korea, where almost all
        able-bodied men are required to serve in the army for 18 months by the time
        they are 28 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f28c5e-c1aa-4860-9f15-77c608197ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:34:40.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin entered the Yeoncheon training center on December 13, 2022,
        and has since been selected to serve as an assistant instructor at the Yeoncheon
        army base in northern Gyeonggi province, according to the South Korean military.</p>'
    '12':
      'image': 'jcr:4c1e25b3-e8c7-4db0-a618-43d542803e55'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b553d7-575e-4d09-a47b-c0f43d012f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:35:13.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:23.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad97e0-8dc6-4c8c-a724-f2eec05e6f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:34:40.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS have become worldwide superstars since debuting in 2013, earning
        No. 1 singles in more than 100 countries, more than 46 million followers on
        Twitter and being awarded Time magazine''s Entertainer of the Year award in
        2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67863b20-cb8a-4023-afb4-8861e706f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:34:40.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:23.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a bill passed in parliament in 2020, South Koreans who "excel
        in popular culture and art" are allowed to deter mandatory military service
        until the age of 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d2a34d-d395-4ed2-a1d6-6948af97e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:34:40.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:23.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin, the oldest member of BTS, is the first in the group to enlist.
        He will be one of about 560,000 army troops, according to the South Korean
        army website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35b6ae-27bd-454d-8f75-15754bc6321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:34:40.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:23.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s record label BIGHIT Music said in October that all
        seven members would serve their mandatory military service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26217a61-943d-4409-a2cb-7e99a7b076a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:34:40.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:23.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS is expected to reconvene as a group around 2025.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb05862b-cdfe-4bc2-9316-66798f6d63b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:34:40.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:23.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/19/entertainment/south-korea-bts-jin-military-service-update-intl-hnk/index.html">"K-pop
        star Jin of BTS completes basic training for military service in South Korea."</a></em></p>'
