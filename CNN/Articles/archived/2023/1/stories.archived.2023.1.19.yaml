      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would you do if you found out that you had 200 days left on
        Earth? Set in a planet about to be destroyed by an asteroid, the new Netflix
        Original follows the stories of those living their remaining days on Earth.
        The series is based on the Japanese novel “"The Fool at the End of the World.”
        With Korea set up as a crisis zone, Ahn Eun-jin (“Hospital Playlist”) plays
        Jin Se-kyung, a home economics teacher who volunteers at the juvenile department
        of a municipal office, and Yoo Ah-in (“Hellbound”) plays Yoon-sang, Se-kyung’s
        lover and a researcher at a bio-engineering research institute. The drama
        premieres on Netflix in the fourth quarter of the year.&nbsp;</p>'
  'Gabriela-Alex-Gonzaga-birthday-party-waiter-letter':
