  'DOE-Shell-EV-charging-station-pilot-study':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-19T14:44:34.318+08:00
    'imagesource': 'jcr:1772c66e-93a5-4661-9165-86b62b848911'
