      of these additional holidays,'' Employers Confederation of the Philippines President
      Sergio Ortiz-Luis says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T16:29:45.992+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-20T22:12:24.898+08:00
