    'lead': '''It keeps you up at night, it keeps you up in the day,'' President Ferdinand
      Marcos Jr. says of the South China Sea issue, noting heightened tensions in
      the area could have far-reaching effects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T12:51:22.738+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-20T22:12:36.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
