      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Topex
        Robinson has been named the new head coach of the De La Salle University Green
        Archers, the school announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90653c95-7905-4b5d-8a76-77eccea654f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:58:57.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-20T22:12:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 48-year-old replaces Derrick Pumaren, whose contract with La
        Salle was not extended last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2746594-82cc-4f06-afb2-9b181b4acaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:58:57.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-20T22:12:21.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks Robinson''s return to the collegiate ranks after spending
        the last five years with the Phoenix Super LPG Fuel Masters in the PBA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c7a24d-05fe-4a6a-91ec-83dc33cfb817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:58:57.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-20T22:12:21.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After retiring as a pro player in 2011, Robinson called the shots
        for his alma mater San Sebastian College-Recoletos from NCAA Season 87 to
        90. He led the school to a runner-up finish in Season 87.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7ed864-a540-427a-acba-fa710574da29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:58:57.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-20T22:12:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson moved to the Lyceum of the Philippines University in NCAA
        Season 90 and was later appointed head of the school''s basketball operations.
        He steered Lyceum to a runner-up finish in Seasons 93 and 94.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3fb44a-51f3-43a5-8f30-a2d5664a270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:58:57.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-20T22:12:21.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson will be tasked to bring La Salle back to the UAAP Finall
        Four after the Green Archers finished fifth with a 7-7 win-loss record in
        Season 85.</p>'
