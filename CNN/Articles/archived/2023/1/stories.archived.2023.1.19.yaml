    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f3ab0-20a8-443d-86de-a64d3756a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:27:41.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:08.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> —&nbsp;Jessica
        Lucila "Gigi" Reyes, former aide of now Presidential Legal Counsel Juan Ponce
        Enrile, was released from jail on Thursday, according to the Bureau of Jail
        Management and Penology (BJMP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6203a04a-6ca0-4d25-b26e-05a7d3917e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:27:41.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:08.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes —&nbsp;who has been detained for nearly nine years due to
        her alleged involvement in the multibillion-peso pork barrel scam —&nbsp;was
        discharged from the Taguig City Jail through a writ of habeas corpus granted
        by the Supreme Court''s (SC) First Division, the BJMP said in its advisory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767725dd-e659-4fdc-98a2-21b99948ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:27:41.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:08.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes earlier ran to the high court for the writ of habeas corpus,
        saying she has been deprived of her constitutional right to due process —&nbsp;specifically
        the right to speedy trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc16c08e-bce4-46e2-bb34-9cca5e53ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:27:41.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:08.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted the delays in the proceedings and argued that the&nbsp;period
        of her detention is "longer than any other accused similarly charged with
        the offense of plunder."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f0067a-a074-49aa-9b2a-fb71cc66e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:27:41.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:08.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision dated Jan. 17, the SC sided with Reyes, saying how
        her confinement "has become oppressive thus infringing upon her right to liberty."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c48576-31ec-44af-967f-d5bf3a75d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:27:41.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:08.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the writ is generally not available to a person whose liberty
        is under custody of an officer under process issued by a court or judge, when
        such custody becomes vexatious, capricious, and oppressive amounting to an
        infringement on the constitutional right to speedy trial of an accused, the
        writ of habeas corpus may be provisionally availed of," the ruling read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fea767-52ae-44ff-bcb2-c149f61dd665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:27:41.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC, however, stressed that the writ''s issuance will not influence
        the principal plunder case lodged against her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f8f00d-16a5-4817-9b43-ca345c757c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:27:41.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [case] shall proceed independently and the court may lawfully
        exercise its jurisdiction over the proceedings," it noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4108af-a75c-44e5-9a29-6958beb6c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:27:41.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes was accused of conspiring with then Senator Enrile to funnel
        millions in pork barrel funds to bogus projects. Enrile was released from
        detention for humanitarian reasons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc04b03-9d80-4fe7-9381-656ac854fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:27:41.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/2/14/PDAF-scam-what-you-need-to-know.html"><strong>EXPLAINER:
        What you need to know about the PDAF scam</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4c22a4-d978-4507-9abd-89dca12edb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:27:41.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:12:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While granting her petition, the SC laid out certain conditions
        for Reyes —&nbsp;including personally attending case hearings and quarterly
        reports on her whereabouts.</p>'
  'rust-movie-shooting-alec-baldwin-charges-decision':
    'author': 'Travis Caldwell and Paul Vercammen, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-19T23:27:27.897+08:00
    'imagesource': 'jcr:6a4a5807-dad8-4c46-98fa-daa276cf084b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67ec11ad-f105-4308-8882-b674b5a624a2'
    'lead': 'Prosecutors say they are ready to announce whether criminal charges will
      be filed over the 2021 fatal film set shooting of a cinematographer that involved
      actor Alec Baldwin and other members of the film''s production.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T23:32:16.951+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-20T22:12:07.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:12:05.105+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Decision on criminal charges over deadly ''Rust'' film shooting is set
      to be announced today, prosecutors say

      '
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886a2599-e072-4931-8566-cdfaa40fbf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:32:16.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prosecutors say they are ready to announce
        whether criminal charges will be filed over the 2021 fatal film set shooting
        of a cinematographer that involved actor Alec Baldwin and other members of
        the film''s production.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba7671-5d8d-4fa7-9965-83945d9bdd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:32:16.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Carmack-Altwies, district attorney for New Mexico''s first
        judicial district, and special prosecutor Andrea Reeb will disclose their
        decision in a written statement Thursday morning, according to Carmack-Altwies''
        office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419368be-07d0-407c-aa2d-a3c62d151a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:32:16.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of the District Attorney''s decision, the announcement
        will be a solemn occasion, made in a manner keeping with the office''s commitment
        to upholding the integrity of the judicial process and respecting the victim''s
        family," said Heather Brewer, spokesperson for the office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a85305-9e62-457e-abea-410d54742f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:32:16.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting of two film crew members by Baldwin during a rehearsal
        of the Western film "Rust" in New Mexico in October 2021 has resulted in a
        whirlwind of finger-pointing and allegations of negligence from those involved.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71903b68-e75b-4cd2-9ad3-6207390ff3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:32:16.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film cinematographer Halyna Hutchins was struck and killed by a
        live round of ammunition fired from a prop gun being held by Baldwin, who
        maintains he did not pull the gun''s trigger. Director Joel Souza was also
        injured.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803bc02-0624-458a-9d11-f553be083c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:32:16.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the summary of the postmortem investigation into Hutchins'' death
        -- which was formally signed by the New Mexico chief medical investigator
        -- the cause of death is listed as "gunshot wound of chest," and the manner
        of death is listed as an "accident."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339990e3-390a-4fef-a883-77609e63b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:32:16.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Review of available law enforcement reports showed no compelling
        demonstration that the firearm was intentionally loaded with live ammunition
        on set. Based on all available information, including the absence of obvious
        intent to cause harm or death, the manner of death is best classified as accident,"
        the report concluded.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5037de9-eb6f-4d21-b492-fb44b94f05da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:32:16.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FBI forensics report said the weapon could not be fired during
        FBI testing of its normal functioning without pulling the trigger while the
        gun was cocked. The report also noted the gun eventually malfunctioned during
        testing after internal parts fractured, which caused the gun to go off in
        the cocked position without pulling the trigger.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc44049-480c-4594-88eb-5b19974256ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:32:16.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN in August, Baldwin placed responsibility
        for the tragedy on Hannah Gutierrez Reed, who served as the armorer and props
        assistant on the film, and assistant director Dave Halls, who handed him the
        gun. In November, Baldwin filed suit against the two and other individuals
        associated with the film, according to a cross-complaint obtained by CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce3973c-a48a-4f62-92ba-dd779babafe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:32:16.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through their respective attorneys, both Gutierrez Reed and Halls
        maintained they were not at fault and accused Baldwin of deflecting blame
        onto others. Gutierrez Reed also sued the movie''s gun and ammunition supplier
        and its founder -- who deny wrongdoing -- and alleged a cache of dummy ammunition
        was sold with live rounds mixed in.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ad251-2936-46b2-94ae-2571a103311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:32:16.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Hutchins'' family reached an undisclosed settlement
        in a wrongful death lawsuit filed against Baldwin and others involved in producing
        the film.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bfc1e2-ebe3-4279-8648-7484d7db32ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:32:16.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Hutchins, widower of Halyna Hutchins, described her death
        as a "terrible accident" in a statement at the time of the settlement. Production
        on "Rust" was to resume this month with Matthew Hutchins joining as an executive
        producer on the film as part of the agreement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2cf0d7-ff98-4ce3-bb1e-94b81867a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T23:32:16.951+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:12:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/19/entertainment/rust-movie-shooting-alec-baldwin-charges-decision/index.html">Decision
        on criminal charges over deadly ''Rust'' film shooting is set to be announced
        today, prosecutors say</a>."</em></p>'
