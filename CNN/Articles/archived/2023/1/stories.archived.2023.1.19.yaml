      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE intends to use the project''s outputs to craft programs,
        policies, and regulations for the adoption of EV charging stations equipped
        with RE.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca696b-8911-4c97-8dad-b87ce589c404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:45:59.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:12:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These alternative opportunities could also position Shell at the
        forefront of their quest for sustainable and inclusive growth by adding a
        more compelling long-term vision for clean technologies and renewable energy
        investment into their portfolio," Energy Secretary Raphael Lotilla said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5cc20f-b6ac-4700-bbc4-20d688d77e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T14:45:59.634+08:00
