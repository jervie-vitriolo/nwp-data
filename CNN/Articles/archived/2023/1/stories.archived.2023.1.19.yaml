      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an all-star cast led by Han So-hee (“Nevertheless” “My Name”)
        and Park Seo-jun (“Itaewon Class”), “Gyeongseong Creature” is set to be one
        of the biggest K-dramas of 2023. The creature thriller marks the first time
        that the two team up on screen, set in Japan-occupied Korea in 1945. Park
        Seo-jun plays Jang Tae-sang, the wealthiest man in Seoul and owner of the
        Golden Treasure Pawnshop, while Han So-hee plays Yoon Chae-ok, a sleuth infamous
        for her ability to track anyone down.</p>'
