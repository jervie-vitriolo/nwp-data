    'mgnl:lastActivated': 2023-01-20T22:12:48.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:43.508+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wall Street''s biggest WFH advocate is bringing underperforming staff
      back into the office'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0d804b-72e5-403d-be64-ec8cbd7ee9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:26:37.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:48.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Jane Fraser became CEO of Citigroup
        nearly two years ago, in the middle of the pandemic, she established the kind
        of flexible hybrid work culture that''s mostly unheard of among elite Wall
        Street bankers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32af30dc-1558-4734-8798-9050187f6f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:26:37.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:48.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Fraser sees no need to return to the old ways, Citi''s
        experiment has shown not all workers can hack it working remotely. The less
        productive ones, she said, are being called back into the office for coaching.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3207fd3-8ce8-4860-ac77-c59eb62c2af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:26:37.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do measure productivity very carefully," she said Tuesday during
        a panel hosted by Bloomberg News during the World Economic Forum in Davos,
        Switzerland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87326931-c358-42b5-8e8e-9868f75492d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:26:37.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apprenticeship is really important," she added, recalling her own
        "eccentric and wonderful" mentors from her time as a young banker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6357b-efc4-4cfc-bb1d-db0928ff346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:26:37.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:48.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do want people collaborating, and they do collaborate better
        together," Fraser said. "But at the same time we don''t have to go back to
        the ''80s model that sort of epitomized Wall Street, either."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45159b8c-75ed-4298-9c98-e83c7119e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:26:37.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:48.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fraser''s comments do not signal any formal change to the bank''s
        hybrid work policy, a Citi spokesperson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3271e5f9-aba2-41d3-a0bf-943bf9dfc597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:26:37.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:48.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tool in the war for talent</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d92d7b8-0630-4ce0-938a-67be44415f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:26:37.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fraser became the first woman to run a major Wall Street bank when
        she took the Citi CEO role in March 2021. Roughly a year into the pandemic,
        signs of burnout were everywhere with deal volumes soaring.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7f83da-6505-4906-a62d-b688b1b7419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:26:37.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of her mission to cast Citi as the bank "with a soul," Fraser
        saw an opportunity to embrace rather than resist a hybrid work schedule that
        allowed staff flexibility. "The blurring of lines between home and work and
        the relentlessness of the pandemic workday have taken a toll on our well-being.
        It''s simply not sustainable," she wrote in a memo to Citi''s more than 200,000
        global staff.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f449d6b1-161a-4167-80a8-e2d17513268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:26:37.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most roles at Citi would become hybrid, with three days in the office
        and up to two at home, she said in the memo. She also implemented "Zoom-free
        Fridays" and urged staff to avoid scheduling calls outside traditional work
        hours.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0bcd89-0923-47c6-855f-2370b752fe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:26:37.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision was both a response to the human tragedy of the pandemic
        and a calculated strategic decision to give the bank an edge in the cutthroat
        war for talent on Wall Street. Ultimately, she said, that bet has paid off,
        helping the bank "attract, retain and get the most out of our talent."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc09a336-c67b-4ea2-a4aa-c419456bddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:26:37.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Fraser says, going forward it''s important for Citi to strike
        a balance between in-person collaboration and giving workers the flexibility
        they need.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d21da5-91b8-4cec-81d6-5aba3392805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T06:26:37.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:12:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re in for a world of pretty tight labor supply," she
        said. "We''re not seeing people coming back who had left the workforce in
        anything like the numbers we expected ... We''re going to have to keep listening
        to our people to get that balance right."</p>'
  'Marcos-Philippines-young-workforce-WEF-Davos':
    'caption': 'Photo credit: Bongbong Marcos Facebook Page'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-19T06:53:04.429+08:00
