      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d10b5da-67b8-4cac-87ef-3beee13e47fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T12:51:22.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said while the issue only forms part of Philippine-China
        relations, it is an “unavoidable” topic between him and Chinese President
        Xi Jinping due to its impact on diplomatic ties, national security, and livelihood
        of Filipinos.</p>'
