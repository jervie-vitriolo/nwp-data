    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Topex Robinson named new DLSU Green Archers head coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467a079-51f3-490c-9d57-454d2f78ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:58:57.345+08:00
