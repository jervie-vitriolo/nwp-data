    'template': '1'
    'title': "Senate panel recommends charges vs. former DBM exec, DepEd officials\
      \  \n"
    'updated': 2023-01-19T19:35:00.000+08:00
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bee8a2-a76e-40b4-8b0e-91954462e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) --</strong> The
        Senate Blue Ribbon Committee recommended the filing of graft and corruption
        charges against former Department of Budget and Management procurement service
        head Christopher Lloyd Lao and some former and present officials of the Department
        of Education over the procurement of “overpriced” laptops in 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10bcb42-422c-4726-8100-456b8dc6f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft committee report pointed out that the laptops procured
        by DepEd through the PS-DBM in 2021 were overpriced by ₱979 million. The panel
        suggested that there could be a conspiracy between DepEd and PS-DBM officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f20d55-1a8f-4bbf-90fb-7a25a59592b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Lao, other PS-DBM and DepEd officials recommended to
        be charged are the following:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded65db-f835-4d5b-9344-3ca535635644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Former PS-DBM OIC Executive Director Jasonmer Uayan</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1567fc35-b2f3-4bcd-b18b-b0d6548872f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Bids and Awards Committee chair Ulysses Mora</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d4d73-7af6-46dd-951e-e9759a562635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— PS-DBM special awards and bids committee member Marwan Amil.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9433d2-2a7d-40f4-8972-07d0d54dba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Former DepEd Undersecretary Alain Pascua</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc138c36-deae-41c9-8e93-fff2f1bcdfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— DepEd Undersecretary Annalyn Sevilla</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51495d17-aa66-4aea-afba-f5c4789bf6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Former DepEd Assistant Secretary Salvador Malana III</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47990e95-9ced-4c3d-9391-dada5ddc5601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Former DepEd Executive Assistant Alec Ladanga</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4434e927-7bad-4d21-bb18-6020ee060c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— DepEd Director for Information and Communications Technology Service
        Abram Abanil</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b3830-dbc5-4c96-a80d-4c5536e9d7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Other members of the Special Bids and Awards Committee I and SBAC
        technical working group and secretariat, whether from DepEd or DBM</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095c6c3-3c3e-42f1-bffc-9fe59ec18616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the panel recommended that Sevilla and Ladanga be charged
        for falsification of public documents by a public official. It also called
        for the filing of charges for multiple counts of perjury against Sevilla,
        Pascua, Malana, Lao, and Uayan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751edb4-a41b-4092-8800-b2148bd7dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also suggested the Commission on Audit issue notices
        of disallowance against Sevilla, Pascua, and Malana for the overpriced purchase
        of the laptops.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba7eee6-0580-4b66-90aa-61d648e2cee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recommended that the overprice of ₱979 million be recovered
        and placed in a special trust fund to support health and medical needs of
        public schoolteachers and the educational needs of their children.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6ffeec-2ee4-4bd2-9ea1-b8be5b2147f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Blue Ribbon Committee chairperson Senator Francis
        Tolentino absolved former DepEd Secretary Leonor Briones, saying that she
        may have only been “used” to approve the procurement of the overpriced laptops,
        funding for which was sourced from Republic Act No. 11494, or the Bayanihan
        to Recover as One Act.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9fee03-682f-4234-8d35-4236252e0c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Tolentino, other senators who signed the report were:
        Ronald dela Rosa, Bong Go, Sherwin Gatchalian, Jinggoy Estrada, Imee Marcos,
        Raffy Tulfo, JV Ejercito, Risa Hontiveros, Koko Pimentel, Grace Poe, and Joel
        Villanueva. However, Estrada dissented.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c53e613-ecab-4a82-865e-ae9a15628b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>DepEd</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9113c051-75bf-4f4e-97ca-139cae44d021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd spokesperson Michael Poa said the department has yet to receive
        a copy of the report, but he assured that it will consider the Senate panel’s
        findings and recommendations to improve its procurement process.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a35ea3-d3b5-4bad-a413-318945fc4fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, with regards to the filing of criminal charges against
        DepEd’s former and current officials, Poa said they will leave it to the Office
        of the Ombudsman to investigate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba2d4a-8d4a-4425-9115-a7901871af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe the Ombudsman will take cognizance of the case. We will also
        seek guidance with the Secretary on how we’ll proceed,” he said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872f58c0-90af-45fd-b97a-be1c19e5d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate investigation stemmed from a COA report that the PS-DBM
        bought laptops at ₱58,300 per unit, even though they should only cost over
        ₱35,000 each.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e072ff9b-6eb6-4709-be42-77b4f84b2d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Ribbon Committee also found out that the DepEd repeatedly
        changed the use and allocation of the P2.4-billion budget from tablets to
        mobile loads for students to laptops for teachers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde9b04-cbf7-4052-8329-235aaeabea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T19:35:37.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:12:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is seeking the comment of those named in the panel
        report.</p>'
