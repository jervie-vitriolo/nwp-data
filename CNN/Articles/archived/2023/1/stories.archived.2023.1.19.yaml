    'lead': 'The Senate Blue Ribbon Committee recommended the filing of graft and
      corruption charges against former Department of Budget and Management procurement
      service head Christopher Lloyd Lao, and some former and present officials of
      the Department of Education over the procurement of “overpriced” laptops in
      2021. '
