  'marcos-ph-foreign-policy-wef':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-19T08:42:50.161+08:00
    'imagesource': 'jcr:25d049df-6dce-4055-a225-23df4ee69880'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '893f4487-64e4-4031-9bee-db55d9a8eaa7'
    'lead': 'President Ferdinand Marcos Jr. told World Economic Forum President Børge
      Brende that he does not work for either China and United States because he ''promotes
      the national interest'' of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T08:37:47.180+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-20T22:12:44.124+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:44.603+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos on PH foreign policy: I don’t work for Beijing and Washington'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0b356-fa35-4f06-a753-add4e164da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:37:47.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — President
        Ferdinand Marcos Jr. on Thursday told World Economic Forum (WEF) President
        Børge Brende that he does not work for either China and United States because
        he “promotes the national interest” of the Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6317e203-6e19-4bdb-90b4-a5a504e5e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:51:24.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb9fb53-8f1a-40fd-a523-2d3ee70c544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:51:24.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos made the comment during a dialogue with Brende in Davos,
        Switzerland where he was asked about the foreign policy of the Philippines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06285f7-21e8-4603-96a0-74d572e00ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:51:24.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d63d3-e2e2-4dc7-87f9-01494ae9ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:51:24.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think most leaders and most strategists have a consensus that
        we should not fall back into that situation where countries should choose
        which side they would be on,” he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5278176-944c-4756-9630-de43bbaa8aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:51:24.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985528de-a7ed-4daf-be44-f879d16b4739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:51:24.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When asked which side are you on, I said I don’t work for Beijing,
        I don’t work for Washington D.C. I work for the Philippines. So I’m on the
        side of the Philippines and that really translates into a very simple statement
        of foreign policy which is that I promote the national interest,” he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7865675f-2fa5-4124-bc1a-20a1a8d851d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:51:24.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c78b68e-93b7-4a48-ae4f-a969180de4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:51:24.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said the Philippines and other countries in the Asia-Pacific
        are “<a href="https://www.cnnphilippines.com/news/2023/1/17/Marcos-Cold-War-mentality-in-Asia-Pacific-countries.html">facing
        pressure to take sides</a>” due to "tension in the region" caused by geopolitical
        rivalry.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7af95e-c2bf-4cc5-8d6e-77eef4efd668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:51:24.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7213bcfc-5bb3-479b-a2c4-cc1b7edfdde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:51:24.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62817fb9-0229-48c6-8853-db3c43b4351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:51:24.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marcos acknowledged that China and the US are among the largest
        trading partners of the Philippines, in terms of security, Marcos said he
        hopes to keep the agreement with the US.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
