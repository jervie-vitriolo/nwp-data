      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino fishermen have called on the government to take a tougher
        stance against the Chinese aggressions in the resource-rich waterway, where
        Manila and Beijing have overlapping claims. Fisherfolk group Pamalakaya said
        a lot of Filipinos are still unable to fish freely in Philippine waters due
        to the continued presence of Chinese maritime forces.</p>'
