      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879045f9-23e0-4646-af47-6ec396ea2658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T08:51:24.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:12:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In terms of cross strait tensions, we are at the very front line
        and whenever these tensions increase, the ships come out – the Chinese and
        their coast guard vessels and the Americans answer, we are watching as bystanders.
        If something goes wrong here, we are going to suffer,” he added. “That’s why,
        when asked ‘What is your foreign policy and how would you describe it,’ I
        say that it’s a commitment to peace and guided very, very closely by our national
        interests.”</p>'
    '56':
