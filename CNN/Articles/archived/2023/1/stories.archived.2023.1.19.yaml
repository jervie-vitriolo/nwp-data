      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. “<a href="https://www.cnn.com/2023/01/18/tech/microsoft-layoffs">Microsoft
        is laying off 10,000 employees</a>”</em></p>'
