    'lead': 'Thirty-three people have been reported dead due to heavy rains since
      Jan. 2 that caused flooding and landslides in various areas across the country,
      the National Disaster Risk Reduction and Management Council (NDRRMC) said on
      Thursday.'
    'mgnl:activationStatus': true
