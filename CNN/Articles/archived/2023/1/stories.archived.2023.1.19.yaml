      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> —  A
        total of 11 barangays in Naujan, Oriental Mindoro are now flooded due to heavy
        rains, the Municipal Disaster Risk Reduction and Management Office (MDRRMO)
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c98e0-bb61-4f98-abda-d84a39ccf9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:53:24.170+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:12:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb89431-d6b0-4942-892d-20f0f92b051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:53:24.170+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:12:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MDRRMO head Joery Geroleo told CNN Philippines'' Balitaan that Apitong
        and Barcenaga were added to the list of submerged barangays, namely Pinagsabangan
        I and II, Motoderazo, Nagiba I and II Masagana, Santiago, Andres Ilagan, and
        Buhangin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69958ea1-28d9-4b21-93ef-9818407569c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:53:24.170+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:12:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd24c59-c2d6-4adc-9598-2347cbf4249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:53:24.170+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:12:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geroleo said local residents are used to flooding since Naujan is
        a catch basin, where the biggest watershed in Oriental Mindoro is located,
        but even they were surprised with the volume of water that kept coming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8176088-8101-418a-8e3b-9413c556de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:53:24.170+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:12:22.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c31a1da-aea5-4d9d-8ab5-ed7354d94884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:53:24.170+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:12:22.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya ''di po namin ''yung [baha] inaasahan na sa epekto nung
        shear line at amihan (northeast moonsoon), dinagdagan pa po ng pinalakas na
        LPA (low pressure area). [Kahit] nawala naman po siya [ulan], sabi ng PAGASA,
        ay napakaraming tubig ulan ang dumating dito sa aming bayan sa umagang ito</em>,"
        Geroleo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62801b9-23fa-40ae-ad90-1e711b3af42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:53:24.170+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:12:22.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64d142e-71fa-433c-a692-b016a92ca5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:53:24.170+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-20T22:12:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why we did not expect the floodwaters due
        to the shear line and amihan, plus the intensified LPA. Although PAGASA said
        the rain subsided, a lot of rainwater came into our town this morning.]</p>'
