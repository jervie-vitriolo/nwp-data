      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"B<em>ukod sa pagiging artista</em>, we have our own management
        now, so <em>nashi</em>-share <em>mo ''yung mga</em> experiences <em>mo</em>
        with your artists," added Salvador, who established her own talent agency
