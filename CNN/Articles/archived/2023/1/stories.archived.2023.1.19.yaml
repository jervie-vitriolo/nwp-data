      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-awarded actress Maja Salvador said being part of this year''s
        inductees in the Eastwood version of the Walk of Fame is an experience worth
        telling colleagues and invoking inspiration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f869e97e-dca1-437b-bd5a-30c0febd12ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T20:52:19.438+08:00
