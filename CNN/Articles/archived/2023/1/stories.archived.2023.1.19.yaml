    'lead': 'President Ferdinand Marcos Jr. says he is confident about the economic
      growth of the Philippines because the country has a young workforce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T06:58:10.718+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-20T22:12:47.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:43.650+08:00
