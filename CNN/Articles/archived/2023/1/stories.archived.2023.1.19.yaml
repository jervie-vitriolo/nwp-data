      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Filipino
        actress Dolly de Leon again made history as her acclaimed performance in "Triangle
        of Sadness" has earned her a nomination at the 2023 British Academy Film Awards
        (BAFTA).</p>'
