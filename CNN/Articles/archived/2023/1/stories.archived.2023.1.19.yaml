  'Marcos-WEF-companies-invest-expand-PH-operations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-19T20:38:06.936+08:00
    'imagesource': 'jcr:5c3ae162-3fd0-473d-920b-d72d1b457a6c'
