      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — The
        Commission on Human Rights (CHR) on Thursday said it will look into the allegation
        that a female relative of a political prisoner in Metro Manila was made to
        undergo a strip search during a jail visit without proper observance of rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd950b-a763-45fb-99c1-b93aec8c5e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:25:24.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:25.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the CHR expressed "grave concern" over the complaint
        lodged by a daughter who visited her political detainee father over a week
        ago at Metro Manila District Jail Annex 4 in Bicutan City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede09e5-f358-44f1-b051-0b62a18d695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:25:24.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the commission, the daughter said she was directed
        to a room without doors or curtains for privacy and was asked to lift her
        top so the jail custodian may search her upper undergarment for contrabands.
        It was not clear in the CHR statement if the jail custodian was male or female.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e943c420-04a8-4118-9985-e8c4a9d52744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:25:24.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the complaint, she was neither informed of her rights nor
        was she asked to sign a waiver prior to the search.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6fffd-6855-4a81-b4b8-f94c2370e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:25:24.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victim adds that her husband was not allowed to enter the premises,"
        the CHR said. "These compounding circumstances resulted in feelings of shame
        and degradation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a30126f-db02-4961-8871-5ee8ce936120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:25:24.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission took note of the United Nations Standard Minimum
        Rules for the Treatment of Prisoners - also known as the Mandela Rules - which
        state that security searches "shall not be used to harass, intimidate or unnecessarily
        intrude upon a prisoner''s privacy" and that "intrusive searches shall be
        conducted in private and by trained staff of the same sex as the prisoner."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33cb948-550e-4c07-b39c-89cd18363663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:25:24.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR also pointed out that the Bureau of Jail Management and
        Penology''s (BJMP) operations manual provides that visitors should sign a
        waiver for the search they will undergo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3651dc45-f989-4805-8a72-0f0efae77f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:25:24.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:25.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jail officers are also instructed that whenever possible, the person
        to be searched shall be accompanied by another visitor who shall act as witness
        to the procedures conducted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe54f24-2454-420e-8bf9-47fcfcaa9a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:25:24.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CHR shall look into these allegations to ensure that searches are
        conducted in a manner intended for its purpose, but with utmost respect to
        individual dignity and privacy," the commission said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8719dfdc-cd67-44b9-bfb6-85fde9b384b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:25:24.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR chairperson Richard Palpal-latoc, meanwhile, encouraged victims
        of similar occurrences to report their experiences to the commission to strengthen
        its work in improving protocols in penitentiaries and detention facilities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f030d-3525-4379-85ad-3692f7953b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:25:24.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We likewise remind BJMP officers and personnel to uphold their
        own regulations to help ensure government compliance to the humane treatment
        of the accused and incarcerated," the CHR said.</p>'
  'ECOP-study-on-bill-pushing-for-longer-weekends-during-holidays':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
