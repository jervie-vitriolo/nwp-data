      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e6bb69-5292-43fe-ab2e-f9e99964e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:33:11.477+08:00
