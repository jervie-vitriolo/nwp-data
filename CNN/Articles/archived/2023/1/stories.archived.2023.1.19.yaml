    'template': '1'
    'title': 'Microsoft is laying off 10,000 employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0819d5b9-a756-429b-b970-776e627f83de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Microsoft plans to lay off 10,000
        employees as part of broader cost-cutting measures, the company said in a
        securities filing on Wednesday, making it the latest tech company to reduce
        staff because of growing economic uncertainty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c83bbb9-d55e-416a-ba8d-892731f42fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae397ced-d431-450a-8d13-249c07395290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before the layoff announcement at the World Economic Forum
        (WEF) in Davos, Switzerland, on Wednesday, Microsoft CEO Satya Nadella said
        that the company was not immune to a weaker global economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f5f4fa-920a-4eb3-abe7-098de456dc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d1861-cc6c-407c-abeb-e0cda954b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one can defy gravity and gravity here is inflation-adjusted
        economic growth," he told WEF founder Klaus Schwab in a livestreamed discussion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c331adfa-215e-4459-8bb3-418821be7877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fdf492-d0a4-4d82-8cc3-4c678521d369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo to staffers Wednesday, Nadella also cited changing demand
        years for digital services years into the pandemic as well as looming recession
        fears.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e4a383-8e51-48aa-846d-f9ad461fd52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf73024-b651-44ea-aaa2-128f225dea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re living through times of significant change, and as I meet
        with customers and partners, a few things are clear," he wrote. "First, as
        we saw customers accelerate their digital spend during the pandemic, we''re
        now seeing them optimize their digital spend to do more with less."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651535d8-e9df-4fdf-bd71-bad55c5068df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c777bc-8764-4b51-8f62-3172c1f8c6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft had approximately 221,000 full-time employees globally
        as of June 30, 2022, according to a US Securities and Exchange Commission
        filing, with some 122,000 of those staffers based in the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c16a5-783d-4b85-862f-f210c259a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed062a7-dcd9-4667-b58a-dfa9fe419926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadella said the job the cuts represent less than 5% of the company''s
        total workforce and the reductions will be complete by the end of its fiscal
        third quarter this year, which ends in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb121871-1b73-4007-8998-e89bdb16f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c63501a-c845-4288-b887-1a2402f3c0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T10:36:09.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-20T22:12:42.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the company will incur a $1.2 billion charge in its second
        quarter related to "severance costs, changes to our hardware portfolio, and
        the cost of lease consolidation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e4cce0-14ab-43fa-8a04-cd1d276e4c65'
      'mgnl:activationStatus': true
