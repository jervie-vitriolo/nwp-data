      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Thirty-three
        people have been reported dead due to heavy rains since Jan. 2 that caused
        flooding and landslides in various areas across the country, the National
        Disaster Risk Reduction and Management Council (NDRRMC) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e6ec1-de35-42ef-9668-8c0cbbe9a61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:33:11.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:24.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200bf62e-85db-438d-b41d-ef62408cda7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:33:11.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:24.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the NDRRMC said 18 fatalities were already
        validated: eight from Zamboanga Peninsula, seven from Eastern Visayas, two
        from Northern Mindanao, and one from Davao region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5addb2d-c272-4c58-a185-3a513e8edcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:33:11.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93705ad2-009b-4481-b021-734f22907506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:33:11.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:12:24.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster response officials also reported 12 injured and seven missing
        people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2233a3-9195-44bc-a5f6-719d9b73ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T17:33:11.477+08:00
