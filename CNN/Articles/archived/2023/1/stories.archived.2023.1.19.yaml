      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimated cost of damage to agriculture has climbed to ₱414.3 million
        while ₱206.9 million for infrastructure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e832baad-3e0f-405b-939a-e2a68f4745d9'
      'mgnl:activationStatus': true
