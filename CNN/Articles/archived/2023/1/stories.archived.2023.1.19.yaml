    'template': '1'
    'title': 'PH embassy prepares to repatriate 8 victims of human trafficking in
      Cambodia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed31ac-af31-42ab-be2a-fbc4099c49c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:43:39.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Philippine
        authorities are working  on the repatriation of eight overseas Filipino workers
        who were lured to work as crypto  scammers in Cambodia, the Department of
        Foreign Affairs (DFA) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5827a21a-b303-4c2f-be01-3081ed395fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:43:39.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d2a2b-dd3f-49e2-943c-46bf6be5f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:43:39.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our embassy in Phnom Penh has officially requested the DFA for
        funding for financial assistance for the Filipinos and also for the tickets,
        so hopefully that means that pretty  soon they''ll be going home," DFA Undersecretary
        Eduardo de Vega told CNN Philippines''  The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af492397-21b4-4a09-8b00-76b812a6fdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:43:39.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d19663d-584a-4fa7-88f2-8126fabeb848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:43:39.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after Sen. Risa Hontiveros revealed the alleged scheme of
        Chinese syndicates recruiting Filipinos to be crypto scammers in Myanmar,
        she again <a href="https://www.cnnphilippines.com/news/2023/1/18/Hontiveros-Filipino-trafficking-in-Cambodia.html">exposed</a>
        on Wednesday another possible human trafficking scheme in Cambodia.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498043d9-0a38-441d-b459-b5085baf7262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:43:39.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56878204-19b3-4593-9739-039a5988b6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:43:39.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one of the victims named "Miles," Filipinos who were
        lured to work in Cambodia were initially offered call center jobs, but ended
        up being forced to scam citizens from the United States and Canada.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b2b26-f34a-4996-a93f-23a65b33b869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:43:39.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7551a9d-e07a-461d-8e7c-6a23cd43f4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:43:39.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the workers are unable to get clients, they will be forced to
        work more than 16 hours a day, with some even getting electrocuted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa244675-00c3-409f-a58e-9eaa4cdc430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:43:39.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a694f-56a9-406d-a0a8-1c68f722b8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:43:39.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega said the victims are currently with Cambodian police as
        authorities there are also investigating the matter. He also said he hopes
        the victims will be transferred to the Philippine Embassy in Phnom Penh within
        24 hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be10a3d8-f3cf-44fd-a27a-87c8f6089bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:43:39.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f51b83-a021-4cc6-91e0-abef90a1f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:43:39.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the nature of the scheme, the DFA official said it is possible
        that the cases in Cambodia and Myanmar are connected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f104856-a519-4b61-8df3-fa499fdb3fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:43:39.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd45b33-01d3-4df4-bc63-8a142ab30761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:43:39.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that this issue does not only happen in the two countries
        but also in Laos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ff5f4-3dbb-4e24-aae0-b5fb3f1bb4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:43:39.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28daf2f-b78a-4c2a-9212-6c107777425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T11:43:39.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:12:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may be just the tip of the iceberg, there may be more cases
        because a lot of Filipinos who are brought there actually do continue working
        and do not indicate that they intend to go home, but some (who) are subjected
        to abuse have to be brought home," De Vega said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40dfa4d-b30d-4859-9565-0b1aa49afab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:09.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Outrageous"</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ee1d5-5923-4564-ac15-80d52ba984f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:09.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cbe0af-28e4-4b80-9b68-a1f27a0760f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:09.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hontiveros said it was "outrageous" the trafficked Filipinos
        were held hostage "by various constraints."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da09d6b-c1a9-4339-a875-bede311a6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:09.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:38.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d6ebf-ccc5-4b77-8141-952a725a2a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:09.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I thank the embassy in Phnom Penh for their interventions,
        I call on the DFA once more to facilitate the speedy repatriation of the Filipino
        trafficking survivors detained in Phnom Penh," she said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be0821-f8a0-4072-9316-4f3ee0d6073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:09.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb397742-45e6-4f8c-a25b-a420f42c1f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:09.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the topic of funding of Assistance to Nationals would be
        included in the next Senate hearing. Hontiveros is a member of several Senate
        committees, among them the <a href="https://legacy.senate.gov.ph/committee/ctte_mem19th.pdf"
        target="_blank">Committee on Migrant Workers</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd235e22e-95b7-4af6-8412-c0bd0acc3767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:09.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b051c-c8d7-464b-a92e-c3706d2698cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:29:09.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:12:38.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the funds, why are we not using them to save our citizens
        as quickly as possible? Kung may legal na gusot, hindi ba may legal assistance
        fund din na galing sa gobyerno para sa mga Pilipino sa labas ng bansa?" she
        said.</p>'
    '27':
