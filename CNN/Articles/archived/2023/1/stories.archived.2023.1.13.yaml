      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c9f0b4-0390-4ce9-93f0-0de206cb19a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T13:53:47.153+08:00
      'mgnl:createdBy': 'bamba'
