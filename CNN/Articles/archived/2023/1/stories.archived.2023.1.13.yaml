      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After assessment, the 24 finalists in each category per region are
        appraised by one of the awards'' executive interviewers before eight category
        winners are chosen.</p>'
