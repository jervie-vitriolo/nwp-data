  'PH-gets-nearly--9-B-loan-from-France-to-fight-climate-change':
    'caption': 'Embassy of France to the Philippines and Micronesia/Facebook'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-13T20:28:38.799+08:00
    'credit': 'Embassy of France to the Philippines and Micronesia/Facebook'
    'imagesource': 'jcr:ad021c0f-fa47-4c26-aa29-0846b269f3dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '032faba4-85fd-4a6f-86b0-8c15e3a4ffb1'
    'lead': 'The Philippines has secured a €150-million or almost ₱9 billion policy-based
      loan from France to augment efforts for climate change mitigation and adaptation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T20:30:25.227+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-16T17:08:45.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:41.071+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH gets nearly ₱9-B loan from France to fight climate change'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e42940-f2ef-4b73-9f2e-d840c597279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:30:25.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:08:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong>&nbsp;The
        Philippines has secured a €150-million or almost ₱9 billion policy-based loan
        from France to augment efforts for climate change mitigation and adaptation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db66f6-1085-4cab-b257-dff8d94b5651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:30:25.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:08:45.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013a891b-47aa-41fa-98ab-d7a9951d50ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:30:25.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:08:45.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Friday, the French Development Agency (AFD)
        said it conducted a ceremonial exchange of documents with the Department of
        Finance of the loan signed last Dec. 29, 2022, which aims to help the climate-vulnerable
        Philippines in achieving its set target in mitigating greenhouse gas emissions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4beb0b1-8cb0-48a0-89b4-816678336771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:30:25.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:08:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7beeff-7c64-4058-8934-eacdbdffeb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:30:25.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:08:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France remains more than ever engaged in a race against time for
        the preservation of our planet, and the fight against the climate crisis that
        becomes a concrete and devastating reality in the Philippines," said Michèle
        Boccoz, Ambassador of France to the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1920ede5-a0bd-4ff6-847a-30056a92b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:30:25.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:08:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
