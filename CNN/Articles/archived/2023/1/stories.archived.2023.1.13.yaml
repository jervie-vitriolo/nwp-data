      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When things become hard, find ways to get better and improve. Find
        ways to persevere and push through," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dd58c5-929a-45f4-87e0-6aed580a9b4b'
