  'hong-kong-businesses-china-reopening':
    'author': 'Michelle Toh, Sandi Sidhu and Marc Stewart, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-13T11:49:57.107+08:00
    'imagesource': 'jcr:cf31a6fe-5d10-4759-bbd7-17d1bd23ea1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '170bcaca-380a-4f6b-8c5c-c8cde57f50d2'
    'lead': '''In the first half of this year, the rebound is definitely going to
      be significant. We''re going to see things really pick up, but it''s not going
      to reach a full recovery,'' said Sheana Yue, China economist at Capital Economics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T12:01:27.675+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-16T17:08:58.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:31.137+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong businesses cheer China reopening, but warn there''s a long
      way to go'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397d3636-a56b-4ff3-b3ac-af9854d4c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kiki Yang brought an empty green suitcase
        from Shenzhen to Hong Kong this week to load up on new purchases for her family
        and friends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00d78a-e27d-4b91-bab7-6c8656b8cfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did a lot of shopping these days," she told CNN on Tuesday, gesturing
        to her luggage, which she described as fully packed with clothes, medicine
        and electronics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214eedf0-f950-4d34-ab1c-7d0189eedd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang is one of tens of thousands of mainland Chinese visitors expected
        to be welcomed back in Hong Kong this week, as one of the world''s toughest
        border closures ends. On Sunday, residents of Hong Kong and mainland China
        were permitted to resume two-way, quarantine-free travel after three years,
        albeit in limited numbers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5477cac-b571-4287-8980-21dd29378bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For businesses like beauty retail giant Sa Sa, the moment couldn''t
        have come any sooner: Danny Ho, its chief financial officer, told CNN that
        mainland Chinese visitors usually account for a whopping 70% of its business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362ecc00-bf1d-404f-9f75-fb357ff27b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That basically dropped to almost zero once the border controls
        [were] in place," he said, referring to rules starting in early 2020 that
        required arriving visitors to self-isolate in hotel rooms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056e9eb9-c27b-477c-af0d-3bec5566b7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, Sa Sa''s business has slumped. Once Asia''s biggest
        beauty retailer, the chain has slipped to fourth place, behind rivals such
        as LVMH''s Sephora, according to data from market research provider Euromonitor
        International.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c550bdf-7c54-468e-86d6-069b50b0c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa Sa, which counts Hong Kong and Macao combined as its top market,
        has seen sales roughly halve since 2019. The company has tried to stop the
        bleeding by shutting down stores, investing online and diversifying its product
        mix, including the introduction of non-beauty items, such as face masks and
        Covid-19 tests, according to Ho.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3effd85-8fa6-4357-8aa0-28ac8c2ffd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, things are looking back up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4178606-f65f-4734-a3b7-e8980012a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone in Hong Kong retail, I can tell you, has been very much
        looking forward to this event," said Ho, a member of the Hong Kong Retail
        Management Association, referring to the border reopening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059182e9-0205-4d8e-a62a-e8d0db36dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is the latest effort by Hong Kong to rebuild its status
        as a global business hub. For decades, the former British colony has been
        seen as a friendly gateway to the vast market of mainland China, but its economy
        was battered during the pandemic as Covid-19 restrictions took hold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0272849-1702-4144-817e-67b2de2aa6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s economy fell into recession in 2022, and is estimated
        to have contracted by 3.2% over the full year, according to a government forecast.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8099aa24-13cd-454d-bb41-6054dab402bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restricted cross-border travel was the biggest concern for businesses
        across the city, according to a survey by the Hong Kong General Chamber of
        Commerce released Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac20cf-3d11-4303-a2a9-41349d66a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst Is over," the group declared in a statement, though it
        warned of other lingering headwinds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b461bd45-a7b5-4384-b327-befd130d60cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early days</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73640b-c03a-46ce-99e6-7824e8fc895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses and economists aren''t rushing to upgrade their forecasts
        just yet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc10f4-df5f-4d56-8640-4e8ce4926d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first half of this year, the rebound is definitely going
        to be significant. We''re going to see things really pick up, but it''s not
        going to reach a full recovery," said Sheana Yue, China economist at Capital
        Economics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce70bb-1c0d-43a4-98c1-985516b408cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yue said that hotels and restaurants could soon see an uptick, particularly
        as "a backlog of people getting their visas sorted" from mainland China was
        cleared.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa46c2-b0c9-4277-aacf-db3de1ab399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, as part of a gradual reopening, Hong Kong has a quota
        of 60,000 visitor arrivals from mainland China each day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f618aaab-2d37-443b-b191-4e0efd5598f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to government statistics, less than 6,000 people in
        that category have been coming in daily so far. The city has seen a total
        of just under 21,600 arrivals from mainland China from Sunday through Wednesday,
        in its first four days of reopening, immigration department data shows.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e84defc-9f83-4d71-a066-060b135be9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Yue expects Hong Kong to come out of recession this quarter,
        she estimates it could take a full year for the city to bounce back, potentially
        by the first quarter of 2024.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b76da6-31c4-44c0-9c22-c9a2373748cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when the economy may finally return to early-2019 levels,
        before it was badly hit by both mass protests and the pandemic, she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1595f4c9-995b-4d5f-8941-3ab1a976811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louise Loo, a senior economist at Oxford Economics, also said it
        would take a while for Hong Kong to make a turnaround, particularly as it
        continues to grapple with "meaningful economic challenges," including weak
        housing prices and the impact of high US interest rates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a3e7b4-bdf7-4c0e-ab60-e2cdfb9d22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once all border restrictions are removed, "Hong Kong is the
        biggest beneficiary of China''s reopening within the region," she told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f5b93a-516b-422c-a680-2c9886b1f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho, the Sasa executive, has also stopped short of raising sales
        projections this quarter, though he said the company was hopeful for an upswing
        during the forthcoming Lunar New Year holiday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77235f88-8611-440c-9c4f-951654e7c5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer has prepared special discount coupons on Alipay, Alibaba''s
        ubiquitous digital payments system, to offer mainland Chinese customers coming
        to the city to shop, though it''s too early to see an immediate impact of
        their return, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eef6fa-3c5a-4b71-bd04-a4ddda9334cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to wait and see how much actually recovers," Ho added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7510e9a8-9822-4759-a6b6-b8338ee9010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Jennie Chen, Kathleen Magramo and Simone McCarthy contributed
        to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a12d69-0bae-46ca-9d5d-7519b7c352b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:01:27.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/12/business/hong-kong-china-border-reopening-businesses-intl-hnk/index.html">Hong
        Kong businesses cheer China reopening, but warn there’s a long way to go</a>"</em></p>'
  'vast-majority-of-brazilians-condemn-weekend-rioting':
    'author': 'Jack Guy and Rodrigo Pedroso, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-13T12:01:34.620+08:00
    'imagesource': 'jcr:7b684213-4b0e-4241-aaec-841e1d3c833a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a9492cf-1003-4fba-8895-12e9e7130d88'
    'lead': 'A vast majority of Brazilians condemn recent riots and invasions of federal
      government buildings, and more than half say former President Jair Bolsonaro
      is at least partially responsible for them, according to new polling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T12:04:36.130+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-16T17:08:58.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:31.819+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vast majority of Brazilians condemn weekend rioting as more than 2,000
      held by police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6fd108-0e06-42af-8047-345aa5659217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:04:36.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A vast majority of Brazilians condemn
        recent riots and invasions of federal government buildings, and more than
        half say former President Jair Bolsonaro is at least partially responsible
        for them, according to new polling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80df15b-ee7f-4670-a249-783cc5b726fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:04:36.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling firm Datafolha released new figures Wednesday showing that
        93% of Brazilians condemn the attacks on the Congress, Presidential Palace
        and Supreme Court buildings while only 3% support them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59753862-aea3-4722-912e-6c349de6ceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:04:36.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, protesters supporting Bolsonaro besieged federal buildings
        in the capital city Brasilia, calling for the military to intervene and oust
        leftist President Luiz Inácio Lula da Silva, who returned to power after a
        12-year hiatus following a slim run-off victory over Bolsonaro last October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f265af0-796a-49de-9c36-cdf63a3b9533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:04:36.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of Brazilians —&nbsp;55% —&nbsp;said Bolsonaro holds
        at least some responsibility for the attacks carried out by his supporters,
        while 39% said he cannot be held responsible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213215ac-4cb2-4305-9548-dcf28bd8edaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:04:36.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the poll, 46% think that all those involved in the
        invasion should be imprisoned, while 9% say that no one should go to jail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cf5442-7aa5-4db5-aaa1-8a1184bdddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:04:36.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the handling of the attacks by the new government, 64%
        of those interviewed said they believe the government will control the situation
        from now on, while 29% think that da Silva will fail to do so. The telephone
        poll interviewed 1,214 Brazilians over 16 years old on January 10 and 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d036e7a-804e-4dfd-bb51-197e52b68b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:04:36.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout from the attacks continues this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac77aff-71d2-4174-b377-1fc8d389c95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:04:36.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva said Thursday that some of the military police of
        the Federal District, which includes the capital Brasilia, and the armed forces
        had colluded with protesters when they entered the Congress, Presidential
        Palace and Supreme Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8921bc10-5b8b-4b99-b99a-fab2d58812fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:04:36.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage shared of the attack appeared to show forces standing by
        and watching protesters march into government buildings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a717ff4-6d22-47fc-82f9-03655f6e363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:04:36.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference from the Presidential Palace, Lula da
        Silva told journalists that his government will investigate public agents
        suspected of helping the protesters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ea7bb4-8e4e-4e86-9e91-83b387a7f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:04:36.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m waiting for the dust to settle. I want to see all the tapes
        recorded inside the Supreme Court, inside the palace. There were many people
        complicit in this. There were many from the MP (military police), many from
        the armed forces complicit," Lula da Silva said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500a89e1-44ff-458a-b435-5eb9347cab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:04:36.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I am convinced that the door of the Planalto Palace was
        open for these people to enter because there is no broken door. It means someone
        facilitated their entry here. We will investigate very calmly and see what
        really happened."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5af631-6a05-433b-84b4-91b8c5d2d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:04:36.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are racing to find the riot''s perpetrators and donors.
        The Brazilian Attorney General''s Federal Office (AGU) requested the Federal
        District Judiciary to block the assets of 52 people and seven companies with
        alleged ties to the January 8 rioters, according to a document shared by the
        Federal District Judiciary on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f91da0-b18a-4d04-bc92-0306cc8422f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:04:36.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document refers to the people and the companies who allegedly
        financed the buses used to take Bolsonaro supporters from various parts of
        the country to Brasilia to protest on January 8.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d156bd-a2ce-493b-9b84-b4ee51319264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:04:36.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendants played a decisive role in the development of January
        8 events, and, therefore, must be responsible for the damage caused to the
        federal public property," the Attorney General''s Office said in its request.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fbd109-daf3-41a4-a15c-5f9c17587ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:04:36.132+08:00
      'mgnl:createdBy': 'jelo'
