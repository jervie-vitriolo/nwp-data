      'mgnl:lastActivated': 2023-01-16T17:08:56.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines, Miss Universe 2013 3rd runner
        up Ariella Arida said the Darna costume has always been one of the favorites
        of Filipino pageant fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa95d71-efd3-4875-8603-2ac5cd7990d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T23:33:16.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:08:56.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77453d3-adf5-424f-9042-2287967db1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T23:33:16.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:08:56.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would always see comments that they would want to see a Darna
        costume and, for me, it wasn''t bad at all," Arida told The Final Word.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a69031-3e33-4772-ae1e-e2d3c4dbe229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T23:33:16.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:08:56.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf8c2a-086e-49f5-9291-065ee512af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T23:33:16.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:08:56.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Celeste strutted very nicely and well that time. I think Darna
        is only popular to us locally. Now, people would have a wonder-women-like
        version for us," she added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd30725-9189-4dfc-b1f2-1320a25d8300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:55.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:56.687+08:00
