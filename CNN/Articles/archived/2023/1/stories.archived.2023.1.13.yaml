      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel "Migz" Zubiri said the chamber has
        to wait for the results of the forensic investigation on the faulty circuit
        breaker which the CAAP blames for the system breakdown.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b5931-71e3-4cbd-9da0-77e5612dbfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f711527-48b3-4a2b-8cf2-42021579fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Joel Villanueva, meanwhile, said it''s "too
        early to say" if CAAP officials should face administrative and criminal charges.
        Poe agrees.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed87dc8-f5f4-4ebe-91c2-301dc09cf946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edf76ae-8d54-412d-9058-ec38ac2caaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:49.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our hearing, it was clear that while CAAP believes it
        has the people and the equipment in place, it has come up short in addressing
        an incident that started with an apparatus failure. But we are not passing
        judgment yet as we have yet to conclude the Senate probe," she said.</p>'
