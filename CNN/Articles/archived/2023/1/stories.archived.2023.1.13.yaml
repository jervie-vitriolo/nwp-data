      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said censorship on social media platforms can have serious
        consequences, as it can prevent people from speaking out about important issues
        and suppress dissent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf240332-5870-4697-b1fe-fda42547275e'
