      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s going to be a new gown for the finals and there is always
        that element, when it’s the finals, the whole energy, the whole vibe changes,”
        Miss Universe Philippines director for communications Voltaire Tayag told
        CNN Philippines'' <em>The Source</em> on Friday.</p>'
