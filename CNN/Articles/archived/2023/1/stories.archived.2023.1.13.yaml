      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57693116-acd9-4e74-b4eb-657346411244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman Hamid of Amnesty International said victims should receive
        reparations and serious crimes of the past need to be resolved “through judicial
        means.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5f2a31-ea0f-4fe0-b816-7b0868637bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winarso, a coordinator of a group that cares for survivors of the
        1965 bloodshed, said that while the president’s acknowledgment was insufficient
        it could open up room for discussion about the massacres.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9480611-c590-4970-a4b6-458b546343a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0acb4f0-6509-4494-9e94-ca8eb7183a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If President Jokowi is serious about past human rights violations,
        he should first order a government effort to investigate these mass killings,
        to document mass graves, and to find their families, to match the graves and
        their families, as well as to set up a commission to decide what to do next,”
        said Andreas Harsono, Indonesia researcher at Human Rights Watch.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a7f92-b546-4946-939b-341e6ec3b469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.153+08:00
