      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi ‘yong iba diyan mga magre</em>-retire <em>na, alam mo
        ‘yong mga</em> one month to retire <em>may mga gano’n e</em>,” he explained.</p>'
