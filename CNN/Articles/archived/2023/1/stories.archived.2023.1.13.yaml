      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Eastern
        Samar has been placed under a state of calamity due to nonstop rains and severe
        flooding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79267c8f-350c-4bad-9a0a-c9a6631b28e8'
