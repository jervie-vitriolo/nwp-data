      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Should its privatization push through, the NAIA can increase its
        aircraft capacity to 50 or even 55 aircraft movements,” it said.</p>'
    '9':
