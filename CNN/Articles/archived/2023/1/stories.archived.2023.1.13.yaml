      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro was then assigned to handle the company’s new businesses
        as finance and accounting manager. During this time, Jollibee was on expansion
        mode.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c157be79-6b7d-437a-bd00-ee7cacba694c'
