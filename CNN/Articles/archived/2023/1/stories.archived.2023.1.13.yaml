      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10460683-1070-4f1b-be56-409f50a882e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other members of the five-man committee have been named aside
        from <a href="https://www.cnnphilippines.com/news/2023/1/9/Benjamin-Magalong-five-man-panel-PNP-officers-ties-to-illegal-drugs.html">Baguio
        City Mayor Benjamin Magalong</a>, who is a retired police general.</p>'
