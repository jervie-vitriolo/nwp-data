      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T17:08:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54e560a-eec8-47ac-acad-6d207d85e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T13:53:47.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T17:08:55.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Oo, kasi masipag si</em> Celeste <em>mag</em>-train <em>sa</em>
        Q and A," Genato said "<em>Sabi nga nung mga kasamahan ko ditong nagko</em>-cover
        <em>meron s''yang</em> (The people I''m covering here with say she has an)
        iPad full of information about all these hard-hitting topics that she and
        her trainers have been preparing for, so every time she has a break or free
        time she makes time to check on them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a3a39d-b89f-4aef-8b7b-b2e710961a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T13:53:47.153+08:00
