    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Universe Bahrain thanks Filipino pageant team

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a496eb5-9e7c-479a-abd2-b0fe071b6437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T19:52:09.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong>&nbsp;Days
        before the 71st Miss Universe coronation night, Miss Universe Bahrain Evlin
        Khalifa took to her Instagram account to take pride in the Filipinos who supported
        her pageant journey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8936100a-d98a-4807-a7da-a14b1e5bca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T19:52:09.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled "For Filipinos," the Bahraini beauty queen on Thursday penned
        a heartwarming letter to express her "undying gratitude" to her Filipino pageant
        team, which she hailed as "undoubtedly the best in pageantry."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ceec14-1fa2-4d99-92e2-4d8fda50874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T19:52:09.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Bahrain, it might be a new opportunity for us to join the greatest
        competition of its kind, Miss Universe, but the wind beneath my wings are
        undoubtedly the best in pageantry. And this post is dedicated to my undying
        gratitude to my Filipino Team, without them, I can never call myself a queen,"
        Khalifa said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914161d-2ae5-4f70-b8b5-7cacb86b89e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T19:52:09.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahal ko kayo, to my walk trainer, my make-up artists, my stylist,
        my designer - all Filipinos - especially to my ever supportive National Director
        who is a certified Filipino pride and my co-National Director," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e5584-173f-407a-9ecb-f2e050cd0960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T19:52:09.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalifa shared how Miss Universe Bahrain Organization national directors
        Josh Yugen and Ian Borromeo gave their wisdom, time, and effort to help her
        in her journey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ab4e1-bf6f-431c-961b-0e625d3c416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T19:52:09.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Harnaaz Sandhu will crown her successor during the much-awaited
        Miss Universe coronation night on Jan. 15 (Philippine time) in New Orleans,
        Louisiana, United States. Celeste Cortesi is the Philippines'' representative.</p>'
