      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong>&nbsp;The
        Supreme Court (SC) has upheld the inclusion of Cotabato City in the Bangsamoro
        Autonomous Region in Muslim Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea404a5-e417-4581-beee-04a1ea3aede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T00:08:34.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:12.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c8c57-51c6-4f6d-8e98-697385176874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T00:08:34.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:12.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a unanimous decision on Jan. 10 but only made public on Thursday,
        the high court''s en banc dismissed a petition questioning the conduct of
        the 2019 Bangsamoro plebiscite as well as the ratification of the Bangsamoro
        Organic Law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12633dbe-b330-416b-b68a-c3e8042fa804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T00:08:34.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:12.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce68bdff-9c3b-41b2-8432-9ff508fa00af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T00:08:34.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:12.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court ruled that the Commission on Elections complied
        with the requirements of the law in conducting a plebiscite," the SC''s Public
        Information Office said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0ee2f-b8a3-46e0-883b-cdb3628fba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T00:08:34.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0072e-c6d4-4401-b892-fd0ffe1135e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T00:08:34.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said the petitioners failed to provide necessary
        evidence to back allegations of fraud in the rollout of the plebiscite.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09afc62f-dde0-4b88-9fc5-9ee9753548fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T00:08:34.549+08:00
