      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b997c0-8fc4-420b-b3ba-5a5b39b78bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:55.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:56.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the candidate was unable to fit the final costume in the
        Philippines since she had to fly to the United States mid-December.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd843efc3-6b7b-4e9f-9a01-9c62ca4e66e0'
      'mgnl:activationStatus': true
