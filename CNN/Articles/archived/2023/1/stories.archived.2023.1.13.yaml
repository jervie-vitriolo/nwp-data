      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f725d-8e91-449d-a836-b4cd79702be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T11:51:30.301+08:00
      'mgnl:createdBy': 'bamba'
