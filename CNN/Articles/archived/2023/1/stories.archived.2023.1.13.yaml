      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CHR similarly calls on the government, as primary duty-bearer for
        the human rights of all, to ensure that it takes a more proactive role in
        protecting against human rights abuses by private businesses, as well as human
        rights violations being committed by the government itself, as well as its
        agents," the body said.</p>'
  'Jordan-Clarkson-looking-forward-Gilas-stint-FIBA-World-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-13T20:09:20.599+08:00
    'imagesource': 'jcr:26745311-bb41-4c76-b6e3-95c5ab8b719e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd623e8e6-d28a-4692-8012-7cb85931b49a'
    'lead': 'Utah Jazz star guard Jordan Clarkson says he''ll be ready to play for
      Gilas Pilipinas in the 2023 FIBA Basketball World Cup happening months from
      now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T20:14:22.999+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-16T17:08:45.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:40.934+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jordan Clarkson looking forward to Gilas stint in FIBA World Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea80147a-3322-49c2-8442-0a43584d19b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:14:22.999+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T17:08:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 13) —</strong> Still months away
        from the 2023 FIBA Basketball World Cup where the Philippines will be co-hosting
        with Japan and Indonesia in August, Jordan Clarkson said he will be ready
        when called upon by Gilas Pilipinas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c5e85-ced0-483d-9923-760721ec6b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:14:22.999+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T17:08:45.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things are gonna get real good, definitely we''ll try to win. I
        think we got a great group of guys - Kai (Sotto), Dwight (Ramos), everybody
        that I played with this summer was. It was amazing just being able to spend
        more time with them. Get out this summer and compete so I''m really looking
        forward to it and I''m ready," he told CNN Philippines'' Sports Desk Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6411be2-d56f-4289-896c-47d8f27cd3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:14:22.999+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T17:08:45.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he''s confirmed to see action for Gilas in the FIBA World Cup,
        Clarkson will be counted as a naturalized player.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186fd422-febc-4022-8674-a9f465e64da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:14:22.999+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T17:08:45.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two other naturalized player options for Gilas - Barangay
        Ginebra resident import Justin Brownlee, who was recently declared a Filipino
        citizen, and former Ateneo de Manila University standout Angelo Kouame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc459ab3-41f0-4c29-be9f-8b4033ead524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:14:22.999+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T17:08:45.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson, a former NBA Sixth Man of the Year, already suited for
        Gilas back in the 2018 Asian Games in Indonesia before making his debut in
        a FIBA-sanctioned match last year against Lebanon and Saudi Arabia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1abf8ca-5563-42d4-8634-4f949be871a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:14:23.000+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T17:08:45.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson averaged 25 points, 6.5 assists, and 5.5 rebounds for Gilas
        in the two FIBA World Cup Asian qualifiers window.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac5590c-2293-43c7-af02-f3827f330751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:14:23.000+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T17:08:45.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Clarkson is focused on helping the Utah Jazz in their playoffs
        push this season. The Jazz are currently ninth place in the Western Conference
        with a 21-23 win-loss record.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d6488-7aba-4beb-95ac-b7a449b4c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:14:23.000+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T17:08:45.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old guard has been impressive for Utah as a starter,
        averaging 20.7 points on 45.1 percent shooting, 4.5 assists, and 3.9 rebounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a1323-1df2-4bda-909e-bd45c4f5c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:14:23.000+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T17:08:45.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think for me I''m just very comfortable, I see plays that are
        happening, the game has slowed down for me a lot, so I''m just you know happy
        I''m be able to be with this team and compete and win games here," Clarkson
        said.</p>'
