      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She felt great. She was very happy and one of the main things she
        said was that she was finally able to show the cape during the swimsuit competition,”
        he said, referring to the <a href="https://www.cnnphilippines.com/entertainment/2023/1/12/PH-bet-Celeste-Cortesi-highlights-advocacy-in-cape-during-Miss-Universe-prelims.html">cape</a>
        that Cortesi wore during the swimsuit competition that featured numerous hand
        prints of Marawi children, symbolizing her advocacy for children’s rights.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d349ad-a75b-4b4b-9a07-7a8cc8afca35'
