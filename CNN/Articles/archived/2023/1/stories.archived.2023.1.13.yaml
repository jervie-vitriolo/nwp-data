      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The declaration was requested by the Provincial Disaster Risk and
        Reduction Council in the meeting this morning due to massive flooding in some
        areas of the province," the governor added.</p>'
