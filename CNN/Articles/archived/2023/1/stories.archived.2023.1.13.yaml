      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro was tasked to handle Jollibee Philippines’ Northern Luzon
        Finance Unit, and later, Finance of the brand’s national business until she
        was promoted to assistant vice president.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e27f907-99c5-458e-886d-2e25a84a2b55'
