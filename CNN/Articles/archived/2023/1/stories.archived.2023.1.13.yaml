      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4877168-d808-4b06-9eb2-4a23c7b19871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T10:54:33.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T17:09:03.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Lisa Marie Presley wrote an essay for National Grief
        Awareness Day, in which she opened up about the loss of her son.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2afb46a-63b0-44d3-85bf-f56b9922e8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T10:54:33.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T17:09:03.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ada12-1fb1-40c7-b0d3-7134a0f4c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T10:54:33.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T17:09:03.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My and my three daughters'' lives as we knew it were completely
        detonated and destroyed by his death. We live in this every. Single. Day,"
        she wrote. "Grief is something you will have to carry with you for the rest
        of your life, in spite of what certain people or our culture wants us to believe.
        You do not ''get over it,'' you do not ''move on,'' period."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b7cac4-9541-4ef8-a0e8-98ab3f2ec373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T10:54:33.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T17:09:03.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12bd711-e7fa-492f-9e5a-bd8d82eb4496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T10:54:33.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T17:09:03.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Marie Presley also said in the essay that she found comfort
        in the company of people who have faced similar tragedy, adding that her daughters
        help keep her going.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b19c4d-b044-48e3-afdf-a5f05e894e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T10:54:33.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T17:09:03.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc293189-5d8d-4d4d-8008-bc1c2732dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T10:54:33.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T17:09:03.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I keep going for my girls," she wrote. "I keep going because my
        son made it very clear in his final moments that taking care of his little
        sisters and looking out for them were on the forefront of his concerns and
        his mind. He absolutely adored them and they him."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd824676-9360-46d7-8667-ac998e013ad8'
      'mgnl:activationStatus': true
