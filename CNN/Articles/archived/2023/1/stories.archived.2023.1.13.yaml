      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, which is owned by Meta Platforms Inc., has yet to respond
        to CNN Philippines'' request for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79787346-5adb-4a80-853e-4312075b8645'
