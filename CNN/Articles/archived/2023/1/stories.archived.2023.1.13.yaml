      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect bad weather to continue at the weekend in the southern portion
        of Luzon, the Visayas, and Mindanao that may result in flooding and landslides,
        forecasters said.</p>'
