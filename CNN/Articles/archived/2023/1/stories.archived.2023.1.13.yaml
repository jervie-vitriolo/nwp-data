      'mgnl:lastActivated': 2023-01-16T17:08:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will suggest to the committee that it call in the actual personnel
        who first observed the issue, that filled up the manual logs, and those who
        took remedial action like the personnel who bypassed the UPS (uninterrupted
        power supply). We should hear straight from them," the opposition senator
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc1ae54-5132-4980-a5b2-1ab6e5441893'
      'mgnl:activationStatus': true
