      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release dated Jan. 11, the FDA said the count was as
        of Jan. 9, and the top reported adverse drug reactions (ADR) were vomiting,
        diarrhea, decreased appetite, pallor and abdominal pain.</p>'
