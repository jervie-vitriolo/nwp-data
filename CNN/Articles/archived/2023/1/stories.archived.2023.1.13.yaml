      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affirming its commitment to being a best-in-class workplace, Jollibee
        Group continues to celebrate working women as it fosters an encouraging environment
        that provides growth and holistic support to female employees around the world,
        consistent with its Forbes'' citation as a Top Female-Friendly Company in
        2021.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eaf500-1fcf-4f5a-a8d1-ba6080695439'
