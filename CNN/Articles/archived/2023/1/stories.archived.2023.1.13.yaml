      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he expects the remaining 50 officers to heed the call,
        he said: “<em>Sana naman</em> [Hopefully], we’re nearing the homestretch of
        all of this."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858912eb-ca72-4d13-b2a4-562237698b9e'
