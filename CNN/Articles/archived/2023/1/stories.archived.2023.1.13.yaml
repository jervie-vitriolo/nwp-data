      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was also able to speak with the country’s bet after yesterday’s
        competition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076debe1-8aea-4a04-9339-a353b40cff79'
