      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)&nbsp;—</strong>
        A pageant expert is seeing a bright future for the country''s bet Celeste
        Cortesi as the Miss Universe 2022 nears its coronation night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e3a494-d569-45e2-bc15-28be1c5e155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T13:53:47.153+08:00
