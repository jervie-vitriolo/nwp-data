      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde1127-05a7-4739-8fdf-8794c8f0892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.153+08:00
