      'mgnl:lastActivated': 2023-01-16T17:09:12.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382673ba-78a3-4428-a0e7-af2d7a4fdd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T00:08:34.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:12.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mere allegation that the inclusion of Cotabato City in the
        newly-formed Bangsamoro Autonomous Region in Muslim Mindanao was not the true
        intention of the voters of Cotabato City will not persuade this Court to overturn
        the actions of the Commission on Elections," it added.</p>'
