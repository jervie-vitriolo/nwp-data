      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from college, Castro started working in Jollibee in 1987 as
        an accountant. Rising through the ranks, she was then given the opportunity
        to work in the brand’s commissary.</p>'
