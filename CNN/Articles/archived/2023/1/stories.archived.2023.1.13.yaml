  'LTFRB-suspends-Victory-Liner-buses-La-Union-crash':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-13T18:48:28.573+08:00
    'imagesource': 'jcr:6715b0c1-f043-4b85-932c-f5ea19c45f8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fce97e5-74cd-4f62-8288-819accf495d2'
    'lead': 'A number of bus units of a major company serving Luzon were suspended
      over a road crash in La Union that killed three people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T18:50:14.601+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-16T17:08:49.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:38.923+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB suspends some Victory Liner buses over fatal La Union crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d75d29-0eae-4d47-8ca5-60d6b731a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:50:14.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> A
        number of bus units of a major company serving Luzon were suspended over a
        road crash in La Union that killed three people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14edda1-2d2c-40aa-9e6d-bd19ffad4bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:50:14.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        on Friday ordered the grounding of 26 units of Victory Liner Inc. plying the
        Cubao to Baguio City route via Dau, Tarlac, and Urdaneta for 30 days upon
        receipt of the order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5f17ed-0e10-4fa0-bfd4-ea4bda339094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:50:14.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said it directed the drivers of the suspended public utility
        buses (PUBs) to undergo a road safety seminar conducted by the Land Transportation
        Office, while Victory Liner was told to present roadworthiness certificates
        of the buses and for these to undergo regular preventive maintenance service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ef515-5626-4580-b3c3-1be4fedb371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:50:14.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also directed Victory Liner to show proof that it extended financial
        assistance and paid insurance benefits to the victims’ families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d918f5-0c2b-4008-a277-3588dba5aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:50:14.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus company was directed to explain within 72 hours why its
        Certificate of Public Convenience (CPC) or permit to operate should not be
        suspended, canceled, or revoked, and to appear before the LTFRB on Jan. 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2851253c-169c-4b87-bb04-f08fced483ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:50:14.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 3, the LTFRB said a Victory Liner bus traveling from Cubao
        to Baguio City crashed and slammed onto an acacia tree after the driver lost
        control due to a tire blowout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d72256-c21d-4c88-9b14-76dc025db9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:50:14.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus conductor and two passengers were killed while rescuers
        brought the injured passengers to the nearest hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd268286b-4cbf-495f-91f4-7df31ebfd69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:50:14.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:49.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the incident may look like it was unintentional, it could
        have been still avoided had the bus involved underwent a thorough road-worthiness
        inspection. This should be a lesson learned for all public utility vehicles,"
        LTFRB Chairman Teofilo Guadiz III said.</p>'
  'DA-nothing-to-hide-Ombudsman-onion-probe':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-13T18:52:21.893+08:00
