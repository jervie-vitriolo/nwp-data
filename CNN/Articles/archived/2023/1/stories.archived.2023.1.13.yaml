      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Barangay
        Ginebra resident import Justin Brownlee has been granted Filipino citizenship
        after the measure allowing it was signed into law on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed20ca3-3e2b-4276-be7a-bb175008d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:12:25.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sen. Francis Tolentino, one of the principal authors
        of the measure, the American-born player is now a naturalized Filipino citizen
        after President Ferdinand Marcos Jr. signed Republic Act (RA) 11937.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb19b9b-b3d4-49fe-8e53-6c0f03ce7fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:12:25.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malaki pong tulong si</em> Justin Brownlee <em>kaya magandang
        balita po ito</em>,” Tolentino said in a Facebook video where he showed the
        just-signed RA.</p>'
    '6':
