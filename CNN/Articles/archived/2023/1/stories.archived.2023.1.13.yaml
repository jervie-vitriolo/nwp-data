      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011acc4-5c85-42c0-8719-f0568c84d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T10:54:33.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T17:09:03.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Lisa Marie Presley''s son Benjamin Keough died by suicide
        at the age of 27. Last July, she marked the second anniversary of Keough''s
        death on Instagram, sharing a photo of their matching foot tattoos.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6c76ad-621a-4a69-8519-30d5ca5bc739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T10:54:33.820+08:00
