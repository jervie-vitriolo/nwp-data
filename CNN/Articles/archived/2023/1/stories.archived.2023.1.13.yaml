      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the transportation department said the
        airport “can only handle 40 to 44 movements of aircraft an hour.”</p>'
    '7':
