      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> — Eighteen
        children have reportedly experienced adverse reactions after taking Sangobion
        iron and vitamin B-complex syrup which has been recalled from the market,
        the Food and Drug Administration (FDA) said.</p>'
