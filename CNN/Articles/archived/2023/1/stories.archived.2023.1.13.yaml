  'Dual-British-Iranian-citizen-sentenced-to-death-for-spying-for-UK':
    'author': 'Adam Pourahmadi, Hira Humayun and Zahid Mahmood, CNN'
    'caption': 'Simon Dawson/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-13T05:21:42.803+08:00
    'credit': 'Simon Dawson/Bloomberg/Getty Images'
    'imagesource': 'jcr:81014bcb-ea42-4e0c-83e6-e2bf1e3616b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42b75cbf-df7b-4434-b573-dd97e1a63aa1'
    'lead': 'Alireza Akbari, a dual British-Iranian citizen and former Iranian official,
      has been sentenced to death in Iran for spying for the United Kingdom, according
      to Iranian judiciary-affiliated outlet Mizan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T05:23:16.866+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-16T17:09:05.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:25.410+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dual British-Iranian citizen sentenced to death for spying for UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82228f2b-b41d-4c4e-8152-5d49ab83de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Alireza Akbari, a dual British-Iranian
        citizen and former Iranian official, has been sentenced to death in Iran for
        spying for the United Kingdom, according to Iranian judiciary-affiliated outlet
        Mizan on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea517c8-093b-479a-8edc-90910c651a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce3a90-b09b-4507-8e44-a945d5009b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbari previously served as Iran’s deputy defense minister and was
        the head of the Strategic Research Institute, as well as a member of the military
        organization that implemented the United Nations resolution that ended the
        Iran-Iraq war, according to Iranian pro-reform outlet Shargh Daily.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0810d0-cadc-4310-9f29-2d66cef814ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45d526a-654c-4906-9d80-4081d3025622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the allegations in Mizan, Akbari “some time ago was
        arrested for spying against this country. On this basis and after filing an
        indictment against the accused, the file was referred to court and hearings
        were held in the presence of the accused’s lawyer and based on the valid documents
        in this person’s file, he was sentenced to death for spying for the UK.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c1e6e-7b78-41d1-872b-87c28a8de2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a706555b-8cc8-4f73-8e8e-7ecbcceea993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government has called for Iran to halt the execution
        and release Akbari. The BBC has reported Akbari was arrested in 2019 and that
        he served under Iranian President Mohammad Khatami, a reformist who was in
        office from 1997 to 2005.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa1da2e-3cd0-4b37-8ea8-88f98331be2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f0eda-3255-4e09-b1b4-6afa9acb3006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbari appealed the decision, and after reviewing the case, Iran’s
        Supreme Court upheld the death sentence, according to Mizan. The outlet claims
        Iran’s intelligence ministry confirmed that Akbari was an undercover agent
        for the British secret intelligence service MI6, alleging that he collected
        “important national information and provided it in a fully aware and informed
        manner.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b02eec-1598-40e7-bcd7-f522420e9a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This spy was in the process of obtaining a visa from the British
        Embassy by intelligence agents stationed there,” Mizan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d0ed28-39d4-4269-8193-84f76904e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df720826-1330-4411-aea3-b77b14a9ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary James Cleverly called for the execution to
        be halted. “Iran must halt the execution of British-Iranian national Alireza
        Akbari and immediately release him. This is a politically motivated act by
        a barbaric regime that has total disregard for human life,” he said in a tweet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d8b5b9-0b90-42cc-a7d0-618815940cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d6b881-562b-4b78-b5ad-394ac42425d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK Foreign Office spokesperson told CNN it was supporting Akbari’s
        family “and have repeatedly raised his case with the Iranian authorities.
        Our priority is securing his immediate release and we have reiterated our
        request for urgent consular access.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9f6a1e-fb9c-44e9-a354-89eb27f5ad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.868+08:00
