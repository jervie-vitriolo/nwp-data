  'Ex-Maguindanao-governor-Ampatuan-convicted-Sandiganbayan':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-13T17:44:11.958+08:00
    'imagesource': 'jcr:735ca005-4a6b-4fef-a45a-e76c8e6380e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03f8cb8b-6c59-49a2-a9d5-0fdbba701b45'
    'lead': 'Former Maguindanao governor Sajid Ampatuan has been found guilty of graft
      and falsification of public documents over ghost construction projects in 2009.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T17:46:55.909+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T17:08:51.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:38.141+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Maguindanao governor Ampatuan convicted by Sandiganbayan in ghost
      project case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a48ed6c-cc1d-4b84-85f9-c696c301d212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T17:46:55.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> —&nbsp;Former
        Maguindanao governor Sajid Ampatuan has been found guilty of graft and falsification
        of public documents over ghost construction projects in 2009.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0318d294-46fc-4ca7-a50d-d8d17807605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T17:46:55.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan''s Fifth Division handed out the verdict Friday
        morning, though Ampatuan was nowhere to be found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b2ff1-5663-4b60-b6c3-6343ae8f1f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T17:46:55.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan''s lawyer said his client is in Maguindanao due to gout,
        a form of arthritis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e370bdb-321b-4018-a956-a9c4f898afb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T17:46:55.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warrant of arrest has been issued against him following his conviction.
        He was sentenced to a minimum of 65 to a maximum of 112 years imprisonment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b67e823-37d5-4820-9d99-c0a18dbf75b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T17:46:55.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accused Sajid acted with manifest partiality, evident bad faith,
        and gross inexcusable negligence when he authorized orders and payments for
        fuel and lubricant products despite the absence of public bidding," the anti-graft
        court said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33410d11-6ebf-4876-b9c4-ae0721d2fee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T17:46:55.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sajid was charged along with his brother Andal Ampatuan Jr. for
        awarding over ₱22 million worth of supply contracts to Shariff Aguak Petron
        station owned by Andal Jr. without holding public bidding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e55ae3-440e-4a21-8bf8-a5c8b2693be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T17:46:55.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contracts supposedly covered the supply of fuel and lubricants
        to various infrastructure projects, which were later found to be fictitious.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f2e40-f79c-4f8e-8424-56903869349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T17:46:55.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Andal Jr., who is currently serving his sentence for the
        Maguindanao massacre at the New Bilibid Prison, was acquitted due to the prosecution''s
        failure to prove his guilt beyond reasonable doubt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4df4b5-3d0e-483e-afc7-cd80a7744823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T17:46:55.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former provincial and project engineers Yahiya Kandong,
        Omar Camsa, Anthony Kasan, Akmad Salim and Jaypee Piang were also found guilty
        in the falsification charges.</p>'
  'china-covid-antiviral-drug-shortage':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-13T18:04:12.531+08:00
    'imagesource': 'jcr:2f7e7ca8-3893-49c9-a769-510230f6a88b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e961a17-dd2d-47be-af74-4d084c82a163'
    'lead': 'As Jo Wang, an event planner in Beijing, watched her family members fall
      ill with Covid-19 one by one late last month she had a single goal: find antiviral
      pills to protect her elderly grandfather when his turn came.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T18:09:46.001+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-16T17:08:50.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:38.377+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Frustration is rising over Covid drug shortages in China, and there
      are no easy answers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9392a1-ab6a-4649-9623-66df42775a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.001+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Jo Wang, an event planner in Beijing,
        watched her family members fall ill with Covid-19 one by one late last month
        she had a single goal: find antiviral pills to protect her elderly grandfather
        when his turn came.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb5ad71-2c5c-4737-b1be-5bcdbcc4a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three days of trying and failing to purchase a box of Pfizer''s
        Paxlovid on an e-commerce platform, she got lucky, scoring the Covid treatment
        via an official channel on the fourth day and receiving it by mail on the
        sixth. But Wang, who was breaking the rules by seeking the prescription proactively
        -- before her grandfather fell ill -- was also wracked with guilt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab343a70-8b6c-4f5b-a0fc-db5ecd8aef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt really bad at that time ... you don''t know how many days
        it will take to buy this medicine, it is completely unknown. And you don''t
        know how long the people in your family can hold on," she said, stressing
        her fear that if she waited until the 92-year-old fell ill, it would be too
        late to get the pills, which are most effective early in the illness. "It''s
        a very desperate situation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c01c0-c101-49df-b5b5-04c3e1cbc0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang is not the only resident scrambling to secure Western medications
        as a wave of Covid-19 overwhelms China, driving up demand for treatment --
        especially for the country''s large undervaccinated elderly population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b34e83c-2a56-473f-89ec-31bb935a3be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, many have turned to the black market where hawkers
        claim to sell Covid treatments ranging from illegal imports of Indian-made
        generics of Pfizer''s Paxlovid and Merck''s molnupiravir to the bonafide product
        -- up to nearly eight times the market price.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f370afa4-081a-4323-8f68-d61b23c25c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising frustration over the shortages was compounded by an announcement
        Sunday that the government had failed to reach an agreement with Pfizer to
        include Paxlovid under its national insurance plan, with officials saying
        the price asked was too high. That decision could mean that after March 31,
        the drug will only be available to those who can afford to pay full price,
        with current rates reportedly around 1,900 yuan ($280) per course.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcdc782-18b1-47b4-905e-a6689fa142cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxlovid has been shown to reduce the risk of death and hospitalization
        in high risk patients when used soon after the onset of symptoms. Last February,
        the drug, widely used in developed countries, became the first oral pill specifically
        for Covid to be authorized in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7508b3f-50b2-42f9-abf9-820b7209ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China did agree to cover two other treatments used for Covid-19
        in the latest talks -- the traditional Chinese medicine Qingfei Paidu and
        the homegrown antiviral pill Azvudine. There is limited data on how well Azvudine
        protects against severe disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2aaad-460a-4a76-a988-dd6cfc4e524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pricing pitfall and shortages, nearly a year after the pill
        was first authorized and months after Pfizer tapped a domestic drugmaker for
        local production, show the challenges facing China as its government grapples
        with demand for treatments for its population of 1.4 billion after abruptly
        dropping its Covid controls last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a9f63-1062-4c2b-91b7-3e688abb2ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prized pill</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf95c45b-2553-48ae-b14f-0e9e09be07bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Pfizer''s imported pill is available in community hospitals
        in some cities, including Beijing, Shanghai, Tianjin and Guangzhou, according
        to state media. It is also sold on several e-commerce platforms, where there
        is some suggestion in local reports that supply constraints are easing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac671f77-2759-494e-8a84-eb13e7f94945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are questions about how broadly the pills will be distributed
        across China and if there is sufficient medical resources to prescribe them
        -- an urgent issue as the outbreak shifts from urban hubs to smaller cities
        and rural China. Experts say procurement appears to be decentralized, with
        the pills more readily available at hospitals in better resourced major cities
        and tougher to find elsewhere.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b53f8-8811-4021-a1e4-2a5c846ef605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Pfizer''s CEO Albert Bourla said the company had ramped
        up exports, sending millions of courses of Paxlovid to China in the past couple
        weeks, and was working with its domestic partner Zhejiang Huahai to manufacture
        Chinese-made Paxlovid in the first half of this year, according to Reuters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390ea696-2313-4c90-a817-1790acbe721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bourla, speaking at a conference in San Francisco, also quashed
        hopes the company might reach a deal with China for domestic drugmakers to
        produce a generic version of the drug to be sold in-country -- denying a January
        6 Reuters report that such an arrangement was being discussed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce32fd-1a79-4bce-95e3-950e8b3698fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-based Merck, known as MSD internationally, on Wednesday said
        on its WeChat account that it would take legal action against some manufacturers
        that are supplying unauthorized versions of its Covid drug. The company said
        it would also partner with domestic firm Sinopharm to supply China with its
        pill, which is sold under the brand name Lagevrio. Neither Western firm currently
        holds a patent for the drugs in China, according to a WHO-affiliated database,
        though both have filed for one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e28ff-a88e-43df-8c40-f04178ce7bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the immediate shortages -- and issues of cost -- play out
        in one of the world''s largest generic drug-producing countries, they also
        throw the spotlight on global issues related to intellectual property rights,
        according to experts who examine access to medicines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0cf1bf-d208-42e6-bba0-16d03f28d597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Chinese companies slated to manufacture generic versions of
        Paxlovid have already submitted their products for evaluation by the World
        Health Organization (WHO), according to the WHO-affiliated Medicines Patent
        Pool (MPP) -- a signal that they are ready to begin producing the medicine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822998d3-f5a6-44e9-b469-deb345c5ed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those companies, Zhejiang Huahai and Apeloa Pharmaceutical, along
        with two others in China, were granted sublicenses in 2022 to make the full
        generic pill to supply 95 lower and middle income markets -- not including
        China -- under an earlier deal between Pfizer and the MPP, an organization
        that facilitates access to treatments for people in poorer countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea7a93-fe8e-4969-9d10-b7e152bdb1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the scale of the health crisis taking place (in China), the
        most logical next step (would be) that these licenses are expanded to include
        allowing domestic supply in China, including from other producers (in the
        region)," said Ellen ''t Hoen, a former executive director of the MPP and
        current head of the Medicines Law &amp; Policy project.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a46cb7f-07c4-424b-8c8c-2c4a5df9d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if the drug developer was unwilling to take that step --
        as Bourla indicated Pfizer was on Monday -- there are measures China could
        take, such as pledging to protect companies that make generic supplies or
        importing generics from elsewhere, using legal measures allowed under the
        World Trade Organization rules during health emergencies, ''t Hoen said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d053ff1-4565-4d8a-8056-6fa5eb77e4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That potential has been discussed in public forums in China. Commentators
        there point out the country has no track record of using these flexibilities,
        which are often employed with caution by countries, given their potential
        to irk foreign pharmaceutical companies and the countries where they are based.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7af498d-e111-4728-8544-a3b26ab9cb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China''s case, concerns about impacting the local economy --
        in which foreign pharmaceutical firms are major employers -- was likely a
        key reason for the government''s reticence to use such measures, said Yanzhong
        Huang, a senior fellow for global health at the Council on Foreign Relations
        in New York.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8465290a-7202-4ac9-bf58-fc23c31a0acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing this month called on authorities to enhance oversight of
        online sales of drugs and crack down on price gouging, false advertising and
        the infringement of intellectual property.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65045b2f-06aa-437c-aacd-29216acbcb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pfizer talks stall over cost</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce50fe4-0049-431d-969d-a81c802f4426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China may be hoping that more domestic antiviral pills in development
        are able to fill the void. Throughout the pandemic, its regulators have largely
        opted for homegrown tools to confront the virus -- with Beijing yet to approve
        a foreign Covid vaccine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa18e48-1723-4bd4-8c39-666a521ce277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have recently sought to assure the public about
        affordable access to treatments and downplay the potential impact of the government''s
        failure to include Paxlovid in its national insurance scheme. A top health
        official on Wednesday said that hundreds of pills to alleviate Covid symptoms
        were already covered by insurance and new viral treatments were in the pipeline.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ede61-a757-44a4-8399-065a9e20c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run nationalist tabloid Global Times on Monday ran an opinion
        piece blaming "US capital forces" for China''s inability to cut a deal with
        Pfizer to include the pills in the national insurance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171c2fa8-e686-4102-a8f4-d61f404806fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the past days, a growing number of US politicians and media
        outlets have been making shrill ''warnings'' about the epidemic in China ...
        If they do care about it, why don''t Pfizer drop some pursuit of the profit,
        and cooperate with China with a little more sincerity?" said the article.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7184a3e4-d31a-45a8-95c6-7f7fafafcabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla on Monday said talks broke off after China had asked for
        a lower price than Pfizer is charging for most lower middle income countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b88283-e55b-4fb4-99d1-0e19b3f9e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement to CNN, Pfizer declined to comment on what
        price it had offered, but said: the company "will continue to collaborate
        with the Chinese government and all relevant stakeholders to secure an adequate
        supply of Paxlovid in China" and remained "committed to fulfilling the Covid-19
        treatment needs of Chinese patients."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6373d430-06cf-4825-94ba-fe6554241b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those who have been grappling with the immediate problems
        of gaining access to medicines for themselves and their families, like Wang
        in Beijing, there is a feeling -- for now anyway -- that the system isn''t
        working.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f5c30d-21aa-4fd9-a0e7-d16e622a5fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:09:46.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s cruel ... no matter how we feel, there''s nothing we can
        do," she said. "It''s not the case that your effort or expectation can make
        the situation better."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de93dc-75df-4a23-85d9-d24a0dbc0d43'
      'mgnl:activationStatus': true
