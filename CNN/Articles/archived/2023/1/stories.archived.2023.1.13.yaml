      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806afcf6-1a88-4395-8f84-2b776a6d9e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, <a href="https://www.cnnphilippines.com/news/2023/1/12/Over-700-high-ranking-police-officials-have-submitted-courtesy-resignations---PNP.html">PNP
        spokesperson PCol. Jean Fajardo</a> told CNN Philippines that the agency was
        still waiting for officers assigned in Visayas and Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be634ecc-717e-4fcf-b462-6d72446dd8ce'
      'mgnl:activationStatus': true
