      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokowi’s administration has faced criticism about its commitment
        to human rights after parliament ratified a controversial criminal code last
        month that critics say undermines civil liberties.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61581ff-28ad-4ebe-8b34-0c2ff0106b4f'
      'mgnl:activationStatus': true
