      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just challenge yourself. It''s not really about anybody else but
        about being the best possible player you can be," Poole said in an exclusive
        with CNN Philippines'' The Final Word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7dfc7-f5cf-4ff7-a33e-29645070907e'
