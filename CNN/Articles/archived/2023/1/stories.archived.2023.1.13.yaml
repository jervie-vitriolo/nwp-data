    'template': '1'
    'title': 'US gov''t, NOW Telecom partner for 5G deployment in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab9d7c-bdd0-4ab9-940a-44fa058359db'
      'mgnl:activationStatus': true
