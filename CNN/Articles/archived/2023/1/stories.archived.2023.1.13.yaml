      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am proud that I belong to one of the most admired companies in
        the world and one of the World’s Best employers, and that I get to work with
        the best leaders in the industry. All these things inspired me to do more,
        be more and become more,” said Castro.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e880c1-b594-409a-8838-d8c28e2e98dd'
