      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed1909e-53b4-47e6-999c-541f355cd4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T15:37:20.484+08:00
      'mgnl:createdBy': 'kristel'
