    'template': '1'
    'title': '''Better late than never'': CAAP installs CCTVs in air traffic equipment
      room after Senate scolding

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21d11e1-4f7a-4d0c-ba2e-ee045e3310f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T21:10:41.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:44.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> — A
        day after the six-hour long Senate probe into the air traffic mess, the Civil
        Aviation Authority of the Philippines (CAAP) has finally installed closed-circuit
        television (CCTV) cameras in its equipment room.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351afcc1-78a8-42a3-b684-1654435cce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T21:10:41.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:44.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8938335-c705-47dd-ac76-45b42c460fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T21:10:41.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, CAAP Director General Capt. Manuel Antonio Tamayo released
        images to the press showing CCTV cameras being installed in the CAAP''s Communications,
        Navigation and Surveillance Systems for Air Traffic Management (CNS/ATM) room.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b603ba2-ba60-4f75-9763-a39fc55fbf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T21:10:41.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276801fd-a8a4-4956-9310-e57f12fe45d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T21:10:41.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:44.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Salamat sa CAAP at inaksyonan nila ngayong araw ang utos natin
        kahapon sa Senado na lagyan agad ng CCTV cameras sa mga sensitibo and kritikal
        na areas na nakalagay ang ating</em> CNS/ATM equipment," Senate President
        Miguel Zubiri said Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6471b05-8e8f-402d-aa11-871b3c387d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T21:10:41.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ef121-e10f-4126-b008-b141fb74088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T21:10:41.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translate: Thank you to the CAAP for acting on our order yesterday
        in the Senate to install CCTVs in the CNS/ATM area.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf49dcc-a84f-4ff7-bfae-22e59a5861f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T21:10:41.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:44.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f74e4-3d95-4c1d-8d52-d1ec9e2b444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T21:10:41.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana nalagyan na yan dati pa ng CCTV para nalaman natin kung
        ano talaga nangyari noong Jan. 1 pero better late than never</em>," Zubiri
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee108972-d2ed-4b1b-86f6-9db0255b7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T21:10:41.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea31d3-e6df-44c4-b2b3-b8dde23397d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T21:10:41.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:44.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It should have been there before so we''d know what
        really went down on Jan. 1 but better late than never.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c5418d-fdc5-4f5c-88c9-1f5b0360ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T21:10:41.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc93e0a-9d25-4cc0-810e-b0e2671434a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T21:10:41.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was through Zubiri''s questioning that the CAAP admitted that
        its CNS/ATM room did not have CCTV surveillance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc08fbb0-4c6b-4f0d-8182-1bf58851a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T21:10:41.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc7d50-17c8-414b-b982-11e19b1cc38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T21:10:41.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we do not have any CCTV coverage inside the equipment
        room but in other areas of the facility, we have," Tamayo told the Senate
        on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
