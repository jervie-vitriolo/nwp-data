    'lead': 'A day after the six-hour long Senate probe into the air traffic mess,
      the Civil Aviation Authority of the Philippines (CAAP) has finally installed
      closed-circuit television (CCTV) cameras in its equipment room.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T21:10:41.247+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-16T17:08:44.903+08:00
