      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c635e230-8b4b-481d-917e-a54d90dd9d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:55.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:56.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you will notice by history the costume of Darna is very simple
        so we want Darna to be shiny," fashion and accessory designer Jerome Navarro
        told CNN Philippines'' <em>The Source</em> on Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c626125d-cb2d-498c-b53d-dfa09f7bf210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:55.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:56.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d515d6c-4bb1-45f2-8461-0f629c972403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:55.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:56.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the representation of the Philippines, shining through everywhere.
        The sun of the Philippines shining through everywhere," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e26892b-8f20-491e-b6e6-4d60aa717122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:55.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:56.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b02c46d-388d-43f8-a721-f7bc42a7cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:55.153+08:00
      'mgnl:createdBy': 'alyssa'
