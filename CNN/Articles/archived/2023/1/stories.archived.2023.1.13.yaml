      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All detainees were identified by the Federal Police and will be
        held responsible, to the extent of their responsibilities, for crimes of terrorism,
        criminal association, attack against the Democratic State of Law, coup d''état,
        persecution, incitement to crime, among others," reads the statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fefa3d-6069-4e52-9471-dd666994ccd4'
      'mgnl:activationStatus': true
