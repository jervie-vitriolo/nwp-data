  'Megaworld-first-hotel-property-Palawan':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-13T12:30:53.489+08:00
    'imagesource': 'jcr:7c495cd0-b0fd-4a1b-9577-c73c8f379a9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce9a22f5-80d6-4026-b545-f5d0b212b38f'
    'lead': 'Property giant Megaworld Corp., owned by tycoon Andrew Tan, is positioning
      itself in the booming tourism industry in the town of San Vicente, touted as
      Palawan''s rising tourism gem, as it builds its first hotel in the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T12:32:21.963+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T17:08:57.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:32.233+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Megaworld builds first hotel property in Palawan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df5c6f0-44dd-4a8f-adec-d2b62924a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:32:21.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> — Property
        giant Megaworld Corp., owned by tycoon Andrew Tan, is positioning itself in
        the booming tourism industry in the town of San Vicente, touted as Palawan''s
        rising tourism gem, as it builds its first hotel in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ad19f-68d8-460c-8d2d-3ea95b1fcdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:32:21.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company bared Thursday its plan to construct the 10-storey Savoy
        Palawan, with the hotel''s opening eyed by 2028.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1cd3c1-141a-472a-a82b-4a3a2da7c216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:32:21.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 306 guest rooms and suites, Megaworld seeks to complement the
        increasing demand for accommodation facilities in the town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb6611-110f-4817-9b7e-8f5092b4e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:32:21.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we continue to tap on the rising opportunities in Philippine
        tourism, we also hope to meet the demand for accommodations in San Vicente,
        which is known to have the longest beach line in the entire country," Megaworld
        Hotels and Resorts managing director Cleofe Albiso said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b283c-d03d-4b5d-b5f4-4054606897b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:32:21.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savoy Palawan is designed to have a swimming pool with a separate
        kiddie pool, and a pool deck at the third level of the hotel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae504f7d-fe36-403f-a13a-dbe312f866af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:32:21.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also have its own ballroom and smaller function rooms, fitness
        center, spa with wet and dry sauna, and a kid''s club.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b737a79c-f39e-4196-ad53-5f61218e478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:32:21.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the group''s fourth Savoy Hotel and 17th hotel property
        launched by Megaworld Hotels and Resorts, according to Albiso.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4ca8ce-db32-4ee0-bdd6-970568a86c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:32:21.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:57.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 17 properties, 12 hotels are operational including Richmonde
        Hotel Ortigas, Eastwood Richmonde Hotel, Richmonde Hotel Iloilo, Savoy Hotel
        Newport, Savoy Hotel Boracay, Savoy Hotel Mactan Newtown, Belmont Hotel Manila,
        Belmont Hotel Boracay, Belmont Hotel Mactan, Kingsford Hotel Manila, Twin
        Lakes Hotel in Tagaytay, and Hotel Lucky Chinatown in Binondo, Manila.</p>'
