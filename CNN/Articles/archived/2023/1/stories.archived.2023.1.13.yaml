      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> &nbsp;The
        US government sealed a deal with NOW Telecom, an affiliate of media and technology
        holding firm NOW Corp., to expand the 5G network in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaafff2a-8d9a-4471-af90-a167f2a8e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T15:52:52.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:53.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Friday, NOW Corp. said the letter of intent was
        signed by US Trade and Development Agency (USTDA) Director Enoh Ebong and
        NOW Telecom Chairman and Chief Executive Officer Mel Velasco Velarde during
        the 5th Annual Indo-Pacific Business Forum in Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6726ece-1db9-41ce-9ee8-9a3562475f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T15:52:52.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:53.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, a USTDA-funded technical assistance would provide
        NOW Telecom with "analysis, designs, and plans for phased implementation"
        of the project''s nationwide rollout of 5G mobile and fixed wireless network.
        The company earlier secured the US government''s support to finance the advancement
        of the network in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04133a16-1e52-415d-8168-55b48079e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T15:52:52.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:53.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is set to conduct a 5G pilot network in multiple sites
        in Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8894875d-b5a3-4f37-9243-5075b49c8744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T15:52:52.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned partnership was first floated when US Vice President
        Kamala Harris visited the Philippines in November last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28d8bab-d80e-4eb5-a5f6-1f528382566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T15:52:52.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T17:08:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s previous statement said teaming up with NOW Telecom
        for the deployment of 5G would "provide faster and more reliable digital services
        and increased broadband internet access for Filipinos countrywide."</p>'
