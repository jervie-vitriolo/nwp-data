      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a75f05-de06-4241-979f-4241d6469e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T00:23:01.401+08:00
