      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/11/asia/jokowi-indonesia-human-rights-violations-admission-intl-hnk"><em>"Indonesia’s
        President says he regrets country’s bloody past as victims demand justice"</em></a></p>'
  'Omicron-XBB.1.5-COVID-19-spread':
    'author': 'Katia Hetter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-13T06:07:54.341+08:00
    'imagesource': 'jcr:6f501d1f-61af-4b7e-8951-1b65e0907808'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf3d2e27-be8b-4611-8e4a-9b13e031c281'
    'lead': 'According to the World Health Organization, XBB.1.5 is the most transmissible
      form of Omicron yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T06:10:14.420+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T17:09:04.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:26.680+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How much should people worry about COVID''s newly-dominant XBB.1.5 variant?
      Our medical analyst explains'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82867cc1-fa52-4d97-bf43-a2a1da4a2fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new Covid-19 variant, XBB.1.5, is spreading
        rapidly throughout the United States. In December 2022, the proportion of
        new Covid-19 infections due to this Omicron offshoot have increased from 4%
        to 18%, according to a January 6 release from the US Centers for Disease Control
        and Prevention, and is projected to rise further still. In some parts of the
        country, it constitutes more than half of all new infections. According to
        the World Health Organization, XBB.1.5 is the most transmissible form of Omicron
        yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01467d4c-e55b-467c-a82d-55c956a01814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What should people know about XBB.1.5? Do vaccines and treatments
        work against it? Can tests pick it up? Will hospitals become overwhelmed again?
        Should kids wear masks to school again? And could there be even more worrisome
        variants that emerge in the future?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52409bb-4b1c-4388-9a13-5888320b9ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To guide us through these questions, I spoke with CNN Medical Analyst
        Dr. Leana Wen, an emergency physician, public health expert and professor
        of health policy and management at the George Washington University Milken
        Institute School of Public Health. She is also author of "Lifelines: A Doctor''s
        Journey in the Fight for Public Health."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69da2929-ca4c-47dc-aa7b-349812e45380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What should people know about the latest Covid-19 variant,
        XBB.1.5?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd201c81-25a5-4caf-b76f-95efa6a705a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leana Wen: People should not be surprised that there is a new
        variant. The more viruses replicate, the more they mutate. Most mutations
        do not confer evolutionary advantage and won''t spread further, but some do.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2489bd2b-20de-4644-bba5-33466dd5d64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three key questions to ask about new variants. First,
        is it more contagious? Second, does it cause more serious disease? And third,
        is it more immune-evasive, meaning it undercuts the protection of existing
        vaccines and treatments?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec0a84d-b713-423a-8c58-82303e5f0fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mutations XBB.1.5 has acquired have made it more contagious.
        A more transmissible strain has the evolutionary advantage that it will spread
        faster than others, and therefore could displace other strains. This is a
        trend seen throughout the coronavirus pandemic — new, even more transmissible
        strains replacing their predecessors and becoming dominant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3615438d-d7eb-48cf-87e8-9dddbea54e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that, thus far, this strain does not appear to
        cause more severe disease. Like other Omicron descendants, it probably causes
        milder illness compared with the Delta variants that predated Omicron.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb8993-3836-459b-9f28-57457be3ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some studies that suggest XBB.1.5 is more immune-evasive
        compared with previously dominant Omicron strains. Further research is underway
        to identify the degree of immune protection afforded by existing vaccines;
        the White House''s Covid-19 response coordinator Dr. Ashish Jha said that
        "data suggests that if you''ve been vaccinated, if you''ve gotten that updated
        bivalent booster, you''re still going to have a good amount of protection,"
        during an interview Friday with CNN''s Kate Bolduan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e2cdd0-b154-4fe7-8e74-00749facbfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if it turns out these vaccines don''t hold up as well against
        infection with XBB.1.5, they will probably protect well against severe illness
        — which underscores the need for people to receive the updated booster if
        they are eligible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae48d8b9-0521-4593-b10c-cb186b884028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Can tests pick up this new variant?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1aa3e5-0f2c-46b9-9e2f-c1bdd52faafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: PCR tests definitely can, and there''s no reason to think that
        this variant won''t be picked up by rapid home antigen tests. If you have
        symptoms or are exposed to someone with the coronavirus, you should certainly
        get tested. The tests won''t show you which strain you picked up, but they
        should detect circulating variants.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad08a069-86b8-4f3e-bce9-3e34b701ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Do existing treatments work against XBB.1.5?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425cf2e4-de93-444d-883d-d07eea3e1f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Antiviral treatments like Paxlovid should work against XBB.1.5.
        Unfortunately, monoclonal antibody treatments probably don''t. In November,
        the US. Food and Drug Administration withdrew their authorization of the last
        remaining monoclonal antibody because of its lack of efficacy against new
        variants. And on January 6, the agency issued a statement that the preventive
        antibody Evusheld may be ineffective against XBB.1.5.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395bf2c7-0411-4515-8f5c-3fe09cb25c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a policy level, it''s critical there are urgent investments into
        better treatments. There are many people vulnerable to severe outcomes due
        to Covid-19, and we need to have a wider range of effective treatments available
        for them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19e9f4a-1a79-4d2e-8706-d9d597bb7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Could hospitals become overwhelmed again?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f4ee2-6f3e-4732-8e21-2ed82ed4f747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Covid-19 infections could rise in the coming weeks due to a
        combination of this new variant and the fact that many people will have traveled
        and gathered over the holidays. I don''t think the surge will be nearly as
        bad as the initial Omicron wave in early 2022, though, because of the large
        proportion of Americans who have by this point already contracted Covid-19
        and have some baseline immunity to it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41129f1-6632-4623-98d7-c1eceaf5485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing booster rates, particularly among the elderly, will help
        blunt the rise in hospitalizations. It''s a major problem that only about
        a third of Americans ages 65 and older have received the updated bivalent
        booster, which has been shown in a recent study to reduce hospitalization
        by 73% in this age group.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a973366-f7af-4a72-b838-6a739dd55089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How much should people worry about XBB.1.5?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d59a8-9143-4194-a25a-66b4cc2c52d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: It depends on the individual. There are many people who are
        not concerned about contracting Covid-19. They may be young and healthy and
        unlikely to become severely ill due to the coronavirus. Maybe they have just
        recovered from a previous infection and are protected against serious illness
        for several months. Or maybe the downside of continuing precautions is significant
        to them. I don''t think it''s wrong for people to proceed with their pre-pandemic
        routines, considering that XBB.1.5 is not likely to be the last variant of
        concern we see — and that it doesn''t appear to cause more severe disease.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a6b3d-8608-40c4-b4e9-a84de739b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, there are many people who are worried about becoming
        severely ill from Covid-19. People who are elderly or who have underlying
        health conditions should speak with their physician about their risk of severe
        illness due to Covid-19. If they are at high risk even after getting the bivalent
        booster, they should consider additional precautions to avoid infection while
        this highly transmissible variant is circulating. That includes asking others
        to take a rapid test prior to socializing and wearing a high-quality N95 or
        equivalent mask while in crowded indoor places.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd227a590-8f70-4bdf-beb9-5fb0b3f1407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Some school districts are bringing back mask mandates.
        Should kids wear masks to schools again?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b0b89-02e8-4041-a22c-6856f2844be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: This will depend on the family. If everyone is generally healthy,
        the parents or caregivers are going to work without a mask and all members
        are socializing freely with others outside of school, then it wouldn''t add
        much more protection to mask in the classroom.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fb3761-b4e1-41b1-8093-b208bf7540c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, families that are still taking many precautions
        because of, for example, a severely immunocompromised household member might
        decide to all mask while in in crowded indoor spaces.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d30593-491f-4bb8-9faf-2c241bce071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My children have not been masking in school since the beginning
        of this school year, and I don''t currently plan for this to change. We would
        reconsider if a new variant emerges that causes much more severe disease,
        but that does not appear to be the case with XBB.1.5.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33689b00-55cb-43ff-b191-0a2feae6340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Could there be even more worrisome variants that emerge
        in the future?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8be181d-6ce2-4c15-bd5c-3f1aa316b33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T06:10:14.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T17:09:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Yes. This is the reason why genomic surveillance is so important.
        We need to identify and study new variants as they emerge. This is part of
        our "new normal"— there will be new variants that, from time to time, lead
        to surges of infections. The key is to make sure people are still protected
        against severe disease and to keep hospitals from becoming overwhelmed. And
        we must make sure everyone makes use of the tools we have available, including
        vaccines.</p>'
