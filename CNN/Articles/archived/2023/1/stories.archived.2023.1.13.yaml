      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have not yet said why. There are those that are
        nearing their retirement, there are cases that they have one month left before
        retirement.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5bb435-d11c-41ff-aac0-60e2598a36a3'
