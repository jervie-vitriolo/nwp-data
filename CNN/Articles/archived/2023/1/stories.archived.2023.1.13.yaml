      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortesi''s iconic national costume was made by Navarro with designer
        Oliver Tolentino. The former was behind the piece''s metalwork accessories.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dae50b-9a2d-4089-957f-f2ec83220548'
      'mgnl:activationStatus': true
