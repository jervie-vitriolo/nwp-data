    'title': 'Senate eyes executive session on cyberattack angle in air traffic fiasco

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54777d36-2ab5-4f3d-bdc3-27681006e9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> - The
        Senate may hold a closed-door executive session with the Cybercrime Investigation
        and Coordinating Center to discuss the cyberattack angle in the air traffic
        management system shutdown on New Year''s Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f110b5-3261-45e0-a420-bac3912d910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a952cea-3a92-4194-94d6-f6643b2560d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may call for an executive session with the CICC," Senator Grace
        Poe, chairperson of the committee on public services, said in a text message
        to CNN Philippines on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd64ef0-1a42-44cc-8804-fb9f551ca4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56ec84-7def-42d4-8623-2e805721f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a day after the CICC — an attached agency of the Department
        of Information and Communications Technology — told the Poe-led Senate hearing
        that it has yet to rule out the possibility that a cyberattack caused the
        incident that closed off the country''s airspace, leaving tens of thousands
        of travelers stranded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c94f56-3dad-4a9c-8397-13641f36138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8793fc-99e8-4f76-b3ae-e506c94bebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a departure from what was earlier announced by the Civil
        Aviation Authority of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d339f2e-6cc7-4531-94d3-cf589c931df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43362a37-d607-4a3b-8758-060b46e32f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CICC Undersecretary Alexander Ramos clarified that all they did
        was an initial, inconclusive investigation, adding that they lacked the tools
        and equipment to scan the system. Senator Sherwin Gatchalian called for a
        formal investigation and said he will request more details in an executive
        session.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d44300-bae0-4cd7-80b1-e5f68fc0cee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb241f3-56ad-4582-9bfc-87370c74905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/12/cicc-cyberattack-still-a-possibility-in-air-traffic-system-mess.html">CICC:
        Cyberattack still a possibility in air traffic system mess</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2325a5-5714-4160-bdd7-8ed6c68380f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59b32f8-be39-49e2-ba07-2130cd427e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Deputy Minority Leader Risa Hontiveros wants the cybersecurity
        units of the Armed Forces and the DICT to lead the investigation, instead
        of the CAAP.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a5009-cff7-4734-b737-9350487dc665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a54ecf-882d-4e14-ad60-264743ea2965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CAAP''s attempts to blame anyone but themselves includes their
        hasty conclusion that this was not a cyberattack. That is neither within their
        mandate nor capabilities to announce so," Hontiveros said in a separate statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19e9889-6acd-467e-b05e-7fe1a6104652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d85f1b9-a296-46cb-b010-ed6a3a127b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Jinggoy Estrada, who chairs the committee on national defense,
        said the incident is an eye-opener, recalling the revelation that there''s
        not a single closed-circuit television or CCTV camera in the equipment room
        of the Communications, Navigation and Surveillance System of the country''s
        Air Traffic Management Center.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3f024-025f-4dfb-a6ab-56ab35b78c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c9b2d-1501-4608-95d2-2998ec81c2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of CCTV in one of the most crucial locations in the airport
        facility that has the vital equipment of the communication, navigation, surveillance/air
        traffic management system and the possibility of a cyberattack behind the
        technical glitch in the NAIA last Jan. 1 magnifies the logistical woes of
        our country''s main gateway," Estrada said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6443fc8d-33df-44ff-b066-8e49aa64bdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffab2429-55cb-4b89-863a-d2ddb5c8c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we, lawmakers, try to come up with urgent remedial legislation,
        I would defer to the experts on the matter of whether or not it was a case
        of a cyberattack. If so, Congress and the Executive should seriously consider
        the appropriation of funds for the much-needed upgrade," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43359ab1-1bd9-42e5-bb1b-ecf770f137f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d532ef8-e21f-416f-90cf-fc298ad18283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unsatisfied with the CAAP''s answers</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7e847c-8f68-4845-8a33-16e36c64287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16970d40-96d5-4705-8c4d-e757f96193f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a six-hour hearing on Thursday, senators agreed they were
        still kept in the dark as to what really happened on Jan. 1. At the end of
        the hearing, Poe called on CAAP employees to speak up if they know anything
        that would shed light on the incident, and promised to protect them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e39b6a8-b07d-4f43-aaba-214f3c0c9485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c119a6-865d-44b1-886c-2979b7a7c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of getting their facts straight for the sake of aviation
        safety, they again and again attempted to deflect accountability. No critical
        questions were answered, and only more problems came to light," Hontiveros
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac74fa3-6d19-472d-90bb-2e3aa0a4297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1d067-b7a3-4032-9ea9-2debd77a7dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also wants the first responders summoned to the next
        hearing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13073142-6717-416c-9515-57b329093b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:59:27.345+08:00
      'mgnl:createdBy': 'seth'
