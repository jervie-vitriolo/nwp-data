      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, the PNP said this translates to 904 of the 954 full
        colonels and generals expected to tender their resignation in a bid <a href="https://www.cnnphilippines.com/news/2023/1/4/DILG-Abalos-PNP-colonel-general-courtesy-resignation-drugs.html">to
        cleanse their ranks</a> of illegal drug links.</p>'
