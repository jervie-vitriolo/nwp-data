    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DA: ‘Nothing to hide’ about onion situation amid Ombudsman probe'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3862732-124c-4373-b80c-1e245582b457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:54:47.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> The
        Department of Agriculture (DA) has "nothing to hide" about the high prices
        of onions and its order to import the commodity, an official said Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b425d1-e71a-4d6e-a0e3-cbbf6eb873f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:54:47.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0ca4db-16ff-4e96-b367-ad57ae8e9d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:54:47.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rex Estoperez, agriculture deputy spokesperson, said the agency
        submitted its response to the Office of the Ombudsman over its inquiry on
        high onion prices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b857af1-2480-4a88-9628-a3862a0479d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:54:47.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3afd032-4c4c-45e6-91bd-46d84b6ed95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:54:47.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DA had been asked to explain the supposed shortage of
        onions as well as its order to import the produce amid the harvest season.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912be60-9b5d-45f9-9633-4d76225d3d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:54:47.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e94ff25-71e9-4d6a-9a78-caeea166ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:54:47.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isa lang naman ''yung aming stand doon sa kung may shortage. Well,
        tingnan natin ''yung sufficiency level," Estoperez said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b003b-dd6d-4be6-9ef4-526c612b0c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:54:47.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100edf95-2f8d-4c09-8a3c-c202dc665ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:54:47.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our stand is still the same as to whether there is
        a shortage. Well, let''s look at the sufficiency level.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d46c2-48f5-4b51-803b-f2caac9ccbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:54:47.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a9d29f-d4e7-4e9c-b470-5de2ded9db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:54:47.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mag-import tayo, lahat naman ng factors considered before
        we go into that. Siyempre, kapakanan ng ating magsasaka ''yung tinitingnan
        natin," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e4698a-5821-4a82-8c91-0edb18475ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:54:47.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4473e7-411c-4809-b72f-0bfe2f36484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:54:47.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As for the importation, we considered all factors
        before going into that. Our farmers are always our priority.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f72b1-63d1-49b2-a726-714b6873566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:54:47.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04215425-d101-4e77-98f5-80c74bfb62c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:54:47.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency was also questioned about the deal between Food Terminal
        Incorporated (FTI) and Bonena Multipurpose Cooperative, where the DA bought
        onions for ₱537 per kilogram, but sold these at Kadiwa stores for only ₱170
        per kilogram. A budget of ₱140 million was set aside for the purchase.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b140e-390a-46b5-9b80-51e0eee25dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:54:47.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33435ba-879e-4f3c-91ec-5181ac2bd651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:54:47.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala naman tayong tinatago, eh," Estoperez said. "Except for the
        FTI, Bonena, siguro naman, meron silang dokumento."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8584e00-4a01-48ad-b384-7363687cc357'
