      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe Philippines director for communications Voltaire Tayag
        said they had to wait for the approval of the family of Mars Ravelo, the creator
        of Darna, before using the costume that is why finishing the piece took time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462ba92b-6570-482c-bd45-ce2d45faf6c1'
      'mgnl:activationStatus': true
