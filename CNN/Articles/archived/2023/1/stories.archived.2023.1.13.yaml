      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortesi will be facing 85 other candidates in coronation night of
        the 71st edition of the Miss Universe. This will be held in New Orleans, Louisiana
        on Jan. 15 at 9 a.m., Philippine time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd58bb3-431e-4083-a70f-22c1191202b5'
