  'Sinulog-Grand-Parade-venue-safety':
    'caption': 'Photos courtesy of Cebu City Councilor Jerry Guardo'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-01-13T05:04:13.777+08:00
    'credit': 'Photos courtesy of Cebu City Councilor Jerry Guardo'
    'imagesource': 'jcr:483be808-61f3-4497-a651-7c849fe18f0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b426ce9-f436-4771-8661-6920f7e0c662'
    'lead': 'Ten dancing contingents are pulling out of the Sinulog Grand Parade because
      of safety concerns for performers at the new South Road Properties venue which
      is still under construction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T05:07:41.162+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-16T17:09:09.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:19.763+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 dancing contingents pull out of Sinulog, cite safety concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7733dfe3-0ff5-45a4-9fd8-5f239d60fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:07:41.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:09.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, January 13) —</strong> Ten dancing
        contingents are pulling out of the Sinulog Grand Parade because of safety
        concerns for performers at the new South Road Properties (SRP) venue which
        is still under construction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06784b52-e389-4f69-acce-07bc8d1c47f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:07:41.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:09.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia called for an emergency press conference
        at the Capitol Thursday evening to announce contingents who want out of the
        annual parade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b96b8c-ce4e-4c0f-acc8-e976e606c453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:07:41.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:09.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the contingents belong to component local government units
        of Cebu Province while Mandaue City and Lapu-Lapu City also are withdrawing,
        citing the same concerns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a70dec-5e0e-46d2-b8a0-3fac72d08274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:07:41.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:09.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said they would only perform if the parade is held at the
        Cebu City Sports Complex (also known as the Abellana Grounds), the traditional
        venue, where it is safe for the participants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51607d5b-6154-42ca-86cb-f7e8fe4f8460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:07:41.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:09.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SRP is no longer an option," the governor said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5c1f9-5b4d-42a6-8c7d-3b7493b96213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:07:41.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:09.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that mud started to build up amid the continuous rains
        at the unfinished venue which also still lacks electricity and tents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b04c35-9413-4069-9ac2-d035635a571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:07:41.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:09.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performers practicing on site, she said, were seen wading through
        mud to get to the stage, while props are destroyed after sinking into the
        newly laid asphalt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3217791b-07ff-46ae-8825-653f86ee565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:07:41.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:09.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I made up my mind when I saw pictures plastered all over
        social media (of performers in muddied grounds)," Garcia said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0bab80-796d-4028-831b-091debcb85cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:07:41.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:09.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw these pictures, my heart went out especially to our
        children, <em>ang atong kabataan na nag</em> perform <em>intawon</em> (our
        performing youth)," she also said. "They do not deserve this."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cefb52-edca-4778-9ac9-26fb9a249d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:07:41.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:09.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With two days before the Sinulog, the governor said it is difficult
        to put in all the necessary infrastructure on site.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cd9638-f9c0-4cc9-96ff-839077eca6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:07:41.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:09.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will have to make a decision, I will take it upon myself to make
        the hard decisions in order to protect the constituents of the Province of
        Cebu because above all, it is the health and safety of our constituents that
        I must prioritize," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0303f96-eaee-48b8-a850-e8c9bb6c9bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:07:41.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:09.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said that if Cebu City pushes through with the SRP as the
        festival venue, then Cebu Province will only be performing at the Sinulog
        in Carmen town on Jan. 22.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c07f4b-ca31-42ca-b29c-5f42d3e55dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:07:41.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:09.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaue City Mayor Jonas Cortes and Lapu-Lapu City Mayor Junard
        Chan also expressed support to Garcia''s concerns and pulled out their dancing
        contingents in the grand parade.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef4e08-1383-4af9-9d49-c31132ada0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:07:41.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:09.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight dancing contingents from Cebu Province that backed out
        include Carcar City, Talisay City, Toledo City, Naga City, and the towns of
        Carmen, Moalboal, Tuburan, and Consolacion where the governor herself was
        supposed to dance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73097513-a541-443e-9a7a-55cffbec2f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:07:41.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:09.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 14 dancing contingents — mostly coming from Cebu City and
        out of town — are left to perform.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bbdee3-3c2e-4715-8107-aca5189691f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:07:41.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:09.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Sinulog Festival is a comeback after a two-year hiatus
        due to the pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b34f846-f29b-4767-8ced-79d61f3085c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:07:41.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:09.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Cebu-based correspondent Dale Israel contributed
        to this story</em></p>'
  'DA-to-expand-durian-production':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-13T05:07:46.596+08:00
    'imagesource': 'jcr:95a6570b-1e3f-44a5-954f-67e4b7dcf069'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2463e501-4817-4e20-abd7-e73b70562be6'
    'lead': 'The Department of Agriculture is preparing to expand the production of
      durian among other high value crops after the Philippines secured the recent
      $2 billion fruit export deal with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T05:08:51.208+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-16T17:09:08.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:20.630+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DA to expand durian production'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a43c2d-1ab2-4897-b847-fa3230ff0ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:08:51.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> — The
        Department of Agriculture (DA) is preparing to expand the production of durian
        among other high value crops after the Philippines secured the recent $2 billion
        fruit export deal with China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af2378e-8d65-4d1c-8957-b565559753c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:08:51.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Undersecretary Domingo Panganiban said China saw the country
        as one of the sources they would like to avail the fruit from.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a7e2e0-d2f8-4342-b50a-39cf4bd8b61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:08:51.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the focal points of the discussion is the durian imports
        by China all over the world," Panganiban said in a statement. "We are pinpointed
        as one of the sources that China would like to avail from and they have allocated
        $260 million initially to start off the project from the Philippines.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7cee8c-4107-4bc2-b9e8-4b22a77bd1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:08:51.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panganiban also committed that the Bureau of Plant Industry will
        provide support in accreditation, Philippine Good Agricultural Practices certification,
        and protocol implementation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6624e04-7f3e-4b9a-8fc7-81889287eb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:08:51.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional executive directors are expected to present action plans
        in the next DA Operations Management Group meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1272c34-86af-4c92-81a8-77215704a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:08:51.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 4, the Philippines and China signed the “Protocol of the
        Phytosanitary Requirements for Export of Fresh Durians from the Philippines
        to China,” which opened up the Chinese market for an estimated 50,000 metric
        tons of fresh durian.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fddd57f-4686-4c10-842c-9611585f2f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:08:51.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, durian will be exported from the list of registered farms
        in major durian production areas of Davao City, Davao del Sur, and North Cotabato.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a91df8-2eb7-4d76-8168-3590ac7a306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:08:51.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA expects the project to generate at least 10,000 direct and
        indirect jobs from the bilateral venture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef918ec-31f5-4655-a3ce-e93fb17ce903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:08:51.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said Chinese President Xi Jinping committed to
        narrow the Philippines’ trade <a href="https://www.cnnphilippines.com/news/2023/1/5/xi-jinping-trade-deficit-gap-philippines-china.html">deficit
        gap</a> as China readies to accept high-value Philippine agricultural products.</p>'
  'Government-employees-salary-increase':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-13T05:08:56.121+08:00
    'imagesource': 'jcr:9d7484e3-a525-451d-9c4e-d36b750bb754'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffe80ccd-e208-477b-9a07-c35825d444e7'
    'lead': 'Government employees can look forward to receiving higher pay as the
      last tranche of the mandated salary hikes for state workers took effect on Jan.
      1, the Department of Budget and Management says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T05:10:14.194+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-16T17:09:08.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:21.800+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM: Last tranche of salary hike takes effect this month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813fbb2a-2eae-4f89-b3be-a12ebd7e58ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:10:14.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Government
        employees may look forward to receiving higher pay as the last tranche of
        the mandated salary hikes for state workers took effect on Jan. 1, the Department
        of Budget and Management (DBM) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13223e66-8a93-458c-adb1-de277b548609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:10:14.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth and final tranche is the last phase of the salary hike
        mandated by the “Salary Standardization Law of 2019,” or Republic Act (RA)
        11466, series of 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d1be4c-e8fd-437e-b7a3-49037cbd4012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:10:14.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first tranche took effect on Jan. 1, 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20a042e-0380-4601-8af8-b8e2404a2af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:10:14.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pay increase applies to all positions for salaried local government
        unit (LGU) personnel — including regular, contractual, casual, elective, or
        appointive employees who are either on a full-time or part-time basis, now
        existing or thereafter created in LGUs, and all positions for barangay personnel
        that are paid monthly honoraria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f6f87e-1546-4117-bd09-24a56622cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:10:14.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act also covers all positions for civilian personnel, whether
        regular, casual, or contractual, appointive or elective, full-time or part-time,
        now existing or thereafter created in the executive, legislative, and judicial
        branches; constitutional commissions and other constitutional offices; state
        universities and colleges (SUCs); as well government-owned or controlled corporations
        (GOCCs) not covered by RA 10149 or the GOCC Governance Act of 2011.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72354d9e-3666-43f4-807d-7de02fb3ccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:10:14.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excluded in this law are the military and uniformed personnel, GOCCs
        under RA 10149, and individuals whose services are engaged through job orders,
        contracts of service, consultancy, or service contracts with no employer-employee
        relationship, according to the DBM.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32656a6c-5e54-494d-9a58-a58674120bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:10:14.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those engaged without an employer-employee relationship and funded
        from non-Personnel Services (PS) appropriations or budgets are also excluded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a7af7f-786c-4406-91b0-1158fe94abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:10:14.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government recognizes the indispensable role of its dedicated
        personnel in serving our beloved country," Budget Secretary Amenah Pangandaman
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef521eea-980b-4065-9203-50acd2d30c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:10:14.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are firmly committed to help them amidst rising prices of goods
        and services," she also said. "We hope this latest salary increase will cushion
        the impact of inflation.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca7f1a-375b-4565-a4d1-c7451fd17005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:10:14.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman signed two budget circulars for the implementation of
        the RA, which cover civilian personnel and LGU workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897b09c5-dacf-42d6-a5ff-496f812bb42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:10:14.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 2023 General Appropriations Act (GAA), the DBM said around
        ₱48 million is allocated under the Governance Commission for GOCCs’ (GCG)
        budget to support the conduct of a study on the government compensation structure
        of the different national government agencies and GOCCs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa500435-637c-4cd2-9618-39807d9a0631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:10:14.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“President Bongbong Marcos directed us to conduct a study to ensure
        that the compensation of all civilian personnel will be generally competitive
        with those in the private sector doing comparable work to attract, retain,
        and motivate corps of competent and dedicated civil servants,” said Pangandaman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf4169-add7-4605-b712-1da8e2bf3af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:10:14.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apart from the conduct of the study, the DBM is also undertaking
        a review of the rates of the existing benefits being provided to qualified
        government employees to assess if these may need adjustment in the future,”
        she added.</p>'
