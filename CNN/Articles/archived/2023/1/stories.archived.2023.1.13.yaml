      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5fca15-050b-4b8d-894a-5b0bb7d8256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.155+08:00
