      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Recent
        heavy rains have so far resulted in 17 deaths, the Office of Civil Defense
        (OCD) said Friday.</p>'
