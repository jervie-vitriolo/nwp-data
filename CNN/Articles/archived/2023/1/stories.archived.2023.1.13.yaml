  'chr-to-facebook-review-decision-to-remove-pages-of-progressive-groups':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-13T19:59:45.214+08:00
    'imagesource': 'jcr:2a8f8539-7861-4990-82ef-ea1e5e2bdcea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76706ce6-4348-4a2e-be9f-637d7e212227'
    'lead': 'The Commission on Human Rights (CHR) asked social media giant Facebook
      to review its decision to take down pages of some progressive groups in the
      country, stressing it must respect human rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T20:07:53.230+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-16T17:08:45.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:40.783+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR to Facebook: Review decision to remove pages of progressive groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5025dc96-595f-4217-87aa-1a076e942020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:53.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong>&nbsp;The
        Commission on Human Rights (CHR) asked social media giant Facebook to review
        its decision to take down pages of some progressive groups in the country,
        stressing it must respect human rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a815c9a-a56c-417d-895a-d3acc3e9ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:53.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029143a5-f041-42fc-b32f-f8595fe4afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:53.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the CHR expressed grave concern over the
        removal of pages belonging to Kilusang Mayo Uno (KMU), Bagong Alyansang Makabayan
        (BAYAN), and Anakbayan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9760c15-df48-4d6c-8bad-7488298413de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:53.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6292a2c-5b2f-4822-93ae-02c192157e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:53.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge Facebook to review their decision to take down the pages
        of progressive groups based on their business and human rights obligation
        to protect, respect, and remedy," the CHR said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67062c3d-12ff-4345-87b9-3ee903d852ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:53.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a312e462-38d4-4f81-abaf-8f61baaf106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:53.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission cited the foundational principles of corporate responsibility
        under the United National Guiding Principles on Business and Human Rights,
        which states that businesses should "avoid infringing on the human rights
        of others and should address adverse human rights impacts with which they
        are involved."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf62af7-9fec-4bdb-ab47-4b64500596a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:53.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531bce5-fdb7-46f3-aea9-118a8045e218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:53.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "The cited UNGP further explains that the responsibility
        of businesses to respect human rights ''exists independently of State''s abilities
        and/or willingness to fulfill their own human rights obligations'' and that
        business enterprises are similarly required to ''avoid causing or contributing
        to adverse human rights impacts through their own activities, and address
        such impacts when they occur.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a47dc7-997a-475d-8af6-07aad41d2279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:53.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fae610-2e93-424d-b048-54e83618f00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:53.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 5, KMU chairperson Elmer Labog <a href="https://www.cnnphilippines.com/news/2023/1/5/fb-shuts-down-pages-progressive-groups.html">condemned
        the shutdown</a> of their Facebook page, as well as the pages of BAYAN and
        Anakbayan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e2835-428b-4595-924d-797982dfd6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:53.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
