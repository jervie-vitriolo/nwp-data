      'mgnl:lastActivated': 2023-01-16T17:08:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight Pinoys arrived from China from Dec. 27, 2022 to Jan. 2,
        2023. They all tested positive for COVID-19 on antigen tests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f5f985-f1aa-44a5-bc82-ad205129cd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T15:52:57.141+08:00
