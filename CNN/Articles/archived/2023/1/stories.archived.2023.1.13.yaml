      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —&nbsp;</strong>Following
        the stellar performance of Celeste Cortesi during the preliminary round of
        Miss Universe 2022, one of the designers of her <a href="https://www.cnnphilippines.com/entertainment/2023/1/12/Celeste-Cortesi-Darna-Miss-Universe-2022-national-costume.html">Darna</a>
        national costume shared the meaning behind the head-turning piece.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931840d4-31f5-490a-867e-db06d22d84c5'
      'mgnl:activationStatus': true
