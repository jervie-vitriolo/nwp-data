      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675dfc91-d384-4e33-816d-4f569e24a96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:55.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:56.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Cortesi takes home the crown, it will be the fifth Miss Universe
        title of the Philippines after Catriona Gray in 2018.</p>'
