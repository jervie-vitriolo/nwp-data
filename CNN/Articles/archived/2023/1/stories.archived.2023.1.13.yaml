      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was just telling her this morning, this is what you’ve been working
        for all these years and all these months," he shared. "This is the time for
        you to give it all you’ve got."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e726d41f-13ec-4245-9358-47bc67fa0777'
