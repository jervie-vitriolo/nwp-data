      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f3a86-3170-4c2d-aa47-3768ca1905a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo also said in the interview that the PNP was expecting the
        completion of all submissions by this week. The deadline is on Jan. 31.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20212526-dbe2-4053-8bb6-09524176b205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.155+08:00
