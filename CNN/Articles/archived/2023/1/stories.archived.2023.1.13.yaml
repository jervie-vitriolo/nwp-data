      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro said he was given only 10 days to complete the metal details
        of the costume, with his craftsmen hammering the components 16 hours a day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33964965-7c7d-49ac-907e-43e08b9ec37b'
      'mgnl:activationStatus': true
