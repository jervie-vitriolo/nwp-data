      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Ben Evardone said the Sangguniang Panlalawigan approved
        the declaration in a special session on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd393bce8-ef49-4818-9499-3dbfe84690a8'
