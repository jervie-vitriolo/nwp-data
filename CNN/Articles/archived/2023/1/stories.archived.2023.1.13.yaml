      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ff353-bf7d-4d6c-9fe4-298002857115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:55.154+08:00
