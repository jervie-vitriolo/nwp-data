      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups said Facebook targeted pages that shared posts on the
        passing of Jose Maria Sison, Communist Party of the Philippines founder —&nbsp;which
        were also removed for allegedly violating Facebook''s Community Standards
        on "dangerous individuals and organizations."</p>'
    '15':
