      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/12/entertainment/lisa-marie-presley-cardiac-arrest/index.html">"Singer
        Lisa Marie Presley, daughter of Elvis Presley, dead at 54"</a></em></p>'
