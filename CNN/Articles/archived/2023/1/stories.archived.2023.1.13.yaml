      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was also named among the World’s Best Employers by Forbes
        this 2022, winning the title for three consecutive years. Jollibee Group is
        the highest-ranking restaurant company in the said global listing, as well
        as the highest-ranking Philippine-based company.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7495b7-d94c-45f3-a9a6-8c67c6a6e234'
