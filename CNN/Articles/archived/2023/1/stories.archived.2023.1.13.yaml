      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110e959-357e-4b7e-a512-a1911c7e3f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T15:52:57.141+08:00
