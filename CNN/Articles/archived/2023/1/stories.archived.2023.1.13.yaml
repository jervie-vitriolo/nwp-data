      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd7a7a1-2a79-46f9-8248-bec8c042622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:01.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the UNCLOS the area covered by the JMSU is subject to sovereign
        rights. In other words, the 60-40 rule by the Constitution should not have
        been applied in an area covered by EEZ," said Roque.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8bb07-8209-44d6-875c-0871ad6eb2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:01.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2151a77b-97a1-467a-a50c-3c75acefcebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:01.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said coastal states with sovereign rights are entitled to explore
        and exploit natural resources for practical reasons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5105cf71-d263-477b-9ce2-ba3cd1ff7dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:01.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:46.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03008bc-0c1b-44fe-bdf4-1c60ec61a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:01.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque warned against the potential impact of the decision especially
        in peacefully resolving disputes in the West Philippine Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e919994f-135a-48d7-a619-e33376959645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:01.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ae226-03ce-449d-b933-cf42f58c370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:01.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court unwittingly has bound the hands of the president as chief
        executive and chief architect of foreign policy in peacefully resolving disputes
        in the West Philippine Sea," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81cecc0-81a1-4bce-b17f-b7b3760282fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:01.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:46.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd463b5ab-2079-46ac-af32-5a655a29be61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:01.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:46.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the best option for now is for Solicitor General Menardo
        Guevarra to appeal the decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c541e-4d4a-4f1e-8789-871ca694d643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:01.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de844fa-abdc-4a8b-b6fa-7465bb4d8e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:01.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hoping the Office of the Solicitor General will file a comprehensive
        and a convincing motion for reconsideration for at stake is not only the peaceful
        resolution of the West Philippine Sea but also the right of the Filipino people
        to benefit from the natural resources found in Recto Bank," Roque said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b518fb21-98c8-4d5b-a4fb-1917cb0df2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:01.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723994d8-db3e-4487-b291-6d8bf5a92b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T20:07:01.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 12-2-1, the Supreme Court En ruled on Tuesday that the JMSU
        was unconstitutional because it allowed foreign companies to explore the country’s
        natural resources.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22a592-d574-422b-b1f4-2125bdefbee2'
