      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> —&nbsp;No
        unique or unusual COVID-19 variants were detected among the eight infected
        Filipinos who returned to the country from China, the Department of Health
        reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd43527-a040-4f6c-b864-8b7c37d893c9'
      'mgnl:activationStatus': true
