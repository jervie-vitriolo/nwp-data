      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Around
        95% of top officers of the Philippine National Police (PNP) have submitted
        their courtesy resignation, <a href="https://www.cnnphilippines.com/news/2023/1/9/Abalos-defends-appeal-for-courtesy-resignation.html">Interior
        Secretary Benhur Abalos</a> said Friday.</p>'
