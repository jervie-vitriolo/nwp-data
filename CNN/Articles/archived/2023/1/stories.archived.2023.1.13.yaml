      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> NBA
        star Jordan Poole, who helped power the Golden State Warriors to another championship
        last year, encouraged young Filipino basketball fans to continue reaching
        their limits by challenging themselves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163090b2-91cb-4b10-a915-9130c94d1f27'
