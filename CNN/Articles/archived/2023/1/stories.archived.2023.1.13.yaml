      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benison Estareja, a weather specialist at the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA), said the low
        pressure area (LPA) 140 kilometers east of Hinatuan, Surigao del Sur combined
        with the shear line will impact Albay, Sorsogon, Masbate, Catanduanes, and
        Romblon, bringing moderate to heavy with at times intense rains.</p>'
