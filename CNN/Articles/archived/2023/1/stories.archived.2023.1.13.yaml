      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She served as an accounting supervisor where she headed the automation
        of the accounting system and the alignment of all financial and management
        reports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c44e0-6b8e-4b3f-90a2-73b955f60778'
