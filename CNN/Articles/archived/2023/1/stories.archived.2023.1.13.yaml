      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47369525-9fb0-4ac3-b653-333e65cd10b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Walang</em> [There will be no] insubordination, it’s an appeal,”
        Abalos reiterated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcc67d7-67e8-41a6-9be7-8b523256f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.156+08:00
