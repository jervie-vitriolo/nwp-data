      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I told her time and again that we believed in her from the very
        beginning and that she already has everything that it takes," Tayag added.
        "All she needs to do is to believe in her destiny and to just let go.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cee453-c5e7-4592-b4ec-9c2bfe188aa2'
