      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA hogged headlines due to the air traffic system breakdown on
        New Year’s Day, which led to the cancellation of hundreds of flights and affected
        65,000 passengers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e8ca54-afd4-4baa-86a8-d335616bea3d'
