      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Finance Head
        of <a href="http://www.jollibeegroup.com/" target="_blank">Jollibee Group</a>’s
        Philippine Region and Jollibee Philippines, Cynthia Castro, was recognized
        by global network, WeQual, as among the finalists for the 2022 WeQual Awards.</p>'
