      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Cortesi has been receiving support from Filipinos in New
        Orleans, as well as from other nationalities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49784929-1933-4c01-b32b-f0d41a7e1860'
