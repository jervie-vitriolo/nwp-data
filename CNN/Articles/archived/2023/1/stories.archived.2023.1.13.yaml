      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9610cea4-361a-4dd2-ba2a-7b0be4a4150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:55.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:56.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even up to the last minute, I had doubts that she will be wearing
        it considering she didn''t get to fit it here in the Philippines," he said.
        "But of course, not just me, my whole family, my whole clan, was so happy
        when we found out, finally, it''s the Darna costume."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc593b-a1bb-4032-9163-6d85d4409a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T23:33:16.766+08:00
