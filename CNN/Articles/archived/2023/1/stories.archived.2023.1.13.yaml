  'shinzo-abe-assassination-shooter-indictment':
    'author': 'Junko Ogura, emiko jozuka, Aliza Kassim Khalidi and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-13T15:27:35.845+08:00
    'imagesource': 'jcr:28faafeb-97ae-4953-b4ae-8427ab79d96e'
