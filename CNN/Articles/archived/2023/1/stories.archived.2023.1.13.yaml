    'lead': 'Pamamahiya ang natanggap ng isang Tiktok teen matapos i-flex niyang luxury
      bag ang isang brand.

      Nag-post si Zoe Gabriel ng bag na regalo ng kanyang ama.

      Sinabi niyang ito na ang pinakamahal niyang bag na natanggap dito muli siyang
      nag-upload ng video para ipaliwanag ang kanyang sarili.

      Ibinahagi niya ang buhay ng kanyang magulang na isang simple lang.

      Sinabi rin niya na hindi lahat ng tao ay pantay pantay sa pagtingin sa isang
      bagay.

      Maaring ang mura sa iyo ay mahal sa iba.

      Dahil sa ipinakita niyang inspirasyon napukaw niya ang atensiyon ng founder
      ng brand na kanyang ibinalandra.

      Para pag-usapan natin ang kanyang naging karanasan sa Singapore.

      Makakasama natin si Zoe Gabriel at kanyang amang si Donny Matthew Gabriel.'
