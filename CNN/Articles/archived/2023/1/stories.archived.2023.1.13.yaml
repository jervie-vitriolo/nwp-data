      'mgnl:lastActivated': 2023-01-16T17:08:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8407e54c-1bcc-4b95-bbcd-bf2c2780bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Abalos said he has not checked yet if police officials
        allegedly linked to illegal drug activities have already filed their courtesy
        resignation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141681fb-0a31-4cab-995c-f21850424ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3ae880-f9c3-43b5-b096-8d16f3587811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Rodolfo Azurin Jr. earlier said less than 10 officers
        have been under investigation for alleged drug ties. But Abalos recalled that
        according Azurin, the initial percentage of police officers with illegal drug
        ties hovered at around 3%. This means at least 28 based on the count of 954
        full colonels and generals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927ce91f-2943-4187-a84a-b82e2b0f5996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3de73a-2a6c-4c5c-a050-818b50bb4d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process — which is expected to last for three months — will
        involve the evaluation of the 954 officers by a five-man panel, which will
        then submit its recommended list to the National Police Commission for further
        review.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe8760-d163-45be-80eb-ef87063bf47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a83492-936e-4783-9cc9-3f5f52c3a02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If enough pieces of evidence are found, a criminal case will be
        pursued, otherwise, those found innocent will continue with their service.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13855a86-ab02-4d48-88d2-284ff0abee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:52.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8be3c56-fc0a-4d4b-b351-2336a82c155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:52.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung wala namang gano’ng katibay</em> (<em>na ebidensiya</em>)
        <em>pero nakita talagang may</em> involvement, let them retire peacefully,”
        Abalos added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d5a28-9431-4557-84bc-be71f17d66c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:52.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa96601-ecc8-4fdc-b180-ae8d11c2d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is no strong evidence but it was found that
        there was actual involvement, let them retire peacefully.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9363a7d-a08e-4aba-9cd5-f716e4a321b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:17:31.156+08:00
      'mgnl:createdBy': 'jelo'
