  'US-government-has-received-more-than-350-new-UFO-reports':
    'author': 'Katie Bo Lillis and Kristin Fisher, CNN'
    'caption': 'US Navy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-13T05:18:15.842+08:00
    'credit': 'US Navy'
    'imagesource': 'jcr:fe2c7062-be13-4ac7-98d7-ce0391eabff9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93cd5e3b-9a43-4c3c-a580-64f8ab8378c2'
    'lead': 'The US government has received over 350 new reports of what the US government
      terms “unidentified aerial phenomenon,” commonly known as UFOs, since March
      of 2021 – roughly half of which are so far unexplained, according to a report
      from the Office of the Director of National Intelligence released on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T05:21:34.871+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-16T17:09:06.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:24.466+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US government has received more than 350 new UFO reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5e6d8-7ebd-41d3-ab64-1c70ce6d3fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US government has received over 350
        new reports of what the US government terms “unidentified aerial phenomenon,”
        commonly known as UFOs, since March of 2021 – roughly half of which are so
        far unexplained, according to a report from the Office of the Director of
        National Intelligence released on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f552a82-1678-4fe3-93e1-c1a859c0d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026126d0-c265-4892-8d07-ca04ef9be9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the Pentagon office responsible for tracking
        and studying the sightings has preliminarily identified 163 of the reports
        as “balloon or balloon-entities.” A handful of other reports have been attributed
        to drones, birds, weather events or airborne debris like plastic bags.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e28467f-bfd3-43aa-8f85-af0efb2b617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4f63f4-8947-4bd4-96c7-9550e7c21c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But “initial characterization does not mean positively resolved
        or unidentified,” the report cautioned. And the remaining 171 reported sightings
        of UAPs or UFOs continue to be unexplained by the US government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccfba03-33b1-47ef-8298-bc2949c323ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db5811b-2b42-4d4a-8e30-37cacb3401f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of these uncharacterized UAP appear to have demonstrated unusual
        flight characteristics or performance capabilities and require further analysis,”
        the report found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b47cb96-3dfa-4228-8cd5-335fa386f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, the intelligence community and the Pentagon still appear
        to have no explanation for at least some of a series of mysterious flying
        objects that have been seen moving through restricted military airspace over
        the last several decades. The majority of the new reports came from US Navy
        and Air Force pilots and operators “who witnessed UAP during the course of
        their operational duties and reported the events,” according to the report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e262b879-9c6e-418b-a6cc-13eb517fa23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e135bd-fab7-493a-b5d3-f12d7094a836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the report warned that UAP “pose a safety of flight and
        collision hazard to air assets” that could require pilots to “adjust flight
        patterns,” the report stated that there have been no reported collisions between
        US aircraft and UAP to date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de059dd-ae42-417e-be12-fd78b60e6eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea54f77c-6f2f-4f57-92c1-38e6a7cc5467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department, under pressure from Congress to investigate
        so-called UFO or UAP sightings, has actively encouraged pilots and other personnel
        to report unexplained sightings. The intelligence community released its first
        report on the matter in 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72d88ec-1386-43a6-ada3-93aaf7ca0298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4607f8a-e15c-4b29-8166-d43a9ad71a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That report examined 144 reports of UAPs, only one of which investigators
        were able to explain by the end of the study. Investigators found no evidence
        that the sightings represented either extraterrestrial life or a major technological
        advancement by a foreign adversary like Russia or China, but acknowledge that
        is a possible explanation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f30fe0b-7e07-47c4-b45c-8b600df17131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764a991-b2ed-4223-8fe1-69a9146430af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress in its year-end defense spending bill then required the
        Pentagon and the intelligence community to study and report on the matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de872e-b2bc-491b-a1a8-91929648911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802bb7f0-b3b7-4a6d-a333-ca8c3eabf400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thursday report showed a dramatic increase in reported incidents
        since the 2021 report was issued, an increase that investigators attribute
        in part to “a better understanding of the possible threats that UAP may represent,
        either as safety of flight hazards or as potential adversary collection platforms”
        and in part due to “reduced stigma surrounding UAP reporting.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f71100-30c4-45c4-ba0f-ae449f080b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some of the 366 newly identified reports cover incidents
        that occurred in the 17 years prior to March of 2021, 250 of the recorded
        sightings have taken place since that date.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d93b693-4044-4f22-9435-0fae4477f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c0eb69-5654-4bf3-a990-548ab61a84d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thursday report acknowledged the ongoing possibility that the
        sightings may represent a foreign intelligence-collection platform, but investigators
        do not appear to have amassed any evidence to support that conclusion.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47340ef3-4316-4e6a-9c21-af78f57ae844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da104a-2b2b-4241-928d-99522dac7387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UAP events continue to occur in restricted or sensitive airspace,
        highlighting possible concerns for safety of flight or adversary collection
        activity,” the report said. “We continue to assess that this may result from
        a collection bias due to the number of active aircraft and sensors, combined
        with focused attention and guidance to report anomalies.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d427e-9c69-45c4-976a-946a43dace73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526de73-6e9a-4684-8a64-7c8b379e6999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon and the intelligence community “will continue to investigate
        any evidence of possible foreign government involvement in UAP events,” the
        report said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb154a-cc5d-4332-97c4-960164696608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:21:34.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f25f2-acfd-4000-bda3-12a314bffcd5'
      'mgnl:activationStatus': true
