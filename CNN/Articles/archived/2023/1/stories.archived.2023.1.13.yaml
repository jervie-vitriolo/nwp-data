      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> — The
        government is fast-tracking the privatization of the country’s main gateway
        for its upgrade and to increase capacity, a Cabinet official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5352c8-af38-4bb2-8dea-82c92e63499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T15:37:20.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T17:08:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4abca86-6687-45dd-8619-f64c72ab5f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T15:37:20.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T17:08:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Jaime Bautista said his agency targets
        to start reviewing proposals by the end of the first quarter of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecabc91-1a19-4e8a-9bb6-9d3d5e1df9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T15:37:20.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T17:08:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246581f-d787-457c-a73e-e555720cb94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T15:37:20.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T17:08:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will work and fast-track the privatization of the NAIA (Ninoy
        Aquino International Airport)...,” Bautista told the Senate Committee on Public
        Services on Thursday. “We will fast-track the conditions of the terms of reference.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632dce5-f343-4d12-9eec-eeb7d628abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T15:37:20.484+08:00
