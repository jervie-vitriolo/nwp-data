      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore-based Zoe Gabriel told CNN Philippines'' <em>News Night</em>
        on Friday that the term should not solely be associated with a brand''s name
        or price.</p>'
