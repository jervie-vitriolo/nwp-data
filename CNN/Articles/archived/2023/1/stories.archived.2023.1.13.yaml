  'china-exports-struggle-reopening-2022':
    'author': ' Laura He, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-13T18:11:45.986+08:00
    'imagesource': 'jcr:20df9905-f164-489b-995e-743e85e9343d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70cd6743-749d-462d-bdf9-9185c6c7b74c'
    'lead': 'China reported a record trade surplus for 2022, as its key export sector
      delivered robust growth for most of last year, providing much-needed support
      for the world''s second largest economy that''s hammered by its zero-Covid policy.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T18:13:31.700+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-16T17:08:50.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:38.618+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s exports plunge as global demand weakens, but trade with Russia
      hits record high

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f0a367-376a-4c49-8dc8-6d38b1bd9005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:13:31.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China reported a record trade surplus for
        2022, as its key export sector delivered robust growth for most of last year,
        providing much-needed support for the world''s second largest economy that''s
        hammered by its zero-Covid policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6636b8c5-a02a-4525-bb6f-15f4e3d7c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:13:31.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But plunging shipments in December suggest exports are likely to
        struggle in early 2023 as the global economy weakens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc30f170-3bed-4fd6-b2c7-8feb7c1855f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:13:31.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s total trade of goods hit an all-time high in 2022,
        reaching 42.07 trillion yuan ($6.3 trillion), up 7.7% from 2021, according
        to data released by the General Administration of Customs on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21c49f-afaa-4a9e-a3d9-403e68a0b7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:13:31.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measured in US dollars, exports jumped 7% in 2022, while imports
        increased 1.1%. That translates into a trade surplus of $877.6 billion, surpassing
        2021''s record of $676 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db4170a-caf3-4ec0-85ed-e01464d45c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:13:31.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge trade surplus was thanks to strong export growth during
        the first quarter of 2022, as a weak Chinese currency and rising prices of
        goods helped boost the value of exports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e940795-a4d5-475f-9ea9-a8fb6526d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:13:31.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the trend started to shift in October. Exports dropped
        0.3% that month, the first decline since mid-2020. They fell further in November
        by 8.7%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ef1ac-faea-4437-89ae-674bc98714c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:13:31.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s data showed that the contraction deepened in December,
        as exports plunged 9.9%, the worst drop since the the start of the coronavirus
        outbreak in February 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98a4fba-da8d-44a2-be9b-7eda419d7d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:13:31.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This drop can be pinned on weakening global demand for Chinese
        goods, as well as some disruption to logistics networks and goods supply due
        to labor shortages amid the reopening wave of infections," said Capital Economics
        analysts in a Friday research note.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f35394-f544-4258-84cc-0e287d4dceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:13:31.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China abruptly dismantled its rigid zero-Covid policy in early December.
        But the sudden shift caught the public off guard, with infections surging
        across the country. That has caused disruptions to factory production and
        consumer activity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd3c58f-f9ba-4d56-bb9c-6b168c46e69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:13:31.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports slumped 7.5% in December, which was slightly better than
        November''s 10.6% drop. Analysts expect China''s reopening to boost imports,
        but exports will still struggle over the coming quarters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd223514f-ff36-4219-b428-fb75d7c6d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:13:31.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rapid fading of virus disruptions as China adapts to living
        with Covid-19, along with broader policy support, will drive a sharp recovery
        in domestic demand that will lift imports," the Capital economics analysts
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b6dded-8b86-4620-bb4f-2607952124e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:13:31.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "with growth outside of China still slowing, exports may
        continue to contract until the middle of the year," they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9834b1a-3686-4ed6-a756-428601221769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:13:31.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia ties</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611322e7-fbd4-415e-927b-102f0e89fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:13:31.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also announced Friday its trade with Russia hit a new record
        high in 2022.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f51d06f-d0e0-4c57-8964-6ce49906a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:13:31.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goods trade between the two countries reached 1.28 trillion
        yuan ($190 billion) last year, up more than 30% from 2021, according to Lyu
        Daliang, the spokesman for the customs authority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff94d94f-ac76-42fa-b6e4-ce7c8a584921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:13:31.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That currently accounts for 3% of China''s total trade, he added.
        The two countries have forged much closer economic ties since Russian President
        Vladimir Putin visited Beijing in February 2022, shortly before Moscow invaded
        Ukraine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce475f-b16d-4a3c-9c77-1955dfd484cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:13:31.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous customs statistics showed China had snapped up oil and
        coal from Russia. In November, Russia surpassed Saudi Arabia to become China''s
        top crude oil supplier, according to customs data released last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8786e251-8ba8-4126-9a53-1a7c8f55ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:13:31.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/13/economy/china-exports-struggle-reopening-2022-intl-hnk/index.html#:~:text=China%20reported%20a%20record%20trade,by%20its%20zero%2DCovid%20policy.">China''s
        exports plunge as global demand weakens, but trade with Russia hits record
        high</a>."</em></p>'
  'sri-lanka-easter-bombings-compensation':
    'author': 'Aliza Kassim and Iqbal Athas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-13T18:16:47.802+08:00
    'imagesource': 'jcr:a78312ab-9dba-4fd9-9d27-2f6788a4cee0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8068458-1381-4d3a-bc1c-641ec997652e'
    'lead': 'Sri Lanka''s Supreme Court on Thursday found the country''s former President
      Maithripala Sirisena and four other senior government officials responsible
      for failing to prevent the 2019 Easter bombings that killed at least 290 people
      and injured hundreds.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T18:19:05.563+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-16T17:08:49.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:38.782+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sri Lanka''s top court orders former president to compensate 2019 Easter
      bombings victims

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e308bc4-946b-4a86-a61b-9344c8f7791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:05.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:49.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Sri Lanka''s Supreme Court on Thursday
        found the country''s former President Maithripala Sirisena and four other
        senior government officials responsible for failing to prevent the 2019 Easter
        bombings that killed at least 290 people and injured hundreds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e4c2e1-a1ce-4a83-b0cd-0eee8f6802a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:05.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seven-judge bench ruled Sirisena was negligent because he failed
        to prevent the tragedy despite being in possession of credible intelligence
        warning of the attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf56202-a9ec-4be6-9bb4-ae8693b9acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:05.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ordered Sirisena to pay $273,300 from his personal funds
        to family members of the victims. The other officials were ordered to pay
        a total of $574,000. The court also ordered that a victims'' fund be established
        at the Office of Reparation to "investigate the alleged underpayment or nonpayment"
        of compensation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941bb27e-a143-449c-9098-ab9ff3f7e427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:05.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also directed the government to "take appropriate disciplinary
        action" against former State Intelligence Service Chief Nilantha Jayawardena
        for his "lapses and failures."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38713dfc-1933-4a17-8360-a2ca2d3c2dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:05.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict comes more than three years after a series of bombs
        ripped through churches and hotels in Sri Lanka on Easter Sunday. Several
        of those bombs exploded inside churches during Easter services in three cities.
        Christians in Sri Lanka account for less than 10% of the country''s population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d795d0-04ea-495e-a480-db36c6295e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:05.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:49.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the attacks, the Sri Lankan government admitted it
        had failed to act on multiple warnings from intelligence agencies, including
        from India and the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2269c-2898-4277-9774-8f9b8617a87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:05.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:08:49.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days following the attacks, Sri Lankan intelligence services
        said they believed the bombers had clear links to ISIS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed812a1-1606-4117-ad98-eedce8984239'
      'mgnl:activationStatus': true
