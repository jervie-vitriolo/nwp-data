      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b9fc4-139c-4743-b47f-c931891b73e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:55.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:08:56.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first fitting, Navarro shared that several adjustments were
        made in the costume to make sure that Cortesi would be comfortable wearing
        it, specifically the big gold metal headpiece.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f1a817-0d48-4bdd-ad4d-a50ae713b9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T18:19:55.154+08:00
