    'jcr:uuid': '481f874d-1d38-4a7f-87ac-5642ae222b97'
    'lead': 'Japanese prosecutors on Friday said they have indicted a man suspected
      of murdering former Prime Minister Shinzo Abe last year in a fatal shooting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T15:39:59.129+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-16T17:08:54.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:36.639+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan indicts man suspected of murdering former Prime Minister Shinzo
      Abe'
    'updated': 2023-01-13T16:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9be39-7d0e-4a8f-9e28-05571a9e02d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T15:39:59.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Japanese prosecutors on Friday said
        they have indicted a man suspected of murdering former Prime Minister Shinzo
        Abe last year in a fatal shooting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0385f789-ad32-48fc-9bdd-a3333b622bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8492d44f-6578-410c-a192-1d7e902a0168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nara prosecutors'' office said in a statement it had indicted Tetsuya
        Yamagami on murder and firearms charges after Abe was shot dead on July 8
        while giving a campaign speech on a street in the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c5c3a5-ebfb-48e3-a898-3ba5e0af3d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d40eb6-7e56-467f-97b1-cf2d489e4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nara District Court confirmed to CNN it has received the indictment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ac4bd-9439-43d7-8335-9cb8fb2cfedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f9a549-f6b4-4230-8c75-6ffe14ed821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamagami has been undergoing psychiatric evaluation in Nara since
        his arrest last year to determine whether he is mentally fit to stand trial,
        public broadcaster NHK reported. His detention period evaluation expired on
        Tuesday, NHK added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0f0c75-7c46-4ca6-8164-e76b784d00f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2179b283-3a0c-4afe-a9a8-9818c1893544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamagami was detained at the scene and admitted to shooting Abe,
        according to Nara Nishi police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d978a2d-defa-4e0c-a82d-5761ee570ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef41c6e-834b-4928-9fa2-7a0c6145b9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors said the bullet that killed the former prime minister was
        "deep enough to reach his heart" and that he died from excessive bleeding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59028b7-0382-4702-959e-8bd99bd3bbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be92f60-40f6-4e93-a875-78fdf62f5a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe, 67, the former Liberal Democratic Party leader and Japan''s
        longest-serving prime minister, held office from 2006 to 2007 and again from
        2012 to 2020, before resigning due to health reasons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bb3f85-6f11-440f-bf2f-26cc084051a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e58676-59cc-47e5-bd2c-074cde326b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His assassination in broad daylight shocked the world and sent shock
        waves through Japan. World leaders offered their condolences while thousands
        of mourners gathered in the streets of Tokyo to pay tribute. An elaborate
        and controversial state funeral was held for Abe in September.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb393c8f-018c-49f1-99b6-ce06eed13a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d341a-404f-43b8-aa70-0f2b322cfc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHK reported at the time that the suspect had targeted the former
        prime minister because he believed Abe''s grandfather —&nbsp;another former
        leader of the country &nbsp;had helped the expansion of a religious group
        he held a grudge against.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7e192-ec74-4eb4-beec-6fea3e825611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe7b33-7395-4f5c-b166-15fea0be5c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently confirm what group Yamagami
        was referring to, however, Japanese Prime Minister Kishida referenced Abe''s
        connections to the Unification Church during a parliamentary session last
        September, saying there were "limits to understanding" the former prime minister''s
        ties to the group following his death.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9617321b-6eff-4644-9c96-eb9d5f27ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8b4ffc-7bc3-4542-a594-da3b9c4281a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Kishida ordered an investigation into the church amid
        a growing scandal tying his ruling Liberal Democratic Party (LDP) to the controversial
        religious group that has seen a number of ministers resign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c07cf1-16e5-4053-b75d-edc984d5f7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c9c8ef-f98c-429b-97e9-7aae245309b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T16:10:55.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church, originally known as the Holy Spirit Association for
        the Unification of World Christianity, was founded in South Korea in 1954.
        It had a global reach by the 1980s and remains prominent in parts of Asia
        today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffeeec5-fbdc-4e8e-9458-56474f669fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T15:39:59.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:08:54.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/13/asia/japan-shinzo-abe-assassination-shooter-indictment-intl-hnk/index.html">Japan
        indicts man suspected of murdering former Prime Minister Shinzo Abe</a>"</em></p>'
