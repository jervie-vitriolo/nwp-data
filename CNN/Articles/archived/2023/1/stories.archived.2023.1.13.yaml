      'mgnl:lastActivated': 2023-01-16T17:08:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee46f2c5-cc15-4318-9394-2d5e1d41d5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T15:52:57.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:08:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita natin tatlo (3) don ay BF.7 at ang isa (1) ay BA 5.2.
        Ito yung mga hindi bagong variants. Dati na natin ito nade-detect</em>. Unusual
        or unique? No," DOH Director IV of the Epidemiology Bureau Dr. Alethea De
        Guzman told reporters when asked about the genome sequencing results of the
        eight Filipinos.</p>'
