      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Marie Presley was most recently seen on Tuesday night at the
        Golden Globe Awards, which she attended with her mother to support the Baz
        Luhrmann film "Elvis," about her late father.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750e18b-f29e-4076-aee2-07ea5c297914'
      'mgnl:activationStatus': true
