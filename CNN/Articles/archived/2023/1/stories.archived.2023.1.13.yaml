      'mgnl:lastActivated': 2023-01-16T17:09:03.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c660f7ea-f05f-476d-82aa-cfeb97ae8b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T10:54:33.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T17:09:03.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Marie Presley, was previously been married to Michael Lockwood,
        Nicolas Cage, Michael Jackson and Danny Keough, has three other children --
        actress Riley Keough, Finley Aaron Love Lockwood and Harper Vivienne Ann Lockwood.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a50f26c-e61a-4415-aa61-e7e5895de5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T10:54:33.820+08:00
