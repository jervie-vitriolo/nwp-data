      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five areas are under a state of calamity, namely, Tubod, Lanao del
        Norte; Dolores, Eastern Samar; San Miguel, Leyte; and Gandara, and Basey in
        Samar</p>'
