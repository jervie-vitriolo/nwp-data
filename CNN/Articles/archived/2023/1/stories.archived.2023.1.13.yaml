      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WeQual Awards were created to accelerate gender parity at the
        top of the largest companies in the world. All entries for the WeQual Awards
        are anonymously assessed, without their name and the company they work revealed
        to evaluators.</p>'
