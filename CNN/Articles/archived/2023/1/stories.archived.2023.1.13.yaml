      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, the Federal District Penitentiary Administration
        Secretariat reported that 2,082 people had been detained or arrested by the
        Federal District Military Police and other security forces following the attacks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee5f4a-b794-4a92-8e8c-67f6e2dc9476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T12:04:36.132+08:00
