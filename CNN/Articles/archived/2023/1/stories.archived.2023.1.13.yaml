      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista first bared in late December plans to privatize NAIA. At
        the time, he said they were working on the implementing rules and regulation
        of the public-private partnership to make it "investor-friendly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d36fe4-89a8-4002-ab56-c0d41331c281'
      'mgnl:activationStatus': true
