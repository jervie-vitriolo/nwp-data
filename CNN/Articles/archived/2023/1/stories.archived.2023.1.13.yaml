    'lead': 'The Department of Agriculture has ''nothing to hide'' about the high
      prices of onions and its order to import the commodity, an official said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T18:54:47.783+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T17:08:49.393+08:00
