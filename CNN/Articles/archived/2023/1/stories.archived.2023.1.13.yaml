      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then landed the role of vice president and head of Finance of
        Jollibee Philippines and the Jollibee Group Philippine Region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0080412a-efc5-4b97-947a-6c995d76be95'
      'mgnl:activationStatus': true
