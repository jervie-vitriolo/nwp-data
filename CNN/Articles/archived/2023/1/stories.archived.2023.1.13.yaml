      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of R$52 million Brazilian reais (about US$10 million) in
        assets belonging to the suspects is requested to be blocked and to be used
        for repairs to damaged property if they are found guilty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f6c33-f915-4b7e-b872-31dc456f3c54'
      'mgnl:activationStatus': true
