      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5466d5bf-90d8-4dce-bfe6-74b1eefb7558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic Republic of Iran has long ranked among the world’s top
        executioners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f62fa-9a86-40f8-8acb-580aedfc36ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f007586-1f93-4d1c-9ab2-158bb490a208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime executed 314 people in 2021, 20% more than the previous
        year, rights group Amnesty International said in a report from May 2022. Many
        of those had to do with drug-related crimes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b7212-61f8-446a-9dda-3060c33bfd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870699b-ecf2-4da9-8a21-8a5910fbe04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, Iran executed two protesters charged with killing
        security personnel, causing an international outcry. Critics said that the
        executions were a result of hasty sham trials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d267b6-33d2-4b9d-aa9b-434fcf9ed681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:23:16.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:06.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/11/middleeast/iran-official-execution-alireza-akbari-uk-spying-intl"><em>"Dual
        British-Iranian citizen sentenced to death for spying for UK"</em></a></p>'
  'Indonesia-s-President-says-he-regrets-country-s-bloody-past-as-victims-demand-justice':
    'author': 'Reuters'
    'caption': 'Andy Buchanan/Getty images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-13T05:23:23.998+08:00
    'credit': 'Andy Buchanan/Getty images'
    'imagesource': 'jcr:4a3377fa-16bd-4b3d-b5b7-7cce0c1ca843'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96c1c733-29f9-4da7-a0a0-e41721e575ac'
    'lead': 'President Joko Widodo expressed deep regret over gross human rights violations
      during Indonesia’s tumultuous post-colonial past, going back to the mass killing
      of communists and suspected sympathizers in the mid-1960s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-13T05:24:38.151+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-16T17:09:05.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:08:26.011+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia’s President says he regrets country’s bloody past as victims
      demand justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9bf81-93b4-4e88-b4a4-4a03e8c50510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joko Widodo expressed deep regret on Wednesday over gross
        human rights violations during Indonesia’s tumultuous post-colonial past,
        going back to the mass killing of communists and suspected sympathizers in
        the mid-1960s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3f7c78-b82d-446c-907a-46bd4e5b3a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265528bb-7c8a-4ab2-ad32-526024fcdd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least half a million people died, according to some historians
        and activists, in violence that began in late 1965 when the military launched
        a purge of communists who they said were planning a coup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0231fcfd-b9cd-4e7d-8828-ff7ac0732e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408489ef-4a51-4ad1-8c76-e8a1a320e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A million or more people were jailed, suspected of being communists,
        during the crackdown, and in 1967 Gen. Suharto ousted President Sukarno, Indonesia’s
        independence leader, and went on to rule the world’s biggest Muslim-majority
        country for three decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb31d4-e9b2-4936-8a46-8d7a3aaafad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf967247-8a11-489b-847d-03225e5ff7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widodo, popularly known as Jokowi, recently received the report
        from a team he had commissioned last year to investigate Indonesia’s bloody
        history, having promised to take up the issue when he first came to power
        in 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd384e-b2ed-4b0e-9b3e-055a100de5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e976b3d-1919-44fd-8cde-dcf27c2fe506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited 11 other rights incidents, spanning a period between 1965
        and 2003, including the killing and abduction of students blamed on security
        forces during protests against Suharto’s autocratic rule in the late 1990s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c14d1-65e6-48a0-b0a7-fdc8c4c31f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fe1fd2-ba69-45c1-863b-103ab16b52de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I as a head of state acknowledge that there were gross human rights
        violations that did happen in many events,” said Widodo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f0624b-8563-4bb5-95fd-fade037be663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e24ac9-b1bf-46e5-b92b-d58e2f80774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And I strongly regret that those violations occurred.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864964f-9b81-4178-abf6-9adcb2e964ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also around 1,200 people killed during rioting in 1998
        often targeting the Chinese community, a minority that is sometimes resented
        for its perceived wealth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304c7ae0-6d75-4934-afe5-f0bc4ac2d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c8c41d-82b3-4abe-bef4-29234e71e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokowi said the government would seek to restore the rights of victims
        “fairly and wisely without negating judicial resolution,” though he did not
        specify how.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bd7170-628f-4fba-8903-a1024d5b2b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3567d82-1d6d-474e-a52b-a6db993736df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited rights violations in the restive region of Papua and
        during an insurgency in Aceh province.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e2dd12-889c-4355-b3a7-9b0cfc974961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd6a2d-2cc9-46ce-9300-ad5358f368a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims, their relatives and rights groups have questioned whether
        Jokowi’s government is serious about holding anyone accountable for past atrocities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77680b0a-aa3a-498f-a216-2804ec2cb76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7260a009-b49c-4c4f-b0ff-e14382c0ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights activists note that the Attorney General’s Office, tasked
        with investigating rights violations, have often thrown out such cases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418efff3-6021-4a81-a523-c49611c44632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2647c4e6-0f2a-4b22-832b-ec38f6bdf5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me…what’s important is that the president gives assurances
        that gross rights violations don’t happen in the future by trying the suspected
        perpetrators in court,” said retired civil servant Maria Catarina Sumarsih,
        whose son Wawan was shot dead in 1998 while helping a wounded student.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a241f-c698-4ff0-81b3-f12a2574740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T05:24:38.153+08:00
