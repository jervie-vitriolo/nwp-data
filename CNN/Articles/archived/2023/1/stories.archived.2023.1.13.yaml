      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP Director General Manuel Tamayo earlier said he was willing
        to file a leave of absence if his continued leadership would cast doubts on
        the fact-finding efforts and investigations.</p>'
