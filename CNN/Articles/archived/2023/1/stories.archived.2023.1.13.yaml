      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d53f88-495f-4ac3-b78c-6c0a752e5a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-13T11:51:30.301+08:00
