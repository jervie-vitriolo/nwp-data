    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a49ee2-e866-427b-ae83-b1fecebb37fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:32:13.402+08:00
