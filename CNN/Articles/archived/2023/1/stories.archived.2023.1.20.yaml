  'iranian-man-beheaded-teen-wife':
    'author': 'Artemis Moshtaghian, Hande Atay Alam, Jonny Hallam and Mostafa Salem,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-20T10:23:02.314+08:00
    'imagesource': 'jcr:ac6ca1f6-e5b4-458c-88a3-1d2f7dd7c9db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5eb5642-50c6-42f8-b80a-df8e23e0e3ed'
    'lead': 'An Iranian man who beheaded his 17-year-old wife in February 2022 was
      sentenced to just eight years and two months in prison on Wednesday, according
      to the country''s semi-official Khabar Online website, sparking criticism over
      the leniency of the prison term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-20T10:26:35.890+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-27T13:06:30.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:05:37.872+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'He beheaded his wife in Iran. His prison sentence? Eight years and two
      months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3900cefb-2d43-4838-a933-36166420f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;An Iranian man who beheaded his 17-year-old
        wife in February 2022 was sentenced to just eight years and two months in
        prison on Wednesday, according to the country''s semi-official Khabar Online
        website, sparking criticism over the leniency of the&nbsp;prison term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa0cfa-3d25-4e57-87e1-cde1c44436f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c292bec-8145-4441-95e4-a1b31762d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the murder of the teenager, a video began circulating
        online of her husband, Sajjad Heydari, walking in the provincial capital of
        Ahvaz while smiling and carrying her severed head, IRNA reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab5115-c65b-452c-acdb-615841de8de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c8e5c-4973-4822-b90c-0507629ae1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities have confirmed that widely shared images that
        purport to be Heydari are from the same incident, a source with knowledge
        of the statements told CNN. The video, seen by​ CNN, showed Heydari holding
        a knife in one hand and ​the girl''s head in another.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08a0f99-4693-4fe0-a8dc-8fcf1568b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd13905d-b683-489b-ab7a-a5b905679be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short sentence has been condemned by critics, with some pointing
        to female filmmaker Mozghan Ilanlo, who received a 10-year jail sentence for
        removing her headscarf.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6adc5ca-ec12-4279-bb40-8b0d358d3c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964dc28a-dcd8-4411-b0c3-a103931980fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a question about the sentence, spokesman of Iran''s
        Judiciary Massoud Setayesh said the husband was "convicted of stewardship
        in intentional murder, intentional assault, and disturbing public order. A
        second defendant," who is the victim''s brother-in-law, "has been convicted
        of being an assistant in an intentional murder."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b56bbe4-d84a-4172-8dc6-63f21d16da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5938a0cf-d56a-44c6-9471-9092244991b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judiciary spokesman said a death penalty was not issued because
        the family of the victim has forgiven the defendant. They "announced their
        forgiveness and since this part of the charge, in regard to the private aspect
        of this case, is qualified, it has resulted in the issuance of the suspension
        order, but the public aspect of the crime remains," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c91e6a8-2372-47be-aee5-a1470c9b71e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303712d9-28cc-4876-9923-e7d04f4f9c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accordingly, in terms of the public aspect of the crime, the first-row
        defendant, in respect to stewardship of intentional murder, has been sentenced
        to seven and a half years imprisonment and in terms of the public aspect of
        the crime, to eight months in prison," the judiciary spokesperson added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5156c1-a79e-4403-9be7-0bef7b62c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ee09a-056f-4a87-ad0a-e647e718c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman also stated that "the second-row defendant (the victim''s
        brother-in-law) was also sentenced to 45 months'' imprisonment for assisting
        in an intentional murder."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc579e-aa30-4746-ad47-9354d052e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c40188-2dca-4ca5-a3f0-12cad7813b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the story was published for the first time, Iran''s official
        Islamic Republic News Agency (IRNA) referred to the alleged murder as a so-called
        "honor killing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc86ac0f-3b26-4bac-b882-2da9859ab193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ce6d0-47bc-4468-a401-cc88ff78f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim had fled to Turkey four months before being persuaded
        to return to Iran by her father, according to an interview with the girl''s
        mother-in-law, published on Fars back in 2022.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
