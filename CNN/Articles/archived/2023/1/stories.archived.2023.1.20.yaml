      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c9054f-39a3-4217-aa23-db125a2b8ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:15:58.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:15.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the NBP, Bantag himself allegedly beat the men in his office
        in front of all the other respondents. The respondents reportedly did not
        intervene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
