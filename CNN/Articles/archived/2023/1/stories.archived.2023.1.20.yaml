      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online shopping is a modern convenience that saves a lot of hassle,
        especially when the holiday traffic is at its peak. But before you pay for
        your goodies, make sure the payment link is secure. Don’t buy from suspicious
        websites, and never ever click on weird links. If you’re more into buying
        in malls, make sure not to show your cards to strangers. Cover up the CVV
        with tape, and don’t just let strangers use your phone.</p>'
