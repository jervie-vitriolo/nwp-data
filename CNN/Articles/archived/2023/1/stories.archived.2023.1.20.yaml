      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b9b63b-57e2-4526-b82c-70940979ec9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T13:15:34.755+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:06:25.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JGF has been implementing the Access, Curriculum, and Employability
        (ACE) Scholarship Program in partnership with technical-vocational training
        institutions to provide indigent youth with the opportunity to stay in school
        and eventually help their families break out of extreme poverty.</p>'
