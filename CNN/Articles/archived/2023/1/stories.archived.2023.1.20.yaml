      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The girl was 12 years old at the time of her marriage to Heydari,
        according to IRNA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c96a099-96fd-436d-a3ca-9ed3db0e3410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.892+08:00
