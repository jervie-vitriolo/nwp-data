  'US-hits-debt-ceiling':
    'author': 'Tami Luhby, CNN'
    'caption': 'Daniel Slim/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-20T05:03:45.694+08:00
    'credit': 'Daniel Slim/AFP/Getty Images'
    'imagesource': 'jcr:9e358cbc-382b-4b7f-b9a9-7c443df70a9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fd25a4a-12a5-490e-ab22-8f5245508090'
    'lead': 'The US hit the debt ceiling set by Congress on Thursday, forcing the
      Treasury Department to start taking extraordinary measures to keep the government
      paying its bills and escalating pressure on Capitol Hill to avoid a catastrophic
      default.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-20T05:05:45.005+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-27T13:06:41.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:05:27.705+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US hits debt ceiling, prompting Treasury to take extraordinary measures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a1e45-9024-4bf9-af75-19fbfeb0abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US hit the debt ceiling set by
        Congress on Thursday, forcing the Treasury Department to start taking extraordinary
        measures to keep the government paying its bills and escalating pressure on
        Capitol Hill to avoid a catastrophic default.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f13bd8-ca50-44d4-8b06-a86a27874e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1783a5-90ad-430e-9a37-6c297c0cb129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle lines for the high-stakes fight have already been set.
        Hardline Republicans, who have enormous sway in the House because of the party''s
        slim majority, have demanded that lifting the borrowing cap be tied to spending
        reductions. The White House countered that it will not offer any concessions
        or negotiate on raising the debt ceiling. And with the solution to the debt
        ceiling drama squarely in lawmakers'' hands, fears are growing that the partisan
        brinksmanship could result in the nation defaulting on its debt for the first
        time ever — or coming dangerously close to doing so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160592f-14fe-43e2-b7c6-4b3f9e759557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d481a23-9ac8-4d64-92a9-34b4233ac135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Janet Yellen wrote a letter to House Speaker
        Kevin McCarthy Thursday, informing him that the nation''s outstanding debt
        is at its statutory limit of $31.4 trillion and that the agency will implement
        extraordinary measures so it doesn''t default on its debt, which would have
        enormous consequences on the US economy, global financial stability and many
        Americans. She said the measures would last through June 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add001e8-e545-4d74-a783-040684b6a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2b911-2c95-4336-962f-e51377b6cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This buys Congress some time -- but how long the extraordinary measures
        can last is subject to "considerable uncertainty," she wrote, stressing that
        it''s a challenge to forecast how many financial obligations the federal government
        must pay and how much revenue it will take in months into the future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbdd007-866e-4f7e-844a-3179f072332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5610a16-9a01-4af6-9a9f-0b5becb7a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respectfully urge Congress to act promptly to protect the full
        faith and credit of the United States," she wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf2c0d8-a34d-46ac-a139-7938ac81ed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc1dfe-c905-4af2-ac02-da283bd5cf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement follows the warning Yellen sent last week about
        the approaching debt limit and the temporary Band-aid of the extraordinary
        measures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb71c169-1f19-4cce-ab24-f321ec4cc7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265f55ba-aab8-4502-aa31-8d9c338db016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her missive has failed to spark bipartisan discussion so far.
        Instead, both Republicans and Democrats reaffirmed their rigid positions over
        the past week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd189aa32-6015-42fa-9bea-b2a43c4cb735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d62e0fa-5331-4c6d-8505-d145d85c0260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Economic Council Director Brian Deese on Thursday repeatedly
        called on Congress to meet the United States'' obligations by raising the
        debt limit, warning against "economic chaos" that could ensue should Congress
        fail to do so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58792af3-aa50-42f6-8edb-9fd3c9b953fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7fde6-d311-41cb-b3b5-6d76a55b4c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about economic stability versus economic chaos," Deese
        told Kaitlan Collins on "CNN This Morning," calling it Congress'' "basic,
        fundamental obligation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229482a2-fa48-4702-b73d-37b6fb579101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8b919-ab16-476a-9951-e992802811bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Even just the specter that the United States might not
        honor its obligations does damage to the economy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06edc83-3657-419e-b7f0-64f13b072a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f9e2c-f689-4b68-876d-08fbf38af93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy must walk a fine line since any member can call for a motion
        to vacate the speaker''s chair, one of several concessions he made to gain
        the top post after 15 rounds of voting earlier this month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c991656-8f4f-4ebc-877e-6b6f750704c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544932d4-e339-44c7-b9b6-9193cc74107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, he is leaning in on using the debt ceiling crisis to cut
        spending and balance the US budget. On Tuesday, McCarthy rejected Democratic
        calls for a clean debt ceiling increase without any conditions attached --
        something Congress has done time and again, including under then-President
        Donald Trump. The speaker told reporters on Capitol Hill that the Biden administration
        should begin to negotiate ahead of this summer, when the US could default.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fffc340-3949-46a1-8a4b-471ec159e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c6e6ca-a9a5-425e-96d5-7b0bceeaa08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why wouldn''t we sit down and change this behavior so that we would
        put ourselves on a more fiscally strong position?" McCarthy said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d12f8b-143b-4dfa-b298-a7c4e01c8aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cfd0a8-8aa6-4e98-9e53-3196ebf07b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden and McCarthy have not yet spoken Thursday about
        the debt limit, according to an official familiar with the dynamic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1061f326-b071-4006-9fc4-baf84d685d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd6540-39ff-4b2b-9ae7-4fea57c35547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hard-right GOP Rep. Andy Biggs went even further in a tweet on Tuesday,
        writing, "We cannot raise the debt ceiling. Democrats have carelessly spent
        our taxpayer money and devalued our currency. They''ve made their bed, so
        they must lie in it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a533b7-1219-4b41-bb14-5a9de1ad842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0379d0e-3f30-4360-8874-bfe35edd00d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House on Wednesday blasted the Arizona Republican''s "stunning
        and unacceptable position" and once again rejected calls to reduce spending
        as part of a debt ceiling deal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4439e7eb-e5b7-4d8e-b0ee-d356e8a458a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d92356-7378-46b8-bc5b-3198c4a03291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were no meetings with congressional leadership to announce
        at this time, White House press secretary Karine Jean-Pierre told reporters
        that the administration has been reaching out "to all members, from both sides
        of the aisle," but, "there will not be any negotiations over the debt ceiling--
        we will not do that, it is their constitutional duty."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be05a526-1d97-4742-a14c-903bbdb942ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5730139f-f315-47b5-b42e-4dcce91b3d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate GOP leader Mitch McConnell, meanwhile, sought to reassure
        Americans that an agreement eventually will be reached with the Biden administration.
        He stressed that the US must never default on its debt and never will.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798bf13b-5d12-4936-8ac1-a867bfbf63e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41a36fb-371a-4a9c-8947-fba2edec999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I would not be concerned about a financial crisis," he said
        at an event in Louisville, Kentucky, on Thursday, noting that dealing with
        the borrowing cap is "always a rather contentious effort."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737b63de-235c-4d0a-ad11-1b5bfc6a9e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1045083-9e66-4b26-b2b6-8467f221fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debt ceiling, which is the maximum amount the federal government
        is able to borrow to finance obligations that lawmakers and presidents have
        already approved, was last raised in December 2021. Created more than a century
        ago, it has become a way for Congress to restrict the growth of borrowing
        -- turning it into a political football in recent decades.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a0902-7ae0-41d7-aa55-6a12020bcae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e55735-ca5c-4736-828f-3c0228c42a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing the cap does not authorize new spending commitments.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34cd71a-c83f-43a8-a9de-f7dfd01e1c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f974e-a973-491f-87dc-759e394b2cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Treasury will temporarily avoid a default</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fe4dd-f784-4e49-8136-9adf79244c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury will start using two extraordinary measures to allow it
        to temporarily continue financing the federal government''s operations, Yellen
        wrote on Thursday. They are mainly behind-the-scenes accounting maneuvers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cd6130-4018-4c65-adac-aae6a32e6938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a55a66-16bf-43e9-868d-b8d62997f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the debt issuance suspension period, the agency will
        begin to sell existing investments and suspending reinvestments of the Civil
        Service Retirement and Disability Fund and the Postal Service Retiree Health
        Benefits Fund. Also, it will suspend the reinvestment of a government securities
        fund of the Federal Employees Retirement System Thrift Savings Plan.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb3b6e-3d59-4577-a88e-6f6ebe3ef0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da3883-027d-4d9f-9ca4-43d16892f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These funds are invested in special-issue Treasury securities, which
        count against the debt limit. Treasury''s actions would reduce the amount
        of outstanding debt subject to the limit and temporarily allow it to continue
        paying the government''s bills on time and in full.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a520460-ff9e-4869-81d9-d09d055597c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45929c6-466e-453a-a713-e9609cef93ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No federal retirees or employees will be affected, and the funds
        will be made whole once the impasse ends, Yellen wrote.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba673a0-5216-4c3c-85c7-08eba95acd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e2c4a-175a-41ad-b88e-e87104a16d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Republicans are discussing</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5224830e-3cdc-4bdd-bd66-baf974ca6429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his concessions, McCarthy promised to pass a proposal
        by the end of March telling Treasury which payments should be prioritized
        if the debt ceiling is breached, GOP Rep. Chip Roy confirmed to CNN last week.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee178ee-44dd-4558-aca5-f3e0f984f201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c3379-f899-4f00-bdc7-94f4bd4499a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy, a Texas Republican who is one of the key players in the standoff
        over McCarthy''s speakership, cautioned that the contours of the proposal
        are still being worked out, noting there are several different versions of
        a payment prioritization plan circulating inside the House GOP.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec20e6-d61e-4f70-88b8-adc0a82994a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b0bb5f-a9d7-44db-9964-07703638eb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But choosing to pay one set of obligations over another could spark
        legal challenges, as well as political and ethical quandaries. For instance,
        lawmakers would have to decide which to pay first -- Social Security monthly
        payments to the tens of millions of senior citizens and Americans with disabilities,
        salaries of federal workers and the military or the interest on US debt to
        a multitude of investors, many of them foreign.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48332a4-be3d-4a40-912d-0650bc1f11c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cedf83-fee4-45d2-bfd6-17e8cae12caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government watchdogs and economic experts warned that Congress and
        the president should address the debt ceiling soonest.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf753df1-7fb3-43c7-a999-d45ac8bd77f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f43a91-0c13-430b-93f1-97c23cb3e393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The debt ceiling is too important to turn into a game of chicken,
        and default should never be suggested by those with a fiduciary responsibility
        to govern the nation," said Maya MacGuineas, president of the Committee for
        a Responsible Federal Budget.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a40b34-ca02-407e-8dbf-b5a4c5f60166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872d84f-deab-4b20-b885-9cdb9818d6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politicians who are rightly worried about the nation''s unsustainable
        borrowing path should take a hard stance against new borrowing and oppose
        legislation that would add to the debt while offering specific solutions to
        control the debt already on the books, rather than threatening not to pay
        the bills on borrowing that has already been incurred," she continued.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f9c728-e238-4808-bf94-ba1826adf1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b80529-ca0f-4955-bb5f-20efafc4609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the contentious political environment, an agreement would
        likely be reached very late in the game or in an incremental fashion, Moody''s
        Investors Service said in a report Thursday. If Congress fails to do so, Moody''s
        expects the US government would prioritize meeting its debt-service obligations
        on time and in full over other payments.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7f5be4-c22a-42af-8c75-a2a151945636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c3e1f-779d-43b8-8177-37a41d209060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still, in our view, a debt limit impasse will likely be resolved
        before a missed interest payment occurs because of public, political and financial
        market pressures on Congress reflecting concerns about the potentially severe
        consequences that a missed payment could have on financial markets and the
        economy," the report said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eaca84-9eba-4203-88ec-e56f38ed51d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:05:45.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:41.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/01/19/politics/debt-ceiling-deadline-treasury/index.html"><em>
        "US hits debt ceiling, prompting Treasury to take extraordinary measures"</em></a></p>'
  'Alec-Baldwin--armorer-will-be-charged-with-involuntary-manslaughter':
    'author': 'Josh Campbell, Paul Vercammen, Holly Yan and Travis Caldwell, CNN'
    'caption': 'Jae C. Hong/AP/File'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-20T05:05:52.046+08:00
    'credit': 'Jae C. Hong/AP/File'
    'imagesource': 'jcr:d8c39d65-c06d-4aec-9ba4-35a3553f4a4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffea9bd2-981f-4df7-bc8c-aca8bef8bb11'
    'lead': 'Baldwin and Gutierrez Reed each face two counts of involuntary manslaughter
      so that a jury can decide which specific count may be more appropriate, New
      Mexico First Judicial District Attorney Mary Carmack-Altwies said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-20T05:08:20.015+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-27T13:06:40.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:05:30.248+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alec Baldwin and armorer will be charged with involuntary manslaughter
      after fatal shooting of Halyna Hutchins on the set of ''Rust'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f071c-369a-4510-85d7-0dbed990771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Actor Alec Baldwin, who fatally shot
        a cinematographer on the set of the Western movie "Rust" in 2021, and the
        film''s armorer, Hannah Gutierrez Reed, will each be charged with two counts
        of involuntary manslaughter, prosecutors said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2d82c4-ef30-44e5-b14b-afda3bc09a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab7408-c41c-4ca0-8a7f-fef191a98d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of Halyna Hutchins, who was the film''s director of photography,
        thanked prosecutors for their decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be6794-dcf6-4e64-b650-dc24b8f2bd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac8f88-c6c7-4b81-918f-cebbd6b9c9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a comfort to the family that, in New Mexico, no one is above
        the law," the family said in a statement released by attorney Brian J. Panish.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd009357-8f6a-4ae3-9950-e2a8e6e5816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a990def0-6a7f-4674-bdbd-81c42739f17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin has maintained he was not aware the gun he fired during
        a rehearsal contained a live round. His attorney called the prosecutors''
        decision "a terrible miscarriage of justice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd23a499-5c96-42e7-a0d9-f1ee8389d546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b839b92-f90c-4f47-9e8a-798fcdd5afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision distorts Halyna Hutchins'' tragic death and represents
        a terrible miscarriage of justice. Mr. Baldwin had no reason to believe there
        was a live bullet in the gun -- or anywhere on the movie set," attorney Luke
        Nikas said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd951c356-8c2f-4337-957a-03549c7280bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f4aa6-3ad9-4a29-852c-868de5937fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He relied on the professionals with whom he worked, who assured
        him the gun did not have live rounds. We will fight these charges, and we
        will win."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d95d7d-cdff-41cb-8136-f0ec6538ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5eac4b-9d81-492c-a77a-953fc3ef75a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c95b82-5f8f-43aa-9164-71c7763f5d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Gutierrez Reed said he believes jurors will find
        his client not guilty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb712b-8e50-43cd-9c73-d7cfb9390751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1869020b-a428-4430-8cc2-79ea80b80c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were expecting the charges but they''re absolutely wrong as
        to Hannah -- we expect that she will be found not guilty by a jury and she
        did not commit manslaughter," attorney Jason Bowles said in a statement Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deca0d9-c94b-42c5-91e2-251c7e2f8279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2522fead-5419-46e5-86e5-9485d4d2f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has been emotional about the tragedy but has committed no crime."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff8e6aa-71c7-44f5-b31a-f5491e116fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1003b8-c1b7-4549-9b71-f7cf68592534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why 2 counts of involuntary manslaughter</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd398666d-fffb-4564-abab-6f7a46175846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin and Gutierrez Reed each face two counts of involuntary manslaughter
        so that a jury can decide which specific count may be more appropriate, New
        Mexico First Judicial District Attorney Mary Carmack-Altwies said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a390e3c-fd93-4146-9d74-6da8ab46edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2e604-1331-4a39-a76b-67d7e42fab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, "they will only be sentenced to one count," the prosecutor
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef81b0-bbc7-4594-b7ed-fd36c7cab853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858e320-82ba-4751-834b-585dd370f0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In either case, a conviction is punishable by up to 18 months in
        jail and up to a $5,000 fine, prosecutors said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4bd5b-e464-443d-be56-5593acc59e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b7365e-e214-4c4e-9e4d-4efb41294da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one count would involve a firearm enhancement, or added mandatory
        penalty, because a firearm was involved. In that case, the crime could be
        punishable by a mandatory five years in jail, prosecutors said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59129952-8648-4c82-bf84-d62743a5ac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4585de5-1cc7-46e9-b2da-a043993461fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges against Baldwin and Gutierrez Reed will be formally filed
        by the end of this month, Carmack-Altwies said. She will not be asking for
        the defendants to be arrested at that time, the prosecutor said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a2729b-225f-43f6-b135-d486217eac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7f767-95f7-4587-8e27-f7ab132b3985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Baldwin has responsibility as a producer, DA says</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b967fd31-0237-4334-9e86-6f91f5d54c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district attorney said she believed "Rust" had a "really fast
        and loose set," saying there was a lack of safety standards and "live rounds
        on set -- they were mixed in with regular dummy rounds."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927bee87-40a1-4718-8ba9-873570116bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69fa048-41fd-4d79-87f4-1303c95b2cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody was checking those, or least they weren''t checking them
        consistently," Carmack-Altwies said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d0505f-6aad-4be3-a12f-86f9f893257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ffe81f-8aa9-45b5-88bc-8abee5750983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then they somehow got loaded into a gun, handed off to Alec
        Baldwin; he didn''t check it, he didn''t do any of the things that he was
        supposed to do to make sure that he was safe or that anyone around him was
        safe. And then he pointed the gun at Halyna Hutchins and he pulled the trigger."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe838e59-820e-4b28-bae4-81b1671d0514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a532f46-906a-47b6-8add-7f77478e665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin was also a producer for "Rust" and therefore had additional
        responsibilities, the district attorney said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a320db-4676-427e-b848-63888a09263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c8e5ad-d20d-43fa-91e0-06b9157f4b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a producer, he also had a duty to make sure that the set was
        safe," Carmack-Altwies said. "And then as an actor that day, he should have
        checked that gun, checked those projectiles."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ea580-6fd6-4c82-8acb-20b89c74517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd3dcd3-4a36-439e-aeaa-07790493f07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What investigators have revealed</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62978f44-9d33-4da0-81d3-1e320f561fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchins was struck and killed by a live round of ammunition fired
        from a prop gun being held by Baldwin, who maintains he did not pull the gun''s
        trigger.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d85fef1-873c-441e-84c9-b13dfb776b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffacd3b-fd8e-4113-968d-6b6edc83b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Joel Souza was also shot and injured. No charges will be
        filed against Souza in relation to the shooting.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c0ac4-270e-430b-a335-dca89e4f6b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d93c331-44ec-49d9-bc0c-fbb3f7e8cd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the summary of the postmortem investigation into Hutchins'' death
        -- which was formally signed by the New Mexico chief medical investigator
        -- the cause of death is listed as "gunshot wound of chest," and the manner
        of death is listed as an "accident."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13055ea9-d90b-4638-98bd-64879513cfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd09cc-3e6f-4d13-b6ab-305ed2c5b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Review of available law enforcement reports showed no compelling
        demonstration that the firearm was intentionally loaded with live ammunition
        on set. Based on all available information, including the absence of obvious
        intent to cause harm or death, the manner of death is best classified as accident,"
        the report concluded.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636365b4-2b05-4130-a50f-7b1afe9d8c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d1a3ec-89fe-43d5-af2b-29e2f07cab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FBI forensics report said the weapon could not be fired during
        FBI testing of its normal functioning without pulling the trigger while the
        gun was cocked. The report also noted the gun eventually malfunctioned during
        testing after internal parts fractured, which caused the gun to go off in
        the cocked position without pulling the trigger.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cb6723-77aa-4214-8ea0-f348700a5003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bc06d0-e6aa-4f7f-b975-42171239ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting has led to a whirlwind of finger-pointing and allegations
        of negligence from those involved.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd4a753-05e4-4523-ba07-f121ab0392f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf6698-2f4f-43e9-8de9-e566e62d11ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN in August, Baldwin placed responsibility
        for the tragedy on Gutierrez Reed, who served as the armorer and props assistant
        on the film, and assistant director Dave Halls, who handed him the gun.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b9f96f-6263-492c-920c-43d4602dc933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd42b9d-536e-4d57-b205-ca04f9f0fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halls signed a plea agreement "for the charge of negligent use of
        a deadly weapon," the district attorney''s office announced in its statement
        Thursday. Prosecutors said the terms of that deal include six months of probation
        and a suspended sentence.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af0561-4abd-4434-876a-0278f3eb470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a42ee26-2bad-46da-a9a2-b90566063847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Halls'' attorney Lisa Tarraco released a statement
        in defense of her client, who does not face charges in connection with the
        tragedy.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49ccc91-08f7-44e8-b9bc-e700225b01d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6ae86b-2331-4dca-be09-a4471de2663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absent no charges at all, this is the best outcome for Mr. Halls
        and the case," Tarraco said. "He can now put this matter behind him and allow
        the focus of this tragedy to be on the shooting victims and changing the industry
        so this type of accident will never happen again. "</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab22ca6-3fca-40b1-906c-c83dcb0bf687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac40f43-5510-46aa-9bb2-bf29e39db90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multiple lawsuits filed</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf25f5f-70aa-4769-b7d9-0e052b1348a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Baldwin filed suit against Gutierrez Reed and Halls
        and others associated with the film, according to a cross-complaint obtained
        by CNN.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce0449c-230a-4003-9f4e-36fc9fd64639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6e95ad-0843-47e6-94de-de2552aca453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through their respective attorneys, both Gutierrez Reed and Halls
        maintained they were not at fault and accused Baldwin of deflecting blame
        onto others.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d996ff-a8ec-475c-809f-765fdcffe168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155feb13-7b46-4d24-922e-4a17f647929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez Reed also sued the movie''s gun and ammunition supplier
        and its founder -- who deny wrongdoing -- and alleged a cache of dummy ammunition
        was sold with live rounds mixed in.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba97f376-19a9-4f3c-9667-c05e48683da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c2f735-630c-493f-a726-d7101ee125ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Hutchins'' family reached an undisclosed settlement
        in a wrongful death lawsuit filed against Baldwin and others involved in producing
        the film.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d40fa-6821-4ac8-a1ff-8d48ec71cb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54876803-bce9-4fbf-8ff6-51dc05bb47ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Hutchins, widower of Halyna Hutchins, described her death
        as a "terrible accident" in a statement at the time of the settlement. Production
        on "Rust" was to resume this month with Matthew Hutchins joining as an executive
        producer on the film as part of the agreement.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d67afe-7e3d-482e-b88a-c55ab59229ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:08:20.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:40.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/19/entertainment/rust-movie-shooting-alec-baldwin-charges-decision/index.html"><em>"Alec
        Baldwin and armorer will be charged with involuntary manslaughter after fatal
        shooting of Halyna Hutchins on the set of ''Rust''"</em></a></p>'
  'Protests-erupt-in-Peru':
    'author': 'Claudia Rebaza, Tara John, Jack Guy and Mia Alberti, CNN'
    'caption': 'Paul Gambin/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-20T05:08:29.190+08:00
    'credit': 'Paul Gambin/Reuters'
    'imagesource': 'jcr:6279c294-af47-4122-9655-5e552ec42440'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bf694f9-db61-46f0-9165-90ade54b80c4'
    'lead': 'Protests across Peru on Thursday saw thousands of police officers deployed
      to the capital Lima as hundreds of protesters marched toward the downtown area,
      while fierce clashes erupted in the southern city of Arequipa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-20T05:10:52.877+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-27T13:06:39.193+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:05:31.459+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peru''s president calls for dialogue after more than 30 injured in nationwide
      protests'
    'updated': 2023-01-20T15:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0608be4d-ecc5-4420-91e9-6227c21ff085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:10:52.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Peru''s President Dina Boluarte has called
        for dialogue after clashes between protesters and police during nationwide
        demonstrations left one person dead and 30 injured.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd420ad6-8cd5-4bfd-96b8-f6918cb3803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, I call for dialogue, I call on those political leaders
        to calm down. Have a more honest and objective look at the country; let''s
        talk," Boluarte said at a press conference on Thursday evening.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9880bf08-6cf6-42f8-a0b1-ba251128d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments came after clashes on the streets of the capital Lima,
        where thousands of protesters from across the country faced a massive show
        of force by local police.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa4a16a-97fa-4025-985d-7b242da91a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters marching in Lima — in defiance of a government-ordered
        state of emergency — demanded Boluarte''s resignation and called for general
        elections as soon as possible.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869e641b-e2fb-467d-846b-138982b448d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State broadcaster TV Peru showed a group of protesters breaking
        through a security cordon and advancing onto Abancay Ave, near Congress. In
        the video, protesters can be seen throwing objects and pushing security agents.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eecb9d1-456c-42e8-a781-85b974705ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police forces were also seen unleashing tear gas on some demonstrators
        in the center of the city.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b351ce-4768-45db-936c-5df88579fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fierce clashes also broke out in the southern city of Arequipa,
        where protesters shouted "assassins" at police and threw rocks near the city''s
        international airport, which suspended flights on Thursday. Live footage from
        the city showed several people trying to tear down fences near the airport,
        and smoke billowing from the surrounding fields.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aca31b-14dd-4c26-955e-2ba439b84969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boluarte said 22 members of Peru''s National Police and 16 civilians
        had been injured and damages reported at airports in Cusco and Puno, as well
        as Arequipa</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd00819-9479-4262-946d-afaa6aa3ea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major fire was also reported in downtown Lima where ten firefighters
        units were at the scene to put out the flames, according to the interior ministry.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b35728-bffa-446e-a82e-0773baffc2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the law will fall on those people who are committing these
        criminal acts of vandalism, that we are not going to allow it again," Boluarte
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d55ed0-ffb7-4aeb-a3b3-1b99454982d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also expressed solidarity with members of the press who had
        been attacked.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96796f9-e3cb-4e05-a652-15279a2050a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not a peaceful protest march, the acts of violence generated
        throughout these days of December and now in January will not go unpunished,"
        Boluarte said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48acd32d-df79-4be8-ab45-c33cd517a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public officials and some of the press have disparaged the protests
        as driven by vandals and criminals — a criticism that several protestors rejected
        in interviews with CNN en Espanol as they gathered in Lima this week.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f60d20-04cc-445d-8734-e3b0aeb7b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if "the state says that we are criminals, terrorists, we are
        not," protester Daniel Mamani said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9680060-0a24-4cec-9e6d-66dae0c26e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are workers, the ordinary population of the day to day that
        work, the state oppresses us, they all need to get out, they are useless."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f3224f-53e9-4f53-9e26-544f51d5aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now the political situation merits a change of representatives,
        of government, of the executive and the legislature. That is the immediate
        thing. Because there are other deeper issues -- inflation, lack of employment,
        poverty, malnutrition and other historical issues that have not been addressed,"
        another protester named Carlos, who is a sociologist from the Universidad
        San Marcos, told CNNEE on Wednesday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6517d344-6a88-4214-acbd-ae579ccc2964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A climate of more violence''</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a5db09-c31f-460c-8afa-7a332bb69f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Andean country''s weeks-long protest movement — which seeks
        a complete reset of the government — was sparked by the ouster of former President
        Pedro Castillo in December and fueled by deep dissatisfaction over living
        conditions and inequality in the country.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c436e-523c-4825-a5d4-46938601ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators'' fury has also grown with the rising death toll:
        At least 54 people have been killed amid clashes with security forces since
        the unrest began, and a further 772, including security officials, have been
        injured, the national Ombudsman''s office said earlier on Thursday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df88cf98-d6d1-4a96-a998-532fd52013f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peruvian authorities have been accused of using excessive force
        against protesters, including firearms, in recent weeks. Police have countered
        that their tactics match international standards.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee723a1-310b-41c9-957d-de41ade2d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autopsies on 17 dead civilians, killed during protests in the city
        of Juliaca on January 9, found wounds caused by firearm projectiles, the city''s
        head of legal medicine told CNN en Español. A police officer was burned to
        death by "unknown subjects" days later, police said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b20a6-ae42-474a-a4e0-ec02c778a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo-Marie Burt, a senior fellow at the Washington Office on Latin
        America, told CNN that what happened in Juliaca in early January represented
        "the highest civilian death toll in the country since Peru''s return to democracy"
        in 2000.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2fe90-dd35-4e4d-b715-1223bd74b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fact-finding mission to Peru by the the Inter-American Commission
        of Human Rights (IACHR) also found that gunshot wounds were found in the heads
        and upper bodies of victims, Edgar Stuardo Ralón, the commission''s vice-president,
        said Wednesday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c010d311-6636-45cb-965a-145b1b846d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralon described a broader "deterioration of public debate" over
        the demonstrations in Peru, with protestors labeled as "terrorists" and indigenous
        people referred to by derogatory terms.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9587299b-ed51-4cb1-9477-693ebc703d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such language could generate "a climate of more violence," he warned.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b6fac7-d605-45dd-9406-5354b853185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the press uses that, when the political elite uses that, I
        mean, it''s easier for the police and other security forces to use this kind
        of repression, right?" Omar Coronel, a professor at the Pontifical Catholic
        University of Peru, who specializes in Latin American protests movements,
        told CNN.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a546c-9535-4450-abae-9e829a3c12dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peruvian officials have not made public details about those killed
        in the unrest. However, experts say that Indigenous protestors are suffering
        the greatest bloodshed.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc179b-edde-4132-ba44-c0b28bbc9b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victims are overwhelmingly indigenous people from rural Peru,"
        Burt said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27093460-5bd4-4f02-ad5e-82597b330278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protests have been centered in central and southern Peru, heavily
        indigenous parts of the country, these are regions that have been historically
        marginalized and excluded from political, economical, and social life of the
        nation."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea334ba4-2a42-41b3-91b1-b2f6f997f083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are protesters so angry?</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c412cfa6-c7dc-4a42-bed3-4a8393830897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters want new elections, the resignation of Boluarte, a change
        to the constitution and the release of Castillo, who is currently in pre-trial
        detention.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aa531d-7879-4146-9bb8-36ef24dcef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the core of the crisis are demands for better living conditions
        that have gone unfulfilled in the two decades since democratic rule was restored
        in the country.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0664c8a5-35d3-464a-8982-3b0329eccab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Peru''s economy has boomed in the last decade, many have not
        reaped its gains, with experts noting chronic deficiencies in security, justice,
        education, and other basic services in the country.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf09203e-75e6-4347-8fec-c240d3c6c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, a former teacher and union leader who had never held elected
        office before becoming president, is from rural Peru and positioned himself
        as a man of the people. Many of his supporters hail from poorer regions, and
        hoped Castillo would bring better prospects for the country''s rural and indigenous
        people.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff533c-99fe-4dc1-ae3d-2e957b96795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While protests have occurred throughout the nation, the worst violence
        has been in the rural and indigenous south, which has long been at odds with
        the country''s coastal White and mestizo, which is a person of mixed descent,
        elites.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfef567-ed57-4c35-b6a3-bd14e9add2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru''s legislative body is also viewed with skepticism by the public.
        The president and members of congress are not allowed to have consecutive
        terms, according to Peruvian law, and critics have noted their lack of political
        experience.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2473d20-62f9-423f-be4e-4592cdce992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poll published September 2022 by IEP showed 84% of Peruvians disapproved
        Congress''s performance. Lawmakers are perceived not only as pursuing their
        own interests in Congress, but are also associated with corrupt practices.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619df27a-1390-4c2e-b3ce-a19dfe7363e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s frustrations have been reflected in its years-long
        revolving door presidency. Current president Boluarte is the sixth head of
        state in less than five years.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc9dd5a-2da6-4d1f-ba72-74bfa61058ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Hernández García, a commissioner for IACHR, told CNN what was
        needed to fix the crisis was political dialogue, police reform, and reparations
        for those killed in the protests.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf3e07-1258-411d-851a-5ac65d9ee985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:44:49.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:39.247+08:00
