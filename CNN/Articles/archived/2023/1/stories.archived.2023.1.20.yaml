    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa39eb-efba-4483-a5b2-ec8b91e39281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T13:15:34.755+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:06:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through our coin banks, the public can now actively support more
        youth who dream of completing their education, accessing employment opportunities,
        and providing a better life for themselves and their family,” said JGF Executive
        Director Gisela Tiongson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922902ea-baa8-457e-97f2-b15670986b8c'
