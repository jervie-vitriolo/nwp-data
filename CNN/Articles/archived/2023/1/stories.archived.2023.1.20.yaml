      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8872809d-a3a8-4f77-82bf-18dec9e05dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:38:58.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau earlier intercepted ₱24 million worth of imported refined
        sugar from Hong Kong, while 4,000 metric tons of refined white sugar from
        Thailand amounting to ₱240 million was seized at the Batangas Port.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd90ae6-913a-420d-948a-4204eaf93145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:38:58.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc1f9f-1ad3-4e6b-8ddb-fefec2fdcdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:38:58.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:38.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sugar Regulatory Administration (SRA) previously proposed to
        sell the seized smuggled sugar at Kadiwa stores run by the Department of Agriculture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e9db4-4b7e-4094-a328-ad2023f4ed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:38:58.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40994fde-1424-4235-86dc-07836b85d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:38:58.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said SRA Administrator David Alba will recommend to President
        Ferdinand Marcos Jr. to allow the smuggled sugar to be sold so the public
        “can enjoy refined sugar at a lower cost.”</p>'
  'DICT--Affidavit-of-loss--ID-needed-for-reactivation-of-lost--stolen-registered-SIM-cards':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-20T05:39:28.691+08:00
    'imagesource': 'jcr:131f5b96-d938-48b8-8e82-4a22753b401d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faef3757-da95-4c11-8733-9bbb1c3c3f30'
    'lead': 'Registered users who lost their SIM cards will need an affidavit of loss
      and an identification card when requesting reactivation with their telecom providers,
      the Department of Information and Communications Technology says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-20T05:43:49.926+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-27T13:06:37.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:05:32.483+08:00
