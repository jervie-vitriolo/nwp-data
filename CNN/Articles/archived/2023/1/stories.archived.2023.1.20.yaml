    'lead': 'British actor Julian Sands, known for his work in shows like ''24'' and
      movies like ''A Room with a View'' and ''Arachnophobia,'' has been identified
      as a hiker missing in the Mt. Baldy, California area, according to the San Bernardino
      County Sheriff''s Department.'
