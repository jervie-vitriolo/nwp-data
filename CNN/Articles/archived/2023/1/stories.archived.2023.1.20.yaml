      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5516b7d-74cb-4626-9300-a8c860419b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great sadness after a long illness, that our beloved
        David (Croz) Crosby has passed away. He was lovingly surrounded by his wife
        and soulmate Jan and son Django," the Crosby family said in a statement, obtained
        by CNN through a family spokesperson. "Although he is no longer here with
        us, his humanity and kind soul will continue to guide and inspire us. His
        legacy will continue to live on through his legendary music"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40539028-942a-4997-a14c-4ab749732e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.794+08:00
