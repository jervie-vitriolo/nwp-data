      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a student who came from a less privileged family, being a JGF
        scholar is a great help to reduce my parents’ financial burden. It also motivates
        me to strive more in my studies,” Rabaria said in vernacular.</p>'
    '21':
