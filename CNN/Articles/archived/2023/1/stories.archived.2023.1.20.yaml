      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making the request, the new SIM card owner will then need
        to complete registration and submit requirements with the telco.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83701a50-afef-4148-8a2a-10eb2641e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:43:49.928+08:00
