      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a01020f-fc4d-4297-92b2-f2ecd4a06d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:05:03.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-27T13:06:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was very restricted, and it was probably what drove a number
        of people, who wanted to have a little bit of leeway and not this level of
        cleansing and nature, and raw food, and all this kind of stuff,” Dr. Kaliski
        said during our tour of The Farm’s holistic center. “But now it’s changing,
        there’s more variety.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d01cb-8a94-4247-93f7-f61664961e8b'
