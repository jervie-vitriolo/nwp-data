    'mgnl:tags': ['SIM-card', 'stolen', 'lost', 'registered', 'DICT']
    'template': '1'
    'title': 'DICT: Affidavit of loss, ID needed for reactivation of lost, stolen
      registered SIM cards'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da30b9-3dc0-48e8-9aa6-a014dbe350da'
      'mgnl:activationStatus': true
