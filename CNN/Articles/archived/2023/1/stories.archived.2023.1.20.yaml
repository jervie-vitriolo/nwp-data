      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567e98b-bb85-420c-b945-beacd4614452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the girl''s father, published in Fars in 2022,
        he is quoted as saying that he had obtained a legal certificate allowing his
        daughter to be married. The minimum age of marriage in Iran is 13 for girls
        and 15 for boys. CNN has been unable to confirm her husband''s age.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f3d440-c2da-4098-95b9-b9a8d3fe214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.892+08:00
