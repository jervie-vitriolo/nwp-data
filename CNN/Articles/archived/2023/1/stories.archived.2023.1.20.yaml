      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ihawig guards Richie Canja, Lazaro Rafols Jr., Jer Mojado, Eddie
        Jimenez Jr., Roy Gacasa, and Asher Labrador filed the complaint against Bantag
