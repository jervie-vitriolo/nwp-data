      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1be8c0-27e0-4405-ad28-9f960de252b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his most recent credits included a recurring role in Netflix''s
        television series "What/If."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0a252a-7704-4152-b251-60057df73fd1'
      'mgnl:activationStatus': true
