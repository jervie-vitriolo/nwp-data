      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1461a4d2-a1a2-4250-8d59-4b7196da64b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:43:49.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> Registered
        users who lost their SIM cards will now need an affidavit of loss and an identification
        card (ID) when requesting reactivation with their telecom providers, the Department
        of Information and Communications Technology (DICT) said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61a5df0-4b4d-4731-b06b-1994ba40f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:43:49.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:37.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang kailangan niyo lang po gawin ay pumunta po sa pinakamalapit
        na</em> telco <em>at sabihin po na nanakaw ang inyong</em> SIM card<em>. Mag-dala
        lang po kayo ng</em> valid ID<em> at</em> affidavit of loss<em> at ita-</em>transfer
        <em>po nila yung</em> ownership,” DICT Undersecretary and spokesperson Anna
        Mae Lamentillo said in a public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e23a071-0c07-42aa-b1ed-7c4ad83e86e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:43:49.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:37.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6dfff-dc05-432c-9d7a-bbc30fe53f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:43:49.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You only need to go to the nearest telco and declare
        stolen SIM card as stolen. Bring a valid ID and an affidavit of loss and they
        will transfer the ownership.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a2aa3-ccb1-4746-8f9f-9c379a06e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:43:49.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:37.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc549bd4-b640-45e9-a5cd-a685bdcbacda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:43:49.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamentillo added that this is the same process for the deactivation
        of SIM cards and change of ownership requests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6abe4d-c871-4542-b3bd-3ee37a1f7c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:43:49.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b749da-8d08-4102-a4ea-f68a37d9251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:43:49.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the problem with most Filipinos is they swap or pass on
        SIM cards with people they know which is now prohibited by the new law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d530880-a453-4560-af0e-4393c84c9da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:43:49.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e766e8-b8c0-4433-9e56-c8704b7ce183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:43:49.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:37.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dati pag gusto mo ipahiram yung</em> cellphone [SIM card] <em>mo
        sa kapitbahay o sa iyong kaibigan, hindi mo na kailangan i-</em>transfer <em>yung</em>
        ownership,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6375aa-5a1e-4347-9ab4-5babfc8d48d2'
