    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'NOW-Telecom', '5G-connectivity']
    'template': '1'
    'title': 'NOW Telecom gets ₱118-M US grant for 5G connectivity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e81dec-3ca4-49a1-a2aa-ce5c3e6db41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T19:04:34.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:12.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) ---</strong>&nbsp;The
        United States government has granted ₱118 million to NOW Telecom Company to
        expand 5G connectivity in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec44bcac-e120-4233-97eb-e28669d3536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T19:04:34.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:12.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US embassy in the Philippines, the grant, through
        the US Trade and Development Agency (USTDA), will allow NOW Telecom to conduct
        a feasibility study for the establishment of 5G pilot network in various sites
        in Metro Manila "to validate network performance, test 5G use cases, and provide
        data to inform larger scale deployment."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de25acad-467e-413f-be65-590f1e338ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T19:04:34.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:12.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telecommunication company has tapped New Jersey-based Bell Labs
        Consulting, part of Bell Labs — the research arm of Nokia — to conduct the
        study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b6728-ae09-40f3-a856-57a817f863a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T19:04:34.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant agreement was signed on Friday by NOW Telecom chair and
        chief executive officer Mel Velarde and Nokia Bell Labs managing partner Stefan
        Wilhelm during the 10th US-Philippines Bilateral Strategic Dialogue in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b2363-6947-4840-b5c4-37b476264d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T19:04:34.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:12.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This 5G grant demonstrates the US commitment to developing quality
        digital infrastructure and increasing access to affordable connectivity in
        the Philippines," said US State Assistant Secretary Daniel Kritenbrink, who
        witnessed the signing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ecb964-a25f-4836-a916-72f387f6d513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T19:04:34.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:12.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US embassy said the project aims to support the Philippines
        in meeting growing demand for high-bandwidth, reliable, and secure digital
        services.</p>'
