      'mgnl:lastActivated': 2023-01-27T13:06:37.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e8a6e-08bd-4567-b4fe-c3800deee44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:43:49.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamentillo warned that the use of stolen SIM cards is considered
        a crime and is punishable by jail time and fines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba134b4d-588b-49eb-bb5f-00890f76668a'
