      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b15c6-7c9f-4edb-b56d-ace8e1f5f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:56:55.281+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the BI bared that on Jan. 15, six Filipinos nearly became
        victims of a trafficking scheme in Cambodia. They were intercepted by authorities
        at the airport just before departure.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c904a891-781c-4ec2-8f1e-a36e543ef6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:56:55.281+08:00
