      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I did not want to let our financial burden hinder me from pursuing
        my dreams. I used to tell myself that if an opportunity comes that would allow
