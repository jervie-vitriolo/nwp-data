      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- British actor Julian Sands, known for
        his work in shows like "24" and movies like "A Room with a View" and "Arachnophobia,"
        has been identified as a hiker missing in the Mt. Baldy, California area since
        last Friday, according to the San Bernardino County Sheriff''s Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868b3d45-a9ef-446c-a418-693cd7a1f801'
      'mgnl:activationStatus': true
