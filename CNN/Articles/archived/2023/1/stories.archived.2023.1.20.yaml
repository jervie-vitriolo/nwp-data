      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, <a href="https://www.cnnphilippines.com/news/2023/1/17/SIM-card-registration-21M-DICT.html">21,782,509
        users</a> have registered which translates to 12.5% of the 168.9 million SIMs
