      'text': '<p>From a share of 8.5 percent in 2022, employers will have to shoulder
        a one percentage point increase — contributing 9.5 percent to their employees''
        SSS contribution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de54be4-4f07-4465-8f27-66507e79be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea91b8ca-282a-4c65-be3b-0e27bc7be630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to a contribution hike increase of ₱40 for each
        employee with a salary of ₱4,000 and below, and a ₱100 increase for each employee
        with a salary of at least ₱10,000.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e275a6-d54d-48b8-a505-6b35aa204b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b9353-494b-4e50-92c6-6d0d679d5ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a ₱200 regular contribution increase and added Worker''s
        Investment Savings Program (WISP) for employees receiving ₱30,000 compensation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2842dfab-8147-4437-b984-8ddad248bd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f9cf8-f100-4ab5-b35a-7d2a4a18a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS noted that only employees with a salary of more than ₱25,000
        will be personally affected by the contribution increase, as the cap for the
        monthly salary credit was bumped to ₱30,000.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9460591-71a4-4e6a-8dab-a60fd49d196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda100b-0341-499c-b7d6-1b19707f9abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECOP said businesses should be given a chance to recover from recent
        losses, as some small and medium enterprises (SMEs) had to close down amid
        the COVID-19 pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc208c91-9973-4e62-aa0d-38e370abb2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62328c13-02b6-4772-b18b-a3cab7feac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag muna nating bigyan ng</em> additional burden <em>ang
        mga</em> employers at this point. <em>''Yong kapakanan ng empleyado, nasa
        puso ng mga</em> employers <em>''yan</em>," ECOP chairman Ed Lacson said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96018bc3-36fe-4241-a0f5-8ecdb87a3ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edb4c52-501f-41ae-822f-c8c400bdfb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t give additional burden to employers at this
        point. The welfare of the employees is always in the hearts of employers.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c30d1a-e175-4cd8-b4d3-2bbaa9b99c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74c8f37-b38f-42fe-9ffc-5637344462fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s wait for a better time before we talk about increasing contributions.
        If businesses can recover well, any additional increase can be absolved by
        the business," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f65e6-8afb-4e8f-8ee6-7d1cb204c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ecf868-9d11-4cd6-9fe1-ad79c3193ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, SSS emphasized that the contribution hike is necessary
        to fund benefits given to its members, including pension and unemployment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153fd46-52c9-41fe-91d0-01bd8ff7cbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a4da6f-d34d-4481-8cf1-1423e0c7dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS said on Thursday that it has started implementing members''
        increased contribution. The rate is now at 14% — up from last year''s 13%.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea9a76f-33c2-4030-bf4f-d9cfb5a158e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62732693-31db-4372-a235-85bd129b53df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state pension fund assured it will promptly comply if a law
        is passed by Congress and approved by the president to suspend the collection
        of the contribution hike.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc830c-6d70-4d4f-b4f0-980eea4eafa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe7c2ac-1917-4fb6-8f35-8662148ccead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T21:12:21.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This increase would give our fund life until 2054 so <em>''yon
        ang magandang epekto sa ating</em> fund life. At the same time <em>ito ay
        magiging magandang tulong sa ating mga</em> members <em>kasi mas magandang</em>
        benefits <em>na maibibigay natin sa kanila dahil mas darami ang</em> fund
        <em>ng</em> SSS," SSS spokesperson Sau Mapalo explained.</p>'
