      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f574d21-f103-435a-ad15-31f6426d732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T13:38:48.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Women, Children, Family Relations and Gender
        Equality chaired by Hontiveros; and the Committee on Migrant Workers will
        probe the human trafficking scandal on Wednesday, Jan. 25.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e3fa4-d8d7-4710-82c1-8370e9b2faf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T13:38:48.509+08:00
