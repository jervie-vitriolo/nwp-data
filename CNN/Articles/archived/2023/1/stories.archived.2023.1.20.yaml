    'template': '1'
    'title': 'De Lima camp studying Gigi Reyes’ release, sees bail grant by March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb3fee6-6a20-4fe7-8eed-72ff2202cd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> —<strong>&nbsp;</strong>If
        an accused in the pork barrel scam was allowed out of jail based on the right
        to speedy trial, is this applicable as well to the case of former Senator
        Leila de Lima who has been detained for six years?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4059cea0-815c-4deb-8d06-2b73deb7f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima’s camp said it is studying the Supreme Court decision on
        the <a href="https://www.cnnphilippines.com/news/2023/1/19/Gigi-Reyes-released-from-jail-habeas-corpus-SC.html">temporary
        release</a> of Jessica Lucila "Gigi" Reyes, former aide of now Presidential
        Legal Counsel Juan Ponce Enrile, who was detained for nearly nine years for
        plunder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ec923-1b97-4865-abe1-abf970852398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the high court granted Reyes’ petition for a writ of
        habeas corpus, saying her prolonged detention without a court conviction "has
        become oppressive thus infringing upon her right to liberty."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b5250-8ac8-44ee-b863-cae234802975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines on Friday, De Lima''s
        lawyer Boni Tacardon said the defense team is looking into the possibility
        of filing a similar petition before the Supreme Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b064b5-6c2e-4d93-9b69-006529ce2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be honest, we are currently studying the resolution of the Supreme
        Court in the case of Gigi Reyes at tinitingnan namin ‘yung similarity niya
        sa case ni [and we’re looking at its similarity with the case of] Sen. Leila
        de Lima,” Tacardon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e5c53-a205-43c4-9e15-28f854b56cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not only the period of time kasi ang iko-consider natin diyan.
        It’s also the reason why naging prolonged ang detention ni Gigi Reyes,” he
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da8d5fc-3c9d-49ca-abb3-52198a02dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s not only the period of time that we’re considering
        here. It’s also the reason why Gigi Reyes’ detention has been prolonged.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667f564f-9fc3-454c-82b7-a59d82319636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:40:01.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:20.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN Philippines if the ruling constitutes a precedent for
        other pending high-profile criminal cases — such as De Lima''s —&nbsp;Justice
        Secretary Jesus Crispin "Boying" Remulla said: "Possible…The same reasoning
        may apply to Sen. De Lima''s case."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9fb383-575a-4ac2-865b-d4e96382249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacardon said lawyers are weighing the best option for De Lima,
        as they expect a resolution on her bail petition within the first quarter.
        Running to the Supreme Court, on the other hand, may have its “complications,”
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8180ad95-2cfc-4fd4-a39c-820c16b8b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi before lumabas iyang kay Gigi Reyes, we’re looking at February
        and March as a possible D-Day insofar as Sen. Leila is concerned,” the lawyer
        noted. “Nagpe-pray kami sa court na mapagbigyan ang application for bail.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffb9a54-f347-47ad-8cd7-0e7b668691d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before the decision on Gigi Reyes was released, we’re
        looking at February and March as a possible D-Day in so far as Sen. Leila
        is concerned. We’re praying that the court will grant the application for
        bail.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0557ceea-1eb3-442b-9201-f703dd01b30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima’s lawyers said pending the dismissal of her two remaining
        drug cases, she should at least be allowed to post bail for lack of evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20958a3c-a292-479a-96f1-a9b89f14cf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacardon explained that in Criminal Case No. 165, former Bureau
        of Corrections officer-in-charge Rafael Ragos’ previous testimony that he
        delivered drug money to De Lima in 2012 was the prosecution’s only basis for
        saying she received cold cash from inmates when she was justice secretary.
        Ragos’ recantation should prompt the court to free De Lima, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068322e8-5974-409b-90d5-b6205297e2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Criminal Case No. 167, De Lima is accused of conspiring with
        convicts and abetting the Bilibid drug trade. The defense team said evidence
        here is insufficient as well. It is set to cross-examine prosecution witness
        Herbert Colanggo on Jan. 30 and Feb. 6.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e7be4-58ab-40c1-a83c-f41441810a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, hopefully, after the termination of the testimony of Herbert
        Colanggo, the petition for bail will be resolved by the court. Kasi [Because]
        we have info that Herbert Colanggo is the last witness for the prosecution
        in the application for bail,” Tacardon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b93ba2-890c-440e-85f3-6b32cd3f3ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whistleblower Sandra Cam recently joined the list of personalities
        who withdrew their claims against De Lima. The others were Ragos, De Lima’s
        co-accused Ronnie Dayan, and alleged drug lord Kerwin Espinosa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb416d61-637c-4207-8b63-0d8651fe6086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacardon urged Cam to name those who supposedly “used” her to pin
        De Lima down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e46770-e0ce-4a6b-9c54-bd9b28de92ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si Sandra Cam is not a witness in any of the cases filed against
        Sen. Leila de Lima. Ang magandang implication ng kanyang paglabas, ng kanyang
        statement is that we sa defense team niya, iyan yung matagal na naming sinasabi
        na there was a group of people who actually instigated and used people to
        cause the unjust imprisonment of Sen. Leila. Interesado rin kaming malaman
        sino yung gumamit sa kanya,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49fd6ed-3a31-43d1-ad0e-e7d6dd414253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sandra Cam is not a witness in any of the cases filed
        against Sen. Leila de Lima. The good implication of her release, her statement
        is that this was what we’ve been saying before, that there was a group of
        people who actually instigated and used people to cause the unjust imprisonment
        of Sen. Leila. We’re also interested to know who used her.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049308c1-5e3c-41e3-a9e8-2a7ddaa65395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:47:17.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:20.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of former President Rodrigo Duterte, claims
        to be a victim of political persecution, something the past administration
        repeatedly denied.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34cdbbc-681b-4795-bd96-5bf8f7f73b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:40:01.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:20.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines senior correspondent Anjo Alimario contributed to
        this report.</p>'
