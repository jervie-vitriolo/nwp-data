    'template': '1'
    'title': 'Group calls for release of PH’s ‘oldest political prisoner’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eccf0bb-fd75-4bf4-83b6-698ae9ec5062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — A
        human rights group is appealing for the release of an 83-year-old prisoner,
        described as the country’s oldest political detainee, as it questioned the
        lack of political inmates freed by the government in its bid to decongest
        jails.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b688c3d7-7f04-45ad-a728-d0b9793c67a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee712c4-9d4f-494a-befb-b3aa7b208fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization Kapatid on Thursday said it has written to the
        Bureau of Customs, the Department of Justice, the Supreme Court, and the Commission
        on Human Rights to expedite the release of Gerardo Valencia Dela Peña from
        the New Bilibid Prison (NBP) on humanitarian considerations of his age and
        “deteriorating health.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba970c-909d-4fb2-b4b5-cf50b9b1c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900465fd-20af-45ea-b176-12c31558cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A farmer from Camarines Norte, Dela Peña  is the oldest of the 824
        political prisoners nationwide and has been detained for nearly a decade,
        according to the group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c00b5e6-7b66-4795-81fc-a0f15aea8b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b30be2-b146-422f-b11c-72f06f278a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed he was wrongfully convicted at age 74, a supposed “scapegoat
        for a killing the NPA (New People’s Army) had claimed responsibility for,”
        Kapatid said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e483e8c-b502-4f5e-9835-fcd545f4bfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf681f-0ca9-45e0-bbfd-7fc0d763969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Subhuman conditions have aggravated his high blood pressure and
        created new ailments,” read the group''s statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe1d0c8-92eb-415f-ac08-37af9bc87726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8064fe-2c44-4ffb-a3fd-c35d21304d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In 2019, he reported coughing up phlegm streaked with blood. He
        is also long overdue for a cataract operation,” it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6439f1f8-15d5-401d-8e99-d041079a853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4a8ef8-1872-4433-9211-b63da006a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapatid also noted that Dela Peña''s family lives in Camarines Norte
        and is unable to visit him regularly due to financial constraints.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb82bd-e9f8-4cb4-a526-fc92cc6c97ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c4baf-8c3c-4722-9ba3-2378136d453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It quoted the inmate as saying, "Masasakitin na ako. Matanda na.
        Sa ilang panahon na ako’y may buhay pa, makapiling ko sana ang pamilya ko.
        [I’m sickly and old. I hope to be able to spend the time I have left with
        my family.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44216c8d-7ea7-4714-92fe-ac532ddbd49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a14e00-cf98-45a6-b2b1-0555b2fa24ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s spokesperson, Fides Lim, said they have submitted Dela
        Peña’s name to the Justice department every year since 2019 for humanitarian
        release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ab6458-1259-450d-a1df-c2874c1ed9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a5e23-0942-4e7f-a01f-6aea0d36361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But no political prisoner has been included in any of the trumpeted
        government releases of elderly PDLs (persons deprived of liberty),” Lim pointed
        out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f2252c-1ca1-4b99-95c7-3ffd20abf4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd866bede-5409-4436-858d-ca6d7de93edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T09:54:57.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:34.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite Kapatid’s incessant appeals, 75-year-old NBP political
        prisoner Jesus Alegre succumbed in June 2021 to chronic illness after 16 years
        behind bars,” he also said.</p>'
