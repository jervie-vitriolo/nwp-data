    'template': '1'
    'title': 'Pag-IBIG releases record-high ₱118-B home loans in 2022: Over 100,000
      members with new homes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c716fee-cf2e-431d-afc5-47d8b998454d'
