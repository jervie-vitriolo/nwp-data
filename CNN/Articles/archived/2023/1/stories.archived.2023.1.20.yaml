      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorgielou Rabaria, 21, is one of the JGF’s scholars currently enrolled
        in the QSRO course at Anihan Technical School in Laguna.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9850cef-fd40-4d57-9b80-b9650a67996c'
