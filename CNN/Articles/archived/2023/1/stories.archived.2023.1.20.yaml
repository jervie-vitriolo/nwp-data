      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a deadline looming over me, and I could feel its heavy
        weight on my shoulders. There was one item on my to-do list, a story for this
        very publication, that kept getting pushed down the priority lane. To be honest
        I was secretly relieved, because I still had no idea how I’d write it. For
        weeks, the Google Doc only had a few notes and scattered thoughts; I had nothing,
        absolutely nothing else to say. I’d been calling my writing muse, but I think
        she blocked my number.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd742575c-9966-44cf-8e71-aca04a77f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:05:03.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-27T13:06:16.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This deadline remained in the back of my mind in early December,
        as I prepared to take a three-day trip to <a href="https://l.messenger.com/l.php?u=https%3A%2F%2Fwww.thefarmatsanbenito.com%2Fwellness-restaurant%2F&amp;h=AT2_KbG1xh_MiS0vMuq32Ihm1DgGiDT-OEIEGrqNVbTZXKi8JuduTHD9y__h38Q0ZrP4w2matnMGqswacRLolQyYfUrfMNIyECTndliJOEVw5UpJCS8YiKs81lLwKc_dDe5tEkbYulV0_ZrPsv8"
        target="_blank">The Farm</a> at San Benito. The Farm is a medical wellness
        resort located in Lipa City, Batangas. It’s the first of its kind in the Philippines,
        a 90-minute drive away from Manila that offers a tandem of spa therapies and
        medical treatments in a luxury resort setting. With a sprawling 48 hectares
        of land, The Farm features luxuries I don’t usually see on vacation: an uninhibited
        view of Mount Malarayat, wildlife (mostly ducks and peacocks) scattered about
        the property, a vegetable farm that provides food for their restaurants, and
        a full staff of healthcare providers housed in a multi-story medical facility.
        As I stepped into The Farm’s van, which picked me up from home, (they offer
        shuttle services to and from anywhere in Metro Manila), I didn’t know yet
        that my writer’s block and I were about to have a reckoning.</p>'
