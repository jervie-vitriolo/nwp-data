      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f9e40-5ade-465a-b20e-a305e3f52939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:56:55.281+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Foreign Affairs said it was working toward
        the repatriation of eight victims of human trafficking in Cambodia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3423122e-b5fa-4688-8d68-9c0c6575be58'
