    'template': '1'
    'title': '2023 a year of love and hope: Here''s what''s in store for you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa61cdb0-2d6a-4055-89e5-ed163f053fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:59:12.249+08:00
