      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beginnings and success</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff491f5-9919-4205-8ace-ca3d28179c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crosby, a native Californian and son of Academy Award-winning cinematographer
        Floyd Crosby, initially moved to Los Angeles from Santa Barbara in 1960 with
        the intention of becoming an actor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d6713a-d0b0-48c9-93a4-2126a987ead5'
      'mgnl:activationStatus': true
