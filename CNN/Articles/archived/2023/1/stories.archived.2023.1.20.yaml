      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- David Crosby, a folk rock pioneer and
        one of the founding members of The Byrds and Crosby, Stills, Nash &amp; Young,
        has died, his family announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aebe0e8-da13-4c6f-b88f-2f0d77be18ed'
