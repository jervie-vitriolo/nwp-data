    'template': '1'
    'title': 'Galvez says rumblings within military merely ‘tampo’ over new law on
      fixed terms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702f8b06-d166-4fef-9a04-0c7f380c83dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — Defense
        Secretary Carlito Galvez Jr. said more than anything else, the “rumblings”
        within the Armed Forces of the Philippines (AFP) are just feelings of “tampo”
        from soldiers who are unhappy over the new law on fixed three-year terms for
        top officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac7a3d-c425-4d96-a1d3-b085901c89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a6ddb-1bd9-41da-8192-9433377a59c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense (DND) clarified this in a statement
        on Friday, three days after Galvez admitted in a Senate hearing that there
        are rumblings within the military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5462b5-7653-4abe-b292-e48e93f8847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7922e018-2c13-4811-aea4-760ff07ca22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are listening to the concerns of our men and women in the AFP,
        who are understandably anxious over the perceived uncertainty in their careers
        under the new law,” the DND quoted Galvez as saying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2665fd23-ee3b-43e1-a10c-629cfb2c536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d8afa-f0a7-493a-8191-84b581d7ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11709, or the Act Strengthening Professionalism
        in the AFP, which took effect in July last year, aims to put a stop to the
        "revolving door policy" in which military chiefs serve for only a few months
        before their mandatory retirement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5def4636-d559-46ed-9748-8d83adbd6d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f8c7c-a377-4bb6-a44c-42ea466a287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Galvez said it has affected the morale of some soldiers
        as the law could also derail the promotion of about 135,000 enlisted personnel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70720345-7c9c-4ab0-b893-a3ccdacbae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59828007-43ca-410c-b583-b53647f30e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those who may be affected are officers from the rank of
        private to first chief master sergeant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c97844-503d-4aaf-a918-71c04d161660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1c9ebd-d2f0-4ece-a460-a6071d13a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the dissatisfaction, the Senate Committee on National Defense
        and Security conducted a hearing on Tuesday on the proposed amendments to
        RA 11709.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fae2ef-deb5-4b9a-93c9-e78492ca4540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c353f1-4807-4dfb-895a-9a96c430006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/11/senate-hell-bent-on-amending-afp-fixed-term-law.html">Senate
        ''hell-bent'' on amending AFP fixed term law — Zubiri</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415db9c8-d689-46a0-88d3-807f055bbbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8511eb19-904a-4f13-9573-4b798efa9c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP suggested modifying the law so only the chief of staff will
        have a maximum tour of duty of three years, while the commanding generals
        of the Army and Air Force, as well as the flag officer in command of the Navy,
        can stay for two years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffa8310-7e85-4c62-bb18-3f23ceadd55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4936aaae-6c97-460c-8141-1427c99c5b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DND’s proposed amendments to RA 11709 aim to further enhance
        the professionalism and efficiency of the AFP,” Galvez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314c1f2-78db-4a7d-b1a7-967bd4c0497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff1c23-dd3c-4a59-94b8-660521dc4c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issues surrounding the law are being threshed out collaboratively
        between the DND and the AFP,” he also said</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157406e6-466b-4d08-9a99-315ed191a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1ce1c-4248-49e8-97fa-280dc37646c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:11:39.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that despite concerns over the legislation, “the
        AFP remains faithful to our Constitution, people, and the flag, and our officers
        and men are continuing to fulfill their mandate of protecting our nation.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f9f8d3-41f3-49ae-a3b8-2e6d7b4fff09'
