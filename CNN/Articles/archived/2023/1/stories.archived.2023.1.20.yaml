  'Netflix-Reed-Hastings-stepping-down-co-CEO':
    'author': 'Clare Duffy, CNN'
    'caption': '(Photo credit: Patrick T. Fallon/AFP/Getty Images)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-20T07:39:03.545+08:00
    'imagesource': 'jcr:a3183c8a-4152-4cb5-af9b-542e037ef033'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51f83609-4bd2-458f-906f-d93a285f9dd3'
    'lead': 'Netflix announced Thursday that its founder Reed Hastings is stepping
      down as co-CEO at the company and will serve as executive chairman. Hastings
      will be replaced by co-CEOs Ted Sarandos and Greg Peters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-20T07:41:18.400+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-27T13:06:36.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:05:34.153+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix founder Reed Hastings stepping down as co-CEO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a7cdb-8332-4dc1-a3a7-05975369fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Netflix announced Thursday that its founder
        Reed Hastings is stepping down as co-CEO at the company and will serve as
        executive chairman. Hastings will be replaced by co-CEOs Ted Sarandos and
        Greg Peters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e6dc8e-b9c8-4f6b-af7c-dee7927157e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dd7981-3d39-4752-b8c0-378a4517c89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our board has been discussing succession planning for many years
        (even founders need to evolve!)," Hastings wrote in a blog post on Thursday.
        "As part of that process, we promoted Ted to co-CEO alongside me in July 2020,
        and Greg to Chief Operating Officer — and in the last 2½ years I''ve increasingly
        delegated the management of Netflix to them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1136a2f-767f-43ab-a646-0c38354c8082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e422eec-5ed7-40bd-ba33-c227d5798f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hastings founded Netflix in 1997 and changed the way countless households
        watched movies and shows, first with its DVD-by-mail business and later with
        its streaming video service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a101ad4-2440-4076-82c0-65589d89d2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a576a1-cae0-4fa2-9339-1b3b68f0d1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Hastings'' leadership, Netflix disrupted legacy movie rental
        companies like Blockbuster and helped shake up Hollywood by kicking off an
        arms race investing in original content. It also survived a notable misstep
        in 2011 when the company briefly planned to spin off its streaming service
        from its DVD business, with the latter to be re-branded as Qwikster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d0f7ca-f468-4a41-bcf2-d4306a6002cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c2f81-6311-4170-9acf-1ee325d65e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, however, Netflix saw its stock and reputation take a
        hit after losing subscribers amid heightened competition from rival streaming
        services. In response, Netflix introduced a lower-priced, ad-supported tier
        for the first time in its history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc1a2e-98d7-4219-bf31-8b14cc7d4d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f67d30-6038-4eb0-87a7-bf39abde839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those changes may be paying off. In its earnings report on Thursday,
        the streamer said it added more than 7.6 million subscribers during the final
        three months of last year, well above the 4.5 million additions it had projected,
        for a total of more than 230 million paying subscribers worldwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd744550c-8486-4a81-94d9-431fce1eb426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd76803-34c3-47d8-aa56-47937e8035b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the quarter''s results indicate that its growth
        is reaccelerating, thanks in part to popular original programming like "Wednesday"
        and "Harry &amp; Meghan." It also said that its ad-supported subscription
        offering, which launched in November, has gained traction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3be361-e806-477d-b56f-581a996e0c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0028b5-e21c-4c6a-94de-3c5885df13b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still early days for ads and we have lots to do," the company
        wrote in a letter to shareholders. But it noted that engagement is better
        than what it had expected and "we believe the lower price point is driving
        incremental membership growth."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd5c77-432c-40f5-b496-b261dea808e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f40167e-0edf-42bf-ab17-00c524a5ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix also said it plans to "start rolling out paid sharing more
        broadly" later this quarter, as part of its effort to crackdown on people
        who share passwords rather than pay for their own accounts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9caacb-f659-417b-95c6-83a94e727408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e77e03-57ba-436a-adba-e00d72bb1e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company posted December quarter revenue of more than $7.8 billion,
        up just 1.9% from the prior year but in line with Wall Street analysts'' expectations.
        For the current quarter, Netflix is forecasting revenue growth of 4%, driven
        in part by a modest increase in paid net subscription additions, a reversal
        from the slight decrease in subscriptions during the first quarter of last
        year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debf4cf4-3fe1-4066-8154-f58f4cdbc7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a3db1-f97c-4342-906f-9b6ef9d80dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Netflix rose around 6% in after-hours trading following
        the Thursday report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24708ba7-86e3-4e8c-932a-3647e566395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b70b0-65aa-461d-ab89-c460bc8f8dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reed Hastings stepping down from his current role raises a lot
        of questions about Netflix''s future strategy," Jamie Lumbley, analyst at
        investment firm Third Bridge, said in a statement. "While the subscriber growth
        numbers are encouraging, revenue growth is sluggish with the backdrop of a
        potential recession looming on everyone''s mind."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2501e06-6180-472b-bd62-e0494be185ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f2800c-5fae-4c30-a988-c15e294b00bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hastings'' move away from the CEO spot represents the end
        of an era of sorts, Netflix said the leadership change "makes formal externally
        how we have been operating internally." And Hastings added in his blog post
        that Sarandos and Peters have "complementary skill sets, deep knowledge of
        entertainment and technology, and proven track record at Netflix."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf31133d-080c-4a7b-ba8e-f9a43bbcd778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf692e-2559-40c9-9e9b-bc1f5df66224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarandos has led Netflix''s content operations since 2000, and pioneered
        the company''s transition into producing original content in 2013. In the
        process, he has emerged as not just a key leader at Netflix but a power player
        in Hollywood.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc116f46-4618-4d32-86c2-9791f90fa99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cf0dca-aa59-4884-bd21-09a349b5d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peters worked both as the COO and the chief product officer for
        Netflix prior to Thursday''s promotion. He previously served as the streaming
        giant''s international development officer, helping to expand the company''s
        overseas distribution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00197e-d887-466f-a7b4-18d060b68248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127cca2-3451-48e4-9fb3-e55e085c4f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Reed started to delegate management to us, Greg and I have
        built a strong operating model based on our shared values and like-minded
        approach to growth," Sarandos said in a statement. "I am so excited to start
        this new chapter with Greg as co-CEO."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec803ac7-cf4d-4d75-a4a1-6bc0d8d988c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:41:18.403+08:00
      'mgnl:createdBy': 'kristel'
