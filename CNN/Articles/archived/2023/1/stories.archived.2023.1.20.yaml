    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate bill seeks to provide benefits, pay grants to barangay workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cacadf-1043-4119-a64a-a8b7d139d01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T11:05:24.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — A
        lawmaker has filed a bill that seeks to provide benefits, subsidies and compensation
        grants to barangay workers, including volunteer and health personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab06dcc-c36e-403d-977e-999b455edf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T11:05:24.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df5faf7-831a-41ee-9f7f-4eeb3659e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T11:05:24.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed by Senator Raffy Tulfo, Senate Bill 1696 or the “Magna
        Carta for Barangay Officials, Personnel and Volunteer Workers” aims to impose
        a salary rate under a standardized Position Classification and Compensation
        Scheme.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b46906c-e1cb-487f-a093-ba603bdae93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T11:05:24.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92783bcc-8dda-4714-8f7c-49c575bdda2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T11:05:24.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, barangay workers will have insurance coverage in
        the Government Service Insurance System (GSIS) social insurance program, PhilHealth
        Insurance Program and PagIBIG Fund.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa57149-fe23-4902-b033-37cc4129cc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T11:05:24.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1e6458-fbde-42b5-b9fa-87846be79901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T11:05:24.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If made into law, barangay workers will also be able to receive
        hazard allowances and death and burial benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6179217d-96c6-414b-899a-321d21c58200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T11:05:24.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:29.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af63a49a-c481-484a-8287-d1c2d68298b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T11:05:24.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Tulfo said the bill will address the “neglected”
        benefits, salaries, and allowances of barangay personnel, who have been the
        “backbone of the nation.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b500769c-67e4-4491-b9ef-dac1d79e0f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T11:05:24.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:29.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676f7340-5f1b-4501-92d4-97003af54b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T11:05:24.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ilan na sa mga tanod ang napabalitang nasaktan, nadisgrasya at
        nagbuwis ng buhay sa tawag ng tungkulin,” Tulfo said. “Dahil sa pagganap nila
        sa kanilang tungkulin, sila ay napasama sa mga naging biktima ng COVID-19,”
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e8f6f4-321f-4195-8f1e-a4e9676aaf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T11:05:24.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:29.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f7526b-9fdd-4556-8c7f-cd55fb4dc1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T11:05:24.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is imperative that we recognize the tireless effort and sacrifices
        of our barangay officials, personnel and volunteer workers by giving them
        their due,” Tulfo added.</p>'
