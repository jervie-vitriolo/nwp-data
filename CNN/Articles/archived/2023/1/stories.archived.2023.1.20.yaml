      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag allegedly knew their home addresses and threatened their
        families.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b033aa57-dd60-4adf-8850-0b14f6933ac1'
      'mgnl:activationStatus': true
