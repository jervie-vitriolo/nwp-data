      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7da173-e905-4370-95d7-49032da3be6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crosby was inducted into the Rock and Roll Hall of Fame with the
        Byrds in 1991 and again with Crosby, Stills &amp; Nash in 1997, alongside
        Stephen Stills and Graham Nash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a52ced-ef66-416b-bee5-dccb20d984c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.794+08:00
