    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68f95614-f4d4-478d-947e-c7536e9739a6'
    'lead': 'The United States government has granted ₱118 million to NOW Telecom
      Company to expand 5G connectivity in the Philippines.  '
