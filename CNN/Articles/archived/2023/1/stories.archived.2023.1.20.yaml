    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc81e8-885c-4c92-931b-4b3ed9fa1a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:05:03.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-27T13:06:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Farm at San Benito has been around for decades, originally meant
        to offer a strict detoxification program for those suffering through long-term,
        chronic illnesses. Dr. Peter Kaliski, Medical Director for The Farm, explains
        that guests weren’t initially allowed to use gadgets, not even cellphones,
        during their stay. It was an experience that Dr. Marian Alonzo, The Farm’s
        Medical Chief, experienced herself when she went through the detoxification
        experience. They weren’t even allowed to read books, she recalls, because
        the cleansing process meant no unnecessary downloading of any kind — whether
        physically through food or mentally through information. Coupled with the
        strict raw vegan diet and the resort’s insular setting, many guests realized
        that The Farm did not offer the kind of vacation one expected from a luxury
        resort.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43526af0-6332-4633-9f02-22643d0875ec'
