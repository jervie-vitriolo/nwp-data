      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/18/entertainment/julian-sands-missing-hiker/index.html#:~:text=British%20actor%20Julian%20Sands%2C%20known,San%20Bernardino%20County%20Sheriff''s%20Department.">"British
