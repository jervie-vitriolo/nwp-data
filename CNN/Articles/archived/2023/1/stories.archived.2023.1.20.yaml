    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612f6b68-5bcf-4290-af74-85c3631a6986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:05:03.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-27T13:06:16.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask people about their experience at The Farm, and you get an interesting
        slew of answers. Local artistas love posting about the place, raving about
        its transformative, healing abilities. The staff likes to tell the story of
        how actress Iza Calzado <a href="https://www.youtube.com/watch?v=5hmbYvekYTk"
        target="_blank">made a wish on The Farm’s beloved Mango Tree</a>, and soon
        met her now-husband, Ben Wintle. On the other hand, I’ve heard from guests
        who have had strong aversions to the entire experience. Some who visited The
        Farm many, many years ago found the vegan cuisine unpalatable. “It’s so… healthy,”
        one friend told me when I asked him. He says “healthy” almost like a slur,
        as if the idea of a meat-free holiday personally offended him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f41414-4943-4bce-b973-dd618378fb40'
