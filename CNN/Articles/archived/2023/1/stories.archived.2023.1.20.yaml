      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If true, it is saddening that government employees
        are the ones putting Filipinos at risk.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ec330-9b66-4c1d-bde1-9bbf0d7b399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T13:38:48.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:27.708+08:00
