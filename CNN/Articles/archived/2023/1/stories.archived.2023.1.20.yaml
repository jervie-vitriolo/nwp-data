      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> —&nbsp;Newly
        naturalized Justin Brownlee and three other fresh faces have made the cut
        in Gilas Pilipinas'' initial pool for the sixth and final window of the FIBA
        World Cup Asian Qualifiers next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a44f469-a560-44a0-b67d-dd06a362e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:53:54.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:42:07.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee, Adamson University star Jerom Lastimosa, De La Salle University
        standout Schonny Winston, and Filipino Australian Mason Amos were included
        in the 24-man cast disclosed by the Samahang Basketbol ng Pilipinas on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2844918-f4f4-44e0-8e82-8ddf1579f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:53:54.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:42:07.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of the pool are Brownlee''s Barangay Ginebra teammates
        Scottie Thompson, Jamie Malonzo, and Japeth Aguilar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d750623-f12a-4dbb-9338-ceafcb0fc43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:53:54.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:42:07.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other PBA players in the lineup are June Mar Fajardo, CJ Perez,
        Chris Newsome, RR Pogoy, Calvin Oftana, Arvin Tolentino, and Raymond Almazan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cc6462-47b3-434b-9c89-5c10408ef672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:53:54.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:42:07.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
