      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, at the height of the COVID-19 pandemic, Rabaria had to
        stop schooling due to health and financial reasons.</p>'
