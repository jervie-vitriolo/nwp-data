  'tulfo-bill-barangay-workers-benefits-pay-grants':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-20T11:03:07.229+08:00
    'imagesource': 'jcr:aa449cac-de6b-4746-916b-82949e9bfc4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e54dc5a8-0d58-460d-a7d4-0a29f21e55da'
    'lead': 'A lawmaker has filed a bill that seeks to provide benefits, subsidies
      and compensation grants to barangay workers, including volunteer and health
      personnel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-20T11:05:24.897+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-27T13:06:29.898+08:00
