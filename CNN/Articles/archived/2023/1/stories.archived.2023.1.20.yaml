      'mgnl:lastActivated': 2023-01-27T13:06:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061bf4d-d3b6-49e4-82b3-b9f37e0f6eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crime comes years after after another high profile "honor killing,"
        ​in which a 14-year-old was ​allegedly killed by her father with a sickle
        after she ran away from her family home in northern Iran''s Talesh County
        with a 29-year-old man.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a665c96-6f06-4e90-a157-7aad7052e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d50668-21ea-4c2b-aaab-a60d7eb27bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:26:35.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Iranian women​''s rights activists have campaigned for
        strengthened domestic violence laws in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c6afd-eeb9-4af9-ba78-fdc219dddb2a'
