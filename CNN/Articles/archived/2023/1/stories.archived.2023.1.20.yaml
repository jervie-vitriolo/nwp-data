    'title': 'British actor Julian Sands identified as missing hiker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f564d7-2db6-4cd2-9760-a816d03e31db'
