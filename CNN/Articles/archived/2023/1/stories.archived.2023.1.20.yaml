      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319628b8-4e44-4556-af7d-35dd423d9fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:20:41.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:06:13.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pag-IBIG Fund
        released a record-high ₱117.85 billion in home loans to finance the housing
        units of 105,212 members in 2022, its top officials announced January 18 (Wednesday).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f38bc-c6ba-44db-9cd6-826dfa72c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:20:41.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:06:13.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f0498-37ad-44ff-99e1-d8f9b981a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:20:41.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:06:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2022, the amount of home loans released by the agency increased
        by 21% or ₱20.57 billion compared to the ₱97.28 billion released in 2021.
        With the amount, Pag-IBIG financed the acquisition and construction of 105,212
        homes for its members, or an increase of 11% from the 94,533 homes financed
        in 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb044e-b6b4-4f8b-a3a6-fa2327e221c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:20:41.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:06:13.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59763d46-0982-4ca1-9c93-07c53510d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:20:41.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:06:13.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are happy to report that Pag-IBIG Fund has once again set a
        new record-high in home loan releases in 2022. This is very good news because
        as the amount of home loans we release increases, so does the number of Filipinos
        who now have homes of their own,” said Secretary Jose Rizalino Acuzar, who
        heads the Department of Human Settlements and Urban Development (DHSUD) and
        the 11-member Pag-IBIG Fund Board of Trustees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df53ba8-759c-4027-9d78-588b04a47f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:20:41.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:06:13.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93841e6d-e8d2-4b9d-bafa-e12709c385da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:20:41.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:06:13.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pag-IBIG Fund’s performance is a testament to our united and unwavering
        efforts to resolve the country’s housing backlog, in line with the objective
        of President Ferdinand Marcos, Jr. under the Pambansang Pabahay Para sa Pilipino
        Program,” Acuzar added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77628827-11e7-4d4d-91d0-62b7ba142cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:20:41.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:06:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bc9f7d-8f78-4470-a7e0-85762de40775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:20:41.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:06:13.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-IBIG Fund Chief Executive Officer Marilene Acosta, meanwhile,
        noted that the 105,212 housing units financed in year 2022 is also a record-high,
        and marks the first time that the agency has financed more than 100,000 housing
        units in a single year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d8478-c14e-4732-b0fa-fc3056a4a0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:20:41.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:06:13.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede3782-80ba-4fb7-9afd-76084055fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:20:41.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:06:13.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She further stated that out of the total housing units financed
        by the agency last year, 18,657 or 18% were socialized housing units which
        are now owned by members from the minimum-wage and low-income sectors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce6b5a-9c25-41e2-8f5b-098aaa7935dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:20:41.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:06:13.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9071fe05-513c-4739-afd3-0c688462e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:20:41.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:06:13.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We at Pag-IBIG Fund have always strived to provide our members
        -- the Filipino workers, the means to have their own homes through affordable
        shelter financing. That is why we take great pride in achieving a record-high
        number of housing units financed in 2022 because it means that we have empowered
        even more Filipinos in gaining their own homes,” Acosta said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a74365c-7e46-431b-8d4e-bc05003ea701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:20:41.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:06:13.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7975fa-1c7c-44e4-b8f5-802ba2acf65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:20:41.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:06:13.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we embark on yet another year, our members can continue to rely
        on Pag-IBIG Fund to provide them the most affordable home loan in the market,
        so that they too can achieve their dream of homeownership. That is the Lingkod
        Pag-IBIG pledge,” she added.</p>'
