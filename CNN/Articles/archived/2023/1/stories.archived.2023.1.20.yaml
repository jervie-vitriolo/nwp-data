      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the duty of airport and immigration officers to be the last
        line of defense against the trafficking of our citizens," she said. "Ang nangyayari,
        tila sila pa ang nagtutulak sa mga Pinoy na mapahamak (What happens is that
        they''re the ones pushing Filipinos towards danger)."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9049ed9-b4b6-4964-b16d-1441dce8303b'
      'mgnl:activationStatus': true
