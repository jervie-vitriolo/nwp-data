      'text': '<p>The BI previously said that <a href="http://www.cnnphilippines.com/news/2022/12/1/immigration-myanmar-human-trafficking-personnel-linked.html">none
        of its personnel</a> had been linked to human trafficking but did not rule
        out the possibility.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b87a3d-21d3-4135-a4ae-2328084267c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:56:55.281+08:00
