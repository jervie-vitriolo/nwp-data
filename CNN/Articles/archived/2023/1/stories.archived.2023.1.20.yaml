  'US-to-PH--Make-your-own-decisions-and-free-from-coercion-':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-20T14:43:59.886+08:00
    'imagesource': 'jcr:f5d386a4-693e-4645-ba88-0277e078c7cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f64759f-cb59-40ea-b3e2-b6a0b506b369'
    'lead': 'The United States supports the Philippines'' independent foreign policy
      and would not force Manila to take sides amid the perceived geopolitical rivalry
      between Washington and Beijing, an American official said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-20T14:49:09.404+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T13:06:24.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:05:41.952+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'US-Assistant-State-Secretary-for-East-Asian-and-Pacific-Affairs-Daniel-Kritenbrink']
    'template': '1'
    'title': 'US to PH: Make your own decisions and free from coercion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2560e742-f5dd-4113-938c-b1ca421a026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T14:49:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:24.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) --</strong> The
        United States supports the Philippines'' independent foreign policy and would
        not force Manila to take sides amid the perceived geopolitical rivalry between
        Washington and Beijing, an American official said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4516fdb-2adc-4273-91f5-de53374651fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T14:49:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:24.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Assistant State Secretary for East Asian and Pacific Affairs
        Daniel Kritenbrink said in a forum organized by the US Embassy in Manila and
        the De La Salle University that the Philippines is free to decide its national
        interest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52073fc9-bd03-4c30-9510-bd3a9eb71ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T14:49:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:24.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everywhere I go I would be asked, ‘Are you trying to force us to
        choose between you and China?’ That''s not our game," said Kritenbrink.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff50cc-650e-4cad-9298-8ecd1d7d75e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T14:49:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want you to choose, we want you to have choices. We want
        you to be able to make your own decisions and free from coercion. If you can
        do that, we can do that, together we are better off," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250138b1-06f0-46a9-9d16-8906ab335979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T14:49:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US official is in the country for the 10th Bilateral Strategic
        Dialogue. The ministerial meetings are policy-level platforms for the Philippines
        and the US to discuss alliance management and the gamut of political, security,
        and economic cooperation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97701924-1305-4e6f-b9cc-f83c3f48ed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T14:49:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kritenbrink noted the importance of the US Indo-Pacific strategy
        to include revitalizing relationships with allies and partners including the
        Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71729e-9e41-4e34-acfb-538d300409fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T14:49:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:24.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/1/19/marcos-ph-foreign-policy-wef.html">Marcos
        on PH foreign policy: I don’t work for Beijing and Washington</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e2e0b8-b426-4e7a-984d-958be7e5d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T14:49:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:24.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Marcos: PH not taking sides between the US, China</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1056a8-0d28-46aa-af0f-9a806879816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T14:49:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:24.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bongbong Marcos said at a luncheon meeting in Davos, Switzerland
        that the country''s position will not be influenced by geopolitical rivalries,
        and it will not be forced to take sides between the two global powers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a177e75-c504-4db0-a54e-14654847f0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T14:49:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:24.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said leaders from the Association of Southeast Asian Nations
        (ASEAN) and the Asia-Pacific Economic Cooperation maintain that they will
        not return to the Cold War mindset.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49763e59-9795-4a9d-9f8d-700f1c8bbbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T14:49:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:24.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is really a friend to all. We are not necessarily
        leaning towards the west or the east, that we''re very, very balanced in where
        we are positioned. I think that''s the right strategy," the president said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08fd020-5bab-4cd5-965c-904e0095f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T14:49:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:24.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Marcos went to China for a state visit, his
        first to a non-ASEAN member. The president is also expected to visit the US
        this year and will attend the APEC summit in Florida, said Philippine Ambassador
        to the US Jose Manuel Romualdez.</p>'
  'Miss-Universe-Anne-Khun-Top-16-Rbonney-Gabriel':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-20T15:03:34.556+08:00
    'imagesource': 'jcr:1897107d-7275-45f7-a7b0-237994901159'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '212e6b8a-c36f-4f18-ac90-c1588f8078c9'
    'lead': 'The new owner of the Miss Universe franchise has spoken up on the surprising
      twists and turns of the recently-concluded coronation — from the composition
      of the 16 semi-finalists and the crowning of the ultimate winner, R''bonney
      Gabriel of USA. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-20T15:08:29.100+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T13:06:23.437+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:05:42.637+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Universe owner denies rigging claims, surprised by Top 16'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6501a5ff-b320-4dd2-929d-0dc2438ab3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:08:29.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:23.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> The
        new owner of the Miss Universe franchise has spoken up on the surprising twists
        and turns of the recently-concluded coronation — from the composition of the
        16 semi-finalists and the crowning of the ultimate winner, R''bonney Gabriel
        of USA.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baaf99b-899f-4efa-bf4c-6f2009631536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:08:29.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Jakrajutatip defended Gabriel, saying that aside from her impressive
        answer during the Q&amp;A portion, she has been living her advocacy which
        is sustainable fashion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab015a7-b54f-4c49-b5a7-0cd47c545e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:08:29.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She used and implemented also the Force for Good, which is sustainability
        for her fashion design. That is her profession so she''s actually implementing
        that, not just saying I''m going to do this campaign but she''s implementing
        this for quite a long time," Jakrajutatip explained in an <a href="https://www.youtube.com/watch?v=8QuntCf52f4">interview</a>
        with one of the finals judge Olivia Quido, a California-based Filipino-American
        skincare entrepreneur and sponsor of Miss Universe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfab0976-697c-41c7-afce-d257f199f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:08:29.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:23.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "That would be the important or essential part to make
        the judges see her as the winner.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b670fede-c089-4421-b653-bdb0b9f40bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:08:29.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:23.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai media mogul, who only acquired the rights to the pageant
        in October 2022, also said she would gain nothing from letting the US bet
        win the 71st edition of the pageant held in New Orlreans, Louisiana.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace10f11-6782-4e13-9bcc-046a0b1cc9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:08:29.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Gabriel does not deserve to be disrespected by questioning
        the legitimacy of her win since she has stood out throughout the competition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e716f-ccd3-4668-bc7f-226ed4a22366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:08:29.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jakrajutatip shared that she was also astounded when
        the Top 16 semifinalists were called on the Jan. 14 coronation night (Jan.
        15 in Manila).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd6032a-0ae5-4a09-91ae-d98c25566cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:08:29.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quido told her, “Filipino fans are surprised that they are not in
        the Top 16." She replied, "I’m surprised also!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f601a59a-c001-48b0-b394-0a55e08a1d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:08:29.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:23.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also expressed astonishment that her own country''s bet ,Thailand''s
        Anna Sueangam-iam, as well as the strong contenders from Italy, Honduras,
        Mexico, and Cambodia did not make the cut.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde65ef-fa43-4d74-ae20-7ec9cab930bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:08:29.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she pointed out that this does not mean that the candidates
        who made it to the semis are undeserving.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e454b765-6277-4bea-9405-7d1a576927e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:08:29.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:23.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My goodness, everything just went upside down," Jakrajutatip said.
        "I''m surprised but I''m not shocked by the quality or by the high standard
        of the judges."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb536171-cd41-420f-8cdb-6643e784c6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:08:29.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:23.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' candidate Celeste Cortesi ended the country''s
        12-year streak in the semifinals of the Miss Universe competition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78f6148-0ce8-42f4-b5fc-633888800f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:08:29.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:23.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Top 16 was composed of candidates from Puerto Rico, Haiti, Australia,
        Dominican Republic, Laos, South Africa, Portugal, Canada, Peru, Trinidad &amp;
        Tobago, India, Venezuela, Spain, Curacao, USA, and Colombia.</p>'
  '2023-Year-of-the-Rabbit-PH-businesses':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-01-20T15:16:19.741+08:00
    'imagesource': 'jcr:a0f9c60c-4727-4bdb-a38d-278ea9bceb9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20d88945-8880-4789-8c5e-5a2701cd7875'
    'lead': 'The Year of the Rabbit might look "more hopeful" for the Philippine economy,
      but a Feng Shui expert said Filipinos must remain "cautiously optimistic" as
      looming headwinds remain. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-20T15:16:46.194+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-27T13:06:22.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:05:42.846+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2023: Will PH businesses hop in the Year of the Rabbit?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6525c7a5-e499-441f-a565-f3d6292829b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:16:46.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:22.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — The
        Year of the Rabbit might look "more hopeful" for the Philippine economy, but
        a Feng Shui expert said Filipinos must remain "cautiously optimistic" as looming
        headwinds remain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abdb893-558b-48f2-baa7-210d49c0f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:16:46.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:22.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with CNN Philippines'' The Source on Friday,
        Feng Shui expert Patrick Lim Fernandez expressed a bullish outlook for the
        local economy this year compared to 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9791cdbe-fb54-4aeb-87c4-97a8d7a3c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:16:46.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:22.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Year of the Rabbit, historically, has been a good year for
        market returns for investments, and so on. It''s looking a lot more hopeful
        than last year," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e6e42a-f405-4739-9da6-53d649b489fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:16:46.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the public might still face risks amid fears of recession,
        increasing energy prices, and the issue of employment, Fernandez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d39e28-cc99-47b1-890d-ec04306a6bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:16:46.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the year lacks the fire element, which signifies
        economic activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49536ad5-13db-42e0-b9aa-6e045c2a9156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:16:46.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:22.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we can tell people who are looking to invest, for example,
        is to be cautiously optimistic," the Feng Shui expert said, adding they should
        consult experts on the business side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c724ad9-b84e-460e-894e-7c0826fc7a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:16:46.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the industries expected to do "better than average" are
        those associated with "fire" elements, which include technology, energy, telecommunications,
        social media, entertainment, and the food industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1d87bf-2649-4866-84a7-e70db7a30a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:16:46.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies involved in the metal industries might also perform stronger
        this year, such as banking and finance, machinery and equipment, beauty products,
        and healthcare.</p>'
