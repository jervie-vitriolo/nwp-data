      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424cfdaf-c1cd-4c5a-915f-2ba00edabb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peace, love, and harmony to all who knew David and those he touched,"
        the statement added. "We will miss him dearly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f9d25-cc83-4cfd-83b1-e1f0d760af78'
      'mgnl:activationStatus': true
