      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c74d3-04c8-4dd5-8245-ff26033d9dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cell phone pings from January 15 lead officials to believe Sands
        went missing near Mt. Baldy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85dfcb0-02ea-4732-a829-f6b04bfb2e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee33e5-5248-465c-ad16-2f4fc84fc04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additional phone pings from the cell provider were attempted but
        were unsuccessful, due to the lack of cell service and most likely cell phone
        power failure," a statement released Thursday by the San Bernadino County
        Sheriff''s Department said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f58160f-0681-45d5-af63-89228c4a2c79'
