      'mgnl:lastActivated': 2023-01-27T13:06:37.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before, if you want to lend your cellphone to your
        neighbour or friend, you don''t need to transfer ownership. But because of
        the new law, before we can give a SIM card away, we need to inform our telco
        about the change of ownership.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c7ad00-21d0-49af-b1c8-cf7093c56a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:43:49.928+08:00
