      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5368cb-6d04-4023-9279-eba585401bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sheriff''s Office searched by air Thursday morning with helicopters
        and drones, but so far, the search has been unsuccessful.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437b04a-5977-4dc2-9282-76549e0426e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c0c561-2346-400a-9ccd-446a2ebb8c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials don''t know when they will be able to search by foot and
        say it will all depend on the conditions on the mountain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7562687b-f2f9-4261-8f74-649aff3f109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a2d10-49df-4b28-8933-8dd84adfcf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also uncertain if they will be able to find Sands alive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b06eec2-1309-4f78-aaee-b63304a6b644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a443e08f-2ada-44c9-9bf2-86c58520838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is off the table. But obviously the conditions there are
        very extreme," Rodriguez said. "We just don''t know what the turnout is going
        to be."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e1b93-3c50-494a-a0d5-b68534dbfc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.610+08:00
      'mgnl:createdBy': 'kristel'
