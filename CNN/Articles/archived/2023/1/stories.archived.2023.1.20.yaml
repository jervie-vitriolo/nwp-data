      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The result was satisfying knowing that the dumbbell shapes behaved
        as predicted,” said the student from University of the Philippines Los Baños,
        as quoted by the PhilSA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08584d6e-5cc9-4fd5-8685-2fb0c5717b1f'
