      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> A
        Filipino student’s zero-gravity experiment proposal has been performed in&nbsp;the
        International Space Station (ISS), demonstrating the expected object movement
        which could boost spacecraft designs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6824c74-7191-4858-9adc-06d027bfa1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:32:13.402+08:00
