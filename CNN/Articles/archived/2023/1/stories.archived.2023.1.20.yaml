      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nasa initial stages pa rin tayo</em> but it has been expanded
        <em>sa tatlong</em> individuals," BI spokesperson Dana Sandoval said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14989bc6-7ba3-42e2-b7fe-92677250ce75'
