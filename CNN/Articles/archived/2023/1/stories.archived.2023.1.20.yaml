      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6231e73e-4089-4ed3-8688-560f255ff424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:05:03.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-27T13:06:16.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is where I realize that The Farm has something to offer
        many other resorts are incapable of doing: the ability to give yourself a
        reset. In our conversation during my visit, Dr. Kaliski talked about how to
        experience the spa therapies at The Farm was one thing, but their medical
        programs are another. The Farm does detox cleansing, sleep recovery, long-COVID
        recovery, and fertility programs, to name a few. To have a medical program
        customized for you, they invite you to answer a questionnaire, then later
        on have a cellular diagnosis chat with one of the doctors to analyze your
        current health state through a live blood sample.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8545dc-8c60-41d8-bce0-032dd3cb55c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:05:03.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-27T13:06:16.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec7248-6655-4bfe-93ff-ee1de4d33f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:05:03.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-27T13:06:16.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of The Farm’s signature procedures is the colema, a colon cleanse
        that infuses a few liters of water with coffee or chamomile additives to help
        reset the digestive system. The day I had my colema, I didn’t expect the treatment
        room to look like the set of “Ex Machina” — tall windows in a room so cool,
        condensation formed on the glass, overlooking a wild jungle. Nurse Maridee
        made me feel comfortable throughout the entire process, totally not making
        it weird that I was about to sit on a bench and essentially move my bowels
        in front of her. Did the experience change my life? Oh, boy. I felt lighter.
        I felt a spring in my step. Things were clearing up.</p>'
