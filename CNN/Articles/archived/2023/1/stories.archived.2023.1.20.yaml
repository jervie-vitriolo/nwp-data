      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero dahil nga po may batas na po tayo, bago ninyo po iyan
        ibigay, kailangan po i-inform muna natin iyong mga</em> telco <em>natin na
        magkakaroon po ng</em> change of ownership,” the official added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a801dec-0873-4190-a612-56f3ac1e9772'
      'mgnl:activationStatus': true
