      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are multiple residential rooms and villas throughout the property,
        each one offering various experiences. The Garden Glass Villas are wrapped
        in lush greenery, with an outdoor bathtub facing tall glass doors. The Banaba
        suites are found on a two-storey building that also has an event space on
        the first floor. The Farm also offers timeshare options for those who’d like
        to stay frequently, and even full ownership for those who’d like to settle
        long-term. I was given the chance to try out the stunning Mahogany Pool Villa.
        With floor to ceiling windows everywhere, a kitchenette, and a bathroom with
        a bathtub and an indoor/outdoor shower, the villa’s greatest feature is&nbsp;its
        private lap pool. I didn’t want to leave the room.</p>'
