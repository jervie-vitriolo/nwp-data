      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1719c91-e21a-473b-af1b-ddfd60b188af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music called his name, however, and in 1963, he formed the rock
        group The Byrds with Roger McGuinn and Gene Clark.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8db2be7-4adb-4373-bae6-94ea9bd04db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e448d2c9-2d7f-4210-8e77-10ebd6bf120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band was nominated for a best new artist Grammy in 1965.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a92e2f-1a3f-4f8e-9226-c523a738a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774a382b-bc05-4ff7-a21b-a877597ac6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other hits, The Byrds released the 1965 song "Turn! Turn!
        Turn!" which was made popular again in the mid-''90s thanks to the 1994 feature
        film "Forrest Gump."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc9171-fc96-4233-a6c1-fe655485b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116a1b1-7f3f-41c8-b873-bb6bf200c377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crosby went on to win the best new artist Grammy trophy as part
        of Crosby, Stills &amp; Nash in 1970.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223fcd23-4adf-4205-88af-dfc2d3b61ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9958715b-6d13-424b-9dd0-202f4b7591fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crosby, Stills &amp; Nash played Woodstock 1969. It was only their
        second live performance together, which helped catapult them to mainstream
        success.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a2915-a999-49f4-810e-449df9f199f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d0cec-cfdf-4b77-a5a7-c6aa7bcb9ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That band''s first album, 1969''s "Crosby, Stills &amp; Nash," was
        an immediate success, featuring hits "Marrakesh Express" and "Suite: Judy
        Blue Eyes."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd2ed2-37a4-4483-b0f6-e948aac3e251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eb9d36-b25e-4abb-80e2-0c77ff82d2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1970, with the addition of Neil Young, the group became known
        as Crosby, Stills, Nash &amp; Young and released "Déjà Vu," which contained
        the hit song "Woodstock."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124910e-aa8e-48e3-86e0-90ca20e32050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe24023-f1ad-410a-9655-567764bca333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his solo albums, Crosby collaborated with other music
        greats throughout his career, including Jerry Garcia, Bill Kreutzmann and
        Phil Lesh of the Grateful Dead, Carole King and Joni Mitchell.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7374893b-e903-4c40-80c5-a9bd606aa444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5cdb6-415f-45c5-af1d-594a5f52f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crosby is credited with having discovered Mitchell, whom he also
        dated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb11e47-0844-45f4-bd66-4f997b542b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c95e76-a41d-48ad-ade6-e2bed09f0186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Very proud of living''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a94df-87e3-4df6-8d20-113e4961e377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocker struggled with addiction in the past, and spent five
        months in jail on narcotics and weapons charges. He was released in 1986 and
        credited his time in prison with helping him get sober.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54e5ee4-cd12-406b-9675-06eba355dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1ba669-7178-4b3a-9f60-544fc6d86da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They locked me in a box and I got off drugs, and believe me, it
        changes you totally," he told the Guardian in 2021. "You go from not wanting
        to live to being very proud of living because you''re no longer killing yourself
        and you''re taking care of your family again, being a decent guy and making
        music."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794c6343-27b9-47fc-a2a8-46d544d8845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb7211-8e1b-41ec-b36e-36b0cb594209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crosby has, especially in recent years, been open about his health
        problems.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02775b2-dc50-438e-9a0e-fe93a29dc562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d5cc9a-6ebf-4467-8b05-4d7a9152fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, he received a liver transplant. He''s also undergone multiple
        heart procedures and been open about managing his diabetes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fbb814-16d4-44a9-a19e-19f87473de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ed5a6-2b29-4f28-97bb-5552bf308601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crosby told NME in 2021 that continuing to make music was keeping
        him "alive."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe35488-d5c1-4327-8bd8-beb326f6565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7738b4b-8703-43d7-b0b1-1b17f5de5a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two (centers) to my life; my family and the music," he
        added. "That I can still at this advanced age get a chance to make more music
        is just a freaking miracle."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa12ed0-9499-4421-8383-062f9e9dbed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a7793-99e2-4614-8448-af7a18dd577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1987, he married Jan Dance. The pair shared one son, Django.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2174d2a8-d2db-4d76-89bc-74f80a226ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0382049-587d-42d1-a7c6-a692d3657796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He gave me the gift of family''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f299fb8-5183-45b1-97bc-74b92d239239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon learning of Crosby''s death, musician Melissa Etheridge, who
        had two children with former partner Julie Cypher using Crosby as a sperm
        donor, wrote on Instagram that she is "grieving the loss of my friend."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c058416a-82a9-4c6b-807a-4fb93d591072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd420a-7e89-44ac-a419-d4954544c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He gave me the gift of family," she wrote.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e389f9e7-fe8d-4136-9dac-5c8db0d5319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a4b83-ea06-4986-8e71-cb9306b7565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crosby''s former bandmate Nash referenced their at-times "volatile"
        relationship in a tribute on Facebook, writing on Thursday, "what has always
        mattered to David and me more than anything was the pure joy of the music
        we created together."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fe59f4-7678-4f3f-a3a8-871262cec57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f8931-cc48-429b-9941-401555613418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added: "David was fearless in life and in music. He
        leaves behind a tremendous void as far as sheer personality and talent in
        this world. He spoke his mind, his heart, and his passion through his beautiful
        music and leaves an incredible legacy. These are the things that matter most."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a7a59-a89b-4586-b718-6cecaf0a4f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ae253-fae0-46b6-9db0-387c441c11ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stills, the other member of Crosby, Stills &amp; Nash, shared in
        a statement on Facebook that "it is only the memory of such a unique and full
        life so well lived that must sustain us through this period of profound grief."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f77a5b8-1164-46ec-ad2f-8440b6948e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850dece8-a05a-4326-adf5-af02b87d8924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that "David lived a life of deep and enduring
        gratitude and was an extraordinary, richly sentient being," continuing to
        say that "his music will live on through us all."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07942b92-3983-4d78-95f4-204787fc04e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f1670b-db94-4be5-9197-8fc42779ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carole King, who was joined on stage in 1994 by Crosby and Nash
        to perform "You''ve Got a Friend," reacted to the news on Facebook saying
        "my old friend David is gone, but he left us with his words, his music and
        his beautiful voice."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be97fcb-1598-445f-8d6d-5a05a66d3967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb1d3da-cdc5-45c5-9686-17bc7e27eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beach Boys leader Brian Wilson also shared his sentiments on social
        media saying he was "heartbroken."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69b2c54-ea26-41c5-9ca2-e7115b4072eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43148769-9fc3-4235-804e-3370a729f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"David was an unbelievable talent - such a great singer and songwriter.
        And a wonderful person," he wrote.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b4af57-1219-473c-83b4-3bf3ea5c1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/19/entertainment/david-crosby-death/index.html">"David
        Crosby, legendary singer and songwriter, dead at 81"</a></em></p>'
  'us-sends-stryker-vehicles-ukraine':
    'author': 'Oren Liebermann and Jack Forrest, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-20T10:16:39.027+08:00
    'imagesource': 'jcr:644c0a68-0f4f-4f43-8819-61a767f161b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84734513-f33a-4897-926e-f01ed13271a1'
    'lead': 'The Pentagon announced a $2.5 billion Ukraine security package on Thursday,
      including for the first time Stryker armored vehicles and more Bradley fighting
      vehicles that could be used against any potential Russian offensive in Ukraine
      this spring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-20T10:20:21.094+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-27T13:06:31.256+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:05:37.496+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US will send Stryker combat vehicles to Ukraine for first time as part
      of $2.5 billion security package'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb3493-845a-4c86-a456-7f972f72980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Pentagon announced a $2.5 billion
        Ukraine security package on Thursday, including for the first time Stryker
        armored vehicles and more Bradley fighting vehicles that could be used against
        any potential Russian offensive in Ukraine this spring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08b055-8693-4540-8765-d36bee537c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dfeed5-43d2-4d16-ac4a-cb97bfbbc11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package, publicized a day before an international coalition
        meets in Germany to discuss more aid to Ukraine, is the second largest ever
        announced by the United States. The US has now committed $26.7 billion to
        Ukraine in security aid since the beginning of the war nearly a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a0140-33d6-44ca-a638-b1ffaf756fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5ab3e-b3d2-4bb3-8db4-0ae4523a11e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States also continues to rally the world to support
        Ukraine. We have seen incredible solidarity from our allies and partners,
        including at today''s Ukraine Defense Contact Group, and we applaud the more
        than 50 countries who have come together to make significant contributions
        to support Ukraine," US Secretary of State Antony Blinken said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48578bb-eb73-49d0-98ff-2ca6f790bf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9353511-74f6-461d-a043-32d11a64503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia alone could end this war today. Until it does so, we will
        stand United with Ukraine for as long as it takes," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846fda7b-ec4a-4d16-a2ec-8ea90f19f8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2613ceae-009d-4dd9-9f7b-17b0c5d9f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest package includes 90 Stryker armored personnel carriers
        and 59 more Bradley infantry fighting vehicles. The previous package included
        50 Bradleys -- bringing the total given to more than 100. Thursday''s announcement
        marks a significant escalation in the armored vehicles the US has committed
        to Ukraine in its fight against Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828b0df4-c460-41a1-b3fc-1ca656075b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52180c2c-60a1-4c32-b32c-d88b06fd892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new aid also includes ammunition for the HIMARS rocket system
        that Ukraine has used to great effect against Russian weapons depots and command
        posts, as well as additional munitions and systems for aerial defense. The
        Pentagon has identified air defense as an ongoing priority to help bolster
        Ukraine''s response to the Kremlin''s most recent air attacks against critical
        infrastructure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e385c-c513-4d7a-9ccf-06b40215fcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a10d9a-914c-4b9d-9dbc-c0471cd75367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s infrastructure attacks have at times left millions of
        civilians without electricity, heat, water and other critical services in
        the freezing winter months. In announcing the latest aid package, the Biden
        administration said such attacks "again demonstrate the devastating impact
        of Russia''s brutal war in Ukraine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b34f4e-3553-407d-9ec5-9daff3c6c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b20de-b5ae-48f3-86f6-65bb63e9ce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing from the package are M1 Abrams tanks, a point of tension
        between the US and Germany. German officials have indicated they won''t send
        their Leopard tanks to Ukraine, or allow any other country with the German-made
        tanks in their inventory to do so, unless the US also agrees to send its M1
        Abrams tanks to Kyiv -- something the Pentagon has said for months it has
        no intention of doing given the logistical costs of maintaining them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4104b15-703d-414d-bc32-afba21db2d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db0e20-3a5c-40c8-892c-c4d6876f4428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that Secretary Austin has been very focused on
        is that we should not be providing the Ukrainians systems they can''t repair,
        they can''t sustain, and that they over the long term can''t afford because
        it''s not helpful," Undersecretary of Defense for Policy Colin Kahl told reporters
        on Wednesday. "And this isn''t about a news cycle or what''s symbolically
        valuable, it''s what will actually help Ukraine on the battlefield."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aebc445-51ef-45e2-826a-e16cb82ce88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a429f8fd-a50d-4b0c-9fdf-753241873a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tank standoff comes amid a much larger debate between the US
        and its European allies over whether to send increasingly sophisticated weaponry
        to Ukraine, including longer-range missiles that would allow Ukraine to hit
        targets as far as 200 miles away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36804859-7a92-400e-9acf-c2799616e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:20:21.096+08:00
