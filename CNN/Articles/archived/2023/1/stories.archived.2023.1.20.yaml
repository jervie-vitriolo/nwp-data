      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its solitary nature, The Farm can provide you with a stacked
        itinerary. The resort has a slew of spa treatments, from traditional massages
        to signature body scrubs. There’s a fully equipped gym and fitness center.
        There are free group classes available throughout the day, and changing each
        week. I was able to join a yoga class at the amphitheater, with the big lagoon
        right in front of us. There are mandala flower workshops, vegan cooking workshops
        that make use of the farm’s fresh produce, and wellness workshops with guest
        teachers. In the week I was there, intuitive coach and MahaVastu expert Neetu
        Nilishi held a manifestation workshop. I usually process any form of pseudoscience
        with an open mind and with a grain of salt, but the workshop turned out to
        be an emotionally evocative experience. So much so that I sought out an individual
        tarot card-reading session with Nilishi before I left, curious to see how
        she reads&nbsp;someone’s energy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbb83fe-bea3-4b3e-9fdb-c9a847834e74'
