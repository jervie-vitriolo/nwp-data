      'mgnl:lastActivated': 2023-01-27T13:06:13.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9687d2-b5ad-4b25-b0c5-eed797ed632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:32:13.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:13.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Philippine Space Agency (PhilSA) on Friday, William
        Kevin Abran’s “Rotation of Dumbbell-shaped Objects in Space” proposal was
        performed by Japan Aerospace Exploration Agency (JAXA) astronaut Wakata Koichi
        on “Kibo,” the Japanese Experimental Module on the ISS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d385235-637d-40f6-b0dc-c9f390a76404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:32:13.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:13.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ceb634-6645-43e1-8ecb-eb01cf751786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:32:13.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:13.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the experiment, the dumbbell-shaped object moved as expected
        but the Dzhanibekov effect, or the dancing screw motion, was not that evident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6db17f-0002-4050-adab-d203cd3cf17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:32:13.402+08:00
      'mgnl:createdBy': 'jelo'
