  'kapatid-release-oldest-political-prisoner':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-20T09:54:15.066+08:00
    'imagesource': 'jcr:4b7bbfa4-e134-4948-b213-4c926ee2f6e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b606ae3-bdf2-40f7-9563-38a0c7f9f59a'
    'lead': 'A human rights group is appealing for the release of an 83-year-old prisoner,
      described as the country’s oldest political detainee, as it questioned the lack
      of political inmates freed by the government in its bid to decongest jails.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-20T09:54:57.396+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-27T13:06:34.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:05:35.341+08:00
