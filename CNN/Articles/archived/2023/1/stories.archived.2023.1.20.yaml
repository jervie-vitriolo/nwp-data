      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> After
        weeks of searching, De La Salle University (DLSU) found its new men''s basketball
        head coach in Topex Robinson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317e1c3-6dc9-4bea-aaac-ed8eaf791dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:23:52.191+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:06:22.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talented tactician, who has a knack for developing promising
        players to their full potential, was <a href="https://www.cnnphilippines.com/sports/2023/1/19/Topex-Robinson-new-La-Salle-head-coach-UAAP.html">announced</a>
        on Thursday as the new mentor of the DLSU Green Archers in the UAAP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6a207b-2ea5-405a-b93c-330de7d044cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:23:52.192+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:06:22.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson said he could not pass the chance of coaching La Salle
        which he said was his dream school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b193249c-cb37-4a1a-8575-7c568e6710fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:23:52.192+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:06:22.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things did not go according to plan during his amateur career as
        he played for the San Sebastian College-Recoletos in the NCAA, but fate would
        bring him to Taft Avenue after almost three decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc3467-71cc-4a00-81b6-15bc557f7600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:23:52.192+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:06:22.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opportunity to coach the school that I dreamed of playing back
        in 1995, it''s really something that I don''t want to let go the opportunity
        with no guarantee that I''d land the job until yesterday when I was able to
        speak to Brother Bernie (Oca) and that''s the only time I could say I''m part
        of the De La Salle right now," he told CNN Philippines'' Sports Desk Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ddc094-14d8-4197-8c4b-bae59c40829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:23:52.192+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:06:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve gone through a lot and I know it''s worth it because it''s
        something I dreamed of for the longest time," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa2eb1-2fe6-4839-9696-58f05fe7ab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:23:52.192+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:06:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations will be higher than ever for Robinson who is tasked
        with leading La Salle back to the UAAP Final Four following a fifth place
        finish in Season 85.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dec22b-5e17-49f0-9159-c1684f8f1174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:23:52.192+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:06:22.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will serve La Salle to its purpose together with the team and
        players so it''s a bigger responsibility. This is something that I guess every
        coach wants to have an opportunity, to represent the team with so much tradition
        and respect," the 48-year-old said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4845430f-da27-488d-846d-1305abd1dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:23:52.193+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:06:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robinson said it was a tough decision to leave the Phoenix
        Super LPG Fuel Masters where he spent five years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77dc4da-3347-47ce-a063-736d761e3974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:23:52.193+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:06:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard because I''ve been part of the PBA for ages now as a
        player and coach. Phoenix was the team that first gave me the head coaching
        opportunity which I will forever be grateful."</p>'
    '1':
