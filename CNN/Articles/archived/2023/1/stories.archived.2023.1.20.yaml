    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08356eab-43d5-40f1-80f6-5c9e82d03f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T13:15:34.755+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:06:25.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QSRO scholarship track helps develop professionalized personnel
        training in the food service industry, while agriculture-related scholarships
        align with JGF''s advocacy of engaging more youth in agriculture. Its agro-entrepreneurship
        scholarship, on the other hand, trains young farmers in business and leadership
        so that they can become the next generation of farmer-entrepreneurs.</p>'
