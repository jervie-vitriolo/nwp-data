      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — Officers
        of the Iwahig Prison and Penal Farm in Palawan have filed complaints of torture
        and obstruction of justice against suspended Bureau of Corrections (BuCor)
        Director General Gerald Bantag and other officials in his circle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc38e4d0-facc-4d1e-a935-7c6edd39caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:15:58.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:15.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4cc144-f046-4e92-b5d4-b26c27c1a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:15:58.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accused of slander, grave threats, grave coercion, torture, and
        obstruction of justice were Bantag, former BuCor spokesperson Gabriel Chaclag,
        former Deputy Security Officer <a href="https://www.cnnphilippines.com/news/2022/11/7/Bantag-Zulueta-Percy-Lapid-BuCor.html">Ricardo
        Zulueta</a>, Victor Pascua, Bayani Allaga, Rose Casion, Jayferson Bon-As,
        Joel Arnold, Kanoy Lattot, Ave Akilit, Edgar Angeles Jr., and Michale Marzan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a95f7-4281-4bbf-8496-0a904042de34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:15:58.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:15.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce278930-ca31-4992-8801-30bceaaec30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:15:58.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:15.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complainants'' legal counsel, Atty. Mauricio Ulep,
        the Iwahig prison guards were alleged to have blown the cover of a BuCor asset
        in an anti-drug operation, though they denied this claim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78e4de-d9c6-4915-9044-5c4b300b604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:15:58.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:15.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12849c7-bc28-4f2e-abf7-409cca2f2fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:15:58.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Mar. 1, 2020, the Iwahig guards physically clashed with the men
        of Bon-As over that claim. A day after the encounter, on Mar. 2, 2020, they
        were transferred to the New Bilibid Prison (NBP).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaacef3c-8cfb-4690-b922-c47b9a55b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:15:58.877+08:00
      'mgnl:createdBy': 'seth'
