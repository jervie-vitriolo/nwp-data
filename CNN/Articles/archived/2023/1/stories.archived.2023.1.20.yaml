      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e50bf2b-a639-4e87-9e2d-0f15a1421ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:16:31.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 81.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1b99c1-797a-42a0-96f3-2d541b472db1'
