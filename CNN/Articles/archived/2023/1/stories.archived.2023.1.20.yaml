      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fraudulent emails and texts are rampant these days, and most of
        the time, they make you believe that they are legitimate information from
        your bank. They’ll attempt to get your data by asking you to fill up a form,
        or offering a too-good-to-be-true promo, and poof, there goes your money.
        Treat your data as a valuable asset. Don’t post your full name, birth date,
        address, and passwords online. And remember that your bank will never ask
        you for your info or your One Time Password (OTP) via a call, email, or SMS.</p>'
