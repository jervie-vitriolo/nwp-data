      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the country has been roiled in nationwide protests
        over the death in custody of Mahsa Amini, a young woman accused of flouting
        the country''s compulsory hijab laws. Iran has cracked down by executing protesters,
        accused of killing security forces, which critics say were the result of hasty
        sham trials.</p>'
    '29':
