        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2dd54a-b19f-48b2-9928-a4c92ab026ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mt. Baldy is located in the San Gabriel Mountains in San Bernardino
        County.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549a915f-246f-41cd-a218-776114465279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83bc826-caaa-4a0e-bd1b-4a0692fa77e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Huerta said search and rescue crews were on the mountain
        looking for Sands, but due to the severe weather and an avalanche threat,
        rescuers had to suspend their search efforts. Officials continued the search
        using drones, but were limited with other resources due to the weather on
        Mt. Baldy, Huerta added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab6a02-8094-429e-a07c-79e0e6574e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e0daf9-1882-49f0-8cde-45e7455f896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Bernardino County Sheriff''s Department has recently warned
        hikers about visiting Mt. Baldy, where high winds and ice continue to make
        conditions dangerous.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8afedfc-aacd-477b-9ac6-eff74bc2b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8e57f-6404-4a0c-9e2e-9e5811143216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Facebook, the agency said that over the last four weeks,
        search and rescue teams have responded 14 rescue missions on Mt. Baldy and
        in the surrounding area.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc060ce9-4d1c-4f4f-b55f-ca8d04d1dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c847aa9-c57d-4917-851a-5c3346547425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These rescue missions have been for lost, stranded and/or injured
        hikers. Unfortunately, during these past 4 weeks, two hikers did not survive
        after falling and injuring themselves," the post said. "The recent storms
        that brought the snow and ice conditions are not favorable for hikers, even
        those that feel they have a high level of experience."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f517324-0365-4c7c-9911-714b41ffd2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ee69fd-b70c-4ded-9bcf-3e2c55c116a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sands''s other credits include films like "The Killing Fields" and
        "Leaving Las Vegas" and TV shows like "Smallville."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cfd052-ec13-4be0-b45c-82da5a189354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.952+08:00
