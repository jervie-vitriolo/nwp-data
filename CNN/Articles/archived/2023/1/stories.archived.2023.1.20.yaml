      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coin banks can be found in all Jollibee, Greenwich, Chowking,
        Mang Inasal, Red Ribbon, Burger King, Panda Express, and Yoshinoya restaurants
        across the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
