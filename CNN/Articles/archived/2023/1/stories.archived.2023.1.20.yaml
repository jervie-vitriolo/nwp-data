      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abran, who only got to present and interact with JAXA via livestream,
        said he was honored that Wakata conducted his experiment aboard the ISS on
        Jan. 17.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2330e86-c39f-466d-9232-873679e9d75e'
