      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canja reportedly received the worst of the beatings, sustaining
        a black eye and several bruises on the body. Ulep said he was the center of
