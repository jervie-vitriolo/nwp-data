      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These schemes lure Filipinos with promises of work in foreign countries,
        most notably Myanmar and Cambodia.</p>'
