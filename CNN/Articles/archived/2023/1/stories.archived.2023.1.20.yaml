      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Also, watching the experiments proposed by students from other
        countries gave me a new perspective about the microgravity environment,” he
        added. “Hopefully, this initiative inspires more students to continue doing
        research and be curious about the world around us.”</p>'
