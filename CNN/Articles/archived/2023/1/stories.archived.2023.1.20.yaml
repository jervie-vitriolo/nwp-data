      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf343ee-6593-4697-b74e-56ed85d716aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:56:55.282+08:00
