      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong>&nbsp;President
        Ferdinand Marcos Jr. has appointed Frederick Go, president and chief executive
        officer of Robinsons Land Corporation, as his new adviser on investment and
        economic affairs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f182b9ff-4e77-4679-9ebd-79c8eb30d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T13:05:34.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:09.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by the Presidential Communications Office (PCO)
        on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51383468-0321-4ceb-83f7-d1c1281ed078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T13:05:34.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCO also said Rafael Consing Jr. of the International Container
        Terminal Services Inc. (ICTSI) — who was earlier reported to have accepted
        the position — "will assist Secretary Go in his office."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a97f66a-b5ab-4e32-a51e-f9feaaa7bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T13:05:34.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go has held several other executive positions in his career, including
        chairman and president of Altus Property Ventures, Inc. and president of Robinsons
        Recreation Corporation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc825f2b-20ca-4e8f-aef4-ddeb629e0055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T13:05:34.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also served as vice chairman of Robinsons Bank, director
        of Meralco, chairman of the Luzon International Premier Airport Development
        (LIPAD), and president and CEO of RL Commercial REIT.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e0c2dd-4c79-4b0d-8086-504b3a52beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T13:05:34.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go likewise has held key positions in Cebu Air, Inc., JG Summit
        Petrochemical Corporation, JG Summit Olefins Corporation, and Cebu Light Industrial
        Park.</p>'
