      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f332ff-4c34-4773-b7b8-dd7ab1f97fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:36.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Mara Rodriguez, a spokesperson for the San Bernardino
        County Sheriff''s office, told CNN the search for Sands was ongoing, but it''s
        still unsafe to search by foot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d10db7-f65b-4d0c-9989-c8767869709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T07:38:58.609+08:00
