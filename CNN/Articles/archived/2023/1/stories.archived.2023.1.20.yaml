      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bureau, two of the officers were assigned at the
        Ninoy Aquino International Airport (NAIA) while one was assigned at the Clark
        International Airport (CIA).</p>'
