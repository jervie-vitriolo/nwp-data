      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0122b8-b596-4e4d-83c7-83290be3c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:05:03.888+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-27T13:06:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days at The Farm flew by; next thing I knew, I was taking
        the bumpy roads back home, with a two-hour gridlock on the Skyway as a way
        to greet me back. The deadline sat there with me, looming but unmoving. I
        was just grateful for the time away in what felt like a healing retreat. But
        at the end of my stay, I realized that every reaction to a visit at The Farm
        is true in its own ways. You love it and hate it for the very same reasons.
        In this place, restriction is the ultimate luxury. Three days there is enough
        to enjoy it for everything it has to offer. And it’s definitely not for everyone:
        pack your best swimsuit and come open-minded.</p>'
