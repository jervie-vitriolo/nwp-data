      'text': '<p><strong>Be mindful of all of your transactions</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e20d6d-44bb-4ff6-8b46-038a02eb8920'
      'mgnl:activationStatus': true
