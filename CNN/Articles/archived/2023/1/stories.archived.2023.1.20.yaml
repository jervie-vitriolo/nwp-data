      'mgnl:type': 'text'
      'text': '<p><strong>Don’t talk to strangers</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc42820-1739-49bb-be4c-376512492a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T11:46:11.381+08:00
      'mgnl:createdBy': 'gaby'
      'mgnl:lastActivated': 2023-01-27T13:06:17.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rule of thumb: Do not open a link from an unknown number or email.
        It’s probably an attempt at hacking your bank account. Before believing the
        information in an email or text, check for signs of fraud: Is the email coming
        from a public domain account (ex. rcbc@gmail.com) instead of an official company
        email (ex. customercare@rcbc.com)? Is the bank name misspelled (ex. RBCC instead
        of RCBC)? Is it asking for an OTP or CVV? If the answer is yes to any (or
        all) of these questions, it is most likely a scam. Mark it as spam and tell
        your friends and family to stay vigilant.</p>'
