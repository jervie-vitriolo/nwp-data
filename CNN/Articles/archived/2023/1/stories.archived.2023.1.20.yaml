      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The result of Mr. Abran’s experiment will help in the designs of
        spacecraft and offer a real-life example affirming the validity of Newton’s
        Laws of Motion and Ehrenfest Theorem in microgravity,” the agency said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
