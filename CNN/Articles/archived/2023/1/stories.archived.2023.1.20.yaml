    'template': '1'
    'title': 'BOC: Seized smuggled sugar can be sold in Kadiwa stores after probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b802877-cf96-4e34-a2a5-c143cd1b6c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:38:58.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> Confiscated
        smuggled sugar from recent operations can be sold in Kadiwa stores once the
        investigation is completed, the Bureau of Customs (BOC) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec9c9e-1c2f-4ba9-a043-b95331fd5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:38:58.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b5c0b9-eb73-43ed-ad17-a27f27e67312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:38:58.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing, BOC operations chief and spokesperson Arnaldo
        dela Torre Jr. said a probe on the recently seized agricultural products,
        including sugar, is underway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a90213-dc28-4131-9584-4ea3dd5c613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:38:58.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cb01f6-37bd-4694-b1e1-957d4ce1d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:38:58.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito pong mga nasabat natin na asukal sa</em> MICP (Manila International
        Container Port) <em>at</em> Batangas, <em>ito po ay may imbestigasyon na ginagawa
        ang bureau para tayo ay magkaroon ng</em> jurisdiction <em>para maibigay sa
        gobyerno</em>,” Dela Torre said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73fd55e-94b0-4ddc-9180-b40b17e560f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:38:58.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606e290-0308-4c59-b4d6-9e623b8fbbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:38:58.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The bureau is conducting an investigation on items
        seized at MICP and in Batangas so that we can have complete jurisdiction and
        give it to the government.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eb3b65-ca45-4b6c-b722-8442c20b67fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T05:38:58.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:06:38.243+08:00
