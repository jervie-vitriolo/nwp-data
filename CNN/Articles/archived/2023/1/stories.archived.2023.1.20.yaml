      'mgnl:lastActivated': 2023-01-27T13:06:26.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — The
        "Year of the Romantic Water Rabbit" signifies a lot of hope for everyone,
        especially in finding and strengthening relationships this 2023, a Feng Shui
        expert said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8884f88-1f43-44f5-aada-d93c43b0bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:59:12.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:26.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Feng Shui expert Patrick Lim Fernandez, the Rabbit
        year is the peak of the spring season, a special period that gives off hope
        and fuels people''s romance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95abf6a-7ba4-4083-833e-a833d864d55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:59:12.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:26.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s full of hope, rebirth, reintegration into society. A lot
        of hope for all of us," he told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db392aa4-3bb2-4c03-a2a3-223d0053fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:59:12.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a peach blossom star, Fernandez said it has long been considered
        a symbol of "undying love," either for a partner or family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2f379-7424-4b90-8a82-ec0f38827d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:59:12.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:26.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Feng Shui expert said this is a good year for singles to open
        their hearts, for those in a relationship to rekindle the fire, and for everyone
        to deepen their ties with friends, families, and colleagues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f8415-e661-428a-a7fc-3859c6a015a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:59:12.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:26.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s looking very hopeful from the relationship perspective. When
        you''re able to rekindle the life energy in a relationship, you''ll see that
        it blooms and grows like a peach blossom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a46d2-f192-4622-8af5-bf648aaec98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:59:12.250+08:00
