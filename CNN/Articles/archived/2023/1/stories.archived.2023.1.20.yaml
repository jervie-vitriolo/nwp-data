    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0fb5e9-7984-4267-a393-b7f9521969f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:04:39.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:33.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — Senator
        Imee Marcos has criticized the Department of Interior and Local Government
        (DILG) and the National Task Force to End Local Communist Armed Conflict (NTF-ELCAC)
        for instilling fear among onion farmers following the revelation that some
        opted to take their own lives due to the dire agricultural situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836a7231-fed7-48b9-b42e-d759fd89667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:04:39.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker on Thursday shared official documents that NTF-ELCAC
        asked DILG to verify the suicide reports in Bayambang, Pangasinan that was
        reported during a Senate hearing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49abd2f-264e-49b5-9bb0-cf9b70cd702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:04:39.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/1/17/onion-crisis-Filipino-farmers-suicide-amid-losses.html">RELATED:
        Five Filipino farmers turn to suicide amid losses</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec2e13-22fe-45bf-a16d-c9ed62520510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:04:39.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon DILG''s orders, the regional police then went to the home of
        Nanay Merly (not her real name), who testified on Jan. 16 that her husband
        took his own life in 2022 after their farm went bankrupt when army worms killed
        their crops.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366a9e7-ea5e-4b0e-993a-c5462eb213aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:04:39.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:33.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos questioned why government security forces are harassing the
        farmers, likening the treatment to how NTF-ELCAC targetted communist rebels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda20e57-434b-4484-b97e-65d5b4a9c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:04:39.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:33.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Natatakot na ang mga magsasaka ng sibuyas sa biglaang pagkakatok
        ng pulis kagabi hanggang ngayong umaga upang papirmahin ng sinumpaang salaysay
        na nagbabaliktad sa kanilang ibinunyag sa Senado nung Martes</em>," the senator
        said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb87015-8a39-45e0-bd75-acf0de06dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:04:39.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Utos raw ng</em> DILG <em>at ng</em> NTF-ELCAC," she also said.
        "CPP- NPA <em>ba ang turing natin sa maliliit na magsasaka sa liblib?"</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46607bc1-a5d6-42d8-8da1-135ce15bfc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:04:39.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:33.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our onion farmers are scared when police suddenly
        knocked on their doors and ask them to sign papers to reverse their testimony
        in the Senate. This was reportedly ordered by the DILG and NTF-ELCAC. Is this
        how we''re treating our farmers from the rural area, like they''re members
        of the Communist Party of the Philippines - New People''s Army?]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc4f31-541d-4bf7-a540-3ce7d9b3524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:04:39.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, the sister of President Ferdinand Marcos Jr. who leads the
        Department of Agriculture, told authorities to keep their hands off the witnesses
        who are only telling the cold, hard truth.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7836743-464f-4e96-b642-06f64c8c5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:13:46.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:33.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement shared by Marcos’ office on Friday, Philippine National
        Police (PNP) chief Gen. Rodolfo Azurin Jr. said he has directed the police
        provincial director (PD) to personally visit Nanay Merly “to assure her and
        the family that the PNP will not be part of the harassment being alluded to.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfadd1e6-6024-4e92-91ad-ea0db27633f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:13:46.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a52af-1082-43dc-ae1e-25847741a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:13:46.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:06:33.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Likewise, I told PD to ensure also the family of Nanay Merly that
        the PNP will not be part of the recantation of the statements made by Nanay
        Merly,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de38d3a2-fc06-4efb-9c31-e0989f2a6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:04:39.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:33.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same hearing, municipal agriculturist Romel Calingasan
        of San Jose, Occidental Mindoro revealed that farmers in the town were forced
        to sell their onions for ₱8 to ₱15 per kilo during the harvest season in 2022
        due to a cold storage shortage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8053e8e4-dd04-4ded-9d22-ad308c1801de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T10:04:39.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:06:33.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They later found out that traders sold their produce for up to ₱700
        per kilo in Metro Manila markets from September to December, Calingasan said.</p>'
