      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Jollibee Group
        Foundation (JGF) has launched the Scholarship Coin Bank, a campaign benefiting
        the foundation’s scholars taking up Quick Service Restaurant Operations (QSRO)
        and Agriculture courses.</p>'
