      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, upon arrival, the victims are forced to work as crypto
        scammers for cybercrime syndicates. There have also been reports of the victims
        being tortured.</p>'
