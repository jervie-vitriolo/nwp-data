      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulep, in an interview with reporters, clarified that although the
        incident took place in 2020, the complainants did not come forward earlier
        out of fear.</p>'
