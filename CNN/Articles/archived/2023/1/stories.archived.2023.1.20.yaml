      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to the complaint, Bantag said ''if you want,
        I can have your wives brought here and raped in front of you.]</p>'
