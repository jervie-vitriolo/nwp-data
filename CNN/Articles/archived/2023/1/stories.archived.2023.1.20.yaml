      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I explain that I’m evading a deadline. Nilishi is a writer too;
        she nods in understanding. She’s generous with her time, and it makes me aware
        that my worries must be all over my face, and the mental image of this unwritten
        story clogging up my head was giving me anxiety. Perhaps it was timely to
        be at The Farm for some relief. Not just mentally, but physically too.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de5c2bc-1465-4f8e-b251-eeda3bdf6271'
      'mgnl:activationStatus': true
