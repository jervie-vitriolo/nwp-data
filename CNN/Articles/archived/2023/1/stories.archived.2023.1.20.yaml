      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our investigation will not stop at the three officers, we are looking
        at how many could be involved internally and externally," Sandoval said. "BI
        will also undergo internal cleansing and restructuring."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a6339e-c1f3-4623-986c-b79841550a97'
