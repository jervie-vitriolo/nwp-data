  'NTC-remote-areas-SIM-registration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-20T15:33:15.877+08:00
    'imagesource': 'jcr:131f5b96-d938-48b8-8e82-4a22753b401d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80d86796-b4df-4cab-9f16-604edf320b4c'
    'lead': 'The National Telecommunications Commission (NTC) hopes telco players
      could link more mobile subscribers to their IDs, as the agency identified 45
      remote areas for SIM registration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-20T15:34:25.942+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-27T13:06:21.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:05:43.267+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NTC identifies 45 remote areas, calls for boosted SIM registration efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c423095f-38cf-46fc-a7cd-55e1dc8c11f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:34:25.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — The
        National Telecommunications Commission (NTC) hopes telco players could link
        more mobile subscribers to their IDs, as the agency identified 45 remote areas
        for SIM registration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861bef1b-f219-4f31-ad64-3a0f9573ad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:34:25.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:21.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is vital that we maintain, or better yet increase, the current
        pace of daily SIM registration to meet the deadline of 26 April 2023 for all
        SIMs to be duly registered," NTC Officer-in-Charge Commissioner Ella Blanca
        Lopez said in a statement Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6940571c-7c3e-48db-ab89-779eaf1060ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:34:25.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:21.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a month after activating the mandatory SIM registration,
        Lopez said they had identified 45 remote areas within 15 regions across the
        country, with the list now forwarded to telco companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c5e8e5-f89d-4e41-abe6-ac423e83d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:34:25.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:21.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas in the Bangsamoro Autonomous Region in Muslim Mindanao
        would also be covered, the NTC official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c0782-fb06-47ad-8eb1-c2aa6e6d9e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:34:25.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:21.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/9/21/SIM-registration-bill-explainer.html">READ:
        Explainer: What you need to know about the SIM registration law</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6516613-1a8a-4bfc-be8b-72547bb9f8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:34:25.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:21.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC wants a simultaneous rollout of SIM registration activities
        in the identified locations starting Jan. 25.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c972d-c59a-48c7-bbe4-fe9bd618546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:34:25.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:21.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its data, more than 22.2 million SIM cards, or 13.20% of
        subscribers, were registered as of Jan. 18.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c04b96-0ac8-4732-b331-5f1bd545312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:34:25.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:21.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO Telecommunity already registered 1,844,675 SIM cards; Globe
        has 9,337,537; while Smart has 11,115,808.</p>'
  'DOTr-probes-ship-Manila-Bay-with-Chinese-crew':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-20T15:35:26.819+08:00
    'imagesource': 'jcr:680cd29a-8fb7-4feb-ad33-f64aa23cc147'
