      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She looked at my cards and saw the truth right through me: “There’s
        something blocking you,” she said. “Something you have to do, but you’re not
        doing.”</p>'
