        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bda64e-2601-4f1b-88f2-8ccad25bb7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:05:03.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-27T13:06:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything else at that point just felt like gravy. A little extra
        to add to the whole experience at The Farm. In the afternoon, I did a flotation
        procedure, where you float in salinated water for 30 minutes, inside a small
        pod. Though I’m usually claustrophobic, the calming music and changing color
        of lights help put me in a meditative state. Though I did grow impatient in
        the last few minutes, I spent it moving my limbs around and enjoying the company
        of my own thoughts. Before the day ended, I went to the vital dome procedure.
        It’s essentially an infrared sauna in the shape of a hyperbaric chamber. Your
        entire body is subjected to gradual heat, aimed to make you sweat and burn
        calories even at rest. Though I didn’t sweat as much as expected, I did feel
        a bit of muscle relief after a day of walking all over the estate.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d17e17d-a5ce-4813-b227-fab8b9abc630'
      'mgnl:activationStatus': true
