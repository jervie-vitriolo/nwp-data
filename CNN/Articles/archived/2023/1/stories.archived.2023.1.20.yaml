    'lead': 'The Department of Transportation (DOTr) is investigating a report about
      a ship operating within the coastal waters of Manila Bay, allegedly carrying
      a Chinese crew.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-20T15:38:47.081+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-27T13:06:21.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:05:44.005+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr probes ship operating near Manila Bay with Chinese crew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae83e3a-1536-4589-8300-7a03592b9267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:38:47.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:21.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — The
        Department of Transportation (DOTr) is investigating a report about a ship
        operating within the coastal waters of Manila Bay, allegedly carrying a Chinese
        crew.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef704f1-9978-4636-895b-6eedd5057611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:38:47.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:21.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated Jan. 18 addressed to Hernani Fabia, administrator
        of Maritime Industry Authority (MARINA), Transportation Undersecretary Elmer
        Francisco Sarmiento ordered the verification of the alleged presence of Chinese
        crew members aboard the Spectrum Marine and Ship Management Inc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae8182-8322-4665-b4da-1b6fe1329243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:38:47.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:21.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the website of the Philippine Overseas Employment Administration,
        the company is registered as a manning agency to recruit seafarers for vessels
        with international routes and other related maritime activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0fbe3-27df-4871-8d06-8bec6ba6effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:38:47.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:21.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr, through its Office for Transportation Security (OTS),
        scheduled a meeting with Fabia and the agency''s service directors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd163535c-13d9-4b34-9657-e8e70046e697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:38:47.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:21.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured of our unwavering commitment to strengthen our partnership
        in compliance with the requirements of the ISPS (International Ship and Port
        Facility Security) Code and OTS issuances for a safe and secure maritime transportation
        system in the country," the letter read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed370865-5451-4d22-8f30-4c8872c8b22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:38:47.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:06:21.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARINA has yet to reply to CNN Philippines'' request for comment.</p>'
