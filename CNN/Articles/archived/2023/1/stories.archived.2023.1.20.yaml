      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12aabc0-408f-45b0-af8a-d61c1854dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T12:56:55.281+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six pretended to be on vacation but it was revealed that they
        had been enticed by a recruiter to work in a call center in Cambodia, a mode
        of operation observed in previous cases of the scheme.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac8efd-b11c-4d31-bc5c-a9f93818e65f'
      'mgnl:activationStatus': true
