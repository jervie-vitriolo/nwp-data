        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ea45c9-abea-404a-ac02-bcf77039f8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T13:38:48.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:27.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said that BI officials and airport terminal managers
        will be summoned as resource persons on the issue. In a previous Senate hearing,
        Hontiveros even presented victims of the trafficking scheme.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
