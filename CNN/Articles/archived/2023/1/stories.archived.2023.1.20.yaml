      'mgnl:lastActivated': 2023-01-27T13:06:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/1/19/PH-embassy-in-Cambodia-repatriation-of-human-trafficking-victims.html"
        href="https://www.cnnphilippines.com/news/2023/1/19/PH-embassy-in-Cambodia-repatriation-of-human-trafficking-victims.html">PH
        embassy prepares to repatriate 8 victims of human trafficking in Cambodia</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6507bf78-a8ed-47c0-9d3b-bc62262285fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T13:38:48.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the trafficking scandal, Sen. Risa Hontiveros lamented the
        participation of immigration employees who she said should be the "last line
        of defense" against the very act.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc3a42e-fbf8-41e9-b100-de6332e45c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T13:38:48.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc8d7dd-6ef6-42e9-97f0-e539e7c5909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T13:38:48.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung totoo, nakakalungkot na mismong mga empleyado ng gobyerno
        ang siyang nagpapahamak sa kapwa nating Pilipino. Our Senate inquiries on
        the Pastillas scam resulted in the indictment of a number of BI officials,
        but it seems there are still groups or individuals within the agency who will
        stop at nothing to make an easy buck," Hontiveros said on Friday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd8c7d-20a8-405d-a890-4e374ebb79ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T13:38:48.508+08:00
