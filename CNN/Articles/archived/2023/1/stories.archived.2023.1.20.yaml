      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — Three
        officers of the Bureau of Immigration (BI) are under investigation for their
        alleged involvement with human trafficking syndicates.</p>'
