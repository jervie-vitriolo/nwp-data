    'template': '1'
    'title': 'PH-US mutual defense treaty ‘flexible’ to address modern challenges
      — official'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065327c-7dd0-494d-9d0d-53ee3730293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:50:02.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) ---</strong>
        The United States expressed confidence that its longstanding alliance with
        the Philippines can address emerging threats and challenges in the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f735c-da9e-4338-a154-c1e37c1ab3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:50:02.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the question on whether the treaty between Manila
        and Washington can address new threats such as cyber attacks, US State Assistant
        Secretary Daniel Kritenbrink said the alliance can meet modern challenges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d8730-4c77-4226-9677-95ee7a8e6400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:50:02.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are committed to being flexible and adjusting both officials,
        strategies and peoples and I''m confident that treaty and our alliance relationship
        can do that,” said Kritenbrink in a forum organized at the De La Salle University
        on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecdead0-4e36-41fe-aba2-6955fa6774e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:50:02.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, I would argue that we are already doing that and if you
        look at the bilateral strategic dialogue, it’s not just focused on security,
        but it’s virtually focused on every issue from economics, security, trade,
        people-to-people ties and some of these transnational challenges and I think
        we are already doing that,” the official added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73917d7d-b4ee-4ec4-9e5c-18ae8369ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:50:02.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kritenbrink is in the country for the 10th Bilateral Strategic Dialogue.
        The ministerial meetings are policy-level platforms to discuss alliance management
        and the gamut of political, security, and economic cooperation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a47859f-9532-4e22-864d-e63ba42df8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:50:02.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same forum, the US official reiterated his country’s support
        for the Philippines on issues in the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8284c4d7-fce9-4d37-b6a8-097b3d1c2f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:50:02.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also presented the US Indo-Pacific strategy for a free and open,
        interconnected, prosperous, resilient and secure region.</p>'
  '500-evacuated-guryong-village-fire-south-korea':
    'author': 'Jessie Yeung, Gawon Bae and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-20T15:51:41.143+08:00
    'imagesource': 'jcr:20cfffa1-3ccb-4b27-a8a3-1db7f6475b00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0c623b9-094b-42fa-bd50-3aff49550396'
    'lead': 'Around 500 people were evacuated from their homes on Friday after a fire
      broke out in Guryong Village, one of the last remaining slums in South Korea''s
      capital Seoul, according to fire officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-20T15:56:43.352+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-27T13:06:19.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:05:46.148+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '500 evacuated as massive fire breaks out in one of Seoul''s last slums'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f527b94e-652d-4f2d-9c76-478b92a57db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Around 500 people were evacuated from
        their homes on Friday after a fire broke out in Guryong Village, one of the
        last remaining slums in South Korea''s capital Seoul, according to fire officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90c6a31-417e-4efe-ba45-493fa14b1740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire broke out around 6:28 a.m. in the fourth district of the
        village, said Shin Yong-ho, an official with the Gangnam Fire Station, in
        a televised briefing. First responders arrived around five minutes later,
        he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217fd03a-86dc-41ed-8b24-dd835bd1c90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was extinguished around 11:50 a.m. local time and damaged an
        area of 2,700 square meters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e00fe-6513-4876-86af-43a05e496b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No deaths or injuries have been reported so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e5ea6e-69d6-4a3c-863d-efe94003e2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 60 homes are believed to have burned down, Shin said, adding
        most structures are made from vinyl plywood panels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5241c8-9fe5-47c5-ae13-48b50d681404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos on social media show the fire engulfing what looks like rows
        of homes, with huge plumes of thick black smoke hanging above the slum as
        sirens wail nearby.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2144f52c-7eac-405f-ba6b-02b658a75dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 800 response personnel have been mobilized, including
        firefighters, police and governmental workers, while 10 helicopters have been
        deployed to assist with the response, Shin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ff7db5-3e14-4f02-b878-f3ac514e4ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Yoon Suk Yeol, who is in Switzerland attending
        the World Economic Forum, has been notified of the fire and has ordered authorities
        to mobilize "all available personnel and equipment," according to the presidential
        office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965644b8-9a2b-48dc-a4c5-f2fbde807dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon also requested local governments to evacuate residents and
        ensure the safety of rescue workers, his office said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b7305-e65d-4f12-a9f4-007044887c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One of Seoul''s last slums</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c55f4-b7a1-414e-8f7f-a715e26ecc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have long warned that Guryong residents are at particular
        risk of disasters, with the Gangnam government saying on its website that
        the slum was "vulnerable to fires" in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ccda5e-24db-45e7-b196-c915761538f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also hit hard by flooding last August, when record rainfall
        killed at least 13 people in Seoul — including some residents trapped in the
        dingy "banjiha" basement homes depicted in the movie "Parasite."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ccb12-7e20-4cd1-b455-21291f58723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guryong slum has long been seen as a symbol of the gap between
        rich and poor in South Korea, Asia''s fourth-largest economy. It''s part of
        the wealthy, glittering Gangnam district, made famous by Psy''s 2012 song
        "Gangnam Style" and sometimes called the Beverly Hills of Seoul.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73293602-4038-4c12-8668-97d44216c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gangnam''s high-rise apartment buildings lie less than a kilometer
        from the shacks of Guryong, where many residents live in cramped makeshift
        housing built from materials like wood and corrugated iron.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27fae48-b9eb-439e-9003-6cf709656902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though plans to redevelop the area stretch back at least a decade,
        numerous proposals have faltered due to disagreements between local governing
        bodies and negotiations over land compensation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad855fb-7380-4e60-a68e-c76e377779b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These efforts are ongoing, with 406 households — more than a third
        of the slum''s population — relocated as of 2019, according to the Gangnam
        government website. More than 1,000 residents are still living there, Gangnam
        officials confirmed on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f005f1-189d-4887-81d8-2c51bf5ec431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district shared more redevelopment plans last May, with a local
        official saying the land would be turned into "an eco-friendly luxury residential
        complex."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24bc1f5-f374-4272-a151-3acae92a7e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are working to help relocate about 1,500 households
        living in shacks across three major slums, including Guryong, into public
        housing instead, the Seoul government said in a news release last November.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083dcb1a-ee22-462d-9430-48610cd1f773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the city aims to eventually "eliminate abnormal residences
        such as shacks and vinyl houses."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ee04a-bc3e-4543-9ef2-6ecbdbe899a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T15:56:43.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/19/asia/fire-in-gangnam-south-korea-500-evacuated-intl-hnk/index.html">500
        evacuated as massive fire breaks out in one of Seoul’s last slums</a>"</em></p>'
  'Japan-considers-downgrading-Covid-19-to-same-level-as-seasonal-flu':
    'author': 'Emiko Jozuka, Junko Ogura, Gawon Bae and Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-20T15:56:49.792+08:00
    'imagesource': 'jcr:894dbe1b-ed5b-47d8-aca0-c2025d945ec6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71807ddd-2a48-4bef-bd5b-4191b651f7c1'
    'lead': 'Japan will consider downgrading COVID-19 to the same category as seasonal
      influenza this spring, Prime Minister Fumio Kishida announced Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-20T16:03:22.411+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-27T13:06:18.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:05:46.614+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan considers downgrading COVID-19 to same level as seasonal flu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918131f-7100-4397-a629-3e26ac6f709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Japan will consider downgrading COVID-19
        to the same category as seasonal influenza this spring, Prime Minister Fumio
        Kishida announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea0f019-33df-4d5f-9a4f-a80ba68029f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida said he had instructed Health Ministry officials to discuss
        the move and his administration would also review rules on face masks and
        other pandemic measures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2de172-c3a9-4621-bc82-d4607368a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to further advance the efforts of ''living with Corona''
        and restore Japan to a state of normalcy, we will transition the various policies
        and measures to date in phases," Kishida said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5585e3c-d4bf-4e36-920c-c0618b2278eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While daily COVID-19 cases in Japan have declined in recent weeks,
        the country still faces around 100,000 new infections a day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715acdc9-3907-442a-9a89-58fcafc4e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is categorized as a Class 2 disease, the same status as
        tuberculosis and avian influenza, according to Japan''s Health Ministry. Officials
        will now discuss reclassifying it to Class 5 — the lowest rank, which includes
        seasonal flu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e0101-8c86-4fe2-81ad-b0ae4f9b32de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan fully reopened its borders to overseas visitors last October
        after more than two years of pandemic restrictions, ending one of the world''s
        strictest border controls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7fc07c-ff89-49dd-8068-0c84945b4469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influenza — or the common flu — and COVID-19 are both contagious
        respiratory illnesses with simlar symptoms, but they are caused by different
        viruses and require testing to confirm a diagnosis, the United States'' Centers
        for Disease Control and Prevention (CDC) says on its website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cdb3a2-be34-4d6b-82c7-42bc4c9c211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, the risk of death or hospitalization from
        COVID-19 is greatly reduced for most people due to high levels of vaccination
        and population immunity from previous infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53713ce8-0c8a-4cf4-8a54-72eecb9b165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the World Health Organization still lists the coronavirus
        outbreak as a pandemic, and reiterated in its latest update a recommendation
        for people to wear masks following recent exposure or close contact with COVID-19,
        and for "anyone in a crowded, enclosed, or poorly ventilated space" to do
        the same.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184eab6d-c23a-44d2-9a0c-f5d04b78e14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO director-general Tedros Adhanom Ghebreyesus called on governments
        last week to continue sharing the sequencing data of the coronavirus, as it
        remained vital to detect and track the emergence and spread of new variants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7289cfd4-d2dd-4757-9d40-82f120f87ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s understandable that countries cannot maintain the same levels
        of testing and sequencing they had during the Omicron peak. At the same time,
        the world cannot close its eyes and hope this virus will go away. It won''t,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511e783-0c1f-48ee-9e29-3c5a8bbed164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South Korea eases indoor mask mandate</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd78bd37-82c5-41e8-af31-224567d5262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came as South Korea announced it will lift its mask mandate
        for most indoor areas, with exceptions for public transport and health facilities.
        The changes will take effect on January 30, South Korean Prime Minister Han
        Duck-soo said Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e2cab8-9954-4e0c-88bc-619a0d7dadca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will be lifted after the Lunar New Year holiday, when
        a large number of people are expected to travel, the Korea Disease Control
        and Prevention Agency (KDCA) said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda59c2-b010-4850-8b5c-45e59429eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New COVID-19 cases, severe cases and related deaths are all declining
        and the country''s medical response capacity remains stable, KDCA added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9407bd5-5ae7-4f2f-a556-c3072197ce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has strongly recommended people wear masks if they have
        COVID-19 related symptoms, belong to a high-risk group, have been in contact
        recently with a positive case, or are in a crowded space.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f59535f-8d08-4f72-b59c-ccc4b9d10313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister said the easing of the mandate could result in
        a temporary surge of new cases and urged health authorities to stay vigilant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba56374d-c5cc-41a5-83a9-89b513775827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has scrapped most of its pandemic restrictions and eased
        its outdoor mask mandate in May 2022. It still requires people who test positive
        to undergo seven days of home isolation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea475c0c-3434-4231-8b2e-29344c2571bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has also restricted travel from mainland China and implemented
        testing requirements for people arriving from China, Hong Kong and Macau following
        Beijing''s easing of Covid restrictions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ae9e4a-4a3a-4f2f-991d-6aae785dde5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T16:03:22.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:18.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/20/asia/japan-covid-consider-downgrade-seasonal-flu-intl-hnk/index.html">Japan
        considers downgrading Covid-19 to same level as seasonal flu</a>"</em></p>'
