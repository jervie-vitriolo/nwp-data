    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75f08a-3012-41bc-86aa-24419665b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-20T18:05:03.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-27T13:06:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The version of The Farm that I got to experience is far from its
        original iteration. There are now three restaurants on the estate: Alive,
        which offers vegan food (breakfast is served here); Prana, which has Ayurvedic
        vegetarian food; and Pesce, which has a pescetarian menu. Cigarettes and vaping
        are not allowed on the estate, but alcohol is available in the restaurants.
        Though chicken farmers rent out parts of the Helifarm — part vegetable farm,
        part helipad for guests flying in from NAIA — poultry and meat are not available
        at all. Not even at the staff cafeteria, they tell me. Regardless of dietary
        restrictions, the food was pricey but excellent across all restaurants. The
        seafood risotto at Pesce was flavorful and comforting. The vegan breakfast
        buffet at Alive was actually delectable; the vegan pancakes, the bread selection,
        and the chickpea curries were some of my favorite things from breakfast. The
        curry fried rice and samosas at Prana were the highlights of my welcome meal
        at The Farm. Forget what the haters say about vegetarian food. When it’s made
        well, it’s truly so good.</p>'
