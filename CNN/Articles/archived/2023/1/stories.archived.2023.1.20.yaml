      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayon sa complaint, sabi daw ni Bantag ''kung gusto niyo, dadalhin
        ko yung mga asawa niyo rito babarurutin ko sa harap ninyo</em>,''" Ulep said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd44e0a-2c91-4cec-9aa4-d36ed132c39f'
