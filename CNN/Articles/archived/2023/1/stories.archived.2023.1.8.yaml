      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Iran''s best-known actresses, Taraneh Alidoosti, was released
        on bail Wednesday, state-aligned ISNA said, after she was arrested following
        her criticism of a protester''s execution.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c9c77f-46bf-44cf-915f-539b41295cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.234+08:00
