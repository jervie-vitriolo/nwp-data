      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also forecasts light to moderate with at times heavy rains over
        the Western Visayas, Davao region, the rest of Caraga, and the rest of Northern
        Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9789441-52da-4886-93cc-c94f800958ca'
