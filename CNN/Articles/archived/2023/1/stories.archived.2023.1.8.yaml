    'template': '1'
    'title': 'LPA outside PAR may reenter in coming days — PAGASA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d205c7b-ab7c-4aa6-83e0-203ab433bfa2'
      'mgnl:activationStatus': true
