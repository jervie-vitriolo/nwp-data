      'mgnl:lastActivated': 2023-01-10T15:19:12.423+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128e71a-5583-49cf-8c96-3350ac1f99e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.424+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalist''s "mobile phone, laptop, and belongings were confiscated,"
        his wife tweeted. It is unclear so far why Beyk was arrested.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aadf6e3-5999-4db4-b88d-669fec7d7bf8'
