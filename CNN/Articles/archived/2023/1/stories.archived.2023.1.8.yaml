    'mgnl:tags': ['Jack-Ma', 'China', 'Ant-Group', 'fintech', 'Alibaba']
    'template': '1'
    'title': 'Jack Ma to relinquish control of Ant group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae3d3e3-a928-4ff4-92d9-c5a6f556e31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:22:46.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.829+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chinese billionaire <a href="https://www.cnn.com/2021/01/06/tech/jack-ma-china-tech-intl-hnk/index.html"
        target="_blank">Jack Ma</a>&nbsp;will no longer control <a href="https://www.cnn.com/2023/01/05/tech/ant-group-china-tech-giants-rebound-intl-hnk/index.html"
        target="_blank">Ant Group</a>&nbsp;after the fintech giant''s shareholders
        agreed to reshape its shareholding structure, according to a statement released
        by the company on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0809b2a9-f985-4974-b881-f409b09428e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:22:46.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.829+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the adjustment, Ma''s voting rights will fall to 6.2%, according
        to the statement and CNN calculations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de73313-58cf-4498-b480-a9bcde4dbcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:22:46.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.830+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the restructure, Ma possessed more than 50% of voting rights
        at Ant via Hangzhou Yunbo and two other entities, according to its IPO prospectus
        filed with the exchanges in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b0f730-99ad-472d-a4a7-64781a6ca402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:22:46.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.830+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant added in the statement that the voting rights adjustment, a
        move to make the company''s shareholder structure "more transparent and diversified,"
        will not result in any change to the economic interests of any shareholders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ff883-b103-418d-8e60-9b69d3f4323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:22:46.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.830+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant said its 10 major shareholders, including Ma, had agreed to
        no longer act in concert when exercising their voting rights, and would only
        vote independently, and thus no shareholder would have "sole or joint control
        over Ant Group."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03006750-47b7-4053-8d8f-e7e6c40c790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:22:46.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.830+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voting rights overhaul came after Chinese regulators pulled
        the plug on Ant''s $37 billion IPO in November 2020, and ordered the company
        to restructure its business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035c38ae-3194-4a04-9131-df74b2c800e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:22:46.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.831+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the company''s restructuring, Ant''s consumer finance
        unit applied for an expansion of its registered capital from $1.2 billion
        to $2.7 billion. The China Banking and Insurance Regulatory Commission recently
        approved the application, according to a government notice issued late last
        week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca9328c-2040-4ea0-86d8-31a88e6524fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:22:46.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.831+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the fund-raising drive, Ant will control half of its key consumer
        finance unit, while an entity controlled by the Hangzhou city government will
        own a 10% stake. Hangzhou is where Alibaba and Ant have been headquartered
        since their inceptions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242d29c-2683-4dab-9dda-a1e2c15086ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:22:46.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.831+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Group is a fintech affiliate of Alibaba, both of which were
        founded by Ma.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba05314-7ace-4e8d-87a6-fb2bb15aae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:22:46.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.832+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/07/intl_business/jack-ma-ant-group-restructuring-intl-hnk/index.html"
        target="_blank">Jack Ma to relinquish control of Ant group</a>."</em></p>'
  'mexico-city-subway-collision':
    'author': 'Karol Suarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-08T10:22:57.983+08:00
    'imagesource': 'jcr:630d7e7f-c522-4769-a8df-0c10a608a250'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36ef48a6-ff80-4564-8774-29d2d09e2a92'
    'lead': 'Two trains collided on Mexico City''s subway system Saturday, killing
      at least one person and injuring 57 others, the city''s mayor said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-08T10:26:09.241+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-10T15:19:10.572+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:18:58.431+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mexico', 'Mexico-City']
    'template': '1'
    'title': 'Mexico City subway train collision kills at least 1, injures dozens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b546e5-fafa-46e6-9071-35a9ffd8056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:26:09.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.573+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two trains collided on <a href="https://www.cnn.com/2022/08/22/business/mexico-city-work-from-home-us-expats/index.html"
        target="_blank">Mexico City''s</a>&nbsp;subway system Saturday, killing at
        least one person and injuring 57 others, the city''s mayor said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acd8e0e-4e30-435e-bbf0-c653cd429f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:26:09.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.574+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference, Mayor Claudia Sheinbaum said a train driver
        was in a serious condition following the incident at the La Raza and Potrero
        stations on metro line 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc39f2-97b9-4726-ac50-664c878db27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:26:09.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.574+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other people were hospitalized after they were rescued in an
        operation involving the Defense Ministry, Navy and the Civil Protection agency,
        the mayor said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7708325f-8ed8-43ab-9479-f35f3c472a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:26:09.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.574+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always, our priority is the victims and also that justice will
        be done," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e4c73a-dbb8-45dc-8c54-76859cc0cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:26:09.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.574+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/specials/americas/mexico" target="_blank">Mexico</a>&nbsp;City''s
        prosecutor''s office wrote on Twitter that it has started a government-authorized
        investigation into the collision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e39a823-a2d5-415e-9c2e-7b37515ea8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:26:09.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.574+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s subway is one of the busiest public transit systems
        in the world, serving a metropolitan area home to an estimated 20 million
        people in the densely populated capital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc446d3-15d5-470f-9a78-a19726df1bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:26:09.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.575+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision is the latest deadly incident to hit the Mexico City
        metro following the May 2021 collapse of subway Line 12 that killed 26 people
        and left dozens injured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1332e7-8b6d-40f9-9674-401355f4f43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:26:09.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.575+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://www.cnn.com/2021/06/16/americas/mexico-city-subway-collapse-investigation-intl-latam/index.html"
        target="_blank">2021 report</a>&nbsp;by the city''s government, construction
        flaws led to that collapse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62db47d-b591-4cbd-8e5d-0d0edc51b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:26:09.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.575+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation suggested that deficient welding of metal studs,
        which apparently were not well connected to steel beams supporting a concrete
        slab and the elevated train rails, was among a <a href="https://www.cnn.com/2021/06/16/americas/mexico-city-subway-collapse-investigation-intl-latam/index.html"
        target="_blank">number of issues</a>&nbsp;that contributed to the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5252b82b-e1e0-415c-a0de-147011c0d3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:26:09.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.575+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said missing metal studs in some sections of the structure,
        different kinds of concrete used for the slab and unfinished or badly welded
        joints were some of the other factors that caused the raised railway to buckle,
        sending two subway carriages plummeting to the streets below.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca69fafc-a625-48e5-a796-01bb2de986fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:26:09.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.575+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/07/americas/mexico-city-metro-collision-death-intl-hnk/index.html"
        target="_blank">Mexico City subway train collision kills at least 1, injures
        dozens</a>."</em></p>'
  'damar-hamlin-instagram-recovery':
    'author': 'Elizabeth Wolfe, Jacob Lev and Adrienne Broaddus, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-08T10:26:23.263+08:00
    'imagesource': 'jcr:22ab3827-b00c-4c9b-9029-146ac058d3df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae00cfbb-f6e0-4e23-ab01-b181b4a48bf7'
    'lead': 'Just days after his stunning on-field cardiac arrest, Buffalo Bills safety
      Damar Hamlin said on Instagram he was thankful for the love he''s received and
      asked for continued prayers for a ''long road'' ahead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-08T10:31:23.623+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-10T15:19:10.302+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:18:58.826+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['football', 'Buffalo-Bills', 'Damar-Hamlin', 'Instagram']
    'template': '1'
    'title': '''Keep praying for me'': Damar Hamlin, breathing on his own, posts on
      Instagram for the first time since collapse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e2cc6f-1b32-4e69-beb8-8a18e61c2bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.303+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Just days after his stunning on-field cardiac
        arrest, Buffalo Bills safety Damar Hamlin said on Instagram he was thankful
        for the love he''s received and asked for continued prayers for a "long road"
        ahead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527fbb8a-391c-4ace-8e67-1024c51bda86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.303+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you put real love out into the world it comes back to you
        3x''s as much," he wrote in his first Instagram post since his collapse Monday.
        "The Love has been overwhelming, but I''m thankful for every single person
        that prayed for me and reached out."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a89985-7e6e-4320-ab5a-d3e24cb7dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.303+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you know me you know this only gone make me stronger," he added.
        "On a long road keep praying for me!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64043d7d-5d6f-4975-a6ca-ed11845418f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.304+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Saturday, he added <a href="https://twitter.com/HamlinIsland/status/1611891183864758272"
        target="_blank">on Twitter</a>&nbsp;the "love is felt, &amp; extremely real.
        No matter race or religion everybody coming together in prayer."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9812abc2-e8de-453b-b740-ae41bd49e18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.304+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin is <a href="https://www.cnn.com/2023/01/06/sport/damar-hamlin-collapse-bills-status-friday/index.html"
        target="_blank">breathing on his own</a>&nbsp;and speaking to family, physicians
        and teammates — positive updates Bills players say will bolster them in this
        weekend''s matchup against the New England Patriots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd37598-b580-4c8e-abae-9428d7164854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.304+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To hear him talk to us, it was everything, and that''s what we
        needed. Literally that''s all we needed," Bills offensive tackle Dion Dawkins
        said of the team''s Friday video call with Hamlin, who is still undergoing
        treatment at a Cincinnati hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dcdd28-56c8-430c-b8c9-cd5d738b84f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.304+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin — who was sedated and placed on a ventilator after his collapse
        — began awakening late this week and was able to have his breathing tube removed
        before Friday morning, physicians have said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aad49b-f78c-40cd-bd4a-27662d8752cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.304+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love you boys," the 24-year-old player told his team Friday via
        FaceTime, according to head coach Sean McDermott, who added that Hamlin flexed
        his arms and made his signature heart-shaped hand gesture during the call.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a93df2-959e-438d-a5ba-c0c07bdbca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.305+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin''s verified Instagram account also posted a screengrab of
        himself on a video call from the hospital with rapper Meek Mill and Fanatics
        CEO Michael Rubin on Saturday, around the same time his first message since
        Monday was posted. All three men are seen smiling in the screengrab of the
        three-way video call, which was posted as an Instagram story.</p>'
    '66':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Damar
        Hamlin FaceTimed into our team meeting today to talk to players and coaches.<br><br>What
        he said to the team: “Love you boys.” <a href="https://t.co/8dorrWNaxt">pic.twitter.com/8dorrWNaxt</a></p>&mdash;
        Buffalo Bills (@BuffaloBills) <a href="https://twitter.com/BuffaloBills/status/1611383102013857792?ref_src=twsrc%5Etfw">January
        6, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7976b3-104c-4dea-b44a-4dc745473317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.305+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9d4e0-9ba8-4950-990e-b0d798eccde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.305+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin collapsed during the "Monday Night Football" game between
        the Bills and the Cincinnati Bengals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05855c02-f1ee-4576-94e1-e7823f97d2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.305+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He "is making continued progress in his recovery yet remains in
        critical condition" and "his neurologic function is excellent," the Bills
        <a href="https://twitter.com/BuffaloBills/status/1611797344390979584" target="_blank">tweeted</a>&nbsp;Saturday,
        citing his physicians.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70fce9f-e666-4a7c-a2c9-e7cbe111e339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.305+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawkins described the emotional "roller coaster" this week has been
        for the team -- who watched in shock as Hamlin received CPR on the field and
        was carried from the stadium in an ambulance. But he said news of Hamlin''s
        significant improvement "will for sure fuel us" in the team''s Sunday showdown
        against the Patriots.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4abe29-1b03-48c7-a72f-f753d1d8b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.306+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The excitement was beautiful, it was amazing," he said of the call
        with Hamlin. "It has given us so much energy, so much bright, high spirits
        — whatever you want to call it — it has given it to us to see that boy''s
        face."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc179c-6f59-4718-baab-30001993d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.306+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffalo Mayor Byron Brown said Hamlin''s continued recovery is "uplifting
        news" for the city of Buffalo, which has recently been struck by several tragedies,
        including a <a href="https://www.cnn.com/2022/11/28/us/buffalo-tops-grocery-shooting-payton-gendron-plea/index.html"
        target="_blank">racist mass shooting</a>&nbsp;and a brutal blizzard that left
        <a href="https://www.cnn.com/2022/12/29/us/buffalo-blizzard-victims-stories/index.html"
        target="_blank">at least 41 dead</a>&nbsp;in Erie County.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c615f-6a9e-4a25-91f5-2c73ed769957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.306+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened to Damar Hamlin, his injury, was another gut punch
        to the city of Buffalo and to see him recovering so remarkably is certainly
        lifting spirits throughout our community and across the country," Brown told
        CNN''s Kate Bolduan Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb2bc5-e4f3-4789-aeef-a47dcafab37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.306+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Kathy Hochul is expected to attend Sunday''s game
        after she <a href="https://twitter.com/GovKathyHochul/status/1611389167241465857"
        target="_blank">tweeted</a>&nbsp;she was "looking forward to cheering on"
        the team.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac7b14-f0e5-4f92-b441-2b62ca15a029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.306+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After millions witnessed Hamlin''s emergency play out live, a wave
        of support has emerged from fans and strangers across the nation, many of
        whom have purchased his jersey or donated to his foundation''s <a href="https://www.gofundme.com/f/mxksc-the-chasing-ms-foundation-community-toy-drive"
        target="_blank">charity fund</a>, which has topped $8 million raised as of
        Saturday morning. Teams across the NFL have also rallied behind the Bills
        player by wearing his number, 3, lighting up stadiums and scoreboards, and
        sharing words of solidarity.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06551f7e-afa0-4274-8a59-0a927afa5331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.307+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Displays of support will continue this weekend as the league prepares
        for an emotional return to competition for the final games of the regular
        season on Saturday and Sunday. The NFL plans to honor Hamlin before each game.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236629af-e6b2-4412-ad36-d9467884e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.307+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL announced Thursday the Bills-Bengals game — which was initially
        postponed Monday night — will not be resumed or made up.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d269db-0feb-4b8e-820e-fef17e2d17b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.307+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cancellation will have no effect on which teams qualify for
        the playoffs, as both the Bills and Bengals have already secured spots. But
        the imbalance in number of games played has prompted the league to approve
        <a href="https://www.cnn.com/2023/01/06/sport/afc-playoffs-neutral-site-proposal-nfl-spt/index.html"
        target="_blank">unprecedented provisions</a>&nbsp;for the postseason based
        on how the Bills and Bengals are seeded and their potential opponents.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb9c1b-fbfe-4103-886b-4117ebc5220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.307+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>League-wide support going into Week 18</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9891a828-d626-4729-964c-8d6034df5a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.307+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As players head into the final week of the regular season, the NFL
        announced several ways that teams may honor Hamlin before this weekend''s
        matchups, including holding a "moment of support" before games or outlining
        the "3" on the 30-yard line in the Bills'' red or blue colors.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0741f59d-0643-4c10-9f24-8e84043dce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.308+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players also have the option to wear shirts emblazoned with "Love
        for Damar 3" during warmups and the Bills will wear "3" patches on their jerseys,
        the NFL said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92af5b1-4862-409c-a9c0-02e6dabffd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.308+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bills general manager Brandon Beane — who stayed in Cincinnati following
        the game''s postponement to be with Hamlin and his family — praised the unified
        message of support across the league this week, noting how characteristically
        competitive the sport is.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ccc936-bdbf-4032-a627-c46bdd982b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.308+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, we go to battle. But in the end, life is the number one battle,"
        Beane said Friday. "And to see that unity from players, coaches, (general
        managers), owners, fans, is unheard of. But I think it''s a good light. It
        sheds a great light on the NFL. The NFL is truly a family."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9019ccdb-2e1e-451c-ac2d-bb0e43ca6dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.308+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL Players Association named Hamlin its Community MVP of Week
        18, announcing that the organization will donate $10,000 to his Chasing M''s
        Foundation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2d48ce-b3dd-4345-8c83-28c1a4e70a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.308+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia Eagles running back Miles Sanders said he was able
        to video chat with Hamlin, telling him, "You know you''re the most famous
        person in the world right now?"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff982c2d-3596-43a3-8fb5-9dee1ecdd529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.308+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin replied, "But not for the right reasons," according to Sanders,
        who told Hamlin, "You''re blessed, bro, you don''t know how blessed you are."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780db27e-a90f-434d-868f-995c8d1fb337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.309+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders described Hamlin as his best friend and said the two spoke
        after every game, according to NFL Network reporter James Palmer.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f1fd27-7dee-47a8-9a84-2b101b5cb26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:31:23.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:10.309+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank the NFL medical personnel and the medical staffs from
        both teams whose emergency action quite likely saved his life. We are also
        grateful to the professionals at the University of Cincinnati Medical Center
        who tended to Damar and continue to oversee his care," NFL Commissioner Roger
        Goodell wrote in an open letter Saturday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da66956-980a-474e-b9ee-51fcd307f96b'
      'mgnl:activationStatus': true
