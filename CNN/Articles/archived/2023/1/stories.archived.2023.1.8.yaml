      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Journalist arrested</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2396027c-90a9-44ac-9cba-513804fedac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.422+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the politics editor of independent Iranian newspaper
        Etemad Online, Mehdi Beyk, was detained on Thursday, according to a tweet
        from the publication. The arrest came amid a crackdown by Iranian authorities
        following the protests sparked by the death of 22-year-old Mahsa Amini last
        year after she was apprehended by the state''s morality police for allegedly
        not wearing her hijab properly. The protests have since coalesced around a
        range of grievances with the authoritarian regime.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152f8b1-e1c6-4514-b8fd-3011fe93e3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.422+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb554520-246f-45b0-9b4d-e0f277224495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.422+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyk was detained by officials from Iran''s Ministry of Information,
        his wife, Zahra Beyk, said on Friday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0161611e-cca7-4618-b916-83eb230fc51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.423+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bbdc0b-4713-4ae6-8313-1ff051196798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.423+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested after he "interviewed the families of several of
        those arrested in the ongoing demonstrations," according to pro-reform activist
        outlet IranWire.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4017bb60-d809-4c9e-9ccd-5149a070a060'
      'mgnl:activationStatus': true
