  'jeremy-renner-52nd-birthday-hospital-accident':
    'author': 'Megan Thomas and Zoe Sottile, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-08T12:06:21.890+08:00
    'imagesource': 'jcr:37322785-e879-45db-b6c2-4b69463aba7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '470deda7-e23a-4bcf-9b39-b4a4d64d1fb5'
    'lead': 'Jeremy Renner is celebrating his 52nd birthday with a message of gratitude
      to his medical care team. The actor is continuing to recover from injuries sustained
      in a snowplow accident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-08T12:09:29.034+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-10T15:19:09.056+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:18:59.562+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeremy Renner celebrates 52nd birthday in the hospital after snowplow
      accident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ea9a6-c3b5-45b4-b9c0-8d1689198815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:09:29.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.057+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Jeremy Renner is celebrating his 52nd
        birthday with a message of gratitude to his medical care team. The actor is
        continuing to recover from injuries sustained in a snowplow accident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabd3fc2-74ba-4c98-97b4-bc661647b50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:09:29.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.057+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45792f-fd22-4d43-bbfe-181dbe9ebb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:09:29.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.057+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you renowned medical ICU team for beginning this journey,"
        Renner wrote on an image shared to his Instagram story. The snapshot shows
        the actor in a hospital bed, surrounded by medical professionals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2faf25-1fa9-4b45-8713-0aa35735a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:09:29.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.058+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76829ccd-fefc-4380-97fe-5204c68be708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:09:29.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.058+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Friday post is the third update Renner shared since being
        hospitalized. He underwent two surgeries for blunt chest trauma and orthopedic
        injuries after he was crushed by a snowplow on New Year''s Day near his Nevada
        home. The Marvel star was clearing snow from a private driveway when the accident
        occurred, his publicist previously told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb2e40-e777-4e47-ac80-078d9b7025fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:09:29.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.058+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40660b98-00a8-495c-89a3-91a18dbef04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:09:29.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.059+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner also shared a brief video of supporters dancing to 50 Cent''s
        "In Da Club" to wish him a happy birthday, and he thanked them for the "birthday
        love."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b915211-b3c9-4084-a3e6-27ee8545d352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:09:29.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.059+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0975b456-d46b-45ff-bd53-ad33eaedfe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:09:29.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.059+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other actors also sent birthday wishes to Renner. "Happy
        birthday to one of the toughest guys I know," wrote Chris Evans on his Instagram
        story with a picture of Renner. "Sending so much love your way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c4188b-b8c8-4989-b176-0e43d36905a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:09:29.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.060+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d55e1f-6377-4b2e-b68e-f4ce033dd8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:09:29.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.060+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washoe County Sheriff Darin Balaam said at a Tuesday news conference
        that Renner''s snowcat, an engine-powered machine used to clear snow, started
        to roll away while Renner was not in the driver''s seat. He was injured as
        he tried to get back into the machine, Balaam said. Renner''s family members
        were with him when he was injured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3caeeb6-3223-4e97-9288-f57ff6d6cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:09:29.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.060+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2195065-18ce-402c-a9b2-59b82b4d652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:09:29.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.061+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities received a 911 call about the accident on New Year''s
        morning. The highway was closed due to severe winter weather. Because of the
        difficult weather, a helicopter was used to transport Renner to the hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c66c9-ddb0-4bb3-9e84-28f27ab773ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:09:29.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.061+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/01/07/entertainment/jeremy-renner-hospital-update-trnd">Jeremy
        Renner celebrates 52nd birthday in the hospital after snowplow accident</a>"</em></p>'
  'germany-detains-iranian-suspect-terror-attack':
    'author': 'Pierre Meilhan, CNN'
