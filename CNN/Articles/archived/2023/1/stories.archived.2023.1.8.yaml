  'james-cameron-1998-oscars-speech':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-08T10:34:03.084+08:00
    'imagesource': 'jcr:276247d5-5ae4-49cc-b189-466973e03827'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8daa817f-9b73-466f-8a15-963e1ec43fca'
    'lead': '''Avatar: The Way of Water'' is setting box office records and generating
      Oscar buzz, which recently got director James Cameron reflecting on a moment
      he had celebrating one of his other big films.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-08T10:37:07.092+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-10T15:19:09.743+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:18:59.044+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oscars', 'Academy-Awards', 'James-Cameron', 'Titanic']
    'template': '1'
    'title': 'James Cameron revisits the moment he calls ''cringeworthy'' in his 1998
      Oscars speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca328bd4-00d3-44f0-91ec-b1421f5a7186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:37:07.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:09.743+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2022/12/13/entertainment/avatar-the-way-of-water-review/index.html"
        target="_blank">"Avatar: The Way of Water"</a>&nbsp;is setting box office
        records and generating Oscar buzz, which recently got director James Cameron
        reflecting on a moment he had celebrating one of his other big films.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb15ab-7734-49a4-a08a-7525d7460cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:37:07.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:09.744+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron revealed in a conversation with CNN''s Chris Wallace for
        a new episode of "Who''s Talking to Chris Wallace?" that he regrets quoting
        a line from "Titanic" during his acceptance speech for best director at the
        1998 Academy Awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77c53f-187d-4ab4-a09c-3cf1b32954cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:37:07.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:09.744+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mom, dad, there is no way that I can express to you what I''m feeling
        right now," Cameron said during the ceremony. "My heart is full to bursting,
        except to say, ''I''m the king of the world!''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4473c709-5a1e-42e3-853f-fc736d43acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:37:07.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:09.744+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the moment, Wallace asked Cameron: "How bad was the backlash
        in Hollywood? The feeling that Jim Cameron was riding a little too high at
        that point?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b75325-415a-473c-84e7-5b7ec33a4b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:37:07.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:09.744+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron clarified that what was perceived by some to be "arrogance"
        was not how he was feeling on stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b7757-7289-4764-9ac6-98a0b9160361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:37:07.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:09.745+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was trying to express the joy and excitement that I was feeling
        in terms of that movie — and the most joyful moment for Leonardo DiCaprio''s
        ''Titanic'' character was when he was free and at the bow of the ship," Cameron
        recalled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b777e426-fcea-4b21-a4a8-a168062b9470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:37:07.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:09.745+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Titanic" won 11 Oscars that night, including best picture, but
        Cameron said he also took home a valuable lesson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f4dd3b-589d-41ec-9e69-b68c270a408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:37:07.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:09.745+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I learned is you don''t quote your own movie to the Academy
        if you win, because it''s cringeworthy," he told Wallace. "It makes the assumption
        that you didn''t win by a narrow margin, but that every single person sitting
        in the audience on that night at the Kodak Theatre saw and loved ''Titanic.''
        And we''ll never know how much we won by, but it might not have been a landslide
        at all."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14873c2f-a9c2-4eb3-9d23-91bf4c9734d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:37:07.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:09.746+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took flack for all 25 years after that," Cameron continued. "You
        do have to be careful what you say in your acceptance speech, me and Sally
        Field, we have a little self-help group together on this."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337cd112-728b-4b19-8efd-0338608eb606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:37:07.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:09.746+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985, Field won her second Academy Award for her performance
        in "Places in the Heart." She later became a punchline for saying, "I can''t
        deny the fact that you like me. Right now, you like me!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece420b5-2b88-45eb-a2b3-369e28ba4896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T10:37:07.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:09.746+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/07/entertainment/james-cameron-oscar-speech/index.html"
        target="_blank">James Cameron revisits the moment he calls ''cringeworthy''
        in his 1998 Oscars speech</a>."</em></p>'
  'fda-stop-sale-sangobion-toxic-children':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-08T11:33:29.673+08:00
    'imagesource': 'jcr:30d0297f-c4c4-4daf-b0fb-e7ada14d39ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a83d464a-f47e-4f48-9609-65a375791ea7'
    'lead': 'Some batches were found to contain high doses of ethylene glycol which
      "may result to abdominal pain, vomiting, diarrhea, inability to pass urine,
      headache, altered mental state, and acute kidney injury which may lead to death
      in younger kids," the FDA said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-08T11:40:17.113+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-10T15:19:09.502+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:18:59.357+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cease distribution of Sangobion Kids multivitamins syrup, FDA tells
      distributors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ceb9d5-d8a2-450d-b914-ed58318e229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T11:40:17.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.503+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong> —&nbsp;The
        Philippine Food and Drug Administration (FDA) has ordered all distributors,
        hospitals, retailers, pharmacies, and clinics to halt the distribution of
        Sangobion Kids 100 ml, a children''s iron and vitamin B-complex syrup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442fa727-78e9-4f4a-b787-62dcfc37b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T11:40:17.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.503+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216961d5-2dbc-4782-a710-b43592c4bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T11:40:17.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.503+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multivitamin syrup was found to contain amounts of ethylene
        glycol beyond the maximum allowable limit of 0.1% in one batch of the raw
        material propylene glycol used in the product.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d13a13b-ecc6-48b7-9006-ce7ab1b55616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T11:40:17.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.504+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32343f03-8a3c-474c-a61c-548d2c7ae1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T11:40:17.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.504+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethylene glycol is a clear, viscous liquid with a sweet taste. Once
        consumed, it is broken down by the body into toxic compounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a90d0-2860-49f9-a8bc-76c0a70619c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T11:40:17.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.504+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8076b957-50d1-4b24-9272-da226e56f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T11:40:17.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.504+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The potential risk of high doses of ethylene glycol may result
        to abdominal pain, vomiting, diarrhea, inability to pass urine, headache,
        altered mental state, and acute kidney injury which may lead to death in younger
        kids,” the FDA said in an advisory dated Dec. 21, 2022 but released to the
        public in January.</p>'
