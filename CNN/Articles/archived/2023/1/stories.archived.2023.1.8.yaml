      'mgnl:lastActivated': 2023-01-10T15:19:08.086+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df9b2d-68a6-46ea-b41b-53640b99e7a2'
      'mgnl:activationStatus': true
