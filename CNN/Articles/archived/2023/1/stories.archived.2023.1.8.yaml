  'Many-areas-Calumpit-Bulacan-remain-flooded':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-08T22:57:40.212+08:00
    'imagesource': 'jcr:0216790c-293d-47f8-be0d-6161a76bf1bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71a19520-4e0d-48a4-8ee5-5c330b63cdc1'
    'lead': 'Around 2,500 families in Calumpit, Bulacan are still in evacuation centers,
      as several areas in the province remain flooded due to excess water released
      from the Angat, Ipo, and Bustos dams.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-08T23:04:57.907+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-10T15:19:05.733+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:01.392+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Many areas in Calumpit, Bulacan remain flooded '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b647f98-4f32-4625-9350-d97ad695b214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:04:57.907+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.733+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> Several
        areas in Calumpit, Bulacan are still flooded due to the release of excess
        water from the Angat, Ipo, and Bustos dams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9bc772-5a41-4964-aae8-14d591a82e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:04:57.907+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.734+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang pinakamalala ngayon is Barangay Gugo, San Jose, Sta. Lucia
        dahil nandyan kasi ang ating pangkabuhayan tulad ng ating mga magsasaka which
        is lahat ng kanilang pananim lubog. Ganoon din sa Barangay Sapang Bayan halos
        lahat doon lubog,” Calumpit Municipal Disaster Risk Reduction Management officer
        Albert Mailig said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419aba63-42a1-4bec-adca-01e58118b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:04:57.907+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.734+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The worst-hit now are Barangays Gugo, San Jose, Sta.
        Lucia because that''s where their livelihood is. All the crops are submerged
        in floodwater. Also in Barangay Sapang Bayan, almost everything is submerged
        there.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39294d85-52f4-46a5-a09f-2e17fef20c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:04:57.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.734+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan Vice Governor Alex Castro told CNN Philippines that around
        2,500 families are still in evacuation centers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8962fb31-7612-4a0a-9c6b-5868cd0eb1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:04:57.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.734+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayon, hindi na tuloy-tuloy ang ulan… Hopefully, magtuloy-tuloy
        ''yong ganitong weather para hindi na umulan nang marami at tumaas uli ''yong
        mga tubig sa mga dam natin,” Castro said,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ffbc4-422e-48f8-b3fa-509a81df5779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:04:57.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.734+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, the rain is not continuous anymore...Hopefully,
        this weather will continue so that it won''t rain as much to cause the waters
        in our dams to rise again.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ebb08f-9274-4451-a368-ee7ea851714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:04:57.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.735+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said it has closed the gates of the Angat and Ipo
        dams which have released excess water in the past few days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d545c-44c5-4196-ad1f-8444dc568d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:04:57.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.735+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water level at Angat rose to 214 meters, or 2 meters above its normal
        water level, while Ipo logged 101.21 meters, or 0.21 meters higher than its
        normal water level.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef5906-0d88-4332-ada5-7d52469a60ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:04:57.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.735+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustos Dam is the only remaining reservoir discharging water, according
        to Castro.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7183672-2114-4c22-a985-3a85f3ba1d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:04:57.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.735+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ correspondent Kaithreen Cruz contributed to
        this story.</em></p>'
  'PBA-Ginebra-vs-Bay-Area-Game-5':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-08T23:05:08.988+08:00
    'imagesource': 'jcr:8cd89b7a-ba70-4089-bf83-d817bd913867'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50fc901f-8632-4f0d-b96e-72c376404d12'
    'lead': 'Stanley Pringle buries huge triples down the stretch, as Barangay Ginebra
      moves closer to winning the 2022-2023 PBA Commissioner''s Cup.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-08T23:06:16.142+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-10T15:19:05.441+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:01.602+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra one win away from capturing Commissioner''s Cup title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429f60cd-f8fa-4956-a774-4ba46045f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:06:16.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.442+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> Barangay
        Ginebra moved one step closer to winning the PBA Commissioner''s Cup after
        holding off a comeback attempt by the Bay Area Dragons for a 101-91 victory
        in Game 5 of the finals Sunday at the Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b877bea-1b3c-4353-84ef-749c26678b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:06:16.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.443+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley Pringle knocked down two treys in the crucial stretch of
        the final quarter to help Ginebra snag the 3-2 series lead in front of 21,823
        screaming fans. He finished the contest with 20 points and five rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a580c86c-39a1-4aa1-80ef-8399a50c9af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:06:16.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.443+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Bay Area continued to play without import Andrew Nicholson and
        Glen Yang who are nursing injuries, the Dragons fell short in pulling off
        another stunner in the best-of-seven series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da4411c-3635-481d-ba4a-7d16e2153b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:06:16.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.443+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee chipped in 37 points and eight rebounds, while Japeth
        Aguilar added 12 points and six rebounds for Ginebra which is aiming for its
        15th PBA overall championship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec22fe7-bbf3-4ff5-b68c-c84687ac9f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:06:16.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.443+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayden Blankley exploded for 29 points, nine rebounds, and three
        assists, while Game 4 hero Kobey Lam tallied 16 points and three rebounds
        for Bay Area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b4d07-05a1-44f7-957a-9af539608e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:06:16.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.443+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra can close out the series on Jan. 11 at the Smart Araneta
        Coliseum in Quezon City.</p>'
  'Land-payment-issue-delaying-CALAX-section-opening':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-01-08T23:06:23.387+08:00
    'imagesource': 'jcr:bc61393e-e187-4be2-9025-67d81b038fb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93ac8025-0eea-4a22-8b22-97cf0b0d87a7'
    'lead': 'A right-of-way issue continues to stall the completion of the Cavite-Laguna
      Expressway (CALAX) interchange, with the private landowner demanding higher
      payments, a government official said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-08T23:07:26.032+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-10T15:19:05.246+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:01.736+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Land payment issue delaying CALAX section opening

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dda6e7-af7a-4d43-8600-d46a9c0a142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:07:26.032+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.246+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> A right-of-way
        (ROW) issue continues to stall the completion of the Cavite-Laguna Expressway
        (CALAX) interchange, with the private landowner demanding higher payments,
        a government official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a213bd-d76e-41a6-bb0f-81bc7e4a53c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:07:26.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.246+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company which owns the 450 square meters of land needed to finish
        the 3.9-kilometer Silang (Aguinaldo) Interchange is now seeking compensation
        ranging from ₱50 million to ₱60 million, Department of Public Works and Highways
        (DWPH) Public-Private Partnership Service Director Alex G. Bote said in a
        recent meeting with Silang, Cavite Mayor Kevin Anarna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3785f4f4-2dbc-4f87-9063-79cbdb11c1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:07:26.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.246+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government valuation for the property, however, was only at
        ₱16 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9510b68b-1b0a-4b83-aad9-a028e1e3703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:07:26.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.247+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re okay to bring this matter to the court. It should be placed
        under just compensation. The government will still pay for that if the court
        decides that it’s really ₱60 million," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08073e7-6a26-47d5-8105-a95381127d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:07:26.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.247+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a mobile message over the weekend, Bote said the DPWH would seek
        the issuance of a writ of possession after the agency failed to resolve the
        ROW issue last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d8291-d58e-463a-b075-343e4b471c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:07:26.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.247+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter to the Office of Court Administration requesting for assistance
        has been prepared as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fb6bfd-1a3a-4c68-9969-d49f6792af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:07:26.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.247+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If settled within January, the DPWH official said that it was still
        feasible for the CALAX operator, MPCALA Holdings, to finish the segment in
        the first quarter of 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698771d9-d99e-4935-922c-0a439786a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:07:26.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.248+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once operational, the interchange is expected to boost traffic volume
        along the operating segments of CALAX from the current 33,000 vehicles daily
        to 40,000.</p>'
  'senegal-bus-collision':
    'author': 'Xiaofei Xu'
    'caption': 'Photo: CNN Wires'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-08T23:30:57.625+08:00
    'imagesource': 'jcr:13a734dc-ac86-4dac-a8b0-1a2c41999f9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c39fb8b4-8cd8-484b-8b4e-a0a759c7e2dc'
    'lead': 'At least 40 people were killed Sunday and many others seriously injured
      in a bus crash in central Senegal, according to the country''s president.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-08T23:36:53.525+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-10T15:19:05.016+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:01.858+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '40 dead, many injured in Senegal bus crash, president says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2945035-0ed1-435d-9b0f-ed7f849b1e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:36:53.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.016+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 40 people were killed Sunday
        and many others seriously injured in a bus crash in central Senegal, according
        to the country''s president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db880f-8838-4001-a159-a774cb382c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:36:53.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.016+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply saddened by today''s tragic road accident in Gniby,
        where 40 people died and many were seriously injured. I send my heartfelt
        condolences to the families of the victims and wish the injured a speedy recovery,"
        President Macky Sall said in a tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26813e5c-cf3a-4ee4-a65b-2afc4562ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:36:53.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.017+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident involved two buses that collided with one another,
        according to Radiodiffusion Télévision Sénégalaise (RTS), the country''s public
        broadcaster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673a260-8846-4804-a645-ca5820e963c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:36:53.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.017+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The western African nation will observe three days of national mourning
        for the victims, starting on January 9, the president announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7109e2-2f56-436f-875a-a7c6d66eac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:36:53.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.017+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for the crash is as yet unknown. CNN has reached out
        to the Senegalese Transport Ministry for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db9704-6e14-4c52-957d-adff19cdff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:36:53.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.017+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dakar will also call an inter-ministerial council on January 9 to
        discuss "firm measures" to ensure transport safety, according to Sall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1929c77e-5cd7-4159-925b-4e417c41f2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:39:31.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:05.017+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/08/africa/senegal-bus-collision-intl/index.html">40
        dead, many injured in Senegal bus crash, president says</a>."</em></p>'
  'Has-inflation-finally-peaked-CNN':
    'author': ' Paul R. La Monica, CNN'
    'caption': 'Photo: CNN Wires'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-08T23:37:10.311+08:00
    'imagesource': 'jcr:6eccff4f-0005-4484-b82c-008c48e23351'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb649d43-721c-4add-905e-b67c83e972dc'
    'lead': 'It may be a new year. But for investors, consumers and the Federal Reserve,
      inflation remains a major economic concern, just as it was in 2022.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-08T23:38:53.575+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-10T15:19:04.781+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:02.070+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Has inflation finally peaked?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5681c8ef-5c3b-4ab5-9fd2-9350ee214d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.781+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It may be a new year. But for investors,
        consumers and the Federal Reserve, inflation remains a major economic concern,
        just as it was in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910b4bc2-b300-47cc-853e-759dfd1e4050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.781+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul R. La Monica, CNNWith that in mind, Wall Street will intensely
        scrutinize the December Consumer Price Index data for December that is set
        to be released Thursday. The hope is that the pace of price increases will
        continue to slow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0309a2e1-e2eb-420d-9239-6e6e502f2f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.782+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer prices rose 7.1% year over year through November. That
        is still a historically high increase, but it''s a notable drop from the peak
        price increases of 9.1% back in June. It was also the smallest gain since
        December 2021''s 7% annual jump in prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd6f594-694e-45b1-8c6f-6f244765a2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.782+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope is that inflation pressures will cool even more dramatically
        as the year progresses. It''s probably a pipe dream to expect that price increases
        will fall anytime soon to the 2% to 3% annual level that the Fed would feel
        most comfortable with. But as long as CPI keeps falling, the market will probably
        cheer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf31fd7-f1fa-4693-9135-5120e569a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.782+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation will continue to roll over. We believe inflation peaked
        in June," said Nancy Tengler, CEO and chief investment officer with Laffer
        Tengler Investments, in a report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd39d8b-001c-43a2-8055-4d6c4db4cecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.782+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tengler added that "the rise and fall of inflation is mostly symmetrical.
        It took 16 months to peak and now we expect it will take a like amount of
        time to get to a tolerable level."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b27df10-3a69-45c8-8363-dfadc37698a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.783+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any further slowdown in the pace of inflation would be good news
        for average Americans but also for Corporate America. That''s because profits
        should get a boost as commodities expenses ease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1066c373-019d-4583-b386-1079ce6e80e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.783+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a year of higher inflation under their belts, we expect the
        headwinds of inflationary pressures to become tailwinds as companies start
        to see deflation in input costs. Margins are likely to hold up better than
        the overall market expects," said Brett Ewing, chief market strategist with
        First Franklin, in a report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fba68b-0aef-49c6-87fb-a7b39520fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.783+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflation impact on the Fed and housing</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf241875-8042-48a5-a271-7aa4b31da436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.783+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, lower levels of inflation should allow the Fed to
        keep slowing its pace of interest rate hikes. Traders are hoping for just
        a quarter-point increase from the Fed next month ... and are betting that
        the Fed will eventually stop hiking rates later this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20efcec3-0f38-41fb-8205-8b46906267eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.784+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing expectations for a Fed pause have boosted the chances that
        the US economy may be able to avoid a deep and prolonged recession. Many experts
        still think that a brief and shallow downturn is likely. But that will depend
        on just how aggressive the Fed decides to be with rate hikes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a1c2d-047c-48b9-8982-e23d6edd9d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.784+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed could blink and acquiesce to a 3% to 4% inflation rate
        ''for the time being,'' in which a soft landing might be possible," said Bob
        Doll, chief investment officer of Crossmark Global Investments, in a report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58737cc0-9d26-433a-924c-2d145d5e5a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.784+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would also be welcome news for people still looking to buy
        a home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eedc982-fd04-4518-88b6-850a7a15f65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.784+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worries about rising mortgage rates (along with sky-high housing
        prices in many markets) have raised fears of another residential real estate
        crash like the one in the late-2000''s. But if inflation pressures continue
        to abate -- and the Fed acknowledges that by pulling back on rate hikes --
        then the housing market may rebound.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a073520-4782-4374-bd35-be6b22338773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.784+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mortgage market is already pricing in another two (or so) rounds
        of rate hikes as inflation moderates," said Phillip Wool, managing director
        and head of investment solutions with Rayliant, an asset management firm,
        in a report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d91f3-3094-4e9e-9d84-965850293658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.785+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As uncertainty declines from current highs, the corresponding risk
        ... should dissipate, bringing mortgage rates down and marginally improving
        affordability," Wool added, arguing that "we simply don''t see a crash" in
        housing ahead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8950b70b-d2de-4f5f-b622-f0ffacda01b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.785+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get ready for big bank earnings</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0101d2f-72d3-4016-8cea-fb1baf6fe909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.785+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoiding a worst-case scenario in housing would be particularly
        good news for banks. Several of the nation''s top lenders are set to report
        their fourth-quarter earnings on Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed1aff-bc6e-45e1-8c33-6b4faf13bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.786+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due out: Results from JPMorgan Chase, Citigroup, Bank of America,
        Wells Fargo and BNY Mellon. Investors will be eager to see how the mortgage
        businesses at these banks are holding up in light of the gigantic spike in
        rates last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22df475-9ab3-4ae2-988d-65bbe7fcb1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.786+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market will also be listening for any signs of optimism from
        bank CEOs about housing and the broader economy. Gloomy comments from JPMorgan
        Chase CEO Jamie Dimon and Goldman Sachs CEO David Solomon spooked traders
        last month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969abea8-e9b0-4df6-adee-a0539e7260d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.786+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank stocks, like most of the rest of the market, fared miserably
        in 2022. Higher rates dented demand for loans. But the big banks were also
        hurt by a slowdown in merger activity and initial public offerings. The dearth
        of deals led to a drop in lucrative investment banking fees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec5069-98b2-4cd1-9a13-c63bead9e7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.786+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volatility on Wall Street was also a major problem for the asset
        management units of the top financial firms. iShares ETF owner BlackRock,
        which will also report its latest numbers on Friday, was hit particularly
        hard.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0168d-5787-44c3-878b-49add59e5747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.786+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlackRock had more than $10 trillion in assets under management
        at the end of the fourth quarter of 2021, a record level. Because of market
        turmoil of last year, that number slid to less than $8 trillion by the third
        quarter of 2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db13bc-84f1-430d-a437-de3baf9184df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T23:38:53.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:04.787+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the market rebound in the fourth quarter -- the S&amp;P 500
        gained 7% in the final three months of the year thanks to a torrid October
        and November for stocks -- Wall Street will be looking to see if more investors
        plowed money into BlackRock''s passive index funds at the end of 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95572c-7c9a-4a6e-823d-7aff6a1597ac'
