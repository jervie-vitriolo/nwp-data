      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8faf04-db94-4c26-aeb4-a748ee153e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T17:45:56.154+08:00
