      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/01/07/middleeast/iran-protesters-executed-intl-hnk">Iran
        executes karate champion and volunteer children’s coach amid crackdown on
