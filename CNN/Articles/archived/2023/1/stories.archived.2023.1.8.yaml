      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:08.456+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        low pressure area (LPA) that exited the country’s weather monitoring area
        Saturday night may still reenter in the coming days, the state weather bureau
        said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d67798e-2e1b-4a09-ba6c-f4e2bf390035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T15:16:05.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:08.457+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayon sa ating</em> latest analysis<em> ay nananatiling mababa
        ‘yung tiyansa nito na maging bagyo at nananatili din na nagiging pabago-bago
        ‘yung pagkilos nitong</em> low pressure area <em>kaya hindi natin inaalis
        ‘yung</em> possibility <em>na sa mga susunod araw ay pumasok ito muli sa loob
        ng ating</em> area of responsibility,” state weather specialist Grace Castañeda
        said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e512d19e-8757-4b61-a08a-848ebf14c810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T15:16:05.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:08.457+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60274255-d26b-4483-8ca5-84ee4d76fb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T15:16:05.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:08.457+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our latest analysis, the chances of the LPA
        developing into a tropical cyclone remains low, but its movement continuously
        change that’s why we are not discounting the possibility that it will reenter
        our area of responsibility in the coming days.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea0865c-3d28-435a-aa69-a24d9ed64fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T15:16:05.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:08.458+01:00
