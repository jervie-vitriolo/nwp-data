  'Former-champion-Naomi-Osaka-withdraws-from-Australian-Open':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'Sarah Stier/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-08T21:14:38.624+08:00
    'imagesource': 'jcr:174eab1a-5855-47fe-9b7b-78f32f2e6a59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7a33529-0d64-40d2-a522-d6d5b30c919c'
    'lead': 'Two-time champion Naomi Osaka has pulled out of the Australian Open,
      tournament organizers announced on Sunday, without elaborating on the reason.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-08T21:17:36.259+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-10T15:19:06.425+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:01.009+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former champion Naomi Osaka withdraws from Australian Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0a599d-9438-4e2d-ba76-7578239684c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T21:17:36.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:06.426+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two-time champion Naomi Osaka has
        pulled out of the Australian Open, tournament organizers announced on Sunday,
        without elaborating on the reason.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf47ab78-3332-4e98-96b1-c7d3542b593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T21:17:36.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:06.426+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naomi Osaka has withdrawn from the Australian Open. We will miss
        her at #AO2023," the Australian Open tweeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c46f3-f12a-4fc6-b67b-2d0cb236f85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T21:17:36.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:06.426+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former world No. 1 Osaka was not listed to play in warm-up tournaments
        in Adelaide or Hobart, raising speculation about her participation in the
        first grand slam of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3aec45-fd20-4898-833e-ab690d43d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T21:17:36.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:06.427+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old took some time away from competitive tennis and
        made several highly publicized disclosures about her struggles with mental
        health following an incident in August 2021, where she was visibly stressed
        and emotional while addressing the media during an obligatory news conference
        at Roland Garros.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0083ce78-562b-4c42-8fed-17b2cc11974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T21:17:36.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:06.427+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka subsequently pulled out of the French Open that year and revealed
        she had "suffered long bouts of depression" since winning her first major
        championship in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb7bcf-375d-44c9-a320-1d84368194d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T21:17:36.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:06.427+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka''s most recent season has been marred by injury and illness:
        she withdrew from the Melbourne Summer Set 1 tournament last January with
        an abdominal injury and pulled out of Tokyo''s Pan Pacific Open in September
        due to illness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca42da1f-e2ae-4070-9a46-4335f43acfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T21:17:36.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:06.427+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also missed the entire grass court season due to an Achilles
        injury and withdrew from her opening match of the Canadian Open with a back
        injury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0102e-2317-4c1f-aa4c-4b0b4d32fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T21:17:36.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:06.427+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka joins a list of notable absentees from the Australian Open,
        which begins on January 16.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f4009-c95f-4601-9893-357b8abca12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T21:17:36.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:06.428+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men''s world No. 1 Carlos Alcaraz is out with a leg injury, he said
        on Friday. The tournament would have been the 19-year-old''s first grand slam
        since winning the 2022 US Open in September and becoming the youngest world
        No. 1 in the history of men''s tennis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af5c026-ed4d-4593-8882-7255546b085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T21:17:36.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:06.428+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wild card Venus Williams has also withdrawn from the women''s singles
        due to an injury, tournament organizers announced on Twitter Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e8f0e-ed75-4f20-a779-1e297825563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T21:17:36.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:06.428+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there are question marks over the fitness of Britain''s
        Emma Raducanu and women''s world No. 1 Iga Swiatek after she withdrew from
        the Adelaide International 2 tournament on Saturday due to a right shoulder
        injury.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113840b4-5865-47ad-8760-9439913ae0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T21:17:36.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:06.428+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Dayana Yastremska will move into the main draw in Osaka''s
        place, organizers said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc40b37-8508-4d28-a4af-0f9ac8ddc9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T21:17:36.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:06.428+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/08/tennis/naomi-osaka-australian-open-2023-tennis-intl-hnk-spt/index.html">Former
        champion Naomi Osaka withdraws from Australian Open</a>"</em></p>'
  'No-untoward-incidents-so-far-2023-Black-Nazarene-feast-MPD':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-08T22:05:37.781+08:00
    'imagesource': 'jcr:9e1d28cb-0023-4954-947c-ada863007a70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f011e316-2b48-4650-b01c-34adcf748e43'
    'lead': 'The Manila Police District (MPD) has reported no untoward incidents as
      of Sunday evening, as tens of thousands of devotees participate in activities
      for the Feast of the Black Nazarene.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-08T22:09:24.949+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-10T15:19:06.058+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:01.182+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No untoward incidents so far during 2023 Black Nazarene feast — MPD

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6da4ff-c677-4d77-910c-146db2ee0a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:09:24.949+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:06.058+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        Manila Police District (MPD) has reported no untoward incidents as of Sunday
        evening, as tens of thousands of devotees participate in activities for the
        Feast of the Black Nazarene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbbb458-b6c3-483b-ae54-021446f72923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:09:24.949+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:06.059+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Newsroom Weekend, MPD spokesperson
        Philipp Ines said there were no serious threats during this year’s Black Nazarene
        celebrations, except for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d0b54b-8a76-40ba-ae68-9bfc81bb70a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:09:24.950+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:06.059+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Masasabi nating naging matagumpay ang Walk of Faith at wala namang
        insidente. Wala pong seryosong banta. Ang banta lang ng COVID-19, kaya nakikiusap
        kami na magsuot ng face mask at magdala ng alcohol,” Ines said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80e415c-c720-46b7-a1bb-42a73a3537bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:09:24.950+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:06.059+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can say that the Walk of Faith was a success and
        there were no incidents. There is no serious threat. The only threat is COVID-19,
        so we ask you to wear a face mask and bring alcohol.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e81990c-c417-4eb1-bccb-68a275a68b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:09:24.950+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:06.060+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 p.m. on Sunday, the number of devotees attending the Black
        Nazarene festivities in Quiapo Church and the Quirino Grandstand has reached
        over 243,000, based on data from the Quiapo Church Operation Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e2e13e-ab47-4ab9-bff5-514cc538498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:09:24.950+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:06.060+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 6,000 police personnel from the MPD and the National Capital
        Region Police Office will be deployed for the actual feast day on Monday,
        Jan. 9, as authorities expect more devotees to join the celebration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f77c9f-15e7-444f-97df-2e039517e501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:09:24.950+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:06.061+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MDP chief Andre Dizon described the Walk of Faith as
        peaceful. Around 88,000 devotees took part in the march, which replaced the
        traditional Traslacion this year. https://www.cnnphilippines.com/news/2023/1/8/devotees-nazareno-walk-of-faith.html</p>'
