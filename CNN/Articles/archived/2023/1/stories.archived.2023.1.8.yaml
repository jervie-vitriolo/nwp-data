    'title': 'Germany detains Iranian national suspected of planning a terror attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af267028-ba15-4947-b380-a5b91d6e2aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:13:47.832+08:00
