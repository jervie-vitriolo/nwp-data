      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“CHR looks forward to her future contributions in the policy, protection,
        promotion, and prevention work of the Commission,” it said.</p>'
    '7':
