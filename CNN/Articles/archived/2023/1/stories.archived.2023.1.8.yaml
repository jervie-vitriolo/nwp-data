      'mgnl:lastActivated': 2023-01-10T15:19:08.081+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The march replaced the traditional Traslacion — where millions of
        devotees usually flock to Manila to witness the transfer of the Black Nazarene
        from Luneta to Quiapo — as it is still suspended due to the COVID-19 pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436acf1d-c20d-4888-a7ad-4cb3871d0649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:21:25.462+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:08.082+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakakagaan ng feeling,” devotee Doms Leda described the walk. “Napapatunayan
        na wala yung Nazareno, hindi siya nag-Traslacion, hindi siya lumabas, marami
        pa rin mga tao handa mag-Traslacion para sa Kanya.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef772c67-9eaf-479c-895f-bfec683ed07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:21:25.462+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:08.082+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I feel lighthearted. This just shows that even without
        the Black Nazarene, the image was not brought outside for the Traslacion,
        but many devotees are still ready to do it for Him.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65cd8d9-7b48-4d87-835e-f21b37cd9ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:21:25.462+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:08.082+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JonJon Dionisio, the president of Hijos del Nazareno MBBN who are
        in charge of protecting the Black Nazarene in the traditional Traslacion,
        shared the same view.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535fc5b-f8e9-4d0c-b757-35910beecd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:21:25.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:08.082+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dionisio told CNN Philippines’ Newsroom Weekend that Nazareno activities
        can still continue even without the usual procession.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3819c9aa-a62d-4268-8d1b-4e17834b7329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:21:25.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:08.082+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siyempre po nalulungkot kami bilang hijos, matagal na po namin
        gustong ilabas ang poon, pero syempre iniisip rin po namin ang kapakanan ng
        ibang deboto dahil sa COVID-19,” he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d326a0-46ec-4e5f-89d0-4701c4328f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:21:25.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:08.083+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, we''re sad as hijos because we had wanted
        to bring out the image for the longest time, but, of course, we are also thinking
        about the welfare of other devotees because of COVID-19.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6147bddd-31e4-4b49-b4a4-37f589ff1885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:21:25.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:08.083+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Manila Police District, no untoward incident was
        reported during the walk and activities went smoothly and according to plan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18916a8b-0d6e-4dfc-9349-a276dc19583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:21:25.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:08.083+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>District Director PBGen. Andre Dizon said he believes that the traditional
        Traslacion could return next year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4721ad0-15f7-4ea6-a7da-04059a621cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:21:25.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:08.083+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung bibigyan ako ng pagkakataon, kung kukunin ang aking opinion,
        I would agree na isama na po ''yung image ng Black Nazarene,” Dizon said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556866d9-f5fc-4f51-9e9b-4c02f92672bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:21:25.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:08.083+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If given the chance to share my opinion, I would agree
        that we should include the image of the Black Nazarene in the procession.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60853e-4212-471c-826a-2c925ce06371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T17:01:52.491+08:00
      'mgnl:createdBy': 'jelo'
