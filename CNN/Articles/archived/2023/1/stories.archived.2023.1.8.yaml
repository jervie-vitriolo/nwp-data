    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddbd520-865f-4bbb-b860-08e07cd3edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.426+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as a feminist activist, Alidoosti last month published a picture
        of herself on Instagram without the Islamic hijab and holding a sign reading
        "Women, Life, Freedom" to show support for the protest movement.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587e114c-fe36-46f3-9eb6-3ad9031577f5'
      'mgnl:activationStatus': true
