      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;German police have detained an Iranian
        national on suspicion of planning a terror attack, authorities in the country
        said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e4147-584a-4179-9509-63600043fd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:13:47.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:08.718+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in the western city of Munster said the 32-year-old man is
        believed to have procured unspecified amounts of the toxins cyanide and ricin
        in preparation for an "Islamist-motivated attack."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee91da-cc8a-4831-82e8-735a94797071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:13:47.832+08:00
