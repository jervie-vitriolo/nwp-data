      'mgnl:lastActivated': 2023-01-10T15:19:08.719+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f743fe97-c5d9-47f1-84b4-11ca95b1b22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:13:47.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:08.719+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was detained following an investigation by the North
        Rhine-Westphalia Central Office for the Prosecution of Terrorism, a unit of
        the Düsseldorf Public Prosecutor''s Office, according to police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687953d9-282f-4855-80e0-d8aa880f3329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:13:47.832+08:00
