      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed644857-f844-4eb4-b9a5-e661fc0f6956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T11:40:17.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.505+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethylene glycol is used as an industrial compound in automotive
        antifreeze, hydraulic brake fluids, ballpoint pens, solvents, paints, and
        cosmetics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f9d55-39ac-432d-b1e0-b07ba12cd9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T11:40:17.115+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.505+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ec3ad-2f20-43b1-9514-0d93f372f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T11:40:17.115+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:09.505+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units and law enforcement agencies were also told
        to ensure that the product is no longer sold or made available by distributors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
