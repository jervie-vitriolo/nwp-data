    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72c9c1a-94d7-4303-8568-c21b728d72b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T11:40:17.114+08:00
