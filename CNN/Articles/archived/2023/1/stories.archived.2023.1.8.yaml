      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd9af3-087b-40cf-b702-d058dd35331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T15:51:41.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:08.086+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were long lines at the grandstand as devotees participate
        in “Pagpupugay,” where they approach and touch the Black Nazarene, in lieu
        of the traditional “Pahalik.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1133fd-d7d3-43f6-9852-c35ffceb3ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:21:25.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:08.086+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Douglas Badong, parochial vicar of the Quiapo Church, said
        he was happy to see the devotees gather again at the grandstand.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c21a26d-c6bb-4868-9167-adbe5df790c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:21:25.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:08.087+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi natin pwedeng biglain…so dahan-dahan, unti-unti. Ipagdasal
        natin na sana next year back to normal na tayo,” he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b2a0a0-3a30-4861-a71b-382ff2287d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:21:25.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:08.087+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We shouldn''t do it abruptly…so it must be gradual.
        Let’s pray that by next year we''ll be back to normal.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11934786-ce24-4189-8375-e36846e69297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:21:25.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:08.087+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Archbishop Jose Cardinal Advincula will preside over the
        Eucharistic celebration at the Quirino Grandstand at midnight of Jan. 9, the
        culmination day of the Feast of the Black Nazarene, with church officials
        expecting more devotees.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0074576-6f98-4203-b5f6-5d41306ec25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:21:25.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:08.087+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yun ang paanyaya namin para nga maipakita natin na hindi lang
        tayo basta prusisyon lang, kundi nakasentro ang ating debosyon sa banal na
        misa,” Badong said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38404715-04b4-45ab-a797-92e8d4e0e1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:21:25.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:08.088+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yun ngang tagline natin -- wala ngang prusisyon pero tuloy ang
        selebrasyon,” he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f77b9-b799-4092-828a-40aa4f3daea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T22:21:25.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-10T15:19:08.088+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s our invitation to show that it’s not just the
        procession, but that our devotion is centered on the holy mass. That’s our
        tagline -- there’s no procession but the celebration remains.]</p>'
