      'mgnl:lastActivated': 2023-01-10T15:19:08.719+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1adbad-86aa-40b7-bf5c-9f6c9bce4967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T12:13:47.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:08.720+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police retrieved materials during a search of the suspect''s home
        in the city of Castrop-Rauxel and an investigation is ongoing, police said.</p>'
    '7':
