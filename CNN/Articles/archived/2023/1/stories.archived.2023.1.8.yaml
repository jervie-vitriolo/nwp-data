  'Iran-executes-karate-champion-coach-crackdown-protests':
    'author': 'Artemis Moshtaghian, Sahar Akbarzai, Tara Subramaniam, Jomana Karadsheh
      and Niamh Kennedy, CNN'
    'caption': '(Wana News Agency/Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-08T06:24:54.090+08:00
    'imagesource': 'jcr:f59230d0-fd0a-4e18-be08-12de237efce4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8c731f0-7495-421c-9a08-007274681c71'
    'lead': 'The executions on Saturday of two young men in Iran, one a karate champion,
      the other a volunteer children''s coach, in connection with nationwide protests
      have sparked outrage around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-08T06:28:21.228+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-10T15:19:12.400+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:18:57.653+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran executes karate champion and volunteer children''s coach amid crackdown
      on protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9887adab-c2e9-4501-a6f3-adb7aabe5f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.401+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The executions on Saturday of two
        young men in Iran, one a karate champion, the other a volunteer children''s
        coach, in connection with nationwide protests have sparked outrage around
        the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f18a75-04ca-4860-bfb2-6adba1fd58db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.401+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1825db75-e90e-438a-b4dc-8fc0b17e1893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.402+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of people now known to have been executed in connection
        with the protests that have swept the country since the death of 22-year-old
        Kurdish Iranian woman Mahsa Amini in morality police custody on September
        16 has reached four.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8885cb2e-f2eb-4498-8588-9878e150c2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.402+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb79b3e-34df-4ec2-bc01-61d7188f2858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.402+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Mehdi Karami and Seyed Mohammad Hosseini were hanged early
        Saturday morning, state-affiliated Fars News reported. The pair, who allegedly
        took part in anti-regime protests last year, were convicted of killing Seyed
        Ruhollah Ajamian, a member of the country''s Basij paramilitary force, in
        Karaj on November 3, according to the Iran''s judiciary news agency Mizan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd4931-380b-47ff-b892-e41a0c5c678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.403+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9918c6-a811-4022-ab7b-ae3172b43313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.403+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Hossein Aghasi, a lawyer advocating for Karami, posted
        to Twitter Saturday saying that Karami was not given final rights to speak
        to his family before his execution. The lawyer added that Karami had begun
        a dry food hunger strike Wednesday as a form of protest against officials
        for not allowing Aghasi to represent him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff515e9-449f-4e2c-a21e-7ef29e98bc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.403+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b99b8-ea7b-4c94-af58-6d09fdea7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.404+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 41 more protesters have received death sentences in recent
        months, according to statements from both Iranian officials and in Iranian
        media reviewed by CNN and 1500Tasvir, but the number could be much higher.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c19392-2554-479c-8d62-fdf93e9e8d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.404+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a28a3-628e-49e8-9591-5b0f566d74bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.405+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UN and EU ''urge'' Iran to ''halt'' executions</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22731b18-0e9d-4c47-ade3-ab6a363d14db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.405+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Office of the High Commissioner for Human Rights (OHCHR)
        and the European Union (EU) have urged Iran to halt all executions following
        the hanging of the pair.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5bec14-5faf-4379-a6e7-2bb871380f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.405+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120281cc-8f66-468b-8723-988f1a790edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.406+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deplore the execution of two more protesters, #MohammadMehdiKarami
        &amp; #MohammadHosseini, following unfair trials based on forced confessions,"
        the OHCHR said in a tweet on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f7e61-de7b-4bd2-a779-0588482d78c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.406+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86149096-c22f-41ae-9979-2e69c63d78a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.406+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OHCHR called it "shocking" that Iran has continued to execute
        protesters "despite international outcry."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c114d2d-e68d-4d3c-ac87-8f391869e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.407+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33868467-ca87-4778-a8ee-cf250ae218c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.407+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge Iran to halt all executions," the OHCHR added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ede57-e037-4ba3-b483-6b869fd9821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.407+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ebd927-2d51-42cb-9ac2-1d4994bf5d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.408+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU said in a statement Saturday that it was "appalled" by the
        executions, calling it "yet another sign of the Iranian authorities'' violent
        repression of civilian demonstrations."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e3f150-d3a1-42c0-bd46-353e611d03a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.408+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875c7df-8ae9-452b-94a0-1a7effa76c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.408+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Union calls once again on the Iranian authorities
        to immediately end the strongly condemnable practice of imposing and carrying
        out death sentences against protesters," the statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44051edc-02d3-4532-b567-7995b1fe503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.408+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173e067-e9f8-49b9-bd43-664df2b4ace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.409+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU also calls on the authorities to annul without delay the
        recent death penalty sentences that were already pronounced in the context
        of the ongoing protests and to provide due process to all detainees," it added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf8c8a2-3128-4827-a0b4-345b8f68aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.409+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abffb761-cdf6-415d-8d05-233708669569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.409+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway-based non-profit organization Iran Human Rights (IHR) also
        condemned the killings and warned "of the execution of a large number of protesters
        in the coming days if this is not met with an appropriate response," in a
        statement on Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c15f309-d1ca-4cf6-9805-464591796733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.410+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f8629-abe6-4229-81d9-7f922da6a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.410+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The executions are an extension of the killing of defenceless protesters
        in prison and have no legal basis," Iran Human Rights director Mahmood Amiry-Moghaddam
        said in the statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c60df8-7c1f-40ea-b65b-8dec018846d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.410+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b1841-f094-4763-8d5a-abe9ab24fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.411+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several major Hollywood stars including Cate Blanchett, Jason Momoa,
        Bryan Cranston and Olivia Wilde called for an end to executions in Iran in
        an online campaign launched Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6638074f-95eb-4a48-8ba0-79ee8c3a0913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.411+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b3519-6942-4a8a-a0ff-edf9d8a1d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.411+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign, which features more than 50 stars, was organized by
        Iranian American screenwriter and satirist Nicole Najafi, Iranian American
        director, writer and producer Ana Lily Amirpour, and Iranian American actress
        and writer Mozhan Marno.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255495ff-1593-40a8-be59-fff94bb1ff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.412+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b1d69-41f4-4321-b596-f9b27c049c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.412+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted online, the featured celebrities hold up a white
        piece of paper with the caption "#StopExecutionsinIran" written across it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f220d10-a73b-412e-a119-f6ea973184f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.412+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91ba9a-266c-4d86-b7ef-4893d4f1a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.413+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following message is conveyed through text on screen: "We stand
        with the people of Iran in their fight for freedom. Thousands of protesters
        have been arrested. Some have already been executed. Many more are in danger.
        But the world is watching."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1237fb-453b-4c5e-931d-4efc99d8c14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.413+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e1a4ab-d508-4cef-b5c9-aa96fbae8c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.413+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video concludes by encouraging viewers to take their own photo
        with the sign and post it online.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda85c04-3f49-400a-b06f-f4114e8e7f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.413+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbe170f-33ad-4c17-be00-b7f6ac156cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.414+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tributes to the two executed men</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7b61f-980c-4058-be1e-b6f2adaa0ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.414+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karami, 21, was an Iranian-Kurdish karate champion who sported a
        tattoo of the Olympic rings on the inside of his arm. His cousin told CNN
        that Karami was a brave, intelligent boy and got into karate at age 11. He
        went on to join the Iranian youth national team and later won at the national
        championships.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a278c3-af57-42bb-81f1-aa7d9cc0ed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.414+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9524fec-bc57-48fc-80c6-71c83fa802ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.415+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Karami''s parents posted a video to social media begging
        the state to spare his life. His father said, "My son is among the karate
        champions of Iran and has several national titles and was the fourth ranked
        member on Iran''s national team ... I beg of you to please lift the execution
        order."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e159d-a539-4b69-8447-dac09fda3aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.415+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0614b4-38c3-44f8-83b3-4617b3d601a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.415+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karami was convicted on December 5, less than a week after his trial
        began in Tehran over the alleged killing of the paramilitary. Amnesty described
        the trial as bearing "no resemblance to a meaningful judicial proceeding."
        His family allege he was tortured in prison and refused access to a lawyer.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feba10b-281a-4319-a6f2-878b26ee6856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.416+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d95ca8-8a12-405b-8e1e-b4906bb33b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.416+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International published a quote from Karami''s father that
        read: "I go to the court and prison every morning and then walk aimlessly
        in the streets. This morning I went to prison, but the assistant prosecutor
        stationed in prison was not there. They told me that I must stop going there
        if my case related to the protests. They do not give you any response.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbacb992-17cb-424e-af8d-98518711f40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.416+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa37c01-04c4-46df-a103-d8d2b410c905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.417+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every night I am terrified that they would give me the news of
        my child''s execution," his father said. "I have lost hope... they have sentenced
        my child to death and might carry out his execution any minute."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e3a1e0-0d95-43aa-b64d-f2d7d0299b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.417+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f840cd-5ffd-4067-8e45-a5f73aa5a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.417+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seyyed Mohammad Hosseini, 20, was remembered for volunteering with
        children by a German parliamentarian who advocated his case.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9f1abb-5fb3-47e2-9be3-dbad9f01564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.418+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ceecf2-7721-4532-a98b-eeaeedf0c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.418+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story of #SeyedMohammadHosseini is so sad. He lost both his
        parents. He visited their graves every Thursday. He coaches kids for free,"
        Ye-One Rhie wrote on Twitter.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954193a-33e5-42c2-9359-55d109ff7953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.418+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a72a37-5ed3-4673-9b7c-5c6bc675c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.419+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosseini was arrested on his way to visit his parents'' graves,
        according to Ye-One Rhie. His brother was also taken and has not been heard
        from, the parliamentarian said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523daa4-21bb-411f-a5f4-77156c0d5f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.419+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08472867-b9bd-4b47-aa7e-37db66d3cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.419+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Amnesty, Hosseini was convicted in the same hearing
        as Karami and two other men who were also sentenced to death, Hamid Ghare-Hasalou
        and Hossein Mohammadi.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da2e9b6-d8fd-40b5-a516-22a1a88dd314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.420+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b733d9b-68b7-47f4-980a-7ab3760f4e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.420+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty says the convictions relied on forced confessions.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d61d5-3986-4bfd-b568-4d1df62d6016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.420+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f993f1-f5ec-4e68-b858-8e3b8475eea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.421+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the group trial had started, state media aired the defendants''
        forced "confessions" and described them as "murderers", in breach of their
        rights to presumption of innocence and freedom from torture and other cruel,
        inhumane and degrading treatment," Amnesty wrote.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b63d0e-022c-47de-80ae-8c5ece139a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.421+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
