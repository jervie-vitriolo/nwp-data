      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC said 120 people availed their services for blood pressure
        monitoring while 24 were minor cases, including abrasion, chest pain, contusion,
        laceration, and abdominal pain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
