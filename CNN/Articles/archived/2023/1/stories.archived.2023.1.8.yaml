      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063cccbb-cf21-412f-b9b3-157251cc3a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T17:45:56.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:06.824+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Sunday, the CHR said President Ferdinand
        Marcos Jr. signed Dumarpa’s appointment papers last Dec. 28 and it was transmitted
        to the institution last Jan. 5</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104fefd-22f7-4f5b-a745-d1705feed228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T17:45:56.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:06.824+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026be738-4662-4d0d-9634-8c5818df7b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T17:45:56.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:06.825+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumarpa will serve until 2029 along with CHR chairperson Richard
        Palpal-latoc and Commissioner Beda Espres, who were appointed by Marcos last
        September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963e33c-1b1c-4903-9fa4-45a971d22b9f'
      'mgnl:activationStatus': true
