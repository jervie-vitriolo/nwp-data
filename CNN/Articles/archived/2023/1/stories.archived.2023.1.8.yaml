      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9053466f-1078-4615-87bc-1688e3a6a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:12.426+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alidoosti was not formally charged but was initially arrested for
        "lack of evidence for her claims" in relation to her protest against the hanging
        of Mohsen Shekari last month in the first known execution linked to the protests.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c405d-35a9-49f0-beec-c17072eff1d0'
      'mgnl:activationStatus': true
