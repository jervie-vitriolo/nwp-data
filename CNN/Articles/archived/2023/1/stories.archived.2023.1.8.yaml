      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under these conditions, flooding and rain-induced landslides are
        possible, especially in areas that are highly or very highly susceptible to
        these hazards as identified in hazard maps and in areas with significant antecedent
        rainfall,” PAGASA advised.</p>'
    '11':
