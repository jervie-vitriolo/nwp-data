      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e13b76-95e2-4889-a5b8-1d1a38d1a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T06:28:21.234+08:00
      'mgnl:createdBy': 'seth'
