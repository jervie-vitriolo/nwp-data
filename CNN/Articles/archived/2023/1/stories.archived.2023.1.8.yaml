      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 3 p.m., the Quiapo Church Command Post recorded that a total
        of 142,027 people have been at the Quiapo Church since 12 a.m.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b61979f-deac-4da2-8835-1a847fec715f'
      'mgnl:activationStatus': true
