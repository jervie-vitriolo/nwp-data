      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        Commission on Human Rights (CHR) welcomes the appointment of lawyer Faydah
        Dumarpa as its new commissioner, but the institution still needs two more
        officials for its leadership to be complete.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6009d79b-fb24-4b79-ab5a-be986c6e09e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T17:45:56.154+08:00
