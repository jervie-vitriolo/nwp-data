      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lanao del Sur native served as deputy executive director for
        administrative and financial service in the National Nutrition Council in
        2021. She then became a director for administrative and financial group in
        the procurement service of the Department of Budget and Management in September
        2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2971218f-28d3-4543-a497-d9b9ac3bde03'
