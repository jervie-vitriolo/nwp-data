      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae94d59-c319-42be-b9e8-8a2edbf6b764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T15:16:05.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-10T15:19:08.458+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA), the trough of the LPA will bring moderate
        to heavy rains over Eastern Visayas, Central Visayas, Dinagat Islands, Surigao
        del Norte, Surigao del Sur, Agusan del Norte, and Misamis Oriental.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba528d6-72ff-4d6d-ae87-e002f8620e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T15:16:05.205+08:00
