    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42587500-5965-4f8c-bb57-338df7c37099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T15:51:41.623+08:00
