  'jinggoy-estrada-constitution-sb1443':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-08T17:39:18.945+08:00
    'imagesource': 'jcr:c36eb536-86b0-4d4d-a7cd-915995aa3fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea6ba603-9b8c-4642-aa73-5ba9f493a4eb'
    'lead': 'A lawmaker has filed a bill seeking to include the study of the Constitution
      in the secondary school curriculum to increase Filipinos'' awareness of their
      rights and responsibilities, and instill a ''nationalist'' mindset.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-01-08T17:44:41.967+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-10T15:19:07.079+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:00.593+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate-Bill-1443', 'SB-1443', 'Jinggoy-Estrada', 'Constitution']
    'template': '1'
    'title': 'Estrada wants study of Constitution in secondary school curriculum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2bf01-39d5-40af-9e31-f750b6f81d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T17:44:41.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:07.080+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong> — A lawmaker
        has filed a bill seeking to include the study of the Constitution in the secondary
        school curriculum to increase Filipinos'' awareness of their rights and responsibilities,
        and instill a “nationalist” mindset.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b35de-0341-43cb-9662-b3f09b1dadd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T17:44:41.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:07.080+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1443 was filed by Sen. Jinggoy Estrada in November 2022
        and was shared to media on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd6c7ba-8064-4804-b4ab-c9b098d65e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T17:44:41.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:07.081+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his explanatory note, Estrada said the bill aims to develop a
        Constitutional Education Course for junior and senior high school students
        in all public and private schools.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd423176-3b24-4c64-a2ec-41d62c46016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T17:44:41.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:07.081+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The development of technical-based skills in learners with the
        prioritization on the fields of science, technology, engineering, and mathematics
        (STEM) must be strengthened alongside the fundamentals of nationalism and
        patriotism which will be engrained in the inclusion of Constitution in the
        curriculum for secondary levels. A nationalist mindset must be instilled in
        Filipino learners who will contribute to a strong Philippine economy, grounded
        in their commitment to the nation," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af2f9a9-100e-407b-ac00-e92f528d1f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T17:44:41.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:07.081+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Department of Education''s (DepEd) <a href="https://www.deped.gov.ph/wp-content/uploads/2019/01/AP-CG.pdf"
        target="_blank">curriculum guidelines</a> for grades 1 to 10, the study of
        the Philippine Constitution is only integrated in topics tackled under Araling
        Panlipunan (Social Studies).&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a19fac0-531b-4934-9ddb-a5188e9a8cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T17:44:41.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:07.082+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Supreme Court upheld a decision about the Commission
        on Higher Education''s Memorandum Order No. 20, series of 2013, which excluded
        the study of the Constitution as a core subject.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3725b72-862f-485d-befc-178e77320ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T17:44:41.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:07.082+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://oprkm.ched.gov.ph/beta1/2018/11/13/ched-on-the-supreme-court-decision-on-
        the-removal-of-filipino-from-the-new-general-education-curriculum/" target="_blank">In
        a statement</a> then, CHED Chairperson Prospero de Vera said, "The study of
        Filipino, Panitikan and the Constitution are actually found in the basic education
        curriculum from Grades 1 to 10 and Senior High School pursuant to the K-12
        Law. The changes in the GE curriculum were implemented to ensure that there
        would be no duplication of subjects in Grades 1 to 10, Senior High School
        and College."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e0165a-492e-493b-b5ee-e4ac2ae547eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T17:44:41.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:07.082+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been previous attempts to include the separate study
        of the Constitution in the secondary level curriculum, particularly in Grade
        12.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe570a0f-a9a6-4bd2-8034-49a8738066ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T17:44:41.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:07.083+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, <a href="https://hrep-website.s3.ap-southeast- 1.amazonaws.com/legisdocs/basic_18/HB05522.pdf"
        target="_blank">House Bill No. 5522</a> was filed by Rep. Lorenz Defensor
        and Rep. Michael Defensor who said, "the study of the Constitution will prepare
        the youth to become effective and responsible citizens."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab25d87f-aaa5-47f4-8fe7-4784d6fe4083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-08T17:44:41.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:07.083+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, then Rep. Kaka Bag-ao filed <a href="https://hrep-website.s3.ap-southeast-
        1.amazonaws.com/legisdocs/basic_17/HB06554.pdf" target="_blank">House Bill
        6554</a> also seeking to include the study of the Constitution in the Grade
        12 curriculum in all schools nationwide, while also providing for the continuous
        training of teachers so they may ably teach the topic.</p>'
