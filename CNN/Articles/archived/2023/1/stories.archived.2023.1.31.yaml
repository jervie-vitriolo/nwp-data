    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Samsung', 'South-Korea']
    'template': '1'
    'title': 'Samsung profits sink to 8-year low as smartphone and PC demand drops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4ea225-594d-4760-bc56-a554951145b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:30:47.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Samsung''s quarterly profits have plunged
        to their lowest level in eight years as customers snapped up fewer cell phones
        and laptops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6107efb9-a659-4385-b96f-aebc77116a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:30:47.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant reported operating profit of 4.3 trillion Korean
        won ($3.5 billion) on Tuesday for the three months ended December, down 69%
        from a year ago. Revenue fell 8% to just under 70.5 trillion won ($57.3 billion),
        it said <a href="https://news.samsung.com/global/samsung-electronics-announces-fourth-quarter-and-fy-2022-results"
        target="_blank">in a statement</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc88026-4ff7-431a-a8f4-8d7e47e00391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:30:47.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the company''s weakest quarterly profit since the third quarter
        of 2014, when its smartphone business <a href="https://money.cnn.com/2014/10/29/investing/samsung-earnings/"
        target="_blank">lost serious ground</a>&nbsp;to competitors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41748b-17c2-44e2-af69-6d890c295fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:30:47.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The business environment deteriorated significantly in the fourth
        quarter due to weak demand amid a global economic slowdown," Samsung noted
        in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63b139c-4dde-40e4-b424-6d5a2cfaa1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:30:47.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dreary results were anticipated. Samsung had flagged the lackluster
        performance in a <a href="https://www.cnn.com/2023/01/05/tech/samsung-profit-sinks-intl-hnk/index.html"
        target="_blank">pre-earnings forecast</a>&nbsp;earlier this month, with analysts
        citing falling memory chip prices and fewer orders of consumer devices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d253d1-d0f3-4325-9adc-9ab001f9f646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:30:47.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a presentation to investors, the electronics maker confirmed
        that "mobile and PC demand was weak," and its memory chip business had also
        suffered "as customers continued to adjust their inventories amid deepening
        uncertainties."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec6750d-1d47-42bd-a8ec-221fdf5f2c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:30:47.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung expects some of those problems to continue in the coming
        months due to global economic uncertainty, though it anticipates overall demand
        to start recovering in the second half of the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72648963-92aa-4cb2-966b-2d051700a4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:30:47.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartphone demand will likely slide again this quarter compared
        to the same period a year ago, "due to the economic slowdown in major regions,"
        it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd6061-69ed-4635-a5d5-211089fb8b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:30:47.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s shares dropped 3% in Seoul on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a883af92-4257-4d2a-bc31-6a74f00779f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:30:47.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were some bright spots. Samsung said it took in 302.2 trillion
        won ($245.7 billion) in revenue for the full year of 2022, up from 279.6 trillion
        won ($227.4 billion) in 2021, and a record high.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361116a-ab2d-4fc0-b7ba-4b73e20fd824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:30:47.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2023/01/05/tech/samsung-profit-sinks-intl-hnk/index.html"
        target="_blank">Analysts have said</a>, however, that they expect the company''s
        profits to drop again this quarter because of a continued decline in memory
        chip prices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaee56e-4dca-48a5-a15f-f6500db7b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:30:47.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/30/tech/samsung-electronics-earnings-q4-2022-intl-hnk/index.html"
        target="_blank">Samsung profits sink to 8-year low as smartphone and PC demand
        drops</a>."</em></p>'
  'PNVF-clarifies-official-national-team-lineups':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-31T16:41:05.471+08:00
    'imagesource': 'jcr:3622fc34-037c-4d9e-93d3-d080c3790810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bef68f6f-2af9-4fce-bda4-893838d97dd0'
    'lead': 'With a busy schedule ahead, the Philippine National Volleyball Federation
      (PNVF) says it will deliberate in choosing players to compete on the international
      stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T16:42:49.328+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-02-06T20:10:47.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:25.662+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNVF clarifies official national team lineups yet to be announced'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3334d80-dab0-4cf0-9239-8cc43983971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:42:49.328+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:10:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        Philippine National Volleyball Federation (PNVF) clarified that the official
        rosters for the men''s and women''s teams have yet to be announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c8841d-b7f0-4bd3-a4a7-b6b697df5109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:42:49.329+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:10:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after some news outlets released the national team pool
        for the men''s and women''s squads for the 32nd Southeast Asian Games happening
        in Cambodia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0131d1-410c-4761-9a3a-c57c97bd1316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:42:49.329+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:10:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNVF appreciates the enthusiasm of the media as shown in their
        eagerness to announce the composition of the national men and women volleyball
        teams for the year," the federation said in a statement Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d78600-71b5-4080-9da2-9a5a64397929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:42:49.329+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:10:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNVF, however, won’t be putting its imprimatur on the news—that
        came out in various platforms and media outlets—concerning the composition
        of the national teams for men and women," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7eea6-6471-434a-9f60-ddb12bacf6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:42:49.329+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:10:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A busy schedule lies ahead for Philippine volleyball as the nation
        is set to compete in two major tournaments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf7066-85a7-415b-bf72-658b6634ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:42:49.329+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:10:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at a very busy 2023 and the PNVF calendar is stuffed
        with major international competitions, to name two—the 32nd Southeast Asian
        Games in Cambodia in May and the 19th Asian Games in Hangzhou, China, in September."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f5288c-1fc1-4a78-9600-8e9290fda7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:42:49.329+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:10:47.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNVF said the sports body will be careful in selecting the players
        who will see action for a certain tilt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a250d90f-a98d-499a-b95b-6e2846d202cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:42:49.329+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:10:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, the PNVF has to be meticulous in the selection of the
        members of the national teams based on what the national coaches recommend
        for a particular competition."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690bd250-cd1c-4717-a101-65bef366565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:42:49.330+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:10:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNVF said it will release the names of players who will be part
        of the national squads at the proper time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93d99fa-f3d0-48bd-b0ff-d0c8a8e38129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:42:49.330+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:10:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soon, the federation will be making an official announcement on
        who among the fans’ beloved players would compose the national teams."</p>'
