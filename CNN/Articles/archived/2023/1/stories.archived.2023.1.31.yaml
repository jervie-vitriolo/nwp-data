    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b4c4a-2894-4c82-a39b-10a5b1992a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.059+08:00
