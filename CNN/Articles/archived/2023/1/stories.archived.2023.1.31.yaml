    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a47c9-070c-491e-9e1d-a12bd3ae7bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.059+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Fonacier is getting good notices now, it isn’t so much a culmination
        of her years of hard work. It isn’t a story of a Filipino actress finally
        getting her due. Rather, it’s a story of an artist who has fought to remain
        in control of her art and her craft — always aware of the stories she wants
        to tell as an actor, continuously doing the good work she has been known for
        since she started her career as an actress. At her core is the belief in the
        power of good storytelling, especially in “pursuit of truth” and in speaking
        “truth to power.” Since her breakout performance in “Miss Bulalacao,” Fonacier
        has been advocating for more regional stories to be told in Philippine media.
        “Dapat tayo may pakialam kasi mga kapitbahay natin ito. Either nangyayari
        ito sa mga kapitbahay natin or sa atin mismo.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b5f8d-d093-4477-9baa-89f5d795cff3'
