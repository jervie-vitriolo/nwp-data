    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f063e648-fe5b-4a79-ba4c-d5316898166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.058+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thought I was going to be in music — that’s where I was focusing
        my efforts on. I had bands. I had writing,” she says. She joined ABS-CBN’s
        reality singing competition “Pinoy Dream Academy,” where she auditioned upon
        the prodding of a friend. At the time, she worked as a writer-researcher for
        ABS-CBN regional office in Cebu. “Pinoy Dream Academy” had a concept similar
        to “Pinoy Big Brother” — a group of people inside a house monitored by cameras
        24/7. But it had a singing competition component ala “American Idol." It was
        popular enough to turn Yeng Constantino, the song’s eventual winner into a
        music star, and give the rest of the contestants some attention. Fonacier
        admits she didn’t like talking about the show, wanting to be taken seriously
        as a musician outside the reality TV box instead. It also soured her from
        returning to Manila to pursue her music. “By the time I came back (from the
        show) all disheveled like [a] rag doll, I was like, ‘Where did I just go,
        and what did I just do? I don’t want to go back there anymore,’” she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dc86fc-b413-46b1-b535-cc680891b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.058+08:00
