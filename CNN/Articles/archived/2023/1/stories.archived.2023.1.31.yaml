    'template': '1'
    'title': 'PH to expedite deportation of alleged Japan robbery leader ‘Luffy’'
    'updated': 2023-01-31T16:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa58619c-f6ad-4905-8216-dba81792f675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T10:48:22.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — The
        Philippine government has committed to fast-track the deportation of four
        Japanese nationals suspected to operate a robbery ring in Japan, including
        the supposed mastermind who goes by the alias "Luffy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb7b4e-4733-42dc-9911-b73c5bda128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T10:48:22.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9dc409-d9dc-412b-b5ff-567b43fcd063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T10:48:22.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) on Monday said Secretary Jesus Crispin
        Remulla “has given a firm commitment to expedite the process of deportation
        and has vowed cooperation with the Japanese Embassy and government on the
        matter.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b89d854-f7ab-4c7b-a7a1-41402b581e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T10:48:22.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d470d-58f8-4b68-88b4-6cf75652ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T10:48:22.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the DOJ met with the Japanese Embassy, which requested
        the deportation of the four suspects arrested in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5df145-6726-4aa1-8374-12af3ec3f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T10:48:22.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274faf4f-8235-4be5-969e-5d59e40c5723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T10:48:22.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In making the request, the embassy presented four outstanding warrants
        pending in Japan for years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a145d-bd35-48dd-8d7f-facbc1ae72b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T10:48:22.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53109f23-f1f8-464f-91dd-297fcd4861d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T10:48:22.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Remulla told reporters the government targets to send
        two of the suspects back to Japan by the end of the week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3893120-0861-4dde-b4cd-c54aaf0919be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:23:32.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f6392e-b35f-480f-a929-b1ee06b81af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:23:32.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the other two, we will see how fast we can act on these matters,”
        he said in a press briefing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ffdb26-920e-4aa4-bcee-f0f03c994d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:23:32.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa13d10c-5a1e-4bd7-a620-28a85452e134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:23:32.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they aim to finish the deportation of all four before President
        Ferdinand Marcos Jr. visits Japan around the second week of February.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e4183-55b5-4c8b-88be-eb02220dda64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:23:32.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0f74e-3149-4ea2-9b97-4f12f3804a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:23:32.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ chief explained that foreign nationals cannot be deported
        yet if they have a pending criminal case. He said three of the four suspects
        still face charges in the country, mostly for violence against women and children.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e055a-6626-4ebd-9779-d575a054f3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:23:32.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a8221-34ca-466b-a67c-93c5748b40e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:23:32.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also noted that the DOJ has yet to ascertain who “Luffy”
        is among the 17 Japanese nationals detained at the Bureau of Immigration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f8e7c8-3aac-4332-a114-d93585e86d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T10:48:22.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217d5995-5f20-4e4a-a667-7f6c6efbd112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T10:48:22.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese news media have identified the suspect as a certain Yuki
        Watanabe who allegedly led a string of robberies in the East Asian country,
        with one resulting in the murder of a 90-year-old woman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587e4c21-84d1-4430-8183-96fe0ffdfd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T10:48:22.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498b5ef6-0983-4fd5-bf5b-2e81a979d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T10:48:22.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan Times reported that the presumed mastermind had been sending
        instructions via smartphone from an immigration detention center in Manila.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6080de-4788-488a-a22c-b52967a88ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:59:40.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/1/31/doj-japanese-suspects-criminal-enterprises-bi-jail.html">DOJ
        says Japanese nationals may have run criminal enterprises from BI jail</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e590853-69bd-447f-a74d-4510d4582ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T10:48:22.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f48aaab-d898-4e2d-8c83-206071c20901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T10:48:22.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:57.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefer released last Friday, the DOJ <a href="https://www.cnnphilippines.com/news/2023/1/27/DOJ-awaiting-word-from-Japan-on-alleged-robbery-mastermind-nabbed-in-PH.html">said</a>
        Watanabe was caught by Philippine immigration authorities in April 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
