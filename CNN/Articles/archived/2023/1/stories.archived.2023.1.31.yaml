    'lead': 'The Philippine government’s Anti-Terrorism Council has designated as
      terrorist a community doctor who helped Lumad and poor communities in Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T06:18:28.086+08:00
