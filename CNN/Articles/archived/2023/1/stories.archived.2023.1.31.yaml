      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — President
        Ferdinand Marcos Jr. on Tuesday bared that he and Housing Secretary Jose Acuzar
        are studying the creation of a subsidy fund for beneficiaries of the government’s
        housing program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6441550e-b123-4f91-9da0-16bd3db206c5'
