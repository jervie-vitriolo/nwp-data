      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        bill aiming to institute the protection of welfare of workers in the film,
        television and radio entertainment industry hurdled the second reading at
        the House of Representatives on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea176a-2320-49c6-935d-958a33e4bd81'
