        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7caee05-5aad-4a73-bbf2-72365f001934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:27.610+08:00
