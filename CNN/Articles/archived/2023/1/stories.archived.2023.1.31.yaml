      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef64acf-3ed3-4999-8425-68cfc49d6e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "comprehensive strategy" is in the works in order to restore law
        and order in the northwest Khyber Pakhtunkhwa province, where Peshawar is
        located, Sharif also said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64091d64-cfbd-4ff8-a3a2-ed2b805ac5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d419c50-709f-4099-94b7-cf0020a92b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflicting accounts have emerged about who is behind the attack.
        A spokesman for the Pakistani Taliban, known as Tehreek-e-Taliban (TTP), Muhammad
        Khorasani, has denied any involvement in the attack.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c5af2e-021b-4be5-9386-39141cb212c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e1c4bb-cb6a-44bd-ac52-c2b8303bf42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding the Peshawar incident, we consider it necessary to clarify
        that Tehreek-e-Taliban Pakistan has nothing to do with this incident. According
        to our laws and general constitution, any action in mosques, madrasas, funerals
        grounds and other sacred places is an offence," Khorasani said in a statement
        late Monday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e854a2-805f-42dd-944a-651df06dbece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43616d80-fb29-41c3-800c-7dc5af3f166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not comment on earlier statements by TTP officials Sarbakaf
        Mohmand and Omar Mukaram Khurasani, who had claimed the blast was "revenge"
        for the death of TTP militant Khalid Khorasani last year.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7bfee2-6b3c-4152-a29c-bb67dc089c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.845+08:00
