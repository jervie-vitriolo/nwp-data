      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said DOH is currently confirming the commitment of
        other countries in donating bivalent vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad369fa-dfd4-47d1-ab47-30d86df0c894'
