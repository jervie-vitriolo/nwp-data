      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6015a589-b4c9-45de-a7f9-dd98b0b0f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:54.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine government is working on the assistance
        to be given to Ranara’s family, which includes scholarships and housing, she
        said.</p>'
  'Andrea-Riseborough-Oscar-2023-nomination':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-31T14:28:36.357+08:00
    'imagesource': 'jcr:84e39c31-c36e-4567-88f6-91c90099140c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01c9144c-8f98-4424-88a1-1562ccc5f032'
    'lead': 'Andrea Riseborough, an Academy Award best actress nominee for ''To Leslie,''
      may not be a name that rings many bells for the average moviegoer. Now, there
      are questions surrounding her campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T14:38:29.588+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-06T20:10:53.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:22.772+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Questions are swirling around Andrea Riseborough''s Oscar nomination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f164e-e5d4-4332-b8da-34dbe1a25b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Andrea Riseborough may not be a name
        that rings many bells for the average moviegoer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab4c817-b760-4441-926e-bfc6104d9743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, chances are, your favorite actor in that one movie you love
        knows exactly who she is. And they want her to win an Oscar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2c6245-6205-483f-a211-1fb0927a6df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s, frankly, a strange tale -- one that began in October with
        the limited release of a small-time independent film called "To Leslie," about
        what happens when a single mother wins the lottery and runs out of money.
        Riseborough plays the titular Leslie, in a performance widely praised by critics
        as some of the best work of her career.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e377dfe-04ee-4a0e-a2b8-284298db9f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just last week, Riseborough was nominated for a best actress
        Academy Award, her first Oscar nomination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983cf706-ab06-47ef-81b2-9bef56df7692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are questions surrounding her nomination, which came after
        a very public push by multiple big-time Hollywood stars -- think Gwyneth Paltrow
        and Amy Adams. Now, without specifically mentioning Riseborough or "To Leslie,"
        the Academy of Motion Picture Arts and Sciences says it is investigating this
        year''s campaign procedures to ensure no rules were broken. (Contacting Academy
        members to promote a film or push for an award is forbidden.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e798f42-7a72-401c-81f0-01b7eccb46cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So dim the lights and cue the suspenseful music. Here''s everything
        you need to know:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d57ff3-61fe-4edc-ac9e-9053ac9dee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''To Leslie'' released to critical acclaim, but not wide appeal</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71054a7-479c-47fc-b1af-662f6346f90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, most Americans hadn''t heard of "To Leslie." Premiering
        at South by South West in March, the film made just $27,000 at the box office
        during its limited release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9a9ad-4a55-4c0e-81cf-6f7fe8b754a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, that changed when some of the biggest names in film
        threw their weight behind the movie. Paltrow praised the film on Instagram,
        saying Riseborough should win every award, including "all the ones that haven''t
        been invented yet."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe73fe1e-2908-4c18-bca0-ff672446e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams hosted a conversation with Riseborough and director Michael
        Morris, calling the movie an "amazing, amazing feat of filmmaking."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab47428-3cf2-4113-908c-2227c26ba679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate Winslet, Jennifer Aniston, Edward Norton and Charlize Theron
        have all also publicly supported the film in various ways, through screenings
        or moderated discussions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2dc0c-3714-4d3a-ac90-b88ff37564ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on Twitter, other actors have posted almost identical
        statements supporting the film, calling it a "small film with a giant heart."
        Some have likened it to a copy-and-paste job.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc433d6-9db4-4273-94c6-d31afffa36e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Riseborough''s grassroots-esque campaign isn''t new</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d94df32-ae6b-4f38-9f03-dc16d9bfeba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a celebrity-backed campaign isn''t strictly a grassroots
        effort, the push for Riseborough and "To Leslie" is akin to one. Rarely do
        celebrities come out with this type of support for a film they don''t star
        in, making Riseborough''s rapid ascent unique.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe18ba5-7d64-4f45-b02c-16dfc47bc222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this isn''t the first time an actor has publicly attempted an
        Oscars push on their own. A decade ago, actress Melissa Leo staged her own
        photoshoot and took out her own "For Your Consideration" advertisements. Leo
        at the time was nominated for best supporting actress for her role in 2010''s
        "The Fighter."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acde6430-0154-4de0-b332-87db0ce78ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This entire awards process, to some degree, is about pimping yourself
        out," she told the New York Times in 2011. Leo went on to win the award.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dceeb0-6f95-44a7-a2f0-135979baf357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry-watchers have noted that soliciting votes is often done
        to level a playing field -- in this case, bring attention to a small-budget,
        little-known film. The difference now is social media, making this push public
        rather than one done behind closed doors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca59fbe-13f4-4e9a-902c-e4b09c356392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, not every actor has the kind of connections Riseborough
        does. Critics of the nominations have pointed out that Viola Davis ("The Woman
        King") and Danielle Deadwyler ("Till"), two Black actresses who were considered
        frontrunners, were not nominated for the award. (Both films also drew larger
        audiences to the box office.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da5336f-6ef4-40a7-8af1-a49474358c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy''s diversity problem has long been discussed and dissected.
        And while Riseborough is not at fault for the snubs, some have pointed out
        that the campaign behind her displays just how much of an advantage it is
        to have famous White friends.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a22998-d142-4aaf-bc42-b17d04b4c667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Academy''s investigation has more people talking</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dace5e05-1029-46dc-9cef-45344a72f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Academy announced a "review of the campaign procedures
        around this year''s nominees," according to a statement obtained by CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a39ca3e-50d3-437c-b602-e9eb7abd3720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy didn''t specifically mention Riseborough, or the very
        public celebrity push for her nomination. But many people are connecting those
        dots.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd6a6c4-e903-4610-b098-521a2135130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christina Ricci, star of the Emmy-nominated show "Yellowjackets,"
        called the Academy''s decision to review the procedures "very backward," in
        a now-deleted Instagram post.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d5f76-9db0-45e0-aa39-6f2120b9f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seems hilarious that the ''surprise nomination'' (meaning tons
        of money wasn''t spent to position this actress) of a legitimately brilliant
        performance is being met with an investigation," she wrote, according to Deadline.
        "So it''s only the films and actors that can afford the campaigns that deserve
        recognition? Feels elitist and exclusive."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b285a8-16d0-4bf4-bb02-0788ba3fd1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Riseborough''s nomination will actually be overturned is
        hard to say. There is precedent -- in 2014, composer Bruce Broughton received
        an Oscar nomination for the title song from "Alone Yet Not Alone" and was
        later disqualified over his campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc74b08-3abe-45f6-b18e-aee93a597f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of celebrity backing, Riseborough faces fierce competition
        in the category, from the likes of Michelle Yeoh ("Everything Everywhere All
        at Once") and Cate Blanchett (Tár).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa63216-61d2-4b02-980e-b4e497741951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the melee plays out, one thing is for sure: you''re gonna need
        more popcorn.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f94898c-7243-4553-8d39-9aeda554130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:38:29.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/30/entertainment/andrea-riseborough-to-leslie-oscar-nomination-cec/index.html">"Questions
        are swirling around Andrea Riseborough’s Oscar nomination."</a></em></p>'
  'The-Last-of-Us-Episode-3-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-31T14:40:29.847+08:00
    'imagesource': 'jcr:d763d806-4cdc-4f2c-ad46-332d2a9457ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41f85f1c-7bb6-46d1-b443-f64623393e5a'
    'lead': 'If the hoopla surrounding ''The Last of Us'' has felt at all excessive
      through the first two episodes, the third chapter of the HBO series lives up
      to the weight of all the hype, laying early claim to what will almost inevitably
      be discussed as one of the best hours of television in 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T14:43:39.118+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-06T20:10:52.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:23.019+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: ''The Last of Us'' just made an early claim to one of the best
      TV episodes of 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f9e3b-a07b-4d4b-b275-1a792b611429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:43:39.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;If the hoopla surrounding "The Last
        of Us" has felt at all excessive through the first two episodes, the third
        chapter of the HBO series lives up to the weight of all the hype, laying early
        claim to what will almost inevitably be discussed as one of the best hours
        of television in 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1968c166-8e2c-44da-b824-b1b1210b554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:43:39.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folding a stand-alone story into the larger canvas of this dystopian,
        zombie-ravaged world, the show unearths a tale of love and tenderness amid
        the chaos and violence, while making inordinately good use of Linda Ronstadt''s
        haunting ballad "Long, Long Time" just to punctuate things.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ac137-a664-4e93-ac7e-8a962d9e4068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:43:39.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling almost like an episode of an anthology series -- think "Tales
        of the Last of Us" -- the centerpiece revolved around Bill (Nick Offerman),
        a surly doomsday prepper, who reluctantly takes in the weary traveler Frank
        ("The White Lotus''" Murray Bartlett, who somehow seems to be everywhere at
        once these days).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e7e273-e909-4df8-8af4-e44dcee2296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:43:39.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After sharing a meal, Frank plays Bill''s piano, kisses him, and
        winds up staying, well, for the rest of their lives. That culminates with
        Frank getting ill, choosing to take his own life after one last sumptuous
        dinner, and Bill deciding to join him in bidding this cruel world goodbye.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c2215-7784-4a8c-80ce-e382f1c83d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:43:39.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m satisfied. And you were my purpose," Bill tells Frank, who
        responds by saying, "I do not support this. ... But from an objective point
        of view, it''s incredibly romantic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb81473-828f-4e54-82fe-eba05bc2f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:43:39.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:52.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That it was, and the strains of Ronstadt''s voice should trigger
        renewed interest in her 1970 hit faster than you can say "Running Up That
        Hill," the Kate Bush hit from 1985 that received an unexpected resurgence
        thanks to "Stranger Things." (HBO, like CNN, is a unit of Warner Bros. Discovery.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f97c09-97b9-486d-90ed-7e951f40f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:43:39.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:52.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real emotional wallop came at the end, when Joel (Pedro Pascal),
        who had known the couple, and his traveling companion Ellie (Bella Ramsey)
        find Bill''s suicide note, in which he speaks of "saving" Frank and how his
        love for him changed his morbid, cynical outlook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df66cc-7e6a-42ce-a33d-ddd24b9ffde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:43:39.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:52.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to hate the world, and I was happy when everyone died,"
        he writes. "But I was wrong."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc8b6e-b52d-41f3-8e6c-edb5c760efa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:43:39.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:52.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final shot, through the window where they had laid down together,
        represented the perfect close to an almost-perfect hour of television.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab48943-0be7-4360-8ea0-26447d89a3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:43:39.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:52.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to its association with the award-winning game, "The Last
        of Us" was burdened with the kind of expectations that almost inevitably lead
        to disappointment or once the media machinery kicks into overdrive, a backlash.
        Yet the show has met that challenge, and while the third episode is probably
        the best of the nine, it has company that at least comes close before the
        season''s over.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5124483-30ed-4a64-b87d-cceeb1148e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:43:39.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:52.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel and Ellie are on to face new dangers, and the story will continue
        with the no-brainer announcement that HBO has renewed it for a second season.
        Either on its own or in that broader context, a series-defining episode like
        this one is worth savoring for now, and maybe, for a long, long time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b8db8-e745-4bdb-bbe5-7790885d4f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:43:39.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:52.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/29/entertainment/the-last-of-us-episode-3-review/index.html">"‘The
        Last of Us’ just made an early claim to one of the best TV episodes of 2023."</a></em></p>'
  'sra-imported-sugar-reserve-buffer-stock':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-31T14:57:04.931+08:00
    'imagesource': 'jcr:48228c4f-8dd6-4e95-919d-c8d23f1fddcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10514456-2b07-4d63-a6fb-5521391c70ef'
    'lead': 'The Sugar Regulatory Administration said imported sugar arriving in the
      country will be classified as reserve in a bid to bring down market prices of
      the commodity. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-01-31T15:02:20.556+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-06T20:10:52.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
