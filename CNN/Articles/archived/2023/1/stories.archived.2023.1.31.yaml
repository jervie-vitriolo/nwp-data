      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, we can deport two by the end of this week," Remulla
        said. "But the other two, we will see how fast we can act on these matters."</p>'
  'doj-japanese-suspects-criminal-enterprises-bi-jail':
