      'text': '<p><strong>(CNN)</strong> — The death toll from a <a href="https://www.cnn.com/2023/01/30/asia/peshawar-pakistan-mosque-blast-intl/index.html"
        target="_blank">suspected suicide bomb</a>&nbsp;that ripped through a mosque
        in northwestern Pakistan Monday has risen to at least 92, marking one of the
        deadliest attacks in the country in years as it faces what one analyst described
        as "a national security crisis."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cc9e47-5db2-43fd-aa85-ee337da8cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.397+08:00
      'mgnl:createdBy': 'pia'
