      'jcr:uuid': 'b2217c95-a4d4-445a-b861-4f7f20b57083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T17:46:54.943+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:10:43.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero sa tingin ko</em> [But I think], with all these things
        happening, for us to really improve our healthcare system, this is the appropriate
        time to help the country,” she added.</p>'
