      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a28542-ed08-4f98-8932-a04015c4f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TTP is a US-designated foreign terrorist organization operating
        in both Afghanistan and Pakistan.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05309d91-e04b-44ab-8961-2cf5511a7650'
