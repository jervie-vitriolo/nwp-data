    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25c81b8-a7c3-4a87-840f-874c0fe35bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:27.610+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:10:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — One
        million doses of donated bivalent vaccines are expected to arrive in the country
        by the end of March, the Department of Health (DOH) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a7df3c-e6f1-4aef-87c6-f8f61eeaa436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:27.610+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:10:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc16e9-648f-4617-9327-d7200b92e406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:27.610+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:10:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum, DOH officer-in-charge Maria Rosario Vergeire said
        the donation is part of the commitment of COVAX to give bivalent vaccines
        to the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f06dc1b-6808-426b-8b73-db855c634741'
