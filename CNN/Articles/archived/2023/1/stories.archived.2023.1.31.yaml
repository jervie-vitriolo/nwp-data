      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peshawar deputy commissioner Shafiullah Khan on Tuesday confirmed
        the fatalities and said more than 80 victims were still being treated in hospital
        following the blast at the mosque in a police compound in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a275d09b-a28b-4be9-9f08-302e985130f2'
