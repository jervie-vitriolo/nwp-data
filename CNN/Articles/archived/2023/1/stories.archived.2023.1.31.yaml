  'Environment-groups-DENR-chief-upper-marikina-watershed':
    'author': 'Jelo Ritzhie Mantaring and Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-31T19:47:07.128+08:00
    'imagesource': 'jcr:f8264a6f-17f0-4245-ad15-c2af3b8669a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11d359e5-c659-4e17-8083-57e08610bca0'
    'lead': 'Environmental groups call on DENR Secretary Toni Yulo-Loyzaga to settle
      concerns about the cancellation of quarry permits, as well as their agreement
      to restore and protect parts of the Upper Marikina watershed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T19:48:30.807+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-06T20:10:40.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:28.901+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups urge DENR chief to finalize cancellation of quarry permits in
      Upper Marikina watershed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3523bc11-66d3-4f30-ae37-21731fb55d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T19:48:30.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:40.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> Environmental
        groups urged the Department of Environment and Natural Resources (DENR) to
        finalize the cancellation of quarry permits in the Upper Marikina Watershed
        after learning that the orders have yet to be signed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c109e5-d580-48aa-8421-e4a4529526be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T19:48:30.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the Upper Marikina Watershed Coalition said
        it requested copies of the orders revoking the mineral production sharing
        agreements (MPSAs) that were granted to quarry operators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90355790-f3f0-41a7-b891-04d0c2c7530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T19:48:30.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the coalition, the DENR''s Mines and Geosciences Bureau
        said the cancellations, although already recommended, have yet to be signed
        by Environment Secretary Toni Yulo-Loyzaga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62879188-5068-4fd1-82ba-cdf089ff00bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T19:48:30.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An MPSA is an agreement in which the government offers the contractor
        the right to mine over a specific area in exchange for a portion of its profits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec96fe6e-2824-44af-9273-4eb1c65f4ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T19:48:30.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, therefore, hold the Secretary to her word and encourage her
        to make good on her promise: fulfill the cancellation orders of these four
        MPSAs in the Upper Marikina Watershed and nearby protected areas, including
        portions of the Masungi Geopark Project," the coalition said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b67ac31-5c16-4a37-a6b3-7da89df5fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T19:48:30.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, Loyzaga told the Senate during the DENR''s
        budget hearing that the cancellation of two MPSAs were finalized while two
        more were awaiting a 90-day effectivity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c901f605-1180-47b2-90c4-8fd42a6f28d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T19:48:30.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is waiting for Loyzaga''s comment on this matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19bc38e-f784-43a0-9a9f-2c677f7efaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T19:48:30.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition likewise urged Loyzaga to hold a direct dialogue with
        the Masungi Georeserve Foundation, Inc. (MGFI), a member of the coalition,
        to settle "mutual concerns" on its joint reforestation project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73e4e99-d139-46d1-b130-f3bff670b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T19:48:30.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the foundation and former DENR chief Gina Lopez reached
        an agreement to restore nearly 2,700 hectares of degraded forest land around
        the Masungi Georeserve and solve gaps in ending deforestation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1942f40-de58-4111-9d68-e39840ed429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T19:48:30.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in November last year, the DENR said before the Senate
        that there were "legal complications" in the agreement and that MGFI''s "lack
        of diligence" caused losses to the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fe35f6-6b7a-485d-9998-9d661335d4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T19:48:30.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MGFI denounced the agency''s statement, calling it "<a href="https://www.cnnphilippines.com/news/2022/11/22/foundation-slams-denr-irresponsible-baseless-report-masungi.html">libelous,
        irresponsible, and baseless</a>."&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaeb050-d7e1-407f-8aa4-994526a6b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T19:48:30.809+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The urgency of safeguarding Masungi Georeserve and the Masungi
        Geopark Project cannot be understated," the coalition said. "Their internationally
        recognized work has stopped further severe, irreversible damage and threats
        to the people, land, and biodiversity of the protected area - all of which
        have been painstakingly recovered and protected through many sacrifices of
        its people in the past twenty years."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3020ff-3da2-4abd-9115-6731c8bc4dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T19:48:30.809+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives will hold an inquiry into the alleged
        unauthorized and unlawful activities at the Masungi Georeserve on Wednesday,
        Feb. 1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ba563-a751-4dd5-bd24-100b0444ac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T19:48:30.809+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups also called on lawmakers to "look into the real illegal
        and destructive interests in the area, instead of finding justification to
        shut down a valuable and ecologically important conservation project for the
        benefit of a select few."</p>'
