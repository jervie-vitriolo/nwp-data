      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother Eunice said her daughter and a friend flew to Thailand
        on Dec. 7 to tour the country as a gift for herself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc947b-562f-4c64-bdce-7c266b872c72'
