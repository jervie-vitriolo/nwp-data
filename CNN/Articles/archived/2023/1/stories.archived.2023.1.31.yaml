    'template': '1'
    'title': 'Phoebe Dynevor reveals she will not be in Season 3 of ''Bridgerton'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fad98d-ebf7-409b-a077-0a4934a28204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:19:32.898+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Phoebe Dynevor has confirmed that Daphne
        Bridgerton will not appear in Season 3 of Netflix''s "Bridgerton."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da81660-9eaf-4909-b004-7364f2984b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:19:32.898+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just excited to watch as a viewer," Dynevor told Screen Rant
        on Saturday, after confirming her character was "sadly not in season 3."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5bf075-d967-4b11-b3bb-066c50aa0a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:19:32.898+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The door isn''t completely shut, though, with Dynevor also revealing
        that viewers may see Daphne again "in the future."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9122e7d-6240-48d9-aef1-9bff73e9abcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:19:32.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Dynevor''s representatives and Netflix for
        further comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1a3f03-6297-42b0-b45e-49e88cb5e10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:19:32.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saucy Shonda Rhimes-produced series debuted in 2020 and is based
        on Julia Quinn''s widely popular Regency-era book series.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3dc01e-0af7-4b2a-8b0b-c3c2992fca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:19:32.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working with someone like Shonda, who''s sort of pushing boundaries
        and doing exciting things, I just felt very safe and comfortable knowing that
        it was under her scope," Dynevor told Harper''s Bazaar in 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec489e-889f-4ba6-a640-02281a9b5e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:19:32.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dynevor starred in the first season of "Bridgerton" alongside Regé-Jean
        Page, who played the swoon-worthy Duke of Hastings, Simon Basset.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e80d4-f62d-4850-90d4-716216a4c1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:19:32.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 1 followed Daphne and Simon''s romance, and while Page did
        not return for the second season, Dynevor appeared in a smaller role in that
        season as the story centered around Daphne''s brother Anthony Bridgerton''s
        (Jonathan Bailey) own search for love.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83b935-1327-47a2-854a-92725b51edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:19:32.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 3 will focus on breakout star Nicola Coughlan''s role as
        Penelope Featherington and her romance with Colin Bridgerton (Luke Newton).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307876e8-2cbb-4845-95d9-904a78a47765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:19:32.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A premiere date for Season 3 of "Bridgerton" has yet to be officially
        confirmed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b341e46-1ce3-4e1d-8a84-0dc0e081df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:19:32.900+08:00
