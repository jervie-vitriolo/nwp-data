      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro maglalagay tayo diyan, pag nakahanap tayo ng pera, mga ₱1
        billion to start with para meron tayong subsidy na ibibigay para sa ating
        magiging tenant,” Marcos said during the groundbreaking ceremony for the second
        Pambansang Pabahay Para sa Pilipino Housing (4PH) project in Quezon City.</p>'
