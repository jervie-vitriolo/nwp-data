      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last week, we finalized the commitment of COVAX to donate bivalent
        vaccines in the country. <em>Kapag nag push through talaga</em> [If this pushes
        through], hopefully, by the end of March, we expect the initial doses to arrive,”
        Vergeire said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55be03-8bd5-49b2-8db9-d062164ff676'
