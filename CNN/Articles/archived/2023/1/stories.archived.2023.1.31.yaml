    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29683ec7-3d27-4e13-bd8f-26cf3f08afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.059+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, she has done support work in her TV and movie career.
        But her most notable performances are those that tell personal stories from
        a very specific point of view or locale. “Patay Na Si Hesus,” an audience
        favorite during the 2017 Pista ng Pelikulang Pilipino film festival, is a
        story about family in Cebu on a road trip to attend the funeral of their father
        — it’s a movie that opened the eyes of the Metro Manila-centric entertainment
        industry that there are stories from the regions that should be told to a
        wider audience. Even “Nocebo" — while primarily made for an international
        audience (it was acquired by Shudder, a US streaming service featuring primarily
        horror, thriller, and supernatural titles) — tells a very local story: Eva
        Green’s Christine is suffering from a mysterious illness when Fonacier''s
        Diana arrives at her house, claiming to be a caregiver she hired. What ensues
        is a story that features Filipino folklore and even a reference to the Kentex
        slipper factory fire in 2015, considered as one of the worst fire incidents
        in the country. She also finished work on a Malaysian film titled “Franklin”
        last year. "My role there is a prostitute who helps out the main character
        na napadpad doon by some twist of fate. And ang background din ng character
        niya is that she is actually part of the local mafia. Interesting din siya
        in a way," Fonacier said in <a href="https://push.abs-cbn.com/2023/1/22/chai-fonacier-more-inspired-to-do-local-films-1103"
        target="_blank">an interview</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b054f0a4-3e6e-4985-86a9-ea072e284d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.059+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00befb8-6b62-4303-b0c4-2417b50cd742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.059+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some may think “Nocebo” is her breakthrough, her most important
        work. It’s easy to make this mistake. The film&nbsp;has gotten her good notices
        from the international movie press — the <a href="https://www.nytimes.com/2022/11/03/movies/nocebo-review.html"
        target="_blank">New York Times</a>&nbsp;singled her out in its review of the
        film, calling her an “excellent actor” with a “knack for coiled tension.”
        It’s also easy to conflate&nbsp;Fonacier’s appearance in the international
        movie as part of Philippine actors and movies’ recent emergence in the international
        movie scene. For instance, during the screening of “Nocebo” for the local
        movie press this month, Fonacier was asked about Dolly de Leon’s awards season
        campaign for her performance in “Triangle of Sadness.” She was even asked
        if there is pressure to equal or surpass De Leon’s success. Fonacier said
        that there is no pressure, that she is happy to be able to contribute to the
        movie industry and improve her craft.</p>'
