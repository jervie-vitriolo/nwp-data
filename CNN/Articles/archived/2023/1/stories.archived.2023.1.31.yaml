    'lead': 'Samsung''s quarterly profits have plunged to their lowest level in eight
      years as customers snapped up fewer cell phones and laptops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T16:30:47.448+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-06T20:10:47.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:25.385+08:00
