      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e2624-5c9d-47ae-9324-74d6241bcaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Khan, the Peshawar police chief, earlier
        said the incident inside the Police Lines Mosque was "probably a suicide attack,"
        echoing Pakistan Prime Minister Shehbaz Sharif.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ca54d-d0aa-4da8-9679-1e20640ad312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c835edb9-afb8-45fe-9a07-fd4c2ec9265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brutal killing of Muslims prostrating before Allah is against
        the teachings of the Quran," Sharif said in a statement, adding that "targeting
        the House of Allah is proof that the attackers have nothing to do with Islam."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d24be63-da3d-40a1-9389-79dd5f3eb52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f8d72-5b17-4963-b054-df52b1a532d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorists want to create fear by targeting those who perform the
        duty of defending Pakistan," the prime minister continued.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e69cd8a-def0-4dee-8447-e1c80ce853b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.844+08:00
