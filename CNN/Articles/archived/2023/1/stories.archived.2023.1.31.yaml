      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the artist that is she, Fonacier is not slowing down. She plans
        to explore a side of her she has not tapped into in a while: her music “On
        the way here, actually, I was very surprised to rediscover this little part
        of me that’s been silent for quite a long time. I haven’t been writing songs
        anymore. I haven’t been playing gigs, I haven’t been performing… Eventually,
        halfway through the trip coming here [to the shoot], I started to relax and
        I started to write again.”</p>'
