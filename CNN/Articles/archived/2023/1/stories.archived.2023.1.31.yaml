    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db744b6-8b90-4d5d-8e9c-4daa0326b1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:10:54.948+08:00
