    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'retirement-age', 'government-workers']
    'template': '1'
    'title': 'House OKs lowering optional retirement age for gov''t workers to 56'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbabac99-6453-4be4-af48-1028b589688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:08:06.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        House of Representatives overwhelmingly approved on Tuesday a bill lowering
        the optional retirement age for government workers from 60 to 56 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2771a021-db1a-42e9-8c7c-cea497b396a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:08:06.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc04825-5f1c-4de6-99c1-032c96be3d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:08:06.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 268-1 with one abstention, lawmakers passed on final reading
        House Bill 206, which seeks to amend Section 13-A of Republic Act 8291 or
        The Government Service Insurance System (GSIS) Act of 1997.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2fa58c-37bc-4ebd-883a-139c6ed85aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:08:06.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc369dcb-cab2-44a5-9483-8381906c91fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:08:06.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, a government employee who is a member of GSIS
        can avail of retirement benefits if he or she is at least 56 years of age
        at the time of retirement, has rendered service for at least 15 years, and
        is not receiving a monthly pension for permanent total disability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c35a789-2350-4ecd-b0e8-ce70da736237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:08:06.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6d7e16-5957-4370-ac82-d875df7d270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:08:06.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 8291 currently provides that a retiring GSIS member could opt
        to receive a five-year lump sum of benefits, with his monthly pension to be
        paid after five years, or cash equivalent to 18 months, with the payment of
        his pension taking effect immediately. Retirement is compulsory at 65 years
        old.</p>'
