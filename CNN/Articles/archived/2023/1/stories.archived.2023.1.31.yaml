      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17615c06-62b9-4c92-aa87-a34e1ac8b6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who fight against Pakistan will be erased from the page."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b3d727-f9a7-497a-b74b-7e5e6dc5da12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.844+08:00
