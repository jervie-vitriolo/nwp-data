    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ junks Bantag''s bid to transfer complaint to Ombudsman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272e7a3-16b5-44b6-8663-2ae83d537ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:22:52.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)—</strong> Suspended
        Bureau of Corrections (BuCor) chief Gerald Bantag failed in his bid to transfer
        the criminal complaint lodged against him to the Office of the Ombudsman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5de2031-2f5a-49e0-a011-76da489d386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:22:52.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) on Tuesday<a href="https://www.cnnphilippines.com/news/2023/1/24/Bantag-files-MR-plea-for-DOJ-to-inhibit-from-murder-raps.html">
        denied Bantag''s motion for reconsideration,</a> which means the agency''s
        panel of prosecutors will continue hearing his murder complaint in connection
        with the death of radio broadcaster Percival "Percy Lapid" Mabasa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09480bd-af97-405c-83a9-44fc3550c2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:22:52.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag''s lawyer, Rocky Balisong, said another hearing is set on
        Feb. 8  where respondents are required to submit their counter-affidavit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d5070-4b17-4816-ada2-bcadd59ba83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:22:52.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Balisong said they will still have to study their legal options.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf65b8b9-52e0-4e79-ac62-275e1fba4845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:22:52.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to respect kung ano ang disposition ng panel [the panel''s
        disposition]," he told reporters. "In the same manner that we should be respected
        in whatever legal remedies that we''ll have."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f35bed-01e2-4259-8dda-036f1afcad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:22:52.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ, meanwhile, noted that failure to submit counter-affidavits
        will constrain it "to submit the case for resolution, given the limited period
        for the conduct of preliminary investigation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d86310-7ce0-4828-b9ea-83f06c8481e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:22:52.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/11/11/Bantag-ready-to-face-Lapid-murder-case-Remulla.html">
        Bantag ready to face murder complaints, ponders fate in Lapid slay case</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9450864c-3c12-4889-98c8-768460cd905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:22:52.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Mabasa family said they want the preliminary
        investigation to be finished soon, and for prosecutors to file the case in
        court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be377f8-e96a-4c86-be13-84e866f80756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:22:52.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully sa aming panig sana''y hindi na sila sumagot para mas
        mabilis para sa amin at ito''y madesisyonan na rin ng panel kung meron pong
        probable cause doon po sa kaso," the Mabasa camp said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd144c3-e471-4eed-8241-f1004bafc6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:22:52.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully they don''t respond so the proceedings can
        be faster for us, and that the panel can decide if there is probable cause.]</p>'
