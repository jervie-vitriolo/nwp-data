    'template': '1'
    'title': 'Rex Gatchalian appointed as new DSWD chief'
    'updated': 2023-02-01T22:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b66bde-5c35-4a8b-80dd-8b0ba1c4fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:14:30.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> President
        Ferdinand Marcos Jr. has tapped Valenzuela City Rep. Rex Gatchalian as the
        new secretary of the Department of Social Welfare and Development (DSWD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e33bd-61db-4a3d-8fe6-cbb1c80d5bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:14:30.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMalacañang confirmed the appointment on Tuesday —&nbsp;the same
        day Gatchalian took his oath before the chief executive.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fpcogovph%2Fvideos%2F3460495094223207%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634995a-fb4b-4207-9823-5671f5f0fc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:14:30.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:37.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b987c5f9-6221-432d-a0df-b142049db9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:14:30.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:37.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the oath-taking, Gatchalian said he received a call Tuesday
        morning directing him to visit Marcos to talk about the post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b5e37-8326-4823-8ac1-4b119fb5a88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:40:34.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:10:37.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32ae5e2-bc1d-4bfc-bc04-064350289ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:40:34.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:10:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a long talk <em>at napag-usapan namin ''yong vision naming
        dalawa na nagkakatugma nama</em>n [and we discussed our vision which actually
        matched]," he told CNN Philippines'' News Night on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4cb876-9f45-4ed7-9d05-99b6e6f8baf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:40:34.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:10:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922917dc-4386-40d0-a40e-c80cec5984c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:40:34.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:10:37.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian added that the president told him it was important to
        "immediately fill the position," and wanted him to "immediately assume and
        move" as DSWD secretary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50d7562-e5f5-4ce9-8057-4f0d91fa90f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:40:34.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:10:37.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, Gatchalian thanked Marcos for giving him
        the opportunity to "serve the country in a much larger capacity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78731580-2ac0-4b7b-b09f-da98cc355138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:14:30.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:37.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured his constituents that the "services of our Congress
        and district offices" will continue, adding that a "caretaker" will be appointed
        by the House of Representatives in the next few days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fef73d-0fbf-4f1d-b651-ba5a04820704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:14:30.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:37.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please don''t worry. Business as usual," Gatchalian wrote on Twitter.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Please
        don&#39;t worry. Business as usual. <br>A caretaker will be appointed by the
        House of Representatives in the coming days. <a href="https://t.co/j1i6uMKtEo">pic.twitter.com/j1i6uMKtEo</a></p>&mdash;
        Rex (@rex_gatchalian) <a href="https://twitter.com/rex_gatchalian/status/1620371774931369984?ref_src=twsrc%5Etfw">January
        31, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138bd0e8-d12d-42fc-b071-81be32f85aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:14:30.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:37.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb7fb73-54d5-4ece-9ded-37882aea1943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:14:30.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:37.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to winning a seat in the current Congress, Gatchalian also
        served as mayor of Valenzuela City. His past programs on social protection
        and disaster response were highlighted by the Palace in its latest advisory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c9cec3-d3c1-4bab-b3f0-ff5a3e1b6f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:40:34.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:10:37.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7654d371-0784-4121-8d1e-d9d9953b7dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:40:34.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:10:37.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his colleagues recommended that Malacañang include him in
        the list of candidates for the job.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a8f2b-0788-4797-a336-001f06edcf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:14:30.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian will replace Erwin Tulfo, whose designation as DSWD chief
        was bypassed twice by the Commission on Appointments over libel and citizenship
        issues. The president then named Undersecretary Eduardo Punay as officer-in-charge
        of the agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46688d94-303b-49ef-b30b-0cd99b949cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:14:30.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/23/bongbong-marcos-erwin-tulfo-plans.html">Marcos:
        Plans for Erwin Tulfo do not include being adviser</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b65865a-36bb-4d29-9e95-819a6eee6547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:14:30.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD, meanwhile, welcomed the appointment and vowed to work
        with its new leader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d1ea86-f9f4-4107-9c63-6301ed1f38e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:14:30.932+08:00
      'mgnl:createdBy': 'alyssa'
