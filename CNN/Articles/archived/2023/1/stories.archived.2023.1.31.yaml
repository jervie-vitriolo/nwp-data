  'DOJ-junks-Bantag-motion-for-reconsideration-transfer-complaint':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-31T21:19:37.095+08:00
    'imagesource': 'jcr:7e31f793-9296-4a1a-83d6-4c268f31a0d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd02fb4e9-a045-41ab-920c-4524908093a1'
    'lead': 'The DOJ panel of prosecutors will continue hearing the murder complaint
      lodged against him in connection with the death of radio broadcaster Percy Lapid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T21:22:52.927+08:00
