  'china-economic-activity-expands':
    'author': 'Laura He, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-31T16:21:07.967+08:00
    'imagesource': 'jcr:b454d557-680b-4cb9-9e05-27f7c9445eb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b246a90c-6fdb-4a64-ae0d-cf513838e313'
    'lead': 'Economic activity in China has expanded for the first time in four months
      as disruptions caused by the abrupt end of its zero-Covid policy appears to
      be fading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T16:24:28.823+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-06T20:10:48.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:25.147+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'China']
    'template': '1'
    'title': 'China''s economic activity expands for the first time in months as Covid
      ''exit wave'' ends'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a8fb1d-7d87-489d-8875-15355088b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:24:28.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Economic activity in China has expanded
        for the first time in four months as disruptions <a href="https://www.cnn.com/2022/12/26/economy/china-covid-surge-economy-strain-intl-hnk/index.html"
        target="_blank">caused</a>&nbsp;by the abrupt end of its zero-COVID policy
        appears to be fading.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5240bd-cfad-4a5d-9b5c-d06fe3dc2e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:24:28.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official purchasing managers'' index (PMI) for manufacturing,
        which measures activity at factories, jumped to 50.1 in January from 47 in
        December, according to the National Bureau of Statistics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c26734b-3bd0-4fe5-bfae-2074df4d88fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:24:28.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time the gauge has crossed the 50-point mark since
        September. A reading above 50 indicates expansion, while anything below that
        level shows contraction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032e58e1-76e2-4ea2-aa6c-b7c67e751d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:24:28.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official non-manufacturing PMI, which tracks activity in the
        services and construction sectors, surged to 54.4 in January from 41.6 in
        December, also marking its first expansion in four months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c109b5-4f79-48b4-958b-02ba216febfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:24:28.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a sign that China''s COVID "exit wave" is coming to an end,
        said analysts from Nomura in a research report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8f7c99-7380-47fe-976d-3e63434613d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:24:28.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking to February, we expect both the manufacturing and non-manufacturing
        PMIs to rise further, as more people adapt to living with COVID," they said
        Tuesday, adding that manufacturing activity will also rebound further following
        the Lunar New Year holiday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ba82b-a70a-46f7-a6a0-fc0e0b4e0c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:24:28.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official PMI survey mainly covers larger businesses and state-owned
        companies. The Caixin PMI survey, which will be released later this week,
        is focused on small and medium-sized enterprises.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e9d92-de2b-484d-b73f-ce564a1322a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:24:28.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China scrapped most of its pandemic restrictions in early December,
        effectively ending its three-year-long zero-COVID policy. But the abrupt change
        in policy caught the public off guard, leading to the rapid spread of infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f253538-3397-46e6-91c4-1e1ed6debbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:24:28.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID surge <a href="https://www.cnn.com/2022/12/26/economy/china-covid-surge-economy-strain-intl-hnk/index.html"
        target="_blank">hit factories and consumer markets</a>, as people were driven
        indoors and factories were forced to shut due to fewer people working. But
        it appears the chaos might be over.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d0c5a6-7e0f-4c4b-908f-0980c93ae93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:24:28.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The official PMIs add to evidence of a rapid rebound in economic
        activity this month as disruption from the reopening wave faded," said Sheana
        Yue, China economist at Capital Economics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36827c2f-00bd-463d-8a63-1914eaf20d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:24:28.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All components of the indices improved this month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad31b2-7f37-4126-b5b4-4b59b0bedf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:24:28.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most significant rebound happened in the services sector, with
        that measure climbing to 54 in January from a record low of 39.4 in December,
        when a huge rise in COVID infections led to people largely staying home.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df43a64-2a1c-4d02-b4c7-396e29d78cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:24:28.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strong rebound was mostly driven by the release of pent-up
        demand in in-person services, including tourism, hospitality and entertainment,
        which were hit hardest by the pandemic over the past three years," Nomura
        analysts said. "People flocked to scenic spots, watched firework shows and
        crowded into restaurants and hotels."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb47e5eb-4198-41e9-a595-0846e8404608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:24:28.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 308 million trips were made by travelers within China
        during the Lunar New Year holiday, up 23% from the same period last year,
        according to data released by the culture and tourism ministry last week.
        It was also close to the pre-pandemic level, equivalent to 89% of the 2019
        figure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c381ef-2138-4e20-b28f-c4c8ee86f396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:24:28.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With zero-COVID in the rear-view mirror, the recovery should remain
        robust in the near-term," Yue said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ed73b-39bf-4233-b805-f65abd4c785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:24:28.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/31/economy/china-pmi-covid-exit-wave-intl-hnk/index.html"
        target="_blank">China''s economic activity expands for the first time in months
        as Covid ''exit wave'' ends</a>."</em></p>'
