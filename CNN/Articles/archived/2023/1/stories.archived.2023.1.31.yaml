      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that many housing beneficiaries are not able to
        pay their monthly amortization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29657598-3781-48b4-8e84-9caad1380ace'
