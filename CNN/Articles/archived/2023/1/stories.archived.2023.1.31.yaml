      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857cd043-0124-4000-825b-8f51176e59c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:30:59.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:10:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said Villar can craft the committee report before they go
        on a break by the end of March, so that lawmakers can thoroughly study it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5e3599-a482-45f7-9abe-180628075a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:30:59.939+08:00
