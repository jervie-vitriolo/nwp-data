      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sabi nya po samin, naglilibot daw po sila ng</em> Thailand
        that time tapos <em>nakarating sila sa</em> Mae Sot. <em>May pinuntahan silang
        isang pasyalan, may nag-alok po sa kanila ng bangka. Na-intriga daw po sila
        kasi ang ganda daw po ng bangka</em>,” Kiela’s sister Elaine said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae7f48-eafd-48a8-862c-bcf12c50b179'
