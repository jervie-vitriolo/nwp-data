      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure —&nbsp;backed by President Ferdinand Marcos Jr. —&nbsp;aims
        to accrue profits from government assets to further promote development, according
        to administration officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b49d3d3-8126-4404-a983-a50f3e2cd5fd'
