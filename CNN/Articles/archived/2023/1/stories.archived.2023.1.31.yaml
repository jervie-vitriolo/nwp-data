      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fonacier adds: “It’s good to keep telling stories from our vantage
        point because it pushes for empathy. And I hope, eventually, a sense of kapwa
        where it pulls us away from this hyper individualistic view of our participation
        in the country. That’s why I think stories are very important.”</p>'
