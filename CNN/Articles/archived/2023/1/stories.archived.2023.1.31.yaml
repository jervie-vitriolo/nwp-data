      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, at least 15 people were killed when a group of armed
        men open fire at a bar in Soweto. Hours earlier, four others were killed in
        a separate shooting in a bar in Pietermaritzburg.</p>'
