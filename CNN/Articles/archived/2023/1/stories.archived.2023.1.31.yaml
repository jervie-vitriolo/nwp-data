      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de75c4e-b6e9-49b9-acf3-e1ee0d34e9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:30:59.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:10:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He could either sponsor it before the break, or he can sponsor
        it when we get back after the Holy Week break, and have a full debate on the
        issue," he noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2a051e-c4dc-4bdb-bb5b-06fbbd079f63'
      'mgnl:activationStatus': true
