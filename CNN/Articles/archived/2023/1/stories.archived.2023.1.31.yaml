      'jcr:uuid': '4d34e30d-971e-424c-a28b-3be4add1c27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:06:11.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> Government-owned
        Intercontinental Broadcasting Corporation (IBC-13) is on track to continue
        its operations until 2050, after the House of Representatives approved its
        franchise renewal bid Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982fb306-3dfe-4687-9973-66203ba7576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:06:11.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f1b27-9937-4b7c-9ab4-e72c55c84487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:06:11.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 272 affirmative votes, the House passed on third and final
        reading House Bill 6505 granting a fresh franchise to IBC-13. The franchise
        will be effective for 25 years unless sooner revoked. However, it shall be
        deemed revoked if IBC-13 fails to operate continuously for two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d03a9-8d64-49e6-b7eb-11c62cac934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:06:11.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c132f6a3-0627-46fd-bdac-0a07364ed7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:06:11.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network’s current franchise under Republic Act 8954 will expire
        in September 2025. IBC-13 has five provincial TV stations, with four relay
        stations, and 11 provincial radio stations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0483e36e-10e3-409a-afa4-93b489f67bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:06:11.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19317a3a-aaa9-4b56-9d40-49da1aaff408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:06:11.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, IBC-13 is mandated to provide, free of charge, adequate
        public service time to enable the government to reach the pertinent population
        to relay announcements on important public issues, or warnings concerning
        public emergencies and calamities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0776d-d5c3-408e-bf6d-d66b0e74926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:06:11.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a44a73-a09a-4a5e-8dad-1ac739b3cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:06:11.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time allotted by the station to public service announcements
        shall be equivalent to a maximum aggregate of 10% of paid commercials or advertisements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e9c2d-e2d7-443f-b1ed-39a8a11104dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:06:11.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9094907e-edc3-43ec-b395-a537e59b0c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T21:06:11.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In accordance with RA No. 8370, otherwise known as the Children’s
        Television Act of 1997, IBC-13 “shall allot a minimum of fifteen percent (15%)
        of the daily total air time of each broadcasting network or station to child-friendly
        shows within its regular programming.”</p>'
  'House-approves-lowering-retirement-age-government-workers-':
