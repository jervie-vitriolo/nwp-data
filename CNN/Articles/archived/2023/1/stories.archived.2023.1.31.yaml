      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — Department
        of Health officer-in-charge Maria Rosario Vergeire said she is now ready to
        be appointed as the agency’s chief after six months of working on the ground
        showed her opportunities to carry out reforms in the healthcare system.</p>'
