      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She told us they were touring Thailand that time until
        they reached Mae Sot. They went to a tourist spot there where someone offered
        a boat ride. They got interested because the boat was attractive.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f534be-65e4-4afc-8217-6a6ff64a1c1e'
