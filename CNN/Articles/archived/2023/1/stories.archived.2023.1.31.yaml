  'Marie-Kondo-tidying-family':
    'author': 'Hafsa Khalil, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-31T08:01:29.377+08:00
    'imagesource': 'jcr:8ec024f1-c516-43ea-9c68-a5e1356cc0db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1529580-e812-441b-9230-091684c934dc'
    'lead': 'Queen of clean Marie Kondo admits that tidying up is no longer top of
      her to-do list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T08:03:39.171+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-06T20:11:00.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:19.736+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marie Kondo is focusing on what''s important — and that means letting
      the tidying slide'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4146aabf-65da-41a2-8f0a-fd564a57ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:03:39.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Queen of clean Marie Kondo admits that
        tidying up is no longer top of her to-do list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13424909-e231-4ea5-b816-3e453b9ceee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:03:39.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posting on her website shortly after the birth of her third child
        in 2021, the Japanese organization expert reflected on motherhood, saying
        she had "eased up on herself" when it comes to tidying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4525750-a76f-442e-aed8-8da5b55c0ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:03:39.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just after my older daughter was born, I felt unable to forgive
        myself for not being able to manage my life as I had before. But, with time,
        I eased up on myself; then, after I gave birth to my second daughter, I let
        go of my need for perfection altogether," she wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431a3852-9e34-4dc2-a321-c11ba40fedd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:03:39.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am busier than ever after having my third child, so I have grown
        to accept that I cannot tidy every day -- and that is okay!" Kondo added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e73966a-0692-44b4-adbf-4cb8520d4dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:03:39.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:00.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a recent media webinar and virtual tea ceremony, Kondo
        said: "My home is messy, but the way I am spending my time is the right way
        for me at this time at this stage of my life."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c38c05d-5433-423b-ac18-f3b30f9f5c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:03:39.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:00.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Washington Post, which reported on the event, the
        38-year-old called herself a "professional tidier" who previously strived
        for a perfectly organized home. Now, she has realized what is important to
        her, and that is enjoying her time with her children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa2d25-659d-424e-910c-32eac6467ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:03:39.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have kind of given up on that in a good way for me," she explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c8c09-f6ff-42e8-afd1-aad4d3e44f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:03:39.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, the star of Netflix show "Tidying Up with Marie Kondo,"
        is looking at tidiness through a different lens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf79c66f-cbd2-4796-aa08-e8859fc7addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:03:39.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her latest book, "Kurashi at Home: How to Organize Your Space
        and Achieve Your Ideal Life," Kondo explores the Japanese concept of kurashi,
        or "way of life," expanding on simple ways to "spark joy every day and lead
        a joyful life."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdccaf54-ab44-42e2-9dc3-d00096db1be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:03:39.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tidying up means dealing with all the ''things'' in your life.
        So, what do you really want to put in order?" she asks in her book.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91bd9ca-129d-4a1a-9e70-22f1656edc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:03:39.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, tidying in its most conventional sense has taken
        a back seat, with her teachings now focusing on what matters most in order
        to live one''s best life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0038c47-a4ba-4bba-a72d-d3b85ae24c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:03:39.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question Kondo leaves readers with is: "What if every decision
        you made, every goal you set and every aspect of your life was guided by what
        sparks joy?"</p>'
  'Phoebe-Dynevor-reveals-she-will-not-be-in-Season-3-of--Bridgerton-':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-31T08:15:21.225+08:00
    'imagesource': 'jcr:d3a89133-226f-4991-b335-6aa935f03045'
