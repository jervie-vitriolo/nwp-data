      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sabi sa kanila, pagtawid daw po ng ilog may pasyalan daw
        po doon kaya pumunta po silang magkaibigan</em>,” she added.</p>'
    '21':
