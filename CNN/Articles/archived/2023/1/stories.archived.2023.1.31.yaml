      'jcr:uuid': 'f989673d-2c45-4407-bc67-53db7d56a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T06:21:33.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:03.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bill’s author Camarines Sur Rep. Luis Raymund Villafuerte,
        productions would go from 16 to 42 continuous hours per set based on the data
        from the Directors Guild of the Philippines.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f3617a-9945-4382-b788-11598cd96307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T06:21:33.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16525e63-ca8e-4d53-829a-586cb819a9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T06:21:33.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:03.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The movie and television industry is one of the many industries
        whose work hours are unorthodox, owing to the nature of the industry itself.
        They clock in depending on the needs of the shoot and work extra for preparations
        prior,” he said in the bill’s explanatory note.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654ac09d-6790-4965-8b31-76623246e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T06:21:33.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:03.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9fd120-f51f-427e-be67-f436144d047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T06:21:33.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:03.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As they do not follow the regular eight to five work hours, there
        is a need to regulate the working conditions of this industry to avoid cases
        of overworking among their workforce," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fccae9f-03af-42ab-8c8c-06f43310144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T06:21:33.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:03.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682c938a-c5fd-481c-a001-dc44299fe053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T06:21:33.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:03.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also states that overtime work will be taken into consideration
        and should not exceed more than 12 hours in a 24-hour period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e9b482-7111-4a59-b525-6be7e574ed11'
