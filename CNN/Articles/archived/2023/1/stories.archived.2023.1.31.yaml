    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7735ba-1dc4-403d-9ef0-2bae835a88be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — Japanese
        nationals suspected to be behind a string of robberies in Japan may have run
        criminal enterprises while detained at the Philippine Bureau of Immigration
        (BI), the Department of Justice (DOJ) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596fa411-1e07-4ba8-b8e7-c01ab7d58d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4c5b7-61e0-4ef3-850d-505f6c39619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla told reporters that this
        is “very possible” after BI authorities found that the suspects have been
        illegally keeping several phones inside the detention facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8822ad2b-a242-4764-a210-5e2f3cfb6d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7214d5eb-2fde-422a-8d9d-b91ae0f672a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them even had six mobile phones, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6078af79-2671-4078-ac2d-e22fc3b79644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c45cf5-8e25-4a59-9b43-1a85a4c73821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ chief has directed the National Bureau of Investigation
        (NBI) to probe the matter, but he added that they will also cooperate with
        the Japanese government if it launches its own investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f20492e-e1ec-4ee3-bbd7-cc315f0ff494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb949a09-be9b-4e00-a778-a61e03775d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the BI and the NBI are agencies under the Justice department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daf744b-77aa-431d-a15b-bae499b228bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7001dcb3-3f4c-4c17-b8dd-48dd34de46b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also gave assurance that BI officials found to be involved
        in the illegal use of communication equipment will be held liable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38710234-2616-4ace-a81b-693e97d124fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba85af4-29c5-44bd-9ee8-31483620c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This reeks of corruption and the people who are responsible for
        the behavior of all the people under detention will be dealt with severely
        once proven that they did not do their jobs in ensuring that the use of communication
        tools are only tolerated or only used for lawyers or family calls,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81394c6a-1d28-452d-979f-6dbccd3a3dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9aac4b-35fc-46fa-a4d4-348c19d60aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a very serious breach of discipline within the ranks of the
        Bureau of Immigration,” Remulla added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bcff36-454e-4c6b-aca0-90f3fa8808f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b41fbb-6810-44d8-a414-9488aab34fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ on Monday said there are 17 Japanese nationals detained
        at the BI.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fd3130-2688-4314-8118-bd5af92b04e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac45cb-bfcc-4393-925f-2a79691780e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear how many of them were discovered to have been
        keeping phones. Of the 17, however, the Japanese government wants four deported
        over robbery cases in Japan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95883e98-47ac-4c10-95c5-436937f7aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba10d1-76bb-45ec-bbb8-449903c313c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is the presumed robbery mastermind who goes by the alias
        “Luffy.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285e7f0c-b916-4f29-b8ae-9532b804d23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:37:28.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/1/31/ph-expedite-deportation-japan-robbery-leader-luffy.html"
        href="https://www.cnnphilippines.com/news/2023/1/31/ph-expedite-deportation-japan-robbery-leader-luffy.html">PH
        to expedite deportation of alleged Japan robbery leader ‘Luffy’</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9e6e82-9cb8-4fb9-9b10-0d09957357f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1686d2-308e-4ac5-926e-4266580f97f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan Times earlier reported that the alleged leader, whom Japanese
        news media have identified as a certain Yuki Watanabe, had been sending instructions
        via smartphone from an immigration detention center in Manila.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f791fd0-f77d-44d9-9873-c77304b975de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ae847-a06b-4143-99ce-b03134da7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said it has yet to determine who “Luffy” is among those
        detained, but Remulla is certain he is one of the four being sought for deportation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5804ae-8119-47c5-b103-c3806510f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270f5df4-bede-42cc-a485-e9f333b358a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:16:47.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice secretary also explained that the Japanese nationals
        cannot be extradited yet as they still have pending cases in the Philippines,
        most of which are for violence against women and children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec74f704-f707-4f3f-ab65-fde4fe10e936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T08:02:00.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:10:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a rule that we cannot deport anybody with a pending criminal
        case in the Philippines,” Remulla told the media. “All of these cases have
        to be cleared prior to any deportation.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4edaa3e-1404-4bb0-a448-f26d04377691'
      'mgnl:activationStatus': true
