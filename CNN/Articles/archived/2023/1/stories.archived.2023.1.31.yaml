      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomorrow Studios will produce the live-action series while Matt
        Owens will be the show''s writer. Steven Maeda and Becky Clements will also
        be the show''s executive producers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
