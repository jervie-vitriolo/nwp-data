    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:26.406+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Bank approves $600-M loan for PH''s financial sector, economic
      recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef284b-96e0-48b6-92e9-476bf7a70a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:58:27.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — The
        Philippines is set to secure a $600-million fresh loan from the World Bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28616e16-7d28-4817-982b-66aa35155842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:58:27.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the lender said proceeds are eyed to
        bolster the country''s economic rebound from the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4694a7-5e0e-437d-a74e-fd13c258643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:58:27.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multimillion-dollar financing would cover three policy reform
        areas: strengthening the financial sector, expanding financial inclusion,
        and improving disaster risk finance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936c4b61-dca1-4660-ab5c-44e11299f56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:58:27.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Policy actions that strengthen the stability of the financial sector
        – including banks and insurance companies – will help Filipino families, businesses,
        and investors withstand financial shocks and enhance their resilience by ensuring
        that problems in these financial institutions are detected at an early stage
        without severe disruptions to the economy," said Ndiamé Diop, World Bank country
        director for Brunei, Malaysia, Philippines, and Thailand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf44109d-e015-46e0-8558-88409fc9ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:58:27.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial inclusion in the Philippines remains low, with only 51%
        of Filipinos aged 15 and above having a transaction account with a financial
        institution, the World Bank said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c3eb0-6dc8-4ae3-bda7-19b8137a31a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:58:27.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diop said improving this segment could accelerate poverty reduction
        while pushing the local economy out of the global health crisis'' economic
        slowdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dba13d-d202-433b-9eb2-7b384e3a25a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:58:27.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos who have accounts with financial institutions like banks
        will have opportunities to use other financial services, such as credit and
        insurance, to start and expand businesses, invest in education or health of
        their children, manage risks, and weather financial shocks, which can improve
        the overall quality of their lives," the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766407fe-423e-4acd-8f1a-aa6a14c65345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:58:27.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To improve access to finance, the loan program would support reforms
        promoting innovative financial services by harnessing digital technologies
        and building consumer trust and credit information infrastructure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e89251d-8846-4334-8692-c6f5a7cca75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:58:27.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan also aims to cover the development of the catastrophe insurance
        market, with offerings designed to protect households, assets, and businesses
        against natural disasters like floods and earthquakes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b49c72a-00fb-417c-8521-c037738638eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:58:27.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To boost financial sector resilience to climate-related shocks,
        the program would also support integrating climate and environmental risks
        in financial institutions'' risk management frameworks and mobilizing private
        sector financing for green investments.</p>'
  'Chinese-Filipino-group-rise-POGO-related-crimes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-31T17:03:22.401+08:00
    'imagesource': 'jcr:79b08769-205e-4111-a21a-9b57c7f6f8b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0501607-96b8-4beb-9c7a-2f6ae1a57b01'
    'lead': 'A group supporting victims of kidnap-for-ransom warned that the Philippines
      may record more Philippine Overseas Gaming Operations (POGO)-related crimes
      amid local authorities'' lack of action against syndicates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T17:05:04.877+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-06T20:10:45.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:26.623+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese-Filipino group warns of rise in POGO-related crimes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2cfadb-77bb-473a-9add-17dfba5a375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T17:05:04.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> —&nbsp;A
        group supporting victims of kidnap-for-ransom warned that the Philippines
        may record more Philippine Overseas Gaming Operations (POGO)-related crimes
        amid local authorities'' lack of action against syndicates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5541b1-bbe7-4fb6-b5fc-90f7beab506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T17:05:04.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ka Kuen Chua, president of the Movement for Restoration of Peace
        and Order, reiterated the group''s stance against the continuous operations
        of POGO firms despite issues hounding the sector, including kidnapping cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f019412-8112-4e2a-b9b7-88b91e85c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T17:05:04.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"POGO-related crimes may increase significantly, or even exponentially,
        because the criminal syndicates behind the said crimes will become emboldened
        by the lack of consequences of their criminal activities," Chua said during
        a Senate hearing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4faf774-ae4a-4689-8eea-386121760695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T17:05:04.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that some POGOs accused of being involved in abductions
        are still operating serves only as a message to the criminal involved that
        they can continue their criminal activities with impunity and without immediate
        consequences from the government," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a9816e-c4d7-41db-bd4a-1d7d33d833e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T17:05:04.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Philippine National Police (PNP) officials were present during
        the hearing, where the agency disclosed that POGO-related incidents from 2017
        to 2022 have already reached 102.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9a2c95-2e00-4273-892e-72a68871a9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T17:05:04.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal activities linked to POGOs surfaced anew after Sen. Grace
        Poe bared an abduction involving the industry last December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b3172-d55a-4f23-86d7-29d18deca7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T17:05:04.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/1/25/DOJ-junks-trafficking-charges-vs-POGO-service-provider.html">RELATED:
        DOJ junks trafficking charges vs POGO service provider</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c0a668-233c-44c8-a058-0264802d58b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T17:05:04.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said no amount of economic gains from the POGO industry could
        justify the social costs it brings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade2d1a9-9904-48e1-8fbe-a511a78f632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T17:05:04.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added POGOs'' presence in the Philippines only spoils the country''s
        reputation in the world market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30900a1c-2ab3-49b5-b26a-9608d6badb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T17:05:04.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It discourages foreign investors to invest in the Philippines...
        [especially] if POGO-related crimes remain prevalent and left unchecked,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3093d290-ee70-4419-96d8-37793ff0b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T17:05:04.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ko Bengsum, secretary general the Philippine Chinese Chamber of
        Commerce and Industry, meanwhile, urged the PNP to intensify police visibility
        in the country to prevent similar crimes.</p>'
  'chai-fonacier-profile':
    'author': 'Chuck Smith'
    'caption': 'CNN Philippines Life spoke to Fonacier about the release of “Nocebo”
      in the Philippines, the beginnings of her craft, the “fear” she feels when acting,
      and what lies ahead for her as an actor. Photo by RALPH MENDOZA'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2023-01-31T17:35:13.986+08:00
    'image': 'jcr:d553a6aa-fd37-447d-9f71-919ceaaab7c9'
    'imagesource': 'jcr:bb031d91-db15-426f-95a4-555c30eb8f1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d621f3a-62c3-4018-bdf7-669023e83d0e'
    'lead': 'CNN Philippines Life spoke to Fonacier about the release of “Nocebo”
      in the Philippines, the beginnings of her craft, the “fear” she feels when acting,
      and what lies ahead for her as an actor. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T17:36:51.538+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-02-06T20:10:44.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:27.270+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'Chai Fonacier is all peopled out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1f8b22-c9c0-44a2-8499-57f6e20ca71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T17:36:51.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All peopled out.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c58276a-d45f-4c3d-aa53-e8bc4aa2288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.056+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an apt description for what Chai Fonacier is feeling right
        now. The 36-year-old actress is busy filming episodes of the GMA-7 TV show
        “Maria Clara at Ibarra,” a fantasy drama based on the novels of Jose Rizal.
        The show — perhaps the first breakthrough local soap opera of the pandemic
        era — has announced that it is in its last month of airing. Fonacier has also
        been promoting “Nocebo,” the Irish-Filipino psychological thriller film directed
        by Lorcan Finnegan, which was released in Philippine theaters earlier this
        month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2197207-2452-4a6c-9434-f2d1c70704f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.057+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m still anxious with how ‘Nocebo’ is being received and what
        people think about the film,” she says of its local release. She acknowledges
        that the film has been generally “received nicely.” “But you know how cinemas
        are these days,” Fonacier adds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c14f0f0-7204-4901-bcd8-2b1530fdf176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.057+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This anxiety over local reception for “Nocebo,” coupled with her
        regular TV work as Lucia in “Maria Clara at Ibarra,” prompts her to describe
        the past few weeks as “pretty exhausting.” But she probably wouldn’t have
        it any other way. As an actor and artist who has been working in entertainment
        since the 2000s, Fonacier knows she is lucky to be part of the projects she
        has been working on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05486ca-0d89-4434-a5eb-3c1874c4999b'
      'mgnl:activationStatus': true
