      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With “Nocebo” finishing its theatrical run in the Philippines and
        “Maria Clara at Ibarra” down to its last few weeks, Fonacier said she is still
        waiting for her next project. During her local promo for “Nocebo,” Fonacier
        told the press that she has an agent in the United Kingdom. She revealed that
        she did auditions for projects last year. “Audition lang nang audition, you
        never know,” Fonacier says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d79318c-099f-47c2-aed6-c5767ec82166'
