    'title': 'PH to explore all possibilities to improve labor agreement with Kuwait'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1178a4b5-848d-4491-a20b-554b51c07687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        Department of Migrant Workers (DMW) on Tuesday said it would look into all
        aspects of the country’s labor agreement with Kuwait following the gruesome
        death of a Filipino domestic worker in the Gulf state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f14ad1-1901-465a-85b0-822e399be001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f485e-e6d1-4aae-aad3-91248a1d2a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:54.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will explore all possibilities. Right now, it’s difficult to
        just give everything <em>away kasi</em> negotiations <em>nga ‘yan</em> [because
        these are negotiations],” DMW Secretary Toots Ople told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7bda36-6294-4339-ace7-a2f1c07b7c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:54.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4298224-819b-49dd-ac9d-2917cca9d779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:54.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite calls from several lawmakers, the DMW said it is not considering
        a deployment ban to Kuwait after the killing of Jullebee Ranara, whose burnt
        body was found in a desert in Salmi, Al-Jarah Governorate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0b62e4-060b-4794-b722-83bfdba4fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:54.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a464ca-5240-4fcb-8d4c-14203cfad21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:54.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the department is eyeing are <a href="https://www.cnnphilippines.com/news/2023/1/24/DMW-Kuwait-deployment-ban-OFW-Ranara.html">additional
        safeguards</a>, Ople said on Jan. 24.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a92ec-8121-44f0-9725-b80d279b059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a1088f-85fa-4e0b-a83a-219b7a4fb41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW Undersecretary Bernard Olalia told CNN Philippines the agency
        will be reaching out to the Kuwaiti government to <a href="https://www.cnnphilippines.com/news/2023/1/26/DMW-eyes-revising-labor-agreement-with-Kuwait.html">revise</a>
        the labor agreement between the two countries.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d0ce31-159e-43b4-9097-2bd00776c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:54.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5d772a-9fe9-46ab-99ba-d636a3dee8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:54.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said some of the matters they will look into are the implementation
        of the labor agreement, complaints and reporting mechanisms, response time
        of authorities, tracking of welfare cases, and the possible whitelisting and
        blacklisting of recruitment agencies similar to what is being implemented
        in Saudi Arabia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5c93e6-64c8-46ae-aa7e-3ed63e3008ff'
      'mgnl:activationStatus': true
