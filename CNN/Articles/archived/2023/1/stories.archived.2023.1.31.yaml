    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:18.386+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t designates community doctor who helped Lumad as terrorist '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc552c6-d031-4fc8-b93e-668f6d24af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T06:18:28.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:05.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        Philippine government’s Anti-Terrorism Council (ATC) has designated as terrorist
        a community doctor who helped Lumad and poor communities in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d52bc9-bc23-47f4-bdb5-86b01177cf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T06:18:28.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:05.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ATC’s new resolution released on Monday, Dr. Maria
        Natividad Marian "Naty" Silva Castro was designated as terrorist due to “probable
        cause” that she was allegedly involved in planning and facilitating “the commission
        of terrorism and recruitment” and in providing material support to terrorist
        groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b272230-cad6-4e8f-966a-ab533a1e60db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T06:18:28.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Verified information, sworn statements, and other evidence gathered
        by Philippine law enforcement and security agencies, affirmed that Maria Natividad
        Marian Silva Castro a.k.a. Doc Naty or Ka Naty, among her CPP aliases, violated
        Sections 6, 10 and 12 of the Anti-Terrorism Act (of 2000),” it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc0934-6a06-4417-aece-f2667c0e0a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T06:18:28.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro may file a request for delisting from the terrorist list
        before the ATC within 15 days from the resolution’s publication.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bab570-4611-4a02-a0fc-e676cd663116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T06:18:28.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:05.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor was arrested in February last year for kidnapping and
        serious illegal detention charges. She was released after the court junked
        the cases a month later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9784adb1-61e4-4064-82f8-6405a2659022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T06:18:28.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:05.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health groups and human rights organizations denounced Castro’s
        arrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4e92a0-fd67-42d3-884a-94e21b8f3a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T06:18:28.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:05.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said Castro helped establish health centers in Mindanao.</p>'
