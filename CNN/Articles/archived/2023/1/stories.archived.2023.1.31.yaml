      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with ANC’s Rundown, the Samson family rejected the
        possibility that Kiela was working in Myanmar. This was amid the issue on
        Filipinos getting lured to work there as crypto scammers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ae8c36-6f01-4973-b429-3c60d2424e0f'
