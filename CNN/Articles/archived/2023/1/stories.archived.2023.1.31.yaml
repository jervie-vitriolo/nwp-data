      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9077e4-ea5c-4af2-a579-06460bb87a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T13:07:19.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elaine said both her sister and her friend were arrested and detained
        in a police station. Based on their communication with Kiela, there are also
        other Filipinos detained there who were abused.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d14bc3e-5dae-4a1f-9475-8ff4b440840b'
