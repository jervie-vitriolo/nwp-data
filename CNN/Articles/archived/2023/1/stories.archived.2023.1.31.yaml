      ring in Japan may have been contrived just to keep them in the Philippines,
      Justice Secretary Crispin Remulla said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T16:14:10.967+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-02-06T20:10:51.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:23.523+08:00
