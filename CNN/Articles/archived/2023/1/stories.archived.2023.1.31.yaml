    'jcr:uuid': 'cd1bc1ba-14a3-4a6d-b5e8-2e4949e73abf'
    'lead': 'The House of Representatives overwhelmingly approved on Tuesday a bill
      lowering the optional retirement age for government workers from 60 to 56 years
      old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T21:08:06.634+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-02-06T20:10:38.264+08:00
