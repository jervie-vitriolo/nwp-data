      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80d30d-15e3-47da-b7d4-b0e4dca8cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T13:07:19.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their last video call with Kiela was on Jan. 19, when the she told
        her family that they will be released the next day which did not happen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c38d6-14ad-43d7-bf8a-7a56432b41a0'
      'mgnl:activationStatus': true
