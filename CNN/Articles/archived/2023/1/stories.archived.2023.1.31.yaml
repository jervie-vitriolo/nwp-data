      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0165243-f9ae-4cbc-9056-5c7b90cadab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:54.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMW has imposed a <a href="https://www.cnnphilippines.com/news/2023/1/26/DMW-preventive-suspension-on-employer-of-OFW-killed-in-Kuwait.html">preventive
        suspension</a> against Ranara’s employer as the department also looks into
        the shortcomings committed by local recruiter Catalyst International Manpower
        Services Co. and its foreign counterpart, Platinum International Office for
        Recruitment of Domestic Manpower, based in Kuwait.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5233a4c6-35d4-4de0-b97f-15899fde2ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.594+08:00
      'mgnl:createdBy': 'bamba'
