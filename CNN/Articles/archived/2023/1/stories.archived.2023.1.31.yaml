      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/30/entertainment/phoebe-dynevor-bridgerton-season-3/index.html#:~:text=Phoebe%20Dynevor%20has%20confirmed%20that,sadly%20not%20in%20season%203.%E2%80%9D">Phoebe
        Dynevor reveals she will not be in Season 3 of ‘Bridgerton’</a>''</em></p>'
  'A-showdown-over-Colorado-River-water-is-setting-the-stage-for-a-high-stakes-legal-battle':
    'author': 'Ella Nilsen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-31T09:03:10.809+08:00
    'imagesource': 'jcr:0fa6b20e-cb54-4e44-883e-682183196fef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05004e7a-ac14-4bfe-95db-8fd384513675'
    'lead': 'Months of bitter negotiations between seven states that rely on the Colorado
      River''s vanishing water have collapsed along a clear fault line over the past
      week: California versus everyone else.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T09:06:33.876+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-06T20:10:59.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:20.293+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A showdown over Colorado River water is setting the stage for a high-stakes
      legal battle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf55b2-847e-4ec0-a9cb-578b67393481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Months of bitter negotiations between seven
        states that rely on the Colorado River''s vanishing water have collapsed along
        a clear fault line over the past week: California versus everyone else.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3924f8a-e760-4f65-afa5-8a7381f2d526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-state talks, which have been ongoing in fits and starts
        for months, were focused on achieving unprecedented water cuts to save the
        Colorado River -- a system that provides water and electricity to more than
        40 million people in the West.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c1055-e370-49dc-864a-7d99a3bb9cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As less and less water has been flowing through the river and its
        reservoirs, US Bureau of Reclamation Commissioner Camille Touton last year
        called on the basin''s seven states — California, Arizona, Nevada, New Mexico,
        Colorado, Utah and Wyoming -- to figure out how to cut 2 to 4 million acre
        feet of usage, or as much as 30% of their river water allocation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50b93b-cace-434d-86da-a1d59949567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they couldn''t agree on how to do it, Touton vowed the federal
        government would step in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c4ba2-d39f-4b95-a893-7aa6d6bd28d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, six states -- including lower basin states of Arizona
        and Nevada -- released a letter and a proposed model for how much Colorado
        River water they could potentially cut to stave off a collapse and prevent
        the nation''s largest reservoirs, Lakes Mead and Powell, from hitting "dead
        pool," when water levels will be too low to flow through the dams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a5ec6-a72d-4032-bfc9-1f2dc0854fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum amount of basin-wide cuts the six states are proposing
        in their model is 3.1 million acre feet per year. It accounts for water conservation
        and evaporation and, if approved, could kick in if reservoir levels fall to
        catastrophically low conditions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33567087-2976-4a8d-a272-f055bb6a286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California — the largest user of Colorado River water -- is conspicuously
        absent from the text and will release its own letter and model calling for
        more modest annual cuts of around 1 million acre feet later this week, JB
        Hamby, the chair of the Colorado River Board for the state and an Imperial
        Irrigation District board member, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb286d9b-b5d8-43d6-bb48-812ae96a1ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the rift is a decades-long, rancorous relationship between
        California and Arizona that has collided with a river system in crisis due
        to years of overuse and climate change-fueled drought.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b73a801-15a7-43c5-809d-9a7f4855d365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The split between California and the six other basin states raises
        the likelihood that the water battle could end up in the nation''s highest
        courts, especially if the feds propose steep cuts for California and its powerful
        water districts believe their senior water rights are under threat. The Imperial
        Irrigation District provides water to Southern California farmers and has
        a senior right to Colorado River water -- a priority claim because it was
        established before other districts'' and states'' rights.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3b881-3f53-4a8d-86c8-fdd9ddae105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of a consensus and six states moving forward with an approach
        that does not harmonize with the law is troubling," Hamby said. "It is everyone''s
        best interest to avoid litigation, but being put into a situation like this
        where you have six states approaching things in this way raises the risk."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e2011c-0dc2-42d8-9612-4fa336d640b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, one of the West''s most important water sources
        will continue to dry up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e3f12-1d0b-44dc-924f-d2481c5f53b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think California is playing with fire here," said David Hayes,
        a former top climate aide to President Joe Biden, now at Stanford University
        Law School. "This issue is bigger than any group of water rights holders.
        The implications of not addressing this issue could affect the economy of
        the entire state of California."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a0f5f-b2ae-47c1-a2b3-cb0f9e4e273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As state consensus proves difficult to reach and pressure grows
        on the federal government to act unilaterally, many negotiators and outside
        observers are expecting this year to bring litigation that could wind up at
        the Supreme Court.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde93f0-cfea-4cfe-86ae-d7867a63bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if the Supreme Court would take it," Wade Noble,
        a lawyer representing Yuma, Arizona, farmers and irrigation districts, told
        CNN. "I suspect everybody who has been lawyering up wants to make sure their
        legal team has Supreme Court experience. These are the types of issues that
        get there."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7fe4d1-8b03-4c61-b12c-09dd571af92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Priority vs. reality</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3dfde-8a1e-4285-b992-2dfc4fbe53e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue at the heart of why it has been so difficult for California
        and Arizona to agree on water cuts comes down to priority: Who is legally
        first in line for water when cuts occur.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f642eaf2-1e34-4808-9ffa-6bd29f503f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imperial Irrigation District''s senior rights entitle it to use
        just over 3 million acre-feet of Colorado River water every year, the same
        amount of water as Arizona and Nevada''s entire allocations combined.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07bb174-c13b-4617-8304-2d0be30eb27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona agreed to a junior water right in 1968, in exchange for
        building the Central Arizona Project -- a system of canals that divert Colorado
        River water to cities and agriculture from Phoenix to Tucson. That means historically,
        Arizona has been the first in line for cuts, while California''s river allocation
        has been left untouched. Arizona has more recently argued that future cuts
        need to be spread around more evenly, rather than cities like Phoenix and
        Tuscon getting cut to zero.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb97d81-7b92-4d9f-9ce9-a09fe4b7f4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need all water users to be able to look at the real situation
        on the river now," said Brenda Burman, general manager of the Central Arizona
        Project and a former Bureau of Reclamation commissioner in the Trump administration.
        "When you look at how this river has shrunk, when you look at how much less
        water there is in the river than any of us ever thought — you have to say
        everyone who receives a benefit from this infrastructure needs to be willing
        to put some water on the table."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd48e201-5895-45cc-b646-bc0d294f089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the senior water right is one the Imperial Irrigation District
        plans to staunchly defend.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a416f6f5-4664-4f0b-b775-e9a2cb0e7882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to give up a century of history and position and
        things that people worked for over a century to protect in two days," Hamby
        said of the recent negotiations. "Doing away with the priority approach is
        not something that''s acceptable."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63591b47-3e7e-44d4-8e60-432e12f6cbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said that arguments of senior water users that they have
        the oldest right may run into the reality that the river system is crashing
        quickly.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a20c59a-26ce-4f29-bb36-5bac6a247bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A hundred-year-old agreement is not necessarily going to be around
        for another 100 years and the whole system could get blown up," Hayes said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf4e4c0-a6a5-4eaa-91b1-745931753a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayes added he fears possible future litigation could delay needed
        action on the river.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b3aef-d0de-483a-90ff-d7cf10ac0535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decisions to cut back water deliveries below the Hoover Dam cannot
        wait for a complex water rights case to be litigated up through the Supreme
        Court. That can take years," Hayes said. "Plus, no legal decision will solve
        the fundamental problem of insufficient water. That reality needs to be faced."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6969e6-ed52-4c14-be6d-5473013b11cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:06:33.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/30/us/colorado-river-water-california-arizona-climate/index.html">A
        showdown over Colorado River water is setting the stage for a high-stakes
        legal battle</a>."</em></p>'
  '-Laverne---Shirley--star-Cindy-Williams-dead-at-75':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-31T09:07:15.881+08:00
    'imagesource': 'jcr:9f8ff4e8-aa47-44ef-8780-777d1edb808f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b30819d7-5526-42f5-b1ef-b043289ce8e4'
    'lead': 'Cindy Williams, the dynamic actress known best for playing the bubbly
      Shirley Feeney on the beloved sitcom ''Laverne & Shirley,'' has died, according
      to a statement from her family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T09:18:57.731+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-06T20:10:58.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:20.487+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Laverne & Shirley'' star Cindy Williams dead at 75'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478c4ea7-181f-4e32-88e5-c5baf4179757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:18:57.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cindy Williams, the dynamic actress known
        best for playing the bubbly Shirley Feeney on the beloved sitcom "Laverne
        &amp; Shirley," has died, according to a statement from her family, provided
        to CNN by a representative. She was 75.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e224609-dcc7-4cba-a998-de4205be5d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:18:57.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams died after a short illness, said the statement from her
        children Zak and Emily Hudson, provided to CNN by family spokesperson and
        Williams'' personal assistant Liz Cranis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a758f880-e5dd-4b73-aaf2-1c7b061c711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:18:57.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The passing of our kind, hilarious mother, Cindy Williams, has
        brought us insurmountable sadness that could never truly be expressed," their
        statement read. "Knowing and loving her has been our joy and privilege. She
        was one of a kind, beautiful, generous and possessed a brilliant sense of
        humor and a glittering spirit that everyone loved."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cd0edc-b92e-4659-a078-1abe5791ebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:18:57.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams had credits spanning six decades, but it was her role on
        "Happy Days" spin-off "Laverne &amp; Shirley" that endeared her to millions
        and made her a household name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0c09c-36a6-4330-b4e2-28808c477624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:18:57.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the series, she starred opposite the late Penny Marshall as one
        half of a dynamic friend duo whose adventures powered the show, which ran
        for eight seasons from 1976-1983.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86a0f2-5240-41e3-8a84-b517706ced6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:18:57.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Van Nuys, California, Williams'' interest in acting throughout
        high school lead her to studying Theatre Arts at Los Angeles City College.
        Some of Williams'' first professional acting credits include a 3-episode arc
        on the 1969 series "Room 222," and appearances in "Nanny and the Professor"
        and "Love, American Style" in the early 1970''s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc4630d-7a65-470e-b7d7-e008c4ec872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T09:18:57.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:10:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/01/30/entertainment/cindy-williams-dead/index.html">Laverne
        &amp; Shirley’ star Cindy Williams dead at 75</a>."</em></p>'
