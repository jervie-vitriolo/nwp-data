      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d87ca39-3f26-4eba-acf1-637a0fb714d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T06:21:33.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:03.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also aims to provide proper compensation and facilities,
        such as transportation and accommodation, for talents and workers in location
        shoots, as well as social service benefits.</p>'
  'US-COVID-19-health-emergency':
    'author': 'Phil Mattingly and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-31T07:27:24.927+08:00
    'imagesource': 'jcr:40ec7fa9-3a03-45d5-9780-6cdc2a0a7352'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a4f25b6-70d8-487f-b7e4-d5344b0e7081'
    'lead': 'The White House says the national emergency and public health emergency
      authorities declared in response to the pandemic would each be extended one
      final time to May 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T07:30:35.849+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-06T20:11:02.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:19.175+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden intends to end COVID-19 and public health emergencies in US on
      May 11'
    'updated': 2023-01-31T08:58:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d788d0-07d7-4e46-814e-6107b9d1024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:30:35.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;US President Joe Biden intends to end the COVID-19
        national and public health emergencies on May 11, the White House said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46818a71-7d5b-4f5a-8c8e-04cb4c173a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:58:00.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House, in a statement of administration policy announcing
        opposition to two Republican measures to end the emergencies, said the national
        emergency and public health emergency authorities declared in response to
        the pandemic would each be extended one final time to May 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab6d370-b286-4b76-9dbd-fff18c3d7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:58:00.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wind down would align with the Administration''s previous
        commitments to give at least 60 days'' notice prior to termination of the
        (public health emergency)," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac8ffb-cd99-4471-be5b-40e0166f2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:58:00.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added, "To be clear, continuation of these emergency
        declarations until May 11 does not impose any restriction at all on individual
        conduct with regard to COVID-19. They do not impose mask mandates or vaccine
        mandates. They do not restrict school or business operations. They do not
        require the use of any medicines or tests in response to cases of COVID-19."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5840c6-66fd-4403-8f74-e9f6f6cfe26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:58:00.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came in response to a pair of measures before the
        House that would end the public health emergency and the Covid-19 national
        emergency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8164e044-ab91-4bf9-acf5-e7773986dff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:58:00.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration argues that the bills are unnecessary because
        it intends to end the emergencies anyway. The White House also noted the passage
        of the measures ahead of May 11 would have unintended consequences, such as
        disrupting the administration''s plans for ending certain policies that are
        authorized by the emergencies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b659f967-8b48-4332-b5ee-f52e7284715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:58:00.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said it would extend the Covid-19 emergencies one
        final time in order to ensure an orderly wind-down of key authorities that
        states, health care providers and patients have relied on throughout the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f4bfc0-d2ff-4c12-872c-a10c3804ed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:58:00.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official pointed to a successful vaccination campaign
        and reductions in Covid cases, hospitalizations and deaths as a rationale
        for lifting the emergency declarations. The official said a final extension
        will allow for a smooth transition for health care providers and patients
        and noted that health care facilities have already begun preparing for that
        transition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2794c1d7-466c-409b-97c9-dfbc58c57ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:58:00.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is actively reviewing flexible policies that
        were authorized under the public health emergency to determine which can remain
        in place after it is lifted on May 11.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485fbd26-6cf3-414b-ac47-a3577976fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:58:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benefits of the public health emergency</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f079d-dae6-4642-a1f1-2783abda3bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:58:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public health emergency has enabled the government to provide
        many Americans with Covid-19 tests, treatments and vaccines at no charge,
        as well as offer enhanced social safety net benefits, to help the nation cope
        with the pandemic and minimize its impact.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d16f1ba-8944-44b4-aa44-0e0a065dd519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:58:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, it has allowed most Americans covered by Medicare,
        Medicaid and private insurance plans to obtain Covid-19 tests and vaccines
        at no cost during the pandemic. Medicare and Medicaid beneficiaries have also
        had certain therapeutic treatments, such as monoclonal antibodies, fully covered.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25448ad4-a24c-42de-877d-68ae5589f4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:58:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the public health emergency ends, many Americans will have
        to start paying for these items.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca427063-6dac-4f57-b86d-3b4fc44ed80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:58:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the federal government has been preparing to shift Covid-19
        care to the commercial market since last year, in part because Congress has
        not authorized additional funding to purchase additional vaccines, treatments
        and tests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5962d824-3aaa-4544-a51a-0eba7afd7bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:58:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public health emergency has also meant additional funds for
        hospitals, which have been receiving a 20% increase in Medicare''s payment
        rate for treating Covid-19 patients.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9961347-4360-43a2-8e7b-fcf8b60e75a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:58:00.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several of the most meaningful enhancements to public assistance
        programs are no longer tied to the public health emergency. Congress severed
        the connection in December as part of its fiscal year 2023 government funding
        package.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2b87c9-2d78-4e3b-acd7-924b390f4b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:58:00.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notably, states will now be able to start processing Medicaid
        redeterminations and disenrolling residents who no longer qualify, starting
        April 1.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc39d70a-88e0-4c5c-a685-1f2061151d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:58:00.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a Covid-19 relief package passed in March 2020, states
        were barred from kicking people off Medicaid during the public health emergency
        in exchange for additional federal matching funds. Medicaid enrollment has
        skyrocketed since then, and millions are expected to lose coverage once states
        began culling the rolls.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7105b179-a1f4-4441-b88d-6be5d26d22a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T08:58:00.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:11:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, food stamp recipients were receiving a boost in benefits during
        the public health emergency. That extra assistance will end as of March, though
        several states have already stopped providing it.</p>'
  'Nine-Yolanda-housing-projects-without-water-line':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2023-01-31T07:32:03.723+08:00
    'embedimage': 'jcr:9b5135d8-7d36-4347-9568-27e9938423b7'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Nine
      Yolanda housing projects without water line" /><meta itemprop="description"
      content="Over 20,000 families in Carles, Iloilo have no direct access to clean
      water. Over 8,000 of them, victims of super typhoon Yolanda back in 2013 and
      are beneficiaries of the National Housing Authority.<br /><br />But with no
      water supply for the houses, several units are now abandoned and in a state
