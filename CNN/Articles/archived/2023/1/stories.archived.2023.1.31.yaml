      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e84bedb-704b-405e-b1b0-043d88d19af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T13:07:19.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ople reiterated the department’s reminder to Filipinos
        who are interested in working abroad to refrain from engaging with recruiters
        on social media.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907280a6-f56e-49db-92c1-cf3aad633b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T13:07:19.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c302f9b2-e674-4b00-ac6b-d2ee593aa33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T13:07:19.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Recruiters who promise Filipinos jobs abroad, if they pretend to
        be tourists and evade our controls, are just leading our <em>kababayans</em>
        (fellow citizens) to dangerous situations where it may be very difficult to
        secure their safety and assist them in returning home,” the DFA also said.</p>'
