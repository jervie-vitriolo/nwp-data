    'title': 'Eight people dead as gunmen open fire at birthday party in South Africa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c2eb11-76f3-4b0a-a27a-2738facd9c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:13:48.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:11.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Eight people were killed and three
        wounded after two gunmen entered a home and opened fire on a group of people
        celebrating a birthday at a home in South Africa on Sunday evening, according
        to the South African police service (SAPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f13168-b511-4861-b43b-9041753ba2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:13:48.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:11.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48d9d2-efcd-4644-9949-dd68ed2f6a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:13:48.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:11.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened in the southern port city of Gqeberha, formerly
        Port Elizabeth, and an investigation has been launched and a police manhunt
        is currently underway for the two unknown attackers, police spokesperson Colonel
        Priscilla Naidu told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192aae44-e585-450f-ad6c-e03363a653b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:13:48.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:11.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aa3d4e-1cc0-4b97-b574-b6a6e9b406b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:13:48.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The homeowner is among the deceased, according to a statement by
        the SAPS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e273d84-8652-4703-a621-51a42364360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:13:48.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those killed were three women and four men, the police service
        also said, adding that no arrests have been made.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cebf88e-73e7-4261-b637-a5f5dd960726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:13:48.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd85b4eb-e348-4ae9-a06d-a310e3a83b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:13:48.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the Minister of Police, General Bheki Cele, and the
        National Commissioner of the SAPS, General Fannie Masemola, will lead a delegation
        of various experts within the organization to the scene on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
