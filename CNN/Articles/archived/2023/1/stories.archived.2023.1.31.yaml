    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-31T16:54:40.843+08:00
    'imagesource': 'jcr:b840083e-3fa0-4aa5-b86d-48ddb0b31b50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d170960-8c1d-4fc5-936c-6f31fc8d05d6'
    'lead': 'Consumer prices may remain elevated this month, with a possibility of
      even exceeding last month''s inflation rate, the Bangko Sentral ng Pilipinas
      (BSP) said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T16:56:08.136+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-06T20:10:46.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:26.223+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP expects inflation to remain high in January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f0a60-1639-49df-80f9-b6df4302051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:56:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:46.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> —&nbsp;Consumer
        prices may remain elevated this month, with a possibility of even exceeding
        last month''s inflation rate, the Bangko Sentral ng Pilipinas (BSP) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80637146-60b9-46f4-84a2-5ad3e27ec37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:56:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:46.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the central bank said it sees the inflation rate
        to settle within the range of 7.5% to 8.3% this January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3e2219-47f7-481d-8ffa-b955bcce89cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:56:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:46.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the 8.1% inflation rate recorded in December, which
        was the highest since November 2008.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddacb2fa-d201-47f9-ab2d-8743469c92f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:56:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upward price pressures for the month are expected to emanate from
        higher electricity rates, approved water rate rebasing, higher domestic petroleum
        prices, uptick in the prices of key food items, and the annual increase in
        sin taxes," the BSP said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dff4c3-6cac-4dc5-8f5e-bacf80c54fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:56:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:46.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Filipinos might have found relief in January from lower LPG
        prices and the strengthening of the Philippine peso, which has returned to
        the ₱54 to the dollar level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd6a77-8c4b-437a-aab9-30e7807c10aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:56:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:46.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said it is prepared to "adjust its monetary policy stance
        at the necessary pace" to temper inflation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9902550f-4b1e-45fc-84e8-87e3cf38e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:56:08.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:46.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank senior economist Nicholas Mapa earlier said high inflation
        could "be sticky over the coming months," which might force the central bank
        to hike interest rates anew.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e2f800-0e9e-4a42-bafc-c829c16b4081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:56:08.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:10:46.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has kept the inflation target at 2% to 4% for 2023.</p>'
