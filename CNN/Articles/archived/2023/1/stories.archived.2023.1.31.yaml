      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This country will also be the one providing us additional doses
        of bivalent vaccines [but] we cannot disclose [the name] yet hanggang sa hindi
        pa final yung negosasiyon at pag-uusap,” Vergeire said.</p>'
