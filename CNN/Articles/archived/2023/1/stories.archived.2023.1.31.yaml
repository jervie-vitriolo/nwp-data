      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Pakistan mosque
        attack kills more than 60 people"</em></p>'
  'More-than-600-US-flights-canceled-as-winter-weather-moves-in':
    'author': 'Marnie Hunter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-31T01:15:58.320+08:00
    'imagesource': 'jcr:fe716bd8-7490-4345-b020-00f4843fcc37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fed25bf3-2b18-4520-afad-fc0057a272aa'
    'lead': 'More than 600 US flights have been canceled on Monday as winter weather
      bears down on a wide swath of the United States.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T01:17:31.730+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-06T20:11:09.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:17.012+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 600 US flights canceled as winter weather moves in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f211f71a-ad8b-4926-9f5b-9a357b03a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:17:31.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:09.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than 600 US flights have been
        canceled on Monday as winter weather bears down on a wide swath of the United
        States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bec757d-5dff-4038-8777-6ba556199d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:17:31.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:09.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 11:30 a.m. ET, about 660 flights within, into or out of the
        US had been canceled Monday, according to flight tracking site FlightAware.
        About 1,500 flights were delayed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202143dd-8919-4511-83bf-e83f1b7caeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:17:31.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:09.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the cancellations so far are affecting Dallas Love Field
        and Dallas-Fort Worth International airports in Texas, with about 100 cancellations
        to or from Denver International Airport in Colorado.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218cb700-894b-42c8-bf71-11112f11e81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:17:31.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a winter storm warning in effect for a large portion of
        Texas, including the Dallas-Fort Worth area, until 6 a.m. Central Time on
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05202ad-8e14-49a7-8e9f-6cf16e42cc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:17:31.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas-based Southwest Airlines had canceled about 330 flights within,
        into or out of the US by 11:30 a.m. ET on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe20eaa4-1188-427d-be61-d0dd62d27f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:17:31.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline, which had an operations meltdown over the holidays,
        issued a winter weather waiver on Sunday and extended the waiver on Monday
        to eight airports in Texas and Oklahoma. The waiver applies to travel from
        January 30 to February 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d6012f-cc08-4cee-ba58-5d5118827178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:17:31.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:09.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines issued a waiver on Sunday for Dallas-Fort Worth
        International Airport that applies to travel from January 29 to February 2.
        American had canceled 115 US flights by 11:30 a.m. ET Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea52b1-9029-4271-9cb2-df66bba969a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:17:31.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:09.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional carrier SkyWest had canceled about 100 flights by midday
        Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3e9b00-661f-460c-865f-d2d3fd7eae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:17:31.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas Love Field tweeted on Monday that its team "stands ready
        to treat and clear surfaces to allow for safe operations." DFW is also preparing
        for bad weather.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc345b36-92ab-482b-8d75-cf08ca259e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:17:31.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:09.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both airports urged travelers to check with their airlines for flight
        status. DFW advised travelers to check before coming to the airport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c6b79b-3617-4f68-a848-72d4025abd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:17:31.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:09.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather will also make for treacherous road conditions. Up to
        a half an inch of ice or sleet is possible in parts of Texas, the National
        Weather Service warns. Ice accumulation is expected across at least 15 states,
        the National Weather Service''s Weather Prediction Center said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd669c0-1e74-4097-8f50-57af4ae187f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:17:31.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:09.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you must travel, slow down and use extreme caution particularly
        when approaching bridges and overpasses," the Texas warning says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e24b1-383f-4262-b512-c758af2a2b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:17:31.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:09.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/flight-cancellations-delays-monday-winter-weather/index.html"><em>"More
        than 600 US flights canceled as winter weather moves in"</em></a></p>'
