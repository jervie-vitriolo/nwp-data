  'china-birth-rate-sichuan-restrictions-dropped':
    'author': 'Nectar Gan, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-31T16:11:59.761+08:00
    'imagesource': 'jcr:4729eb7d-25c1-4db9-9a82-fe9082b1cd51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27271491-09e8-43e3-af13-e4a5a575867d'
    'lead': 'China''s southwestern province of Sichuan will drop restrictions on unmarried
      people having children, part of a broader attempt by the government to boost
      the country''s plummeting birth rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T16:17:17.347+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-06T20:10:50.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:24.260+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Sichuan', 'birth-rate', 'unmarried']
    'template': '1'
    'title': 'Chinese province drops restrictions on unmarried people having children
      in bid to halt plummeting birth rate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1721bbad-e599-4832-8a19-763b6ce92cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:17:17.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s southwestern province of Sichuan
        will drop restrictions on unmarried people having children, part of a broader
        attempt by the government to boost the country''s plummeting birth rate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99746c05-f612-49f6-9321-a75c4324f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:17:17.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy shift came after China''s population <a href="https://www.cnn.com/2023/01/16/economy/china-population-decline-sixty-years-intl-hnk/index.html"
        target="_blank">shrank last year</a>&nbsp;for the first time in more than
        six decades, marking a historic moment in its deepening demographic crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5b46e7-8c6f-4130-8208-7a4aa9c7148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:17:17.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Sichuan government only allows married couples to
        register the births of <a href="http://wsjkw.sc.gov.cn/scwsjkw/gfxwj/2019/4/12/1fe3737566994982a2b06a68b63f40a6.shtml"
        target="_blank">up to two children</a>. Starting from February 15, all citizens
        — including unmarried parents — can register with no ceiling on the number
        of children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7fc3a8-7ba6-4338-b572-f7bdbe350ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:17:17.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, birth registration is often required for parents to access
        benefits such as maternity insurance. It is also needed to obtain a household
        registration document, or hukou, that grants children access to social welfare,
        such as healthcare and education.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf2b13e-6a6f-48c8-90a6-e80c2d4f01e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:17:17.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sichuan provincial health commission said in a statement that
        by scrapping the restriction on marriage, the new measures shifted the focus
        of birth registration to "the desire and results of childbearing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846c074-a12d-47a9-a560-8f2cf1021155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:17:17.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from the Sichuan health commission told local media
        that the policy was intended to safeguard the rights of single mothers, not
        to encourage unmarried people to become parents. The commission''s announcement
        said the policy would promote "long-term and balanced population development."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb5bf6-3c35-4700-9ad6-6e1ddd983825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:17:17.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules will grant single parents in Sichuan access to benefits
        previously reserved for married couples, such as maternity insurance that
        covers prenatal healthcare, childbirth-related medical expenses and paid maternity
        leave.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ce7d02-53cc-4343-8a56-0371a8689491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:17:17.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sichuan, home to more than 83 million people, is the fifth most
        populous province in China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36296e65-3ee8-4256-93c1-c32353434671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:17:17.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its relaxation of birth registration requirements follow similar
        steps taken by other provinces, such as Guangdong and Shaanxi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d6580-3e56-4b1f-b8a9-7e6ea4f33646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:17:17.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s demographic crisis, which is expected to have an increasing
        impact on growth in the years to come, has been a key concern for policymakers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc9153a-be39-4541-a7d9-773d1517f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:17:17.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing scrapped its decades-long and highly controversial "one
        child" policy in 2015, after realizing the restriction had contributed to
        a rapidly aging population and shrinking workforce that could severely distress
        the country''s economic and social stability.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f201943-0e11-4740-a257-4eca74d430aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:17:17.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To arrest the falling birth rate, the Chinese government announced
        in 2015 that it would allow married couples to have two children. But after
        a brief uptick in 2016, the national birth rate has continued to fall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3e24fb-ada6-4855-8298-dac78f127950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:17:17.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymakers further <a href="https://www.cnn.com/2021/08/25/china/three-child-policy-mic-intl-hnk/index.html"
        target="_blank">relaxed limits</a>&nbsp;on births in 2021, allowing three
        children, and ramped up efforts to encourage larger families, including through
        a multi-agency plan released last year to strengthen maternity leave and offer
        tax deductions and other perks to families. But those efforts have yet to
        see results amid changing gender norms, the high cost of living and education,
        and looming economic uncertainty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70848e91-c29a-4562-905e-679afc3bdbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:17:17.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many young people are choosing to marry later or deciding not to
        have children altogether.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027831b4-df0c-4e97-ad10-0beed20692d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:17:17.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/31/china/china-sichuan-birth-registration-unmarried-intl-hnk/index.html"
        target="_blank">Chinese province drops restrictions on unmarried people having
        children in bid to halt plummeting birth rate</a>."</em></p>'
