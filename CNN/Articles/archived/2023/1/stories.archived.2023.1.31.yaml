      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee57a539-fb3b-4a99-a545-9039684ae2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T13:07:19.448+08:00
