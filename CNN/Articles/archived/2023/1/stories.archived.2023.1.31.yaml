      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Sharif traveled to Peshawar following the deadly
        blast and visited Lady Reading Hospital to meet those injured, his office
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea2fec3-c482-4a4d-aa92-0b1038074688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff4be11-5e6b-4a31-a422-21eb9495109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just returned from Peshawar. The sheer scale of the human tragedy
        is unimaginable. This is no less than an attack on Pakistan. The nation is
        overwhelmed by a deep sense of grief. I have no doubt terrorism is our foremost
        national security challenge," Sharif posted on Twitter.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67584de-0b06-460a-a234-70be03ccda8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e3a5de-20bd-48dc-9235-4809b66cab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message to the perpetrators of today''s despicable incident
        is that you can''t underestimate the resolve of our people," he added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3fbff-d427-45c7-a83f-2a5a868addfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f552f7-0a47-4451-a6de-f5cd682a81ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former leader Pakistani Imran Khan also condemned the blast, saying
        in a tweet that "it is imperative we improve our intelligence gathering &amp;
        properly equip our police forces to combat the growing threat of terrorism."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f73035-8a0f-4c37-a6df-6c41ff107ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779ba32f-1263-49da-bb9a-185dbe45eef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan''s party Pakistan Tehreek-e-Insaf holds the provincial government
        of Khyber Pakhtunkwa.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f8638-0573-4d5f-bbee-f253c4eb14e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a8ec59-4dda-46e6-b0d4-3de1a24bdd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Peshawar -- which is located at the edge of Pakistan''s
        tribal districts that border Afghanistan -- has frequently been the site of
        attacks by the TTP and other militant groups.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b814a5-ce7f-4d47-a87c-7bccbe7b64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e841a5d5-7cef-440c-b1b4-b7e4b2dcb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic State (ISIS) said they were responsible for an attack
        on a Shia mosque in Peshawar in March 2022. That blast killed at least 61
        people and injured another 196.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672baf2a-c494-47db-ac4c-9c846607f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ed76e-a280-4a81-82b0-7d8a8c27700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T07:39:59.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:11:10.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TTP''s central spokesman Muhammad Khurasani is yet to comment on
        Monday''s attack.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d90ce0f-2cff-45c1-91ac-4b02dea6b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:15:53.100+08:00
