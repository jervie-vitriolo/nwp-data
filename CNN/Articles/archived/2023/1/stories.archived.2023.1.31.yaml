      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38422a79-43b2-4962-a538-ea3fe0024752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.057+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have kids who want to read the books now instead of it just
        being shoved down their throats in high school in a very boring way of pagtuturo,"
        she says. "I hope it’s not as boring anymore, how schools are currently teaching
        it. Kasi kwento siya e, kaya kailangan mo siyang ikwento, di ba."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f80935-3465-4c3c-8a78-2f832f981a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.057+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3263c9-46cd-453e-a64e-aeb9c3d81597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.058+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born and raised in Cagayan de Oro but based in Cebu from college
        until 2016, Fonacier knew she had an inclination for performing since she
        was a child. She took a communications course at the University of the Philippines
        Cebu, inspired by journalist Maria Ressa’s work for CNN. She thought she was
        going to be a documentary filmmaker.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630764b-6575-4863-bbea-6d916e5c7736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.058+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239d4109-ede0-4074-92b2-57f42e7bafe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.058+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember seeing Maria Ressa and hearing her say, ‘This is Maria
        Ressa, CNN News.’ [and telling myself] ‘Bitch I want to be like that.’ But
        by the time I got to college I discovered that I had other interests,” she
        said. That interest was music and singing. She also did acting on the side
        as part of theater guilds in Cebu.</p>'
    '53':
      'image': 'jcr:5d6eadc8-be57-4bba-a34e-7ddb2317381f'
