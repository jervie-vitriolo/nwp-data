      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9df7b4-d4e2-4372-b86e-e9c6938ffdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T13:07:19.448+08:00
