    'template': '1'
    'title': 'Covid-19 is a leading cause of death for children in the US, despite
      relatively low mortality rate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ddfd3f-642c-440e-8088-fcf9f682f9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Covid-19 has become the eighth most
        common cause of death among children in the United States, according to a
        study published Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e9f69-34c3-4c98-a78f-8ec2362d559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94440f71-901a-4afd-bc3f-0d1cb5fe7d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are significantly less likely to die from Covid-19 than
        any other age group -- less than 1% of all deaths since the start of the pandemic
        have been among those younger than 18, according to federal data. Covid-19
        has been the third leading cause of death in the broader population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fce9c9-dd36-43c5-8e21-3bdd12efe8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83ea32d-845b-49a9-8517-6f2f00cb17e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s rare for children to die for any reason, the researchers
        wrote, so the burden of Covid-19 is best understood in the context of other
        pediatric deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc9bda-907c-4302-8b23-956b62b1398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d7e764-4f2f-41ce-8f12-7ce05b340261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pediatric deaths are rare by any measure. It''s something that
        that we don''t expect to happen and it''s a tragedy in a unique way. It''s
        a really profound event," said Dr. Sean O''Leary, chair of the American Academy
        of Pediatrics'' Committee on Infectious Diseases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fef5417-66b0-412d-95f8-b1ca6c65bba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb31638-aad3-42c7-b853-286c439446cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone knows that Covid is the most severe in the elderly and
        immunocompromised and that it''s less severe in children, but that does not
        mean it''s a benign disease in children. Just because the numbers are so much
        lower in children doesn''t mean that they''re not impactful."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62927475-8de8-4943-9ded-acbe0ee0e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ee7cea-893d-4b30-95c6-1625bb23f5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the last year before the pandemic, the leading causes of
        death among children and young adults ages 0 to 19 included perinatal conditions,
        unintentional injuries, congenital malformations or deformations, assault,
        suicide, malignant neoplasms, diseases of the heart and influenza and pneumonia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9959c007-ec3f-4240-82e7-b273575947ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcb151e-1ad3-4c40-a590-53440e302b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers'' analysis of data from the US Centers for Disease
        Control and Prevention found that there were 821 Covid-19 deaths in this age
        group during a 12-month period from August 2021 to July 2022. That death rate
        -- about 1 for every 100,000 children ages 0 to 19 — ranks eighth compared
        with the 2019 data. It ranks fifth among adolescents ages 15 to 19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba4cd9-994d-4ea9-8c3c-198696b98b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d4a40-229c-4cd0-af35-64db98c38a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 deaths displace influenza and pneumonia, becoming the top
        cause of death caused by any infectious or respiratory disease. It caused
        "substantially" more deaths than any vaccine-preventable disease historically,
        the researchers wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b822a3-3983-4ff1-b7b0-2de274fa6ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd88fd2-2850-47ad-b0d5-e6f5c59b1039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CDC data, children are less vaccinated against Covid-19
        than any other age group in the US. Less than 10% of eligible children have
        gotten their updated booster shot, and more than 90% of children under 5 are
        completely unvaccinated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b37f2-e262-4986-8dae-4a3a0b23abef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e41554-9cf7-42d7-9895-7f7ae06121cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we looked at all those other leading causes of death — whether
        you''re talking about motor vehicle accidents or childhood cancer -- and we
        said, ''Gosh, if we had some simple, safe thing we could do to get rid of
        one of those, wouldn''t we just jump at it?" And we have that with Covid with
        vaccines," said O''Leary, who is also a professor of pediatric infectious
        disease at the University of Colorado School of Medicine and Children''s Hospital
        Colorado.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e30f95-f7a9-4acc-a150-12981c56ca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1aa558-dda9-49ea-9bad-944ae9f66f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CDC survey of blood samples suggest that more than 90% of children
        have already had Covid-19 at least once.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e7fd9d-8d78-4cd1-96fc-024066862dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6c10ef-9efb-433e-a7a9-f8353a3df926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is uncertainty about exactly how much risk the virus will
        continue to pose, O''Leary said, but the potential benefits of vaccination
        clearly outweigh any potential risks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a0bd6c-8069-430d-b8fc-63de45172584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d2c6f-34de-48b1-af64-58cdd0891ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination clearly is our best option right now," and the benefits
        clearly outweigh the risks, he said. "Better safe than sorry."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73307a2-a0fb-439b-bccd-73c5018a0a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f593d-9cd4-40a1-b901-efc0b1db8d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings of the new study, published in JAMA Network Open, may
        underestimate the mortality burden of Covid-19 because the analysis focuses
        on deaths where Covid-19 was an underlying cause of death but not those where
        it may have been a contributing factor, the researchers wrote. Also, other
        analyses of excess deaths suggest that Covid-19 deaths have been underreported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76614fc1-4c79-466d-8516-2499eb7f42b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f4aa34-6f0c-443e-a854-5133d42fee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Covid-19 continues to spread in the US, the researchers say that
        intervention methods such as vaccination and ventilation will "continue to
        play an important role in limiting transmission of the virus and mitigating
        severe disease."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc64c815-8c74-455d-b2e1-7e5f2a092202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:24:46.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:08.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/30/health/covid-deaths-children/index.html?utm_medium=social&amp;utm_source=twCNN&amp;utm_content=2023-01-30T19%3A00%3A09&amp;utm_term=link"><em>"Covid-19
        is a leading cause of death for children in the US, despite relatively low
        mortality rate"</em></a></p>'
