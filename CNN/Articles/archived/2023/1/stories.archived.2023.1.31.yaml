    'lead': 'Phoebe Dynevor confirms that Daphne Bridgerton will not appear in Season
      3 of Netflix''s ''Bridgerton.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T08:19:32.898+08:00
