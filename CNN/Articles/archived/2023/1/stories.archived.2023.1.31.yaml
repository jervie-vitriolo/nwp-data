      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac70c1dc-7bc5-4cf3-95ea-8f51b66b2bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.058+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t want to go back here for years. People were trying to
        convince me to go back to Manila, ‘that’s where you might thrive.’ I was like,
        nope. I will not do it.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6381f5-7f4b-4030-b7fc-66b09bef8915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.058+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ff9f9-4245-46bd-8113-bd4ba81d2548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.058+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her college schoolmate Ara Chawdhury asked her to be part of
        her film “Miss Bulalacao,” which was part of the 2015 Cinema One Originals
        film festival. “Long. story short, it snowballed from there. You think your
        ship is going this way but the winds and waves are taking you that way. And
        you’re like, okay, I guess I’m going there,” she said. “Acting, I thought
        I would do on the side, along with my day job, while I wait for my music career
        to flourish. And then 2015 happened, and the films happened, and I was like,
        alright. Let’s try this.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333cf163-2bb7-43b4-9300-812c67f868fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.058+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d046bf-ac36-4c32-a465-475e2ba768a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.059+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her work in “Miss Bulalacao,” she won the 2015 Cinema One Originals
        Best Supporting Actress award — thus giving birth to Chai Fonacier, the actor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03762ff6-8752-4e30-9b92-496da2610517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.059+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e79b2ee-b20c-402c-80fc-01a131161776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.059+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fonacier has had an interesting filmography, informed by her belief
        that artists should tell stories from home, from our community, from our country.
        “Continue to tell stories from home, our truth is there, our truth of who
        we are is there,” she said during a talk in Dumaguete in 2019.</p>'
    '54':
