      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan authorities say an investigation is underway, and have
        not confirmed either claim.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874ba4f9-05ae-46ab-b6e6-02c88e6fa71e'
