    'jcr:uuid': '61dff1d7-f1c8-48e5-bf36-3b6541b7e1b0'
    'lead': 'A new paper adds to the mounting evidence that school-age children across
      the globe experienced significant setbacks in their learning progress during
      the Covid-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T04:27:10.799+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-06T20:11:07.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:17.719+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children lost about 35% of a normal school year’s worth of learning
      during the pandemic, study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395e43db-7b0c-42c0-930e-8552bc8a2717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new paper adds to the mounting evidence
        that school-age children across the globe experienced significant setbacks
        in their learning progress during the Covid-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ebafe7-5b01-40c4-9902-d64aec7ca5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3e4534-643c-45ba-b65f-70135532e164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students "lost out on about 35% of a normal school year''s worth
        of learning" when in-person learning stopped during the public health crisis,
        according to a paper published Monday in the journal Nature Human Behaviour.
        The school closures were intended to slow the spread of the coronavirus, but
        the new paper suggests that learning deficits emerged and persisted over time.
        The paper included data from 15 different countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f1bd81-562b-4408-bb8d-68b8e3c6e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88452f2-8269-4a9b-ac08-b7cc97e16ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schoolchildren''s learning progress slowed down substantially during
        the pandemic. So on average, children lost out on about one-third of what
        they would have usually learned in a normal school year, and these learning
        deficits arose quite early in the pandemic," said Bastian Betthäuser, an author
        of the paper and researcher at the Sciences Po Centre for Research on Social
        Inequalities in France and the University of Oxford in the United Kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b32a97-9ebe-4151-ace3-6db2591928c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4922df10-517f-4739-ab08-ee609b537baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children still have not recovered the learning that they lost out
        on at the start of the pandemic," he said. Also, "education inequality between
        children from different socioeconomic backgrounds increased during the pandemic.
        So the learning crisis is an equality crisis. Children from disadvantaged
        backgrounds were disproportionately affected by school closures."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9250e9cf-a98f-4402-bbf1-800ba908eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac04f6a-9461-434b-86cd-b0574a1750c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers reviewed and analyzed data from 42 studies on learning
        progress during the pandemic across 15 countries: Australia, Belgium, Brazil,
        Colombia, Denmark, Germany, Italy, Mexico, Netherlands, South Africa, Spain,
        Sweden, Switzerland, the UK and the United States. The studies were published
        between March 2020 and August 2022. The researchers conducted an initial search
        for the studies in April 2021 and additional searches in February and August
        2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52a8fd4-a699-4e52-814c-e81dbb80d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd541377-188d-4460-b079-b4cd38805d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We systematically reviewed all of the existing research on school
        children''s learning progress during the Covid-19 pandemic," Betthäuser said.
        "And it''s important to note that most of the existing research comes from
        high- and middle-income countries, whereas there''s a few studies from low-income
        countries."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5775d2-b060-49a7-90ac-0bb18f17f5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a2724-8d63-4c56-a65b-d9f37579bb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data showed that learning deficits during school closures and
        lockdowns in the early days of the Covid-19 pandemic were likely to have been
        "particularly pronounced" for children from low socioeconomic backgrounds,
        and learning progress slowed more for mathematics than for reading skills.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd456cc-a4ca-4318-9ef2-8eebcf7fbe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b871be04-e416-4751-a55b-22d3054f8996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data specifically from the United States and the United Kingdom
        was "pretty similar," Betthäuser said, and translated to slightly more than
        a third of a school year worth of learning progress lost, on average.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256d478d-4789-4b23-8bfc-312ec09e6afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb4a9f6-3acd-4a63-9950-73208df8c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper reveals that the international evidence of learning loss
        during the early days of the pandemic mirrors the US experience, Thomas Kane,
        faculty director of the Center for Education Policy Research at Harvard University,
        said in an email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c16614-1abe-43e8-85ff-588b44953f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd48f0-fe85-4fc4-ac99-7658eed6aa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One important difference is that remote schooling had a disproportionately
        negative effect on high-poverty students in the U.S. It was not just the pandemic.
        Gaps widened less in school districts that returned to in-person learning
        more quickly," wrote Kane, who was not involved in the new research. "If we
        do not act decisively now, learning loss will be the longest-lasting and most
        inequitable consequence of the pandemic."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610017a4-2bf0-42b8-934d-8708cc461785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e1987-1fe6-4d17-a67b-310fdfc99958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kane suggested that school districts take steps such as adding tutoring
        and learning time through expanded summer programs or longer school years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b661b3e7-2da5-43fc-9966-f3b2a2d8c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd95d2b-d39c-4e9c-baa6-2621ce397ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this data on learning loss during the pandemic is not itself
        new, the new paper shows how the findings have been consistent, Susanna Loeb,
        professor at Stanford University''s Graduate School of Education, said in
        an email.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b9525e-48f1-4b0c-8bb7-bf8fe83bbedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd100f-282f-4eb6-a2bd-126408f74171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Students, on average, are far behind where they would have been
        without the pandemic and this reduced learning is much greater for groups
        of students who were already more likely to be struggling in school," wrote
        Loeb, who also was not involved with the paper.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db81124c-505a-441d-92ee-c82841c69235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c69e35-03ce-4655-b5a7-18f101ad652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, results from the 2022 US National Assessment of Educational
        Progress exams, often called the "Nation''s Report Card," showed that fourth-
        and eighth-graders fell behind in reading and had the largest ever decline
        in math in the United States. It was the first national assessment of student
        achievement in three years since Covid-19 emerged, and revealed the devastating
        effect of the pandemic on learning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b789a-87f2-4130-9723-ce9395682b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48deb1c-434b-4625-89d0-5fec8c7550f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from a Pew Research Center survey, published in October,
        suggest that about 61% of parents of K-12 students say the first year of the
        pandemic had a negative effect on their children''s education; 7% say it had
        a positive effect, and 28% say it had neither a positive nor negative effect.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e55c1-f263-4d5d-9598-bfea162fec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3289d9df-53cc-40e4-ba33-ebca3574b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T04:27:10.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:07.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
