    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a8c670-c6a0-436f-b4f9-75cacac5bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:15:53.098+08:00
      'mgnl:createdBy': 'faith'
