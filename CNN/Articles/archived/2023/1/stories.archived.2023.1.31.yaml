      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasarullah Khan, a police official who survived the explosion, said
        he remembered seeing "a huge burst of flames" before becoming surrounded by
        a plume of black dust.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb54ed0-d7e4-4e7b-a1ae-4ed372b66bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said his foot broke in the blast and he was stuck in the rubble
        for three hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc080f3-0cb7-4c86-86ae-be0ed5807f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ceiling fell in... the space in between the ceiling and wall
        is where I managed to survive," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89396665-8be0-446f-b68c-5d20eaa12b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, hope was fading in the search for survivors as rescue
        workers sifted through the rubble of the mosque that was all but destroyed
        Monday, when worshipers — mainly law enforcement officials — had gathered
        for evening prayers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6feeb3b-de01-4de3-942a-b75dd364f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and video show walls of the mosque reduced to fragments,
        with glass windows and paneling destroyed in the powerful blast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea36694-3205-4dd5-85d3-13106d5312f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not expecting anyone alive to be found. Mostly dead bodies
        are being recovered," Bilal Faizi, a rescue spokesperson, said Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb9fcf4-9db8-447b-af5c-ab76384e839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conflicting claims</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf6cfb-2000-44df-8962-9751e1372a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast Monday is the latest sign of the deteriorating security
        situation in Peshawar, capital of the restive Khyber-Pakhtunkhwa province
        that borders Afghanistan and the site of frequent attacks by the Pakistani
        Taliban, known as Tehreek-e-Taliban (TTP).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b92182-29c0-488b-a419-7f47a1aeb9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TTP is a US-designated foreign terrorist organization operating
        in both <a href="https://www.cnn.com/specials/asia/afghanistan" target="_blank">Afghanistan</a>&nbsp;and
        <a href="https://www.cnn.com/specials/asia/pakistan" target="_blank">Pakistan</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9868f739-ff58-40ea-a8b8-c717a4378832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the breakdown of an already shaky year-long ceasefire
        between the TTP and Pakistan''s government threatened not only escalating
        violence in that country but potentially an increase in cross-border tensions
        between the Afghan and Pakistani governments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74711bfa-037e-4436-ab7d-def12c2ad9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially on Monday, TTP officials Sarbakaf Mohmand and Omar Mukaram
        Khurasani had claimed the blast was "revenge" for the death of TTP militant
        Khalid Khorasani last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b55580-4bd5-4f92-b523-827d195c0021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the TTP''s main spokesperson later denied the group was involved
        in the attack.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68f3195-21ee-46cf-ada6-efe48c442d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding the Peshawar incident, we consider it necessary to clarify
        that Tehreek-e-Taliban Pakistan has nothing to do with this incident," TTP
        spokesperson Muhammad Khorasani said in a statement late Monday. "According
        to our laws and general constitution, any action in mosques, madrasas, funerals
        grounds and other sacred places is an offense."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0781e4b9-d45a-42c7-b9d5-9f8d8b523961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan authorities say an investigation is underway and have not
        confirmed either claim.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e06829-5c45-4fe2-aa7b-3ef32bc33c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Peshawar Police Chief Mohammad Aijaz Khan said the blast
        inside the Police Lines Mosque was "probably a suicide attack," echoing a
        statement from Pakistani Prime Minister Shehbaz Sharif.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7a60df-6c5c-4ed4-ad89-5a0fae4e74d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brutal killing of Muslims prostrating before Allah is against
        the teachings of the Quran," Sharif said, adding that "targeting the House
        of Allah is proof that the attackers have nothing to do with Islam."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1933662-cf83-463d-b868-544ffc73293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A national security crisis''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7e17b-a3b7-4078-9424-547fe5f3743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups have condemned the deadly attack, which has raised
        fears of fresh violence amid a deteriorating security situation in the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80214dd3-e1d4-4e8c-b546-1f1c8162d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Commission of Pakistan in a statement Monday said
        the attack could have been avoided if the "state heeded earlier warnings from
        civil society about extremist outfits in the province."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845007e5-c77a-4a70-9cbd-7cefb1c644a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ill-equipped law enforcement personnel continue to be targeted
        in incidents that dearly cost civilian and police lives. We demand the state
        take action now," the statement said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf9937a-68ac-4e09-923d-9d07c15b7fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madiha Afzal, a fellow in foreign policy at the Brookings Institution
        in Washington, said the 2021 Taliban takeover in Afghanistan has "emboldened"
        the TTP and other terror groups.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b6739-c83c-42d3-af0c-c59fb0312ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TTP has also been emboldened by a Pakistani state that has
        had a shaky, uncertain response to the group in the last couple of years,"
        she said, adding a "sloppy policy toward terrorist groups has been more or
        less consistent across governments in Pakistan since the mid-2000s."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82119705-c39b-44ac-81aa-432a6a901504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations with the militants have "failed repeatedly because
        these groups are existentially opposed to the Pakistani state and constitution,"
        she added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee6aee5-352e-4d4d-a5d5-1566b46b7c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is now a national security crisis for Pakistan once again.
        The solution has to be a concerted military operation (against the TTP),"
        she said. "But that is now complicated by the fact that the TTP can go across
        the border into Taliban-controlled Afghanistan."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003bb65c-45b9-4bf3-a6e2-00ebca65780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack also comes at a fragile time for Pakistan, which has
        been grappling with a cost of living crisis as food and fuel shortages wreak
        havoc in the country of 220 million.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d11cc8-166c-4ef2-9552-3fc525ec5f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif''s government has struggled to revive the country''s economy,
        further devastated by deadly floods last year that killed more than 1,500
        people and submerged entire villages.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bd6c9a-b1d8-4d99-aba0-8ffbeb495038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:21:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:49.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/31/asia/pakistan-peshawar-mosque-blast-tuesday-intl-hnk/index.html"
        target="_blank">Pakistan mosque blast death toll rises to 92 as country faces
        ''national security crisis.''</a>"</em></p>'
