      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf3a50-cb08-40b2-96cf-95b624d03ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T06:21:33.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled after late veteran actor Eddie Garcia who died in 2019 after
        suffering a neck injury while shooting for a television series, House Bill
        1270 seeks to give workers opportunities for “gainful employment and a decent
        income, and protect them from abuse, harassment, hazardous working conditions
        and economic exploitation.”</p>'
