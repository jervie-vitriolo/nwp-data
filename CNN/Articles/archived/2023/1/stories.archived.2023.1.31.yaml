      'mgnl:lastActivated': 2023-02-06T20:10:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6320b-8dc9-43d4-bab8-c0a0aa6c27af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T13:07:19.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted this will not be easy since Myawaddy, which is a town
        in southeastern Myanmar close to the border with Thailand, is a remote area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843cb6b4-09d5-4a85-baf8-52be249b9df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T13:07:19.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0044266f-b10b-46c8-8904-03130be76c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T13:07:19.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said in a statement on Monday it is working on the repatriation
        of Samson, along with the Filipinos who were rescued by Myanmar authorities
        from their worksites in the town.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19f287c-e307-499d-81eb-241141c24ba0'
      'mgnl:activationStatus': true
