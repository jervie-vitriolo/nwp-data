      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cfb10f-ed92-40d3-9979-096f1c223088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T13:07:19.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samson family reached out to the DFA for assistance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0420df8-1fa3-4669-aaed-a2b7301887fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T13:07:19.449+08:00
