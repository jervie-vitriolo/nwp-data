      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a5f17d-6c02-4334-a3d2-ee80afa1ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:54.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia said there was negligence on the part of the recruiters as
        they failed to continuously monitor and provide assistance to Ranara.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e05a154-1997-47a3-8f56-a65dc35657aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:54.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c2981-35e9-4ce2-8de9-1c67bceee639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said agencies did not have a monitoring report about Ranara’s
        case despite the latter already raising issues of harassment and abuse to
        her family in the Philippines. She noted such negligence can be considered
        grounds for suspension, meaning they will be prohibited from recruiting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c458b-d1c2-4dfb-9251-eb4b99c0f246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3bfa97-4d7b-43ce-961a-cfc80eea848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait’s foreign minister assured the Philippines that the case
        will be tried in a fair and transparent manner, Ople added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3fff08-4f44-4122-8c55-6069da78cbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T14:22:43.594+08:00
