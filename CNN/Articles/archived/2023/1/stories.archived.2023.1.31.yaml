      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nung nakita ko yung oportunidad</em> [When I saw the opportunity,]
        it convinced me to really take on the position because, as you all know, I
        have a lot of hesitancy because of my career executive position, the tenure
        of this position,” Vergeire said Tuesday in a DOH media forum.</p>'
