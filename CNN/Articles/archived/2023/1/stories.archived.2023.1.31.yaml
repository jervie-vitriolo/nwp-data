      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9577e19-54d7-477b-8853-a9269b710d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.969+08:00
      'mgnl:createdBy': 'vince'
