      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plot revolves around Monkey D. Luffy, who''s on a quest to find
        a mythical treasure One Piece in order to become the Kings of Pirates. He
        then sets on a journey with his crew, Straw Hat Pirates, in the East Blue
        Sea.</p>'
    '12':
