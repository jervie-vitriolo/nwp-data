      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3758d923-6986-419f-b804-7235c7a81c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:30:59.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:10:35.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> Senate
        President Juan Miguel Zubiri is asking colleagues not to rush discussions
        on the proposed Maharlika Investment Fund (MIF) as the chamber gears up for
        its first hearing on the controversial bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7e299-8e10-42ab-bf33-820b71b92004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:30:59.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:10:35.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca4895-6e9f-49f1-90e8-ce0dc1ee62a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:30:59.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:10:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Tuesday, Zubiri said he has instructed Sen.
        Mark Villar —&nbsp;whose committee on banks, financial institutions and currencies
        will conduct the hearings —&nbsp;to "give time to all sectors" concerned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306d169-2437-4d5b-83e2-9963696a1217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:30:59.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:10:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f929ad89-8df2-41ff-a1b2-490708cbb5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:30:59.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:10:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, <em>wag nyang madaliin ito</em> (he should not
        rush this)," Zubiri stressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56e5008-fe53-43d9-8c06-ef5e35b0fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:30:59.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:10:35.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1984caa7-003a-4649-8ff2-4b90beee0858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:30:59.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:10:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ''to pang-</em>one hearing <em>lamang</em>. <em>Hindi
        ''to pang-</em>two hearings or three hearings (This should not be done for
        only one, two, or three hearings). So I suggested to Sen. Mark that he should
        conduct weekly hearings all the way [until] the break," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87d074-d36f-477d-acad-c1846f438373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:30:59.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:10:35.368+08:00
