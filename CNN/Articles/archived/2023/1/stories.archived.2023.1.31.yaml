  'Israel-was-behind-drone-attacks-at-military-plant-in-Iran--US-media-report':
    'author': 'Artemis Moshtaghian and Mohammed Tawfeeq, CNN'
    'caption': 'WANA/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-31T01:07:41.858+08:00
    'credit': 'WANA/Reuters'
    'imagesource': 'jcr:4267d7c7-b7c4-4f43-9058-f204888c29e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '485d3c99-68ed-4070-8c06-fca179c68bb4'
    'lead': 'US officials believe drone attacks at a military plant in Iran’s central
      city of Isfahan were carried out by Israel, according to US media reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T01:09:25.146+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-06T20:11:13.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:15.402+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel was behind drone attacks at military plant in Iran, US media
      report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a855f-72b2-4758-9470-4715bf4c7410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US officials believe drone attacks
        at a military plant in Iran’s central city of Isfahan were carried out by
        Israel, according to US media reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba8567e-60ca-4464-a9a3-caeb9f00a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a04c3-ac09-4f80-b5cc-e9d10ec4859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran said on Sunday that drones had attacked the plant in Isfahan
        late the previous evening, calling the operation “unsuccessful.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da8595-9ce2-48fa-b84e-576b773fbfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c57f22-b6a0-4d8e-b287-2a6b8db903e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal and the New York Times reported that Israel
        was behind the attacks, citing US officials and people familiar with the operation.
        The New York Times cited senior intelligence officials who were familiar with
        the dialogue between Israel and the United States about the incident. None
        of the officials were named.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb869d-ced3-4cf6-8521-50f58b34b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1616415-3ebc-496e-ae20-7112aeb12ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently confirmed that information. A US Department
        of Defense spokesperson told CNN that the US has not conducted strikes or
        operations inside Iran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9586330a-491d-46d1-9c4a-7e38fb2bc77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62fbfc9-7247-4b3d-9898-c41020768dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve seen the press reports, but can confirm that no US military
        forces have conducted strikes or operations inside Iran. We continue to monitor
        the situation, but have nothing further to provide,” the spokesperson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3505cf9e-3a2e-463e-b80f-7012f55f52a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66114a4c-3599-4798-8c6f-7ed60250bf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran’s Defense Ministry has not publicly offered any information
        about who carried out the attack. The Israel Defense Forces declined comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a977ba72-e435-456d-b33a-8f857b102d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An explosion has occurred in one of the military centers affiliated
        to the Ministry of Defense,” the deputy head of security for Isfahan governorate
        Mohammad Reza Jan-Nesari earlier told the semi-official Fars News Agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d8717-a2d8-4f94-a7fc-1df97edfc5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f7ab0f-3672-41e2-a9ce-89a2ff87a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan-Nesari said the explosion had left some damage, “but fortunately
        there were no casualties.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdec5da-a363-4584-ab9c-b651b0acfbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b13998-2ab5-4564-8d70-5b7a13714b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state news agency IRNA later said the explosion had been caused
        by “small drones.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6cde44-c546-4e40-be78-b11d45feb722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986e0058-a8ff-429d-bdb6-02e7e9488983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was an unsuccessful attack by small drones against a defense
        ministry industrial complex and fortunately with predictions and air defense
        arrangements already in place, one of them (struck),” IRNA said in a post
        on Twitter, citing the country’s defense ministry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900cb31a-1807-47a4-b3da-e5df47a9ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c131a3-8754-46ae-a545-2eec6b335bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The air defense system of the complex was able to destroy two other
        drones. Fortunately, this unsuccessful attack killed no one and minor damage
        was sustained to the roof of the complex.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427eb1f2-5e04-47c1-8ded-0fa844379fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2a9d0-e5b7-40e2-aa5b-f2d3672ea622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said the attack took place at 10:30 p.m. local time
        Saturday. The plant is about 440 kilometers (270 miles) south of Tehran.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81378a8e-9d53-461c-86df-6d31895f4951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few years, several explosions and suspicious fires have
        occurred around Iranian military and nuclear facilities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a8975-f64e-4cde-9631-3041e125a1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1320c908-48b1-44e2-97ea-93d4ce279892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2020, a fire tore through the Iranian Natanz nuclear complex,
        a site that has been key to the country’s uranium enrichment program, in Isfahan
        Province, south of the capital Tehran. Iranian authorities decided not to
        publicly announce the findings on what caused the fire due to security concerns,
        according to Iran’s Supreme Nation Security Council.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a96a66-8465-4203-a993-c878f5b745c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434a66f-0fb4-4135-9b4a-4057aedd76a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, a blackout occured in Natanz on the anniversary
        of National Nuclear Day, with Iran’s Atomic Energy Organization (AEOI) calling
        it a “terrorist action.” Israel’s army chief appeared to hint at possible
        Israeli involvement in the incident.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5946826e-fb8b-498a-90f1-bb885256bae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd59b7-e962-4e44-9e39-20815b833c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2019, an oil tanker belonging to the National Iranian
        Oil Company (NIOC) was hit and damaged by two missiles. A spokesperson for
        the National Iranian Tanker Company initially suggested it could have been
        fired from Saudi soil, but that was later dismissed and the Iran government
        did not provide an alternative conclusion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84b9dd-f55f-40ff-a3de-e9a9d3423357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d19f24-4f20-48b1-929f-04892a2d5941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that year, a truck loaded with explosives detonated and
        struck a bus carrying members of the Iranian military’s elite Revolutionary
        Guard in the southeastern province of Sistan-Baluchestan, killing at least
        23 and wounding 17. A separatist group called Jaish al-Adl, or Army of Justice,
        claimed responsibility for the suicide attack.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c0e55-5496-4269-855a-558baa62bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:09:25.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:13.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/30/middleeast/drone-strikes-iran-isfahan-intl/index.html"><em>"Israel
        was behind drone attacks at military plant in Iran, US media report"</em></a></p>'
  'Blinken-visit-reaches-new-urgency-as-Israeli--Palestinian-tensions-boil':
    'author': 'Hadas Gold, CNN'
    'caption': 'Ronaldo Schemidt/Pool/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-31T01:09:30.869+08:00
    'credit': 'Ronaldo Schemidt/Pool/Reuters'
    'imagesource': 'jcr:7a5c93b5-7fa1-4d6c-8285-998840c75802'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea5d1592-76f7-4ca6-8b28-497eca5d7057'
    'lead': 'US Secretary of State Antony Blinken’s trip to Israel and the West Bank
      may have been in the works for weeks, but it couldn’t come at a more pressing
      time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T01:11:30.542+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-06T20:11:12.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:16.001+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blinken visit reaches new urgency as Israeli, Palestinian tensions boil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d03a9-97cd-4e8c-9bb8-d6a117b7ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US Secretary of State Antony Blinken’s
        trip to Israel and the West Bank may have been in the works for weeks, but
        it couldn’t come at a more pressing time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf97ec5-4afc-44a9-b131-afb4eea60177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561df91-125c-4688-b294-f1f2f25df837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Palestinians and Israelis have suffered terrible bloodshed
        in the last few days, and fears are growing that the situation will spiral
        out of control. Thursday was the deadliest day for Palestinians in the occupied
        West Bank in nearly two years, followed by a shooting near a Jerusalem synagogue
        Friday night, which Israel has deemed one of its worst terror attacks in recent
        years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7971ed56-09ee-4288-a1ad-9f53ccbaa10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fed5d3-2573-48f9-8381-2557eea66148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the latest flare-up, the trip was expected to be prickly,
        as Blinken’s first visit to Israel since the installation of Prime Minister
        Benjamin Netanyahu’s government – widely considered the most far-right and
        religious in Israeli history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde0605-5308-4b46-9746-1cc4f6c92d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde25ea7-4684-4aab-b513-b5854bc99e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now hope hinges on the arrival of the US top diplomat on Monday
        to help cool the rising temperatures on the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f498305-92a3-47f4-ba50-f8beba03ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac111c7d-21e6-4842-b0c7-4b657850ef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Security coordination crisis</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1075bd-3da4-4dc3-b554-15506da59ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from trying to calm the situation through dialogue, one of
        Blinken’s main priorities will likely be to try to restore crucially important
        security coordination between Israel and the Palestinian Authority (PA).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f0ed0d-595e-42b9-9f27-7508ddb199bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d9439-d82c-4b23-a803-e2d9eca4ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PA announced it was severing the coordination on Thursday, following
        a deadly Israeli military raid in the West Bank which killed 10 people, among
        them militants and at least one civilian woman, according to both Israeli
        and Palestinian officials. The US immediately said ending security cooperation
        was not “the right step to take at this moment.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11f696c-ddb9-4830-a6a5-e455d8b55ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coordination is seen by many Israeli and American officials
        as a vital part of maintaining some level of calm, as it involves sharing
        of intelligence on militant activity, and also links between Israeli and Palestinian
        security forces. Without that coordination, Israel may not be able to tell
        Palestinian security forces where and when they will be operating in the West
        Bank, which could lead to dangerous mistakes or clashes between the two.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf1721c-9074-4e33-a624-e3217c54f255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd4ee78-985f-4cc0-8210-8a5aedd9cf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PA has been under pressure for months to cut off the coordination,
        often seen by Palestinians as forcing them to do Israel’s bidding on occupied
        territory. It has taken such steps in the past, in 2020 severing coordination
        for six months when Israel announced ultimately unfulfilled plans to annex
        parts of the West Bank, and in 2017 briefly after Israeli police placed metal
        detectors at the entrances to the Haram Al-Sharif or Noble Sanctuary, known
        to Jews as Temple Mount, in Jerusalem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5330bee3-782e-4efb-85e0-8ee1292ade95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c5b34a-86a6-4b32-a7df-a78601facc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This security coordination is both humiliating and ineffective,”
        Nour Odeh, a former spokeswoman for the PA, told CNN. “The PA right now is
        losing, not just losing control, but losing face. It has no money to pay salaries.
        It has no control, no ability to protect its citizens, and yet it is expected
        from the world to protect the occupier and coordinate with them.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef67a5b-c6e7-4678-a4e2-a48507c35226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff8e01-d7ca-43b8-8096-2b56be5202e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Israeli Col. Michael Milshtein, former head of the Department
        for Palestinian Affairs in Israel Defense Intelligence, said he hopes Blinken
        will “leverage or pressure the PA to renew the security coordination,” adding
        that it would be even better if the “Egyptians and the Jordanians put their
        pressure on (PA President Mahmoud) Abbas.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a6170-93ef-46a8-9e24-e8305babbd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de4e789-d381-454a-a833-a7493ec0a1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milshtein said resuming security coordination would not only “reduce
        the general tension,” but send a signal to Palestinian militant groups that
        rival the PA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f5834-2938-4c0f-acf3-40a9aba44f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4448fe-8c33-4bba-921d-e29296d873a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s also going to signal to other organizations, players like
        (militant groups) Hamas and Islamic Jihad, that there is no vacuum that they
        can get in and use it to promote their terror attacks. And that the old rules
        of the game are preserved,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a57526-7a6d-440f-8883-929e7807277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689b0b8-8756-4cdb-8a91-cfe377554512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Odeh said pushing the Palestinians back toward coordination
        “won’t be an easy sell, because that will mean a loss… in the eyes of Palestinians.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40723f3f-4419-4704-8e68-0f512ba5cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce03bd9f-c497-493c-8a9f-a2ef84117f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure on Netanyahu</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd27280f-f855-46bd-b4a1-7994e89943ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken’s first stop is in Israel, where he will meet with Netanyahu
        and other top Israeli officials.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407561c-f17c-47b1-a80c-49bdbcfab4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df7900-89e0-4de8-bec0-3aef50d31119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s during these meetings, both Milshtein and Odeh said, that Blinken
        should put the pressure on Netanyahu to resist the more extremist wings of
        his cabinet, some of whom have called for the dismantling of the PA, while
        others have called for the death penalty for those Israel accuses of terrorism.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bcfbb7-592e-4a8e-9507-82cad87fdad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb276d0-69eb-40e3-a4e7-0edfb74aebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli government, in response to two shooting attacks in Jerusalem
        that killed seven civilians and injured five, rolled out a series of measures
        including plans to demolish the homes of the attackers and drafting legislation
        to revoke Israeli identity cards and residency of families of those Israel
        has accused of terrorism, practices critics say are forms of collective punishment
        proscribed by international law.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b023ec67-28ca-44d8-b02a-56f25ef92f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d827eb-fad4-4779-84d4-22697bac3634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know how complex is the current government, it’s not easy to
        promote strategy or promote even negotiations with the Palestinians. But in
        the end of the day, (Netanyahu) should understand that we’re standing between
        bad and worse alternatives,” Milshtein said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1272d9-c833-4768-838e-9640c1078980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece140a4-6e8b-4358-b2d9-37789791469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken should also demand Israel changes its policies toward the
        PA, Milshtein said, especially moves that negatively impact the economic health
        of the territories.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0059dc4-bde4-4c63-b884-7baf0332186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742738f5-50ea-4e12-b371-47626d231e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that right now the PA is in a very fragile and very weak
        status, every punishment or economic punishment, will actually undermine and
        damage more the stability of the PA,” Milshtein said. “Although the PA causes
        a lot of problems to Israel… we have much more profits from the existence
        of the PA than from its vanishing.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05801d5-6760-42ab-97e3-fbd6ce9699c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd64b8a-acf3-4250-a515-0c75dc3de47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odeh said Blinken needs to show Netanyahu that Israeli military
        operations in the West Bank, which have increased over the past year in response
        to a series of attacks targeting Israelis, are only making things worse. Last
        year was the deadliest year for Palestinians in the occupied West Bank, and
        for Israelis, in nearly two decades.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3514e13f-ee76-4e42-a06a-17eb4246c239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1289e820-15e9-41be-89cc-0c78c8f3d304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They can tell this government that this modus operandi doesn’t
        work. You can’t keep pushing Palestinians like that. You can’t have more than
        30 Palestinians killed in less than a month [as has happened in January].
        You can’t demolish homes – that will expel families – and [impose] collective
        punishment measures,” Odeh said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe17186-5e5c-4ec3-aa78-77241141ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea8a5dd-aa18-40aa-a498-5f0ab4848032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It won’t be long before Palestinians say, ‘You know what, we have
        to also organize and defend ourselves … nobody’s there to help us. So we’re
        going to do it ourselves.’ When you get there, nobody can put a lid on that,”
        Odeh said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab63783-314b-429a-bf32-7462d204c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c852fce5-5296-4272-9b64-989f2fb4e0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes are not high that Blinken’s visit will dampen the smoldering
        embers in Israel and the Palestinian territories, especially as the Ramadan
        and Passover holidays approach, traditionally a period that has led to clashes
        in Jerusalem.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c1ae7-7dff-4c96-999a-42966b875bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0804b2b-4799-4684-9637-5b441bf2bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, the temperature, the atmosphere on the ground is very
        high. So you need only one spark to really bring a broad explosion,” Milshtein
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f895899-438e-46d7-8b62-c3308fd92274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T01:11:30.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:11:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> "Blinken visit reaches
        new urgency as Israeli, Palestinian tensions boil"</em></p>'
  'Eight-people-dead-as-gunmen-open-fire-at-birthday-party-in-South-Africa':
