      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were told after crossing the river, there is
        a tourist spot there so they went.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391641fa-0c96-4ab7-b47d-4478008d1e89'
