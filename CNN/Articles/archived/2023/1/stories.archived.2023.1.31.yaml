      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican actor Iñaki Godoy will star as Luffy. The crew will be played
        by Japanese actor Mackenyu as Roronoa Zoro, Emily Rudd as Nami, Jacob Romero
        Gibson as Usopp, and Taz Skylar as Sanji.</p>'
