  'CA-Suspension-of-SMC-Meralco-power-supply-deal-stays':
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-31T23:24:30.764+08:00
    'imagesource': 'jcr:2a7f9298-0c9a-4d8f-b5ac-f5cfb39b8887'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ad4235f-ba85-465c-b574-4c85ba7d3edf'
    'lead': 'The suspension aims ''to preserve the status quo until the merits of
      the case are fully heard,'' says the Court of Appeals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T23:29:40.443+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-06T20:10:35.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:30.651+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA: Suspension of SMC-Meralco power supply deal stays

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29932fc0-d7a7-46f0-bc7a-ada3375a58bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:29:40.443+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:35.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        power supply agreement (PSA) between Manila Electric Company (Meralco) and
        South Premiere Power Corporation''s (SPPC) will remain suspended, the Court
        of Appeals (CA) has ruled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e57d0-7948-4bba-8d8f-aace8263be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:29:40.443+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:35.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution promulgated on Jan. 25, the CA granted the petition
        for a writ of preliminary injunction of SPPC, a subsidiary of San Miguel Global
        Power under San Miguel Corporation. This will keep the suspension of the company''s
        deal to supply 670 megawatts from its Ilijan gas-fired power plant to Meralco
        in place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c17fe2-494b-4ed4-8ff5-5e8c17a97c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:29:40.443+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:35.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court said the injunction does not terminate the PSA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60d770-5a3f-4665-b283-58d26f4808e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:29:40.443+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:35.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of injunction is to prevent threatened or continuous
        irremediable injury to the parties before their claims can be thoroughly studied
        and adjudicated," the CA explained. "Its sole aim is to preserve the status
        quo until the merits of the case are fully heard."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4621cfd-41cf-4205-a202-f93943d1b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:29:40.443+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:35.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court added there is an "urgent and paramount" need for the
        injunction in order to prevent serious damage to SPPC, "which is forced to
        continue to supply energy to Meralco for the benefit of the public without
        even being able to recoup the cost of such energy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed270701-36ee-4579-87d7-59c95bd94eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:29:40.443+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPPC earlier asked the CA to terminate its agreement with Meralco
        after the Energy Regulatory Commission (ERC) rejected its request to temporarily
        hike electricity prices due to financial losses caused by rising fuel prices
        and inflationary pressures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f7edc-7225-420f-bd2d-9535ea762a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:29:40.443+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ERC argued that prices are fixed in the PSA to protect
        consumers from volatility, and there were no grounds to justify the adjustments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dbdff6-e492-42a7-b72b-cef71827fd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:29:40.444+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA in November effectively rejected the ERC''s position when
        it issued a <a href="https://www.cnnphilippines.com/business/2022/11/26/Court-of-Appeals-TRO-ERC-SMC-rate-hike-plea-.html">temporary
        restraining order</a>, which has already lapsed after 60 days.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aca4371-ba1c-44a2-8f55-32b485433637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:29:40.444+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:10:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In granting the injunction, the CA directed the parties to enter
        into "good faith negotiations." The court also ordered SPPC to post a bond
        of ₱100 million as compensation for the damages the respondents in the case
        may suffer or sustain as a result of its decision.</p>'
