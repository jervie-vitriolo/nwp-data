    'mgnl:tags': ['Japan', 'Japanese', 'robbery', '-Justice-Secretary-Crispin-Remulla',
      'Department-of-Justice']
    'template': '1'
    'title': "Cases filed vs. Japanese robbery suspects maybe ‘invented’ — DOJ chief\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d39960-5166-4129-8608-8e5ae0ec2e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong>&nbsp;Pending
        cases of the Japanese nationals suspected of operating a robbery ring in Japan
        may have been contrived just to keep them in the Philippines, Justice Secretary
        Crispin Remulla said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601c1ab9-106c-4ed9-a523-83ccdfd3b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4186a7e7-83ec-4e4e-afb5-64ffda618368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla noted that the government cannot deport foreigners with
        pending criminal cases in a Philippine court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bdea48-9775-41c7-8ac0-418aaa4b9232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779919df-ae2d-4d44-b152-efc760d96070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon research we found out that three of them still have pending
        cases in the cities of Taguig, Pasay, in the province of Maguindanao, in the
        city of Bacolod,” he said in a press briefing. "One had a case in the City
        of Makati, which was dismissed and another had a case in Quezon City, which
        was dismissed also. Most of the cases, if not all, involved violence against
        women and children."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5d2626-0f85-4008-b70a-c67b07765a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd95674-c49b-454d-802a-f14cf0ee66b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are of the impression that these cases were invented or
        not real cases," he added. "These were contrived cases filed against them
        just to keep them in the Philippines.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa0654-ba72-439a-b69f-662dbae9cc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d50cb0-31ef-49a6-85c8-0eb27a4e095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla made the claim based on his experience as he cited the recent
        deportation of two Chinese nationals, who also had contrived cases that were
        dismissed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df22b5ae-1483-4bf4-8f1b-efa6a834de33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d92165-dea6-4fff-9958-a477a3895e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that one of the cases was filed by the girlfriend
        of one of the Japanese nationals "who visits him regularly in jail and even
        plants a kiss on his cheek every time she visits the jail."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9148fb-2c50-450b-9896-c79ac673ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e2066d-5401-4b9d-a4ab-43602c3e34d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, you can read from the body language that it is not an honest-to-goodness
        case of violence against women since they still exhibit very sweet behavior
        to each other," said Remulla.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb4d922-afa7-453f-b7bc-154758dfef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6fda87-c3c3-4cda-ac06-fb413067f803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice chief said his department is currently validating the
        records in different courts where the supposed cases of the Japanese nationals
        are pending.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58af464-5fa7-43e2-90c2-ca4604e85c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a86df38-fb20-4dc7-b263-49ef542687a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Embassy earlier requested the deportation of the four
        suspects arrested in the Philippines, including the supposed robbery ring
        mastermind who goes by the alias "Luffy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bbe1b9-540b-4f2a-9df8-c8833713df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40b086-c097-4b04-96ec-9ffe2e272317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also warned that lawyers who file false and deliberate cases
        against foreigners could be disbarred from practice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00124baf-c989-4259-a7c6-9930d3337004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f593db-b835-497c-81bf-e27f021b286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many will lose their license if they continue doing this and we
        will file cases even against the lawyers if they will insist on filing cases
        which are contrived,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53edf3b4-7c06-408f-9815-18bea818c6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528b2aa5-8dc0-4cf7-aafa-1dcfc43c8a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ gave assurance it will finish the deportation proceedings
        before President Ferdinand Marcos Jr.''s visit to Japan in February.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291c001a-20c8-4490-a674-252170432834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T16:14:10.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:10:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
