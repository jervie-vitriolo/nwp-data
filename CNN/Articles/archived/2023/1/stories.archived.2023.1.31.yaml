      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A deadly blast in a mosque in Peshawar
        on Monday, the latest attack on the city in northwest Pakistan, killed at
        least 61 people and left about 157 injured, according to Peshawar Police Chief
        Mohammad Aijaz Khan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e53501a-5b36-4a91-b810-f0e86d77b744'
