      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c89488-f4df-49b1-b35d-a993994e167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T13:07:19.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:10:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m pretty sure the DFA (Department of Foreign Affairs) is doing
        everything it can to bring her home,” Department of Migrant Workers Sec. Toots
        Ople told CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146a39d-5766-4d00-8d5e-018530a4d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T13:07:19.447+08:00
