      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8fb136-4a56-4dd0-90b8-e8bd3f607f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T23:30:59.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:10:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will kick off its deliberations on the MIF on Wednesday
        following its swift passage at the House of Representatives in December.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42192f2-eaa1-40a6-b5bb-d246c7301ec1'
      'mgnl:activationStatus': true
