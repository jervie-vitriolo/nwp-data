  'Marcos-to-meet-US-defense-chief-Austin-this-week':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-31T17:58:12.260+08:00
    'imagesource': 'jcr:cf0ce3cb-70c2-43b0-8ffc-5e294c20e689'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c05ea541-f848-45bc-b2dd-6a879100e504'
    'lead': 'President Ferdinand Marcos Jr. will meet with US Defense Secretary Lloyd
      Austin when he visits Manila this week, Philippine Ambassador to the United
      States Jose Manuel Romualdez confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-31T18:04:24.838+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-06T20:10:43.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:27.844+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos to meet US defense chief this week – envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0432e644-dce5-476c-af53-05ce21829c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:04:24.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> —<strong>&nbsp;</strong>President
        Ferdinand Marcos Jr. will meet with US Defense Secretary Lloyd Austin when
        he visits Manila this week, Philippine Ambassador to the United States Jose
        Manuel Romualdez confirmed on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787663e-aede-4c09-95b7-413563df561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:04:24.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/27/us-defense-chief-austin-ph-visit.html">US
        defense chief to visit PH</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b362ff9-eff5-4b6b-b90b-3a815c3e5d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:04:24.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:43.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really more of getting to know each other. It is an ongoing
        relationship that we have with the United States. As President Marcos pointed
        out —&nbsp;it is evolving," the ambassador said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb72669-9c6e-463f-87f3-f833f1573d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:04:24.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:43.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez added that Austin has also requested a meeting with his
        Filipino counterpart, Carlito Galvez Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae852f3-8322-48e1-93ec-38d562e736e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:04:24.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:43.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Austin''s visit aims to reinforce key agreements between
        Manila and Washington —&nbsp;including the Mutual Defense Treaty, the Enhanced
        Defense Cooperation Agreement or EDCA, and the Visiting Forces Agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7934dc06-9c86-44c8-97a6-a73434786621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:04:24.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5c1d0-b68e-4d35-9c5d-e221079cea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:04:24.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Unwavering commitment''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298d93ed-8a8a-4f96-9cf0-ffe2ed4d395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:04:24.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:43.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin''s trip comes amid ongoing tensions between the Philippines
        and China in the hotly-contested South China Sea —&nbsp;where the US has affirmed
        its "unwavering commitment" to support Manila in asserting its maritime rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6818817c-c8fc-4eba-b223-5025c7b02ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:04:24.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:43.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must stand up for principles such as respect for sovereignty
        and territorial integrity," US Vice President Kamala Harris said during her
        visit to Palawan in November last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0409534-e62e-4f61-bd79-2bdc2e41f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:04:24.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:10:43.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must reiterate always that we stand with you in terms of defense
        of international rules and norms as it relates to the South China Sea, and
        an armed attack on the Philippine Armed Forces, public vessels or aircraft
        in the South China Sea would invoke US defense commitments. And that is an
        unwavering commitment that we have to the Philippines," she added.</p>'
  'smc-pasig-river-cleanup-february-1million-tons':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-31T18:29:50.101+08:00
    'imagesource': 'jcr:7c645a6d-729b-4709-b858-083ce1f3e4e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30880f46-1517-41c7-b922-f118ea4ee75b'
    'lead': 'San Miguel Corporation said it expects to remove one million metric tons
      of silt and waste from the Pasig River by February as cleanup efforts continue.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-01-31T18:35:00.812+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-06T20:10:42.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:28.007+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SMC', 'San-Miguel-Corporation', 'Pasig-River', 'Ramon-S-Ang', 'Ramon-Ang']
    'template': '1'
    'title': 'SMC sees 1M ton of silt gone from Pasig River by February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118e9170-d62a-49c6-a54a-4c4d9c74a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:35:00.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — San
        Miguel Corporation (SMC) said it expects to remove one million metric tons
        of silt and waste from the Pasig River by February as cleanup efforts continue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb59abb-c911-4587-8384-ae9340c2e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:35:00.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, SMC said the ongoing cleanup has improved
        the river''s flood-carrying capacity to six meters, from two to three meters
        when the ₱2-billion project started in 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04589a6-270b-4e51-a0ec-05ad023efee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:35:00.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and CEO Ramon S. Ang said the target one million metric
        tons by February will be achieved just 20 months after the initiative was
        <a href="https://www.cnnphilippines.com/news/2021/5/12/smc-pasig-river-cleanup-1billion.html"
        target="_blank">launched in July 2021</a>, with the support of the Department
        of Environment and Natural Resources (DENR) and local government units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee704f-14a5-49a8-ad4c-682ced13c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:35:00.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SMC, cleanup teams have so far extracted 927,198 metric
        tons of silt and waste from the Pasig River, with monthly targets now at more
        than 70,000 tons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110db28-5e9c-4a79-b02a-30fd5e44a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:35:00.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from better flood carrying capacity, removal of silt and waste
        also means improved safety for ferries and other vessels traveling the river.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07ebad7-ccb2-40e1-98c2-983b7aadec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:35:00.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also said the pace of its clean-up activities at the Pasig River
        is considerably faster compared to its earlier project to clean up the Tullahan
        River, owing to its deployment of more heavy equipment and personnel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274f2419-31ac-40a1-9cc0-0f68b57adad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:35:00.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱1-billion <a href="https://www.cnnphilippines.com/news/2022/8/26/SMC-completes-Tullahan-River-clean-up.html"
        target="_blank">Tullahan River cleanup project</a> removed a total of 1.12
        million tons of waste in 2022 - two years after it started.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a24d2-ecfc-47a9-94e0-134570d46889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:35:00.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to our earlier Tullahan River cleanup, the positive impacts
        of our Pasig River effort will be felt in even more areas. It will benefit
        not just people from Metro Manila, but also many who are living in Rizal,
        all the way to Laguna de Bay," Ang said.</p>'
