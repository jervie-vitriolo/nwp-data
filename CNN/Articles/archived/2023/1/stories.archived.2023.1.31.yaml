      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Fonacier is happy to be part of “Maria Clara at Ibarra.”
        While the show, a historical portal drama that features Klay (played by Barbie
        Forteza) transported into the world of “Noli Me Tangere” and “El Filibusterismo,”
        has some fantasy and romance elements, it still manages to present to a young,
        modern audience the sociopolitical messages of Rizal’s novels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6086f3a4-3a9a-4e65-b215-eefc2c8b9163'
      'mgnl:activationStatus': true
