      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe that parents should be concerned about their children''s
        missed learning as a result of the pandemic," Loeb said. "We have tons of
        evidence that what students learn in school contributes markedly to their
        later success — high school graduation, college going, even labor market opportunities
        and their long-term well-being. Parents can help by encouraging their children
        to reengage with classmates and teachers and with positive learning habits."</p>'
