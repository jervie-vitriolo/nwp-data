    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:10:23.205+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SRA', 'Sugar-Regulatory-Administration', 'sugar', 'imported-sugar',
      'Laging-Handa', 'Pablo-Luis-Azcona']
    'template': '1'
    'title': 'SRA: Imported sugar to be classified as reserve stock'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a35ac3-0785-4425-9188-4b08ad953ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T15:02:20.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:52.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — The
        Sugar Regulatory Administration (SRA) said imported sugar arriving in the
        country will be classified as reserve in a bid to bring down market prices
        of the commodity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3740ce40-1bd4-44dc-972f-1a352c709af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T15:02:20.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:52.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually, the sugar when it gets to the Philippines <em>naka-classify
        siya</em> as reserve. <em>Yung</em> main idea <em>ng pamahalaan</em> is to
        have the physical sugar available in the Philippines. So, <em>andidito na
        yung asukal</em> it is classified as reserve," SRA Board Member Pablo Luis
        Azcona said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352b16a-431c-488b-be6f-d5be73ef0596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T15:02:20.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:52.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Usually, when the sugar gets to the Philippines, it''s
        classified as reserve. The government''s main idea is to have the physical
        sugar available in the Philippine. So when it''s here, it classified as reserve.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2936e6b-b3eb-41b0-8472-75e97e43b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T15:02:20.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:52.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the imports arrive, the SRA said they will be monitoring outstanding
        stock of local sugar. Should the agency see the supply starting to dwindle,
        they will begin slowly releasing the imports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1ada9a-95ca-4ee8-b8ac-f6340f23f081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T15:02:20.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:52.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRA has proposed to import 450,000 metric tons (MT) of sugar
        this year as a two-month buffer stock for the end of the milling season. Azcona
        added this was just a "working number."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7666f9-3b53-46d8-b953-0634b90825f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T15:02:20.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:52.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azcona did not give a date on when the imports will arrive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a7705-2fd1-4e9d-96ac-9f234102b398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T15:02:20.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azcona clarified the country will be importing refined sugar, although
        there are requests to import the raw variety.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e614db36-b393-4dd9-b7a8-95cfe0b0ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T15:02:20.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a request for raw sugar, however,<em> yung</em> [the]
        Philippines is a raw sugar producing country. There is a request for raw,
        but this is to jump start yung refiners come September or October," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cf6f36-e9bf-4123-9767-d3abb680b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T15:02:20.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRA added having a buffer stock of sugar was critical as it
        prevents having to mill early.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dd8bbe-0e5b-4c69-9265-5a829a738229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T15:02:20.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung presyo sa</em> consumer retail market <em>hindi siya lilipad</em>
        to a level <em>na mahihirapan yung mamamayan natin,"</em> said Azcona.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5619a7e-7337-47df-9080-cfd28e8689c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T15:02:20.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:10:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The price in the consumer retail market should not
        reach a point where it would be difficult for people to buy.]</p>'
  'cases-japanese-robbery-invented-DOJ-remulla-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-31T16:10:45.673+08:00
    'imagesource': 'jcr:3feb4232-f5cb-4cf1-819e-79c45180abad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3581e38-b791-4805-b2d1-a0ca5f9f95a7'
