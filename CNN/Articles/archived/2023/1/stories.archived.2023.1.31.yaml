      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a11f55-105e-467c-8efb-330ad8d3db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T18:06:34.059+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:10:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She knows that art and storytelling alone will not solve the problems
        of the world. “But it can help,” Fonacier says, particularly in keeping important
        conversations about “the plight of people whose experiences the majority may
        not understand.” “When we help push for human rights through stories, we encourage
        other people to think more deeply about these things to understand that they
        are not separate from these issues, they are not separate from the society
        that they live in.”</p>'
    '34':
