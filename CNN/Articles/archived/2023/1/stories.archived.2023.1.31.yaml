      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that one country has already confirmed its commitment
        and the delivery date is being finalized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115f4fc4-4b39-410a-9267-39f4154afa51'
