      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        Philippine government is working to bring home the Filipino tourist who is
        currently detained in Myawaddy, Myanmar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8915c1-75a6-44cf-8443-27d2bf8d886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-31T13:07:19.447+08:00
