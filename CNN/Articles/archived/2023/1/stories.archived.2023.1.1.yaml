      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local aviation authority also admitted that the Communication,
        Navigation, and Surveillance (CNS) system of the country is “outdated.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac0326-7b60-4bb7-9adc-8ece3f2a2bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:32:06.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:19:44.998+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5 p.m., the Department of Transportation said CAAP had begun
        accepting flights into the NAIA following the partial restoration of its air
        traffic management system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab671f-3202-4a60-9170-c543ae0345b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:32:06.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:19:45.930+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories, local airlines advised passengers to patiently
        wait and monitor their flight status as they coordinate with aviation authorities
        for new flight schedules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bff2b2-eb9f-43cd-9c3a-096381bbc910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:32:06.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:19:46.831+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All flights have been temporarily put on hold. CEB is coordinating
        with the necessary authorities on when the situation will normalize,” Cebu
        Pacific said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb7b1c-f5fb-4d82-97e7-7aa90ef6c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:32:06.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:19:47.365+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We discourage passengers from going to the airport and advise them
        to monitor their flight status online,” it added.</p>'
