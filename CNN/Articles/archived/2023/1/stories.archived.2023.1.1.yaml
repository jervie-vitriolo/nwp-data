    'lead': 'On Jan. 1, 2023, 49 were reported dead, 22 missing, and 16 injured, the
      National Disaster Risk Reduction and Management Council (NDRRMC) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-01T11:43:09.373+08:00
