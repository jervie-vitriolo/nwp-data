      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:53.887+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7610f334-a0bd-4016-bfe4-02236fa7f380'
      'mgnl:activationStatus': true
