      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung sakaling tumaas yung mga kaso</em> in the coming days,
        that is expected <em>kasi nag-holidays tayo. Pero</em> hopefully, <em>at sa
        tingin natin hindi ganoon tataas,"</em> said Department of Health officer-in-charge
        Maria Rosario Vergeire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c0cf4-7e9e-44cf-9f56-fa84b2a1f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T17:15:14.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:20:13.637+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Should cases go up in the coming days, that is expected
        because we''re coming back from the holidays. But hopefully, and we believe,
        it won''t be too high.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafbdfa4-59b1-411e-b554-a797b11b2e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T17:15:14.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:20:14.321+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, however, that the important thing is that the country
        remains prepared for this situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0aabfb-4f0b-4e64-9fa3-5444394afa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T17:15:14.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:20:15.181+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At kung sakaling mangyayari yan, handa ang sistema natin para
        tayo ay makaagapay dito sa pagtaas ng kaso</em> because of COVID-19," she
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daf3ba5-ce74-4925-bb06-7a3e32194d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T17:15:14.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:20:15.709+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Should that happen, our health system is ready to
        cope with the increase in cases due to COVID-19.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76351b70-0c44-4f13-a6f4-dfcea8af3527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T17:15:14.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:20:16.838+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the DOH issued <a href="https://www.cnnphilippines.com/news/2022/12/31/DOH-orders-heightened-surveillance-on-travelers-from-COVID-hit-China.html"
        target="_blank">Department Memorandum 2022-0575</a> ordering increased surveillance
        on passengers arriving from China where there is an increase in the number
        of cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df4bbbf-8bef-4411-a9ec-7423182300db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T17:15:14.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:20:17.857+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the recent increase in COVID-19 cases in China, there
        is a need for the country to intensify the monitoring and implementation of
        border control protocols for incoming individuals, especially from China,
        at all ports of entry," the DOH said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae799b-43d0-44ba-a5a2-4cb639df9abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T17:15:14.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:20:18.370+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH <a href="https://www.cnnphilippines.com/news/2022/12/29/doh-no-urgency-border-control-high-covid-countries.html"
        target="_blank">previously said</a> they saw no reason for stricter border
        controls against countries seeing higher COVID-19 cases.</p>'
  'Marcos-on-Pope-Emeritus-Benedict-XVI-s-death---We-are-in-deep-sorrow-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-01T17:25:13.065+08:00
