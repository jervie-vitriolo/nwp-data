      'mgnl:lastActivated': 2023-01-06T02:20:05.970+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> President
        Ferdinand Marcos Jr. joined dignitaries and religious leaders in paying tribute
        to Pope Emeritus Benedict XVI and offered prayers for the former pontiff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f65488-d050-43e9-a2f2-43d834f6392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T17:30:22.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:20:06.603+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in deep sorrow upon learning of the passing of Pope Emeritus
        Benedict XVI today. The Philippines is one in offering our prayers for the
        eternal repose of his soul. We keep his loved ones in our prayers,” Marcos
        tweeted.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We are
        in deep sorrow upon learning of the passing of Pope Emeritus Benedict XVI
        today. The Philippines is one in offering our prayers for the eternal repose
        of his soul. We keep his loved ones in our prayers.</p>&mdash; Bongbong Marcos
        (@bongbongmarcos) <a href="https://twitter.com/bongbongmarcos/status/1609215881795588098?ref_src=twsrc%5Etfw">December
        31, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc264c-eb13-4b64-9cd1-66faa6859a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T17:30:22.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:20:07.218+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c412f-ab51-418d-aa72-8e0ecb7fb4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T17:30:22.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:20:07.945+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2022/12/31/pope-emeritus-benedict-xvi-dies-95.html">Former
        Pope Benedict XVI dies in Vatican monastery aged 95</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f862da-cf05-4a32-b51c-c1a18466be3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T17:30:22.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:20:08.524+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope Emeritus died Saturday in a monastery in the Vatican at
        the age of 95. Four days before his death, Pope Francis confirmed that the
        former pontiff’s health had deteriorated because of his age.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4840c8e-988f-46dd-a49f-0bebc1883199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T17:30:22.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:20:09.036+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to ask you all for a special prayer for Pope Emeritus Benedict
        who sustains the Church in his silence. He is very sick," Francis said during
        his general audience at the Vatican on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c23bd1a-5698-4c30-88c4-bfe5d98aaed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T17:30:22.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:20:09.625+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2022/12/28/pope-benedict-sick-pope-francis.html">Former
        Pope Benedict is ''very sick'', Pope Francis says</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9181bc18-64e4-4547-967a-4815cbabc17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T17:30:22.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:20:10.130+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict stepped down from his post in 2013 because of “advanced
        age,” making him the first pope to resign in nearly 600 years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668d2cf-1ad1-445f-ac04-9acebb4db4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T17:30:22.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:20:10.637+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, reports said Benedict was “extremely ill” and was suffering
        from erysipelas of the face, a virus that causes a facial rash and episodes
        of severe pain.</p>'
  'Power-outage--technical-issues-cause-flight-disruptions-at-NAIA':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-01T18:24:51.992+08:00
    'imagesource': 'jcr:2e00848c-901a-4e8a-9c75-52bc1b619419'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '614285d6-f61a-4031-abc6-d31db1e2b255'
    'lead': 'President Ferdinand Marcos Jr. is ''very much aware'' of the diverted,
      canceled, and delayed flights at the Ninoy Aquino International Airport, the
      Department of Transportation says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-01T18:32:06.738+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-06T02:19:34.371+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T02:17:22.938+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Marcos ‘very much aware’ of flight disruptions at NAIA – DOTr \n\n"
    'updated': 2023-01-01T23:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66615e0e-c3fe-474f-9d58-92e10b1922b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:32:06.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:19:35.079+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> Domestic
        and international flights to and from the Ninoy Aquino International Airport
        (NAIA) on Sunday were disrupted due to a power outage and technical issues
        in air traffic control, authorities reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71626d7d-bdf4-4377-873f-841c71da7590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T23:41:54.785+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:35.605+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint press conference on Sunday evening, the Department of
        Transportation (DOTr) said President Ferdinand Marcos Jr. is “very much aware”
        of the situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea745009-4055-4ac3-9aa2-de1e642cbd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T23:41:54.785+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:36.121+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25661e73-cfd3-4ae2-b8cc-35c555a73183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T23:41:54.785+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:36.693+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Secretary Jaime Bautisa said Marcos’ instruction was to immediately
        study and draft a proposal to create a back-up system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c057d01-969b-4b1b-a97a-d44bb3547a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:32:06.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:19:37.213+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority (MIAA) said as of 4 p.m.
        on Sunday, a total of 282 flights were either delayed, cancelled or diverted
        to other regional airports, affecting around 56,000 passengers at the NAIA.</p>'
