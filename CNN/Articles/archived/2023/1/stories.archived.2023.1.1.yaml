  'New-Year-revelries-PNP-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-01T23:32:20.393+08:00
    'imagesource': 'jcr:70b0332d-4f82-4b11-a61c-67e0effe486a'
