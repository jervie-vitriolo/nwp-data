  'Govt-update-PH-energy-plan-nuclear-power-use':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-01T18:40:04.821+08:00
    'imagesource': 'jcr:2a7f9298-0c9a-4d8f-b5ac-f5cfb39b8887'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00e4c810-4b2e-44a5-b775-55baaa680e12'
    'lead': 'The Marcos administration is eyeing to expand the country’s energy sources
      by updating the Philippine Energy Plan with the use of nuclear power as one
      of its priorities, the Office of the Press Secretary says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-01T18:42:50.249+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-06T02:19:26.878+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T02:17:25.357+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to update PH energy plan, including nuclear power use — Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade89e2d-d2ab-4fc0-a14e-bba8a19f0653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:42:50.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:27.398+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> The
        Marcos administration is eyeing to expand the country’s energy sources by
        updating the <a href="https://www.doe.gov.ph/sites/default/files/pdf/pep/PEP%202022-2040%20Final%20eCopy_20220819.pdf">Philippine
        Energy Plan</a> with the use of nuclear power as one of its priorities, Malacañang
        said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c946144e-e0e9-45b1-ae96-eccf08bbf527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:42:50.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:27.948+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Press Secretary (OPS) said the Department of Energy
        (DOE) will be the agency responsible for updating the Philippine Energy Plan
        to guide the Nuclear Energy Program Implementing Organization (NEPIO) and
        the Nuclear Energy Program Inter-Agency Committee (NEP-IAC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee381cd7-c79d-492e-94ba-3e0861669a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:42:50.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:28.456+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The use of nuclear power is also an important part of the energy
        mix that the DOE is eyeing,” the OPS said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ff64a-d14a-4990-871d-8b2c3249a8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:42:50.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:28.977+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has been vocal about his interest in revisiting <a href="https://www.cnnphilippines.com/news/2022/7/25/Marcos-energy-agenda-SONA.html">policies
        on nuclear energy</a> use and in building nuclear power plants in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c401274-cf3f-4667-b014-6a0c3fab10b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:42:50.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:29.488+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last quarter of 2022, the chief executive also expressed
        interest in <a href="https://www.cnnphilippines.com/news/2022/11/21/Kamala-Harris-US-PH-talks-on-nuclear-cooperation-deal-.html">deals</a>
        and <a href="https://www.cnnphilippines.com/news/2022/11/19/Marcos-eyes-nuclear-energy-partnership-with-France.html">partnerships</a>
        with other countries on using nuclear power.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde0f5c6-f3ee-47ad-9dab-3c1c69e9088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:42:50.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:30.113+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have warned that nuclear power would pose more risks to
        the country as they called for the government to instead focus on renewable
        energy sources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4a909-7dea-4234-bb00-251bb3a49090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:42:50.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:30.668+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOE, in collaboration with the Energy Regulatory Commission,
        is also set to develop the policy and framework for new and emerging renewable
        energy technologies. These include offshore wind, waste-to-energy, expanded
        rooftop solar program, as well as ocean and tidal stream energy,” the OPS
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2ca9d-b471-4913-84cd-9e0cd69ec044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:42:50.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:31.430+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the DOE''s main goals for 2023 are to pursue emergency measures
        and actions to ensure energy supply during times of need, push for the continuous
        development of alternative fuels, and increase access to electricity.</p>'
