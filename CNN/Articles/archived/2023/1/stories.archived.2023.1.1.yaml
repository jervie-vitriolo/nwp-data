      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner welcomed her <a href="https://www.cnn.com/2022/07/15/entertainment/sophie-turner-joe-jonas-baby/index.html"
