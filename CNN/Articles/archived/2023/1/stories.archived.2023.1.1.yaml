      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> — The
        Department of Health reported the sharpest increase in the number of fireworks-related
        injuries so far.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857cdfcc-76a5-4609-a0b8-394766194f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T16:53:41.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:20:23.145+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 a.m. on Jan. 1, 137 cases have been logged — 85 more than
        the day before. However, the DOH said this was still 15% lower than the number
        recorded in the same period last year (162), and 46% lower than the five-year
        average.</p>'
