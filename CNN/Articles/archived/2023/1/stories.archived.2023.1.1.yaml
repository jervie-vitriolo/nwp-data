      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injuries from "boga" — a type of homemade cannon — were the most
        common, followed by the firecrackers kwitis, 5-star, whistle bomb, and super
        lolo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a155c5-3d75-4059-85d4-6ebba81b115c'
