      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, AirAsia Philippines said its ground staff and customer
        happiness team are on standby to immediately assist the needs of affected
        passengers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651ee309-a667-4f84-b8f3-caa88a32dfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:32:06.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:19:49.337+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Affected guests may opt to avail credit account, move flight or
        refund options should they wish to make adjustments in their planned trips,”
        it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e449ae-b052-45ed-ab64-10bc72942e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:32:06.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:19:50.089+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the new flight schedules, the Philippine Airlines (PAL)
        advised its passengers to avail of rebooking options if their flight has been
        cancelled.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d8955c-2cb9-4b9d-a438-cca57d490a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:32:06.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:19:50.918+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If your flight is cancelled, you have the option to: Convert your
        ticket to travel credits equivalent to the unused base fare of your ticket.
        Voucher validity is one year from the date of issuance,” PAL said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc088290-a557-43ed-9bae-283f5fbc4214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:32:06.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:19:52.530+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rebook or reroute your ticket to another flight with available
        space within 60 days from the original flight in the same booking class or
        higher within the same cabin class. Refund ticket without penalties, excluding
        ticketing service charge,” it added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b2021-2eb7-4f4e-8a55-106dbd35deee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:32:06.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:19:53.337+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said it is closely communicating with NAIA management regarding
        the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3421bd-6ff3-4d3f-aaaf-0a06f7ee443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:46:59.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:19:53.967+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were no trouble or issues affecting Meralco distribution
        facilities and no power outage or fluctuation was likewise monitored or reported
        as far as Meralco''s power lines and facilities are concerned,” the statement
        read.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4056f38-33b6-4aec-afd3-73278cb8e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T23:41:54.786+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:54.482+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>24/7 operations</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4506fd-d6fd-4b83-8e4e-4f3fe1ceffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T23:41:54.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:54.989+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference, MIAA, together with CAAP and DOTr,
        vowed to provide 24/7 operations to airlines to mount more flights.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f803be-c13a-4f60-9f22-c5d3fba28a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T23:41:54.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:55.537+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a653da-8211-4834-99ba-32fd7baa6983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T23:41:54.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:56.213+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi namin isasara ‘yung runway for the next few days. Basically,
        all the airlines – especially those with flights that can accommodate night
        landings can also put in more flights,” MIAA General Manager Cesar Chiong
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a589dd-7e9b-4fc9-bf4f-7342b612f571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T23:41:54.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:56.754+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbfe4ec-bf37-4ebd-b64d-d0f1f6acba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T23:41:54.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:57.272+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not close the runway for the next few days.
        Basically, all the airlines – especially those with flights that can accommodate
        night landings can also put in more flights]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e259679-eb7b-4f38-8481-c43eef5ac6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T23:41:54.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:57.865+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2baf841-1522-4c81-8206-58d3188c6579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T23:41:54.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:58.368+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA said it has also requested airlines to upgrade some of their
        flights to accommodate more passengers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de9404-1c95-4e9a-b7cd-e8437fe6e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:46:59.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:19:58.898+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Call for contingency plan</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d6fd53-00b7-4eb4-80d9-8855b6ecfb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:46:59.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:19:59.965+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid flight disruptions, Senator Grace Poe calls for multiple contingency
        plans and the immediate rollout of assistance to all stranded passengers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e31bf2e-17d8-43fa-8f96-ff074efd2a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:46:59.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:20:00.587+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi pwedeng nagkukumahog tayo kapag galit na galit na ang mga
        pasahero. What a way to start the year. Wala pang isang buwan nang magsalita
        ako tungkol sa lagay ng air transportation sa bansa, but we’re now adding
        another problem to the list instead of striking them off.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1da84fe-6cb0-4128-987c-7a9d6f8f95f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:46:59.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:20:01.091+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t be rushing to come up with a solution when
        the passengers are already angry. What a way to start the year. It''s been
        less than a month since I spoke about the state of air transportation in the
        country, but we''re now adding another problem to the list instead of striking
        them off.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75780c2b-f3b5-4008-b3f7-0e9dc97545f6'
      'mgnl:activationStatus': true
