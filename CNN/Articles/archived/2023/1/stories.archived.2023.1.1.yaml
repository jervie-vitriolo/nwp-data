      'mgnl:lastActivated': 2023-01-06T02:23:03.137+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21418b46-ded4-40a2-846c-949e637a6bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T09:25:37.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:03.761+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us unwaveringly embody our collective resolve and fortitude
        to begin anew amid the difficulties this past year may have brought our social,
        economic, and civic pursuits,” added Duterte.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9152245a-07f5-44f4-8c70-388c2a5c7c75'
