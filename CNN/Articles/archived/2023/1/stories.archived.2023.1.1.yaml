    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9a51f-97c0-46b4-b604-b0a2471ceb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:06.845+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> – A woman has filed a lawsuit against Aerosmith
        lead singer Steven Tyler, alleging sexual assault, coercion of an abortion
        and involuntary infamy in the 1970s when she was a minor and he was in his
        mid-20s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf1efd-e780-4793-b3d5-a8ff22b2d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:07.480+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498cff49-8d33-45a7-a3ed-08dfe720dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:08.001+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Julia Misley, formerly known as Julia Holcomb, filed
        the lawsuit on Tuesday in Los Angeles County. The suit was filed under the
        California Child Victims Act, which allows survivors of childhood sexual abuse
        to file civil cases. The three-year "lookback" window ends Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713826d7-3b31-4574-8b52-f3cc1d345d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:08.544+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a142462d-a59a-40a7-babb-fd4c8a756ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:09.087+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Misley said the change in the law encouraged her
        to take legal action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06845769-b0f9-463b-9b54-580d86dc818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:09.591+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11af4c02-6527-4bbb-80e6-85324c806eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:10.095+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want this action to expose an industry that protects celebrity
        offenders, to cleanse and hold accountable an industry that both exploited
        and allowed me to be exploited for years, along with so many other naïve and
        vulnerable kids and adults," Misley said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36166024-4bb5-4bfa-9db2-930e0aaa4a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:10.828+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e4bf1-fe9b-49aa-92bb-b757cb76f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:11.354+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, Misley first met Tyler, referred to as
        Defendant Doe 1 in the lawsuit, in 1973 after Tyler performed a concert in
        Portland, Oregon. At the time, Misley was 16 and Tyler was 25.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef8054-4ad6-4503-98f3-db2c5651877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:12.005+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb9f5e0-6065-48e9-a112-3f93ae5597d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:12.607+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges that Tyler, now 74, took Misley to his hotel
        room and "performed various acts of criminal sexual conduct" upon her that
        night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c99ab5-852a-49cf-8db3-71f710982ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:13.114+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3337bfa-7073-415a-a54d-0c08ccb8aa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:13.645+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges, Tyler purchased a plane ticket for Misley to
        join him in Seattle for the band''s next show. The lawsuit alleges Misley
        was also abused after that show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a1ec4e-a528-4eb8-8bdc-2d742b088c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:14.149+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de21310b-3abf-4e32-ad2b-63e03e7fc5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:14.684+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, in 1974, Tyler convinced Misley''s mother
        to "sign over the guardianship of her daughter to him." Tyler made promises
        to the mother that he would enroll her in school, help support her and help
        provide her with better medical care than her mother could provide, according
        to the lawsuit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a074419-81b5-4fe9-b69e-6f49f1044aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:15.377+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6a852-bae7-483b-bfaa-eb19cd83bb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:15.922+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defendant Doe 1 did not meaningfully follow through on these promises
        and instead continued to travel with, assault and provide alcohol and drugs
        to plaintiff," the lawsuit alleges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b08c0c1-a72a-449a-9d34-3751220ff6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:16.430+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758dc7f4-4e6e-456a-ab44-cd02b5945236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:16.955+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit also alleges that Tyler impregnated Misley and coerced
        her to have an abortion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57c2ffe-376c-4a33-9b9b-803ddc843143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:17.729+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f1369-ea85-40f9-89b2-d77f126eddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:18.241+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DEFENDANT DOE 1 (Tyler) pressured and coerced Plaintiff to have
        an abortion by threatening that he would send her back to her family and cease
        to support and love her," according to the lawsuit. "Plaintiff relented and
        the abortion was performed," the suit added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b132094-2f43-4d7f-b1e5-7160feeb0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:18.847+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a79d25d-df37-4965-900d-85494e79befd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:19.350+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complaint that has been prepared by my legal team recites in
        legal terms the trajectory of my life from early struggles to exploitation
        by Steven Tyler, the music industry, my escape from that world, my recovery
        and transformation, my restoration of spirit through faith, the building of
        a family and the rebuilding of my life," Misley said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a782b5cf-fab3-46a8-b127-a092d3ee6aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:20.025+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f79a8-c1c2-454b-905a-e99dc8595622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:20.615+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit further alleges that Tyler has "intentionally publicized
        the acts he perpetrated" on Misley through multiple books that were published
        describing the assaults.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
