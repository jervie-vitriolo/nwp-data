      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMIAAGovPH%2Fposts%2Fpfbid02dBSPJep5sazpV1hTZupTrZ6MvncadHN1QDEPbsmoR92RWwj8Ux2KUP4nsFQ2XTSGl&show_text=true&width=500"
