      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 141,115 families or 553,983 individuals were affected by
        the disaster. About 14,223 families or 51,456 individuals were displaced from
        their residences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2209b36-b7dd-4e91-b1f7-67b66b851992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:43:09.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:20:33.324+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f37b1-6f98-4645-867a-e31a1076c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:43:09.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:20:33.845+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, 3,232 families or 10,147 individuals are still in evacuation
        centers. Most of these affected families hail from Northern Mindanao, MIMAROPA,
        and CARAGA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf48927-5658-48a7-afd8-be28e4b5e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:43:09.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:20:34.392+01:00
