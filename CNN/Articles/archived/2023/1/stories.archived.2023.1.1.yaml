      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27785ade-533b-4884-9703-c2512cfc6619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:43:09.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:20:30.185+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 1, 2023, 49 were reported dead, 22 missing, and 16 injured,
        the National Disaster Risk Reduction and Management Council (NDRRMC) said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f735c-00c0-4d8b-8375-2d8563a2f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:43:09.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:20:30.706+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b8156f-46f1-49e3-bbe3-2976b75b97fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:43:09.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:20:31.409+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 49 deaths, 33 still need to be validated. Majority of the
        deaths and injuries were reported in Northern Mindanao (Region 10) at 25 and
        14, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd6d140-822d-4473-ae26-e2553e691231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:43:09.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:20:31.941+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74315369-f1d2-4116-b624-73e1e03587b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:43:09.374+08:00
      'mgnl:createdBy': 'seth'
