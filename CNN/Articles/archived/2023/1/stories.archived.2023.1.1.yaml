      'mgnl:lastActivated': 2023-01-06T02:22:04.359+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2022/12/31/entertainment/brian-may-queen-knighthood-trnd">Queen
        guitarist Brian May is now a knight</a>"</em></p>'
  'bryan-christopher-kohberger-suspect-moscow-idaho':
    'author': 'Paul P. Murphy and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-01T10:47:35.098+08:00
    'imagesource': 'jcr:4e2fe15f-0b8f-43bd-aef4-2a1de7cc9339'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7320f627-f4c4-4a3b-ad96-8ad7aee15015'
    'lead': 'Bryan Christopher Kohberger was arrested in Monroe County, Pennsylvania,
      on Friday on an arrest warrant for first-degree murder charges issued by the
      Moscow, Idaho, Police Department and the Latah County Prosecutor''s Office,
      according to the criminal complaint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-01T10:51:55.723+08:00
