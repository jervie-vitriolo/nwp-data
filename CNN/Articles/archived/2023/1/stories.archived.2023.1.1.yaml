      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e1560-3375-4998-9caf-ba6217929914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:32:06.739+08:00
