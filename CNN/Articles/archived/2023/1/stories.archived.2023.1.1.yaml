      'mgnl:lastActivated': 2023-01-06T02:22:54.400+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee18b28-a422-481a-8e09-94ad7cc64367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T06:04:27.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:54.986+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Marcos'' presidential campaign in the 2022 National Elections,
        "unity" was his <a href="https://www.cnnphilippines.com/news/2022/2/8/Marcos-Duterte-election-proclamation-rally-unity.html">team''s
        battlecry</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c310f98a-82e5-413e-9c86-79459d9483bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T06:04:27.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:55.661+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653c466b-2572-4f4b-9f41-6d7e9539e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T06:04:27.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:56.209+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in this understanding that we need, now more than ever, to
        embody the true meaning of solidarity," Marcos&nbsp; said. "The innate Bayanihan
        spirit in all of us is what will keep us going amidst all adversities that
        will continue to test our fortitude as a nation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01ff67d-e4bc-46e1-9206-64733d9e9787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T06:04:27.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:56.757+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd11ca6-b539-4eb3-8f67-f7ff39c298ea'
