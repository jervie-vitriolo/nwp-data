      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2011 memoir, "Does the Noise in My Head Bother You?" Tyler
        writes about being so in love he "almost took a teen bride" whom the book
        does not identify.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413eb23b-c5c6-4e95-bbb2-e8bf830d348d'
