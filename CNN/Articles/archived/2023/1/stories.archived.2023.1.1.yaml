      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> — The
        country''s top health official said there could be a slight increase in the
        number of COVID-19 cases in the coming days and that this was expected because
        of the holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7963d8a-ed99-4243-a774-6e2839a97067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T17:15:14.554+08:00
