    'mgnl:lastActivatedVersionCreated': 2023-01-06T02:17:09.886+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bryan-Christopher-Kohberger', 'United-States', 'Idaho']
    'template': '1'
    'title': 'Suspect in the Idaho college student killings returned home for the
      holidays weeks after the crime. Here''s what we know about him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fb66b5-14c1-4680-b0f6-33c2f4f30b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:30.935+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The man <a href="https://edition.cnn.com/2022/12/30/us/university-of-idaho-student-killings-investigation/index.html"
        target="_blank">arrested</a>&nbsp;in connection with the November <a href="https://edition.cnn.com/videos/us/2022/12/21/idaho-student-killings-investigation-kaylee-gonclaves-father-nr-vpx.cnn"
        target="_blank">killings of four University of Idaho students</a>&nbsp;who
        were found <a href="https://edition.cnn.com/2022/12/08/us/university-of-idaho-student-killings-white-sedan/index.html"
        target="_blank">stabbed to death</a>&nbsp;attended a nearby university in
        Washington state and traveled across the country in December to spend the
        holidays with his parents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a03415-ec52-465f-aa41-91dfe09d32f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:31.522+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Christopher Kohberger, 28, was arrested in Monroe County,
        Pennsylvania, on Friday on an arrest warrant for first-degree murder charges
        issued by the Moscow, Idaho, Police Department and the Latah County Prosecutor''s
        Office, according to the criminal complaint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cc4d97-c2b6-45e2-a181-a69132b0e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:32.026+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four slain students — Kaylee Goncalves, 21; Madison Mogen, 21;
        Xana Kernodle, 20; and Kernodle''s boyfriend, Ethan Chapin, 20 — were each
        stabbed multiple times in the early morning hours of November 13 at an off-campus
        house in the small college town of Moscow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6740fc5f-d57b-4da5-bd42-1a82e346c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:32.597+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kohberger was apprehended at his parents'' house in Pennsylvania,
        where Kohberger went several days before Christmas, Monroe County Chief Public
        Defender Jason LaBar told CNN. A white Elantra authorities had been looking
        for in connection with the killings was also at the parents'' house, the attorney
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb47b436-22f3-407c-b8ea-2aecf3a3bae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:33.104+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was home for the holidays," LaBar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a7226b-1c0e-4f62-8f13-9601bf3d3a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:33.625+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kohberger''s father traveled with him from Washington state to Pennsylvania,
        according to the public defender and a person who claims to have interacted
        with the father and son earlier in December.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0903d9-1fa1-479e-a039-a04c05040c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:34.204+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That person, who asked not to be identified, said they did not know
        the father and son but engaged in friendly conversation with them at an auto
        maintenance shop on December 16 in Pennsylvania, while the two were getting
        their Elantra serviced. (A separate person also confirmed to CNN the father
        and son did business at the location on December 16.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11974a44-8741-4fef-b5a7-9b775cf01780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:34.709+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father told the individual he flew to Washington state and made
        the cross-country trip with Kohberger, adding his son would be traveling to
        the west coast alone after the holidays. Police have not indicated the suspect''s
        father is in any way implicated in the killings. CNN has attempted to contact
        the father for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce5d52-4309-4bba-b635-f10f76cbd88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:35.457+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person described the younger Kohberger as "a little awkward,"
        but not suspiciously so. The suspect reportedly told the person he wanted
        to go into the field of behavioral criminal justice and become a professor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88ed135-a8be-429b-9cd8-e1d25ad1211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:36.164+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He is a PhD student in criminal justice</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c9249-66ad-4e95-ba03-4ea109ab34a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:36.666+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kohberger is a graduate student at Washington State University''s
        Department of Criminal Justice and Criminology, according to a now-removed
        university graduate directory, which was seen by CNN earlier Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f528e444-0139-4efc-9f6a-1c12c7ef8411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:37.281+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kohberger had finished his first semester as a PhD student in the
        school''s criminal justice program earlier in December, the university said
        in a Friday statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b296ad-c14b-4865-96ac-c10b45bf2b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:37.804+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that day, university police assisted authorities in executing
        search warrants at his office and apartment, both located on the school''s
        Pullman campus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac1133-3e02-4231-b0df-58edd7f6f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:38.352+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pullman is about a 15-minute drive from Moscow, where the killings
        took place.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876918ca-8fff-4aca-9577-76221ea3260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:38.981+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kohberger intends to waive his extradition hearing to Idaho, set
        for January 3, to expedite his transport to the state, LaBar said, adding
        his client is "eager to be exonerated" of the charges.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e78751-1103-4c67-bf64-f81fdcf2807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:39.525+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Reddit post asking about criminal offenses</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fbfa62-6cc8-4f1d-bb44-547659ba421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:40.036+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kohberger was previously an undergraduate and graduate student at
        DeSales University, according to a <a href="https://www.desales.edu/news-events/news/article/2022/12/30/12-30-22-statement-on-arrest-of-bryan-kohberger"
        target="_blank">statement</a>&nbsp;on the school''s website. DeSales is a
        Catholic university in Pennsylvania, according to its official <a href="https://www.facebook.com/DeSalesUniversity"
        target="_blank">Facebook page</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ad9b6-bf74-41c2-b38f-fb83eb318779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:40.593+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He graduated with a bachelor''s degree in 2020 and earlier this
        year completed his "graduate studies for the Master of Arts in criminal justice
        program," according to a university spokesperson.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc5bd09-2cea-4477-8d63-03f086f77a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:41.133+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kohberger''s attorney described his client as "very intelligent,"
        adding "he understands where we are right now."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c426aa-5131-4d2d-94cb-512d198fe74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:41.841+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post removed from Reddit after the arrest was made public,
        a student investigator associated with a DeSales University study named Bryan
        Kohberger sought participation in a research project "to understand how emotions
        and psychological traits influence decision-making when committing a crime."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fae761f-2e6b-45fa-8b02-444e3a06e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:42.363+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post said, "In particular, this study seeks to understand the
        story behind your most recent criminal offense, with an emphasis on your thoughts
        and feelings throughout your experience."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef31e42-d8ec-4183-889b-cd5902a85542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:42.873+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached one of the principal investigators of the study, a professor
        at DeSales University, but they declined to comment on the matter. The university
        has not responded to comment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca77f6c-0bed-45a5-909c-a28c8ad5017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:43.511+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Northampton Community College, also in Pennsylvania,
        confirmed Kohberger was a student there and graduated with an Associate of
        Arts and Psychology degree in 2018.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d49d28c-c579-41a7-bd11-db51469bbbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:44.023+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How authorities narrowed their search</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cccbbf-a901-4da6-809e-b73fc1711ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:44.528+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in December, authorities asked the public for information
        about a white 2011-2013 Hyundai Elantra they believed was in the "immediate
        area" of the crime scenes around the time of the killings.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75cfe01-e796-46da-bfd4-65bcd11230b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:45.191+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an overwhelming number of tips, investigators narrowed their
        focus to Kohberger by tracing ownership of the Elantra back to him, according
        to two law enforcement sources briefed on the investigation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42524ed-efb1-44e2-96f7-688246fedd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:45.734+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His DNA also matched DNA recovered at the crime scene, according
        to the sources, who also explained authorities believed Kohberger left the
        area and went to Pennsylvania after the crime.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d72fc-0b77-4bc5-8303-203b04abfcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:46.241+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surveillance team with the FBI tracked the suspect for several
        days in the area where he was arrested, the sources added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5241c47-1ad8-471a-8aab-a61db3ef8b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:46.847+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One law enforcement source said Kohberger is believed to have driven
        across the country to his parents'' house in the Elantra. Authorities had
        also been surveilling his parents'' house, the source said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d8004-0b83-4304-82d4-e0bac6a029b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:47.357+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities kept Kohberger under surveillance while investigators
        from Moscow''s police department, the Idaho State Police and the FBI worked
        with prosecutors to develop sufficient probable cause for an arrest warrant.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0132cb98-c730-4998-9326-dcf2014f8db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:47.877+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect''s family is "very shocked," LaBar, the attorney, said,
        adding they are in "awe over everything that''s going on" and believed this
        was "out of character for Bryan."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee82a1dc-9927-45b6-a681-4cadcdef0a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:48.409+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities asking for information on suspect</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495adfc9-850f-4a8c-b1c3-f08d7b74db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:49.019+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities still want to hear from people who may be able to shed
        more light on Kohberger.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff9623-2bae-4f9d-b985-6e2ce7671292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:49.595+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the end of this investigation, in fact, this is a new
        beginning," Latah County Prosecutor Bill Thompson said Friday. "You all now
        know the name of the person who has been charged with these offenses, please
        get that information out there, please ask the public, anyone who knows about
        this individual, to come forward."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1703a45b-2782-4e19-a949-417e3c67a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:50.100+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Report anything you know about him, to help the investigators,
        and eventually our office and the court system, understand fully everything
        there is to know about not only the individual, but what happened and why,"
        Thompson added.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6dfb0b-0473-45c2-b0c7-1cbef7903e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:50.613+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities received roughly 400 calls in the hour after Kohberger''s
        arrest was announced, Moscow Police Chief James Fry said, adding he hopes
        tips will help investigators learn more about the suspect.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8460e-0f4b-4c5a-abd7-aec1384a4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:51.115+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want information on that individual," the chief told CNN. "We
        want that updated information so that we can start building that picture now.
        Every tip matters."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a7e2f-2ef8-4916-92c7-5f0459dfb546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T10:51:55.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:51.700+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/30/us/bryan-kohberger-idaho-killings-suspect/index.html"
        target="_blank">Suspect in the Idaho college student killings returned home
        for the holidays weeks after the crime. Here''s what we know about him</a>."</em></p>'
  'hangover-remedies-worldwide':
    'author': 'Joel Porter and Stacey Lastoe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-01T10:52:04.417+08:00
    'imagesource': 'jcr:7df732f1-91b7-4d90-933e-c7a504dba67b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '360edf5c-e99a-4b8f-b7c1-f552cfb527bb'
    'lead': 'Since there''s no magic hangover pill (not yet, anyway), what can you
      do when you overdo it?'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-01T11:03:57.159+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-06T02:20:54.277+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T02:17:13.819+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['reveltry', 'drink', 'hangover', 'remedy']
    'template': '1'
    'title': 'The morning after: What people around the world eat and drink to beat
      a hangover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e370c7-5f13-462b-af45-322bff5446af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:20:54.897+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s the time of year for merriment and
        all that it might entail. But indulgences of alcohol often lead to less-than-pleasant
        mornings after.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5396e6b-788f-43e5-9506-88d356b7cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:20:55.413+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since there''s no magic hangover pill (not yet, anyway), what can
        you do when you overdo it?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c77268-9f92-4744-b974-4c6916fd0a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:20:55.956+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer, for many, lies in carbohydrates. A hangover is essentially
        severe dehydration and a drop in blood sugar, which leaves the overindulged
        feeling a range of symptoms: nausea, fatigue, irritability and aches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da3c8f-90f0-468a-94d4-d8179fa10f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:20:56.568+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of this sobering reality, we still sometimes find ourselves
        feeling hungover on occasion, desperate for a "cure." Tackling <a href="https://www.houstonmethodist.org/blog/articles/2020/dec/hangover-cures-no-they-are-not-real-here-is-what-to-try-instead/"
        target="_blank">dehydration</a>&nbsp;and elevating low blood sugar levels
        is key, and drinking plenty of water and fueling the body with carbs, healthy
        fats and protein can help.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03c5478-8c77-42c6-b9fa-9646ec2a9c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:20:57.101+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the best way to avoid a hangover is to abstain from drinking.
        If that''s unappealing, you''ll have to find a way to power through.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba60c5b-eb0d-4a30-8e3f-37b83204a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:20:57.645+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A book by <a href="https://www.amazon.com/Hangover-Helper-Delicious-Cures-Around/dp/1784882593"
        target="_blank">Lauren Shockey, "Hangover Helper</a>," is filled with recipes
        from around the world for the DIY crew among us. Most of the following food
        and drink items are readily available for purchase.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979c214f-f713-47a4-86f4-14e03f8745a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:20:58.213+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From currywurst to pickle juice and avocado toast, here''s a look
        at how people all over the world turn to <a href="https://www.cnn.com/travel/food-and-drink"
        target="_blank">food and drink</a>&nbsp;to mitigate a hangover:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614253f9-df16-4b8f-aab8-897cb7dc9b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:20:58.733+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paris</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc9b91d-a310-481b-b483-127a733f29f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:20:59.268+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although experts advise to <a href="https://health.clevelandclinic.org/5-foods-that-can-beat-your-holiday-hangover/"
        target="_blank">avoid alcohol</a>&nbsp;the next day, many people swear by
        a little "hair of the dog." Nothing beats the Bloody Mary if this is the direction
        you so choose.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca7217e-796e-46a0-92d4-46e0e3ccf374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:20:59.777+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you can find it all over the world, the drink has special
        significance in Paris, where it was invented in 1921 at Harry''s New York
        Bar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d94b762-3df9-4a57-bf57-e0cfa3b3ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:00.292+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many bars around the world have put their own spin on the Bloody
        Mary (horseradish is now more common than not), but at Harry''s, it''s still
        made the classic way: vodka, tomato juice, Tabasco, salt, pepper, lemon and
        Worcester sauce.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1658c00d-ca2c-41da-8b8c-45f4220623e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:00.984+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>London</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb64de4-4e53-4605-95ed-22a6cc308896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:01.697+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot, melted cheese is a critical part of pizza''s allure when hungover,
        but pizza isn''t the only way to get your cheese fix. In London, simple cheese
        on toast is a thing of beauty and also a breeze to make at home, no matter
        how much you''re struggling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974ecac-702e-4d67-a05f-c2771319a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:02.206+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slide bread under the broiler — or grill, as they say in the UK
        — to lightly toast both sides, then slather on butter and spicy mustard and
        pile grated cheddar on top. Slide back under the broiler until the cheese
        is melted. Voila! You''re now that much closer to getting through the day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e6fbfd-69b5-4fc9-bb6c-0aa919ad7c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:02.921+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Berlin</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef28e0-3d26-4aa7-905d-4b8cdfa97f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:03.500+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Berliners will enjoy a currywurst at any time of day, this
        classic German snack is perhaps best the day after a big night out in Berlin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fbee61-1341-4800-bcbe-79eb13664631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:04.009+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the uninitiated, a currywurst consists of fried pork sausage
        sliced into bite-size chunks, then doused in a spiced curried ketchup before
        being dusted with curry powder.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1dbb25-ef09-40f8-bcf3-236fff96f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:04.601+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rich sauce, meaty sausage and subtle heat from the spicing wakes
        up the dulled senses and provides a revitalizing boost. It''s even better
        when paired with fries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4f464-dabb-432c-b155-6f010172649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:05.115+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Copenhagen</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a7bc1f-6f58-47a8-b36c-85d8e82233b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:05.669+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flæskestegssandwich (pork roast sandwich) is like gold to the irritable
        and hungry. Danish cuisine, often associated with beautifully presented, minimalist
        plates of foraged ingredients, is actually more diverse.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9988857-9b93-486e-85e7-8f5d9dccfa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:06.172+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s signature sandwich is all about messy, delicious
        indulgence. Think thick slices of roasted and grilled pork neck nestled in
        a soft bun with crispy crackling, pickled cucumbers, red cabbage and a spicy
        mayonnaise.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be719eba-c077-436f-a6e7-1b17eb9708a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:06.729+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have it to help ward off a hangover (Kødbyens Høker, an outdoor
        kiosk in the city''s meatpacking district is popular for a reason), or make
        it your first stop when you wake up with a massive headache and hunger.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895cef60-37aa-4010-84a6-7e065f3a295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:07.241+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Manila</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd604aa-df11-4ff1-b2a2-bb59405ca402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:07.873+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who''s spent a night out drinking with the locals in Manila
        can attest to the city''s ability to have a good time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f9f825-1685-43ca-b135-b5bc0e814bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:08.376+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Jordy Navarra opened up Toyo Eatery in 2016; it''s famed for
        its refined reinterpretations of Filipino classics.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58869cd4-55e4-4781-b638-9fbbb72577b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:08.879+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for eating after heavy drinking ... many Filipinos usually go
        for tapsilog," Navarra said. "It''s basically like cured, semi-dried or marinated
        beef with garlic rice and a fried egg. I really like how it''s simple, filling
        and super-convenient, with places that sell it all over metro Manila."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1392d-7819-48af-9f9d-b7ba3b5db3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:09.393+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name of the game in Manila is trying to get ahead of the hangover
        by going all in on a big, greasy meal at the end of a boozy night.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110aaf81-4786-4a7d-8226-4cf973da0f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:10.049+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sydney</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b7baf-3ee0-4dd0-9828-cbb015087132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:10.556+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sydney''s café culture is famous for its healthy brunch dishes.
        Smashed avocado on toast, now a ubiquitous item on trendy brunch menus around
        the world, is an Australian invention.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09613f0d-e8be-4c42-8c7c-abd4dfdd8c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:11.073+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a delicious, healthy dish following eight hours of sober sleep,
        but it''s also a go-to option for when you''re hungover.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d45ddff-6a78-4b27-8773-61fa1d602044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:11.576+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avocado''s high potassium content helps with replenishing that <a
        href="https://www.cnn.com/2017/03/16/health/hangover-cure-foods-explainer/index.html"
        target="_blank">key nutrient</a>, and eggs, which contain Vitamin A, make
        the dish a solid hangover pick. Add a little hot sauce to kick up the flavor,
        and you might start to feel your senses wake up.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6a053-1bc4-4538-b5ac-470f1ad0df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:12.248+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tokyo</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda1ec6-57ed-42e4-9a37-7cdf48106492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:12.809+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo overflows with <a href="https://guide.michelin.com/us/en/tokyo-region/tokyo/restaurants"
        target="_blank">Michelin-starred restaurants</a>, but a multicourse tasting
        menu is probably not what you want if you''re feeling rough around the edges.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0897929-1ff7-4d06-8df6-ecf6bd55d842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:13.353+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hisato Hamada, co-founder of Wagyumafia, a fast-casual chain famous
        for its luxurious Kobe beef sandwiches, says his go-to hangover remedy is
        to eat before bed after a night out.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee8e5c7-361a-47cc-8cf8-92d64d643a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:13.863+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamada likes eki-soba, which are soba noodles found in train stations.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83bea2-e3d9-4702-b306-45d5696f755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:14.549+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since eki-soba is located on the [train] station platform, you
        can get it on your way home, and it''s usually prepared super quick, meaning
        you can have a bowl within 30 seconds of ordering (very helpful when you''re
        drunk)," says Hamada.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4016a93-9230-403d-9c1a-d40d88cad9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:15.212+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My favorite kind comes with tempura and a raw egg, extra shredded
        negi (Chinese leek) and a Tokyo-style thick soy sauce that is warm and nourishing.
        Overall it''s a very comforting and filling quick meal to get you back in
        working order."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f044fb-1dde-4df5-bcfc-1e0394c71d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:15.897+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bangkok</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a6ecb-af4e-4d77-a1fd-745beaecc731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:16.685+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has one of the world''s richest food cultures — along with
        a <a href="https://www.cnn.com/travel/article/bangkok-best-nightlife/index.html"
        target="_blank">renowned nightlife scene</a>&nbsp;— so it''s no surprise that
        there''s a plethora of nourishing, soul-restoring foods from which to choose
        after a long night out.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d06542-ce5a-4d80-955e-5d51d699f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:17.269+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perm Paitayawat, on Instagram as @theskinnybib, is a food writer,
        researcher and an authority in Thai and Asian food cultures.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb09a2-fd82-4b57-ba14-7b7c1d461986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:17.857+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first and foremost hangover-battling food choice for Bangkokians
        is ''Khao Tom Kui'': a Thai-Chinese rendition of piping hot starchy rice porridge
        with sides that range from braised meat to spicy salad," explains Perm, who
        also swears by eating before going to bed.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d80da0-9afe-4b26-b95f-f13092c77922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:18.364+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montreal</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc2917-61e0-4496-8a54-d5851dec8f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:18.993+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chips, gravy and curd cheese: If that isn''t music to a pounding
        head, then nothing is. In Canada, it''s the unofficial national dish of poutine
        that locals reach for the day after the night before.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512451e2-5855-46a1-85ba-54999b2df3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:19.497+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the classic version is a dependable hangover helper, there
        are dozens of ways to execute poutine, a Montreal favorite.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59229b49-e775-47ab-a3e8-9a698ec52f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:20.121+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With additions such as bacon, pulled pork and duck carnitas, it''s
        sort of a "go big or go home" situation.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9fb758-9738-48a3-bbe4-762785d0178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:20.833+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edinburgh</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14815487-ef8d-440f-87c9-5513633005b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:21.351+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lorne sausage — also known as square sausage — is regarded as a
        national institution and a hangover miracle by most Scots I know," says Simon
        Attridge, executive chef of Gleneagles, a luxury hotel set in the Scottish
        Highlands.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e8634d-699a-4372-981e-c58599d9900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:21.861+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These square-shaped thick slabs of rich, fatty and flavorful beef
        sausage fit on a roll like a glove. The roll of choice is important to discerning
        hungover gourmands. Most opt for a special light and airy roll, called a morning
        roll, sold by the half dozen in every local store across Edinburgh and beyond.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7675346c-ac53-4f27-af45-1d9c81e67588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:22.509+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its legendary status is, of course, not attributed to any nutritional
        value," explains Attridge, "but to its utter deliciousness and restorative
        qualities. Washed down with a can of Irn Bru [a Scottish carbonated drink],
        this national delicacy is the stuff of hangover dreams!"</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8304dafd-f7ce-499b-9681-0ba8f9b7986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:23.070+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dublin</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ab4037-cfe8-4e8c-8704-ef21e24dcd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:23.573+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dublin has an infamous pub culture, so it''s no surprise Ireland
        has devised a day-after breakfast remedy.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9123f2a4-45e3-4c09-83d1-3ebe9c870bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:24.081+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dublin hangovers can be brutal," confesses Dublin native and award-winning
        oyster chef Simon Lamont. He is fond of one of his home country''s favorite
        cures: the breakfast blaa.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42af0a41-f41d-4a7d-8e23-96825d2da629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:24.721+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bread conceived in the city of Waterford but embraced in the capital
        in recent years, the greasy meat and carb option involves a generously buttered,
        soft floury bread roll — or blaa — filled with bacon, sausage and black pudding.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf70c366-7e6e-41df-9115-b5ab3de47608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:25.245+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brown sauce [traditional British condiment similar to ketchup]
        is the condiment of choice. And wash it down with a rock shandy [lemonade,
        sparkling water and bitters] or a pint of stout," advises Lamont, who adds
        that "if that doesn''t work, a tray of freshly shucked oysters, obviously!"</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb580a-60f8-4958-a9ba-c925f5813953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:25.813+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New York City</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a3194-a58c-4a75-8f5d-8172ee278a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:26.343+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bacon, egg and cheese (BEC) is never a bad idea, but you know
        when it''s a brilliant idea? When you''re struggling with a brutal hangover
        but don''t have the option of staying in bed with Hulu and sleeping it off.
        Maybe you have matinee theater tickets or an important meeting.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687451eb-d9ad-42ae-894e-10021087f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:26.984+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever it is, rest assured, there''s a nearby corner bodega ready
        to fry up an egg or two, top it with cheese (American, obviously) and greasy
        bacon before putting the whole thing on a fresh white roll or English muffin.
        Butter is essential. Salt and pepper are part of the territory, and ketchup
        is optional.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b540e7-5179-4933-8b26-a86b088679fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:27.488+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and no matter what time it is — 8 a.m.? noon? — it''s perfectly
        acceptable to ditch your usual regular coffee for an ice-cold can of real
        Coke.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c99ad7-52ce-4f54-abf6-ef254d8c8f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:03:57.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:21:27.990+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/hangover-food-drink-cures-world/index.html"
        target="_blank">The morning after: What people around the world eat and drink
        to beat a hangover</a>."</em></p>'
