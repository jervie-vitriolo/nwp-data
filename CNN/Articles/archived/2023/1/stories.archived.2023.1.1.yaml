    'template': '1'
    'title': 'Marcos on Pope Emeritus Benedict XVI’s death: ‘We are in deep sorrow’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb311205-e38d-4ff6-9cef-2ec88cc27cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T17:30:22.571+08:00
