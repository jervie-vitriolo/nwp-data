      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:57.262+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5433c5c-b74e-450a-960f-4d00704c608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T06:04:27.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:57.772+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that, if united, Filipinos could overcome all
        challenges and "bring our nation to greater heights."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bde636-3d41-4fb3-a87a-933c77f11f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T06:04:27.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:58.275+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d89e0-1b2d-4bfe-9663-95ff9f5f7772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T06:04:27.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:58.933+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851b2974-99dc-4fe0-8372-9f3a7b673718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T06:04:27.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:59.476+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together, let us move full-steam ahead towards our goal of giving
        a better life to every Filipino family," Marcossaid. "I am confident that,
        by coming together, we can withstand and overcome all challenges and bring
        our nation to greater heights."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe60eda-4268-4045-b953-75f4b8cd1a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T06:04:27.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:59.985+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf43601-dd27-4954-bd52-2193a5c58f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T06:04:27.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:00.490+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7659deb-f785-4344-8224-cb15955b50fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T06:04:27.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:01.002+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He concluded: "As we look forward to a fruitful and hopeful New
        Year, let us remain steadfast and united as ever as we ask for the Almighty''s
        continued guidance in our journey toward a better, brighter, and more prosperous
        future for our nation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddffa5a-5f59-45bc-ba11-1bfb7d44777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T09:25:37.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:01.525+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for her first address as the nation’s second-in-command,
        Vice President Sara Duterte urged Filipinos to make resolve, bayanihan (cooperative
        endeavor), and resilience serve as guideposts for the new year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80628f2d-5414-4a0a-88a9-f12b3a94d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T09:25:37.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:02.120+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8d130-29fe-49c0-af7e-e09bbe91f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T09:25:37.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:02.622+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May we continue to carry the unyielding Filipino spirit that enables
        us to bounce back from challenging times and forge a path toward our common
        hopes of a stronger and more progressive future,” Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f6d3ad-fac5-4959-b61d-3b78b1e251ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T09:25:37.736+08:00
