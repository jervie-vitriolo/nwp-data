      'mgnl:lastActivated': 2023-01-06T02:22:52.873+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112631db-8279-41cb-87dc-85879871ffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T06:04:27.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:53.377+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the essence of our call for unity and the impetus for our
        continued invitation to work together for the realization of our shared aspirations
        as people," he also said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175d2587-471b-49de-a6e0-395005a83133'
      'mgnl:activationStatus': true
