      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went and slept at her parents'' house for a couple of nights
        and her parents fell in love with me, signed papers over for me to have custody,
        so I wouldn''t get arrested if I took her out of state. I took her on tour
        with me," he wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
