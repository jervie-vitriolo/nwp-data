      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b1cf3-ae1a-4d45-90fc-9a73e21f5d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:43:09.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:20:34.904+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to infrastructure and agriculture was pegged ₱1.13 billion
        and ₱245 million, respectively. Relief funds amounting to ₱47.9 million were
        released to the victims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb0e2c-1614-4388-b56d-5c227fbba081'
      'mgnl:activationStatus': true
