      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I join the entire Filipino nation with hope and optimism in welcoming
        the New Year," he began.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2704329f-5716-4cce-8ef3-403824a57e38'
