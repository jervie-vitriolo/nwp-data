      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing held in Baguio City Sunday, DOH OIC Maria Rosario
        Vergeire said the National Capital Region had the most number of cases (64),
        while the Bicol region logged the biggest increase (28%).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3879828e-34f8-4c86-8a01-5cf919195e7d'
