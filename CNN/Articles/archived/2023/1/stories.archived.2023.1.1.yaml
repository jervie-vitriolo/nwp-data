      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> — In
        his first New Year''s Day message as chief executive, President Ferdinand
        Marcos Jr. asked Filipinos to "embody the true meaning of solidarity."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f9fa18-e7b4-48d9-91e3-84a2ff0b26e9'
