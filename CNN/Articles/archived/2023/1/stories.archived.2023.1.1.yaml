      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year old actress posted a series of throwback pictures, many
        of them featuring her pregnant belly, <a href="https://www.instagram.com/p/CmzP-LZtGJ-/"
        target="_blank">on Instagram</a>&nbsp;on Friday. One photo shows a heavily
        pregnant Turner apparently in a hospital bed, while another documents her
        baby bump from below. The photo series also features her husband and actress
        and singer-songwriter Cynthia Erivo.</p>'
