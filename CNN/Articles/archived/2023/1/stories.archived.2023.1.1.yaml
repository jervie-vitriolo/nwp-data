        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea36c4-16df-4acc-9237-ae320515ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T18:46:59.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T02:19:37.771+01:00
