    'lead': 'A woman has filed a lawsuit against Aerosmith lead singer Steven Tyler,
      alleging sexual assault, coercion of an abortion and involuntary infamy in the
      1970s when she was a minor and he was in his mid-20s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-01T07:37:12.582+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-06T02:22:06.275+01:00
