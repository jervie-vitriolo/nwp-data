      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b47583-d7e7-4d85-9e6e-47ab8f0559b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:37:12.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:22.788+01:00
