      'mgnl:lastActivated': 2023-01-06T02:22:52.279+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80efc06b-ecd7-4ac5-868d-b6f4c1bd6272'
      'mgnl:activationStatus': true
