      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adolescent males were the most affected group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc38d8-743a-4603-8874-984755abf9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T16:53:41.112+08:00
      'mgnl:createdBy': 'pia'
