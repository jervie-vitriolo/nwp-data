      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d835710-e119-4b33-b6fb-c750a3b295de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T06:04:27.317+08:00
