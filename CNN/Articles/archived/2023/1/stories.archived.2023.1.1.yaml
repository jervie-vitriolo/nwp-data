      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44ae13-e599-4a0e-9619-ed2c66acac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T06:04:27.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:51.762+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we reflect on the events that transpired in the previous year,
        I hope that we will draw strength and inspiration from what truly binds us
        together -- our genuine love for our fellow Filipinos and our country," Marcos
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc2b847-13d9-48fa-b742-13f489a9069b'
