    'jcr:uuid': 'ed0623fc-c907-4500-894c-fdd03efa10a2'
    'lead': 'Filipinos rang in 2023 more safely compared to the previous years, with
      the Philippine National Police (PNP) recording only three incidents related
      to indiscriminate firing during New Year celebrations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-01T23:34:26.184+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-06T02:19:14.964+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T02:17:29.527+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "New Year revelries 'relatively peaceful and safe' — PNP \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee8862-957c-46f3-86e4-028b48628e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T23:34:26.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:15.492+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> Filipinos
        rang in 2023 more safely compared to the previous years, with the Philippine
        National Police (PNP) recording only three incidents related to indiscriminate
        firing during New Year celebrations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e18ec19-6637-4642-8dd9-8d2f1d987952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T23:34:26.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:16.001+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240933a6-9c2a-45b4-bb8a-36bf104f7519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T23:34:26.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:16.713+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, PNP public information office chief Redrico
        Maranan said indiscriminate firing without casualties were reported in Iloilo
        and Quezon City involving one civilian and a member of the Philippine Coast
        Guard. It added that suspects in both incidents have been arrested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dccbb47-4cb0-4113-9760-ca7ea39430cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T23:34:26.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:17.225+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660bc312-5768-4e78-b0bc-753f450ad0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T23:34:26.185+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:17.774+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stray bullet incident was reported in Iloilo City, with the victim
        sustaining an injury in his wrist. The PNP said the victim is now out of danger
        while the suspect has been arrested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb96139-a174-4eeb-93dd-a23f62ef4eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T23:34:26.185+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:18.309+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad112a91-517b-4c60-82cf-a23a7e6eb68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T23:34:26.185+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:19:18.829+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We assure that appropriate charges will be filed against those
        individuals who violated the law against indiscriminate firing. We have been
        constantly reminding our gun owners/holders to be responsible at all times
        in using their firearms and so as not to harm innocent people,” PNP chief
        Rodolfo Azurin said.</p>'
