    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b2fc66-606b-4db7-a6cd-7eff7bbb750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:21:53.459+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> –&nbsp;Queen guitarist Brian May has received
        a knighthood in honor of his services to music and charity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca85144-80f8-4a96-bdeb-a3a181f7a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:21:53.973+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8edf8-6709-437b-9bdb-669207151b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:21:54.558+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May, 75, was one of over 1,000 people honored on King Charles III''s
        first honors list since the monarch took the throne. The end-of-year list
        also includes fashion designer Mary Quant and Ghanaian-British artist John
        Akomfrah.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f616f-4639-4318-a6bf-489479196b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:21:55.089+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed525ef8-e1c8-46a4-95f7-1731e6e03262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:21:55.593+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2023 list of honors was published in The Gazette, the official
        newspaper published by the British royal family, on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6bc659-bbc3-4b9a-bd1f-be6b67670868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:21:56.100+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a4abe-98ba-4b3d-8e84-c4cc66196ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:21:56.604+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May received the title of Knight Bachelor for his "services to Music
        and to Charity." The notice described him as a "Musician, Songwriter and Animal
        Welfare Advocate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ff93d5-be7c-4963-bc2a-175739659c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:21:57.108+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de2619-05e8-4b68-9512-33df2a441c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:21:57.733+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you so much for all your messages of congratulations following
        the announcement of my knighthood," said the guitarist in a video posted to
        Instagram on Friday. "I''m very thrilled and very touched by the love that''s
        come from you and the support. I will do my very best to be worthy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9566ad-333e-44c4-984a-3af7ae0baf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:21:58.245+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f70a1-af8e-4f08-8222-a3ec804386b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:21:59.148+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to performing with Queen since the 1970s, May is also
        an astrophysicist. He received his PhD in astrophysics from Imperial College
        London in 2007 after taking a break from his studies in the 1970s to focus
        on Queen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2575d815-6663-4c9f-bc2c-c86f65c1d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:21:59.682+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32398220-f6f8-4941-b7e8-ed39c9f8e6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:00.205+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May is also a vocal supporter of animal rights and critic of hunting.
        He formed an organization called Save Me in 2010 to campaign against fox hunting
        and badger culling in the UK.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b78a77-1ffe-4051-af6b-00a36704f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:00.897+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c75df-6d52-4468-92e7-29804f313e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:01.685+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May isn''t the only member of Queen to receive a royal title. Drummer
        Roger Taylor was appointed Officer of the Order of the British Empire in 2020.
        May previously received the title of Commander of the Most Excellent Order
        of the British Empire in 2005.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835f43e-0b4e-407f-adc7-7bd9d3694556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:02.201+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb4e0be-ce8d-423f-806d-14d6fd20048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:02.749+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May famously performed a rendition of "God Save the Queen" from
        the roof of Buckingham Palace at Queen Elizabeth II''s Golden Jubilee in 2002.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928c474-e513-49ac-add9-cdc01652da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:03.264+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a61bb9-0ef5-4b78-a858-4828f38eabac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:03.854+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty years later, he also performed with Queen for the monarch''s
        Platinum Jubilee Concert.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4846daee-da34-4807-8dfe-d83db2567bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:45:31.762+08:00
