      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T09:25:37.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:04.960+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted specific sectors which she hoped would see improved welfare
        and success in 2023.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a780784-30e1-453b-9ed5-555e356c1a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T09:25:37.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:05.589+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced347fc-8513-400c-9114-0ff77a46f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T09:25:37.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:06.102+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May our sense of nationhood, enduring spirit of Bayanihan, and
        unshakeable resiliency remain our guideposts as we continue upholding reforms,
        policies, and programs for the improved welfare of our people in the education
        sector, uniformed services, civilian personnel, frontline duty, and in the
        most vulnerable communities,” she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f0aae0-205c-46d6-a7ea-0647b8062bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T09:25:37.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:06.606+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1801ca31-4d07-41ca-8fb1-c6dfeed4cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T09:25:37.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:07.114+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am hopeful that our tireless nation-building efforts will redound
        to the success of our undertakings in governance, the business arena, the
        agricultural sector, and in other viable industries so that we can conduct
        our development efforts with utmost regard to the greater good of the entire
        nation,” she added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1352b74f-7f9d-4a32-80fe-508e8826b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T09:25:37.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:07.621+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25ffaae-67c2-4085-997d-85a80a7993d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T09:25:37.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:08.126+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ended: “With our deep faith in the Almighty and humble determination
        to aim higher, let us look forward to a more prosperous 2023 filled with dynamic
        opportunities for inclusive and lasting growth where no one is left behind.”</p>'
  'pope-benedict-asks-forgiveness-thanks-god-letter':
    'author': 'Delia Gallagher, Niamh Kennedy and Emma Tucker, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-01T07:19:40.346+08:00
    'imagesource': 'jcr:8a140566-8153-485a-9c4e-67b71a315f46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dd8f6ae-e498-40ca-b84a-1e9b6c877cbd'
    'lead': 'Former Pope Benedict XVI, who died Saturday in a monastery in the Vatican
      at the age of 95, asked for forgiveness for those he has "wronged" in the spiritual
      testament published following his death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-01T07:23:58.165+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-06T02:22:28.287+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T02:17:05.569+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Pope Benedict XVI asks for forgiveness, thanks God in final published
      letter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce3bcfe-2fe1-4ebe-b433-1a2ba69f424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:28.793+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Former Pope Benedict XVI, who died
        Saturday in a monastery in the Vatican at the age of 95, asked for forgiveness
        for those he has "wronged" in the spiritual testament published following
        his death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65bd62a-d58a-45dd-85f2-dcea5aa8e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:29.350+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2348228-6401-404a-9cd2-84fe72b21ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:29.854+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict, who was the first pontiff in almost 600 years to resign
        his position, rather than hold office for life, passed away on Saturday, according
        to a statement from the Vatican.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73beb6af-26fd-43e4-a504-c5ff8b0dd530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:30.369+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cacd5fc-52ba-464a-8cb3-2cbac7fa4493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:31.033+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was elected pope in April 2005, following John Paul II''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a30060b-d7ce-441b-ba70-32913ee075fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:31.641+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e4f407-fff5-4a86-9f41-8f225a4c5eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:32.199+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the testament, which consisted of a letter containing the
        pope''s final words, Benedict spoke of the "many reasons" he had to be thankful
        for his life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938020c1-17a2-448f-9c93-35206b4c65c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:32.733+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2c27c5-3e24-47a7-90fd-6086a8550b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:33.244+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter dated August 29, 2006, the former pope thanked God
        for guiding him "well" throughout life. He also expressed gratitude to his
        parents who he said gave him "life in a difficult time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a4481-16c1-4e00-bdb3-9af1c7090dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:33.965+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce237f0d-b86b-4295-8812-9aa2f3ef4f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:34.485+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to thank his sister for her "selfless" help and his brother
        for the "clarity of judgment" he shared with him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52722ff5-0446-4c6d-afa0-2bbe8ad1cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:35.137+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0bbfc0-4dcd-4609-817c-0e01cfa78d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:35.673+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict was known to be more conservative than his successor, Pope
        Francis, who has made moves to soften the Vatican''s position on abortion
        and homosexuality, as well as doing more to deal with the sexual abuse crisis
        which engulfed the church in recent years and clouded Benedict''s legacy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fcc7bc-f0ad-49ca-954f-0a4c97c20fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:36.205+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d415f6-8fda-4f48-9e11-a79a1ff9fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:37.026+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Benedict asked for forgiveness</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dfdf1b-7b9d-4167-8ee3-00f8f4e0457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:37.545+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2019, Benedict discussed the sex abuse crisis in a public
        letter, claiming it was caused in part by the sexual revolution of the 1960s
        and the liberalization of the church''s moral teachings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a651900-047a-4364-9eae-39a2bff751fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:38.055+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c9822f-785c-4172-b5dd-8ed11a44168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:38.561+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2020, Benedict was forced to distance himself from a
        book widely seen as undercutting Francis as he considered whether to allow
        married men to become priests in certain cases. The book, "From the Depths
        of Our Hearts," argued in favor of the centuries-old tradition of priestly
        celibacy within the Catholic Church. Benedict was originally listed as co-author,
        but later clarified he had only contributed one section of the text.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c61f4-2274-4d5b-a38f-9e2844377708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:39.109+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0adf5dd-630e-4a85-8db0-3535b7e5a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:39.785+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, Benedict came under fire over his time as archbishop
        of Munich and Freising, between 1977 and 1982, following the publication of
        a church-commissioned report into abuse by Catholic clergy there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1fb179-11fe-49c8-9d01-45c9987ce047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:40.441+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b14ab-8ba2-494b-9dd6-212f4ee115cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:40.997+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2006 letter, the former pope asked "sincerely" for "forgiveness"
        for those he "wronged in any way," in his letter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8778c25a-39ba-43d3-bfad-2a8e04f5a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:41.538+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507136ba-881c-4732-8d3b-21662a67097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:42.067+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the closing words, the former pontiff asked "humbly," despite
        all his "sins and shortcomings," he be welcomed by God into heaven.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47f672-aca5-4bbc-847d-6f6a98a25846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:42.601+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a3385a-7b63-4293-8af1-ce74f96fc67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:43.115+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate letter published by the Vatican in February 2022,
        Benedict issued a general apology to survivors of abuse, writing: "Once again
        I can only express to all the victims of sexual abuse my profound shame, my
        deep sorrow and my heartfelt request for forgiveness," but he admitted to
        no personal or specific wrongdoing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39762291-8d6d-4a0d-a7f1-00924d6cb823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:43.621+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e99061-36d0-49be-bf1a-7d11ea4e7952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:44.129+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no suggestion his request for forgiveness in his final
        letter relates to the Catholic Church''s handling of sexual abuse accusations
        against priests.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5834adab-2e12-4f64-a698-885d94175eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T07:23:58.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:22:44.641+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2022/12/31/world/pope-benedict-death-final-letter">Former
        Pope Benedict XVI asks for forgiveness, thanks God in final published letter</a>"</em></p>'
  'steven-tyler-accused-of-sexual-assault':
    'author': 'Chuck Johnston, CNN'
