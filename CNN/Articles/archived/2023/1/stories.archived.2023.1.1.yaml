      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> — A total
        of 49 deaths were recorded after the <a href="https://www.cnnphilippines.com/news/2022/12/26/PAGASA-shear-lines-Visayas-Mindanao-rain-floods.html">torrential
        rains and flooding</a> over the Christmas weekend, disaster response officials
        said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc65124-9da5-44fb-bfc6-bc488af59b2b'
      'mgnl:activationStatus': true
