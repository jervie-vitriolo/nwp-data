    'title': '49 dead after Christmas weekend flooding – NDRRMC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23df8df5-6b55-43c1-9ff1-23f133e8d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T11:43:09.374+08:00
