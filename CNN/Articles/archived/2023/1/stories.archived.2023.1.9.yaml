      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Manila, several creative scenes are coming together
        for a day of music and art appreciation. Organized by SYQL Productions, New
        Year New Scene is an event that brings together musicians (the lineup includes
        Ena Mori, Ciudad, Muni Muni, Syd Hartha, SOS, Paolo Sandejas, Pikunin, and
        Dot .Jaime) and visual artists (merch and art talks will be available from
        Cyrill of <a href="https://twitter.com/awkwardbutable" target="_blank">@awkwardbutable</a>,
        <a href="https://www.instagram.com/betsy.cola/" target="_blank">Betsy Cola</a>,
        <a href="https://www.instagram.com/jemima_grace_/" target="_blank">Jemima
        Grace</a>, <a href="https://www.instagram.com/keeshuuu/" target="_blank">Kita</a>,
        and <a href="https://www.instagram.com/miko_del_rosario/" target="_blank">Miko
        del Rosario</a>), as well as DJs, tarot readers, vinyl/ CD sellers, and more.
        Tickets are being sold for ₱500 (early bird price) and ₱600 (regular price).
        Get tickets at <a href="http://bit.ly/NYNSTickets" target="_blank">bit.ly/NYNSTickets</a>
        and check out SYQL on <a href="https://www.instagram.com/p/Cm81eIOL2NJ/" target="_blank">Instagram</a>
        and <a href="https://www.facebook.com/syqlprod" target="_blank">Facebook</a>
        for more information. — CNN PHILIPPINES LIFE STAFF</p>'
