      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I disagree with the call for resignations. This has no basis --
        as admitted by the (Interior) Secretary. They have very raw intel reports,
        intel information. So let them deepen their investigation,” Pimentel told
        CNN Philippines’ The Final Word.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0c9a91-8307-419a-8711-8dd486b056ad'
