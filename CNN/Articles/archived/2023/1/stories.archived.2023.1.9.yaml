      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa3b8c-b07f-46fc-bfcc-2da932015a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T12:34:48.396+08:00
      'mgnl:createdBy': 'celine'
