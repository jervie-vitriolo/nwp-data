    'author': 'Eric Cheung and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-09T14:30:04.541+08:00
    'imagesource': 'jcr:38aeaf55-92d8-4897-973b-41ae69cc3736'
    'jcr:mixinTypes': ['mgnl:hasVersion']
