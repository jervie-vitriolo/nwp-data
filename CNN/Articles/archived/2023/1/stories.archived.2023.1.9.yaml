      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> The
        move to push for courtesy resignations in the Philippine National Police to
        cleanse its ranks has no basis, Senate Minority Leader Koko Pimentel said,
        urging the organization to intensify ongoing investigations on illegal drugs
        instead.</p>'
