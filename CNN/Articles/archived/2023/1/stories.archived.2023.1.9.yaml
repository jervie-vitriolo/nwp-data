      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f03ec-affe-4061-aeab-dc68f9d79b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.714+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.540+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Sussex told Anderson Cooper he doesn''t "currently"
        speak with the Prince of Wales, "but I look forward to us being able to find
        peace," he said. It follows an interview with ITV''s Tom Bradby, ahead of
        what is likely to be an explosive week for the British royals with the release
        of Harry''s memoirs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4061d2-a632-4123-b1a6-dca164316756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.714+08:00
