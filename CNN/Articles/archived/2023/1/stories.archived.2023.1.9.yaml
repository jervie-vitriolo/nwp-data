    'title': 'Magalong part of five-man panel to look into PNP officers'' ties to
      illegal drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20d3fff-1452-40ec-a90d-d88b03967cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.788+08:00
      'mgnl:createdBy': 'bamba'
