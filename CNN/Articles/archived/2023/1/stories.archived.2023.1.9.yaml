      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC Emergency Medical Unit also transported one patient who
        experienced chest pain and breathing problems to the Philippine General Hospital
        for further medical assessment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e3508e-de30-40be-b395-86dcd90dcc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T12:34:48.396+08:00
