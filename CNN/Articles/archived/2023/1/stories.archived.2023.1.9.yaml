      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8448b0-4788-4511-85b8-c0c8f9e9713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T11:58:52.741+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-10T15:19:37.002+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its 8th edition, the Philippine Circuit has attracted the most
        number of entries since it started.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c38ea56-14f5-4505-9035-67e8cf00847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T11:58:52.741+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-10T15:19:37.003+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e55b9-1e57-4c83-8a05-fcbb41886515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T11:58:52.741+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-10T15:19:37.004+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a total of 8,412 entries for this edition: 5,892 from
        the Philippines and 2,520 from 16 countries. Of the total foreign entries,
        56% are from neighboring countries like Thailand, Korea, and Indonesia; 38%
        from Europe; and 6% from the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7ec72d-f165-41a7-8c11-481a9e3c18f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T11:58:52.741+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-10T15:19:37.005+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04ac28f-87ee-40b9-848b-efc09a39e872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T11:58:52.741+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-10T15:19:37.006+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading the prestigious 17-man panel of international judges is
        Mr. Tamas Jakkel from Hungary, who is presently the president of the FCI or
        Federation Cynologique Internationale, the ruling organization for national
        kennel clubs in the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3265379-6ba2-480f-9e5f-fc02f17e1594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T11:58:52.741+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-10T15:19:37.006+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc2d274-82df-42a6-9af4-f921a52cc4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T11:58:52.741+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-10T15:19:37.006+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This edition of the Philippine Circuit will be doubly interesting
        as it is the kick-off event for PCCI''s 60th Anniversary celebration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe74ca-3498-456a-a7e1-b10a2661e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T11:58:52.741+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-10T15:19:37.007+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a955468f-e234-47b5-a50e-252fac480fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T11:58:52.742+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-10T15:19:37.009+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, the PCCI will launch its commemorative coffee
        table book, "60 Years of Purebred Dogs in the Philippines, the PCCI Legacy."
        This limited edition book showcases the purebred dogs that made their mark
        in the country and the various personalities that shaped the purebred dog
        fancy into what it is today.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b744ee85-b0da-4256-990e-6f75ad638334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T11:58:52.742+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-10T15:19:37.009+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b653fa-ede2-401d-a6a6-079b3fd28503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T11:58:52.742+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-10T15:19:37.010+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another highlight during the event will be a short program that
        will formally introduce to the public the Philippine Forest Dog, or "Asong
        Gubat," which will hopefully be the first FCI-recognized dog breed from the
        Philippines.</p>'
    '24':
      'image': 'jcr:d93ca184-db7f-431f-81b0-56fdc641a22d'
