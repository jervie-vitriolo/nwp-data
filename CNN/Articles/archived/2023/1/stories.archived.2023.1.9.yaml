    'template': '1'
    'title': 'Grab resumes carpooling services due to driver shortage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8c3db5-fda7-4e40-9d8f-74422a02205f'
      'mgnl:activationStatus': true
