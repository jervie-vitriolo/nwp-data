      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:38.051+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the oil monitoring report of the Department of Energy
        as of Jan. 3, the year-to-date per-liter increases stood at ₱17.80 for gasoline,
        ₱29.40 for diesel, and ₱24.35 for kerosene.</p>'
    '4':
