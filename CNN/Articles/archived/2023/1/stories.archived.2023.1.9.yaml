      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Service, Civil Service, Government
        Reorganization, and Professional Regulation chaired by Senator Ramon Revilla
        Jr., and the Committee on Finance chaired by Senator Sonny Angara is scheduled
        to hold a joint-committee briefing into the NAIA mess on Thursday, Jan. 12.</p>'
