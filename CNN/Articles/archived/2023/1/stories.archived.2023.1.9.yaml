      'mgnl:type': 'text'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d1ef3c-eeb4-4f2b-bb76-b4ee1f92f2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T05:41:11.828+08:00
