      'mgnl:lastActivated': 2023-01-10T15:19:36.999+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Four (4) Asia Pacific Champion Shows</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c9abb2-d08f-4109-bffb-881ae608a557'
