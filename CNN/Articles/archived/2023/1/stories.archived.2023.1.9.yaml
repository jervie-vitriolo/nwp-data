      'mgnl:lastActivated': 2023-01-10T15:19:38.579+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed221580-595b-4805-8bf8-faa1ab1658dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T12:34:48.396+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:38.579+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 719 devotees underwent blood pressure tests while two
        people were provided psychological first aid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59995416-0c36-43cb-842b-88aed814cfb2'
      'mgnl:activationStatus': true
