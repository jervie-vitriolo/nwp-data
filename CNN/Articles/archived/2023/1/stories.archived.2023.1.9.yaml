    'lead': 'China sent 28 warplanes across the median line of the Taiwan Strait on
      Sunday as Beijing conducted its first large-scale military exercises around
      the island this year, Taiwan''s Defense Ministry said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-09T14:34:51.338+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-10T15:19:36.524+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:18.134+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Taiwan', 'military-exercises']
    'template': '1'
    'title': 'Chinese military stages large-scale military exercises around Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e16f0f4-d68e-497c-a786-6402b13dae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:34:51.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:36.527+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/world/china"
        target="_blank">China</a>&nbsp;sent 28 warplanes across the median line of
        the Taiwan Strait on Sunday as Beijing conducted its first large-scale military
        exercises around the island this year, Taiwan''s Defense Ministry said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ac7a6-47da-438d-a6fc-617f58523732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:34:51.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:36.528+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28 People''s Liberation Army (PLA) planes were among 57 <a href="https://www.cnn.com/specials/asia/taiwan"
        target="_blank">spotted near Taiwan</a>, the ministry said, adding they included
        J-10, J-11, J-16 and Su-30 fighters, H-6 bombers, three drones and an early
        warning and reconnaissance aircraft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830d01f-00d6-4bc5-ad2b-53744ec87107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:34:51.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:36.529+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan tasked aircraft, naval vessels and land-based missile systems
        to respond to the Chinese activities, the ministry said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ac990-8f21-48fa-a0b3-dd9026e851a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:34:51.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:36.531+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A map provided by the ministry showed PLA aircraft crossing the
        median line in seven places from north to south and flying through Taiwan''s
        Air Defense Identification Zone (ADIZ) south of the island, then turning slightly
        north to the east of the line.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af036c-94da-4f60-9353-f2f50a0b36c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:34:51.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:36.532+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the PLA''s Eastern Theater Command said its forces
        engaged in combat drills around Taiwan on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37476601-7c57-435d-978f-5adcb2727258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:34:51.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:36.534+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exercise focused on land strikes, sea assaults and other subjects,
        aiming to test the troops'' joint combat capability and resolutely counter
        the collusive and provocative acts of the external forces and the ''Taiwan
        independence'' separatist forces," according to a statement posted on the
        state-run China Military Online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52184f77-bab8-4ea9-9b17-f382989798c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:34:51.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:36.534+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ruling Communist Party views Taiwan — a democratically
        governed island of 24 million — as part of its territory, despite having never
        controlled it. It has long vowed to "reunify" the island with the Chinese
        mainland, by force if necessary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185dd1a9-b8ed-4bb4-9dcb-c9779b57e7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:34:51.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:36.536+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combat exercise follows a <a href="https://www.cnn.com/2022/12/25/asia/taiwan-china-aircraft-incursions-intl-hnk/index.html"
        target="_blank">similar one on December 25</a>, in which the PLA sent 47 aircraft
        across the median line of the Taiwan Strait out of a total 71 that were spotted
        around the island, according to Taiwan''s Defense Ministry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b79a1a1-dd23-4e7d-b892-344a046bd970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:34:51.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:36.537+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US warship transits Taiwan Strait</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774361cf-3994-4361-9a89-1f5fe507668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:34:51.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:36.538+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s military drills Sunday came three days after a US Navy
        destroyer transited the Taiwan Strait in a "freedom of navigation" operation,
        the first such voyage reported by the US Navy this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e6218-ea76-470e-91ae-bdb7da6baf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:34:51.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:36.539+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Chung-Hoon "transited through a corridor in the Strait that
        is beyond the territorial sea of any coastal state," a US 7th Fleet statement
        said, adding that its route "demonstrates the United States'' commitment to
        a free and open Indo-Pacific."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896fd24-fc40-4207-83a3-4ce5b5e86585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:34:51.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:36.541+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said it monitored the movement of the US warship and that
        all its movements were "under control."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7a9c3-f959-4232-a49f-28782baf1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:34:51.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:36.542+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A story in the state-run Global Times tabloid said the PLA would
        intensify its drills around Taiwan if provocations from outside forces and
        "Taiwan independence" forces continue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa98f3-e954-4b06-8c21-5282cb5c19c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:34:51.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:36.543+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times story cited the US destroyer''s transit of the
        Taiwan Strait and a <a href="https://www.cnn.com/2022/12/28/politics/biden-arms-sale-taiwan/index.html"
        target="_blank">potential $180 million US arms sale to Taiwan</a>&nbsp;approved
        by the Biden administration on December 28.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d0a8f7-2dde-4277-91b6-fd42e194fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:34:51.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:36.544+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale of vehicle-launched anti-tank munition-laying systems "serves
        U.S. national, economic, and security interests by supporting the recipient''s
        continuing efforts to modernize its armed forces and to maintain a credible
        defensive capability," a US State Department statement said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2970079e-b38f-4b49-a464-e7dbe257850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:34:51.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:36.544+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has long provided arms to Taiwan under the terms of the
        Taiwan Relations Act, which says the US will provide the island with the means
        to defend itself.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd018c-d5ce-4b39-a854-02c278335faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:34:51.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:36.545+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/09/asia/china-taiwan-combat-drills-intl-hnk-ml/index.html"
        target="_blank">Chinese military stages large-scale military exercises around
        Taiwan</a>."</em></p>'
  'PNP-chief-sees-no-AFP--destabilization--plot':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-09T14:32:36.571+08:00
    'imagesource': 'jcr:919e2908-cbea-4085-ac76-28f334c7bace'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4b2bf4f-f1da-40b3-9f32-a65170aeb5d8'
    'lead': 'Philippine National Police chief Rodolfo Azurin Jr. is convinced that
      there is no destabilization plot in the Armed Forces of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-09T14:40:59.107+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-10T15:19:36.024+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:18.344+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief sees no AFP ‘destabilization’ plot'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e2f39c-17ba-45af-8b3f-5c127ef3cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:40:59.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:36.026+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) –</strong> Philippine
        National Police (PNP) chief Rodolfo Azurin Jr. is convinced that there is
        no destabilization plot in the Armed Forces of the Philippines (AFP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800898ea-a040-4ff3-b509-161534cfa96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:40:59.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:36.027+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as the destabilization is concerned, I don’t think there
        is one,” Azurin said in a press briefing Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716e8b37-1281-4983-ad5e-73d7bbce3442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:40:59.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:36.028+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief also clarified that the AFP B150 helicopter shown
        hovering over Camp Crame in a photo was only undergoing a regular maintenance
        check-up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ba675-49d3-4a6c-bfbf-451a4b5a4521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:40:59.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:36.029+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I also talked to the newly installed chief of staff Sir Andres
        Centino last night, and he gave the assurance that the PNP and the AFP will
        work hand-in-hand in ensuring that the Marcos administration will be very
        stable,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813e7043-e7dd-4f89-9f80-55df4fe610a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:40:59.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:36.030+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Fake memo’</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe23f11-64cf-4e70-bc98-2b6effc0a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:40:59.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:36.031+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, a memorandum signed by Lt. Col. Dexter Ominga
        – a ranking officer from the Cordillera Administrative Region Police Regional
        Office – circulated online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b448a131-d9c1-4b57-81db-489368a90d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:40:59.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:36.031+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the memo, Azurin supposedly placed the entire PNP on full alert
        status due to the destabilization movements from AFP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bcfc31-77cc-4d10-88a4-70a89e01e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:40:59.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:36.032+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin denied such instructions and directed the Regional Director
        of Cordillera to look into the possible security lapses on the agency’s document
        security.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9661d5-ff6b-4650-bca7-a8def1a38d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:40:59.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:36.033+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Definitely the appropriate charges as well as the consequences
        of the lapses, if there’s any, will be meted to Police Colonel Dexter,” the
        police chief said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aaba21-6d4e-4fa5-b09e-e927d4b5d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:40:59.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:36.035+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <em>Laging Handa</em> briefing on Monday, PNP spokesperson
        PCol. Jean Fajardo also said they are already tracing the user who posted
        the false information on social media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd23c0d-2384-4610-8988-fa4452707530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:40:59.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:36.035+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inumpisahan na ang PNP anti-cybercrime group para tukuyin kung
        sino ang source nitong social media posts kung saan napabalita na naka-full
        alert ang PNP dahil sa destabilization. Kung sino man ang mapapatunayan na
        nagkalat nitong misinformation na ito ay mananagot sa batas,” she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b48555c-747e-45f8-b187-4ab1c597f013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:40:59.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:36.036+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PNP anti-cybercrime group has been launched to
        identify the source of these social media posts where it was reported that
        the PNP is on full alert due to destabilization. Whoever can be proven to
        have spread this misinformation will be liable to the law.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc9e5a7-ed57-4e70-8fc7-285820eb486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:40:59.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:36.037+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Very normal’</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77116ab-4bd3-4527-bfdd-d4bf5d05219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:40:59.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:36.039+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Azurin reiterated that PNP’s heightened alert status
        is not in any way related to the alleged destabilization plot of AFP.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34899027-f428-4f98-a028-446ad401b4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:40:59.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:36.040+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s (alert status) very normal if there’s change or turnover
        of command whether in PNP or in AFP,” he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477ada8-c3c7-4a91-a5da-3d4957f3f3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:40:59.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:36.041+01:00
      'mgnl:lastActivatedBy': 'magnolia'
