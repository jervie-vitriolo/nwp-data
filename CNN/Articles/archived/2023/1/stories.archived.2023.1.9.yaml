      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the PRC announced that four first aid stations with over
        300 volunteers would be available during the celebration of the Feast of the
        Black Nazarene from Jan. 7 to 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a3775-e403-4c97-b628-3ff0d4478045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T12:34:48.397+08:00
