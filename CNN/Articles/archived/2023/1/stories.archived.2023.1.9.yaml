      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo also said that the alert status was because of religious
        activities nationwide.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5db9c0-126f-48e7-a5c8-0bc7e8e1b3bd'
      'mgnl:activationStatus': true
