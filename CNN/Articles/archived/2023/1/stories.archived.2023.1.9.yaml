      'jcr:uuid': '05c29364-3c93-4bfc-bc86-abc1bad1567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:49:27.683+08:00
      'mgnl:createdBy': 'kristel'
