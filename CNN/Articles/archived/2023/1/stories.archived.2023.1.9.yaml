      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) earlier announced the underground
        railway system is expected to accommodate 370,000 people daily in its first
        full year of operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ad8a0-7f78-4d9d-b07f-46ca1ca2c067'
