      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the duke''s interview with "Good Morning America" co-anchor
        Michael Strahan will air on the ABC show, followed in the evening by a half-hour
        special on ABC News Live. And to top things off, the duke will make an appearance
        on "The Late Show with Stephen Colbert" hours after his book is released on
        Tuesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c794b4f-a537-4890-be30-261a5039d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.716+08:00
