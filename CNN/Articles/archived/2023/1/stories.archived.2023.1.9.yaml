      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Four (4) CACIB Shows with one doubling as a Crufts Qualifier
        Show, and one doubling as a Philippine Winner Show</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875da898-b74c-4949-8366-e441ea80e4d4'
