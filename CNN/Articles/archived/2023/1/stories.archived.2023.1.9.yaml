      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f170c87c-e35f-4772-8faa-62a196a5161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:37.743+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, PNP chief Rodolfo Azurin Jr., who has also
        submitted his resignation, said there were 22 names given to President Ferdinand
        Marcos Jr. from where he will choose the panel’s members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e5616-fda3-4abd-8d7f-925ccaad8cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.789+08:00
