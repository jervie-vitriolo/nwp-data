      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4978c159-3957-4b00-9988-1ac51ba00cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:37.748+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will start with the evaluation by the five-member panel of
        all 947 top PNP officers about their possible involvement in illegal drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40450d89-0482-4513-86d2-e92095965ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:37.748+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90980c71-a21f-4f1e-a929-90702455f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:37.751+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will then submit a list to the National Police Commission that
        will further review and filter out the names.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e664bd29-7a54-44de-80a3-fe55b39ebdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:37.752+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b069ced-5c49-45fa-90da-3f7455c3c966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:37.753+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said criminal cases will be pursued against those proven
        guilty, while those found innocent will continue with their service since
        their resignation will not be accepted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be417a0c-49a5-42bb-893b-472e8916451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:37.754+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ef4da8-a82b-4c39-9e7d-239db6d587d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:37.755+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is a plan of action against those found to have ties
        with illegal drugs but who refuse to resign. However, he refused divulge details.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d2a02c-87d0-4539-a64a-56e5a9256c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.789+08:00
