      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the chief executive thanked the Japanese government for
        partnering with the Philippines for the project as well as other infrastructure
        programs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9dcf14-9908-4d14-9d40-e90c255abd42'
      'mgnl:activationStatus': true
