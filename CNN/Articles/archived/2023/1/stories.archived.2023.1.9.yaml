      'mgnl:type': 'text'
      'text': '<p>On Jan. 13, K-pop girl group ITZY will be at Ayala Malls Glorietta
        for a press event ahead of their weekend concerts at the Mall of Asia Arena.
        MIDZYs can expect to see Yeji, Lia, Ryujin, Chaeryeong, and Yuna answer a
        few questions from the press. Tickets to the event proper have been fully
        redeemed as of this writing, but given that the venue is at the Glorietta
        Activity Center, sticking around the mall might guarantee you a chance to
        catch a glimpse of your faves. — CNN PHILIPPINES LIFE STAFF</p>'
