    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hermogenes-Esperon', 'Karapatan', 'Gabriela', 'Rural-Missionaries-of-the-Philippines',
      'RMP', 'perjury']
    'template': '1'
    'title': 'Court acquits 10 human rights defenders of perjury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5719c76a-86fd-471e-81a6-3d73a77bad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T21:34:13.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:27.099+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — Ten
        human rights activists walked out the Quezon City Hall of Justice victorious
        on Monday, after they were acquitted of perjury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a808c3ad-64ab-4165-8855-1154869c910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T21:34:13.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:27.100+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders from Karapatan, Gabriela, and Rural Missionaries of the
        Philippines (RMP) were cleared after government prosecutors failed to prove
        beyond reasonable doubt the charges filed against them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10f59a-c167-487d-9a74-6f3a7adc75a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T21:34:13.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:27.100+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former National Security Adviser Hermogenes Esperon filed the perjury
        case in 2019 when the human rights defenders sought the Supreme Court’s help
        for protection amid red-tagging and terror designation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0133e-b35d-4956-98a7-19781b0f67bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T21:34:13.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:27.101+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon alleged perjury was committed when they stated in their
        petition that the RMP is "duly registered as a non-stock, non-profit corporation
        under Philippine laws."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a60a5b-7dc2-461a-a836-ae1b1521f597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T21:34:13.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:27.102+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, the Securities and Exchange Commission already
        revoked RMP’s Certificate of Registration for failure to submit the required
        General Information Sheets and Financial Statements from 1997 to 2003.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b0c14-c827-42e1-89bf-82ab477e3953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T21:34:13.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:27.103+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ruling, the high court said the prosecution failed to establish
        beyond reasonable doubt that “all accused made a willful and deliberate assertion
        of a falsehood.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c0e50-db4d-4f3e-93fc-6871a7cb8c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T21:34:13.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:27.104+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the acquitted groups said they would file cases against Esperon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87e6fa-bbdf-496b-9d00-ff90d4237ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T21:34:13.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:27.104+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sagutin nyo na lang po ang napakaraming kasong naka-file sa</em>
        Ombudsman, <em>at maghanda pa po kayo dahil marami pa po kaming ifa-file lalo
        na pagkatapos ng</em> acquittal <em>namin.</em> Sorry, NSA Esperon, <em>nasa
        panig namin ang katotohanan at hustisya,"</em> Cristina Palabay, Karapatan''s
        secretary general, said after the decision was announced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defba940-9c9c-4016-8fac-f6238cf539c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T21:34:13.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:27.105+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just respond to the numerous cases filed with the
        Ombudsman, and be ready because we will file many more, especially after our
        acquittal. Sorry, NSA Esperon, but truth and justice are on our side.]</p>'
