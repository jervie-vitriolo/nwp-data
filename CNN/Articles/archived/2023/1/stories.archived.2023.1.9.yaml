      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/08/entertainment/prince-harry-tom-bradby-anderson-cooper-interviews-intl/index.html#:~:text=All%20Features-,Prince%20Harry%20says%20''heinous%2C%20horrible''%20stories%20have%20been%20'',to%20press%20from%20the%20palace&amp;text=Prince%20Harry%20told%20CBS''%2060,%2C%20%E2%80%9CSpare%E2%80%9D%20on%20Monday.">Prince
        Harry says ''heinous, horrible'' stories have been ''spoon-fed'' to press
        from the palace</a>."</p>'
