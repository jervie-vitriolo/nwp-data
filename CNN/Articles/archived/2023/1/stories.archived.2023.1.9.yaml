      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Committee on Good Government and Accountability chairperson
        San Jose Del Monte Rep. Florida Robes filed HR 672 last Jan. 4 directing her
        committee to launch a legislative inquiry into the NAIA mess.</p>'
