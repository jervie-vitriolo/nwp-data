      'text': '<p>The DILG secretary assured the public that the shake-up will not
        affect the delivery of services by the PNP since this will only stop once
        the resignation is accepted.</p>'
  'Alex-Eala-pro-grand-slam-debut-Australian-Open':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-09T14:14:56.194+08:00
    'imagesource': 'jcr:98832449-abd1-487d-b21d-ed07290e78df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c17f94af-b7f0-42e2-8bac-5e03ab4bab9d'
    'lead': 'It was a tough pro grand slam welcome for Filipino tennis ace Alex Eala
      as she bowed to Japan''s Misaki Doi in the first round of the 2023 Australian
      Open qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-09T14:16:27.672+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-10T15:19:37.255+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:17.657+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alex Eala suffers early exit in Australian Open qualifiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587011d-ac6b-4e7f-af0e-159202d58afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:16:27.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-10T15:19:37.256+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 9) —</strong> Alex Eala made an
        early exit in the 2023 Australian Open after losing to Japan''s Misaki Doi,
        4-6, 7-6 (1), 6-3, in the first round of the women’s singles qualifying draw
        in Melbourne on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486140f0-c6eb-4914-8b38-7565632ada4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:16:27.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-10T15:19:37.258+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her professional grand slam debut, the 17-year-old Eala showed
        her true potential in the early going as she won the first set with ease and
        composure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa9b18-b99d-4005-9b3c-e3d047e5ec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:16:27.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-10T15:19:37.259+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala wasted her position to go for a sweep as she struggled to match
        Doi''s experience, who completed the come-from-behind victory in the second
        set.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a88e6a-fe25-4872-b9a2-a5074019bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:16:27.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-10T15:19:37.260+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Doi, who has a career-high world ranking of No.
        30, needed two hours and 37 minutes to beat Eala.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba6777-4cf0-4f04-b3d3-d0c0174df0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:16:27.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-10T15:19:37.260+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a sluggish start of the year for Eala, who also bowed
        out of the second round qualifying draw in the W60 Canberra in Australia a
        week ago.</p>'
