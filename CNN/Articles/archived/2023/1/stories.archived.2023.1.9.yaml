      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can only look forward to better days after this recent development,
        as this project will be the first subway system in the Philippines. We take
        pride in its construction as a landmark event,” Marcos said during the event
        in Valenzuela City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414882d9-b769-441d-8da5-36c0690a4cc5'
