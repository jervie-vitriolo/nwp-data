      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that all to come before the public is even able to get their
        hands on book, one has to wonder if there will be any revelations left to
        read. For days now, leaks from the upcoming tome have sparked headlines around
        the world.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373868f2-85e3-48ce-9a53-e18e33d012e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.716+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.583+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241712ae-0560-4f37-814b-383f4238d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.716+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.584+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now known the duke has made a slew of damaging accusations
        against the British royal family in "Spare" after several outlets obtained
        early copies of the book before the weekend. CNN has not seen a copy of the
        book but has requested an advance copy from the publisher Penguin Random House.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad94ba-6e72-482f-8010-1ed95997ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.716+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.586+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d5191b-7947-43e3-a3ce-9f977c1b797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.716+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.587+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most incendiary revelation to emerge was Prince Harry''s
        claim of a scuffle with the Prince of Wales during an argument over his wife,
        Meghan, Duchess of Sussex in 2019, as he described while reading in an excerpt
        of his memoir on air on Sunday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d1c71-c02d-4dd0-b008-5a9ecf87d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.588+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb32fc-a49e-4457-b2d1-00302d46dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.589+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry said his brother never tried to dissuade him from marrying
        Meghan, but expressed some concerns and told him, "''This is going be really
        hard for you,''" Prince Harry recalled during his interview.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3617388-9c81-4da4-a4f3-ac1464f9bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.590+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f15d8-4aa9-421c-a61b-d043b313ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.591+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still to this day don''t truly understand which part of what
        he was talking about," Prince Harry continued. "Maybe he predicted what the
        British press''s reaction was going to be."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1be0a-bfd1-4fa9-aeb3-ef81482d3482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.593+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f14cc7e-59a0-4638-9e26-6537a2f7a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.594+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His relationship with Prince William is just one of a series of
        incredibly candid accounts of life as the "spare heir" in his memoir. The
        book''s title of "Spare" -- a reference to a nickname the duke lived with
        while growing up. Prince Harry''s version of events also tackles his final
        moments with the late Queen Elizabeth II, his attempts to seek closure after
        his mother''s death, and other deeply personal conversations with members
        of "The Firm."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dabd1b-3aba-48cf-861b-8941f8512e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.595+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae9406a-a1fd-40f9-bea7-10c18995d61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.596+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One part of the book that is seeing some backlash is his reported
        remarks on killing 25 Taliban fighters during his time in the British Army
        in Afghanistan. In addition to disclosing the figure, the duke is also quoted
        as describing the insurgents as "chess pieces" taken off the board rather
        than people, according to UK newspaper The Daily Telegraph.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f53b3a3-6b8f-44fa-a653-67861083bbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.597+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc55fd-83cb-4ab0-b4c1-a5a1c15f0a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.598+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry''s comments have prompted criticism from some British
        security and military figures -- and an angry rebuke from the Taliban.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d392b3-bc29-43ee-9f0b-03e9ed90b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.599+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a1bf77-f783-4d38-bd4c-16fa72abe04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.600+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before publicity ramped up around the duke''s book, the Sussexes
        had previously opened up about the challenges and hardships of royal life
        in their Netflix docuseries and to Oprah Winfrey.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a6d6d-2c97-4773-bd4f-b0c21b151e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.602+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5364e9d7-2881-4e6c-ae83-9d4bb3553994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.603+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both those royal exposés, the couple outlined their acrimonious
        split with the House of Windsor and blamed the media for invasive, unrelenting
        coverage, particularly of Meghan.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b6cc33-c7b7-45f6-ad1b-638df4052346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.604+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97205799-f74e-49ea-af1c-380469132128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.718+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.605+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sussexes announced in 2020 that they were stepping away from
        their roles as senior royals and planned to work towards becoming "financially
        independent." The following year, the palace confirmed the couple had agreed
        with Queen Elizabeth II that they were not returning as working members of
        the royal family.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9620bfee-df43-42e0-9878-8d4f4cfae34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.718+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.606+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e6b0fc-b58c-4797-8295-8e4f4bdc5da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.718+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.607+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recent six-part Netflix documentary, Prince Harry didn''t
        hold back when he blamed the press for placing undue stress on his wife, saying
        it led to her having a miscarriage and suffering suicidal thoughts.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ea2fc-80e9-4f52-85c2-e7a97ec19b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.718+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.608+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc695933-59f6-4f4b-a80f-d18a352b60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.718+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.608+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan said she wanted to go somewhere for help but claimed she
        wasn''t allowed to because of the optics on the institution, without specifying
        who she believed stopped her. She made similar comments in her explosive 2021
        interview with Winfrey.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b6a37b-d8fc-4976-ade8-15224f15750f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.718+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.609+01:00
