      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a209a1-937f-4bb6-8472-67190535a9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.714+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.542+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interviews address a wide range of topics from the death of
        Prince Harry''s mother, the Princess of Wales, his frustration towards the
        British press, the treatment of his wife, Meghan, the Duchess of Sussex, and
        the subsequent fallout with his family since his marriage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc9aa5c-4d45-4743-9777-aa157bfc33bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.714+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.543+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8b09df-0fdd-432f-8b16-89cd20f24180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.714+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.544+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace has repeatedly declined to comment on the contents
        of Prince Harry''s forthcoming memoir.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563e93b8-47a2-4749-adce-a74ab223643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.714+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.544+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a25b2-eff1-4157-91d3-389f97b2a315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.714+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.546+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview and in excerpts from his memoir shared by ITV,
        the Duke of Sussex addressed how strife in his family has been fueled by the
        relationship between Buckingham Palace and media outlets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80ad419-4b35-45ac-8817-d12483119354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.714+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.547+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef225348-bb98-4098-b017-6d70cc07e19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.714+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.548+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not just talking about family relationships, we''re talking
        about an antagonist, which is the British press, specifically the tabloids
        who want to create as much conflict as possible," Prince Harry told Bradby.
        "The saddest part of that is certain members of my family and the people that
        work for them are complicit in that conflict."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce9fea-b592-48a0-b8cf-4eb99d834f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.714+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.550+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f772f5-edf7-4c54-ae11-9536bf60fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.714+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.552+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stated that the "leaking" and "planting" of "a royal source"
        to the press "is not an unknown person, it is the palace specifically briefing
        the press, but covering their tracks by being unnamed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7019e0db-3474-43fe-9b5c-5920bf59d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.553+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc19723-3a43-4242-8e86-45efc1867457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.555+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry added that he thinks "that''s pretty shocking to people.
        Especially when you realize how many palace sources, palace insiders, senior
        palace officials, how many quotes are being attributed to those people, some
        of the most heinous, horrible things have been said about me and my wife,
        completely condoned by the palace because it''s coming from the palace, and
        those journalists have literally been spoon-fed that narrative without ever
        coming to us, without ever seeing or questioning the other side."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a9682-65a8-492c-b5a9-31efde4d1cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.557+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b67605-ef05-453e-bd39-8fed95e02e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.558+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke about how his mother was hunted by paparazzi, recalling
        the traumatic night his father told him Princess Diana had died from injuries
        sustained in a car crash.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c612b785-2135-425e-887c-e8f36572e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.559+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91706045-9ff9-48fa-a6c5-7bd6117e5db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.560+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want history to repeat itself. I do not want to be a single
        dad. And I certainly don''t want my children to have a life without a mother
        or a father," Prince Harry said in the interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c10c7d-7c64-4fa1-a2de-295c8524fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.560+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88494d4-9f9d-4a2e-8c9e-816c433f9a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.561+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Sussex also talked about his decision to write the book,
        saying, "thirty-eight years of having my story told by so many different people,
        with intentional spin and distortion felt like a good time to tell own my
        story and be able to tell it for myself. I''m actually really grateful that
        I''ve had the opportunity to tell my story because it''s my story to tell."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c462b24-a375-484d-a2d8-ea2f1b2c8423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.563+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe6300f-ca18-468d-ac2e-7adc8834ca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.564+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry pointed out that he has tried over the last six years
        to resolve his concerns with his family privately.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48f061-6d0d-403f-b95b-96b341fc94b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.565+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f7de5b-a084-42ac-9a91-62a0fd64bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.566+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It never needed to get to this point. I have had conversations,
        I have written letters, I have written emails, and everything is just, ''No,
        you, this is not what''s happening. You, you are imagining it,''" he said.
        "That''s really hard to take. And if it had stopped, by the point that I fled
        my home country with my wife and my son fearing for our lives, then maybe
        this would have turned out differently. It''s hard."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9359b6a8-a130-485b-8079-9d4bce094af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.567+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989be23-7250-4386-80fa-70ce37dd82b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.568+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke said he wants "reconciliation but first there needs to
        be some accountability," with respect to his family.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98985fa-3494-4bb0-af43-c1a356b583d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.569+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8010faff-a40f-4e8d-89e6-37894adc6072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.716+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.570+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t just continue to say to me that I''m delusional and
        paranoid when all the evidence is stacked up, because I was genuinely terrified
        about what is going to happen to me," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2243b5-9367-4560-b614-305fd899f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.716+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.571+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d41c3d-d585-4cf3-ba74-2f726f9ca14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.716+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.572+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then we have a 12-month transition period and everyone doubles.
        My wife shares her experience. And instead of backing off, both the institution
        and the tabloid media in the UK, both doubled down," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b172cf3-648e-46ac-a1bc-c95c79798a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.716+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.573+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8009c2f0-e2d7-40bb-b9b7-c3e9a3fcfae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.716+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.574+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the duke said, "forgiveness is 100 percent a possibility,"
        during the interview.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2637f140-0032-4c8e-adba-fce78b358d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.716+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.575+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6bc39d-c907-4eec-86c2-ff1102e70578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.716+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.576+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s probably a lot of people who, after watching the documentary
        and reading the book, will go, how could you ever forgive your family for
        what they have done? People have already said that to me. And I said forgiveness
        is 100% a possibility because I would like to get my father back. I would
        like to have my brother back. At the moment, I don''t recognize them, as much
        as they probably don''t recognize me," Prince Harry said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e4f1f-6124-4df3-b9fa-cf9787fb8a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.716+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:40.577+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03364a46-62c5-43e5-825c-0200af2525b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.716+08:00
