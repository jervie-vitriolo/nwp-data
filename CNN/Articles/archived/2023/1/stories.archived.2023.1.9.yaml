    'mgnl:tags': ['Joe-Biden', 'United-States', 'USA', 'Mexico']
    'template': '1'
    'title': 'Biden makes tightly controlled visit to the southern border, his first
      as president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9366022-214d-4416-9252-75206c1a00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.241+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.760+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden visited the US-Mexico
        border on Sunday for the first time as president, but he did not appear to
        see or meet with migrants, including during a trip to a migrant respite center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb83a165-72e5-419d-a99f-ac5226c1ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.241+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.761+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c696e0e0-f331-43ce-9bb0-758b02571876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.241+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.762+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spent several hours in El Paso in his first visit to the southern
        border as president, following growing outcry and criticism that he had not
        yet seen the crisis created by the record number of migrants trekking to the
        border first hand. But that brief visit appeared largely focused on enforcement
        issues and speaking with border enforcement personnel. Reporters on the ground
        did not see any migrants at the respite center during the president''s visit
        there, nor along the motorcade routes throughout the afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18be8c62-6fd7-47bc-9b32-56f4fbf2f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.763+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc3347c-76d2-418d-978b-976ac9ef5551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.764+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to explain the thinking behind having Biden visit this specific
        center and ultimately not meeting or interacting with any migrants there,
        a senior administration official told CNN, "There just weren''t any at the
        center when he arrived. Completely coincidental. They haven''t had any today."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e468d-33b9-495e-9d12-c6474665f6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.766+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43550088-178f-485c-8955-64892abe0d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.767+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s visit was scheduled at a time when border crossings had
        already dropped drastically in El Paso. Still, CNN''s Rosa Flores reported
        on Sunday that hundreds of migrants, including children, were living on the
        street after crossing into the United States in El Paso. And nearly 1,000
        additional migrants were in federal custody in detention facilities in El
        Paso on Sunday, according to the City of El Paso''s migrant dashboard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b74ee4-0177-49d1-8a7b-153cfe9ecd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.768+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef1eb4-05c6-4ed4-998c-83c53ff85092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.769+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip came following relentless calls from Republicans who believe
        the trip is overdue. In addition to Republicans, some border-district Democrats
        in Congress and even Democratic mayors have criticized Biden for failing to
        address record levels of border crossings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2238a3-3ac6-479f-9096-20986dbab8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.770+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15861b0c-5336-446a-b128-69abe272dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.771+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arriving, the president''s motorcade drove along a highway
        that parallels the Rio Grande and the border. An iron-slatted fence with barbed
        wire at the top was to the left as the motorcade went down the highway. At
        a quick stop, Biden stood for several minutes along the iron fence separating
        the US and Mexico as he spoke with officers in green uniforms. The group then
        walked along the gravel road that abuts the fence. Biden responded to a few
        questions from reporters, saying that the government would provide every resource
        needed at the border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c93a37-3f9c-414d-b896-986b477fe3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.772+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a70224-5028-4d2d-9ce5-d8d77005fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.773+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then visited a migrant processing center, where he did not appear
        to meet with any migrants, but did discuss the work underway there with several
        different workers from that facility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b24da8-d3c2-47a7-948f-27bbf4620337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.774+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad6d9d-ebf9-4d4d-acb7-be42ad0db1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.777+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden shook each person''s hand and chatted quietly but reporters
        were unable to hear the exchange. Biden then observed kits containing socks,
        toothpaste and soap that are given to migrants. He asked if he could wave
        a wand to help the organizations, what they would look for and the answer
        appeared to be funding, but reporters covering the visit had trouble hearing
        him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcc4fe7-ddde-4430-ba1a-df42e4ff2d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.779+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7e3b4-eb78-4123-84d3-26f46d804c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.780+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A political liability</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9d7366-4eda-455e-a9e3-232d1b0d8ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.781+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his visit to El Paso, Texas, on Sunday, Biden seized on an
        issue that''s been a political liability for his administration after calling
        on Congress to overhaul the US immigration system to meet current needs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20998bd2-2cbe-49a8-a3e1-e1d02d441b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.782+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9949c1c-7fb3-4fa8-af9a-9c43d902446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.783+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the patchwork of policies put in place by the administration
        to manage the border so far has often put Biden at odds with his own allies
        who argue that the administration''s approach is too enforcement heavy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2761e-9c49-4925-b38e-73c043c0f4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.787+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0799f1cb-7355-44be-9f02-d169c668c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.788+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s enraging and sad to see a Democratic administration make
        it harder for vulnerable people to seek asylum all because they''re scared
        of angry MAGA voters on this issue," a member of the Congressional Hispanic
        Caucus told CNN, responding to the latest policy announcements.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89bfdcc-eb4c-4f23-801e-42c5d13307c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.789+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82fabd7-de7c-437c-a6b5-6baa8e341c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.790+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Biden meets Texan leaders at the border</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344ece1-5e2e-4219-bcf8-daaf10c7578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.792+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s flight was met by Texas Gov. Gregg Abbott, a persistent
        critic of Biden and his administration for the federal response to migration
        on the US southern border. The Republican governor confirmed to reporters
        that he gave Biden a letter outlining what he described as "chaos" on the
        border.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7173a93-942f-4220-bc7d-2add230d2341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.793+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1fd6fc-2ba3-4301-9d4c-a1c178a24d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.794+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, which has been published online by the governor''s office,
        reiterates Abbott''s previous criticisms, urges Biden to visit other border
        communities and includes five steps the Texas governor believes the Biden
        administration should take. CNN has reached out to the White House for comment
        on the letter. Biden told reporters he had not yet read the letter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9b9605-a3b0-4534-9fba-ade9f98419e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.796+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd7360-c4bc-4bcb-a1d4-952f09b364cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.797+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escobar, who represents El Paso, insisted that Biden''s visit to
        the city would not serve solely as a photo opportunity for the president.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad787eac-fa87-4896-8ca1-8b9ccb3aaa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.798+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b99ca-4d9b-4a95-ac80-fba26d8ac039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.799+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve worked with the White House to make sure that all the folks
        who are actually doing the work on the ground day-to-day are the ones that
        the president will meet with," she said in an interview on CBS'' "Face the
        Nation" on Sunday. "He needs to hear about how over time, the challenges that
        we have faced as a country on immigration, on border issues, they have grown
        exponentially."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0533dba-898a-4ddb-9b41-f550dda333e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.801+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb146a26-c818-4f5c-9e17-db2defa43989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.803+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She blamed the Trump-era public health rule known as Title 42 for
        the rise in border crossings. The restriction allows federal authorities to
        expel migrants quickly, citing the Covid-19 pandemic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61866b5-3637-4f9b-9a5a-d9274f8d7478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.244+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.804+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c70d4f8-9c92-461a-bc33-cbf7869f21f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.244+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.805+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escobar predicted, based on her conversations with Department of
        Homeland Security officials, that the administration would eventually move
        toward the move punitive Title 8, which allows US authorities to process and
        remove migrants who do not have a legal basis to be in the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e19b2-deef-4e60-aece-0d6ef6e7d3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.244+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.805+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64aa284-fcc0-4d5c-8a0b-4d14cb57a80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.244+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.806+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these executive branch efforts really are just temporary
        Band-Aids. Whether it''s Title 8, whether it''s Title 42, we need to make
        sure Congress acts," she said. "The administration, in the absence of any
        legislation from the Congress, has very few tools available."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b8689-f7a4-474a-9727-eee76258a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.244+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.807+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e85bff9-b668-4ddc-a35b-c0711093c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.244+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.808+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An urgent challenge</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74a858-d9b1-4f80-933b-d67ee35c3451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.244+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.809+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass movement across the Western Hemisphere has posed an urgent
        challenge for Biden, who in his first few months in office faced a surge of
        unaccompanied migrant children at the border and later, the abrupt arrival
        of thousands of Haitian migrants.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69ff14-0f06-47b1-91ba-8e242a0fa1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.244+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.810+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42fde22-d6ec-471a-95a4-005df0150c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.244+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.810+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2021, there have been more than 2.4 million arrests along
        the US-Mexico border, according to US Customs and Border Protection data.
        That includes people who have attempted to cross more than once. Many have
        also been turned away under Title 42.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ffcc56-9bef-40d5-958c-3df342df32b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.244+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.811+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f2b98f-84ef-470c-93b2-85ee0cec8e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.244+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.812+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of thousands of migrants has strained border communities,
        including El Paso. The city has prided itself on being a welcoming place for
        migrants but has been overwhelmed in recent months with the sudden arrival
        of thousands of migrants, straining local resources and prompting pleas for
        federal assistance.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd025de5-5e81-45fc-9a9b-b53dbe1cf010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.244+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.812+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90471db7-a9a7-4887-b864-4a9d8925be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.244+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.813+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety about the scheduled end of Title 42 prompted thousands of
        migrants in recent weeks to turn themselves in to border authorities or to
        cross into the United States illegally in a very short period.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac67c2-f9c8-4da2-8abf-0ac0294c36c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.244+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.814+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d89955e-bfd4-4831-826b-6c226f12d72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.244+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.815+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy was scheduled to lift last month, but a Supreme Court
        ruling kept the rule in place while legal challenges play out in court.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7cc793-056d-4be9-bd1e-268f6a92b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.245+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.816+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f997dc8-99aa-43d4-a29d-e4a81a7e39aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.245+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.817+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal data shared with CNN indicates that migrant encounters in
        El Paso have dropped drastically since December, when thousands crossed on
        a daily basis.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d57db-8da5-4b34-ad0d-7cd6c177637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.245+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.818+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf03fb-5128-4764-8f19-50b6374b365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.245+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.819+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been less than 700 daily encounters on average over the
        last few days, compared to nearly 2,500 at its peak in December, according
        to the Department of Homeland Security.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf18cf40-d40a-4eb9-b7e1-2098c7a160ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.245+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.820+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c2481a-2d88-4377-b7ef-e5eab2446c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.245+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.821+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS said it deployed 100 additional personnel to the El Paso region
        in December, and this week, the department will open another temporary facility
        to process migrants. Shelters in Juarez, Mexico, just across the border from
        El Paso, have also seen a decrease in migrants, DHS said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e097b0-48d6-4ffc-ba42-8eb66cc9f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.245+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.823+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d26c27-4c49-41cd-90a2-ec710a8e3f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.245+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.825+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said he wanted to wait until he knew an outcome in the
        Title 42 legal machinations before traveling to the border and accused Republicans
        calling for him to travel there of playing political games.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffffeb9f-7b57-4274-8296-2ab4feee0ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.245+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.826+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2abc3f1-34ab-4b0f-98a5-6ac9387cefc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.245+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.828+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They haven''t been serious about this at all," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881756ad-2505-448e-9cfb-8ae1f33b01b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.245+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.835+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5682d301-b8bc-441e-93d1-2c7dfab0e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.245+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.836+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Center of the debate</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a15fe3-2941-4c42-a98a-c996a3c47b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.245+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.838+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Paso has been at the center of the immigration debate dating
        back to the Trump administration, which piloted the controversial family separation
        policy in the region.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ce842-2729-468c-824f-2b8415840b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.245+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.843+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a225e4-44b8-4d5b-b170-c801e1ee2127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.245+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.844+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden has condemned Trump-era immigration policies, his own
        administration has wrestled with striking a balance between enforcement and
        holding up its humanitarian promises.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d98dc-678d-402b-9991-09aca3d5f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.844+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d3071b-dc89-4bda-a7b4-c7674c1df57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.845+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In El Paso, Biden was faced with the history of his predecessor
        and the challenges he faces as the administration tries to stem the flow of
        mass migration in the hemisphere.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e353de42-a5a7-4860-ab4a-85560e0d9726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.846+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42549f59-2eb8-4662-82f4-559eb15e6384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.846+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the El Paso sector has surpassed the Rio Grande
        Valley sector in migrant arrests. RGV has historically been one of the busiest
        sectors for border crossings. The El Paso sector patrols 268 miles of international
        border.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebdd18c-1efb-4755-97c9-85763e02eea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.246+08:00
      'mgnl:createdBy': 'celine'
