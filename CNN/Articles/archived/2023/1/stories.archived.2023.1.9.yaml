      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Minority
        Leader Koko Pimentel said the Senate should not be distracted with bills such
        as the creation of the Maharlika Investment Fund (MIF) and prioritize proposed
        measures for the improvement of the agricultural sector instead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ab9f9-1fb9-430e-b832-ae90edde5516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T23:36:03.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:24.633+01:00
