    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a57bc36-889b-49a1-8260-d239a3a0bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:49:27.682+08:00
