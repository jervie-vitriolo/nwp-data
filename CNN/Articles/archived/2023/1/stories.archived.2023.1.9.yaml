      'jcr:uuid': '1a86c166-02e0-4826-b5d9-2f96ffb6bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:49:27.682+08:00
      'mgnl:createdBy': 'kristel'
