  'Duterte-effective-flood-control-disaster-response':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-09T16:24:51.415+08:00
    'imagesource': 'jcr:63dc69e9-2d66-4016-a614-3c93af0dfb55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c145cba-5e64-4139-bb47-e439ef1da04b'
    'lead': 'Vice President Sara Duterte called for the establishment of an effective
      flood control system and improvements on communities'' disaster preparedness
      on Monday, days after heavy rains affected thousands of residents in Bulacan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-09T16:26:21.956+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-10T15:19:33.703+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:19.614+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says PH needs ''effective'' flood control, disaster response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc97b51-130a-46d6-b4e6-263165c310f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T16:26:21.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:33.705+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — Vice
        President Sara Duterte called for the establishment of an effective flood
        control system and improvements on communities'' disaster preparedness on
        Monday, days after heavy rains affected thousands of residents in Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6361f2a-16ea-4170-a496-3d9058201d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T16:26:21.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:33.706+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Duterte said there''s an "urgent need for effective
        flood control infrastructures and disaster management response in reinforcing
        the communities'' capacity to prevent the occurrence of a calamity."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b11871-0daf-4b6c-bf5b-92575639aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T16:26:21.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:33.708+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her office conducted a relief operation for families affected by
        heavy flooding as three major dams in the province reached spilling levels
        due to bad weather.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8181c1-4482-4230-aab4-807700f5fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T16:26:21.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:33.710+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/regional/2023/1/7/thousands-affected-bulacan-bad-weather-flooding.html">READ:
        Bad weather, flooding displace thousands in Aurora and Bulacan</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a207e65-f7bd-4a30-81c7-fc147080ec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T16:26:21.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:33.712+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A low pressure area and the northeast monsoon or amihan brought
        persistent rains in the past days and affected the water levels of dams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7838df27-515c-486e-9b61-f57a64c39bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T16:26:21.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:33.714+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Bulacan officials said 780 families or 3,162 individuals
        evacuated from 22 barangays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9cc43-35e0-4252-b5a4-790dcc9a0d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T16:26:21.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:33.714+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa panahon ngayon, hindi pa man dumadating ang bagyo ay nakakaranas
        na tayo ng baha. Importanteng alam ng bawat miyembro ng pamilya at komunidad
        kung ano ang gagawin kapag may emergency. Kapag sinabi ng ating local na gobyerno
        na kailangan lumikas, sundin po natin ang payo ng mga awtoridad bago pa man
        dumating ang sakuna o trahedya," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e13f34-f5ea-47ea-ba41-6fb7197129ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T16:26:21.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:33.715+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Nowadays, even before the typhoon arrives, we are
        already experiencing floods. It is important that every member of the family
        and community knows what to do in an emergency. When our local government
        tells us to evacuate, let''s follow the advice of the authorities before disaster
        or tragedy strikes.]</p>'
