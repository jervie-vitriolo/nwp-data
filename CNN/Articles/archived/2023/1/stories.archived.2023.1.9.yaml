      'mgnl:lastActivated': 2023-01-10T15:19:37.744+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e836ea-b5ba-4ffe-8a6e-f3920280da3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:37.745+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Abalos, the entire process may take up to three months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7093ef0-2598-4511-b9cf-d846a0fdcedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.789+08:00
