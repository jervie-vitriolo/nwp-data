      'mgnl:type': 'text'
      'text': '<p>The 33-kilometer subway system – which will have 17 stations from
        Valenzuela City to FTI-Bicutan in Parañaque City – will reduce travel time
        from Valenzuela to Bicutan to around 45 minutes, from the usual one hour and
        25 minutes through EDSA, the DOTr earlier said.</p>'
  'kyiv-ukraine-kramatorsk-attack-russia-deaths':
    'author': 'Uliana Pavlova, Olga Voitovych and Ben Wedeman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-09T14:47:20.915+08:00
    'imagesource': 'jcr:edc8b8bb-3cff-4c6b-8c0b-f7fe14b20359'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b5b6cd2-a167-45bd-8506-4ef96c1f216e'
    'lead': 'Ukrainian officials on Sunday dismissed Moscow''s claim that a large
      number of Kyiv''s soldiers were killed in a Russian attack last week in Kramatorsk,
      eastern Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-09T14:51:27.502+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-10T15:19:34.933+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:19.116+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kyiv', 'Ukraine', 'Kramatorsk', 'Russia']
    'template': '1'
    'title': 'Kyiv dismisses Russia''s claim hundreds of Ukrainian soldiers killed
      in Kramatorsk attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b7945-dd02-415b-8150-c82961a2f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:51:27.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:34.935+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ukrainian officials on Sunday dismissed
        Moscow''s claim that a large number of Kyiv''s soldiers were killed in a Russian
        attack last week in Kramatorsk, eastern Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746f2807-2651-4894-9940-cc26b5dc0f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:51:27.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:34.936+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is nonsense," Serhii Cherevatyi, a spokesman for Eastern Group
        of the Ukrainian Armed Forces, told CNN, in response to the Russian claim.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6436f-dd68-41f2-a41b-95b5a88e4a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:51:27.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:34.937+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team on the ground has seen no indication of any massive casualties
        in the area. There is no unusual activity in and around Kramatorsk, including
        in the vicinity of the city morgue, the team reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cfd524-aa8f-4a13-bb12-08dccc9fce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:51:27.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:34.938+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Reuters reporter in Kramtorsk also reported no signs of a significant
        Russian strike on two college dormitories that Russia claimed had been housing
        hundreds of Ukrainian soldiers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e244c7-22a5-42a8-8ac7-8e6de0e81bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:51:27.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:34.939+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no obvious signs that soldiers had been living there
        and no sign of bodies or traces of blood," the Reuters report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cdf2c1-bf56-470e-8e02-8ed64a4e05e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:51:27.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:34.940+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kramatorsk''s mayor said there had been no casualties, according
        to Reuters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7729942e-57d4-41d2-ad4b-04c68b7305e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:51:27.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:34.942+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Russia claimed that more than 600 Ukrainian soldiers were
        killed in a Russian strike in Kramatorsk carried out in "retaliation" over
        the Ukrainian attack on <a href="https://www.cnn.com/2023/01/04/europe/makiivka-strike-russia-cell-phone-reaction-intl/index.html"
        target="_blank">Russian-occupied Makiivka</a>&nbsp;last week, according to
        a statement from the Russian Defense Ministry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8312fc2-8475-4c6e-9b9d-dbfde8661b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:51:27.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:34.943+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makiivka strike took place just after midnight on New Year''s
        Day, targeting a vocational school housing Russian conscripts in Makiivka,
        in the Donetsk region, according to both Ukrainian and pro-Russian accounts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14e5539-029a-432e-af47-ae9454065843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:51:27.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:34.944+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 89 Russian soldiers were killed — a rare Russian admission
        of a high death toll. The Ukrainian military reported even higher figures,
        initially claiming up to around 400 Russian soldiers were killed. CNN cannot
        independently verify either side''s reported death toll. In either case, the
        strike marked one of the deadliest episodes of the conflict for Moscow''s
        forces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08386842-5b8b-470e-a516-201e6587cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:51:27.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:34.945+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rare <a href="https://www.cnn.com/2023/01/07/europe/russia-ukraine-putin-makiivka-donetsk-attack-intl/index.html"
        target="_blank">public blame game</a>&nbsp;broke out between the Russian government
        and some pro-Kremlin leaders and military experts in the aftermath of the
        strike, after Moscow appeared to blame its own soldiers'' use of cell phones.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8930e2e-616e-426e-b50b-080847fb1dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:51:27.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:34.947+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry said "the main cause" of the Makiivka
        strike was the widespread use of cell phones by Russian soldiers, "contrary
        to the ban," which allowed Ukraine to "track and determine the coordinates
        of the soldiers'' locations."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff4742-7650-4780-a2d4-90e3f3d94f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:51:27.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:34.948+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that account was angrily dismissed by an influential military
        blogger and implicitly contradicted by the leader of the self-declared Donetsk
        People''s Republic (DPR) in eastern Ukraine, pointing to discord in the Russian
        command over Moscow''s response to the attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5fb1d-8ba5-4bdc-bf6a-c55deab4ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:51:27.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:34.949+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/08/europe/ukraine-war-kramatorsk-russian-attack-claim-intl-hnk/index.html"
        target="_blank">Kyiv dismisses Russia''s claim hundreds of Ukrainian soldiers
        killed in Kramatorsk attack</a>."</em></p>'
