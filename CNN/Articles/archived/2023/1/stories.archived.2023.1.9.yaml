        with bodies of water. Lester Amacio’s “The Sky Can Wait” is inspired by the
        artist’s life as a migrant worker who lives in small, enclosed spaces abroad.
        Regina Reyes’ “Chasing the Quiet” is a reflection on time and re-discovery
        of new paths and selves. — DON JAUCIAN</p>'
