      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed confidence that Japan’s expertise “will help us shape
        our railway infrastructure and keep them at par with the highest international
        standards.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de9039b-2518-49d6-95bd-7e5ed4eced3d'
