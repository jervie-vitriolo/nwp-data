      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No date has been set for the Good Government and Accountability
        panel’s inquiry yet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3859ba8-d733-46aa-b303-20d4bdb825c4'
      'mgnl:activationStatus': true
