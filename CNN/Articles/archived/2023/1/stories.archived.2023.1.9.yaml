    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e1d0e83-1213-473c-9bf8-4a39f1fe9f65'
    'lead': 'President Ferdinand Marcos Jr. has named presidential peace adviser Carlito
      Galvez Jr. as the new head of the Department of National Defense (DND).'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-01-09T18:07:22.196+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-10T15:19:30.861+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:20.873+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DND', 'Department-of-National-Defense', 'Ferdinand-Marcos-Jr',
      'Bongbong-Marcos', 'Carlito-Galvez', 'Jose-Faustino-Jr']
    'template': '1'
    'title': 'Galvez accepts appointment as Defense secretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87632521-266e-43c5-988c-bd1de09618bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:07:22.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:30.862+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — President
        Ferdinand Marcos Jr. has named presidential peace adviser Carlito Galvez Jr.
        as the new head of the Department of National Defense (DND).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd5816-12ed-40df-8763-8a9501f1aa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:07:22.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:30.862+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Presidential Communications Office OIC Cheloy Garafil
        on Monday confirmed that Sr. Usec. Jose Faustino Jr. has resigned from his
        post, and that Marcos offered Galvez the DND position. The Palace did not
        give a reason for Faustino''s resignation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8c3c71-04d8-491b-b2b7-5b8dd7551254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:07:22.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:30.864+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with deep regret that the President has accepted the resignation
        of DND OIC Sr. Usec. Jose Faustino Jr. The President has offered the position
        of DND Secretary to Presidential Adviser on Peace, Reconciliation, and Unity
        Sec. Carlito Galvez Jr. and he has accepted,” the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e39f56-c15f-4640-ae41-55422f4abdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:07:22.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:30.864+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino, who served as chief of staff of the Armed Forces of the
        Philippines until his retirement in Nov. 2021, was <a href="https://www.cnnphilippines.com/news/2022/6/17/Marcos-Cabinet-Enrile-Guevarra-Faustino.html"
        target="_blank">named by Marcos as DND OIC</a> and formally took the post
        in July last year. The member of the Philippine Military Academy Maringal
        Class of 1988 could not be appointed secretary at the time because of the
        one-year ban on the appointment of retired military officers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bec52f-9fe6-4422-b0bc-9346cd0d22a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:07:22.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:30.865+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, also a former AFP chief, served as <a href="https://peace.gov.ph/the-secretary/"
        target="_blank">Presidential Peace adviser</a> and concurrent <a href="https://www.cnnphilippines.com/news/2020/3/26/Galvez-named-chief-implementer-national-COVID-19-response-.html"
        target="_blank">vaccine czar at the height of the COVID-19 pandemic</a> under
        former President Rodrigo Duterte.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e106428-02a9-4437-8c1c-f16434f91084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:07:22.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:30.866+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was commander of the Western Mindanao Command and led the AFP
        in the months-long battle in 2017 to liberate Marawi City from the Maute group
        and foreign militants. He is a member of the Philippine Military Academy''s
        Sandiwa Class of 1985.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe0a403-7983-4674-8085-52c6303083e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:07:22.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:30.867+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Galvez nor Faustino have released statements on the matter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e23393-1db1-4c15-a6e7-ccf08277298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:07:22.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:30.867+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sen. Ping Lacson said Galvez was a "good choice" for DND
        chief.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1efd1d3-fad5-429d-a02d-9475942477b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:07:22.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:30.868+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gen Galvez can provide the leadership that the defense establishment
        needs especially during the transition period of the implementation of the
        law on fixed term of generals holding key positions in the AFP," he said on
        Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3ad762-157f-4267-b6f0-aee641854b10'
      'mgnl:activationStatus': true
