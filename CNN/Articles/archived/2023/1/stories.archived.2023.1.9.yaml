    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilSa warns vs. falling debris from another Chinese rocket launch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1305c0d-2979-44f9-9a28-086666fc4343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:01:05.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.761+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — The
        Philippine Space Agency (PhilSa) on Monday cautioned the public against unburned
        rocket debris which is projected to fall in the northern part of the country
        after the launch of China’s Long March 7A.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2cce5a-656a-45a7-b592-69ebdac56a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:01:05.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.762+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741bc8f0-1d2e-454f-8c2d-301c037d8799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:01:05.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.763+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, PhilSa said the Chinese rocket was launched from
        the Wenchang Space Launch Center in Hainan Island at 6 a.m., Philippine time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63bdd87-bbd7-42ea-b31c-044b9296a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:01:05.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.763+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6631a779-ff2c-439f-a796-c2a08aa0fe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:01:05.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.763+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency warned that unburned debris from the rocket is projected
        to fall in two drop zones. The first drop zone area is approximately 79 kilometers
        (kms) from Burgos in Ilocos Norte and 121 kms from Dalupiri Island in the
        Babuyan Islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886bc7f5-05f6-45c0-bfee-22873a3ce5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:01:05.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.764+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80978681-4c66-4ea9-af2f-9ccca9bb5aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:01:05.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.765+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it said the second drop zone area is about 41 kms from
        Sta. Ana in Cagayan, 41 kms from Camiguin Island in the Babuyan Islands, and
        47 kms from Babuyan Island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fecec0-7621-443a-b83e-f12413d6bf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:01:05.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.766+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e7f35a-ae59-4d3b-a206-a9c9e7982443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:01:05.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.767+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While not projected to fall on land features or inhabited areas,
        falling debris poses danger and potential risk to ships, aircraft, fishing
        boats, and other vessels that will pass through the drop zone,” PhilSa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb1729-3d52-4d61-8948-a30cdebeac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:01:05.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.768+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e51d20a-ebb8-4e6d-803a-14762bd11612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:01:05.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.769+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the debris may float around the area and wash toward
        nearby coasts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ccb287-2054-4078-886b-33a20d12c59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:01:05.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.770+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44047eff-8afa-4345-abfb-42a18ad9a637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:01:05.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.770+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Additionally, the possibility of an uncontrolled re-entry to the
        atmosphere of the rocket’s upper stages returning from outer space cannot
        be ruled out at this time,” the advisory read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbfc396-ada1-4bac-aaad-39af4432679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:01:05.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.771+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff8687e-6d12-45ab-934a-01da64025afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:01:05.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.772+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency called on the public to inform local authorities if suspected
        debris is sighted. It also warned against retrieving or coming in close contact
        with these materials that may contain remnants of toxic substances, such as
        rocket fuel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86f391c-0db6-452c-ae76-7a939f0d50f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:01:05.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.772+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8398b-ba39-476e-b041-267435f00e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:01:05.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.772+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilSa said that prior to the rocket launch, it released an advance
        notice to relevant government agencies and recommended the issuance of appropriate
        air and marine warnings.</p>'
