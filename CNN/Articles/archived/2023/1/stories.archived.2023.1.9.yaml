    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2ff5ddf-a96a-465e-95c1-5e2135875f18'
    'lead': 'Consumers should conserve energy as prices and demand are expected to
      rise in the coming months, the Department of Energy said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-09T15:14:30.228+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-10T15:19:34.568+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:19.298+01:00
