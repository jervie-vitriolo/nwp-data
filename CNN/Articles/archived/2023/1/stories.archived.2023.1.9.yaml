      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to invest and improve on our transportation systems
        as well as pursue more projects in the years to come, so that Filipinos can
        gain greater access to places of work, commerce, recreation and other vital
        areas,” Marcos said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e26d3-7b8d-457d-9e89-9530fd432068'
