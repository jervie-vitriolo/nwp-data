      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hoping tuloy-tuloy po ito [peaceful and orderly celebration]
        for the whole day as magtuloy-tuloy po ang hourly masses today</em>,” the
        MPD said in a statement.</p>'
