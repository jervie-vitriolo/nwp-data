      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Manila Police District, the celebration was “very
        peaceful and orderly” as of Monday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9bc1a4-0e2f-4578-ad7f-3fd4ef66bcfe'
