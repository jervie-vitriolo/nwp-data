      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-awaited event will run from Jan. 12 to 15. During those
        four days, 15 prestigious shows will be staged, each offering its awards at
        stake.</p>'
