      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:28.868+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> —&nbsp;Amid
        a low pool of drivers, Grab Philippines said it has reintroduced its carpooling
        service to address the sharp increase in ride demands that has overwhelmed
        its network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9e37d4-b142-459d-a94f-6f1effce76b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T19:32:54.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:28.869+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With GrabShare, a feature suspended when the COVID-19 pandemic struck
        the Philippines in March 2020, the company seeks to maximize existing cars
        on the road as Grab admitted the current demand has already "put a strain"
        on its drivers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da70d7ec-5bd6-4d56-a36c-029ce478ad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T19:32:54.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:28.870+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the holiday rush last year and with the demands peaking up,
        Grab said its drivers were online for at least seven hours per day, with more
        than 90% driving for most of the week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275a7be6-d2d6-4162-8396-ba86b86d5111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T19:32:54.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:28.872+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one out of two passengers could not book a GrabCar during
        the holidays due to driver shortage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98c8a1-f496-46d5-ab0c-e28f726a4834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T19:32:54.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:28.873+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deeply empathize with every passenger and driver-partner who
        were frustrated and inconvenienced during the last holiday season. We do not
        always get it right, but rest assured that we will do more to make every commuter''s
        mobility experience much better, and prevent these inconveniences from happening
        again," Grab Philippines Senior Director for Operations Ronald Roda said in
        a statement Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca3c9de-1017-449a-953a-e183539b4ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T19:32:54.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:28.873+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through GrabShare, which allows passengers to share their rides
        with other commuters at cheaper rates, the ride-hailing firm hopes to serve
        more Filipinos while it boosts its driver network.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c345ec-2f2e-4ce7-9826-4e329194e8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T19:32:54.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:28.874+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Grab expressed optimism it could onboard more drivers
        after transportation authorities opened over 4,400 TNVS slots.</p>'
