      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After being sidelined
        by the pandemic for the past two years, the Philippine Circuit - an annual
        event organized by the Philippine Canine Club, Inc. showcasing some of the
        best purebred show dogs all over the world - returns to the Smart Araneta
        Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a4f424-8e83-4019-ba5b-049abd8eab59'
      'mgnl:activationStatus': true
