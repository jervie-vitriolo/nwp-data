      'mgnl:lastActivated': 2023-01-10T15:19:35.346+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier said the subway is expected to be operational
        by 2028.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace0c46b-5876-474a-8bd5-9c16a3c1d17e'
      'mgnl:activationStatus': true
