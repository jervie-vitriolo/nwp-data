      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Prince Harry told CBS'' 60 Minutes Sunday he hasn''t spoken
        with his brother, Prince William, "for quite a while," in the second of two
        major interviews ahead of the publication of his memoir, "Spare" on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca652ea-d1a4-4b4a-a4d1-b22fda81a56c'
      'mgnl:activationStatus': true
