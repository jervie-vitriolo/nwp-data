      'mgnl:lastActivated': 2023-01-10T15:19:37.740+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933973a0-afea-4898-ad43-322285a048e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:37.741+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong, a former police general, previously headed the board of
        inquiry into the 2015 clash that killed 44 members of the PNP’s Special Action
        Force taking part in an operation against a Malaysian militant in Mamasapano,
        Maguindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b1815-a500-4b57-ade1-3c9660c00826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.788+08:00
