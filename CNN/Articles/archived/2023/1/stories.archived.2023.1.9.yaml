    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ee3f0f9-61a8-4984-b3e5-acb1bb99f2ba'
    'lead': 'The Philippine Space Agency (PhilSa) on Monday cautioned the public against
      unburned rocket debris which is projected to fall in the northern part of the
      country after the launch of China’s Long March 7A.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-01-09T18:01:05.138+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-10T15:19:31.758+01:00
