      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Deputy Minority Leader Northern Samar Rep. Paul Daza earlier
        urged both the House and the Senate to launch a joint legislative inquiry
        into the NAIA breakdown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
