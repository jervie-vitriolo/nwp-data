      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f46cac-6364-4a29-bf6d-2039d22d3724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T23:36:03.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:24.633+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said tackling the bill on establishing a sovereign wealth
        fund will take up much of the Senate’s time, which should be used to discuss
        more important bills.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c45710-4c3e-4d5d-9b46-e1b16e182cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T23:36:03.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:24.634+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb4f56-954b-4a59-90b8-83edd3156b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T23:36:03.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:24.634+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything to do with agriculture. <em>''Yan ang buhusan namin
        ng oras</em> [We should spend all our time there] because the problem is if
        we get distracted by this Maharlika Investment Fund, it will really eat up
        a lot of our time,” Pimentel told CNN Philippines’ The Final Word.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d335c97-a53c-4536-9fa6-583764f8a609'
      'mgnl:activationStatus': true
