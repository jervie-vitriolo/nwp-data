      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Three (3) Philippine Derby Winner Shows which are integrated
        within the 3 CACIB Shows</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26c75c1-d579-48e4-8631-718cdbc045dd'
