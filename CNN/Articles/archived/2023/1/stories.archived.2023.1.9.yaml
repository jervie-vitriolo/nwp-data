      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29792a91-ac75-4408-8866-32e79b3327d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:49:27.682+08:00
