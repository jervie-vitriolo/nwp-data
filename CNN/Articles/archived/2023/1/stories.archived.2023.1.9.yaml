      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said those found innocent will continue with their service
        since their resignation will not be accepted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b3f739-ee86-4289-8908-d9d1872677d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T12:33:12.717+08:00
