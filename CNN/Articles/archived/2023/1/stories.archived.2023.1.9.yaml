  'feast-of-Black-Nazarene-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-09T09:44:57.613+08:00
    'imagesource': 'jcr:417f18a5-62e9-46e2-ac62-efb7a95cc4d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0b176b9-abe7-4f41-aa99-1a531da91859'
    'lead': 'Despite the cancellation of the traditional Traslación for the third
      straight year, over 500,000 devotees have attended masses today at the Quiapo
      Church for the Feast of the Black Nazarene.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-09T09:59:00.027+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-10T15:19:42.488+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:15.441+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Black-Nazarene', 'Quaipo-Church', 'Quirino-Grandstand', '2023']
    'template': '1'
    'title': 'Even without Traslación, devotees line up for Black Nazarene feast celebration'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68585ea5-2830-495e-9fd1-368873aa0dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T09:59:00.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:42.490+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong>  Despite
        the cancellation of the traditional Traslación for the third straight year,
        hundreds of thousands of devotees attended masses at the Quiapo Church for
        the Feast of the Black Nazarene on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb190ef-ec48-452b-b85c-77e25067a012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T09:59:00.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:42.491+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a128c0d6-5e8c-4021-af40-330e7c92730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T09:59:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:42.492+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Quiapo Church Operation Center’s estimate as of 12&nbsp;m.n.,
        around 587,235 devotees have been at the Quiapo Church where in-person masses
        are held hourly. Around 122,710 devotees were at the Quirino Grandstand to
        pay their respects to the Black Nazarene for the “Pagpupugay,” which replaced
        the traditional “Pahalik” or kissing of the image of the Black Nazarene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c3230-d39c-42b8-ba3a-178212da0417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T09:59:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:42.493+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94152265-7176-4e0b-958f-db023330059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T09:59:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:42.493+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday morning, the celebration of the feast was orderly,
        Manila Police District (MPD) PBGen Andre Dizon told CNN Philippines’ <em>New
        Day</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4243fb8e-6f63-4d82-8cd7-6dba8534c714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T09:59:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:42.494+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e71459-916d-4d55-89ab-d1d7411a52ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T09:59:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:42.495+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night, 88,000 devotees took part in the “Walk of Faith”
        procession, which replaced the Traslación.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf8edb7-12de-4d87-a9b2-60768e01a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T09:59:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:42.496+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5578982-2751-408f-96f1-4db0e3497bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T09:59:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:42.497+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass led by Manila Archbishop Jose Cardinal Advincula at midnight
        of Jan. 9 at the Quirino Grandstand, meanwhile, was attended by almost 200,000
        devotees, Nazareno 2023 Technical Working Group Alex Irasga said in another
        interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b88d77-0b96-4e95-9c93-15c13a99d254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T09:59:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:42.498+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f353e00-65e2-4530-a2e1-a98545c1c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T09:59:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:42.499+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering there is no procession, there is no replica, no Pahalik,
        we noticed the devotees expressed their intense faith in spite of the lack
        of traditions in the celebrations,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc35783-df01-4f64-ac03-62c2f56b0128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T09:59:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:42.500+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e28683-ca76-44c7-a87a-a86b797ecc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T09:59:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:42.500+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said more devotees are expected to flock to the Quiapo Church
        and the Quirino Grandstand on Monday, the culmination day of the Feast of
        the Black Nazarene.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15a82d-25e7-4bd4-b40a-ec6bc9131c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T09:59:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:42.502+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d5b3e-4a91-478c-bb0f-8fb99b094a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T09:59:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:42.502+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 5,000 MPD personnel were deployed since the start of the
        celebration to ensure safety of the public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5367061d-69a3-4c61-ad84-111131f266b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T09:59:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:42.503+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be3f4a-b632-4ed0-a4ae-560c353fa0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T09:59:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:42.503+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devotees were also reminded to follow health protocols, like
        wearing of face mask and bringing of alcohol for sanitation, to prevent the
        spread of COVID-19. Authorities also implemented liquor ban and gun ban, Dizon
        added.</p>'
