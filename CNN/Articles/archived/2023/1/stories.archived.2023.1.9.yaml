      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Baguio
        City Mayor Benjamin Magalong is among the five members of a panel that will
        screen generals and full colonels of the Philippine National Police (PNP)
        for their possible involvement in illegal drugs amid the government’s move
        to cleanse their ranks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea64c8-93fb-4139-9349-31bac6315ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:37.736+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9e73a5-27ae-4955-97cb-9e522e87ca81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:37.737+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Source on Monday, Department of
        the Interior and Local Government (DILG) Secretary Benhur Abalos declined
        to name the other members of the panel, but noted details will be revealed
        in a week or two.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6366b417-8d3a-4765-bfeb-5e371c581148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:37.738+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62c90d4-1e60-4131-8091-dc2dacdbbef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:37.738+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We made sure that those who we have chosen on this have impeccable
        credibility, integrity, of course record like Benjie Magalong,” he noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1563aa9-bbc1-4e97-9797-df9c14abb408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.788+08:00
