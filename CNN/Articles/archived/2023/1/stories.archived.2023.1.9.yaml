    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE calls for energy saving as demand, rates seen to rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0daaf4-4359-4a68-99f0-7a97192fc5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:14:30.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:34.570+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — Consumers
        should conserve energy as prices and demand are expected to rise in the coming
        months, the Department of Energy said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f4fabf-005a-4ee7-811d-a4e12e26f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:14:30.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:34.570+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Undersecretary Wimpy Fuentebella said simple behavioural
        changes and opting for energy-efficient appliances are ways to avoid bill
        shock.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba94e4-76e0-4a7b-a9c7-d3e3258ed115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:14:30.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:34.572+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Minsan ₱800 per month ang natitipid sa pag-adjust lamang ng thermostat
        from 22 degrees to 24 degrees sa ating mga aircon at paggamit ng bintilador
        mas nakakatulong kaysa mag-aircon,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d1be0c-80dd-4b9f-91ba-52dcc2be81b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:14:30.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:34.572+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes you can save ₱800 per month just by increasing
        the thermostat of the aircon from 22 degrees to 24 degrees and using the electric
        fan.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325eac6f-cb28-4a11-99cf-b803243e6777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:14:30.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:34.573+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy official said the demand side can be managed through
        wise use of power as supply may become tight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d35320e-c143-4eee-bfe8-1b013710461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:14:30.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:34.573+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the agency’s supply and demand outlook for 2023, the Luzon
        grid could be under yellow alert for the whole of May, and some weeks of March,
        April, June, September, October, and until November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a015d7-a517-4823-b98b-df074a89056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:14:30.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:34.574+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Undersecretary Rowena Guevara unexpected power plant breakdowns
        could impact supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff1c70-0040-43a2-9c5f-ea66f40b756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:14:30.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:34.575+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana wala tayong sudden outage because let’s say one plant na biglang
        nasira, magkaka-red alert tayo nun," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06185878-8b27-4ca8-a5c9-9428289030af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:14:30.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:34.577+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope there is no sudden outage. If one plant bogs
        down, we have to go on red alert.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26233a6a-fef5-4f8f-ba7d-341f0f45b2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:14:30.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:34.577+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A yellow alert means power reserves are not enough to cover the
        highest running generating unit for a certain period. It can escalate to a
        red alert if lack of power worsens amid high demand, which can lead to rotating
        power interruptions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74cc438-507f-420d-b2ab-3ff4324f4f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:14:30.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:34.579+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE said managing power demand should be a characteristic or
        habit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a99182-17dc-4e6d-b3b5-8102f2d3cbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:14:30.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:34.580+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi dapat tignan ang demand side management na parang panakip
        butas lang. Dapat ito ay nagiging natural element or embedded already in our
        entire management system,” Energy Secretary Raphael Lotilla said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d87ea-aa4d-44a6-acf0-f2bc6dd133f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:14:30.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:34.580+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The demand management should not be treated as a stop-gap
        measure. It should become a natural element or embedded in our entire management
        system.]</p>'
  'ex-leyte-trc-exec-guilty-P24m-pdaf':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-09T15:23:47.006+08:00
    'imagesource': 'jcr:d7aca112-55b8-4fb5-aaa5-797b142fa4e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a0c119a-3662-494a-a533-fbb8340d9009'
    'lead': 'Leyte 3rd District representative Eduardo Veloso and former Technology
      and Resource Center (TRC) legislative liaison officer Maria Rosalinda Lacsamana
      were guilty of graft and malversation over the misuse of over P24 million in
      pork barrel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-09T15:28:44.159+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-10T15:19:34.183+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:19.467+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Leyte representative, TRC official guilty in PDAF case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed3b14c-9aa8-40b6-8200-37e9c561d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:28:44.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:34.185+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> – Leyte
        3rd District representative Eduardo Veloso and former Technology and Resource
        Center (TRC) legislative liaison officer Maria Rosalinda Lacsamana were guilty
        of graft and malversation over the misuse of over P24 million in pork barrel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d471b-23ba-4fea-b12a-b17bb3ef3614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:28:44.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:34.186+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439f8baf-caa3-46ce-8b2c-690db56b8717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:28:44.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:34.187+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision handed down by the Sandiganbayan on Monday, Veloso
        and Lacsamana were sentenced to a minimum of 36 years to a maximum of 56 years
        imprisonment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160dfa21-90e5-4964-bbb5-cddd4b209f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:28:44.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:34.189+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd3eb6-4b52-4984-80e5-4b7299882285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:28:44.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:34.190+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The court arrives at the inevitable conclusion that Veloso and
        Lacsamana acted with unity of purpose and through manifest partiality and
        evident bad faith,” the anti-graft court’s first division said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a777d076-b2c2-4d4b-9d4c-8c078eb34376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:28:44.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:34.191+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e1926-fe10-4253-8ecc-b81d6d68aa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:28:44.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:34.192+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two faced graft and malversation charges over the misuse of
        Veloso’s P24.2-million Priority Development Assistance Fund (PDAF) in 2007.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2ef509-1eb0-4c80-9e65-79ca217dd785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:28:44.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:34.194+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e1a66-7ef9-410a-904f-4f93d597e630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:28:44.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:34.195+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was accused of exclusively endorsing the TRC as implementing
        agency and Aaron Foundation Philippines Inc. (AARON) as a partner non-government
        organization for programs which turned out fictitious.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01519cb8-36fb-4235-a3e4-14c767c303ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:28:44.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:34.196+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15de71-7bab-405c-842b-3f60de147658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:28:44.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:34.197+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AARON was also found unqualified and unaccredited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced90b9d-faed-43ae-ba71-d0cfb81b8f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:28:44.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:34.199+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4703991a-dad0-4e1f-a3e1-9bd206a32e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:28:44.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:34.199+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not disputed that AARON failed to implement the supposed
        livelihood programs which were funded by Veloso’s PDAF. To put it bluntly,
        nothing came out of the P24 million PDAF allocation,” the court said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a7167-914b-40fa-a22a-2c715e74b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:28:44.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:34.201+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ac25d-1a34-4b1d-b75a-2729ac505bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:28:44.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:34.201+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered Veloso and Lacsamana to return to the government
        P24.2 million or the amount misused. They are also supposed to pay a fine
        for the same amount.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b676baa-c677-4339-890d-5df52e7503cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T15:28:44.161+08:00
      'mgnl:createdBy': 'seth'
