      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d0e76-b215-49a7-93f1-484fc40faa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:42:49.716+08:00
      'mgnl:createdBy': 'celine'
