      'mgnl:lastActivated': 2023-01-10T15:19:37.756+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a406d10-538c-4c27-b64a-c71665340f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-10T15:19:37.757+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, around 500 top police officers have submitted their resignation,
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b3595-dc2b-4171-805c-0efcf1d93603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:58:12.790+08:00
