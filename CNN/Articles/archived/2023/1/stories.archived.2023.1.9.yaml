    'template': '1'
    'title': 'Over 800 devotees need medical help during Black Nazarene feast — PRC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23f060f-aa00-4852-bcee-9bfa2de95be0'
