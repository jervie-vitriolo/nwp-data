      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Four (4) South East Asia Champion Shows</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e52b56-54a7-4b4e-8920-536cba74d324'
      'mgnl:activationStatus': true
