    'template': '1'
    'title': 'Marcos on Feast of Black Nazarene: ‘Find new meaning’ in our passions,
      sufferings'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4871438b-8afa-4a83-ba3e-b6725a409226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T05:41:11.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.534+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> President
        Ferdinand Marcos Jr. called on the Catholic faithful to “find new meaning”
        in their “passions and sufferings as a people” in his message for the Feast
        of the Black Nazarene on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8a5e6e-0ab0-48ef-b713-cf1f7b22d3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T05:41:11.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.535+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the Catholic Faithful expresses their devotion to the Black
        Nazarene, let us also remember its deep rootedness in our Filipino culture
        of overcoming the great trials and tribulations in our midst. Indeed, it is
        through our faith that we can conquer the storms that loom ahead of us and
        bring forth a life filled with grace and steadfastness,” the president explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa188aa-89fb-4c28-a855-a8d82977589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T05:41:11.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.536+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May the image of Jesus Christ inspire us to center our existence
        around love, hope, and compassion as we open up ourselves to others and the
        world during these extraordinary times. Together, let us embody these values
        as we write a new chapter in our nation''s narrative so we can altogether
        usher in an era of peace and prosperity for all,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c1a1f-a873-4356-83e6-912871df63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T05:41:11.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.536+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has declared Jan. 9 as a special non-working day in Manila
        in celebration of the Feast of the Black Nazarene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679dcb9b-b014-4260-bfc9-f4fb7dec87a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T05:41:11.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.537+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual Traslacion — the procession commemorating the transfer
        of the image of the Black Nazarene from Luneta to Quiapo Church in 1868 —
        was cancelled for third year in a row starting in 2021 due to the COVID-19
        pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b0eb07-0911-4a38-8330-969baf29690d'
      'mgnl:created': 2023-01-12T11:39:16.101+01:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de181bbf-80a7-48cf-876c-07a0341df215'
      'mgnl:created': 2023-01-12T11:39:16.102+01:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '23':
      'jcr:primaryType': 'mgnl:block'
