    'template': '1'
    'title': 'Bolsonaro supporters breach security barriers, break into Brazilian
      Congress and presidential palace'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51692d4-5ce9-4ac1-b511-78013a2b7c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.209+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Supporters of former Brazilian President
        Jair Bolsonaro on Sunday breached security barriers set up by the Armed Forces
        and gained access to key buildings for each of the three branches of government,
        including the congressional building, the Supreme Court and the Planalto Presidential
        Palace, according to images shown in Brazilian media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6ffda-1a6e-4599-8bc0-62b67ae0ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.210+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage showed massive crowds in the capital of Brasília walking
        up a ramp that leads to the congressional building, where they had reached
        the Green Room, located outside the lower House of Congress'' chamber, Interim
        Senate President Veneziano Vital do Rogo told CNN Brasil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248f31d6-93e9-4ddd-ae13-63e8ca83820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.212+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other outlets showed Bolsonaro suporters entering the Supreme Court
        and the presidential palace, where CNN Brasil showed the arrivals of anti-riot
        police and the Brazilian Armed Forces. Inside, protesters were using furniture
        to build barricades to prevent police from entering, CNN Brasil reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e2ada2-7e8f-455a-af36-6d8fb0131b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.213+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floor of the Congress building was flooded after the sprinkler
        system activated when protesters attempted to set fire to the carpet, according
        to CNN Brasil.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9100efc8-2fdf-43ac-b857-43066efc2c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.214+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional videos showed protesters inside the building taking gifts
        received from international delegations and destroying artwork.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc3c12-c37f-4bba-b95e-5af19d5cafe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.215+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breaches come about a week after the inauguration of President
        Luiz Inacio Lula da Silva, whose return to power after a 12-year hiatus comes
        after he defeated Bolsonaro in a run-off election on October 30.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4dab59-30ac-409f-b822-767ef23c051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.215+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s administration previously said it was cooperating with
        the transition of power, but the far-right leader has stopped short of explicitly
        conceding his election loss, and he left the country for the United States
        prior to Lula''s inauguration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb2f8ca-d95c-4b66-a9bb-86d8d8f62d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.216+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Bolsonaro have been camped out in the capital since
        then. Justice Minister Flavio Dino had authorized the Armed Forces to set
        up the barriers and guard the congressional building Saturday due to the continued
        presence of pro-Bolsonaro supporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c7def-7747-4e15-9762-1579196fe2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.217+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither house of Congress is currently in session. And while President
        Lula is not currently in the building, a team assembled for the newly-elected
        president was working inside the palace at the time the protesters entered,
        CNN Brasil reported. Officials at Planalto Palace are waiting for the Air
        Force to evacuate them from the building, per CNN Brasil.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2f15de-625d-4b27-bf72-54cecb8771e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.218+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Lula on Sunday described the events as "barbaric" and
        called the Bolsonaro protesters who breached the government buildings "fascists."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4026d6e-2466-456d-b790-42476b467dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.219+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people are everything that is abominable in politics, to
        invade the government headquarters, the headquarters of Congress and the headquarters
        of the Supreme Court like true vandals destroying everything in their path,"
        Lula said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c10536-26c4-4d22-a4fa-5b06cd7b069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.219+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula also said there was a "lack of security" and said "all the
        people who did this will be found and punished."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcda53f-873f-4308-a65a-cfbeb78b3844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.220+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president held the press conference in Araraquara, Sao Paulo,
        where he had been surveying areas damaged by heavy floods.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e928c4d-9372-471e-b609-6bfa89bce006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.222+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian officials condemned the actions of demonstrators, which
        were reminiscent of January 6, 2021, when rioters stormed the US Capitol in
        an effort to prevent the certification of the 2020 election and President
        Joe Biden''s win over former President Donald Trump.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e4eed-b9e7-487f-ac75-75ad9eed6173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.222+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Congress has never denied a voice to those who want
        to demonstrate peacefully. But it will never give room for turmoil, destruction
        and vandalism," Arthur Lira, president of the Lower House of Congress said
        on Twitter. "Those responsible for promoting and abetting this attack on Brazilian
        democracy and its main symbols must be identified and punished in accordance
        with the law."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce7c0ca-45c7-4031-9bd9-23d23daa83f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.223+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s Attorney General''s office (MPF) said in a statement it
        is investigating all involved in the breaches.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134cca7-f92a-45d4-a403-2ee5f8f18d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.224+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Attorney General of the Republic, Augusto Aras, monitors and
        follows with concern the acts of vandalism to public buildings that occur
        in Brasília this Sunday (8)," the MPF said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f630e-d888-4d5c-b7ec-820c42929547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.225+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aras has also "requested the Attorney General''s Office in the Federal
        District (PRDF) to immediately open a criminal investigation procedure aimed
        at holding those involved accountable."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd4d0ef-3fe7-43e7-8ee1-661183e6fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.226+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dino, who said he was at the Ministry of Justice headquarters, condemned
        the actions of Bolsonaro''s supporters in a statement on Twitter, saying,
        "This absurd attempt to impose the will by force will not prevail."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d44c7e0-1129-4462-bb4b-082d4c31e666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.226+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal District Security Secretary Anderson Torres -- and the former
        justice minister under Bolsonaro''s government -- similarly called the scenes
        "regrettable," adding he had ordered "immediate steps to restore order in
        the center of Brasília."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dbdcd1-8e89-49c8-aae8-f47a104c5b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T06:21:15.740+08:00
