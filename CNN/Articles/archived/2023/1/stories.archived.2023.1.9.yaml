      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> —&nbsp;A
        total of 807 devotees needed medical help during the Feast of the Black Nazarene
        on Monday, according to the Philippine Red Cross (PRC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14307d43-6d3f-4638-8a44-987189e75d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T12:34:48.396+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:38.577+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d0b880-2511-4705-9cdb-f723d96e2e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T12:34:48.396+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:38.577+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2 a.m. Tuesday, 76 people were reported to have cases of abrasion,
        chest pain, contusion, laceration, abdominal pain, nausea, sprain, and dizziness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0f7895-9aa1-4fe8-8501-31e50abb1b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-10T05:43:30.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:38.578+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two individuals reported shortness of breathing and were rushed
        to the hospital</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032e787a-7411-4a6e-937f-7a976c84e656'
