      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior and Local Government Secretary Benhur Abalos earlier defended
        his call for courtesy resignations among PNP colonels and generals, saying
        the drug situation calls for “<a href="https://www.cnnphilippines.com/news/2023/1/9/Abalos-defends-appeal-for-courtesy-resignation.html">radical
        and bold initiatives</a>.”&nbsp;</p>'
