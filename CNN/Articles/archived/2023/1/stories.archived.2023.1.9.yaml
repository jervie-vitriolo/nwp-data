      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e0dd0-9aef-4dd2-a9db-56c036ff62af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:08:46.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.255+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, Jan. 10, the Department of Transportation (DOTR),
        the Civil Aviation Authority of the Philippines (CAAP), and government agencies
        relevant to the NAIA incident will brief the Transportation panel chaired
        by Antipolo Rep. Romeo Acop on what went wrong, the House of Representatives’
        website detailed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c828691-7446-4e8f-b4ef-6432eb8eb282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:08:46.217+08:00
