      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the new year has come, I’ve resolved to give in to my superficial
        wishes. Case in point: I’d like to get rid of the cellulite on my thighs.
        Cellulite is a common and harmless skin condition that causes dimpled flesh
        to appear on certain parts of your body (mostly thighs, abdomen, and the butt).
        While anyone can get cellulite, it most commonly occurs among women. Unfortunately
        we’ve all been conditioned to believe that smooth, cellulite-free skin is
        the ideal. Perhaps this is me caving to that beauty standard, but I wouldn’t
        mind looking a little extra flawless.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c1a572-02ad-46c1-bea3-3ef28ea1bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T19:03:57.714+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-10T15:19:30.161+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing with cellulite is fat loss or losing weight doesn’t get
        rid of it. There are some at-home remedies to help smoothen that area, like
        <a href="https://goop.com/beauty/skin/how-to-dry-brush-and-why-its-so-potent/"
        target="_blank">dry brushing</a> or using exfoliating products. Though these
        aren’t guarantees of improving the area. Recently, aesthetic clinic Luminisce
        let me try EMTone — a pioneering cellulite treatment that uses energy combination.
        The first of its kind in the Philippines, EMTone is ground-breaking for its
        ability to target the root cause of cellulite.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1762b46-f1c1-4a9a-8a53-726156da3448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T19:03:57.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-10T15:19:30.162+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an interesting experience to try it at the Lumunisce clinic
        in BGC. (It’s also available in their Alabang and Podium branches.) The procedure
        targeted my thighs and delivered an intense, almost pulsing heat in the skin.
        It was the first time I found a laser procedure that felt this painful. However,
        after just one session I did notice a slight improvement. According to Dr.
        Kaycee Reyes of Luminisce, noticeable results will occur in about four sessions.
        It’s not an affordable procedure to have for sure, but if you have a bit to
        spare from your holiday bonus — perhaps it’s time to indulge in a bit of skin
        pagpapaganda. — MARGA BUENAVENTURA</p>'
