  'Prince-Harry-accuses--dangerous--Queen-Consort-Camilla-of-leaking-royal-stories-to-the-media':
    'author': 'Lauren Said-Moorhouse, Hande Atay Alam and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-09T17:05:05.475+08:00
    'imagesource': 'jcr:039cd850-7e52-4a95-b894-777f73acf1a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd38d41a7-fbd0-47b5-a907-9cd16d9dba03'
    'lead': 'Prince Harry has added to his allegations about the inner workings of
      the British royals ahead of the publication of his memoir "Spare," setting the
      stage for an explosive week for the estranged family as they navigate his highly
      publicized disclosures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-09T17:34:42.776+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-10T15:19:32.933+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:20.071+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Harry accuses ''dangerous'' Queen Consort Camilla of leaking
      royal stories to the media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbd517-caa6-445d-b0f1-b728859682f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.937+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Prince Harry has added to his allegations
        about the inner workings of the British royals ahead of the publication of
        his memoir "Spare" on Monday, setting the stage for an explosive week for
        the estranged family as they navigate his highly publicized disclosures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6891fcd6-efc5-44d3-b622-4bfd1b627967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.938+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two interviews with British and US networks ITV and CBS, the
        Duke of Sussex spoke of death of his mother, the Princess of Wales; his disdain
        for the British press; his anger over the treatment of his wife, Meghan, the
        Duchess of Sussex, and the subsequent fallout with his family since their
        marriage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d1aad-8087-420f-9000-0e496c016409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.939+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CBS'' 60 Minutes Sunday, Prince Harry accused Camilla,
        Queen Consort, of leaking stories about the family to the British media as
        part of her campaign to "rehabilitate" her image. He said he hadn''t spoken
        with his brother, Prince William, and his father, King Charles III, for "a
        while," adding the "ball is very much in their court" when asked about the
        possibility of a reconciliation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93fdffa-0fd7-462f-b77c-b3934fc236db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.941+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace has repeatedly declined to comment on the contents
        of Prince Harry''s forthcoming memoir, which has been the subject of leaks
        detailing some of his most controversial claims. CNN has not seen a copy of
        the book but has requested an advance copy from the publisher Penguin Random
        House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a4fbb-071b-4517-983e-ae24abc02d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.942+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interviews came hours before the publication of his memoir Monday,
        as Prince Harry continues to push back against what he refers to as "the institution,"
        revealing his perspective on life inside the Royal family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef7a95-8b40-4008-b20e-c102e6be183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.944+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prince Harry and Camilla, Queen Consort</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f17d88-6e3a-4c20-9154-35ec6ab84d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.944+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CBS'' Anderson Cooper, Prince Harry said both he and
        his brother, Prince William, had asked the King not to marry Camilla.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d476221-06ad-4c3b-91da-d60090f928ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.946+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t think it was necessary. We thought that it was gonna
        cause more harm than good and that if he was now with his person, that --
        surely that''s enough."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b517cac7-1d9a-4c33-a5ab-14c53e20ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.946+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the brothers eventually came around to the idea: "We
        wanted him to be happy. And we saw how happy he was with her."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c922f7-0c91-4152-b292-016579544937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.947+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Duke of Sussex added that Camilla was "dangerous" because
        she''d been cast as a "villain" by the press for her role in the collapse
        of his parents'' marriage and needed to "rehabilitate her image."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7979d22c-79b2-4c95-9622-78e33da7983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.948+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That made her dangerous because of the connections that she was
        forging within the British press. And there was open willingness on both sides
        to trade of information. And with a family built on hierarchy, and with her,
        on the way to being Queen Consort, there was gonna be people or bodies left
        in the street because of that," Prince Harry said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e988171-506c-46f2-98ab-a5a05188f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.948+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBS interview included a reference to Harry''s memoir when he
        reportedly wrote about being "sacrificed" on Camilla''s "personal P.R. altar."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5512d-275a-4bf0-9d92-38c3a436e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.949+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By way of explanation, the duke told Cooper: "If you are led to
        believe, as a member of the family, that being on the front page, having positive
        headlines, positive stories written about you, is going to improve your reputation
        or increase the chances of you being accepted as monarch by the British public,
        then that''s what you''re gonna do. "</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5a376-d46d-45ac-bf1b-249af5a58b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.949+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camilla married then Prince Charles in 2005, eight years after the
        death of his first wife, Diana, Princess of Wales. The two had been involved
        romantically on and off for decades, and Diana had once famously referred
        to Camilla as the third person in their marriage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501e36fa-936e-404b-88fe-e9ff5519d646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.950+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prince Harry''s relationship with the Palace and the British press</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd70ed-9133-4361-a022-098e0e76a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.951+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview and in excerpts from his memoir shared by ITV,
        the Duke of Sussex referred to the British press as an "antagonist" that wanted
        to "create as much conflict as possible."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9302b6-44b4-480a-9bab-b6b90eb107ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.955+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The saddest part of that is certain members of my family and the
        people that work for them are complicit in that conflict," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae5ad2-95f3-4699-9def-bf6f776f78c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.956+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stated that the "leaking" and "planting" of "a royal source"
        to the press "is not an unknown person, it is the palace specifically briefing
        the press, but covering their tracks by being unnamed."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721115cc-f865-43f4-8186-429ebee534da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.956+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry added that he thinks "that''s pretty shocking to people.
        Especially when you realize how many palace sources, palace insiders, senior
        palace officials, how many quotes are being attributed to those people, some
        of the most heinous, horrible things have been said about me and my wife,
        completely condoned by the palace because it''s coming from the palace, and
        those journalists have literally been spoon-fed that narrative without ever
        coming to us, without ever seeing or questioning the other side."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d70761e-7837-41f4-a8f4-be9714268b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.957+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry echoed those sentiments with CBS'' Cooper, adding even
        at the young age of 12, he felt resentment toward the British media.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe30a31-07e2-4e85-ab3b-688f983c7b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.958+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was obvious to us as kids the British press'' part in our mother''s
        misery and I had a lot of anger inside of me that luckily, I never expressed
        to anybody," he said. "But I resorted to drinking heavily. Because I wanted
        to numb the feeling, or I wanted to distract myself from how ... whatever
        I was thinking. And I would, you know, resort to drugs as well."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af0df2-17c3-4aa1-80d2-c460124740f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.959+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prince Harry''s grief after his mother''s death</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bdbca1-5eb5-4b6a-af6b-e4573ebe720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.960+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both interviews, Prince Harry spoke about how his mother was
        hunted by paparazzi, recalling the traumatic night his father told him Princess
        Diana had died from injuries sustained in a car crash.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5fedad-db52-4131-a567-fe01c8740b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.960+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think about how many hours he''d been awake. And the compassion
        that I have for him, as a parent having to sit with that for many, many hours,
        ringing up friends of his, trying to work out, how the hell do I break this
        to my two sons?"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2cafe-2d6c-46a9-8a3a-f68246799567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.961+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry said he never wants to find himself having to do the same.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10877a-8dd2-4645-9cb4-1627384e768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.962+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want history to repeat itself. I do not want to be a single
        dad. And I certainly don''t want my children to have a life without a mother
        or a father," Prince Harry told ITV''s Bradby.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e62a35-b7ed-44cb-81ea-da34851a2c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.963+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana was killed in 1997, when the car she was traveling in crashed
        inside a Paris tunnel. Prince Harry was 12 years old at the time. He told
        Cooper his memories of the days that followed are blurry, but recalls seeing
        the throng of people outside Buckingham Palace who came to offer their condolences.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a39bae6-6ccc-42fe-9b2e-e566bb84cc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.963+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s bizarre, because I see William and me smiling," he
        said. "I remember the guilt that I felt ... The fact that the people that
        we were meeting were showing more emotion than we were showing, maybe more
        emotion than we even felt."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c92eec-f6e0-4061-a0ef-92c6fc531857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.964+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry told Cooper he "refused to accept she was gone" and
        for "may years" believed she had decided to disappear.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1a4ff-4663-484b-a715-56266dbb7755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.965+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Sussex said he only cried once his mother''s coffin
        went into the ground. "That was the first time that I actually cried... there
        was never another time," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c214da-20ed-4a0b-8e4e-8b7114f1eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.965+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Queen''s death</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af3472a-450e-4b3b-88d0-56d3d797b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.967+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry also recalled the events around the death of his grandmother,
        Queen Elizabeth II, who died on September 8 at Balmoral Castle. The duke was
        at a charity event in London when the palace announced that the queen was
        under medical supervision.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ea267-db0e-4809-a241-d70386db7c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.968+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked my brother -- I said, "What are your plans? How are you
        and Kate getting up there?" And then, a couple of hours later... all of the
        family members that live within the Windsor and Ascot area were jumping on
        a plane together, a plane with 12, 14, maybe 16 seats," he said. "I was not
        invited."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cbf56c-18c6-4da4-976e-26d5cb9ea3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.969+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled spending time with the Queen in her bedroom after she
        had died.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bcb8c1-12b4-46e8-af7b-63333353f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.969+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really happy for her. Because she''d finished life. She''d
        completed life, and her husband was waiting for her. And the two of them are
        buried together," Prince Harry said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17845bf6-3978-4d11-8783-95069ed77bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.971+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prince Harry and Prince William''s relationship</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed73ff6-afb1-4854-b030-65a1b82aff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.971+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fractured relationship between the two brothers, Prince
        Harry told Cooper he loved William "deeply."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88473850-fb92-4a40-a839-91b3b1a3ae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.972+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother and I love each other. I love him deeply," the Duke
        of Sussex said. "There has been a lot of pain between the two of us, especially
        the last six years."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e277d-9f4f-4620-b261-e6b470047d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.973+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that nothing he has written is "ever intended to hurt my
        family."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b86e09-ae33-4b4f-800a-9433f445529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.974+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it does give a full picture of the situation as we were growing
        up, and also squashes this idea that somehow my wife was the one that destroyed
        the relationship between these two brothers," Prince Harry said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664e529-788f-4a18-abc9-5c3857ef7619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.974+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book''s title of "Spare" is a reference to an "heir and a spare,"
        a saying in the United Kingdom that refers to the need to have a child to
        inherit an aristocratic title. Harry was next in line to the British throne
        after William until William''s children were born -- now he''s fifth in the
        line of succession.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c682b53-1a6f-43e6-88da-37e718b2fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.975+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strained relationship between the brothers has been a common
        theme in leaked excerpts from the book and Harry''s media interviews, which
        revealed deep divisions between the siblings.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96484454-9949-4ef5-81ed-279f6635d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.976+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most incendiary revelation to emerge was Prince Harry''s
        claim of a scuffle with the Prince of Wales during an argument over his wife
        in 2019, as he described while reading in an excerpt of his memoir on ITV
        on Sunday.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5cd519-c0b7-4403-b495-10cec93fdbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.977+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry said his brother never tried to dissuade him from marrying
        Meghan, but expressed some concerns and told him, "''This is going be really
        hard for you,''" Prince Harry recalled during his interview with Bradby.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a8abf-2dca-4db9-bc3a-e3a00037e6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.978+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still to this day don''t truly understand which part of what
        he was talking about," Prince Harry continued. "Maybe he predicted what the
        British press''s reaction was going to be."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c9d36-bd9a-4851-89e8-71897ae7336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.979+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The decision to write the book and the family fallout</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e8a8e-95e0-491a-8946-55cf2499dfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.980+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Sussex also told ITV''s Bradby about his decision to
        write the book, saying, "38 years of having my story told by so many different
        people, with intentional spin and distortion felt like a good time to tell
        own my story and be able to tell it for myself. I''m actually really grateful
        that I''ve had the opportunity to tell my story because it''s my story to
        tell."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e01ef-358c-470b-93f2-6f838b3ea600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.982+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry pointed out that he has tried over the last six years
        to resolve his concerns with his family privately.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dc3f8c-c933-435e-863f-4da238ffc0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.983+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It never needed to get to this point. I have had conversations,
        I have written letters, I have written emails, and everything is just, ''No,
        you, this is not what''s happening. You, you are imagining it,''" he said.
        "That''s really hard to take. And if it had stopped, by the point that I fled
        my home country with my wife and my son fearing for our lives, then maybe
        this would have turned out differently. It''s hard."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626efdf-2c3d-4059-83bc-fa9465d8c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.984+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke said he wants "reconciliation but first there needs to
        be some accountability," with respect to his family.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3384b-5941-4584-968d-7b6274ec2b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.985+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry has previously blamed the constant media intrusion
        as a critical stressor for him and his wife that ultimately led to their decision
        to step down as working members of the Royal Family in 2021.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d28b7a-e55e-44d6-88d7-d0f2faac1b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.986+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a six-part Netflix documentary released last month, the couple
        said press attacks, the lack of action from the palace to prevent them and
        the couple''s increasing suspicions that the royal household was actually
        feeding the media pushed Meghan to a dark place.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dab73a-617f-481c-8388-b36b94c35ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.987+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t just continue to say to me that I''m delusional and
        paranoid when all the evidence is stacked up, because I was genuinely terrified
        about what is going to happen to me," Prince Harry told ITV''s Bradby.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ef824-bc49-4705-bf4e-776e76bbcc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.987+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then we have a 12-month transition period and everyone doubles
        down. My wife shares her experience. And instead of backing off, both the
        institution and the tabloid media in the UK, both doubled down," he added.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b986242-3935-4403-8472-321a9b99416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.988+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the duke said, "forgiveness is 100% a possibility."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1add731e-7b2f-4ea4-85cf-a88bae762165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.989+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s probably a lot of people who, after watching the documentary
        and reading the book, will go, how could you ever forgive your family for
        what they have done? People have already said that to me. And I said forgiveness
        is 100% a possibility because I would like to get my father back. I would
        like to have my brother back. At the moment, I don''t recognize them, as much
        as they probably don''t recognize me," Prince Harry said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2342f719-9cbd-4078-974e-2ce8e400620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.990+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the duke''s interview with "Good Morning America" co-anchor
        Michael Strahan will air on the ABC show, followed in the evening by a half-hour
        special on ABC News Live. And to top things off, the duke will make an appearance
        on "The Late Show with Stephen Colbert" after his book is released.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e27aeeb-06a4-4ebb-8bc6-de68dff9468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T17:34:42.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-10T15:19:32.991+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/08/entertainment/prince-harry-tom-bradby-anderson-cooper-interviews-intl/index.html#:~:text=Speaking%20to%20CBS''%2060%20Minutes,to%20%E2%80%9Crehabilitate%E2%80%9D%20her%20image.">Prince
        Harry accuses ‘dangerous’ Queen Consort Camilla of leaking royal stories to
        the media</a>."</em></p>'
