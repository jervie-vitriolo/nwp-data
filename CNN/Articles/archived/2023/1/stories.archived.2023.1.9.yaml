      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> The
        Department of Information and Technology (DICT) logged a total of 16,150,926
        million SIM registrants as of Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7beb55-c867-4b90-bbce-cc21a1e64adb'
