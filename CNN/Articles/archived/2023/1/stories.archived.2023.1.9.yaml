        Only small fraction of top cops linked to illegal drugs</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba8c8f0-1e7d-4de1-bad3-09d76630a5ab'
      'mgnl:activationStatus': true
