      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2023/1/8/devotees-nazareno-walk-of-faith.html">RELATED:&nbsp;Around
        88,000 devotees join Nazareno ''Walk of Faith''</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb615b1a-9574-4f25-8bfb-4bcdfe4a973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T05:41:11.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-10T15:19:44.539+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lieu of the Traslacion, a Walk of Faith was held Sunday morning.
        Around 88,000 devotees joined the Walk of Faith, according to the police.</p>'
  'Brazil-Bolsonaro-supporters':
    'author': 'Flora Charner, Marcia Reverdosa, Rodrigo Pedroso, Dakin Andone and
      Alaa Elassar, CNN'
