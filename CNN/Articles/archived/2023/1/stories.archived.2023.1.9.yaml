      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Department
        of the Interior and Local Government (DILG) Secretary Benhur Abalos on Monday
        defended his appeal to top officers of the Philippine National Police (PNP)
        to submit their courtesy resignation to cleanse the institution of those involved
        in illegal drugs.</p>'
