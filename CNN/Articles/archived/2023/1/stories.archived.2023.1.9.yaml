    'lead': 'President Ferdinand Marcos Jr. called on the Catholic faithful to ''find
      new meaning'' in their ''passions and sufferings as a people'' in his message
      for the Feast of the Black Nazarene on Monday.'
    'mgnl:activationStatus': true
