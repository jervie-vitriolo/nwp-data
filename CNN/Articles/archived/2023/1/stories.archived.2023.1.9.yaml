      'text': '<p>If found guilty, the police officers may face criminal charges,
        Abalos said. There are also plans for those found guilty, but refuse to resign,
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940eca57-3de5-4a2b-9be1-851673ba0823'
