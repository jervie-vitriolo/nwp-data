  'Pimentel--Importation-will-coincide-with-local-onion-harvest':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-09T22:48:39.553+08:00
    'imagesource': 'jcr:c8204c9b-3bba-4580-a0ba-6d1aab60ab98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c04f67e0-0330-41e5-91ae-2d6cfb3bf342'
    'lead': 'Senate Minority Leader Koko Pimentel warned that importing onions now
      will coincide with the local supply, as a time lag in placing the order will
      push the arrival in time for harvest season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-09T22:51:15.209+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-10T15:19:25.645+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:23.500+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel: Importation will coincide with local onion harvest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607df890-14ae-4338-b78e-7d7e7e19be58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.646+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Senate
        Minority Leader Koko Pimentel warned that importing onions now will coincide
        with the local supply, as a time lag in placing the order will push the arrival
        in time for harvest season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff273d3a-f7d3-4813-bdfe-ede798d325f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.646+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf9e344-4473-4bbb-92ee-8cc54a2719d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.647+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is always a time lag. If we authorize importation now, the
        actual importation will happen maybe weeks or months later. That will coincide
        with locally produced onions,” Pimentel told CNN Philippines’ The Final Word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a53a7a-b2a9-43be-92f3-465b298f8997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.647+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73906fab-d19c-43ef-9efa-758ff49ea130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.647+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture (DA) in a radio interview earlier
        said it plans to import at least 22,000 metric tons of onions to address the
        spike in prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7a5c4c-a3e7-4222-9fe5-d36a823bd7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.647+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1426421f-dc77-4462-a0b3-99a4a8918800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.648+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said agriculture officials should “not fall into the trap”
        of using importation to end the price surge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace2b6dd-5fa6-4b9e-90f6-b44db420c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.648+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4cc7b0-be62-4e71-9b3c-35413b0b2631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.648+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It looks like we allowed the hoarders, the illegal importers and
        the price fixers to profit from the peak season… And now, if we agree, we
        will bite into the trap and we now agree with the importation of onions, we
        will now be affecting the local farmers,” Pimentel said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c975ad1-42b1-44a4-9ac5-4433cbc2e409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.648+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f04dd-5f1d-41fc-aa44-e135e5f2ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.649+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the cartels and the people behind them should be
        further investigated rather than resort to importation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2674c9bc-f880-4a7a-9b68-6917b6527ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.649+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5960e-e8fb-483a-8a16-05fb5adbd98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.649+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the DA to continue studying the situation and asked the
        department to accurately record data and information on the national demand
        for onions and how much should be locally produced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35addcd-ffd7-4b97-8592-77cd62813694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.649+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814dcf3-7cec-4627-a517-faf037b5d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.651+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They (the DA) should give us accurate data <em>kasi kung mali ang
        information, mali ang</em> numbers, <em>mali rin po ang</em> decisions <em>natin</em>,”
        Pimentel said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f06851b-54d1-41a6-8630-2b5747e9cf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.651+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de338a7-8f32-43fc-b00e-577fdf2e2c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.652+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should give us accurate data because if the information
        is wrong, the numbers are wrong, then the decisions will also be wrong.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d7d5b-6fe2-4734-b8c7-64af17a39094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.653+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7f89fe-c3aa-418d-a302-2b1e7e2583dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.653+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc of the House of Representatives previously <a
        href="http://www.cnnphilippines.com/news/2023/1/5/makabayan-bloc-house-probe-onion-prices.html">filed
        a resolution to investigate</a> the possible price manipulation and overpricing
        of onions, which recently sold for up to ₱800 per kilogram.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0dc69a-0362-42e9-9f48-118e2c1f63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.653+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b5b7e4-5630-4c2f-8564-4cd22090c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T22:51:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-10T15:19:25.653+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA set the suggested retail price for red onions at <a href="https://www.cnnphilippines.com/news/2022/12/29/DA-sets-SRP-for-red-onions-at-250-per-kilo.html">₱250
        per kilogram</a> in late December.&nbsp;</p>'
  'Pimentel-on-PNP-call-for-resignations--Move-has-no-basis':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-09T23:00:38.303+08:00
    'imagesource': 'jcr:e1695794-97bf-4f8a-b3ec-bba51cb855d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec6ec40d-13f6-4e75-84f1-7302c35e760d'
    'lead': 'The move to push for courtesy resignations in the Philippine National
      Police to cleanse its ranks has no basis, Senate Minority Leader Koko Pimentel
      said, urging the organization to intensify ongoing investigations on illegal
