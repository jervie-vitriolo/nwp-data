      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae9ce8-191c-45bc-bc9f-f8b4cf296e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.848+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, border authorities encountered more than 53,000 migrants
        in the El Paso sector, according to the latest available data from US Customs
        and Border Protection.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd497c9f2-a85f-470c-8183-940243150fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.850+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9fe575-821b-430b-91bf-551771179722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.851+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, El Paso -- whose mayor, Leeser, is a Democrat -- began
        sending migrant buses to New York City, following in the footsteps of Republican
        governors, to try to get people to their destination and decongest the city.
        That effort has since stopped.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11786815-fc32-427a-bd6f-5af42f533a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.853+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca32cad-4279-4610-b03b-fa3c76ec7131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.854+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Biden tries a new policy</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8ece2-c9e7-4c0c-b56b-85941716e631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.856+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Biden''s border visit, the administration also announced
        plans to expand the policy and include Haitians, Nicaraguans and Cubans while
        it remains in place. Title 42 has so far largely applied to migrants from
        Mexico, Guatemala, El Salvador, Honduras and Venezuela.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d7520-9d2c-477e-a902-5adbe35687b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.857+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f227255a-29aa-45d5-bf23-42c25b0eded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.857+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements Biden made Thursday reflect the administration''s
        effort to prepare for the end of Title 42, along with putting in place programs
        to manage the surge of migrants that have coincided with the anticipated end
        of the rule.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a6355f-f23f-4881-9d0a-71382fdad6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.860+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab363820-9356-431a-a5d0-096af7e48ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.861+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration will now accept up to 30,000 migrants per month
        from Nicaragua, Cuba, Haiti, and Venezuela under a humanitarian parole program
        geared toward those nationalities. Those who do not come to the US under that
        program may be expelled to Mexico under Title 42.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a4a29-d921-4a5b-9e38-e1910fa5ff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.862+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9add9c-d930-4d64-842b-dc224bbda0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.863+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement drew criticism from immigrant advocates and Democrats
        who argued the policies will put migrants who are seeking asylum in harm''s
        way.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905f75de-8f36-4c6d-89da-a5db404ccab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.864+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4cb875-7c38-4d2a-8fb0-3c1668906097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.865+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The expansion of Title 42 to include Cubans, Haitians, and Nicaraguans
        is a broken promise," said Dylan Corbett, executive director of Hope Border
        Institute, in a statement. Hope Border Institute has been assisting migrants
        who have arrived in El Paso.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31957a3b-438f-406d-ad96-3bd339b11a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.868+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b9eec-8f8f-4e24-95a7-3fcec324408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.870+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Border communities will continue to work hard to pick up the broken
        pieces of our nation''s immigration system and show that our future lies not
        with expulsion and deportation, but with humanity and hope," he added.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5be011-22f1-4314-a650-486f6f3b0258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.872+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912edc93-a84a-4f07-a8e2-d173e575d6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.872+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Congressional Hispanic Caucus grilled top Biden officials,
        including Homeland Security Secretary Alejandro Mayorkas, over the newly announced
        border policies in a call Thursday, according to two sources in attendance.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de47133-9b98-4a8a-9372-c632567dd231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.873+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c402ab0-d165-477e-9a02-594b6f9ddfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.874+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members felt blindsided by the new policies and frustrated with
        the lack of engagement prior to their rollout, the sources said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e28e21-6aaf-4cd8-8bcf-397543bf87a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.875+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6bf4b2-a3a0-4e81-8030-49a35281a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.876+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really heated," one source said, adding that members were
        "livid" that the administration didn''t consult with them ahead of time. The
        call included officials with the Department of Homeland Security and the White
        House.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc4bb8a-69b9-408a-bbf5-10be38592e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.877+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aeab33-421a-4c48-bb88-f9be3865931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.878+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sources of tension during the call was a new asylum regulation
        that could bar migrants who are seeking asylum in the United States from doing
        so if they passed through another country on their way to the US-Mexico border.
        The restrictions are reminiscent of limits rolled out during the Trump administration,
        though officials have rejected the comparison.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc8327-4e92-437c-8238-c9e9e514c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T10:36:10.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-10T15:19:41.878+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/08/politics/joe-biden-border/index.html">Biden
        makes tightly controlled visit to the southern border, his first as president</a>."</em></p>'
