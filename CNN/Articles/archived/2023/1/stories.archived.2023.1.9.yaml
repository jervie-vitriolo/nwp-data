      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — A reduction
        in fuel prices will greet the motoring public starting Tuesday as oil companies
        announced a rollback.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e262020f-f8f2-4c80-b485-d46c60806849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:22:28.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:38.049+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories, Petro Gazz, Seaoil, and Cleanfuel said the
        per-liter prices of diesel and gasoline would be slashed by ₱2.80 and ₱0.75,
        respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f61abc4-bb05-400c-af41-f56dcce01e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T13:22:28.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-10T15:19:38.051+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaoil said the prices of kerosene would also be cut by ₱2.10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17fc1f-c323-4ccb-9f6b-e746557ab580'
      'mgnl:activationStatus': true
