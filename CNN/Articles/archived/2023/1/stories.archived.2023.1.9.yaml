      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on records provided by the National Telecommunications Commission
        (NTC), the total number is 9.56% of the 170 million SIMs nationwide,” the
        DICT said in a statement.</p>'
    '4':
