    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17a6c1cf-3212-468c-8726-d9a766b94576'
    'lead': 'Amid a low pool of drivers, Grab Philippines said it has reintroduced
      its carpooling service to address the sharp increase in ride demands that has
