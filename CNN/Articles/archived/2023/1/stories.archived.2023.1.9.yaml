      'mgnl:lastActivated': 2023-01-10T15:19:31.256+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71637aa9-a269-468e-ac99-a8fc8b42c965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:08:46.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.257+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this briefing will not be a legislative inquiry as it was
        not initiated <em>motu proprio</em> – through a majority vote by the panel
        members – nor was it made through the referral of a House Resolution (HR).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd08efc-6ea0-4566-ac23-2cdbc3de138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:08:46.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.257+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4f722-2fb5-468f-a5a7-95789ac86b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:08:46.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-10T15:19:31.258+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inquiry in aid of legislation, one in which witnesses and resource
        persons are held under oath, is usually initiated through the filing of an
        HR or by the referral of a speech or inquiry demand to the appropriate panel,
        as per the House rules on inquiries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd8d323-3190-430c-a46f-9196a7ebfd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:08:46.217+08:00
