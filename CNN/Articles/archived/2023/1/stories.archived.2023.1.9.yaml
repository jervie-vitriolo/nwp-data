      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robes, also a member of the Transportation panel, was one of the
        affected passengers as she was on her way back to the Philippines when the
        NAIA incident took place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b251f80f-114f-43c1-87d3-6c7319629d3c'
