  'opinion-prince-harrry-spare-overshare-interview':
    'author': 'Peggy Drexler'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-09T14:35:16.394+08:00
    'imagesource': 'jcr:675c53ab-0885-46d3-aab0-526a5599eed9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb98c831-65cc-4ba5-8000-4d570f82f91c'
    'lead': 'The soap opera that is Prince Harry versus the British monarchy continued
      this week with the buzz surrounding the upcoming release of his memoir, ''Spare.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-09T14:47:11.007+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-10T15:19:35.658+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-10T15:19:18.536+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Spare', 'Prince-Harry']
    'template': '1'
    'title': 'Opinion: Why Prince Harry can''t stop oversharing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cadf358-7438-4a10-9d66-078a118c544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:47:11.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:35.660+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor''s note: Dr. Peggy Drexler is a research psychologist,
        documentary film producer and author, including two books about gender and
        family and the forthcoming "Mean," a book about women behaving badly, to be
        published by Simon &amp; Schuster in 2024. Her latest film, "King Coal," will
        premiere at the Sundance Film Festival in 2023. The opinions expressed in
        this commentary are hers. View more <a href="https://www.cnn.com/opinions"
        target="_blank">opinion</a>&nbsp;on CNN.</em></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f864b52e-f3e0-48da-9ab0-4fc627c0d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:47:11.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:35.661+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The soap opera that is Prince Harry versus
        the British monarchy continued this week with the buzz surrounding the upcoming
        release of his memoir, "Spare." Contents leaked from the book and released
        excerpts from his forthcoming interviews with <a href="https://www.cbsnews.com/news/prince-harry-60-minutes-speaking-publicly-2023-01-02/"
        target="_blank">"60 Minutes"</a>&nbsp;and <a href="https://www.itv.com/watch/news/new-clip-from-prince-harrys-itv-documentary-released/y7hg94x"
        target="_blank">ITV</a>&nbsp;offered some eyebrow-raising anecdotes and heightened
        the already-sharp tension between the Duke of Sussex and his wife, Meghan
        Markle, and the royal family. Lurid details aside, the most notable disclosures
        included new details about Harry''s relationship with his brother, Prince
        William, whom Harry <a href="https://www.goodmorningamerica.com/culture/story/prince-harry-alleges-memoir-prince-william-physically-attacked-96229347"
        target="_blank">apparently refers</a>&nbsp;to in the book as his "arch nemesis."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2037615b-84f6-4f26-9bd0-6c83471a2bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:47:11.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:35.662+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public interest in the royal family is at an all-time high — thanks
        to both real world events that include the loss of Queen Elizabeth II, the
        impending coronation of Harry''s father King Charles III and the resignation
        of former Prime Minister Liz Truss, and to the wild popularity of fictionalized
        series like "The Crown" — and Harry and Meghan are certainly <a href="https://www.cbsnews.com/news/harry-meghan-net-worth-netflix-documentary-media-empire/"
        target="_blank">capitalizing on that</a>. Meanwhile, the royal family, including
        William, has remained silent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d61a3d-7b93-4cb5-a556-0ca616b6e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:47:11.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:35.663+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good for them. Where Harry may have once engendered some sympathy
        for having endured a lifetime of being the "spare" — the lesser of the two
        brothers, now fifth in line(https://www.royal.uk/succession) for the throne
        (coming in behind his 7-year-old niece, Princess Charlotte) — empathy is running
        short. Harry and Meghan quit the royal family amid complaints that they preferred
        a private life as "regular people," no longer wanting the media attention
        that came with being royals, including being tabloid fodder. In an excerpt
        from an upcoming interview, <a href="https://www.itv.com/news/2023-01-02/prince-harry-says-i-want-a-family-not-an-institution-in-itv-trailer"
        target="_blank">Harry told ITV</a>: "I want a family. Not an institution."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f11579-aff8-46a6-9240-c811f8511185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:47:11.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:35.664+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet here they are, fully and willingly creating that fodder
        themselves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017b93a-9bc7-4b4e-ab43-09856db394c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:47:11.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:35.665+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And fodder it is. Among the gossipy allegations Harry lobs at his
        brother in "Spare" are <a href="https://www.cnn.com/2023/01/05/europe/prince-harry-book-prince-william-physical-attack-intl-hnk/index.html"
        target="_blank">details of a physical altercation</a>&nbsp;between the two
        during which William knocked Harry to the floor and left him scratched and
        bruised, and claims that William and his wife, Kate Middleton, were the ones
        responsible for encouraging Harry''s controversial Nazi costume in 2005. Revelations
        in "Spare" also dish on Meghan''s relationship with Kate, including a claim
        that Kate demanded Meghan apologize for once suggesting she had "baby brain."
        Buckingham Palace has repeatedly declined to comment on the book.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3255a6e-ed69-4776-aeeb-5d9492446bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:47:11.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:35.665+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through these disclosures, what we''re seeing is a little brother
        desperate to fight back against a lifetime of feeling inferior, but doing
        so in the dirtiest way possible. And, well, it seems pathetic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d8606-e838-4bcd-b06f-d75a929b5c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:47:11.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:35.666+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competition between children is common, and sibling rivalry between
        brothers even more so, especially when there are just two of them. Certainly,
        most aren''t born into families with set hierarchies that serve to remind
        them of their exact place. But brotherly discord has existed throughout time,
        inspiring countless works of art in all spheres (most of them tragedies).
        Harry is not special — his is one of the commonest dramas of human nature.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df3016-1763-4e42-a122-4c9290b21226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:47:11.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:35.667+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also not a victim, nor blameless. While much has been made
        since their union began about Meghan''s influence on Harry''s defection from
        the family, by now it''s clear that he, wounded, went looking for what he
        needed: someone to help him separate from his family and, perhaps, someone
        who supported and understood his anger. He found it in her, a woman whose
        ambition drove her career as an actress and whose own family life <a href="https://www.usmagazine.com/celebrity-news/pictures/everything-meghan-markles-dad-half-sister-have-said-about-her/"
        target="_blank">included contentious relationships</a>&nbsp;with her half-sister
        and her father; <a href="https://www.nytimes.com/2022/12/09/style/harry-meghan-netflix-documentary.html"
        target="_blank">a woman who</a>&nbsp;was not afraid to express herself, <a
        href="https://www.cnn.com/2022/12/15/entertainment/royal-news-newsletter-12-15-22-scli-gbr-cmd-intl/index.html"
        target="_blank">even to royalty</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da34c7-dc95-4ce1-a128-8b88e2b275e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:47:11.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:35.668+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear that Harry and Meghan are, at some level, trying to
        take control of the narrative about themselves after negative press coverage
        that <a href="https://www.cnn.com/2021/03/08/opinions/meghan-markle-interview-monarchy-uk-racism-andrews/index.html"
        target="_blank">brought misogyny and racism</a>&nbsp;to bear on an already-toxic
        family dynamic. But Harry''s attempts now to heal those wounds by making public
        private family matters aren''t noble, and they won''t save him, either. In
        fact, through Harry''s revelations, one might now feel the most empathy for
        William, a man who was raised, from birth, with a set destiny, and, unlike
        Harry, few choices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f54307-0377-4989-95a1-1b96d9401f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:47:11.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:35.669+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William will be king, and Harry will not. But whether that is something
        William desires, or something he''ll instead fulfill out of sheer patriotic
        and familial duty, is unknown. That''s because William is taking the high
        road of silence. Isn''t it ironic that we know so much more about Harry and
        Meghan, the couple who resigned from royal life because they wished to remain
        private, than the couple who opted to stay?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e809df-8dfe-404c-846d-14805e025fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:47:11.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:35.670+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we can, and should, have some disdain for how Harry has chosen
        to approach his life circumstances, it''s also possible to have some compassion
        for him — and understanding. He did not, after all, entirely create himself.
        And, sheltered and uber-privileged as he was for much of his upbringing, he
        is likely a fairly immature 38 year old.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae2b39-5653-4e82-b805-c82102a088c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:47:11.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:35.671+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he''s pushing back against the machine that made him in the
        only way he knows how — and possibly doing so because it''s the only way he
        knows how to make his own money and live independently. He felt exploited
        as a child and younger adult; he''s now in turn profiting off his family (and
        earning an <a href="https://www.etonline.com/inside-prince-harrys-multi-book-deal-and-its-40-million-price-tag-196830"
        target="_blank">enormous amount of money</a>&nbsp;in the process).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c1a9cb-3e00-4681-a20c-63c0d7e0922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:47:11.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:35.671+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps someday we''ll hear from Harry as Harry, a man truly independent
        of the royal family from which he has claimed, time and again, he desperately
        wants to separate. Until then, we can likely expect more of the same negativity,
        blame, immaturity and victimization — qualities, in fact, quite unbecoming
        of a royal. But, then, Harry no longer is one.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d2e9d-1ea0-4014-9104-dd1b70bd12e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T14:47:11.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-10T15:19:35.671+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/06/opinions/prince-harry-spare-prince-william-ctpr-drexler/index.html"
        target="_blank">Opinion: Why Prince Harry can''t stop oversharing</a>."</em></p>'
