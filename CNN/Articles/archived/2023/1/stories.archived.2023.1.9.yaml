  'philsa-warns-falling-debris-chinese-rocket':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-09T17:58:50.555+08:00
    'imagesource': 'jcr:f4adc88e-8331-445c-8c2a-52876054c987'
