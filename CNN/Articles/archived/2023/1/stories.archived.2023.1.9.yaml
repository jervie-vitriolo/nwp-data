  'hermogenes-esperon-perjury-karapatan-rural-missionaries-of-the-philippines-gabriela':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'QC Hall of Justice (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-09T21:28:10.586+08:00
    'imagesource': 'jcr:82ad17f5-8136-492c-bccc-1947bc5f5e11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bfd8c1f-68a1-42ec-9a6a-f2723d1b9218'
    'lead': 'Ten human rights activists walked out the Quezon City Hall of Justice
      victorious on Monday, after they were acquitted of perjury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-09T21:34:13.619+08:00
