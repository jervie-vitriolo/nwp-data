      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also asked for the public’s patience and “continued
        trust and support,” as he stressed that such a big-ticket project takes years
        to  complete.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3054585c-0cde-4a4f-95b5-73e6a49582b1'
