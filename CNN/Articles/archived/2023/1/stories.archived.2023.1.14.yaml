    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos names Eduardo Año as new National Security Adviser'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e974009-dea7-40e5-80d2-eb6ba72dd89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T14:48:40.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)—</strong> Former
        Interior Secretary Eduardo Año is back as a Cabinet member — this time as
        the new National Security Adviser (NSA) of the Marcos administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f485e8-e696-4456-b156-757707fe7e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T14:48:40.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:39.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20270e7e-7b31-4e3e-aec5-8dbe2c180eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T14:48:40.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:39.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Saturday announced that Año will replace NSA Clarita
        Carlos, who has decided to pursue “scholastic endevours” and is set to join
        the Congressional Policy and Budget Research Department (CPBRD) at the House
        of Representatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e0043d-65b4-4294-a24b-0b1d96ea05d6'
      'mgnl:activationStatus': true
