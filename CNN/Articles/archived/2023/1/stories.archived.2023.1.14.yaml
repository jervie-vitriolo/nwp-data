      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same safety signal has not been detected with the bivalent Moderna
        booster, the CDC said in its notice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae6b92c-4979-4cb6-a56f-1366fb3a6289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc19af3-f051-4e4d-8fcb-4f8deb2f6c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted that it has looked for and failed to find the same
        increase in strokes in other large collections of medical records, including
        those maintained by Medicare, the US Department of Veterans Affairs, as well
        as its Vaccine Adverse Event Reporting System, known as VAERS.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de7132-8887-47ba-9861-f5eb6bcfa87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d43d8a-973f-4c1f-84b5-840143f6dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Pfizer nor other countries that are using the vaccine have
        seen any increase in this kind of stroke, the agency said, and the signal
        was not detected in any other databases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e30184-dfc2-4174-bf42-19fa6a9ad543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d21fc-aaa4-46cc-8952-72e47dd08a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says that it does not recommend any change to vaccination
        practices at this time and that the risks of COVID-19 for older adults continue
        to outweigh any possible safety issues with the vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b470eb55-796b-41f6-9382-b907f531a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a776f6a8-7fc3-4a3d-8321-db6f252e570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the totality of the data currently suggests that it is
        very unlikely that the signal in VSD represents a true clinical risk, we believe
        it is important to share this information with the public, as we have in the
        past, when one of our safety monitoring systems detects a signal," the notice
        says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e2b2e-eca8-4326-a4e2-a6743fbda098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d95f6-b655-48e3-8fb2-7ac912c4425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC and FDA will continue to evaluate additional data from these
        and other vaccine safety systems. These data and additional analyses will
        be discussed at the upcoming January 26 meeting of the FDA''s Vaccines and
        Related Biological Products Advisory Committee."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada413df-8f6d-4da1-b126-dd007fb8fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2389f7-b3fa-40df-960d-11f60e00a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said in a statement Friday, "Neither Pfizer and BioNTech
        nor the CDC or the U.S. Food and Drug Administration (FDA) have observed similar
        findings across numerous other monitoring systems in the U.S. and globally
        and there is no evidence to conclude that ischemic stroke is associated with
        the use of the companies'' COVID-19 vaccines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3273b099-03ac-4694-bdb4-103ff93d1dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0b9af6-b5eb-4b94-94cd-9c14441e3200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to published incidence rates of ischemic stroke in this
        older population, the companies to date have observed a lower number of reported
        ischemic strokes following the vaccination with the Omicron BA.4/BA.5-adapted
        bivalent vaccine."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7781c4c1-bf8f-44b7-9fcb-e4bfa16114f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd104847-06af-42ad-9780-d8673bb4b8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bivalent boosters from Pfizer/BioNTech and Moderna protect against
        the original strain of the coronavirus as well as the Omicron BA.4 and BA.5
        subvariants. Only about 50 million Americans ages 5 and up have gotten them
        since they were authorized last fall, according to CDC data.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d6cb49-9926-4170-9c76-d3d80cdbb05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b57a1-3450-4445-aadc-84530986e7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner said he was part of a briefing Thursday with members of
        the Covid-19 Vaccine Work Group. He couldn''t share specific details about
        the briefing but said the safety signal was discussed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4cda0-e3c3-496e-86e9-b62dc5f56eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cc29cb-77d6-41c9-9181-01ce1d50d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His biggest takeaway was that the safety surveillance system is
        working.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b183b-1d13-4c50-853f-56e3f796eefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e24e78-04ba-47a6-a0c0-911274f89dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s very likely that this is a false signal, he said, but it''s
        being investigated, which is important.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73ceb8-71e0-47fc-aedd-f1c14f74a3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4611b96-5166-4733-bea1-1d25decb26cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want a surveillance system that occasionally sends up false
        signals. If you don''t get any signals, you''re worried that you''re missing
        stuff."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c52e6ee-ab95-4c21-81f6-6f27cf41759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af598d76-bc3a-4974-b19b-13345ad7df26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner said he would absolutely tell people to get their Covid-19
        booster if they haven''t done so yet -- even those 65 and older.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed717f-4897-440d-8d85-8a8f906edb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9e544-3771-4709-ba22-5425d3591b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undoubtedly, the risk of a whole series of adverse events, including
        hospitalization, is much, much greater with Covid-19 than it is from the vaccine,"
        he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a3cadb-7ae9-4b73-9792-5652eb333735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a188f0bc-bbf8-4f3f-bc3c-ddf5f34c1bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the signal -- if real -- may be more a factor of numbers
        than an indication that one manufacturer''s vaccine is riskier than the other.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139bfc56-5463-43eb-9d3f-79444ffabfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d30abf-bc05-4238-bbc1-1e117001fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two-thirds of the people in the US who''ve gotten an updated
        booster —&nbsp;32 million —&nbsp;have gotten Pfizer, compared with about 18
        million Moderna shots.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3cb6c-e1e3-4547-bb28-b2813a09f925'
