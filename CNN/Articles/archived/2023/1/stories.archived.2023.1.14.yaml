      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not see any reason why we shouldn''t explore looking into
        putting subsidy on feeds, considering this is also an agricultural input.
        We can discuss it with the livestock group…Helping the livestock sector is
        definitely something that has to be continued," DA spokesperson Kristine Evangelista
        said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a247669-6ee7-4441-9310-049adf6320f5'
