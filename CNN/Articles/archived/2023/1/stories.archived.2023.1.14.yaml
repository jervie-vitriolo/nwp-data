      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:32.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/10/dict-sim-registration-no-extension-for-now.html">DICT:
        No plans to extend SIM registration deadline as number of complaints drop</a></strong></p>'
