    'lead': 'The national government has so far provided ₱88 million worth of assistance
      to communities in the Visayas and Mindanao devastated by flash floods, according
      to the Presidential Communications Office (PCO).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-14T21:55:44.705+08:00
