      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aefad7-3373-4729-853e-5cb8c3a9b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:41:00.244+08:00
