      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The recent ruling of the Supreme Court against the Joint Marine
        Seismic Undertaking (JMSU) should serve as a warning to the Marcos administration
        in entering any agreement with China that could further its presence in our
        territory; whether it be joint oil and gas exploration or the proposed partnership
