      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said it is also working with the Philippine Egg Board Association
        (PEBA) to identify supply "bottlenecks."</p>'
