    'template': '1'
    'title': 'Bestselling writer Colleen Hoover apologizes for planned coloring book
      based on domestic violence novel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f279a-abeb-4129-b336-70fc60c6046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:37:07.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bestselling author Colleen Hoover
        apologized for a planned coloring book based on her novel about domestic violence,
        "It Ends with Us," following criticism from readers, and announced that the
        project will be canceled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb89c9cc-c8f9-4bec-9749-6a7428c6f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:37:07.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoover posted a statement on her Instagram story, which disappeared
        after 24 hours but was widely reported by media outlets and on social media,
        apologizing for the "tone-deaf" idea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4cc444-53de-4da1-b9ac-4acaf0549f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:37:07.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coloring book was developed with Lily''s strength in mind,
        but I can absolutely see how this was tone-deaf. I hear you guys and I agree
        with you. No excuses. No finger pointing. I have contacted the publisher to
        let them know I would prefer we don''t move forward with it. Thank you for
        the respectful discourse and accountability. Nothing but love," she wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d579e2e-86d7-4daa-8325-fcf5f72c5055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:37:07.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It Ends with Us" is the story of a young woman, Lily Bloom, detailing
        her descent into an abusive relationship and her eventual escape from it,
        while recalling her childhood growing up in an abusive home. Hoover has said
        the novel''s central relationship is based on her parents''.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1045c1-d669-4160-a894-a1bc5237fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:37:07.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the popular site Goodreads, users had given the planned coloring
        book an average rating of one star, criticizing the decision to release a
        coloring book based on a story about domestic violence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed788a-9549-4749-9f52-c801696a08e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:37:07.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even know what to say," one user commented, while another
        wrote, "This is not okay. This coloring book shouldn''t be a thing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db51796-d7dc-4000-9485-d5aa41af88a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:37:07.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoover''s publisher, Atria Books, confirmed the cancellation of
        the coloring book, saying in a statement: "Atria Books will not move forward
        with the publication of The Official It Ends with Us Coloring Book. We developed
        this book to be uplifting and empowering, mirroring Lily Bloom''s story; we
        appreciate the feedback and discourse and have the greatest respect for Colleen
        Hoover''s fans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68efc221-48fa-49c9-ab68-c29df4151fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:37:07.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for the honest conversation and passion for the world
        Colleen has created in her books and the character within."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257a3b68-ffcb-49eb-aeec-ee0ea07dbd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:37:07.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoover is currently the United States'' bestselling novelist, with
        six of the top 10 bestselling individual books in 2022, according to figures
        from NPD BookScan. She sold 14.3 million print books in the US last year alone,
        more copies than James Patterson, J.K. Rowling, Stephen King and John Grisham
        combined, NPD BookScan told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44a3ca1-8225-44c6-bae8-7a39624c1621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:37:07.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It Ends with Us" was first published in 2016, but it gained popularity
        on TikTok two years ago and has remained on the New York Times Best Sellers
        List for 82 weeks, as of January 13.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9577cb5-d49e-4077-a1c6-d0452600919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:37:07.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/colleen-hoover-coloring-book-cancellation-intl-scli/index.html">Bestselling
        writer Colleen Hoover apologizes for planned coloring book based on domestic
        violence novel</a>"</em></p>'
  'US-CDC-safety-issue-Pfizer-bivalent-vaccine':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-14T11:08:11.980+08:00
    'imagesource': 'jcr:adbac3ce-9086-43a4-8589-a78f8e4cc644'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3b5a24c-dfcd-4b5b-a679-84de67d9ec09'
    'lead': 'The US Centers for Disease Control and Prevention said that there is
      a possible safety issue with the bivalent COVID-19 vaccine made by Pfizer and
      BioNTech but that it is unlikely to represent a true risk. The agency said it
      continues to recommend that people stay up-to-date with vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-14T11:15:18.709+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T17:09:40.533+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:09:24.720+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC identifies possible safety issue with Pfizer''s updated COVID-19
      vaccine but says people should still get boosted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b078f1-f043-4899-91ee-9f17e803b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The US Centers for Disease Control
        and Prevention said Friday that there is a possible safety issue with the
        bivalent COVID-19 vaccine made by Pfizer and BioNTech but that it is unlikely
        to represent a true risk. The agency said it continues to recommend that people
        stay up-to-date with&nbsp;vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8f693a-b0df-4a53-b301-94614cf7a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f411e-94b0-4ea9-bc80-950692fe9e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said one of its vaccine safety monitoring systems —&nbsp;a
        "near real-time surveillance system" called the Vaccine Safety Datalink —&nbsp;detected
        a possible increase in a certain kind of stroke in people 65 and older who
        recently got one of Pfizer''s updated booster shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba57c101-9974-40d6-b799-bddc4ed8c980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963e8fd2-5325-4fce-8522-6025e4f6f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rapid response analysis of that signal revealed that seniors who
        got an bivalent booster might be more likely to have ischemic strokes within
        the first three weeks after their shots, compared with weeks four through
        six.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede20c65-84ce-43c6-ab69-277c69f52636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7fa77b-ee52-41b3-8f78-ee6ba6278ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ischemic strokes, the most common form, are blockages of blood to
        the brain. They''re usually caused by clots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81b229-4371-4886-acda-bf2fa823df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09deda2f-7118-4ee4-88bc-8fc40c5275bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vaccine Safety Datalink, or VSD, is a network of large health
        systems across the nation that provides data about the safety and efficacy
        of vaccines through patients'' electronic health records. The CDC said it
        had identified possible confounding factors in the data coming from the VSD
        that may be biasing the data and need further investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f9118-f7a5-42f2-a4de-ce6a5a52afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84bbe12-f099-488c-842f-5843f64035ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of about 550,000 seniors who got Pfizer bivalent boosters and were
        tracked by the VSD, 130 had strokes in the three weeks after the shot, according
        to a CDC official who spoke to CNN on condition of anonymity because they
        weren''t authorized to share the data. None of the 130 people died.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e500c-2b25-4470-bb3d-78d720fa31f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ab9359-5e34-4ddc-a7cc-1051d36ac07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of strokes detected is relatively small, said Dr. William
        Schaffner, an infectious disease expert at Vanderbilt University and a member
        of the CDC Advisory Committee on Immunization Practices'' Covid-19 Vaccine
        Work Group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb77d79d-4d5e-4942-8fbe-951e283df572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c674fb5b-b650-4dfd-91d2-85714a5456bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:15:18.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These strokes are not a confirmed adverse event at the moment,"
        he said. "It''s like a radar system. You''re getting a blip on the radar,
        and you have to do further investigation to discover whether that airplane
        is friend or foe."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ae825-64b1-481d-aaf5-555edfe6b96f'
