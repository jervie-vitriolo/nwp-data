      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisherfolk group PAMALAKAYA stressed that China must leave Philippine
        waters instead and “abide by the International Tribunal on the Law of the
        Sea that recognizes our exclusive economic zone.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b098e496-3c7c-47ef-b0b2-b61f3b22daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.356+08:00
