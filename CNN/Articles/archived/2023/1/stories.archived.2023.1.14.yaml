  'iran-execute-british-iranian-citizen-alireza-akbari':
    'author': 'Sahar Akbarzai and Artemis Moshtaghian, CNN'
    'caption': 'PHOTO: Wana News Agency/Reuters via CNN Wire'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-14T23:14:58.697+08:00
    'imagesource': 'jcr:aac4177f-a110-412b-9dc2-b009f2052929'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '008ed0ef-ceea-473f-819f-e2bb05cf6eb8'
    'lead': 'A dual British-Iranian citizen was hanged by Iran on charges of espionage
      and corruption, a state-affiliated media outlet reported Saturday, the latest
      in a string of executions carried out by a regime grappling with unprecedented
      protests across the country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-14T23:17:36.201+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-16T17:09:31.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:09:29.891+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK condemns Iran''s execution of dual British-Iranian citizen Alireza
      Akbari

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d29651b-5f74-43c5-88d7-e39d27ee586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A dual British-Iranian citizen was hanged
        by Iran on charges of espionage and corruption, a state-affiliated media outlet
        reported Saturday, the latest in a string of executions carried out by a regime
        grappling with unprecedented protests across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2413a1-5b87-4a43-bcf3-36241e821596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian official, Alireza Akbari, was executed for crimes including
        "corruption on earth," according the Iranian judiciary-affiliated outlet Mizan.
        Akbari was charged with working as a spy for MI6, the British intelligence
        agency, and reportedly paid more than $2 million in various currencies --
        1.805 million euros, 265,000 British pounds and $50,000 -- Iranian state media
        reported Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf4859-8fd3-4493-9206-00b88fd34f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Rishi Sunak said he was "appalled by the
        execution." He added on Twitter: "This was a callous and cowardly act, carried
        out by a barbaric regime with no respect for the human rights of their own
        people. My thoughts are with Alireza''s friends and family."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702f279c-97ac-4c1b-8442-595416c2de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbari allegedly provided information to foreign officials about
        178 Iranian figures, including country''s chief nuclear scientist, Mohsen
        Fakhrizadeh, Iranian media reported. Fakhrizadeh was killed by a remote-controlled
        machine gun operating out of a car in 2020, according to state-affiliated
        Fars News. Iran''s top officials accused Israel of masterminding the plot
        at the time, without providing evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7440eed8-5a30-48f2-a656-5acbf7dd7935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbari purportedly carried out his intelligence work through the
        veneer of a private company focused on research and trade activities, working
        directly with research institutes in London that Iran claimed were headed
        by intelligence officials, Iran''s state news agency IRNA reported. IRNA also
        cited allegations that Akbari had meetings with an MI6 intelligence officer
        and former British Ambassador to Iran Richard Dalton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6402bc6-a7e2-4101-8bef-afb0f792e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Supreme Court upheld the death penalty handed down to Akbari
        after deeming it to be based on "substantiated evidence," according to IRNA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377a2be-82e1-4729-8660-2d636ad63e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mizan did not specify when the execution was carried out. Akbari''s
        death sentence was announced just days ago, on January 11, after his conviction
        on spying for the United Kingdom. Akbari had denied the charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e4d5b-651e-4f4c-b7af-968ac94f1447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to allegations published in Mizan on Wednesday, Akbari
        had been arrested "some time ago." The BBC reported Akbari was arrested in
        2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1468540c-daf8-485f-ab20-40b68ad3382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On this basis and after filing an indictment against the accused,
        the file was referred to court and hearings were held in the presence of the
        accused''s lawyer and based on the valid documents in this person''s file,
        he was sentenced to death for spying for the UK," Mizan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15adb19b-344c-426f-848f-b42232ca7882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbari previously served as Iran''s deputy defense minister and
        was the head of the Strategic Research Institute, as well as a member of the
        military organization that implemented the United Nations resolution that
        ended the Iran-Iraq war, according to Iranian pro-reform outlet Shargh Daily.
        He served under Iranian President Mohammad Khatami, a reformist who was in
        office from 1997 to 2005, according to the BBC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60969c06-b016-46db-8514-22bc98b8c584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Iran does not recognize dual nationality, the execution of
        an individual holding British citizenship will likely further fuel tensions
        between Tehran and Western democracies, which have been critical of the regime''s
        response to anti-government demonstrations that began in September last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22943c1b-0aee-46db-8e90-b83b3c691439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has long ranked among the world''s top executioners, and Akbari
        is one of three individuals to receive a death sentence in the first weeks
        of 2023. Two young men, a karate champion and a volunteer children''s coach,
        were hanged last weekend after being convicted of killing a member of the
        country''s Basij paramilitary force. Both had allegedly taken part in the
        protests that began after a 22-year-old Kurdish-Iranian woman, Mahsa Amini,
        died while in custody of the country''s morality police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb2e9d-7392-452a-a6a9-59ffe7b2fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amini''s death sparked massive nationwide demonstrations against
        a regime often criticized as theocratic and dictatorial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d91296c-5d0d-41a2-8c27-8cde16fb10c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have accused Tehran of responding to protests with excessive
        force -- activist groups HRANA and Iran Human Rights say that 481 protesters
        have been killed -- and using the country''s unjust judicial system to intimidate
        would-be demonstrators. United Nations human rights chief Volker Türk alleged
        that Tehran was "weaponizing" criminal procedures to carry out "state-sanctioned
        killing" of protesters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9fc21b-d750-4021-8d9b-c9fbec3fef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 41 more protesters have received death sentences in recent
        months, according to statements from both Iranian officials and in Iranian
        media reviewed by CNN and 1500Tasvir, but the number could be much higher.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3739dca4-b155-480b-a0ab-b7876040a317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian state media has reported that dozens of government agents,
        from security officials to officers of the basij paramilitary force, have
        been killed in the unrest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce7b47-473c-490f-b404-56d20e018460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Akbari''s execution was, on its surface, unrelated to the
        recent protests, British Foreign Secretary James Cleverley alleged that the
        act was "politically motivated." He said Iran''s charge d''affaires would
        be summoned over the execution "to make clear our disgust at Iran''s actions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be0b208-6995-4d05-b2d5-2a73539e0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The execution of British-Iranian Alireza Akbari is a barbaric act
        that deserves condemnation in the strongest possible terms. Through this politically
        motivated act, the Iranian regime has once again shown its callous disregard
        for human life," Cleverly said on Twitter. "This will not stand unchallenged."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b650917a-4511-4e23-9477-396461090743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government had urged Iran not to execute Akbari, and the
        Foreign Office said it would continue to support his family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eacc535-f17c-43d1-8540-7f7d86b210c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International called Akbari''s execution "particularly horrific"
        and an "abhorrent assault on the right to life." The rights group claimed
        that Akbari had said he was forcibly administered chemical substances, held
        in prolonged solitary confinement and forced to make recorded "confessions"
        repeatedly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab9b01e-6d8b-44f2-af77-8eb4da79be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty urged the UK government to "fully investigate" these allegations
        of torture and ill treatment and "pursue all avenues to hold the Iranian authorities
        to account."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fd07be-30e1-47fc-9736-02298a45e5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:17:36.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/14/middleeast/iran-execute-british-iranian-citizen-alireza-akbari-intl-hnk/index.html">UK
        condemns Iran''s execution of dual British-Iranian citizen Alireza Akbari</a>."</em></p>'
