    'lead': 'President Ferdinand Marcos Jr. has appointed former Interior Secretary
      Eduardo Año as National Security Adviser, replacing Clarita Carlos, Malacañang
      announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-14T14:48:40.458+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T17:09:39.088+08:00
