      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/13/middleeast/uae-first-arab-nation-holocaust-mime-intl/index.html">Why
        an Arab nation has opted to teach the Holocaust in its schools</a>"</em></p>'
  'Rihanna-addresses-new-music-hysteria-in-Super-Bowl-teaser':
