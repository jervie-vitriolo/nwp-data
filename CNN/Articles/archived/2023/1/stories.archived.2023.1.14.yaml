      'mgnl:lastActivated': 2023-01-16T17:09:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the proposed partnership with fishing villages, PAMALAKAYA
        said Filipino fishers will not accept any agreement with China as they are
        direct victims of its aggression in the West Philippine Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119cfb61-f3d9-4760-9544-2c1b31e9aee9'
      'mgnl:activationStatus': true
