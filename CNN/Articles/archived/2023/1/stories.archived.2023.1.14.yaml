    'template': '1'
    'title': 'Trump Org. fined $1.6 million after conviction for 17 felonies, including
      tax fraud'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf4988-92ee-423b-914a-59de251e73e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump Organization was fined $1.6
        million — the maximum possible penalty — by a New York judge Friday for running
        a decade-long tax fraud scheme, a symbolic moment because it is the only judgment
        for a criminal conviction that has come close to former US President Donald
        Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619bf829-ed7e-488b-bf15-48f739754922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Trump entities, The Trump Corp. and Trump Payroll Corp., were
        convicted last month of 17 felonies, including tax fraud and falsifying business
        records.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540048f-6e5c-4341-b45b-44eb346ecdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under New York law, the most the companies can be fined is about
        $1.6 million, a penalty the Trump Organization can easily afford.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f4b49-ae5c-4c56-ade9-d18ceeb93935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Joshua Steinglass asked Judge Juan Merchan to make the
        Trump Org. pay the maximum fine, though he admitted that it will have a "minimal
        impact" on a multibillion-dollar company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759bd2af-959e-4d42-a521-687d560235b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know that these corporations cannot go to jail as Allen
        Weisselberg has," Steinglass said Friday, referring to the Trump Organization''s
        long-time chief financial officer who was sentenced to five months in jail
        earlier this week as part of a deal he reached with prosecutors. "The only
        way to effectively deter such conduct is to make it as expensive as possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40106662-a0f4-4396-b7fd-cab9e6242363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York District Attorney Alvin Bragg, a Democrat, told CNN that
        the fine against the Trump Org. is important but he also wants lawmakers to
        raise the fines for companies that break the law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184168f6-3cdf-43ab-9d03-e7f59358beb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important regardless of who the defendant is, because it''s
        cheating and greed and cheating the taxpayers," Bragg said. "It obviously
        becomes more consequential given that it involved the former president''s
        corporation and CFO. It sends a message — I hope it sends a message to New
        Yorkers that you know we''re one system of justice and that this kind of conduct,
        regardless of who you are, won''t be countenanced in Manhattan."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e50c0-5037-4721-afa8-ba06db10ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Bragg said, the fine isn''t enough of a penalty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b971ffd-db08-4719-8d7c-cef8f2be3f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t sufficient. Plain and simple," Bragg said, saying the
        law should "reflect what I think many of us see, particularly those who sat
        through the trial and saw the 13 year you know pattern of deep greed and misconduct
        laid bare, we should have stiffer penalties for conduct like that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518bee69-c21d-4d9e-a6fe-655162a2e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Org. entities have 14 days to pay the fine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd589d50-f207-4f63-8a0d-f9b881998a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real estate business is not at risk of being dismantled because
        there is no mechanism under the law to dissolve the company. No individual
        will go to jail based on the jury''s verdict. However, a felony conviction
        could impact the Trump Organization''s reputation and ability to do business
        or obtain loans or contracts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fcee3d-2d8f-4a2d-9ea4-0a5aff1be21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his family were not charged in this case, but the former
        president was mentioned repeatedly during the trial by prosecutors about his
        connection to the un-taxed benefits doled out to certain executives, including
        company-funded apartments, car leases and personal expenses. One prosecutor
        said Trump "explicitly sanctioned" tax fraud.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce93b45-363e-4b74-b014-3aa628398186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the jurors told CNN that the jury saw a "culture of fraud,"
        at the Trump Organization, but referred to Trump as a nondescript "Bob Smith"
        at times when talking about the company owner''s awareness of the crimes in
        relation to the charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c836fc41-270d-4ec4-a2c2-67036777b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weisselberg last year pleaded guilty to 15 felonies related to the
        tax fraud scheme and agreed to testify truthfully against the company at trial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10eb04b-3b36-43b6-9721-f2e738035b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remained on paid leave at the Trump Organization, where he was
        compensated a little more than $1 million a year, until Tuesday when he was
        sentenced. Weisselberg received a severance package that one person familiar
        with the deal called "generous."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40db754-2ec0-4dcd-9b4b-8fc43d17916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merchan, who sentenced Weisselberg, said at the time that but for
        the deal he would have given Weisselberg more time in jail after listening
        to the evidence at trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e123b54d-6e37-48b6-a874-7ad463ba9197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merchan said he found most "offensive" a $6,000 payroll check Weisselberg
        had made out to his wife, who never worked for Trump, so she could become
        eligible for Social Security benefits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec6e888-dd04-4ad9-bde5-6435c899abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump Org. spokesperson said that Weisselberg "is a victim," as
        is the company and former president.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f00d44-c7fe-4f20-99c0-59826dddd043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New York has become the crime and murder capital of the world,
        yet these politically motivated prosecutors will stop at nothing to get President
        Trump and continue the never ending witch-hunt which began the day he announced
        his presidency," the spokesperson said. "We did nothing wrong and we will
        appeal this verdict."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea766884-819f-4c3c-9b53-d25cc9fcbca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not over yet</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75edb9fe-ce8a-4991-be33-5d781ed895e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manhattan district attorney''s office continues to investigate
        the company''s business practices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caaa18c-5aa6-45dc-95f9-8cd263d126b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors are conducting a wide-ranging investigation and in recent
        months their focus has returned to the company''s involvement in hush-money
        payments made to silence adult film star Stormy Daniels from going public
        with an affair with Trump just before the 2016 election, people familiar with
        the matter said. Trump has denied the affair.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69daa53-31e1-46d0-ba5e-9d9f4e744816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors are also looking into potential insurance fraud after
        new material came to light from the New York attorney general''s civil investigation
        into the accuracy of the Trump Organization''s financial statements, the people
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77008384-20fe-417d-a542-2b7c913880da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest threat currently facing the company could be New York
        Attorney General Letitia James'' $250 million civil lawsuit, which has alleged
        Trump, his three eldest children, Weisselberg and others defrauded lenders,
        insurers and tax authorities by inflating the value of multiple Trump Org.
        properties for more than a decade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e0d3d4-b591-45d2-bae1-6c6fa6acd477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to money, James, a Democrat, is seeking to permanently
        bar Trump and the children named in the lawsuit from serving as a director
        of a business registered in New York state. She is also seeking to cancel
        the Trump Organization''s corporate certificate, which if granted by a judge,
        could effectively force the company to cease operations in New York state.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf3ee7-e25c-4677-ac2d-c08badad05a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge overseeing the lawsuit put an independent monitor in place
        to review the Trump Organization''s financial statements and business decisions.
        He recently denied motions to dismiss the case and said he considered sanctioning
        Trump''s attorneys. The trial is set for October.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395a1ef7-4b93-40cf-8f30-6f3785a811ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has denied wrongdoing and said the lawsuit is politically
        motivated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df9f9e-f213-4ba0-8d24-a41d1e8fe7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T08:31:53.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:41.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/13/politics/trump-org-sentencing/index.html">Trump
        Org. fined $1.6 million after conviction for 17 felonies, including tax fraud</a>"</em></p>'
