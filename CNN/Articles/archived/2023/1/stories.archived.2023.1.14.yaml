    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43eda5c-dfd8-4968-8c24-12719b397bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        Philippines is studying China''s proposal to establish a partnership agreement
        with fishing villages in the West Philippine Sea, according to former National
        Security Adviser Clarita Carlos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3499d935-7428-47a4-9f1e-807a38d33c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd5db0-cc0c-4903-bd85-cc73088ea299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:38.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagpo</em>-propose <em>ang</em> China <em>na magkaroon ng</em>
        partnership between fishing villages <em>at tinitingnan natin ngayon</em>
        [China is proposing to have a partnership between fishing villages and we
        are studying it],” Carlos said in a televised briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c4bf83-6721-4c69-901e-ae8f4e4c31ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb70df-e667-496f-a62b-1366693960d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this proposal, the professor said the two countries have
        more levels of cooperation in the disputed waters that are not shared with
        the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba3130-9109-4cab-a896-d385caf3b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a12ecc-4677-4fc7-be3e-2a6375d37eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Halimbawa</em> between the Philippine Coast Guard and the Chinese
        Coast Guard, <em>at talagang binabalangkas kung paano talagang magkakaroon
        tayo ng</em> modus vivendi <em>na hindi magkaroon ng bungguan diyan sa</em>
        contested South China Sea,” Carlos explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c586dbf-9210-402c-882d-ff37b6f7865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6bd076-4f17-42dc-85db-a97541e57ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, between the Philippine Coast Guard and
        the Chinese Coast Guard, and it is being drafted on how can we have a modus
        vivendi that would not cause conflict in the contested South China Sea.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdeb06f-cde8-4beb-84e5-cf980973b1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4875b4-096a-4ce5-ab45-de8d72837fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modus vivendi or “mode of living” means an arrangement or agreement
        that allows conflicting parties to coexist in peace until a final settlement
        is reached.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728fb290-abcc-405d-abc2-0adc45d36dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc770991-fb5c-4067-a777-d6a47269f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:38.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing continues to reject Manila’s arbitral win on the maritime
        dispute, but this did not hinder President Ferdinand Marcos Jr.’s state visit
        to the East Asian giant last Jan. 3 to 5, which resulted in the resumption
        of negotiations on the joint oil and gas exploration in the West Philippine
        Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa05546-0c25-4f3f-b187-2458dbaf811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252b3bb-b268-4a48-b720-26d84f1f50c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a href="https://www.cnnphilippines.com/news/2023/1/5/PH--China-sign-14-bilateral-deals-during-Marcos--state-visit.html">PH,
        China sign 14 bilateral deals during Marcos’ state visit</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00554075-f374-4176-9ab4-cfe2a9f3019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b6d842-91b2-4c4b-8960-0d6f1641d34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:38.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without further explanation, such talks — which went on for three
        years — were terminated during the last days of the Duterte administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
