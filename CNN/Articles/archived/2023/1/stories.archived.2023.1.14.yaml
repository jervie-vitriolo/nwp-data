      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a system but they are not working. The smuggling here in
        this country is absolutely rampant,” Marcos, as quoted by the PCO, told PSAC
        members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedd67d4-4e08-4bff-bdb3-3d42f2772574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:41:00.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed7bc5-9c6f-44b6-b628-f94bac915024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:41:00.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T17:09:34.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we really have to find something else,” he added. “We cannot
        continue to depend on these systems which have already proven themselves to
        be quite ineffective.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd170c634-3819-40f3-b93c-38b8c15ba0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:41:00.244+08:00
