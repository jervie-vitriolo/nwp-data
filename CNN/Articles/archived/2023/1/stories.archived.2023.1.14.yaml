    'template': '1'
    'title': 'Gov’t distributes ₱88M in aid to flood victims in Visayas, Mindanao


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24c2bf-c492-4b89-8313-d7db771b0459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T21:55:44.705+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        national government has so far provided ₱88 million worth of assistance to
        communities in the Visayas and Mindanao devastated by flash floods, according
        to the Presidential Communications Office (PCO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ee895-06c0-4685-b181-c648963d9821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T21:55:44.705+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97f4572-ddb6-498b-b1c5-e99552a6c1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T21:55:44.705+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development (DSWD) identified
        around 1.8 million people affected by floods and heavy rainfall in Eastern
        Visayas, the Zamboanga Peninsula, and Northern Mindanao, the PCO said, citing
        the agency’s officer-in-charge and Undersecretary Edu Punay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6c62c5-e8f1-4f5a-af8c-ceb9db29df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T21:55:44.705+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb637f-6b0f-4189-841b-d58a82102e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T21:55:44.705+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, naka-distribute na po ang DSWD ng ₱88 million in total
        assistance po dito via food, non-food at mga emergency cash assistance natin
        na bigay sa ating mga affected communities doon,” Punay said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7fb4fe-fbbf-4a8e-ab9a-170ffe417156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T21:55:44.706+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8703b-a9da-43e7-87dd-02332cbc0873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T21:55:44.706+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So far, the DSWD has distributed a total of ₱88 million
        in food, non-food, and emergency cash assistance to the affected communities
        there.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d33e86d-2b16-4ac3-90b4-ccb94abf69ef'
