      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been more than six years since Rihanna
        has released an album, and the roar of demand from fans for new music is deafening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda1e3f-7663-4b57-bd4b-8498837f7d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:37:39.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna hears you, she sees you, and she''s poking a little bit
        of fun.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9681ca-da71-4fd8-a537-44e3bd48021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:37:39.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:43.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and fashion mogul has debuted a teaser for her upcoming
        Super Bowl halftime show on social media in which she acknowledges the desire
        for some fresh tunes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acf9756-3d54-4332-b324-ac762bfdeb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:37:39.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Rihanna is seen walking towards the camera, dressed
        to the hilt in what appears to be a black body suit, bright colored fur, big
        jewelry, stunning makeup (she is the creator of the Fenty line, after all)
        and an elaborate hairstyle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d1328c-bf64-4188-a07d-ead0c7e90c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:37:39.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:43.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soundbites can be heard of people saying things like, "It''s been
        two thousand hundred ninety days," "Rihanna, we''ve waited for you," and "Rihanna
        is who everybody is waiting for" before they all merge into a cacophony of
        sound.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57a08a-3152-4a1e-9ba5-5f8544d3e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:37:39.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:43.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna then puts her finger to her lips in a "shhhh" gesture, while
        her 2016 song "Needed Me" can be heard playing with her singing, "You need
        me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa154e-de78-48e8-aaf6-500222530d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:37:39.323+08:00
      'mgnl:createdBy': 'jelo'
