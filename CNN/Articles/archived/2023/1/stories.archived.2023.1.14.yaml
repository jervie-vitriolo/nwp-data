    'template': '1'
    'title': 'Europe gears up to send Western tanks to Ukraine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eda657-75a5-4c96-840c-366fea9a0863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Western alliance''s response to Russia''s
        invasion of Ukraine received a shot in the arm this week as multiple European
        nations for the first time answered President Volodymyr Zelensky''s longstanding
        call to supply modern battle tanks to Kyiv.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde6e111-aa95-41ae-ace3-88080ce2ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, Poland and the United Kingdom have pledged to soon send
        tanks for the Ukrainian military to use in its efforts to protect itself from
        Russia. Finland is considering following suit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f69d0e-1b14-4e1c-9a13-6a487a9a8a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain plans to send a dozen Challenger 2 tanks and additionally
        artillery systems as part of efforts to "intensify" support for Ukraine, Downing
        Street said. Zelensky thanked Prime Minister Rishi Sunak "for the decisions
        that will not only strengthen us on the battlefield, but also send the right
        signal to other partners" after the two leaders spoke by phone Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc37bf0c-9da1-4543-8002-5f2c486df7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside Zelensky in the Ukrainian city of Lviv on Wednesday,
        Polish President Andrzej Duda said he hoped tanks from a range of Western
        allies would "soon sail through various routes to Ukraine and will be able
        to strengthen the defense of Ukraine."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ba4872-c6a1-483f-8247-426ca51cdb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves have piled pressure on Germany, which last week said it
        would transfer infantry fighting vehicles to Kyiv but is yet to commit to
        sending tanks. Chancellor Olaf Scholz has insisted that any such plan would
        need to be fully coordinated with the whole of the Western alliance, including
        the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8306973-575d-40f1-aecf-db588eb4215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western officials told CNN said that the decision by some countries
        but not others to send more tanks was part of a broader assessment of what
        was happening on the ground in Ukraine. NATO allies have spent recent weeks
        talking in detail about which countries are best placed to provide specific
        types of assistance, be it military equipment or money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d139a8-271a-4a07-9231-9de6f39631fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior Western diplomat suggested that more countries could
        increase their levels of military support in the coming weeks as the war enters
        a new phase, and a fresh Russian offensive could be just around the corner
        as the anniversary of the invasion approaches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb00f952-e124-4d81-8108-33fdfdef8e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Germany''s support is seen as crucial. Thirteen European countries,
        including Poland and Finland, are in possession of modern German Leopard 2
        tanks, which were introduced in 1979 and have been upgraded several times
        since, according to the European Council on Foreign Relations think tank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab352f-9aa6-4b70-9cd6-63d6bf150607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While any re-export of the tank by these nations would typically
        need approval from the German government, Berlin has suggested it would not
        block their transfer to Kyiv.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c027ad-ab9b-42c4-b1d1-84907a10003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Chancellor Robert Habeck said Thursday that Berlin would not
        stand in the way of other countries re-exporting Leopard tanks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9094c069-db9b-42ad-929e-d925e95d061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany should not stand in the way of other countries taking decisions
        to support Ukraine, independent of which decisions Germany takes," Vice Chancellor
        Robert Habeck said Thursday said on the sidelines of a Greens party meeting
        in Berlin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbaea7c-c2b3-4310-9b52-b703d4ad2688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German deputy government spokeswoman Christiane Hoffmann said Friday
        that it had not received an official request from Poland or Finland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e4203-293c-4661-8781-7fa142196d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no question to which we would have to say no. But we''re
        saying right now that we are in a constant exchange about what is the right
        thing to do at this point in time and how we best support Ukraine," Hoffmann
        told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8466ee2-db0c-4085-b19f-58d62e650f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Valery Zaluzhny, Ukraine''s most senior military commander,
        told the Economist in December that the military needed around 300 tanks to
        beat back the Russians. The European Council on Foreign Relations estimates
        that around 2,000 Leopard tanks are spread across Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37cef3f-a5a7-40c7-b4ee-d55253fc7c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oleksiy Danilov, secretary of the National Security and Defense
        Council of Ukraine, said on Thursday he was confident that the tanks promised
        from the European partners would be delivered "very, very fast" and that Ukrainian
        Armed Forces would "master" the use of the tanks "in a matter of weeks."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc89ccb8-24f7-4cb1-875f-e082c95edcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision of NATO members to send the tanks to Ukraine is not
        an uncontroversial move. German diplomats are privately briefing their concern
        that it marks an escalation in the West''s response to Russia and will be
        viewed in Moscow as an provocation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf4a622-472a-4caf-aded-7ea80aa13c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other European officials argue that the West has already transfered
        plenty of other advanced weapons that have been used to kill Russians, as
        well as provided intelligence used extensively to the benefit of Ukraine.
        Notably, the US has supplied its long-range advanced HIMARS rocket systems
        to Ukraine, which have helped it turn the tide of the war in recent months.
        In light of this, the officials contend, sending additional tanks is not that
        significant an escalation, regardless of what Moscow might say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e1e34-26ef-44c2-b70f-010767bafa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While European allies remain largely united in their support of
        Ukraine, diplomats who spoke to CNN said there was disagreement as to whether
        sending tanks and more weapons is the fastest and most effective way to bring
        the conflict to an end.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5651d9-c9f3-43e3-b354-a9010bde9244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Kiel Institute''s tracker on how much nations have
        donated to Ukraine, the UK, France and Poland have given $7.5bn, $1.5bn and
        $3.bn respectively. That money comprises a combination of military, financial
        and humanitarian aid, with Poland previously sending over 200 Soviet-style
        tanks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc380d-897a-43d7-b68e-91646b6207d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European citizens remain strongly in favor of providing support
        to Ukraine, according to a recent Eurobarometer poll, which found that 74%
        thought European countries should continue to provide assistance. This means
        that if Germany does decide to move in line with France, the UK and Poland,
        it will probably find it has the political cover to do.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32563b76-7e97-4d2b-85fd-ff007ebe76ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected that the UK and France will continue to pressure
        Germany into joining them in the effort in coming days. If they succeed it
        would mean the three major European powers in lockstep as the war rumbles
        toward its one-year anniversary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cced252f-6e59-4c63-bd88-eb08d33757ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T23:19:38.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/14/europe/european-tanks-to-ukraine-intl/index.html">Europe
        gears up to send Western tanks to Ukraine</a>."</em></p>'
