  'Dinagat-Islands-residents-displaced-by-bad-weather':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-14T21:03:19.027+08:00
    'imagesource': 'jcr:8fa03143-d8ae-45ba-a041-fff2d86c74d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '358a78c1-5861-4037-bf02-82b2a4872abd'
    'lead': 'Rains from two weather systems left nearly two dozen barangays flooded
      and forced more than 1,500 residents to evacuate in Dinagat Islands, Gov. Nilo
      Demerey Jr. says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-14T21:09:03.594+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-16T17:09:31.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:09:29.528+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 1,500 Dinagat Islands residents displaced by bad weather

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16baafb3-eb99-4147-a6bc-96cb2ac955d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T21:09:03.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong>&nbsp;More
        than 1,500 residents of Dinagat Islands are currently in evacuation centers
        as rains from a low pressure area (LPA) and the shear line battered the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904aebf3-1e73-4b23-99b5-5c0afa1e0b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T21:09:03.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite improving weather conditions, Gov. Nilo Demerey Jr. said
        22 barangays are still under water as of Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b46649-79c1-4adb-986d-9af4c1600ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T21:09:03.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon, bumubuti buti na (ang lagay ng panahon) pero nadagdagan
        ng tatlo pang barangay ang naapektuhan sa pagbaha. Dati may 19 tayo, ngayon
        22 na," Demerey told CNN Philippines'' Newsroom Weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58aeddc-4b9a-46af-a12b-c77b50575d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T21:09:03.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The weather is getting better, but three more barangays
        have been affected by flooding. From 19, 22 are now flooded.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68da60f-cded-441d-974f-421b25280ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T21:09:03.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casualties have been reported so far in Dinagat Islands, according
        to the governor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b6ad9f-372c-4949-804a-41aba490c481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T21:09:03.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that all national, provincial, and municipal roads have
        already been fixed and are now passable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378e98c-9b98-4df7-afe0-439e1454e0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T21:09:03.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Demerey said damage to agriculture has reached more than
        ₱264,000. Six houses were also damaged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d636407-dc88-4da6-bec1-6b8809d6935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T21:09:03.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 3 p.m., the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration spotted the LPA 65 kilometers east southeast of Surigao
        City, Surigao del Norte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c93ad07-7f9a-4d09-9bbb-3b79a4c2f885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T21:09:03.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to bring scattered to widespread rains and thunderstorms
        in the Bicol Region, Eastern Visayas, Dinagat Islands, Surigao del Norte,
        and Surigao del Sur until Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989aecbc-0f99-463d-a67f-42395588dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T21:09:03.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila, Calabarzon, Mimaropa, and the rest of the
        Visayas and Mindanao may experience cloudy skies with scattered rain showers
        and thunderstorms caused by the LPA.</p>'
  'Govt-aid-flood-victims-Visayas-Mindanao':
