      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Bantag and Zulueta were earlier charged with <a href="https://www.cnnphilippines.com/news/2022/11/7/Gerald-Bantag-named-respondent-in-Lapid-slay.html">murder</a>
        over the deaths of radio broadcaster Percy Lapid and PDL Cristito Villamor
        Palana, who was pinpointed by self-confessed gunman Joel Escorial as his "middleman"
        in the killing of Lapid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9751f74-ddf3-42bd-b08f-ee2b6f908111'
