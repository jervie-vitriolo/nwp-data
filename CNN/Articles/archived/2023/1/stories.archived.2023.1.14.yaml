      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos, who was replaced by former Interior Secretary <a href="https://www.cnnphilippines.com/news/2023/1/14/Eduardo-Ano-National-Security-Adviser.html">Eduardo
        Año</a> as national security adviser on Saturday, said Marcos’ visit was “good”
        for the “continuing critical dialogue” on maritime issues and concerns in
        the West Philippine Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16813cf-f8b3-4f49-995d-0e2ded063f5c'
