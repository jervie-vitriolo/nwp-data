      'mgnl:created': 2023-01-14T17:13:50.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> —&nbsp;A
        lawmaker on Saturday urged the Department of Information and Communication
        Technology (DICT) to reconsider the deadline it had set for the registration
        of all SIM cards in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c16e78-d6c5-4684-9b46-faccb50b3e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:13:50.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:32.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda described the April 29 deadline as premature,
        "since we don''t know how quickly most Filipinos will be able to register."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ad4f5-7d42-441f-893f-6697a65dfec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:13:50.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Registration, as per the law, should really end by June 27, 2023.
        And that''s still extendible," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583c6f8-527d-4975-be9f-e35ac4f5f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:13:50.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman of the House ways and means committee pointed out that
        Republic Act 11934 or the SIM Registration Act states that the registration
        period - which began Dec. 27 last year - is 180 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86542490-0359-4399-9052-16a06be6ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:13:50.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:32.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/12/mobile-sim-registration.html">All
        mobile SIMs must be registered beginning Dec. 27</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60f5c1e-2291-4cea-9636-4b8fe08e1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:13:50.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law''s implementing rules and regulations, the 180-day
        period can also still be extended by 120 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb42e93f-6fc8-4ede-813b-9d8a750cf870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:13:50.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the DICT''s decision to move the deadline to April
        29 - or just 120 days since the registration period began - was "a unilateral
        decision that the DICT is not within its bounds to make."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4568083c-4612-48c9-b80f-ac4a7cda8785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:13:50.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:32.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absent any effort to make the registration more inclusive and accessible,
        moving the deadline earlier is not the right way to go," he added. "It''s
        highly unusual to make that decision. Whatever the merits, let''s just stick
        to what the law says."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b11e5b-cbd9-477d-952b-f5518e4685d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:13:50.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda also explained that not all subscribers may be able to meet
        the deadline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd423bb-56c7-4a43-906c-5233f16986f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:13:50.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:32.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember that the registration is mostly online, and you have some
        3 million Filipino mobile users who are not using smartphones. So, let''s
        be fair to them," he said. "Another 1.3 million young users of smartphones
        do not have any reliable access to mobile data. And if you deactivate their
        SIM, you would affect their studies."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c822ac-0dc0-49d7-b8d3-bae15f84ad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:13:50.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 18,531,223 SIM cards have been registered as of Jan.
        12, according to the National Telecommunications Commission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e32fc9a-47e2-42a8-b17a-42fb54525994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:13:50.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:32.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT earlier said it has no plans yet to extend the deadline
        due to the dwindling number of complaints about the registration process.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c698f1d7-4694-48b0-ad4b-22d1c649b802'
      'mgnl:activationStatus': true
