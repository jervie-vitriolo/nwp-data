      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        death toll from bad weather conditions since Jan. 2 has risen to 20, the Office
        of Civil Defense (OCD) reported Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca4f823-82ea-4663-828e-906143b9e92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:16:39.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed8c08d-16d1-4358-acba-c9b144c068a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:16:39.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to OCD, 10 of the reported fatalities were already validated,
        with six coming from Eastern Visayas, three from the Zamboanga Peninsula,
        and one from the Davao region. The remaining half are still for validation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a362340f-39a9-4124-b4a5-6ed73c67699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:16:39.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f832d6-8172-4f66-a154-c9cd48d506d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:16:39.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also said there were eight injured people while an individual
        in the Bangsamoro region was still missing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a80074-f92b-4951-8502-fe3ae6663e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:16:39.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c226d35-8d79-4fb5-99c1-22428870e221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:16:39.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD said the heavy rains and flooding have affected 133,258
        families or 552,131 people in 744 barangays in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1490a-a60e-4c39-8514-5adf7b42eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:16:39.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1f7012-b0d7-4518-bd1c-a04e0177a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:16:39.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were still over 15,000 families or nearly 80,000 people seeking
        temporary shelter, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d3db08-9dd9-46d6-a6c8-5d37d6741dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:16:39.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd14cee5-31b4-4bf1-ab91-51586799aa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:16:39.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimated cost of damage for agriculture was pegged at ₱257.7 million
        and ₱171.2 million for infrastructure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df7211-a37a-436a-8e6c-9a85dd390e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:16:39.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2e027-e514-49f7-bd67-10dc54255b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:16:39.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of <a href="https://www.cnnphilippines.com/news/2023/1/13/Eastern-Samar-State-of-Calamity.html">Eastern
        Samar</a>, along with Dolores town, has already declared a state of calamity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de384544-010e-4ccc-a554-d30222ec0359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:16:39.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17375a3-9196-40ff-bbaa-6f6667f1ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T11:16:39.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas that have announced the same were San Miguel, Leyte;
        towns of Gandara, Basey, and San Jorge in Samar; Laoang, Northern Samar; and
        Tubod, Lanao del Norte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecbcf64-f55b-4b8f-8a2c-4c4768626ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T12:09:55.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. advisory, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the low pressure area
        (LPA) currently being monitored was last located 225 kilometers east northeast
        of Hinatuan, Surigao del Sur.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d87fcf-206e-4b3d-b71e-61e9d9dc43bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T12:09:55.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20866b87-5412-4cb5-a279-ca16ea8c8f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T12:09:55.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the LPA is not expected to develop into a tropical depression
        in the next 24 hours, but it is affecting weather conditions in most parts
        of the country, with flooding and rain-induced landslides a possibility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4be184-71e0-4327-a603-9e5400ce73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T12:09:55.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7009d4-3a73-4c96-bcd2-d8ce6f5b6aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T12:09:55.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy with at times intense rains will be experienced
        on Saturday over the Bicol region, Eastern Visayas, Central Visayas, Northern
        Mindanao, and Caraga.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f6555-adf4-4bdc-a4c7-4edb28e9531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T12:09:55.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2244b2-e7c4-4b18-a3c7-37104822cefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T12:09:55.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with at times heavy rains will be felt over Western
        Visayas, Zamboanga Peninsula, Bangsamoro region, Romblon, and Marinduque.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa8aa5-487d-4b32-975e-a52170fade8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T12:09:55.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d726925-8336-4b84-899b-987c26436c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T12:09:55.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the northeast monsoon — commonly known as amihan — will
        bring cloudy skies with rains to areas in Metro Manila, Aurora, Nueva Ecija,
        and Bulacan.</p>'
  'Eduardo-Ano-National-Security-Adviser':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
