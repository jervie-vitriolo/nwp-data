      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> &nbsp;The
        Department of Agriculture (DA) is open to subsidizing poultry feed amid the
        rising prices of eggs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab301f9f-dc53-430c-a12c-ae776c1824ce'
