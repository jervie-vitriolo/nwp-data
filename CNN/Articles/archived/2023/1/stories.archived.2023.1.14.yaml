      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of various commodities being smuggled into the country have
        surfaced in the past months. The current administration has repeatedly vowed
        to take action on the matter.</p>'
  'maryland-girl-finds-shark-tooth':
    'author': 'Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-14T16:51:17.475+08:00
    'imagesource': 'jcr:523148bd-8d02-4663-8fd0-4af158f73919'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edd5639e-f13a-45db-90b6-d3c3ec073d96'
    'lead': 'A 9-year-old aspiring paleontologist found the find of a lifetime on
      Christmas morning: a massive 5-inch tooth from a millions-year-old megalodon.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-14T16:54:01.166+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-16T17:09:34.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:09:28.051+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9-year old Maryland girl discovers ''once-in-a-lifetime'' megalodon
      tooth

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b25e526-2e31-41b0-b0cf-bbd8c4d92198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 9-year-old aspiring paleontologist found
        the find of a lifetime on Christmas morning: a massive 5-inch tooth from a
        prehistoric megalodon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab18cd7-34bb-4d6a-aa86-cd4e33ab06f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molly Sampson, a fourth grader from Prince Frederick, Maryland,
        made the astonishing find on Calvert Beach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add2ec63-d7c6-4be6-8bf4-cb79bae4ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molly told CNN that she has spent years combing Maryland''s beaches
        for shark teeth, inspired by her father''s love of fossils.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84274b5-fa5a-45cb-be07-fe5467e40536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just cool because they''re really old," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ccb6f-8587-46f5-b342-3d6fa1d22b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molly''s mother Alicia Sampson added that her daughter has long
        harbored a love of exploring the outdoors. "She loves treasure hunting," she
        explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85959e-1196-4c41-be43-c279bd6eda1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland''s Calvert Cliffs State Park is known as a hotspot for
        fossil finding, Alicia Sampson added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22930133-2d96-4d46-b7fc-6e450cef9c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Christmas, Molly asked her parents for cold-water waders so
        that she could hunt for shark teeth and other fossils in the Chesapeake Bay.
        Equipped with her new gear, she set out at 9:30 a.m. to search for the remnants
        of ancient predators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d3b6b-1045-42d2-a6f3-acb605b3826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw something big, and it looked like a shark tooth," she said.
        "We were about knee deep in the water."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a9e71e-2fc5-498c-b539-557b3a43da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that she tried to grab the tooth with a sifting tool,
        but it was too big. She was "amazed" when she realized just how large the
        tooth was. "I was so excited and surprised."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0450a46f-a708-4841-be29-b417cacb69f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sampsons took their exciting find to the Calvert Marine Museum,
        where paleontology curator Stephen Godfrey confirmed their suspicions: It
        was indeed the tooth of a megalodon, the massive sharks that lived more than
        23 million years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7825c328-f196-4b98-a072-b0f204d0f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Godfrey told CNN that there are usually only five or six megalodon
        teeth comparable in size to Molly''s find discovered along Calvert Cliffs
        each year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6766125f-8943-4696-a058-743526455523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people that can spend a lifetime and not find a tooth
        the size Molly found," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f526fd15-9616-4222-9abd-d7ac7f015ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like a once-in-a-lifetime kind of find."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc234c07-4298-47f3-b2a2-9322e4bb32ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amateur fossil hunters typically find around 100 megalodon teeth
        on Calvert Cliffs per year, he added. But most of them are much smaller than
        Molly''s huge tooth. The largest megalodon teeth ever found have been just
        over 7 inches.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5825403c-4ad6-49dd-8ece-64290e569580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of the tooth indicates that this particular megalodon was
        between 45 and 50 feet long.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8c246-58ce-4862-91f5-010d7e3c8781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Godfrey explained that millions of years ago, the waters off Calvert
        Cliffs would have been home to whales and dolphins that would have served
        as bountiful prey for megalodons looking to eat. Because sharks replace their
        teeth over the course of their lives and because the teeth are made up of
        hardy enamel, they are "by far the most abundant vertebrate fossil."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d302634-aa10-4988-9c27-d3e2ad7f5766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megalodons hold a particular fascination for humans because they
        served as the "apex predator on Earth" for millions of years, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1068a45-97e3-4ede-9e18-ba6b99ee7775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Godfrey and Alicia Sampson said they hope Molly''s find helps
        inspire other children, especially girls, to pursue their scientific interests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46dc51c-f7b1-4922-a6ff-c94c7d330a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will inspire people of all ages, children included, to pursue
        their natural inclination in nature, art music, there''s so many possibilities
        that are available to us today," said Godfrey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55fce79-7cc0-4ae7-99df-a37a1bf9d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia Sampson said children around the globe have sent letters
        to Molly sharing their excitement at her discovery. She set up an Instagram
        page to share her daughters'' outdoor adventures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb87af8-c925-412f-8131-9b7f4d922704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:54:01.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really want to reach other kids and get them excited about like
        being outside," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
