    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39073b57-75d2-472f-b91c-3cbda667ca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.356+08:00
