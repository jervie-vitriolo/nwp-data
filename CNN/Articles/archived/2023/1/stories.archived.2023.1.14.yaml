      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc671aa-87d7-4c3f-902b-a8755892fb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:37:39.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:43.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technically, there has been new music since her hit 2016 album,
        "Anti."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f18998-c1e4-45c1-bda8-3fa12a3e9124'
