  'kyiv-kharkiv-zaporizhzhia-explosion-ukraine':
    'author': 'Denis Lapin, Julia Kesaieva and Josh Pennington, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-14T16:54:08.256+08:00
    'imagesource': 'jcr:9b998618-aaf1-4212-bd40-4393861f9280'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '759c814d-c7a4-4eca-9ed4-34c7ba3dad6d'
    'lead': '

      Kyiv was rocked by several powerful explosions on Saturday morning, with officials
      in the Ukrainian capital reporting a missile attack on critical infrastructure
      facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-14T16:57:00.737+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-16T17:09:34.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:09:28.229+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Attack on the capital'': Ukrainian officials report several powerful
      explosions in Kyiv

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a607a-eeec-4fd0-a008-d876cbfa5df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:57:00.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kyiv was rocked by several powerful explosions
        on Saturday morning, with officials in the Ukrainian capital reporting a missile
        attack on critical infrastructure facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02db61f1-b5af-4246-8e3e-998b9a96fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:57:00.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an attack on the capital," the Kyiv City Military Administration
        said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b593795-d5e7-4a39-89bb-1bff0db06b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:57:00.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv''s mayor, Vitaliy Klitschko, said the strikes had occurred
        on the city''s east bank, where there are several power facilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc1afa9-92c0-4f01-aeea-24ade1f233bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:57:00.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Explosions in Dniprovskyi district. All services are heading to
        the scene. Stay in shelters!" Klitschko said on Telegram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fee4eda-c7b7-4fb1-a062-4fd55de3caf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:57:00.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that debris from one incoming missile fell on a non-residential
        area in the city''s west bank (Holosiivskyi district) of the capital. "There
        were no casualties," Klitschko said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8040454-4d3d-4d8f-8e6a-47efd68673de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:57:00.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact locations of the blasts could not be immediately verified
        by CNN. A thick fog blankets much of the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ecd8c-6c01-43a4-9171-86532b9eba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:57:00.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Kyiv region military administration, Oleksiy Kuleba,
        said explosions had been heard around 6 a.m. local time on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642f5e8-f115-4f00-965f-59b7f758d963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:57:00.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A fire broke out at a critical infrastructure facility. Response
        teams are on site. As of now, no casualties have been reported," Kuleba wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe0efe6-161a-4277-81d9-ac67c30b685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:57:00.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other Ukrainian cities also reported explosions early on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a7ff9-d379-4069-8ac3-dd6d342d0778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:57:00.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blasts were also heard in Zaporizhzhia in the southeast and Kharkiv
        in the northeast, officials said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70f76b-5f00-4b84-96c2-4478045b686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:57:00.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enemy is attacking Zaporizhzhia again. No detailed information
        yet on explosions or casualties," Zaporizhzhia city council secretary Anatolii
        Kurtev wrote on Telegram.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aa8d57-e886-4b9b-810b-ba19f4a7796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:57:00.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ukraine''s northeast, the head of Kharkiv''s military administration
        urged residents to take shelter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f233e7f6-9752-437c-b2df-9240b31b1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:57:00.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attention, residents of Kharkiv city and region. Remain sheltered.
        The occupiers are striking again!" Oleh Synehubov wrote on Telegram.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f30d2d-5b76-4328-b1c0-15f6cba4e8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:57:00.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kharkiv mayor Ihor Terekhov said Russia had fired four S-300 missiles,
        with two hitting the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a0f46-e302-406e-9bd6-d0d3d7c23f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:57:00.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Oleksandr Pavliuk, a Kyiv-based commander in the Ukrainian
        army, said the explosions in Kyiv were not caused by Russian attacks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205359dc-1548-4064-9dcb-04a33273025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:57:00.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The explosions are not connected with the threat from the air or
        air defense, as well as with any military actions," Pavliuk wrote on Telegram.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dd1b6f-08bc-4ae8-bb09-a4f87238bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:57:00.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was a threat -- you would have heard the alarm. The cause
        of the explosions will be reported separately."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297253bf-33e2-47a5-8db7-0fcbf802f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T16:57:00.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:34.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/14/europe/kyiv-kharkiv-zaporizhzhia-explosion-ukraine-intl-hnk/index.html">''Attack
        on the capital'': Ukrainian officials report several powerful explosions in
        Kyiv</a>."</em></p>'
  'lutzerath-germany-coal-protests-climate':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-14T16:57:10.353+08:00
    'imagesource': 'jcr:213f4f5d-0f3a-4934-b40d-2e64815d610e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '674113b4-d899-4288-bd05-34bdbb4d7f15'
    'lead': 'It''s a stark image in 2023: Police in riot gear flooding a village,
      pulling people out of houses and tearing down structures to make way for the
      arrival of excavating machines to access the rich seam of coal beneath the ground.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-14T17:00:01.923+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-16T17:09:33.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:09:28.494+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany plans to destroy this village for a coal mine. Thousands are
      gathering to stop it

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bcd17c-3477-4a72-979b-a450201f08a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>It''s a stark image in 2023: Police
        in riot gear flooding a village, pulling people out of houses and tearing
        down structures to make way for the arrival of excavating machines to access
        the rich seam of coal beneath the ground.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a43bb6-eb0c-42ae-89d3-497531ec73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Wednesday, as rain and winds lashed the tiny west German village
        of Lützerath, police have removed hundreds of activists. Some have been in
        Lützerath for more than two years, occupying the homes abandoned by former
        residents after they were evicted, most by 2017, to make way for the mine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d040a53-457e-4a19-b1f2-4ebebb4175d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 police officers are involved in the eviction operation.
        Most of the buildings have now been cleared, but some activists remained in
        treehouses or huddled in a hole dug into the ground as of Friday, according
        to Aachen city police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e796fa6a-c36d-4bb4-ab54-59aff9839a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protest organizers expect thousands more people to pour into the
        area on Saturday to demonstrate against its destruction, though they ultimately
        may not be able to access the village. After the eviction is complete, RWE
        plans to complete a 1.5-kilometer perimeter fence to snake around Lützerath,
        sealing off the village''s buildings, streets and sewers before they are demolished.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e2a960-aa95-4a59-b0e2-e8ec7071c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, activists vow to continue to fight for the village.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53699df5-8229-46b6-b98b-d137ab0fdfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking action against this destruction by putting our bodies
        in the way of the excavator," said Ronni Zeppelin, from campaign group Lützerath
        Lebt (Lützerath Lives).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0decafde-7bb9-426a-b247-c19d9d15ffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate flashpoint</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f9bb1-6c16-4338-b241-6adef843f092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lützerath, about 20 miles west of Dusseldorf, has long been a climate
        flashpoint in Germany because of its position on the edge of the open-cast
        lignite coal mine, Garzweiler II.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d0acef-aaf8-41d3-b60f-a30341cbfc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mine sprawls across around 14 square miles (35 square kilometers)
        in North Rhine Westphalia (NRW) -- a huge, jagged gouge in the landscape.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ece3b-22dc-4a42-9d34-5b044e85dafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its slow creep outwards over the years has already swallowed villages
        where families have lived for generations. It has prompted the destruction
        of centuries-old buildings and even a wind farm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378c225-4ac9-4298-8060-56597a7501bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RWE has long planned to expand the mine further, in the face of
        criticism from climate groups. Lignite is the most polluting form of coal,
        which itself is the most polluting fossil fuel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e053a15-a8d9-4cc6-8357-3a58ad91e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far back as 2013, the German courts ruled the company was able
        to expand, even at the expense of nearby villages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8266c09a-463f-4ae7-aa7d-1fc5385627d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Greens'' successes in the 2021 federal elections,
        some hoped the expansion would be canceled, said David Dresen, part of the
        climate group Aller Dörfer bleiben (All Villages Stay), who lives in Kuckum,
        a village that had been slated for destruction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd7ce7-e5ab-42a1-9053-a2b697d42322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in October 2022, the government struck a deal with RWE that
        saved several villages -- including Kuckum -- but allowed Lützerath to be
        demolished to give RWE access to the coal beneath it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db23cf1c-336f-4e78-b02b-edb75f99cc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, RWE agreed to bring forward its coal phase-out from 2038
        to 2030.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15579609-d412-4699-a01e-29cf588081b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greens pitch it as a win.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c331fe3e-5ef5-4cff-860e-2a29a7ccdca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to save five villages and three farms from being destroyed,
        spare 500 people a forced resettlement and bring forward the coal phase-out
        by eight years," Martin Lechtape, a spokesperson for the North Rhine Westphalia
        Green Party, said in an email to CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312b18d-d240-4998-92a1-6ff29aba8ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greens and RWE also say the expansion will help relieve the
        energy crisis caused by the war in Ukraine, which has curtailed gas supplies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f1262-d704-407c-b7cf-1ead7cf2e41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "is not a renaissance of lignite or coal, but only a side-step
        -- helping Germany to cope with the energy crisis," RWE spokesperson Guido
        Steffen, told CNN in an email.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b904975b-64ad-4c61-8c76-a0772f02d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Absurd and catastrophic''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1346ce-dd74-4038-9261-49a168654781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate groups fiercely oppose the deal. Continuing to burn coal
        for energy will belch out planet-warming emissions and violate the Paris Climate
        Agreement''s ambition to limit global temperature rise to 1.5 degrees Celsius
        above pre-industrial levels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40433d97-0438-4e22-bb42-b89d7b0d5253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RWE and the Greens both reject the claim the mine expansion will
        increase overall emissions, saying European caps mean extra carbon emissions
        can be offset.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a132ec7f-f5dc-423f-be90-3ef8276af560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many feel betrayed by the Green Party, including people who voted
        for them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d22a74d-08ad-408a-a0cc-0c07a699fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s such an absurd and catastrophic scenario that Germany, the
        country where everyone else thinks we have green [policies], is destroying
        a village to burn coal in the middle of the climate crisis," said Dresen,
        who has voted Green in recent elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d21e9a-5038-4d50-9d59-25be12d8a469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabian Huebner, campaigner on energy and coal at Europe Beyond Coal,
        said: "I think the Greens, faced by very difficult decisions, took the wrong
        turn and de-prioritized climate policy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb51ab0-2007-4ac4-b95e-93932d6c9019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany should accelerate the clean-energy transition instead, he
        added, including a faster roll out of renewables and energy efficiency measures:
        "You can''t solve the crisis with the energy source that basically created
        this crisis."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67643b-af4f-447b-b46f-dbf42b9a13fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies suggest Germany may not even need the extra coal. An
        August report by international research platform Coal Transitions found that
        even if coal plants operate at very high capacity until the end of this decade,
        they already have more coal available than needed from existing supplies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36374995-6531-4ed2-8d66-4add1cf532d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Painful'' protests</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9ab78c-3303-4ed8-9604-5bbab190ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a deeply uncomfortable moment for the Greens and an unfathomable
        catastrophe for those who want to save the village.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bc1996-2866-4ece-881d-79ab230c15db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pictures from Lützerath are of course painful, as we have always
        fought against the continued burning of coal," said Lechtape, on behalf of
        the NRW Greens. "We know the importance of Lützerath as a symbol in the climate
        movement. However, this should not obscure what has been achieved," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eacd72-7115-4bc9-bb61-222f13132e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party''s discomfort may deepen on Saturday when a protest, organized
        by a coalition of climate groups, is expected to draw thousands of people
        to Lützerath -- including Swedish climate activist, Greta Thunberg.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da0de4b-42ad-46c3-85b8-fae94bd4bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now up to us to stop the wrecking balls and coal excavators.
        We will not make this eviction easy," said Pauline Brünger from the climate
        group Fridays for Future.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ed274-e759-43a9-a56b-b9c755097328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the village is completely evicted before Saturday and access
        is blocked off, climate groups say the protest will still go ahead.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1b9f7-b2e2-4cf9-816c-2aa6b3500f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dina Hamid, a recently evicted activist with Lützerath Lebt, told
        CNN, "in the end, it''s not about the village, it''s about the coal staying
        in the ground and we''re going to fight for that as long as it takes."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594a27ef-f59f-4285-96fb-4ae2db18f1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T17:00:01.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/14/europe/lutzerath-germany-coal-protests-climate-intl/index.html#:~:text=Thousands%20are%20gathering%20to%20stop%20it,-By%20Laura%20Paddison&amp;text=It''s%20a%20stark%20image%20in,of%20coal%20beneath%20the%20ground.">Germany
        plans to destroy this village for a coal mine. Thousands are gathering to
        stop it</a>."</em></p>'
