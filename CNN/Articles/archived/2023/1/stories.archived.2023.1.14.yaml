  'Russia-claims-its-forces-have-taken-Soledar-after-weeks-of-fierce-fighting':
    'author': 'Sebastian Shukla, Mick Krever and Katharina Krebs, CNN'
    'caption': 'Libkos/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-14T06:41:07.368+08:00
    'imagesource': 'jcr:554ffc97-8c08-4dff-897d-02c7d1737a07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b5202e4-135f-44b3-aaff-a891abe0a875'
    'lead': 'Russia said Friday its forces had taken the small town of Soledar in
      eastern Ukraine following weeks of fierce fighting, in what would be Moscow''s
      first notable victory in months, although Ukraine denied the claim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-14T06:48:09.969+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-16T17:09:42.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:09:20.710+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia claims its forces have taken Soledar after weeks of fierce fighting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885de2ab-8c60-4758-8f3d-37a4d517884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia said Friday its forces had
        taken the small town of Soledar in eastern Ukraine following weeks of fierce
        fighting, in what would be Moscow''s first notable victory in months, although
        Ukraine denied the claim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d28d2-e960-43fd-8852-d7c512445519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capture of Soledar would represent a symbolic if not an especially
        strategic win for Putin after a long string of military setbacks dating back
        to last summer. But it does not suggest a significant capitulation of Ukrainian
        forces, nor a substantial change to the overall complexion of the war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29acc2d-afad-403d-9af0-51af92e85d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s armed forces have denied Moscow''s claim. Serhiy Cherevaty,
        a spokesman for the Eastern Group of the Armed Forces of Ukraine, told Ukrainian
        outlet RBC-Ukraine that Russia''s claim of capturing Soledar is "not true,"
        adding that "fighting is going on in the city."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f4537-6a0a-4e47-b0bc-4e3ce4fe19ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also be a victory for the Wagner private military company,
        whose mercenaries did much of the frontline fighting. The battle for Soledar
        became a point of contention between Wagner and the Russian Ministry of Defense,
        who had publicized competing claims about their roles in the fight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f0880c-ea0d-430c-98c3-0faebd60f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after citing only regular Russian forces for the assault
        on Soledar, the Russian Defense Ministry on Friday also credited Wagner troops
        for spearheading the "direct assault" on the eastern Ukrainian town. The move
        appeared to be an effort at detente with the oligarch who runs Wagner, Yevgeny
        Prigozhin, after a rift opened up between him and Russian Defense Minister
        Sergei Shoigu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72656bf-11d0-43c7-bcab-4612b6f937be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking Soledar would represent a symbolic PR win for Prigozhin,
        who has frequently criticized Moscow''s management of the euphemistically
        titled "special military operation" in Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b18e24-a2e1-4481-8e45-67a89083ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s armed forces have denied Moscow''s claim to have taken
        the town. Serhiy Cherevaty, a spokesman for the Eastern Group of the Armed
        Forces of Ukraine, told Ukrainian outlet RBC-Ukraine on Friday afternon that
        "fighting is going on in the city." A CNN team just outside of Soledar reported
        ongoing mortar and rocket fire on Friday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ce651d-00aa-4b69-bb89-310e0298e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days there have been competing claims over who has control
        of the town amid fierce fighting. Wagner, the Russian private military company,
        said it had taken complete control of Soledar on Tuesday, a claim refuted
        by Ukraine. Russian forces had fought hard to take the town, but more battles
        remained, Kremlin spokesperson Dmitry Peskov said Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5c584-9e5d-4402-b5e9-0f11cca8870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday evening, Ukraine''s 46th Airmobile Brigade said local
        battles were continuing: "Orcs [Russians] are pressing from the outskirts
        to the center. Apparently, they are trying to bring down to the center those
        of our units who did not have time to leave the city. You will not succeed,
        Russians."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a62d5-fdd8-4564-8099-70cbfd8c6785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier a Ukrainian soldier in the nearby city of Bakhmut said Ukrainian
        units, including the 46th Airmobile Brigade, were still on the edges of Soledar,
        but that being there made no sense because it was "completely destroyed. There
        is no single building which survived Russian shelling."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2834dce-f2e2-495e-98ae-9ab12cbe503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Ukrainian soldier in Soledar had on Thursday evening described
        to CNN the desperate situation on the ground, saying his group had run out
        of food, were running low on water, and had wounded colleagues, but still
        had some ammunition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee178720-554a-4c34-bd70-c806a42e74a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to withdraw ourselves, but the orcs (a pejorative Ukrainian
        term for Russian troops) are already there," he said over the phone. CNN is
        not identifying the soldier for security reasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed15028a-a2d2-4fc6-837e-d40677812e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is no order to withdraw today, we will most likely not
        have time to leave," he added. "We were told that we would be withdrawn. And
        now we аre just abandoned."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ecaca6-2ad5-4314-894e-e5da165ad2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last evacuation was three days ago," he said. "The order was
        to hold out to the very end. Judging by the sounds of the battle, our neighbors
        (other units) either withdrew or were ordered to withdraw. We were told to
        hold out."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b33d8a-b8c9-46c9-ae9b-f2e9fccb1e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rift between Wagner and Russian defense ministry</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759894b-2123-412c-b92c-c0de4dd05451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which Russian forces are responsible for the assault in eastern
        Ukraine has become a key point of contention this week in the machinations
        of Russia''s power structure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead290b9-a45b-416c-93b9-ee0531cecd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry''s crediting of Wagner on Friday comes
        after Wagner posted a video on Telegram Thursday directly disparaging the
        Russian defense ministry''s claim that regular Russian military forces have
        participated in the assault on Soledar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af19b49-4950-415e-8b9e-9a2cdf040d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Russian Defense Ministry''s acknowledgment of Wagner in
        the capture, Prigozhin posted a thinly veiled retort towards the ministry,
        saying that while the United States is "a serious adversary, at the moment
        it is not a key one" — the Russian Defense Ministry is.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c9b04c-e59f-4a77-bab4-6a00e0b13c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wagner boss has rarely missed an opportunity to take a swipe
        at the Russian establishment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ea922-7e9f-4d86-9e53-3182b5921c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of recent videos Prigozhin was heard saying "once we
        conquer our internal bureaucracy and corruption, then we will conquer the
        Ukrainians and NATO ... The problem now is that the bureaucrats and those
        engaging in corruption won''t listen to us now because for New Year''s they
        are all drinking champagne."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b54cf1-691d-41b9-aede-d145b1e61c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Friday Telegram post, Prigozhin said "they constantly steal
        victory from Wagner PMC and talk about the presence of someone who is not
        clear, just to belittle their merits." This appears to be another dig at the
        lack of acknowledgement of the fighting Wagner units have been doing around
        and in Soledar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a499fb22-e609-414c-8449-4de4b7eaccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergey Markov, a pro-Kremlin Russian military blogger, said on Telegram
        Friday that the public feud and semi-insults between the leadership of the
        Ministry of Defense and PMC Wagner" was damaging Russia and "must be stopped
        immediately."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a910e622-c14a-4416-8e39-2d529e5e633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Ministry statement on Friday appears to be an attempt
        to make peace with the oligarch.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab24ea31-e8e0-4171-8710-690259fb1d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Offensive operations in this tactical direction, which ended with
        the defeat of the Armed Forces of Ukraine and the capture of the city of Soledar,
        were carried out by a heterogeneous grouping of Russian troops according to
        a single plan, which provided for the solution of a complex of combat missions,"
        the statement said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beba3ac-c2ba-4c90-bcdd-b67b223f35f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the direct assault on the city blocks of Soledar occupied
        by the Armed Forces of Ukraine, this combat mission was successfully solved
        by the courageous and selfless actions of the volunteers of the Wagner assault
        squads," it added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b847aa5e-0fc4-4bde-b528-468d427f9daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:48:09.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/13/europe/russians-capture-soledar-intl/index.html">Russia
        claims its forces have taken Soledar after weeks of fierce fighting</a>"</em></p>'
  'ezra-miller-guilty-unlawful-trespassing':
    'author': 'Sara Smart, CNN'
    'caption': 'Evan Agostini/Invision/AP'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-14T06:48:40.427+08:00
    'imagesource': 'jcr:2245e23f-44ce-470b-a584-f542868cf717'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77b04101-000f-4cdb-a19c-f886fae30613'
    'lead': 'Actor Ezra Miller pleaded guilty Friday to charges related to a 2022
      trespassing arrest in Vermont after agreeing to terms of a plea deal last month,
      according to court documents obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-14T06:55:17.106+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-16T17:09:42.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:09:22.170+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ezra Miller pleads guilty to unlawful trespassing charge in Vermont'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8140325-706f-470f-b9e4-17ac2e6971c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:55:17.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Actor Ezra Miller pleaded guilty Friday
        to charges related to a 2022 trespassing arrest in Vermont after agreeing
        to terms of a plea deal last month, according to court documents obtained
        by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84271db-9bf9-4fb4-b9b9-05414ff1b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:55:17.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, who is non-binary and uses they/them pronouns, was charged
        with unlawful trespassing after breaking into a Stamford home and stealing
        alcohol in May, CNN previously reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d899759-ab20-48f5-b3be-19e5808a26d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:55:17.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They avoided three months in jail and will now need to pay a $500
        fine plus a court fee and will also be put on a year of probation, according
        to court documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf1b32b-ff5c-4666-99bf-bbe9f25a4b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:55:17.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court documents show that the other two counts, which included
        a felony burglary count and a petit larceny count, were dropped.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e20df-e90b-47d2-af7c-0074974edaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:55:17.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the court documents, Vermont Superior Court Judge Kerry Ann McDonald-Cady
        ruled the felony burglary charge could be refiled if Miller violates their
        probation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6b8b5-2915-41ae-9f8a-e3c57119333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:55:17.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller''s probation includes not drinking alcohol and continuing
        with mental health treatment, according to the court documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d77b33-c445-4336-97c4-1129b442af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:55:17.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller''s attorney, Lisa Shelkrot, sent a statement to CNN on their
        behalf.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b46407-773b-46b8-b50d-fc9c4fdbc808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:55:17.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ezra Miller pled guilty this morning to a misdemeanor unlawful
        trespass in Vermont Superior Court and accepted the conditions imposed by
        the court," Shelkrot said in the statement. "Ezra would like to thank the
        court and the community for their trust and patience throughout this process
        and would once again like to acknowledge the love and support they have received
        from their family and friends, who continue to be a vital presence in their
        ongoing mental health."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001bed1b-6d5d-4d4d-aacf-c3f04440a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:55:17.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/13/entertainment/ezra-miller-unlawful-trespassing/">Ezra
        Miller pleads guilty to unlawful trespassing charge in Vermont</a>"</em></p>'
