      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dc0504-d6ea-4fbc-9287-c92c4b425963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T15:38:48.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are witnesses [of] how China abuses and plunders the resources
        in the West Philippine Sea, and how we are being harassed in our own fishing
        grounds,” said PAMALAKAYA national spokesperson Ronnel Arambulo. “So how can
        we enter into an agreement with a country that blatantly violates our fishing
        rights and our national sovereignty?”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b6fbc6-701e-4173-9658-508e9288272e'
