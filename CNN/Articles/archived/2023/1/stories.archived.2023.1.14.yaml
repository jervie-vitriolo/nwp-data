  'US-carrier-strike-group-begins-operating-in-South-China-Sea-as-tensions-with-China-simmer':
    'author': 'Oren Liebermann, CNN'
    'caption': 'Petty Officer 3rd Class Hannah Kantner/US Navy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-14T02:57:28.129+08:00
    'credit': 'Petty Officer 3rd Class Hannah Kantner/US Navy'
    'imagesource': 'jcr:0d30e402-dab6-4d11-88e0-2648213b73cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5574d4a3-ef3c-4c75-b7f2-17cacd6ac68f'
    'lead': 'A US carrier strike group began operating in the South China Sea on Thursday,
      the Navy announced, amid heightened tensions with Beijing, which claims much
      of the body of water as its sovereign territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-14T03:01:28.319+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-16T17:09:45.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:09:14.735+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US carrier strike group begins operating in South China Sea as tensions
      with China simmer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d552060-39f2-4cfb-b8ad-d5983adaead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A US carrier strike group began operating
        in the South China Sea on Thursday, the Navy announced, amid heightened tensions
        with Beijing, which claims much of the body of water as its sovereign territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d36e0d-57e5-4a5e-8739-96003813d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1bb88-706a-4b8a-bfc4-2aae1ba96c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Chinese ships are already tailing the US group, a defense official
        told CNN, which consists of an aircraft carrier, a guided missile cruiser,
        and three guided missile destroyers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e0f1c-80f2-41f8-b11b-08d002468a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ca0ad-7d29-41bf-86e5-67f1b1f65a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nimitz Carrier Strike Group, which has lethal and non-lethal
        capabilities from “space to undersea, across every axis, and every domain,”
        according to its commander, entered the South China Sea for the first time
        as part of its current deployment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df1b96-cf2e-45e0-aabe-52958972a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76595f3-fcc4-4630-9964-9d4f700b4ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment comes as the US military bolsters its presence in
        the region in an effort to deter China, which is undergoing a rapid modernization
        and expansion of its own military and nuclear capabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d638a69-b507-4381-9c07-878df310e972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the US and Japan announced a bolstered US Marine presence
        in Okinawa, which would have advanced intelligence and anti-ship capabilities.
        The two allies also announced a series of other initiatives designed to bring
        the militaries closer together in the face of what they see as China’s growing
        assertiveness in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33bf3a5-9700-46dd-8bd9-d627370f1ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f60930d-3cc0-4195-9d3d-e9ddbede95ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We share a common vision with Japan to maintain a free and open
        Indo-Pacific and all the things that we’re doing, you know, point towards
        that direction,” said Defense Secretary Lloyd Austin on Wednesday, speaking
        with Secretary of State Antony Blinken and their Japanese counterparts in
        Washington.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa542fb-4ff9-41e6-afa9-e081804ee51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64743849-7bde-4a63-936b-659bd9e411a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks ago, a Chinese J-11 fighter jet intercepted a US RC-135
        reconnaissance aircraft over the South China Sea in what the US called an
        “unsafe maneuver.” The RC-135 Rivet Joint was forced to take evasive action,
        the US said, when the Chinese jet closed to within 20 feet of the larger,
        slower reconnaissance jet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2d06b2-bc47-499e-a1a0-88922b32cb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c55243-589f-440a-b68c-371685b6058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People’s Liberation Army fired back with their own account of
        the interception, claiming it was the US aircraft that had “abruptly changed
        its flight attitude” with a “dangerous approaching maneuver,” despite a Chinese
        military video showing nothing of the sort.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776531f-8a33-46e5-912e-8d64fa52f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b77dc5-3d7c-4d13-b3ff-e7967fe7293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encounter underscored the inherent tensions related to the South
        China Sea, where Beijing has used its own artificial militarized islands to
        advance a claim of sovereignty not recognized by the US or its allies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c45eb-f4fe-4635-bfc2-fcc6728e3f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8469995c-9d3e-4e14-bed0-d72e9a3acb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Navy routines tails US warships operating in the South
        China Sea, even claiming on occasion that it drove away the US vessels after
        they have left the disputed waters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3635f102-78ab-4694-b8a9-89a6fb0ae1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, China claimed that it forced the USS Chancellorsville
        out of the South China Sea after it “illegally entered” the waters without
        Beijing’s approval, which showed the “US is a true producer of security risks”
        in the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae28e4-593b-4111-a9cf-43c481e689c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US responded bluntly, calling the Chinese account “false” and
        the “latest in a long string of (People’s Republic of China) actions to misrepresent
        lawful US maritime operations and assert its excessive and illegitimate maritime
        claims at the expense of its Southeast Asian neighbors.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c21c35b-2bb4-4e5f-bb78-ec6e9bd9e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US guided missile cruiser was operating in the South China Sea
        as part of a freedom of navigation operation under international law, the
        Navy said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9fe8d8-36c8-48ae-ba93-d34ee327f738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f3003-f71a-4162-828a-089d82df899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All nations, large and small, should be secure in their sovereignty,
        free from coercion, and able to pursue economic growth consistent with accepted
        international rules and norms,” the US said at the time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed121ff2-294b-4b37-895b-8a69110facd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:01:28.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/13/politics/us-strike-group-south-china-sea/index.html"><em>"US
        carrier strike group begins operating in South China Sea as tensions with
        China simmer"</em></a></p>'
  'Adidas-loses-New-York-trial-against-Thom-Browne-over-three-stripe-design':
    'author': 'Reuters'
    'caption': 'Eduardo Munoz/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-14T03:01:33.524+08:00
    'credit': 'Eduardo Munoz/Reuters'
    'imagesource': 'jcr:5cf93f32-7142-4e47-9e28-acf34afffb7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '111655d4-bc31-4cd6-a0f2-89063263234c'
    'lead': 'A Manhattan jury on Thursday said Adidas AG had failed to show luxury
      brand Thom Browne Inc''s use of stripes on its clothing infringed the sportswear
      giant''s signature three-stripe trademark.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-14T03:03:19.231+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-16T17:09:44.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:09:15.782+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adidas loses New York trial against Thom Browne over three-stripe design'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686bb913-e7d4-4ec9-959a-92ecd59bcc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:03:19.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Manhattan jury on Thursday said Adidas AG had failed to show luxury
        brand Thom Browne Inc''s use of stripes on its clothing infringed the sportswear
        giant''s signature three-stripe trademark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d4a25-000c-4440-b168-9137f9a7ca81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:03:19.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury found the fashion house''s parallel stripe designs were
        not likely to cause consumer confusion with Adidas'' products, ending a trial
        that began January 3. Thom Browne had argued that, among other things, its
        designs have a different number of stripes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13c1c9-79ae-42e4-aa01-5ba9d338c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:03:19.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Adidas spokesperson said in an email that the company was disappointed
        with the verdict but will "continue to vigilantly enforce our intellectual
        property, including filing any appropriate appeals."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71620741-6def-45c0-97ef-d3788ec1a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:03:19.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Thom Browne Inc said the company was pleased
        with the verdict.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6be348-24b9-48aa-8f1e-1335075b6dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:03:19.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas sued New York designer Thom Browne''s brand in 2021, claiming
        Thom Browne''s four-bar and "Grosgrain" stripe patterns on its shoes and high-end
        activewear violated its three-stripe trademark rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8816ec60-b61d-475f-bd99-ebda450dc6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:03:19.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas has filed over 90 lawsuits and signed more than 200 settlement
        agreements since 2008 related to the trademark, according to court documents
        in the case. Thom Browne previously used a three-bar design on its clothing,
        changing it to the four-stripe design after Adidas objected in 2007.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170929ce-fedc-4748-b2c1-323f4bad3172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:03:19.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:44.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thom Browne said confusion between the companies'' designs was unlikely
        because they "operate in different markets, serving different customers, and
        offer their products at strikingly different price points." It also said stripes
        are a common design element for clothing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d29511-abf9-4fcd-b16f-10c1b6bf06b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:03:19.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas had planned to ask the jury for over $7.8 million in damages,
        plus additional punitive damages and a cut of Thom Browne''s infringing sales,
        according to a court filing. It also requested a court order stopping Thom
        Browne from using the designs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bef4f58-cc2c-4ff6-9a37-1f0ad342ace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T03:03:19.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T17:09:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/adidas-thom-browne-verdict/index.html"><em>"Adidas
        loses New York trial against Thom Browne over three-stripe design"</em></a></p>'
  'Why-an-Arab-nation-has-opted-to-teach-the-Holocaust-in-its-schools':
    'author': 'Mohammed Abdelbary, CNN'
    'caption': 'Andrea DiCenzo/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-14T06:25:02.801+08:00
    'imagesource': 'jcr:e20f5701-df66-4517-932e-24206c39008b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ddadf33-0be1-4b46-95e8-fb973a49fb82'
    'lead': 'The United Arab Emirates will soon become the first Arab nation to teach
      the horrors of the Nazi Holocaust in its schools, a historic move that has been
      praised in some quarters — but also criticized in others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-14T06:32:21.195+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-16T17:09:44.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:09:17.938+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why an Arab nation has opted to teach the Holocaust in its schools'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b3fe24-359e-44ee-b059-d86ef2f8f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Arab Emirates will soon become
        the first Arab nation to teach the horrors of the Nazi Holocaust in its schools,
        a historic move that has been praised in some quarters — but also criticized
        in others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f69b6-0751-4807-967f-b13cd7aa5871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE plans to include Holocaust education in the curriculum for
        primary and secondary schools, the country''s embassy in the United States
        tweeted last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee2421-1450-4305-8456-126ecbdd8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE says it will work with the Tel Aviv- and London-based Institute
        for Monitoring Peace and Cultural Tolerance in School Education, and Yad Vashem,
        the Holocaust memorial museum in Jerusalem to help build a new curriculum,
        according to a report in the Times of Israel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ef577-4bea-4c5a-af98-ddd77c9d6cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we have the opportunity to reach new audiences and Yad Vashem
        is working on paving the way to bring Holocaust awareness to the Arab-speaking
        world," the organization''s spokesperson Simmy Allen told CNN. "Across most
        of the Arab-speaking world, until recently, there was little to no dialogue
        with Yad Vashem about the events and atrocities of the Holocaust," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6574cfe-400f-40d0-8ecc-9ed015d98778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaching of the Holocaust has been largely absent from governments''
        school curricula in Arab countries, but the UAE has been doubling down on
        Holocaust awareness since normalizing relations with Israel in 2020 in a pact
        known as the Abraham Accords.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603d2ab7-8079-40bf-b814-8d590750af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAE Foreign Minister Abdullah Bin Zayed visited Berlin''s main Holocaust
        memorial in late 2020 with his Israeli counterpart. In 2021, the first Holocaust
        memorial exhibition in the Arab region opened in Dubai, and last year, the
        foreign minister made a highly publicized visit to Yad Vashem, where he laid
        a wreath.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a347c49-caa6-48b9-bcf5-e6e5f2d63157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article published in Israel''s Jerusalem Post in 2021, Ali
        Al Nuaimi, chairman of the Defense Affairs, Interior and Foreign Relations
        Committee of the UAE''s Federal National Council for the Emirate of Abu Dhabi,
        wrote that school curricula in the Arab world "have omitted critical parts
        of history in the West," including the Holocaust, for too long. Muslims, he
        argued, "must liberate themselves from the burdens of history to move ahead
        toward the future."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a61bbef-aca2-402c-a453-aade6a221fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is "a natural outgrowth of the Abraham Accords," Kristin
        Smith Diwan, senior resident scholar at the Arab Gulf States Institute in
        Washington, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe49d63-a57d-47da-96f8-51d6f7933683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UAE leadership has been engineering cultural change to support
        its strategic objectives," she said. "Embracing ethnic diversity has accompanied
        the expansion of a global workforce, and interfaith dialogue has aided in
        countering pan-Islamism and religious extremism."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c369fe5-a3e1-4d9e-a08e-ce2bf1639776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t clear whether the UAE''s move will apply only to government-run
        schools or the hundreds of private schools in the country. The UAE''s ministry
        of education didn''t respond to CNN''s request for comment by the time of
        publication.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded7003a-3132-4fbf-9642-11cd7cf71a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 90% of the UAE''s population of about 10 million is
        made up of expatriates according to World Bank data, many of whom send their
        children to privately run schools that teach international curricula that
        often include Holocaust education.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b116c80e-2d26-4541-8e01-0aa0cad4808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emiratis on social media were largely silent about the decision
        to teach the Holocaust, but Abdul Khaleq Abdulla, a prominent UAE commentator
        and political science professor, commented on the announcement in a tweet,
        saying there was no need for it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b57b2-49f3-4dda-aafe-ef61d2dc1f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been repeated talk about adding the topic of the Holocaust
        to our school curricula, despite the absence of any national value, educational
        (benefit), and knowledge need for (it)" he tweeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2627510-3629-4ac7-b872-3376985c3def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the reaction from Arabs outside the UAE was critical, with
        some accusing the country of handing over control of its syllabus to Israel,
        while others questioned whether it would come at the expense of teaching the
        history of the Palestinians, particularly the Nakba. The Nakba, which means
        catastrophe in Arabic, refers to the establishment of Israel in 1948, which
        saw approximately 700,000 Palestinians forced to leave their homes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad356cd-50cc-45ce-ba60-de089165f9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t deny the Holocaust and we sympathize with its victims,"
        tweeted Dareen, a commenter on Twitter who identifies as Palestinian. "But
        including it in the curriculum for young students makes it easier for the
        occupation (Israel) to infiltrate the Arab people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6341523-665d-4e6e-ae4f-cc00b78a5e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE, which has a sizable Palestinian community, has said in
        local media reports that its normalization with Israel would not affect its
        commitment to the two-state solution to the Israeli-Palestinian conflict.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb016b9e-0763-4c1a-b48e-e10d095e25f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasser Abu Hilala, a former managing director at Al Jazeera, tweeted
        that teaching the Holocaust in the UAE was "useful for knowing the history
        and brutality of the West," adding that "it is the same West from which Zionism
        spawned," referring to the movement to create a Jewish state in the Middle
        East.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f7dec-aedd-4813-b06f-de5bd0a20b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The involvement of an Israeli organization in writing the country''s
        syllabus brings an added layer of complexity. Polls have shown that the public
        in the Arab nations that have normalized relations don''t share their governments''
        view in their embrace of Israel. A survey by the Washington Institute for
        Near East Policy in July 2022 shows that more than 70% in the UAE and Bahrain
        hold a negative view of normalization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b33707b-d42e-4218-98b4-6f99a6e6de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abraham Accords are also unpopular in other Arab nations. An
        opinion poll by the Qatar-based Arab Center for Research and Policy Studies
        released last week showed that only 7.5% of Arabs supported normalization,
        with 84% considering Israel to be the greatest threat to the Arab region,
        followed by the United States and Iran respectively.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df106b-5f4d-4856-80d7-77dedc99fc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll, which surveyed more than 33,000 people in 14 Arab nations,
        didn''t include the UAE.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e60cc9d-f355-445b-a574-6e4b4987fd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that despite the gap between official and popular views
        on Israel, the UAE is likely to move forward with strengthening ties with
        Israel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1be03b4-3cab-427c-8ee4-470347b0cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Emirati public might not be entirely on board, but the leadership
        has decided this is the path they will pursue and so they will continue to
        do so," Dina Esfandiary, senior adviser for Middle East and North Africa at
        the International Crisis Group, told CNN. "They believe that they have greater
        influence over Israel and Israeli action by maintaining these good ties."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0c50cd-a9dd-436d-a692-f36a355b04e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Emiratis will be uncomfortable with coordination with an Israeli
        institution "in a sensitive area like education" since there is popular sympathy
        with the plight of the Palestinians, said Diwan of the Arab Gulf States Institute.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a246fd0a-daac-4170-af80-c657ea333961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this should not negate the value and importance of understanding
        the historical facts and context of the Holocaust," she added. "Disinformation
        is a problem and serves no one."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c580f1-a966-4c1e-8480-a7ff28f64b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:44.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>With additional reporting by Michael Schwartz in Jerusalem</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15265cf3-6843-413a-8012-2c0f6e17dc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-14T06:32:21.197+08:00
