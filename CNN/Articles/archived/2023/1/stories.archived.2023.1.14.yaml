      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marcos, Chinese President Xi Jinping also promised
        that they would find a “<a href="https://www.cnnphilippines.com/news/2023/1/5/marcos-xi-compromise-fishermen-west-philippine-sea.html">compromise</a>”
        and solution that will allow Filipinos to fish in the area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49234b-7c24-47c2-81cd-50a0712ea9d5'
      'mgnl:activationStatus': true
