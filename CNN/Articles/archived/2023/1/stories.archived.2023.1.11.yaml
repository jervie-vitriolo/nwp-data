      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong>  — Globe
        Telecom urged mobile subscribers to reject offers posted online for SIM registration
        assistance as these might compromise their personal data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5c9810-adb2-4971-9a97-943970956e82'
