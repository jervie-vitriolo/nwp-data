      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6548e9cc-3a69-4e8e-8ec5-917cdcc5610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:27:21.492+08:00
