      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office released the data on Wednesday, adding four people were
        injured due to the LPAs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e2696-67c1-435c-99dc-e43f19f9c245'
