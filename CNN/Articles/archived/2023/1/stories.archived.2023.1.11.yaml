      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason is the global inflation due to a number of factors
        such as the Russia-Ukraine war, extreme weather-caused disasters, and supply
        chain snags that put a strain on costs of food anywhere.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046200c-0560-488f-9a83-ce7766fcf5bf'
