      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading to Misamis Oriental, Marcos led the distribution of a ₱5,000
        cash aid to affected fishermen. He also ordered the release of more than ₱3
        million for the repair of damaged school buildings in the province.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea295738-e648-4247-8f0b-bfb7e92c037e'
      'mgnl:activationStatus': true
