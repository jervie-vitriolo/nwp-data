      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t think he will have a difficult time. He did not have a
        difficult time the last time when he was there last Congress, but I’m sure
        there will be some questions asked about the grumblings within the AFP," he
        said.</p>'
  'LTFRB-begins-distributing-fuel-subsidy-to-trike-drivers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-01-11T16:59:10.001+08:00
    'imagesource': 'jcr:539ebaf6-62d6-4346-850f-4686d5c69345'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '358afdf9-0a1b-4bc1-9c90-e483e184c2f4'
    'lead': 'Over 10,300 trike drivers are set to receive fuel subsidy, the LTFRB
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T17:05:27.370+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-12T11:22:37.477+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:22.227+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB begins distributing fuel subsidy to trike drivers'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c410a-7f79-492e-9949-894e6db0a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:27.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:37.479+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Wednesday
        started distributing fuel subsidy worth ₱1,000 each to qualified tricycle
        drivers in the National Capital Region and Regions I and III.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f29f5b1-7778-46d5-bd38-52a60c7dfeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:27.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:37.480+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In partnership with the Department of the Interior and Local Government
        and Local Government Units, Land Bank and LTFRB will disburse a total of ₱10.3
        million to an initial 10,343 eligible tricycle drivers under the LTFRB''s
        Fuel Subsidy Program," the LTFRB said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1d247c-7fd4-475c-8096-8cdc2f5814e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:27.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:37.481+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Transportation said it intends to pay
        out 60% of the total beneficiaries by the end of the year and finish full
        payment to some 600,000 tricycle drivers by the middle of January 2023.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60feaf93-bab2-48f1-87f7-6c7735c4ad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:27.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:37.481+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/4/22/DILG-LGUs-deadline-list-tricycle-drivers-fuel-subsidy.html">DILG
        extends deadline for list of trike drivers eligible for fuel subsidy to April
        26</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0795a1a-c79f-476d-bfb1-217a8efaafe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:27.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:37.482+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/transportation/2022/12/13/fuel-subsidy-trike-drivers-completion-january-2023.html">DOTr
        targets to complete release of fuel subsidy for trike drivers by January 2023</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e21b2e0-c695-4909-9188-8471f0c83fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:27.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:37.483+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Bank President and CEO Cecilia Borromeo said they are "committed
        to complete the distribution of fuel subsidy to all eligible tricycle beneficiaries
        in the most immediate time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57583c3-b6c6-499a-9080-4e1a829f0c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:27.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:37.483+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are one with our national and local partners in providing immediate
        support interventions to PUV drivers nationwide," Borromeo added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ab7db-11ae-4ed0-ab68-260f62d26285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:27.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:37.484+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eligible tricycle drivers under the Fuel Subsidy Program can
        claim their subsidies via over-the-counter (OTC) transactions at designated
        Land Bank branches nationwide, the transport agency said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373b47f7-b1da-4e81-989b-5f0760b40f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:27.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:37.485+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure the orderly distribution of the fuel subsidy, the LTFRB,
        DILG, and concerned LGUs informed the tricycle driver-beneficiaries prior
        to the payouts of the details of the distribution, such as the schedule of
        the distribution, the designated Land Bank servicing branch nearest the beneficiary
        to facilitate the distribution, and the requirements to be presented to claim
        the fuel subsidy," LTFRB added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e53466-56c0-4401-8dbf-a253cf378c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:27.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:37.485+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, President Ferdinand Marcos Jr. announced that he plans
        to expand the coverage of the fuel subsidy program to include tricycle drivers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657f8ab-81c4-43e6-bab4-c3e887c7552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:27.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:37.486+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/5/marcos-fuel-subsidies-public-transport-drivers.html">Marcos
        admin to continue fuel subsidies for public transport drivers</a></strong></p>'
  'zubiri-sets-briefing-for-maharlika-fund-wants-to-use-it-for-ngcp':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-11T17:03:12.573+08:00
    'imagesource': 'jcr:820ef085-df8f-4525-9167-0bad352399ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97522f0c-b70d-442b-ab76-5cf3f96e69b5'
    'lead': 'Senate President Juan Miguel ''Migz'' Zubiri said Wednesday he has invited
      economic managers to brief senators on the proposed Maharlika Investment Fund
      (MIF) later this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T17:06:55.019+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-12T11:22:37.074+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:22.424+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zubiri sets briefing for Maharlika fund, wants to use it for NGCP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6569527-b532-4c0c-9760-88d0f45d679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:06:55.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.075+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong>&nbsp;Senate
        President Juan Miguel "Migz" Zubiri said Wednesday he has invited economic
        managers to brief senators on the proposed Maharlika Investment Fund (MIF)
        later this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3187b4af-b23b-4c94-8a3f-b0d789f55718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:06:55.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.076+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68b764b-efda-4c81-8f23-31282062ddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:06:55.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.077+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Kapihan sa Manila Bay media forum, Zubiri said Finance Secretary
        Benjamin Diokno and Budget Secretary Amenah Pangandaman will conduct the briefing
        on Jan. 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21ebf76-25d1-4d04-9040-e30e37d47db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:06:55.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.077+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab8a58f-ce41-4ab6-afb2-14f43bdd57d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:06:55.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.078+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No senator has filed a counterpart bill to the measure passed by
        the House of Representatives in December. Zubiri does not expect his colleagues
        to file a new version, saying the Senate Committee on Banks, chaired by Sen.
        Mark Villar, may work on improving the House bill instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49004281-8f7a-4763-b216-fae46c8649f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:06:55.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.079+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabec0e3-1415-49ff-8ab3-0c00d86ccd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:06:55.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.079+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/16/senate-maharlika-investment-fund-bill-thorough-study.html">Zubiri:
        Senate to study Maharlika fund bill with ''fine-tooth comb''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4bf79b-056d-4a99-82bc-eabfc5e29b61'
      'mgnl:activationStatus': true
