      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration through the GlobeOne app will begin this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21aeff-a5b0-4c44-bcca-03447796d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:49:42.144+08:00
