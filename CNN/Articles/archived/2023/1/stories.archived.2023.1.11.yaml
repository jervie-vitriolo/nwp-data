  'Bay-Area-Myles-Powell-PBA-Commissioner-Cup-finals-Game-6':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-11T20:58:34.881+08:00
    'imagesource': 'jcr:efdba122-629c-4042-8d74-41540e5c9ae8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '529db443-ec80-4ed9-864a-d6c39b276c5b'
    'lead': 'Returning import Myles Powell leads the Bay Area Dragons to a crucial
      win over Barangay Ginebra as the 2022-23 PBA Commissioner''s Cup finals goes
      the full distance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T21:27:12.490+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-12T11:22:30.917+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:25.067+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Bay Area escapes Ginebra in thriller, forces winner-take-all Game
      7 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5efa49-6ab6-4dce-8cfa-9fd1e5ca0cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T21:27:12.490+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-12T11:22:30.920+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Myles
        Powell powered the Bay Area Dragons to a hard-fought 87-84 victory over Barangay
        Ginebra in Game 6 Wednesday at the Smart-Araneta Coliseum in Quezon City to
        send the 2022-23 PBA Commissioner''s Cup finals series into a rubber match
        for the title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ed0bce-02bd-4433-9ccb-7a30eefad2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T21:27:12.490+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-12T11:22:30.921+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell finished with 29 points and seven rebounds for the Dragons,
        just a day after he was reactivated in lieu of Andrew Nicholson, who is nursing
        an ankle injury.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb714a0a-4ebb-4fbc-9c4d-423558c5da6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T21:27:12.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-12T11:22:30.921+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lay-up by Ginebra''s Justin Brownlee cut Bay Area''s lead to just
        a point, 85-84, with under three minutes remaining in the fourth quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e8d99-1baf-453f-91bd-bdc1b03178ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T21:27:12.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-12T11:22:30.922+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ginebra went cold down the stretch, while the Dragons capitalized
        on their fouls, with Powell converting two separate free throws to seal the
        win in front of 22,361 roaring fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041312a-89ab-45ec-bb94-a65ff1a487c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T21:27:12.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-12T11:22:30.922+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell is undefeated in nine games as Bay Area''s import this conference,
        returning from a toe injury that sidelined him throughout the playoffs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8612b9aa-8fcf-47c8-b0d4-4f8285fdd929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T21:27:12.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-12T11:22:30.923+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee had a triple-double of 37 points, 11 assists, and 10 rebounds
        for Ginebra, while Japeth Aguilar and Christian Standhardinger each tallied
        12 points in the losing effort.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd9715a-bb08-4088-8531-7919a39e2563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T21:27:12.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-12T11:22:30.928+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner-take-all Game 7 is scheduled on Jan. 15 at the Philippine
        Arena in Bocaue, Bulacan.</p>'
