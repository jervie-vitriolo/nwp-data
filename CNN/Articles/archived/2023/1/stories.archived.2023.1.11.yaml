      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the chief executive visited parts of Northern
        Mindanao affected by the Christmas weekend rains. He said officials are already
        coordinating with the National Housing Authority to address residents'' needs.</p>'
