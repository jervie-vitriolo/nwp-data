    'jcr:uuid': '05fd85e6-2f01-4de4-a38f-987fd7295d2a'
    'lead': 'Senators commits to work double time to amend the law that set a fixed
      three-year term for ranking officials of the Armed Forces of the Philippines
      in the hopes of appeasing grumblings in the military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T15:00:03.167+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-12T11:22:40.534+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:21.173+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate ''hell-bent'' on amending AFP fixed term law – Zubiri'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e6b8ef-f8f9-44fd-a12e-494b03520191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:00:03.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:40.540+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Senators
        will work double time to amend the law that set a fixed three-year term for
        ranking officials of the Armed Forces of the Philippines in the hopes of appeasing
        grumblings in the military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3142fa5f-1754-41f2-b324-60a5bb9f63ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:00:03.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:40.541+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel “Migz” Zubiri on Wednesday said there
        is a technical working group studying possible changes. If it were up to him,
        he said only the AFP chief of staff should be covered by the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d01a7eb-3c26-42a2-a2c1-4fa971401f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:00:03.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:40.542+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakaraming colonels and even the low-ranking generals they cannot
        anymore resume the position, walang promotion. Titigil ang promotion. Kaya
        definitely magkakaroon ng problema so we are now hell-bent on amending the
        law," he said in a Kapihan sa Manila Bay media forum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88910817-97a2-4626-b506-6e5be1c28d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:00:03.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:40.542+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are too many colonels and the low-ranking generals
        who cannot resume the position anymore because there is no promotion, so there
        will definitely be a problem, so we''re now hell-bent on amending the law.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29424af-e62d-49cb-b2a6-12b86f4f236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:00:03.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:40.543+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants the amendments passed within the first quarter of the year,
        saying it can help bring back stability among troops.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2717998-d943-4f5f-8c48-40e31084412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:00:03.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:40.543+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Bartolome Bacarro was supposed to be the first AFP chief
        to be covered by the fixed term law signed by former President Rodrigo Duterte
        in April 2022. But in a surprise move, President Ferdinand Marcos Jr. reappointed
        Gen. Andres Centino, sparking talks of unrest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc84aea-7d75-47f9-b534-6fd010bd5590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:00:03.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:40.544+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending the "revolving door" policy in which military chiefs serve
        for only a few months before their mandatory retirement, Republic Act 11709
        states that the following will have a fixed tour of duty of three years: Chief
        of Staff, Vice Chief of Staff, Deputy Chief of Staff, Commanding General of
        the Army, Commanding General of the Air Force, Flag Officer in Command of
        the Navy, Unified Command Commanders and Inspector General.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b602f832-67a5-48fe-9303-45e16edf4a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:00:03.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:40.545+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Zubiri said Centino — who previously served as AFP chief
        from November 2021 to August 2022 before being succeeded by Bacarro — is expected
        to breeze through the Commission on Appointments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e44057-059d-4083-90f0-e73e996c323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:00:03.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:40.546+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t think he will have a difficult time. He did not have a
        difficult time the last time when he was there last Congress, but I’m sure
        there will be some questions asked about the grumblings within the AFP," he
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e557d-eca5-4eca-a7d0-40d8aeb21a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:21:09.332+08:00
