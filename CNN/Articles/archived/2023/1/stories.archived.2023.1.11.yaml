      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after Malacañang''s decision to clear former agriculture and
        sugar regulators over the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f6041-d753-49f1-91f8-c0591cc0e858'
