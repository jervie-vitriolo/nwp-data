    'template': '1'
    'title': 'LTFRB targets end of January to resolve Grab’s surge fee issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715e36f-f8cd-4b21-b09d-20d7852e5e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:38:41.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:01.480+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Wednesday
        said it is aiming to decide on the surge fee issue of Grab Philippines before
        the month ends after the company asked authorities for more time to gather
        and submit pertinent data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc6d8d6-e482-4a99-9ae9-3c014e1ec913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:40:32.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:01.481+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d8c4d-08d9-4c94-bcc4-58c994b7eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:40:32.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:01.482+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The board committed to resolve the case as soon as the two hearings
        will be finalized. Hopefully before the end of January a resolution will be
        issued by the board,” LTFRB Technical Division Head Joel Bolano told CNN Philippines’
        <em>New Day</em>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d57a02-1b9e-4c66-8849-38f9ba9de014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:40:32.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:01.484+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8220f2ff-da06-4cf9-973e-9c39cd2f2bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:40:32.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:01.485+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday’s hearing, the ride-hailing company requested the
        LTFRB to give it more time to gather more data to be able to clarify the issues
        related to its pricing mechanisms. The LTFRB granted the request, with the
        next hearing set on Jan. 12.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e5cbd-6f06-467d-9157-a0efddc06cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:40:32.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:01.486+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c75a10-f4ce-46fc-8ac3-4c073be223d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:40:32.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:01.487+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The board required Grab to present more additional data to help
        the board understand the complaint, to help the board decide on the complaint,”
        Bolano said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546453b2-0c4f-4dc4-9a72-d5823cbfa288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:40:32.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:01.491+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dfb07b-d370-4b2c-a7d4-e42213be437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:40:32.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:01.497+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolano also said authorities hope to be presented with all additional
        information by then.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371dfae7-655f-499b-8dca-a52e94c9f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:40:32.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:01.542+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9362d9f-89d5-4283-bda0-fad7ca8be0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:40:32.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:01.544+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have to present that to the board then after that another
        hearing, then the board will now give the right solution after these two hearings,”
        he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c363c44-10a4-412b-8f9c-f37684f6929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:40:32.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:01.556+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a39f3-a088-472f-819f-55fa87ed4089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:40:32.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:01.561+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The postponement of the hearing was criticized by Ariel Inton, head
        of Lawyers for Commuters Safety and Protection.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3d60f6-6eca-4c80-9109-37fd4d650323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:40:32.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:01.564+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f96b3-9611-4995-8574-6a747035c02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:40:32.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:01.565+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya nga tayo ng nag-set ng</em> hearing, <em>sila ang humingi
        nun para ipresenta nila ‘yung kanilang basehan ng</em> fare surge, but they
        weren’t ready,” he said. “They are prolonging it,<em> tapos na nga ‘yung Pasko</em>.
        We are now looking at Valentine’s Day (to finish this).”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47698807-b645-4b65-811d-11b1c7536b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:40:32.319+08:00
