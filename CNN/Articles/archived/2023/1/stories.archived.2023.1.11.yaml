      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb9f0c-f6e0-45f3-8221-38b24e358f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:27:21.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:04.458+01:00
