    'title': 'Asian stocks enter bull market as investors bet on China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16297fff-c206-4902-95d5-424f8cae0b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:05:52.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:06.908+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stocks in Asia are starting 2023 in a bull
        market. Investors have been cheered by China''s pivot away from its zero-Covid
        policy, the ending of its crackdown on tech companies and Beijing''s renewed
        commitment to growing the world''s second biggest economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fde61e-b6bf-4f0e-9fd0-f7a02b4308f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:05:52.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:06.909+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MSCI Asia Pacific index, which excludes Japanese companies,
        jumped 2.5% during Tuesday trading to close the day at 535.69 points. That''s
        up 24.6% since its most recent low on October 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea51f3-d8df-4af9-816e-be7616abdc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:05:52.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:06.910+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bull market is typically defined as a rise of 20% above recent
        lows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f183b858-d5ef-4866-b465-3ac80f87b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:05:52.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:06.911+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally has been driven by a rebound in investor sentiment towards
        Chinese stocks. The MSCI China index rose 2.4% on Tuesday to stand 50% above
        its low on October 31. Hong Kong''s Hang Seng index has jumped 38% over the
        same period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e89e7ba-dce8-4275-bfd1-d715508155eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:05:52.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:06.912+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasdaq''s Golden Dragon China index — which tracks Chinese companies
        listed in the United States — rose 0.72% on Monday, putting it 71.3% above
        where it was trading in late October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb41f8d-319f-47a4-a85e-be65efac6ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:05:52.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:06.913+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have snapped up Chinese stocks as the country rapidly
        unwound its strict zero-Covid policy. On Sunday, the country reopened its
        border to foreign travelers for the first time in nearly three years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a601c8-c857-4b41-960a-08b49215ee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:05:52.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:06.914+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Morgan Stanley said in a Tuesday note that the bank
        had raised its share price targets for Chinese companies and "expect[s] China
        to top global equity market performance in 2023."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a9f8b2-caa0-4c67-ae25-ea0069541deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:05:52.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:06.915+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is now focused firmly on growing its economy, following a
        year of Covid lockdowns that depressed demand and a debt crisis in its mammoth
        real estate sector. Most economists expect the country''s GDP to rebound in
        the second quarter of 2023 after a sluggish start.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e64089-7678-4bdb-a934-a4aa88e98ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:05:52.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:06.916+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s unexpectedly rapid dismantling of Covid restrictions is
        paving the way for a faster-than-anticipated economic reopening," analysts
        at UBS, an investment bank, said in a Tuesday note.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc002f0-08cd-418e-9b59-7f369ee5faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:05:52.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:06.917+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the reopening will be "bumpy," they said, as the country
        grapples with a surge in infections that already appears to be peaking in
        certain areas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cdda73-d79a-4baf-99f2-e2d53f0092bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:05:52.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:06.917+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government hopes that by ending its crackdown on tech
        companies, which it began in 2020, it can help provide that much-desired boost
        to the economy and employment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22be4d-0299-4f75-a2d1-5710554849b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:05:52.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:06.918+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a key policy meeting in December, top leaders also indicated
        they would introduce new measures to improve the financial condition of the
        ailing real estate sector and boost market confidence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b7d98-3bb6-4714-a80b-76524c399d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:05:52.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:06.919+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the momentum toward reopening bodes well for the investment
        outlook over a six- to 12-month horizon," UBS analysts said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f254d1-247c-4429-83da-1ab2263ce836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:05:52.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:06.920+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Laura He contributed reporting</em></p>'
