      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong>&nbsp;President
        Ferdinand Marcos Jr. on Wednesday promised aid for communities hit by heavy
        rains and floods over the past weeks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841dd899-2802-4f1a-a8cc-258ba5b5bb7e'
