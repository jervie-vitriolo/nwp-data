      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:36.583+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said he initiated the probe sometime last year, around
        the same time the Senate Blue Ribbon Committee carried out its own probe on
        the sugar importation order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5966015-31dd-498e-90f9-eeee9e8b58a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:26:41.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:36.583+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5773f6a2-b434-4755-8b95-0222b4f86d72'
