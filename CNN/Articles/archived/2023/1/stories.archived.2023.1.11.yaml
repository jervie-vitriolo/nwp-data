      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those whose houses were totally destroyed, we would
        find a resettlement area for them for their new houses.]</p>'
