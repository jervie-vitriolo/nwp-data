      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities suspected big companies changed the retail prices to
        keep up with competitor costs. A <a href="https://www.cnnphilippines.com/news/2023/1/5/makabayan-bloc-house-probe-onion-prices.html">House
        resolution</a> was earlier filed to open investigation into the soaring onion
        price.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6199a0-2ab6-487f-9e42-a6d9f78c2e59'
      'mgnl:activationStatus': true
