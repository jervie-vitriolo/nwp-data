      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe is also preparing to roll out by February assisted registration
        sites for senior citizens, persons with disabilities, pregnant women, and
        users of basic or feature phones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc97d4b0-b379-49cb-813d-6ee95da3b188'
