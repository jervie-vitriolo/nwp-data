    'lead': '''The board committed to resolve the case as soon as the two hearings
      will be finalized. Hopefully before the end of January a resolution will be
      issued by the board,'' LTFRB Technical Division Head Joel Bolano says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T08:38:41.384+08:00
