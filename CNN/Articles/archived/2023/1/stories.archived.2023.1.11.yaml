  'China-South-Korea-Japan-COVID-restrictions-travel-visa':
    'author': 'Simone McCarthy and Wayne Chang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-11T10:31:26.858+08:00
    'imagesource': 'jcr:ca5d5483-5386-4edf-9a83-03b8ee28fddc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a135bcae-3ae7-4b09-a975-4bfb3eee4027'
    'lead': 'Chinese authorities have stopped issuing certain visas to South Korean
      and Japanese citizens as Beijing retaliates against recent COVID entry restrictions
      on arrivals from China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T10:33:07.573+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-12T11:22:57.654+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:15.544+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China stops issuing some visas for South Koreans, Japanese in retaliation
      for travel restrictions'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301ef9ad-9a0a-471d-81e0-7a3cd1ea934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.657+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese authorities have stopped issuing
        certain visas to South Korean and Japanese citizens as Beijing retaliates
        against recent COVID&nbsp;entry restrictions on arrivals from China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c44afd-bd7f-4f34-a9e5-dbab52fd86d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.658+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Visas for business, tourism, medical treatment, transit and general
        private affairs will be suspended for South Korean citizens effective today,"
        the Chinese Embassy in Seoul said in a statement on Tuesday. The measures
        will be "adjusted" if South Korea cancels its "discriminatory" entry restrictions
        on China, the embassy added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d469f2-174e-4a19-86b7-b33de8bff60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.659+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy in Tokyo later that day said it would suspend
        issuing ordinary visas to Japanese citizens, with resumption of the service
        "notified in the future."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835d8b2c-fcdd-4223-830a-fb2754cea0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.660+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions mark China''s first retaliation against restrictions
        and screenings placed on travelers from China. A number of countries moved
        to require testing from travelers from China in recent weeks, citing concerns
        over the country''s recent surge of infections -- and limited data about the
        outbreak -- after Beijing dropped its stringent Covid controls last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a19476-39a4-489f-831e-3c1e4140ac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.693+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea went a step further on January 2 by suspending short-term
        visa applications from its consulates in China until the end of the month.
        It also requires people traveling from China to take a PCR test within 24
        hours of arrival and remain in isolation until receiving negative results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fef4d1-c688-435d-80f7-8f18fccd4c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.702+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 5, it has also asked people traveling from China to
        present a negative PCR test taken within 48 hours of departure or a rapid
        antigen test taken within 24 hours.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75929e8a-3cba-4b55-8f8c-efd211c83d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.704+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last Saturday, South Korea has also required people traveling
        from Hong Kong and Macao to show proof of a negative Covid-19 test result
        -- either from a PCR test taken within 48 hours before departure, or a rapid
        antigen test taken within 24 hours before traveling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510f5301-0946-42ea-a16b-ae4fedd93ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.708+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan initiated requirements for all people who have traveled from
        or were in mainland China in the previous seven days on December 30, with
        anyone who tests positive being required to quarantine for seven days and
        undergo further testing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ecbb5a-bc26-4fe1-8bf1-4e7c8841a349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.711+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the government also announced that from January 12 all
        travelers coming from the Chinese territory of Macau by direct flight would
        be required to submit a negative Covid-19 test result conducted within 72
        hours of departure and take a Covid-19 test on arrival.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de671da-3027-47ba-8e79-627a3889879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.712+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diplomatic spat</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0bdbc-18d2-46ec-bf2e-a52a1c3e3bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.713+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s move follows a Monday phone call between Foreign Minister
        Qin Gang and his South Korean counterpart Park Jin, during which Qin "expressed
        concern" over the restrictions and urged Seoul to take an "objective and scientific"
        approach, according to a readout from the Chinese side.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b51e22-88f7-44ca-b5aa-1b29e36512dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.714+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries made official comments on the situation during regular
        briefings Tuesday, with the South Korean side saying their Covid-related restrictions
        on travelers from China were "based on scientific and objective grounds."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493289cd-0e20-4924-9a0a-bb4a8e171518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.715+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Foreign Affairs Ministry spokesman Lim Soo-suk said
        the government had been "transparently sharing relevant information with the
        international community, and has continued to communicate with the Chinese
        side."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf3855-1ba4-4210-ba4c-ee5c6da997f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.717+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry spokesman Wang Wenbin echoed China''s
        previous language, saying the country "resolutely objects" to "discriminatory"
        entry restrictions imposed on Chinese travelers and "will take proportionate
        countermeasures."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3629c5f-3611-416e-9b0e-43d8fdf37776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.719+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few countries, with disregard toward scientific facts and actual
        epidemic situation in China, continued on imposing discriminatory entry restrictions
        ... We call on these countries to come up with appropriate pandemic control
        measures based on facts and science, not engage in political manipulation,
        discriminatory measures, and impact normal personnel exchange and cooperation,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30de485-f90e-46a5-852a-e56d7aa9ddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.721+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Variant concerns</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2462d-a5af-44bb-80b8-1fda0df5634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.724+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes just days after China significantly eased strict
        border controls that had required all entrants to the country, whether Chinese
        nationals or eligible foreign nationals, to undergo multiple Covid-19 tests
        and mandatory hotel quarantine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438ab97d-e08e-4ea6-b984-81ce4fa1e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.725+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, more than a dozen countries including the United
        States, France, Canada, Japan and Australia have mandated Covid-19 testing
        for travelers from China, citing concerns about the level of data reporting
        from the country and the potential for new variants of the virus to emerge
        there. No such variants have yet been reported.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2609fde-ad3b-433b-9ad9-084670aedd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.729+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some health experts around the world have also criticized targeted
        travel screening as ineffective and voiced concern such measures could fuel
        racism and xenophobia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6153fd0-067f-4b89-981f-6bd1d1706328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.732+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top global health officials on Tuesday repeated calls for China
        -- as well as the rest of the world -- to provide details about the circulating
        coronavirus sequences.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dfd527-1104-4b81-b5bb-9ab45e2e3b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.737+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more sequences to be shared on publicly available databases
        like GISAID so that there can be an analysis by experts around the world,"
        Maria Van Kerkhove, the World Health Organization''s technical lead on Covid-19,
        said at a regular press briefing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23756ec4-8bb8-4bed-9ace-65720564c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:33:07.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:57.738+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that many of the "high-income countries" that have been
        "critical" of China also need to share sequences in order for the scientific
        community to be able to track the coronavirus.</p>'
  'George-Pell-sex-abuse-ruling-dead':
    'author': 'Hilary Whiteman, Valentina Di Donato and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-11T10:33:26.753+08:00
    'imagesource': 'jcr:d8168892-9e0c-42e3-9cf3-dda621d2e0df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2359e117-b86c-4e3a-be05-cd2f57262ab6'
    'lead': 'Cardinal George Pell, the most senior Catholic official to be convicted
      of child sex abuse before the ruling was overturned in 2020, has died. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T10:34:41.578+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-12T11:22:56.418+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:15.865+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cardinal George Pell dies aged 81'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e92ad94-8a25-44e0-8a61-732bf48c7c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.435+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cardinal George Pell, the most senior Catholic
        official to be convicted of child sex abuse before the ruling was overturned
        in 2020, has died, according to his secretary. He was 81.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ffe2c-9e5b-40be-a492-fcaeee90f3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.446+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Joseph Hamilton confirmed Pell''s death on Tuesday evening
        local time after being admitted to a Rome hospital for hip replacement surgery.
        Hamilton said while the operation was successful, Pell subsequently suffered
        a cardiac arrest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4478a307-3c8b-483a-9b70-b3629eac6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.471+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in the regional city of Ballarat, Australia, on June 8, 1941,
        Pell rose through the ranks of the Roman Catholic Church to become Vatican
        treasurer, considered by many to be the third most senior position within
        the church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb965df-1cbf-44f7-aecf-c42b99137113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.474+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served in that role from 2014 to 2019 in charge of Pope Francis''
        financial reforms, which largely stalled when he was called back to Australia
        to face allegations of historical sex abuse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9fa972-69e4-4336-babc-7622c03b1a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.476+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell was convicted of those charges in 2018 and served 13 months
        in prison before Australia''s High Court overturned his conviction in April
        2020. Pell strenuously denied the charges, which he dismissed in a 2016 police
        interview as a "product of fantasy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e119da9-bf63-42bd-ad12-99c0c4e6745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.478+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its two-page summary of the ruling, the High Court said that
        the jury "ought to have entertained a doubt as to the applicant''s guilt"
        and ordered that the convictions be quashed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ae3362-c9ca-4411-8621-d2e1f62d39cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.480+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Archbishop of Sydney Anthony Fisher expressed
        sadness at Pell''s death. "This news comes as a great shock to all of us.
        Please pray for the repose of the soul of Cardinal Pell, for comfort and consolation
        for his family and for all of those who loved him and are grieving him at
        this time," he said in a Facebook post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b450bc-bc6d-45f6-9070-500a0b1a7ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.498+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell is a divisive figure in Australia and many on Twitter used
        the occasion of his death to express their support for the survivors of child
        sex abuse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b4622a-1893-46e0-a996-7daf1ac17b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.520+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rise through the church</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680694f-9233-4fb2-bafb-f6fa2732d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.524+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell was ordained a Catholic priest in December 1966 and subsequently
        studied in Rome, Oxford, and Cambridge.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02ccfea-8971-47b9-8393-dbcda18009ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.530+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returned to Australia in 1971 and for the next two decades served
        as a priest in small parishes in Victoria and New South Wales.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aedd093-a3a0-417a-bdf0-b2743836823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.536+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996, Pope John Paul II made him archbishop of Melbourne, where
        Pell put in place one of the earliest programs in the Catholic Church to address
        sex abuse accusations, called the Melbourne Response. Critics say it was geared
        to prevent scandal and could have been more generous to victims.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf1c056-bcfc-46fd-9018-801bdd7d1de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.544+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell became archbishop of Sydney in 2001 and cardinal in 2003, both
        under John Paul II, and he was part of the papal election that elected the
        late Pope Benedict in 2005 and Pope Francis in 2013.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702bef07-3381-46cb-b63a-27a5de7bcc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.550+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Pell moved to Rome after Pope Francis handpicked him to
        serve as treasurer of the Vatican and one of nine advisers on the Council
        of Cardinals to the Pope.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c137605-b3b8-4948-8e78-cc9dcb0d1e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.554+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell was also outspoken about his views against same-sex marriage,
        abortion and contraception.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087b853-b658-4daa-8a27-e06b7ebb7ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.556+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Fota VIII International Liturgy Conference in Cork, Ireland,
        in 2015, Pell said Western society was abandoning many of its Christian legal
        foundations by passing same-sex marriage laws.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf101f8-2951-4fd0-8d45-81415d8ddc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.564+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time in Rome, Pell was called to give evidence before
        Australia''s Royal Commission into Institutional Responses to Child Sexual
        Abuse regarding his knowledge of and his role in handling Catholic Church
        sex abuse cases in Australia.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d25d8e-898a-4506-a119-84f2c8d76e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.569+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In unredacted findings published in 2020, the commission found that
        Pell had known about sex abuse in the church but did not report it to the
        police.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883e87d9-0535-428a-9d4a-1d88130b15ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.577+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announced in 2012 under former Prime Minister Julia Gillard, the
        royal commission interviewed almost 8,000 survivors of child sexual abuse
        over five years, and referred more than 2,500 matters to police.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4cad93-31c9-40f8-a95c-f3d655686aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.587+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as 1973, Pell "was not only conscious of child sex abuse
        by clergy but that he also had considered measures of avoiding situations
        which might provoke gossip about it," according to the report.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8d01c-8aff-439c-b6ad-d65fac91f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.592+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conviction</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5f397-8926-4161-b9fb-80a900d03b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.595+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Victoria police announced that Pell had been charged with
        multiple historical sexual assault offenses.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c10a1b9-114e-4f50-a445-dc5253ed3eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.597+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first trial ended in a hung jury when the 12 jurors failed to
        reach a verdict after several days of deliberation. The second trial led to
        a six-year prison sentence that started on March 13, 2019, sending shockwaves
        through the church.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e67e7e-b0ca-4486-9555-5c828d3c672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.600+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution''s case hinged on the testimony of one man, who
        said Pell sexually abused him and a fellow choirboy after mass at St. Patrick''s
        Cathedral in Melbourne one Sunday when Pell was Archbishop. At the time, the
        boys were 13 years old.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc9459-b604-4b6c-986a-d267014f9182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.605+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second man didn''t tell anyone about the attack and took his
        own life in 2014 before the allegations surfaced.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1982df1a-8fb4-41b4-8b84-d9e969464f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.608+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sole alleged witness claimed that Pell cornered them in the
        priest''s sacristy and forced them to perform sex acts. No one witnessed the
        alleged attack and there was no physical evidence. The alleged victim''s testimony
        has never been released, but the jury found him so convincing they reached
        an unanimous guilty verdict.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003c845e-da79-48ca-aed5-526838b67d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.612+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time in prison, he wrote a diary that was later published
        in Italian by Cantagalli Publishing House. He said he was kept in solitary
        confinement for his own protection and called sex abuse within the church
        "a kind of spiritual and moral cancer," Vatican News reported.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3121a5-8a9b-47d3-a505-df5348b8161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.615+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, an Australian High Court unanimously overturned his conviction
        on five counts of historical child sex abuse and ordered that the convictions
        be quashed and that verdicts of acquittal be entered in their place.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a339e922-8cd1-492f-8e97-2f9cdd3dc550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.617+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, lawyers representing the family of the deceased former
        choirboy said they would be pursuing their civil claim over the allegations
        against the Catholic Archdiocese of Melbourne and Pell''s estate.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520edc0-1715-483c-b8a6-4c43c2521467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:34:41.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:22:56.619+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A civil trial likely would have provided the opportunity to cross-examine
        Pell, and truly test his defense against these allegations," the statement
        from Shine Lawyers said. "There is still a great deal of evidence for this
        claim to rely on, and the court will be asked in due course to make its ruling
        on that evidence," it added.</p>'
  'Ke-Huy-Quan-Spielberg-Golden-Globes':
    'author': 'Scottie Andrew and Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-11T10:42:31.243+08:00
    'imagesource': 'jcr:d93f5af2-2e0f-4a18-bfb9-f16461c9e607'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a26bd39f-a59c-4f31-a7d6-e660b8d42487'
    'lead': 'Ke Huy Quan cheered Steven Spielberg and harkened back to his days as
      an ''80s child actor in a moving Golden Globes acceptance speech, the first
      award of the night at Tuesday''s event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T10:43:32.921+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-12T11:22:55.268+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:16.040+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ke Huy Quan thanks Spielberg for first role in moving Golden Globes
      acceptance speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351c080e-4fcc-471a-a41d-1e322d591bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:43:32.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:55.282+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ke Huy Quan cheered Steven Spielberg and
        harkened back to his days as an ''80s child actor in a moving Golden Globes
        acceptance speech, the first award of the night at Tuesday''s event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889e43c-8d16-4dd8-90cc-f2448237c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:43:32.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:55.283+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quan won the Golden Globe for best supporting actor in a motion
        picture for his winning turn in "Everything Everywhere All at Once" as Waymond,
        the devoted and daffy partner of Michelle Yeoh''s Evelyn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18935959-65e0-4c62-8e10-6cde656ac7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:43:32.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:55.285+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he cut his teeth in Hollywood under the tutelage of Spielberg,
        who cast him in the 1984 blockbuster "Indiana Jones and the Temple of Doom."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4e20b-f833-4eee-b3e9-dff41f8b425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:43:32.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:55.286+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was raised to never forget where I came from and to always remember
        who gave me my first opportunity," Quan told audience. "I am so happy to see
        Steven Spielberg here tonight -- Steven, thank you!" (Spielberg, beaming,
        blew Quan a kiss from his seat.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be6b5f-d000-4336-86ec-0cfbee08b2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:43:32.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:55.287+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quan played Short Round in the Spielberg film, Indy''s sidekick.
        He felt "so very lucky" to have been cast in the role, he said in his speech,
        but after the Spielberg film and ''80s classic "The Goonies," his opportunities
        soon dried up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf30a16-059b-43f2-af0e-777b50969e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:43:32.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:55.292+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started to wonder if that was it," he said in his speech. "For
        so many years, I was afraid I had nothing more to offer, that no matter what
        I did, I would never surpass what I achieved as a kid. Thankfully, more than
        30 years later, two guys thought of me. They remembered that kid. And they
        gave me an opportunity to try again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f26bf7-5dc8-4bb3-8758-c5ed0eb650fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:43:32.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:55.293+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those "two guys" are Daniel Kwan and Daniel Scheinert, who co-directed
        Quan''s comeback film under the moniker "Daniels." The film, which also received
        Golden Globe nominations for best picture - musical/comedy and best actress
        in a musical/comedy for Yeoh, has also earned Oscar buzz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd2d33-7c1a-414b-a5be-026449356219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:43:32.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:55.294+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quan will next be seen in the second season of Marvel series "Loki,"
        starring alongside Tom Hiddleston and Owen Wilson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506bf683-6675-453f-9054-1994e6fb4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:43:32.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:55.295+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/01/10/entertainment/ke-huy-quan-golden-globes-win-cec">Ke
        Huy Quan thanks Spielberg for first role in moving Golden Globes acceptance
        speech</a>."</em></p>'
