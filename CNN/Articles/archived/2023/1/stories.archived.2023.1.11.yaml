      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr., who is also the Agriculture secretary,
        has approved the <a href="http://ttps://www.cnnphilippines.com/news/2023/1/10/PH-to-import-21-060-red-onions.html">importation</a>
        of 21,060 metric tons of onions, fewer by a thousand MT recommended by the
        DA.&nbsp;</p>'
