    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netflix', 'Wednesday', 'Jenna-Ortega', 'Cristina-Ricci']
    'template': '1'
    'title': 'Finding a star for ''Wednesday'' who embodies ''Family'' values with
      her own kooky twist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f610b-76d7-4075-9636-f7a40d2413f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.085+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There was a lot riding on the casting choice
        for the titular character of the new Netflix series "<a href="https://www.cnn.com/2022/08/17/entertainment/wednesday-tim-burton-netflix/index.html"
        target="_blank">Wednesday</a>." In addition to someone who could pull off
        creepy, kooky, mysterious and spooky, the role of raven-haired, pigtail-braided
        Wednesday Addams needed to go to a young actress who could rise to the occasion
        of playing a character from such an iconic property.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d73360-0bc0-4145-8d11-77bf3255e62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.086+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always a little bit daunting when you start a process with
        such legacy and storied roles around it," casting director John Papsidera
        said in a chat with CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b5855a-37c5-481a-af90-c0226bc39084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.087+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show marks a return to the Addams Family world, based on the
        cartoons by Charles Addams and first presented on screen in the iconic 1960s
        black-and-white sitcom and later in the much-loved early 90s films by Barry
        Sonnenfeld. In the new series, Wednesday finds herself at a boarding school
        called the Nevermore Academy where all manner of outcast and freak can roam
        free.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9dd214-e670-4d07-9b60-aa81b513bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.089+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those expecting a tongue-in-cheek rehash of "The Addams Family"
        — complete with the double-snap theme song — think again. This "teen-centric
        dark comedy," as described by showrunners Al Gough and Miles Millar, is not
        a reboot, but rather a closer examination and celebration of the majorly macabre
        and sharp-as-a-razor older sister of the Addams clan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb25ce-364a-4623-b4e8-d4da12f009db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.091+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In searching for their perfect Wednesday, Gough and Millar worked
        with casting directors Papsidera and Sophie Holland, among others, and said
        in an email to CNN that it "was always our intention to cast a Latina actress"
        for the role, because they wanted to honor Gomez Addams''s heritage. While
        the character of family patriarch Gomez was portrayed by White actor John
        Astin in the "Addams Family" sitcom from the 1960s, he was portrayed by Puerto
        Rican actor Raul Julia in the Sonnenfeld movies. In "Wednesday," Gomez is
        played by veteran performer Luis Guzmán, also from Puerto Rico.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eaa2f6-969e-422e-b852-5d029bdde5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.094+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role of daughter Wednesday eventually went to teen it-girl <a
        href="https://www.cnn.com/style/article/jenna-ortega-wednesday-premiere-lotw/index.html"
        target="_blank">Jenna Ortega</a>&nbsp;("Scream," "You," "X"), an actress of
        Mexican and Puerto Rican descent. Gough and Millar knew they had found their
        Wednesday as soon as they met Ortega, they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51607759-0684-4cf5-848f-3dcd9ca30eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.097+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had talked about Jenna a lot in going into (the casting process),"
        Papsidera said of Ortega. "It''s also a thin world of girls that can be number
        one on the call sheet and handle the pressure of that, and also is accomplished
        in her own right. When you start to talk about a young Latina actress, she
        rises to the top of the heap."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adc697f-a60a-48fc-89ff-0bc0494373b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.098+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millar and Gough said the show employed a Mexican creative consultant
        to "help ensure that the scripts reflected Jenna''s specific heritage."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454148f9-c4ba-42ab-8316-565ddff03094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.100+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This generation is all about authenticity. We were very intentional
        in every aspect of the casting process," the showrunners added. "We wanted
        to ensure the students at Nevermore Academy were truly reflective of modern
        American society. It''s not only about series regulars, it is about the depth
        of casting across the entire series, including background extras."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed3c1c-0e88-44b6-9aac-027b1daf8a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.102+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another coup scored by the casting team on "Wednesday" was to snag
        actress <a href="https://www.cnn.com/2022/09/26/entertainment/christina-ricci-yellowjackets-animals-mom-work"
        target="_blank">Christina Ricci</a>, who timelessly portrayed the character
        in Sonnenfeld''s movies, in the smaller role of Marilyn Thornhill. It almost
        didn''t happen, due to Ricci''s schedule and commitment to her hit Showtime
        series "Yellowjackets."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89bdcef-145b-4db2-bb93-81be55a52679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.103+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really a lovely long game with Christina," Papsidera said.
        "We had always talked about her from the beginning. And it wasn''t until almost
        the very end that her schedule opened up, and then we pivoted there and Tim
        (Burton, director of "Wednesday") got on the phone with her and it all worked
        out."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c948b68b-8ba0-403b-b546-6dff6ed26633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.104+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricci and Burton, who marks his first foray into directing a television
        series with the new series, had previously worked together on the 1999 film
        "Sleepy Hollow."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d831bc5-ccdf-4337-b0d0-a14695998a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.109+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the idea of working with Tim again was probably the biggest
        bonus in our camp," Papsidera said of landing the veteran actress. "I also
        think that she got the idea of participating in something that she loves too,
        that it was really special for everybody involved."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b625ce-7a81-4de3-8044-ff3439890e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.112+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wednesday" certainly wastes no time in surreptitiously honoring
        Ricci''s contributions to the character. Without spoiling too much, the pilot
        episode features a group of people dressed as pilgrims who meet with an unfortunate
        fate, calling to mind Ricci''s <a href="https://www.youtube.com/watch?v=tJE3KDxTbWI"
        target="_blank">more-than-memorable Thanksgiving scene</a>&nbsp;in 1993''s
        "Addams Family Values."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6635f8df-f2db-4163-8780-82477aeb583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.121+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a certain serendipity to the whole series in that way,"
        Holland added of nabbing Ricci. "It''s like things came together sometimes
        very last minute, sometimes when we were pulling our hair thinking, ''We can''t
        find this, we can''t find this.'' And then something would lock into place.
        And the whole series, you''ll see once you watch the whole thing, is that
        it all sort of works together almost like a Rubik''s cube."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1838634d-3d25-43b1-b595-b67fc41d60c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.123+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wednesday" also stars Gwendoline Christie, Catherine Zeta-Jones
        and Joy Sunday, among others.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65833756-44da-46f8-b63a-66d5beb35287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.124+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casting team operated under the direction of Burton, who Papsidera
        said had a clear vision for the show and characters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce13120-1bf4-4c6b-9838-168ac0900aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.125+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, that''s where we all kind of started and ended our
        discussions — with what Tim saw and who he felt he was drawn to as these characters,"
        Papsidera said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd170258-5e75-4ea1-b05b-50e0909fc718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.127+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venturing into such an established world, the goal was to "try and
        reinvent what it is without throwing away the spirit of it," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02eca73-f5fc-42b5-a597-f264d14ceacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.127+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a certain amount of pressure because also...we are fans,"
        echoed Holland.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4585a4d-ddbb-4e8c-b2c5-121e18ffef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.128+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland said she wanted to "fulfill everybody''s needs and wants"
        and give "proper care to what we do" with regard to the franchise.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1609d74c-f61e-41e1-8430-a930f89cee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.130+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want the essence of what those original characters were, but
        you want it in a new way. So that''s always the challenge, and the reward
        when you get it," Papsidera said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc04326f-ef15-4245-9ddf-259cf40b562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.131+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wednesday" is streaming now on Netflix.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d0cda-9532-47c9-a8dc-782d2e37b1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:00:06.093+08:00
