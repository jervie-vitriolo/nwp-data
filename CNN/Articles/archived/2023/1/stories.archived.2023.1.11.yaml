    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3145a5-e38f-452f-9971-1e34b42b47ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:03:06.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.930+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel “Migz” Zubiri on Wednesday said there
        is a technical working group studying possible changes. If it were up to him,
        he said only the AFP chief of staff should be covered by the law.</p>'
