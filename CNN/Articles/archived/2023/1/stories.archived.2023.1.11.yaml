    'template': '1'
    'title': 'Filipino nurse on massive New York strike: ''Not about wages'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5555bd-c84e-4f82-aa0d-55634e0127a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.527+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> From
        24-hour shifts with no breaks to a nurse-patient ratio of 1:20, a Filipino
        nurse said the massive strike at two major New York City hospitals is not
        about wages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5176cd-685f-442d-b81e-a05553c3dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.528+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb3da58-4cbb-4bca-b076-aafc3b618ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.530+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorena Vivas, a nurse and an executive committee member of the New
        York State Nurses Association for Mount Sinai Hospital, told CNN Philippines
        the protesting nurses will continue their strike until they get the "safe
        staffing" that they are fighting for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbb739c-b740-4937-84dd-b7ccdddaf5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.531+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da58b9ae-8f1f-4ed6-ab78-0c649a84767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.532+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that we feel very, very strongly about. It''s
        not even about wage…That is not the case, the fight here is not the wages
        but for safe staffing," Vivas said in an interview on The Final Word.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b89f383-0792-48f9-90b4-6ee984cc6639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.535+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8578da-f176-44a1-98e7-873dc4870743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.535+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike involves more than <a href="https://www.cnnphilippines.com/world/2023/1/10/7-000--exhausted-and-burnt-out--NYC-nurses-walk-out.html">7,000
        nurses</a> at Mount Sinai Hospital in Manhattan and Montefiore Medical Center
        in the Bronx.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e406cd35-e24f-4eaa-b862-87975514111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.537+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc900813-dd84-4249-99f7-6f9ab8d5afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.538+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivas explained why medical staff are protesting at Mount Sinai
        Hospital: "What people have to understand is we have an anomalous 550 nursing
        vacancy, and that is considerable for a hospital. It is not because of COVID,
        I wanted to make that clear. We have been systemically understaffed by the
        hospital for the past six, seven years."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f30a37a-0984-4b48-8ac4-547ed21fb237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.539+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab35ec98-d5f7-45d8-b89e-60a12145d3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.540+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivas said nurses are overworked and have been sacrificing their
        breaks, as they "had no heart to leave" their patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6b278-4c2f-42d7-b07a-161d02ce2b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.543+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e860b2d4-74bf-4e40-a150-3e97f82c83c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.544+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re only supposed to handle two [patients] at a time. And that''s
        the legally safe standard for this country. We are constantly being tripled
        or quadrupled," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e9660b-42ad-4325-bc9c-8ea3f8121c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.545+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c9fba9-1b0d-4333-bab8-af72b018519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.546+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivas also told CNN Philippines that the hospitals have offered
        a 19% increase in wages - "which they are likely to accept" - but their demands
        for better and safer working environment for the staff "have fallen on deaf
        ears."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0148f2-a0b6-4b2c-b78d-7809b36c4dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.547+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ff371-1995-4ed7-a660-4829dafd9393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.548+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/1/10/ph-consulate-new-york-nurses-strike.html">Philippine
        Consulate General</a> in New York earlier expressed support for Filipino American
        nurses who joined the strike.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7c654-2ea6-44ec-89ba-dae84bdf3c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.549+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fdfcae-b2ea-4224-b116-1cb1c4434e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T00:03:52.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:15.550+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For their compassion, dedication, and selflessness, their call
        for better employment terms and conditions should be heeded," the consulate
        said.</p>'
