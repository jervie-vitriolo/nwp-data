  'US-FAA-outage-flight-disruptions':
    'author': 'Pete Muntean and Gregory Wallace, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-11T20:03:56.628+08:00
    'imagesource': 'jcr:1bbe7b0e-d3cd-4daa-bee5-a72ec1762e2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c67a790e-6dda-454f-8c3f-5b8a9193a4a1'
    'lead': 'A Federal Aviation Administration-ordered halt to all domestic flight
      departures across the United States was lifted Wednesday after the system providing
      pilots with pre-flight safety notices was restored following an overnight outage
      that caused extensive disruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T20:06:57.312+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-12T11:22:32.577+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:24.264+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flight departures resume across the United States after FAA system outage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee49de6-9f54-439e-b878-442ebc8c94ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T20:06:57.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.592+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)⁠—&nbsp;</strong>A Federal Aviation Administration-ordered
        halt to all domestic flight departures across the United States was lifted
        Wednesday after the system providing pilots with pre-flight safety notices
        was restored following an overnight outage that caused extensive disruption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219acd6c-722f-4760-b360-fa97cf1d8d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.592+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fcb057-201e-44fc-a92b-9ae4a4cd04de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.593+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stop order in place after the failure of its NOTAMS —&nbsp;or
        Notice to Air Missions —&nbsp;system was lifted by the FAA shortly before
        9 a.m. Eastern Time as the agency said normal air traffic operations were
        resuming across the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b4f52c-c491-430c-9b2f-661b85128312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.599+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ad733-193b-44d6-adef-d1266ff1da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.607+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was anticipated that some airlines could continue to delay or
        cancel flights because of ongoing congestion caused by the incident. An airline
        source familiar with the situation said airlines may implement ground delay
        programs, which could potentially lead to further timetable issues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d01c01c-a4c1-4d4e-b543-9d5ea850d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.615+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a130b-47ec-407d-a19a-a339a41a80aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.623+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines for America, an association representing US airlines, earlier
        said the outage was "causing significant operational delays." Major US carriers
        including United Airlines, Delta and American Airlines all said had grounded
        flights in response to the situation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df11ff69-acfa-42cd-9884-b3f063a6c1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.635+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a80f49-62f5-439f-ac0c-4953e6313fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.635+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden said there was no immediate information on
        what had caused the outage -- the second US aviation crisis in a matter of
        weeks. He said he had been briefed on the situation and was in touch with
        Transportation Secretary Pete Buttigieg.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba62b4ed-0760-4498-8df9-de2ffec55253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.636+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8e79db-44b2-4652-a5cf-19933805a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.643+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just spoke with Buttigieg," he told reporters as he departed
        the White House. "They don''t know what the cause is. But I was on the phone
        with him the last 10 minutes. I told them to report directly to me when they
        find out. Aircraft can still land safely, just not take off right now."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f64ed9-57f4-42b7-b925-db1cc30d0faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.655+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5410ef6-b545-4573-81ef-acde3c2e444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.667+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "They don''t know what the cause of it is. They expect
        in a couple of hours they''ll have a good sense of what caused it and will
        respond at that time."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de774f1f-264f-469b-ba36-6ad596a11499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.675+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d406f-04c0-4910-8760-b2031fa00933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.676+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether it was a cyberattack, Biden said: "They don''t know.
        They will find out."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef53d20-233e-42ff-93ea-e080e887e2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.687+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce932f09-9c8c-43c5-be7f-5953084246d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.699+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, White House Press Secretary Karine Jean-Pierre said in
        a statement that there was "no evidence of a cyberattack at this point," but
        that Biden had ordered a Department of Transportation investigation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd8c59-5950-4a27-b39c-da7b0fb351fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.707+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c20bec-4154-4354-8944-ab6b3d56bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.707+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FlightAware, which tracks delays and cancellations, showed more
        than 4,000 flights to, from and within the United States as being delayed
        as of 8:50 a.m. ET, and 696 flights canceled so far.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5446689f-4014-4dea-af1c-1016003c1390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.708+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bee051-d3d8-457b-908f-fcce8754b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:32.715+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International flights bound for the United States were continuing
        to take off from Amsterdam and Paris despite the situation. A Schiphol Airport
        spokesperson told CNN that "a workaround had been issued" and flights were
        still departing from Amsterdam.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a1665-4bdd-45e2-b97e-361c10b2cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T22:06:50.082+08:00
      'mgnl:createdBy': 'alyssa'
