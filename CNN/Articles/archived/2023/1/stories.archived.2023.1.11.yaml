      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc63528-0cc4-4af2-a130-d754ad9017b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.814+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has detained a number of high-profile activists in recent months,
        including writer and poet Mona Borzouei, singer Shervin Hajipour and Iranian
        football player Hossein Mahini, as anti-government protests rocked the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f75c44-7c52-4098-9a87-975812db7efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.815+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, Hashemi has been jailed several times for
        making anti-government statements and participating in protests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d86782e-b530-4ec8-9cbb-34e5811b2f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.816+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spent months in prison after a 2012 arrest for making anti-government
        statements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6403a94c-63d4-4278-8b74-7613528719ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.817+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb30940-55de-43ab-977d-da2210ad10b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.818+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father was a revolutionary who fought the Shah’s regime and
        its Western-leaning social and economic policies but pushed for liberalization
        and privatization programs when he became president a year after the end of
        the Iran-Iraq war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eebdad6-199f-4245-a216-168fb3c4b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.819+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6378ab-cf3a-42db-aa0b-3e3c95348049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.821+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafsanjani died in 2017 aged 82.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46656c0b-dbcb-4248-a106-441106429379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.822+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd972e6b-eb6e-4954-adaf-a2992dfc9d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.823+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 41 more protesters have received death sentences in recent
        months as officials attempt to crack down on the swell of angry public sentiment
        across Iran, according to statements from both Iranian officials and in Iranian
        media reviewed by CNN and 1500Tasvir, but the true number could be much higher.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b629bd7d-b2c0-430e-8121-7437db91ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.824+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2ff5ba-db22-4063-ad69-e03c3dae708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.825+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executions on Saturday of two young men in Iran, one a karate
        champion, the other a volunteer children’s coach, in connection with the nationwide
        protests, sparked outrage around the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7023a7-e8c3-4634-ada4-7770e54dbfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.826+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129fdf4-4100-4fd8-b1bc-11adf229c077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.827+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of people now known to have been executed in connection
        with the protests, sparked by the death of 22-year-old Kurdish Iranian woman
        Mahsa Amini in police custody in September, has reached four.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6dea7-322c-4a27-9321-eece10b6e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.827+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/10/middleeast/iran-faezeh-hashemi-sentenced-prison-intl/index.html"><em>"Iran
        sentences daughter of former president to five years in prison"</em></a></p>'
  'Thousands-urged-to-flee-as-severe-weather-wallops-California':
    'author': 'Nouran Salahieh, Jason Hanna and Joe Sutton, CNN'
    'caption': 'David Swanson/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-11T03:09:21.645+08:00
    'credit': 'David Swanson/Reuters'
    'imagesource': 'jcr:80d09cff-d68a-404c-9dfd-7acae5637c96'
