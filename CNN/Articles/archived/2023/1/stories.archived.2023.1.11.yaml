      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some senators have expressed reservations about the proposal,
        Zubiri said the Senate remains open to the MIF, guaranteeing enough safeguards
        against abuse and corruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a054a63b-0889-4bf2-b431-9106b676fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:06:55.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.081+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e2357-2ca5-4689-b842-9817da4035e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:06:55.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.081+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the government should use the sovereign wealth fund
        to nationalize assets, including the National Grid Corporation of the Philippines
        (NGCP). He stressed that this is his personal idea, calling it a "safe investment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312d3780-e59a-4038-93ed-97365eb63e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:06:55.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.082+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57247684-b4bd-409f-8115-cffc30ce70e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:06:55.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.083+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sasabihin nila sa akin, bibilhin nila ''yung</em> 40%
        share <em>ng</em> Chinese government <em>sa</em> NGCP, <em>aba, pipirma na
        ko sa batas. Pabor na ko diyan. Ibig sabihin ibabalik po natin</em>, we can
        renationalize some of our assets that we feel are very important," Zubiri
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd840b2b6-8327-4079-89ea-266f85ca955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:06:55.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.083+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6d09a5-715e-4bcc-9238-927804662096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:06:55.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.084+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they tell me that they will buy the 40% share of
        the Chinese government in the NGCP, then I will sign the measure. I will be
        for it. It means we will have it back, we can renationalize some of our assets
        that we feel are very important.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd56843-2c19-4deb-bdc1-80cf15bf9557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:06:55.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.085+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548228dd-4e83-41fa-ae5b-8f40d4153b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:06:55.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.086+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP was privatized through Republic Act 9136 or the Electric
        Power Industry Reform Act (EPIRA) of 2001. It officially started operations
        as a power transmission service provider in 2009.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe6a82-e3c6-424f-a869-3f989d22ddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:06:55.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.087+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a3e5f7-813e-4b68-9b57-36d7cc44cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:06:55.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.087+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP consortium, which holds the 25-year concession contract
        and the 50-year franchise to operate the power transmission network, is comprised
        of Monte Oro Grid Resources Corp. led by Henry Sy Jr., Calaca High Power Corporation
        led by Robert Coyiuto Jr., and the State Grid Corporation of China (SGCC)
        as technical partner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
