    'title': 'Mayor tells DPWH: Repair cracked Marikina Bridge immediately or face
      raps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399965d-4508-4d90-b334-827423f4e720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:33:21.174+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:39.478+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — Marikina
        Mayor Marcy Teodoro has called on the Department of Public Works and Highways
        (DPWH) to immediately repair the cracks in the Marikina Bridge reportedly
        caused by the flood interceptor project of the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b14a1-a475-4a17-ad34-37a173b7e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:33:21.174+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:39.483+01:00
