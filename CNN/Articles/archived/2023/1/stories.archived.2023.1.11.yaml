    'title': 'Wrong time to import onions as farmers set to harvest — solon, agri
      group'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989d0a9-b318-4e03-a213-5bb651b23ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:55:11.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:22:43.519+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> – A
        lawmaker and a farmers'' group on Wednesday questioned the timing of importation
        of onions approved by President Ferdinand "Bongbong" Marcos Jr. as the government
        hopes to address the high prices of the commodity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b2771d-a167-4725-ad05-da6750f3df6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:47:42.182+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:43.520+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb5878-cbc7-481a-8e17-420607681786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:47:42.182+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:43.521+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is a wrong timing because farmers of onions said that
        yung kanilang paga-ani ay (their harvesting period is) January to February
        up to March. Sana ginanap yan noong (This should have been done) November
        or December," ACT Teachers party-list Rep. France Castro told CNN Philippines''
        The Source.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e014cec9-8450-4f80-8887-4f428c3991f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:47:42.182+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:43.522+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b64e91-e928-4bd1-894d-9d754160e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:47:42.182+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:43.523+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also asked if Marcos, who is also Agriculture chief, consulted
        the farmers prior to approving the importation of 21,060 metric tons (MT)
        of onions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27584b73-c3fd-4e2c-abe1-80fb8f5cf54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:47:42.182+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:43.528+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ea951-3fed-4a20-bbc2-941607e591be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:47:42.182+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:43.531+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The imported supply is expected to arrive anytime between later
        this month to the first week of February.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4b9a48-7eb4-4331-a3d6-9be83cc0d81f'
      'mgnl:activationStatus': true
