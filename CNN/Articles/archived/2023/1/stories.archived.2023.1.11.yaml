      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f7a6f-49f9-454a-8dc2-399bd81e138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:27:21.491+08:00
