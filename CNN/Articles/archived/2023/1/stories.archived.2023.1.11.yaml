    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c41c28-9a49-4f05-94f4-86ede3216e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:47:42.183+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:43.578+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing imports should have been done during the latter part of
        2022 when only 2% of the farmers harvested, he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8def6de-b006-4e7a-aa4d-1653d033595b'
      'mgnl:activationStatus': true
