      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/09/world/green-comet-c-2022-e3-scn"><em>"A
        green comet will appear in the night sky for the first time in 50,000 years"</em></a></p>'
  'past-eight-years-were-the-eight-warmest-on-record-for-planet':
    'author': 'Ivana Kottasová, CNN'
    'caption': 'Carl Court/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-11T05:24:47.116+08:00
    'credit': 'Carl Court/Getty Images'
    'imagesource': 'jcr:530c6909-fb5a-4265-8af8-5730b0fd09c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b324aff3-e3e3-44e3-8c52-877efdd6b6d1'
    'lead': 'The last eight years have been the eight warmest on record as the growing
      concentration of heat-trapping gases in the atmosphere pushes global temperatures
      toward a dangerous tipping point, a new report shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T05:26:38.317+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-12T11:23:10.215+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:12.379+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘A world rapidly warming’: The past eight years were the eight warmest
      on record for planet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e02cd6-aaac-460b-b4f8-39b0fb23dd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.219+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The last eight years have been the
        eight warmest on record as the growing concentration of heat-trapping gases
        in the atmosphere pushes global temperatures toward a dangerous tipping point,
        a new report shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b6e745-7109-414a-a344-6e619a2c817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.220+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aa248a-4500-4b76-8ff1-4e3789e80b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.221+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis by the European Union’s Copernicus Climate Change Service
        published on Tuesday said that 2022 was the fifth-warmest year for the planet
        since records began. It also reported Europe recorded its warmest summer last
        year and its second warmest year overall, exceeded only by 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec169323-944d-4e5d-97a9-cd771e2661c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.222+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e66c50-0369-4970-a5f4-ec7b8881c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.223+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copernicus described 2022 as “a year of climate extremes” that brought
        record-breaking heatwaves in Europe, deadly floods in Pakistan, extreme widespread
        flooding in Australia, and that saw the Antarctic Sea reach its lowest minimum
        extent on record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e83d8-5cb2-42dc-954b-c2f3313ed259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.224+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215a23e2-175b-4235-a919-3c2415659933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.225+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that annual average temperature reached 1.2 degrees
        Celsius above pre-industrial levels, marking the eighth year in a row of temperatures
        at least 1 degree above the 1850 to 1900 reference period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd6ac5b-8fb6-41b6-885a-4727bc7a7431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.226+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d97d6-a880-41a8-a53e-d7eb65e66d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.227+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 2015 Paris Agreement, most countries agreed to limit warming
        to well below 2 degrees above pre-industrial levels, but preferably to 1.5
        degrees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5affa4-f88b-46b6-9fa0-5479b9a433b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.228+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de297afd-b9d2-45db-9c10-0cd0c44faf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.229+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Intergovernmental Panel on Climate Change (IPCC) identified
        the 1.5-degree mark as a key threshold and said breaching it would dramatically
        increase the risk of extreme weather events and irreversible changes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31add60-4a3b-4413-b0e6-669bf4dae830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.231+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Svitlana Krakovska, who heads the Ukrainian delegation to the IPCC,
        has an analogy for anyone wondering what difference a few degrees of warming
        could make.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a327a87-156f-4cc7-8be3-09590f1a78a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.232+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ac4749-0c8b-479b-9936-cc9bf8e78dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.232+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your normal body temperature is 36.6. Now we have plus [1.2] degrees
        and we are already sick. And if we will have 1.5, or 2, look at the difference.
        We cannot allow this,” she told CNN at the COP27 climate conference in Egypt
        in November. “Every bit of warming matters,” she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5709559c-7a62-4c8f-95d1-1dcd74bde1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.234+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42474c4f-8a1f-4d6c-9582-d386cd74403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.234+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Copernicus report also highlighted the rising atmospheric concentration
        of CO2 and methane, potent greenhouse gasses that trap heat in the atmosphere
        and warm the planet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb9cdf7-c681-4c89-91ed-23a9f391d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.238+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before humans started to burn large quantities of fossil fuels,
        the concentration of CO2 in the atmosphere was around 280 parts per million.
        According to Copernicus, it hit an annual average of 417 parts per million
        in 2022, an increase of 2.1 parts per million compared to 2021. Records show
        the concentration of carbon in the atmosphere has not been this high in around
        2 million years, Copernicus added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f1bcb-7b9f-4994-b772-506c827a508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.240+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e4dc08-3a4f-4936-85a9-2da44227200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.242+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPCC has said that the world needs to cut greenhouse gas emissions
        nearly in half by 2030 and achieve net zero by 2050 to have any chance of
        keeping global warming to 1.5 degrees Celsius above pre-industrial levels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a230a4e-fca9-4b25-8772-78729e6d2cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.243+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71193a20-eb32-42c2-8a3c-be26041bb955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.244+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say the link between the greenhouse gasses concentrations
        and the rising temperatures is unmistakable.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0182875-61ee-459c-9473-3113eb1ae29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.245+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386329fb-a110-434b-9652-5952624b5d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.246+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The tumbling of temperature records combined with the unprecedented
        heatwaves, droughts and intense rainfall and flooding events across the planet,
        along with the sustained global warmth over the past decade, are all entirely
        consistent with a world rapidly warming,” Richard Allan, professor in climate
        science at the University of Reading, told CNN in an email. Allan said this
        is happening because of “the additional heating effect of the greenhouse gases
        we’re collectively pumping out into the atmosphere.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e28b34c-d531-4cd5-bf3c-900b4bbf2c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.248+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists said 2022 was an exceptionally warm year despite the
        La Niña phenomenon, which has now been observed for three consecutive years
        and which normally leads to cooler global average temperatures.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91294f9-1b11-4495-8564-777932cb251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.249+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0c376e-5751-43fb-879d-baa32b892102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.250+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is very likely that the recent La Niñas have been masking some
        of the warming from global climate change,” said Marybeth Arcodia, a postdoctoral
        researcher at Colorado State University. She added that because El Niño –
        the opposite phase of La Niña – tends to cause higher than average temperatures,
        it is “probable that when the next El Niño occurs, the global average temperature
        will be higher than what we have been seeing in the past few years.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39267519-a327-479b-9960-f51bf3dab77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.251+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed5077-3753-40e7-8904-5c3e206eb0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.253+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extreme heat in Europe</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b773da7-116a-48ce-984e-e9ca19316ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.254+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Copernicus report comes just days after the UK Met Office announced
        that 2022 was the UK’s hottest year on record, with an average temperature
        of over 10 degrees Celsius recorded for the first time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4ad7a-fc80-4790-8efe-54529db0faab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.255+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09078a1-f2a2-44b9-9fc4-13bd1536bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.256+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released last week, the Met Office said that human-induced
        climate change has made the record-breaking annual temperature around 160
        times more likely. Its scientists calculated that what would normally be around
        “one in 500 year annual temperature” is now likely every three to four years
        because of climate change.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36082d-a353-43b7-ba56-e6cf5e1a9a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.257+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Météo-France, the French national meteorological service, said Friday
        that 2022 was the hottest year in mainland France since records began in 1900,
        adding that eight of the warmest 10 years on record occurred since 2010.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c2ab1-c2d1-44ed-83d3-0c4f64bcda90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.258+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bccf7ce-2141-4ee9-a1e8-0faeb267c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.259+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the extreme heat France experienced in 2022 was a “clear
        sign of climate change” and that similar temperatures could become the norm
        by mid-century.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7232a-37ba-46b1-a8f6-1ded930e7f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.260+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc73a5-b887-40d7-8a74-d7965fc05c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.260+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy’s Institute of Atmospheric and Climate Sciences said 2022
        was the hottest year on record for Italy, while the German National Meteorological
        Service said 2022 was “at least” tied for the hottest year on record with
        2018, and could surpass 2018 once final data is analyzed this month.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff51d73-f2bf-4b07-ac81-3791a21c461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:26:38.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:10.261+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/10/world/eight-warmest-years-climate-copernicus-intl"><em>"‘A
        world rapidly warming’: The past eight years were the eight warmest on record
        for planet"</em></a></p>'
  'Allen-Weisselberg--former-Trump-Org.-CFO--sentenced-to-5-months-in-jail':
    'author': 'Kara Scannell and Lauren del Valle, CNN'
    'caption': 'Eduardo Munoz/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-11T05:26:44.976+08:00
    'credit': 'Eduardo Munoz/Reuters'
    'imagesource': 'jcr:04b0a411-ddcc-47a2-8325-1fc4cdfbcba0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3469414f-b5fb-4efa-9d88-bd5c449ca83c'
    'lead': 'Allen Weisselberg, former President Donald Trump’s long-time chief financial
      officer, was sentenced by a New York judge to five months in jail for his role
      in a decade-long tax fraud scheme after testifying as the state’s witness against
      the Trump Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T05:29:56.215+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-12T11:23:09.185+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:12.768+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Allen Weisselberg, former Trump Org. CFO, sentenced to 5 months in jail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f135c-a7a9-45bb-874e-7ad064dfea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.189+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Allen Weisselberg, former President
        Donald Trump’s long-time chief financial officer, was sentenced by a New York
        judge to five months in jail for his role in a decade-long tax fraud scheme
        after testifying as the state’s witness against the Trump Organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01ac0d9-9626-40f2-b141-2e0ef3f72b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.190+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b106a584-9c6d-40e1-8ae6-90d152887fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.191+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the court hearing, Weisselberg, 75, is expected to report
        to Rikers Island, the notorious New York City jail, to begin serving his sentence
        immediately.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc393a-cbd9-470b-8e04-6d8964c5ca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.192+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pleaded guilty last August to 15 felonies in a deal with prosecutors.
        As part of the deal, he was required to testify truthfully at the trial of
        the Trump Organization, pay $2 million in back taxes, interest and penalties,
        and waive any right to appeal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d86ee1-46cd-497f-af25-cc678ea0864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.193+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b57226-2492-4942-98a4-d132df65330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.194+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weisselberg admitted he should have paid taxes on off-the-books
        compensation, totaling roughly $200,000 in one year, which included a luxury
        Manhattan apartment overlooking the Hudson River, two Mercedes Benz car leases,
        parking, utilities, furniture and private school tuition for his grandchildren.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec509ab-5687-4f6f-8bae-1dca3907d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.195+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405154c2-472a-4464-9260-88bb08d2262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.196+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Juan Merchan on Tuesday said had he not already promised a
        five-month sentence to Weisselberg, he would have issued a stiffer sentence
        “much greater” than five months after listening to evidence at trial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79409a8-616d-47f3-a170-acd3baf7f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.197+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8c72df-1af9-42ec-a93d-0ca913a0937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.198+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a deal, Weisselberg faced a sentence as long as five to
        15 years in prison. With credit given for good behavior, one-third of Weisselberg’s
        sentence could be knocked off, meaning he could end up serving about 100 days
        behind bars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c5da2-7170-48c2-b366-72fb3763dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.199+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merchan found Weisselberg’s fabrication of a fraudulent $6,000 payroll
        check cut to his wife so she could become eligible for Social Security benefits
        to be the most “offensive” of the crimes the judge said were driven by the
        Trump Org. executive’s greed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b009184b-212b-4fc6-a30b-70dbdc4d38ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.200+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e2fec-4f3a-4c88-82a5-8efcb864c3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.201+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merchan said he felt he had to share this view in response to Weisselberg’s
        lawyer who requested an even lesser sentence to his client given his age and
        other factors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8573e-d8ce-4ebb-9739-9bde9b2a2ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.203+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb16cfe-bca8-411f-98fe-e2d6b4dfcbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.204+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-time Trump Org. executive fulfilled the conditions of his
        plea agreement, a prosecutor for the Manhattan District Attorney’s Office
        told the court before Merchan issued the sentence. Prosecutors said that Weisselberg
        testified truthfully against two Trump companies convicted in connection to
        the tax fraud scheme in December, prosecutor Susan Hoffinger said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae4229-6b57-47f1-8acd-c0876afbdb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.205+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4437923-7bf9-4213-9393-5754b9aaee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.207+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weisselberg also paid off the remaining balance of just over $1
        million in back taxes and penalties last week he owed to tax authorities,
        Hoffinger confirmed. He paid more than $2 million in total.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145dfa0-2ae0-4f2c-834c-97ee1184caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.208+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f11fb-4eba-4fbb-91ce-afa78e5b20cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.210+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weisselberg’s attorney Nicholas Gravante said Tuesday “is obviously
        a difficult day for him, but it is a day for which he has been preparing for
        many months, since he entered his plea last August.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45875035-88f6-4845-a74c-6d117be53d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.211+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Weisselberg came to court today ready to begin his sentence,
        and he is grateful that it has now begun,” Gravante said. “He deeply regrets
        the lapse in judgment that resulted in his conviction, and he regrets it most
        because of the pain it has caused his loving wife, his sons and wonderful
        grandchildren.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d79875e-c569-40dc-a6c0-6071eb97dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.213+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee9df0-5578-4fc7-95e9-faf3a1890f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.215+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York District Attorney Alvin Bragg said that the plea and sentence
        shows that, “in Manhattan, you have to play by the rules no matter who you
        are or who you work for.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2fc72a-6a53-47c4-8797-8c94dad77134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.216+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96222ee8-0e90-44f4-9207-48ac1ae4000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.217+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, he and two Trump companies have been convicted of felonies
        and Weisselberg will serve a jail sentence for his crimes,” Bragg added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36cc898-15df-45b3-a1ca-772915d234fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.218+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be93dba-a7d3-476e-b071-6c6ba6ec5a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.219+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More to come?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb604f-3154-48a1-b154-3de5be02d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.220+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentencing caps one long-running investigation – but it comes
        as the Manhattan district attorney’s office continues to investigate the Trump
        Organization. Prosecutors are conducting a wide-ranging investigation involving
        the accuracy of the companies’ financial statements, and in recent months
        its focus has returned to the company’s involvement in hush-money payments
        made to silence adult film star Stormy Daniels from going public with an affair
        with Trump just before the 2016 election, people familiar with the matter
        said. Trump has denied the affair.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba0171f-3c14-4a3f-bbcb-fff4e4a723e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.222+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01548e7a-92ef-4142-9682-335399c93e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.223+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weisselberg’s legal woes are not over. He is also a defendant in
        a $250 million civil lawsuit brought by New York Attorney General Letitia
        James, who has alleged Trump, his three eldest children, Weisselberg and others
        defrauded lenders, insurers and tax authorities by inflating the value of
        multiple Trump Organization properties for more than a decade. Trump has denied
        wrongdoing and said the lawsuit is politically motivated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a4a692-c403-4759-a4bc-70aa8afb41f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.224+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony at the Trump Organization’s tax fraud trial late
        last year, Weisselberg said he conspired with others at the company and described
        conversations he had with Trump, sons Eric Trump and Donald Trump Jr., but
        told the jury when questioned by Trump attorneys that he did not scheme or
        conspire with anybody in the Trump family.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e18527e-8225-45cd-b504-4f46489b7da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.225+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ba4678-79f3-4f9e-9067-50cdb6e0e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.226+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, after a few hours of deliberations, two Trump Organization
        entities were convicted on multiple charges of tax fraud and falsifying business
        records. Lawyers for the entities said they will appeal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e201c-173a-4834-af25-58d922d9ae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.227+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1e861-6785-4e91-9a95-2ac25e1379c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.228+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the situation said as of Tuesday, Weisselberg
        is no longer an employee of the Trump Org., describing it as an amicable separation
        with a severance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7032564f-9d36-4865-9858-bb509fbea3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:29:56.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:09.229+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/10/politics/allen-weisselberg-sentencing-trump-organization/index.html"><em>"Allen
        Weisselberg, former Trump Org. CFO, sentenced to 5 months in jail"</em></a></p>'
  'Coachella-2023-Bad-Bunny-Blackpink-Frank-Ocean':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-11T06:53:18.294+08:00
    'imagesource': 'jcr:59430e66-edb1-4a8b-bdfc-8f32ff697bd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a52671a-2cdb-4ff9-9192-a0044c99fbd3'
    'lead': 'Puerto Rican superstar Bad Bunny and Korean pop group Blackpink are set
      to headline the first two days of Coachella, the annual desert music festival
      in Indio, California. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T06:55:39.705+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-12T11:23:08.362+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:12.974+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bad Bunny and Blackpink are set to headline this year''s Coachella'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85de80c6-18fb-4e62-aa0d-c69f2d656365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T06:55:39.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:08.368+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The biggest music festival of the spring
        has just released its lineup — with international stars dominating the lineup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba7b56-24c5-4df8-a3fd-d039df2d45ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T06:55:39.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:08.369+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rican superstar Bad Bunny and Korean pop group Blackpink
        are set to headline the first two days of Coachella, the annual desert music
        festival in Indio, California. Frank Ocean, who was originally scheduled for
        the 2020 festival that was canceled due to Covid-19, will headline the third
        day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d2b84-6c30-429f-a1f4-bce5c9325a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T06:55:39.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:08.370+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weekend 1 of the festival will take place April 14-16, with Weekend
        2 on April 21-23. Presale for tickets begins Friday, though Coachella stated
        that Weekend 1 tickets were already "very limited."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d6e2b7-940c-4106-8dcc-a80828629121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T06:55:39.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:08.372+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For your best chance at passes, look to Weekend 2," the festival
        announced on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242d53ad-4138-45a7-92bb-5d1316940742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T06:55:39.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:08.372+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other star performers include actor and DJ Idris Elba, Spanish singer
        Rosalía, Afrobeats legend Burna Boy, pop band MUNA and rapper Saba. Weekend
        passes start at $499.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c43e08e-e42e-4a53-9e23-80f83f330508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T06:55:39.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:08.373+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coachella Valley Music and Arts Festival, known colloquially
        as Coachella, first began in 1999, featuring rock acts like Beck and Rage
        Against the Machine. It did not begin its annual tradition until 2001, though
        it has always taken place at Empire Polo Field in Indio.</p>'
  'Powerful-passport-Henley-2023':
    'author': 'Maureen O''Hare, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-11T07:02:07.630+08:00
    'imagesource': 'jcr:af4a9039-abf3-435d-a708-d52ec9e77f4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e67d86a8-2b9f-484f-bad3-486a5b8e5e1a'
    'lead': 'A trio of Asian passports offer their holders greater global travel freedom
      than those of any other countries, according to a new quarterly report released
      by London-based global citizenship and residence advisory firm Henley & Partners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T07:03:24.562+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-12T11:23:07.750+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:13.300+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s most powerful passport for 2023 revealed'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b72c32-649f-4c65-a076-d5369fe01b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:03:24.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:07.756+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A trio of Asian passports offer their holders
        greater global travel freedom than those of any other countries, according
        to a new quarterly report released by London-based global citizenship and
        residence advisory firm Henley &amp; Partners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ec8849-8c6e-443d-9859-ca4864ab5e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:03:24.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:07.757+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese citizens enjoy visa-free or visa-on-demand access to a
        record 193 destinations around the world, just ahead of Singapore and South
        Korea whose citizens can freely visit 192.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a172f1-9b46-458f-8870-363f3dfc63b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:03:24.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:07.758+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now that Asia-Pacific is opening up post-Covid, its citizens
        are more likely to be making use of that travel freedom again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a2274-514a-4291-bce9-fa83575b4e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:03:24.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:07.759+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global travel is now at around 75% of pre-pandemic levels, according
        to the latest release by Henley Passport Index, which is based on data from
        the International Air Transport Association (IATA).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf0204-d9bf-48d3-a53f-69dbd6e8289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:03:24.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:07.760+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below the Asian top three, a glut of European countries sit near
        the top of the leaderboard. Germany and Spain are tied on 190 destinations,
        followed by Finland, Italy, Luxembourg on 189.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334bd732-2791-4566-a190-c7561135d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T07:03:24.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-12T11:23:07.761+01:00
      'mgnl:lastActivatedBy': 'magnolia'
