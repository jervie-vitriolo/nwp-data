      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency, in response, said assessment is underway to see what
        repairs need to be done.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d720eb-f9a2-427e-9713-764ee0fb6fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T21:38:33.383+08:00
