      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> In
        the Philippines, a kilogram of onion is about two to three times more expensive
        than chicken and pork. Why is the price of onion so high?</p>'
