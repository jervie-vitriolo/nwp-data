      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Filipino
        cager Carl Tamayo will be playing for powerhouse Ryukyu Golden Kings in the
        Japan B.League, the team announced on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2100e4c8-fb6f-4788-a986-83865292e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:43:14.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:35.589+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0082b4fe-48bb-4d7f-b76c-04f42bcc88b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:43:14.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:35.590+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, the Ryukyu management confirmed that the
        21-year-old has signed a contract for the ongoing 2022-23 season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8770c850-6f2a-4004-b1bf-5a87aeab694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:43:14.769+08:00
