    'template': '1'
    'title': 'Ex-COA chief Aguinaldo to head PCC; more appointees named'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00ef20-6d5f-4541-aa18-69d5d352d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T23:37:00.599+08:00
