  'joe-biden-government-records-surprise':
    'author': 'MJ Lee, Phil Mattingly, Kaitlan Collins and Jeff Zeleny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-11T12:08:48.067+08:00
    'imagesource': 'jcr:ec6da989-e247-49c5-bf2a-f3b21242b728'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee150a0f-9dd9-4af7-a76c-72bb94b1a5a0'
    'lead': 'President Joe Biden said Tuesday that he did not know that government
      records from his time as vice president, which included some classified documents,
      had been taken to his private office after he had left public service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T12:15:12.431+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-12T11:22:45.997+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:19.623+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'government-records']
    'template': '1'
    'title': 'Biden says he was surprised to learn government records, including classified
      documents, were taken to his private office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f9ad57-fe45-4dc7-9ed1-3f1f8c95473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.016+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/politics/joe-biden"
        target="_blank">President Joe Biden</a>&nbsp;said Tuesday that he did not
        know that government records from his time as vice president, which included
        some classified documents, had been taken to his private office after he had
        left public service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f08ea46-67a3-420b-855e-c63a81a0251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.017+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised to learn there were any government records that
        were taken there to that office," Biden said in response to a reporter''s
        question at a news conference in Mexico City, where he was attending a trilateral
        summit with the leaders of Mexico and Canada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d50e46-fca4-4d4d-aa89-e8585c12aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.018+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden emphasized that he does not know what is in the documents
        that were found at a Washington, DC office that he used when he was an honorary
        professor at the University of Pennsylvania. CNN reported earlier in the day
        that Biden and his White House legal team do not know what''s precisely contained
        in the classified documents because they did not review them, according to
        two sources familiar with the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb699bd5-b405-4ee8-9035-f42a8c39dd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.019+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2023/01/10/politics/biden-classified-documents-iran-ukraine-united-kingdom-beau-funeral/index.html"
        target="_blank">CNN reported Tuesday</a>&nbsp;that among the classified documents
        are US intelligence memos and briefing materials that covered topics including
        Ukraine, Iran and the United Kingdom, according to a separate source familiar
        with the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82951a3-1d8b-4e7b-b44f-89af69ccffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.021+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden didn''t know the documents were there, and didn''t become
        aware they were there, until his personal lawyers informed the White House
        counsel''s office, one source familiar with the matter told CNN. In explaining
        why Biden doesn''t know what''s in the documents, the source said the president''s
        team is wary of appearing to interfere given the Justice Department is still
        scrutinizing the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ddbef9-b380-43cb-b39a-2c0d5f1b1e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.022+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s personal attorneys found the documents in November
        when packing files, the White House has said, and then the counsel''s office
        notified the National Archives and Records Administration. Biden''s lawyers
        provided the documents to the National Archives the day after they found them
        and are still cooperating in the matter being reviewed by the US attorney
        in Chicago, according to the White House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe08d3b5-19e3-4869-904f-0bb950ef6456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.023+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said his attorneys "did what they should have done"
        by immediately calling the Archives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b0dbd4-ebbb-4575-9f80-53d7c71cba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.025+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People know I take classified documents, classified information
        seriously," Biden added, saying that the documents were found in "a box, locked
        cabinet — or at least a closet."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5567b555-e768-4e70-be18-4cc43bfd7ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.026+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than a dozen classified documents were found at the office,
        another source told CNN. It is unclear why they were taken to Biden''s private
        office. The classified materials included some top-secret files with the "sensitive
        compartmented information" designation, also known as SCI, which is used for
        highly sensitive information obtained from intelligence sources. Federal officeholders
        are required by law to relinquish official documents and classified records
        when their government service ends.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3794bb-595e-46d3-873d-942d00e5735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.027+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to specific questions about why the Biden team did not
        disclose the discovery of classified documents in November at Biden''s private
        office, Ian Sams, a spokesman for the White House counsel''s office, said
        that they are "limited in what we can say" now because the Justice Department
        is looking into the matter, and "further details" may be shared in the future.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3872a125-c542-40d6-a42b-a413180ececd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.028+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an ongoing process under review by DOJ, so we are going
        to be limited in what we can say at this time. But we are committed to doing
        this the right way, and we will provide further details when and as appropriate,"
        Sams said in a statement Tuesday afternoon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bcc6dd-7be7-4bdb-b33f-7bd64535c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.031+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White House downplays documents</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77628146-2772-473c-9bb3-001886e60a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.032+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has convened a call with top allies to explain the
        investigation surrounding the classified documents, hoping to quell the growing
        criticism and questions about the discovery.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5f3094-3acb-4198-808a-64a46d2ac53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.033+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official characterized the documents as "fewer than
        a dozen," two people familiar with the call say, none of which are "particularly
        sensitive" and "not of high interest to the intelligence community."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27fc269-9e08-4885-ab0e-b297453bb656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.034+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No written talking points were sent to administration allies — as
        is often the cases during an unfolding political crisis or key moment — but
        the call was intended to amplify the explanation released Monday night by
        the White House.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35274cb-a022-428a-bf4d-718fb3988469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.039+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the call, a top official reiterated how the president''s counsel
        notified NARA immediately.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5c80dc-46f3-414c-8e99-ecd8af197162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.039+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is still determining how much they can — and choose
        to — say about these documents, given the investigation and sensitivity. This
        was known to only a remarkably tight circle until news reports on Monday,
        aides say.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c81d59a-a5ca-43b9-991b-982ef452f169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.040+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden tries to stay focused on summit</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc706c7-1180-4fd8-9957-1fc877de2b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.041+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the news of the classified documents quickly consumed coverage
        back at home, Biden was busy kicking off a highly anticipated bilateral meeting
        with Mexican President Andres Manuel Lopez Obrador, where <a href="https://www.cnn.com/2023/01/08/politics/joe-biden-border/index.html"
        target="_blank">immigration was expected</a>&nbsp;to be among the top issues
        discussed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d53ec9-890a-4b19-b13f-e7d492ff9064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.042+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the moment was unfolding, one senior administration official
        traveling with the president told CNN that Biden had been in meetings all
        afternoon ahead of the extended bilateral meeting with his counterpart.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714562d5-046a-4147-91f6-955b2a54e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.043+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing has changed in his schedule," the official said. "He''s
        focused on the summit and meeting with our closest neighbors."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df249a-0cc2-4bee-9143-e60c2e6a3c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.044+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On whether advisers have discussed the issue of the classified documents
        during Biden''s visit to Mexico so far, this official said that as far as
        they were aware, it had not come up.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd814c198-0882-4122-ba54-1bcb85b56a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.045+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seated to Biden''s left during his meeting with the Mexican president
        was Attorney General Merrick Garland, who has asked the US attorney in Chicago
        to review the matter, a source familiar with the matter told CNN, a process
        that is still in a preliminary stage.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcdb60c-ed96-416e-b893-472c92cbc6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.045+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US attorney in Chicago, John Lausch Jr., was appointed by former
        President Donald Trump in 2017. Garland chose to have Lausch conduct the Biden
        documents investigation because he is one of two remaining Trump-appointed
        US attorneys and thus avoids the appearance of a conflict of interest because
        he wasn''t appointed by Biden, people briefed on the matter said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7218bbe-0107-44e9-abac-7ed0a91e26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.046+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lausch has already completed the initial part of his inquiry, a
        source familiar with his work told CNN. He has provided his preliminary findings
        to Garland, the source said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c3bb7a-f1a2-46a6-8e7a-5e6eceaba8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.047+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Garland now faces a critical decision on how to proceed,
        including whether to open a full-blown criminal investigation. Garland was
        also personally involved in some of the key decision-making related to the
        Trump documents investigation and the decision to send the FBI to search Mar-a-Lago.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a56da-0548-4705-8ccb-738636ecec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.048+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A stark contrast between investigations into Trump and Biden</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d8393d-c2dd-421f-95a5-24821becf157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.049+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode has <a href="https://www.cnn.com/2023/01/05/politics/trump-lawyers-property-search-names/index.html"
        target="_blank">echoes of</a> the scandal that enveloped Trump in late 2021(
        over scores of classified documents found at his Mar-a-Lago home in Florida
        during a raid by the FBI. However, there are some key differences between
        the two scenarios in the Biden team''s telling.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d798d70-3d54-4871-9776-a49e43105375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.050+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sauber said Biden''s personal attorneys quickly turned over a small
        number of classified documents once they were found in a locked space. With
        Trump, when the National Archives realized key records were missing it was
        forced to haggle with Trump for months over the return of government documents.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9ed172-1389-42a3-afd7-ee9f11abfc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.051+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents discovered in Biden''s office had never been sought
        or requested by NARA or any other government entity.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c4f11-3f12-412a-ae35-459374c9d254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.052+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump eventually gave 15 boxes of materials back to NARA. But federal
        investigators later came to correctly suspect that he was still holding onto
        dozens of additional classified files. So, DOJ prosecutors secured a grand
        jury subpoena and later got a judge''s permission to search Mar-a-Lago, to
        find the documents. He is now under investigation by <a href="https://www.cnn.com/2022/12/09/politics/justice-department-trump-classified-documents/index.html"
        target="_blank">special counsel Jack Smith for potentially mishandling classified
        documents</a>.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a281c6-6a79-4518-a6d1-14904ba311ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.053+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since the FBI searched Mar-a-Lago in August — a search that
        uncovered dozens of additional classified files — Trump has promoted wild
        and unfounded allegations about his predecessors'' supposed mishandling of
        government records. The news about classified records turning up at Biden''s
        private office is sure to provide new fodder to Trump, who has already announced
        his 2024 presidential bid.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c820d-9bd9-4b2e-9e7c-804554deb571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.054+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lawyers see the revelation of the documents in Biden''s
        private office as a huge asset to their ongoing case related to his handling
        of classified documents after he left office, believing it showcases how easy
        it is to unknowingly take documents that are supposed to be in the possession
        of the federal government.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ff98b-84d2-431a-889a-59c820698027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.055+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the differences in the two incidents are stark, given Trump
        resisted turning over the documents he took, his team plans to highlight how
        these documents were found days before the midterm election but nothing was
        said publicly about it.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9b3b1b-69f8-404f-affa-fa505accf1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.056+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Republicans pledge to investigate</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face687f-2507-4fa7-9d34-f47bb8ac4654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.057+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news has quickly become a flashpoint on Capitol Hill for House
        Republicans eager to use their new oversight powers on the Biden administration.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484972bf-1f64-4ae7-b01d-a9aeace775b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.058+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. James Comer, who chairs the House Oversight Committee, told
        CNN he plans to press the National Archives, which his committee oversees,
        for information about the classified documents.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2be6b1-961a-43e0-920c-84bd6fe6d96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.059+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden has been very critical of President Trump mistakenly
        taking classified documents to the residence or wherever and now it seems
        he may have done the same," Comer said. "How ironic."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e2f4d2-462a-4574-8daf-811e2f4c2a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.060+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kentucky Republican sent letters to the Archives and the White
        House Counsel''s Office Tuesday night. He requested that documents and other
        information be turned over no later than January 24 and that NARA General
        Counsel Gary Stern and NARA Director of Congressional Affairs John Hamilton
        be made available for transcribed interviews with committee staff no later
        than January 17.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e18a2-cf27-46e6-9131-d7f1a834dff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.071+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Kevin McCarthy didn''t say whether he believes House
        Republicans should investigate Biden''s retention of classified documents
        but said the reaction to Trump holding onto classified documents has been
        driven by politics.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17af62ca-0c4d-41b7-b175-2c1ef2c67520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.072+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think it goes to prove what they tried to do to President
        Trump overplayed their hand on that," McCarthy said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec7829-77be-4904-8f23-f98a1e837ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.077+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been around even longer," McCarthy said of Biden''s team.
        "President Trump had never been in office before and had just left, came out.
        Here''s an individual spent his last 40 years in office."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d52381-566e-4d07-a595-cd61a88afaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.078+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy added: "It just shows that they were trying to be political
        with President Trump."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb36724-bbef-490a-8969-d226cd313562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.079+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jamie Raskin, the top Democrat on the House Oversight panel,
        pointed to what the Biden team detailed as key differences between the two
        instances, noting Biden''s attorneys "appear to have taken immediate and proper
        action to notify the National Archives about their discovery of a small handful
        of classified documents found in a locked cabinet at the Penn Biden Center
        so they could be returned to federal government custody."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedcf9f8-5047-4de5-ab48-fb8fa52d7d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.080+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some members of Biden''s own party also expressed concern
        at the idea of classified documents being found in an improper location.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35301ea4-bdff-4d19-9f2d-cc722de7402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.081+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two senior Democrats on the House Intelligence Committee — Reps.
        Adam Schiff and Jim Himes — both told CNN that classified documents must be
        handled securely, offering their first reaction to news that President Biden
        may have mishandled classified documents from his time as vice president.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fda3c3-33dc-4909-ba94-22ab43713b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.082+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mark Warner, the Democratic chairman of the Senate Intelligence
        Committee, said on Tuesday he expects to be briefed on the classified documents.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e33241-e767-42cd-84c8-3d52429dfb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.084+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our system of classification exists in order to protect our most
        important national security secrets, and we expect to be briefed on what happened
        both at Mar-a-Lago and at the Biden office as part of our constitutional oversight
        obligations," Warner said in a statement, referring to a pending briefing
        that the committee is also expected to receive on Trump''s retention of classified
        documents.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c463108-7583-4194-b404-5b21f3ff2234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.084+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new GOP chairman of the House Intelligence Committee, Rep. Mike
        Turner, has sent a letter to Director of National Intelligence Avril Haines
        requesting an "immediate review and damage assessment" of the classified documents.
        Members of the House Intelligence Committee sent Haines a similar request
        after classified documents were recovered from Trump''s Mar-a-Lago estate.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183dd472-b6ef-4299-b3b1-5b4118c39548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.085+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting.</em></p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d08c641-e368-4dcb-a82a-866777aa5350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:15:12.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.086+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/10/politics/classified-documents-joe-biden/index.html"
        target="_blank">Biden says he was surprised to learn government records, including
        classified documents, were taken to his private office</a>."</em></p>'
