      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, I think it''s already in the Congress and [is] certified
        as urgent so that these issues will be addressed properly," Aguilar said,
        pertaining to House Bill 6517 which was approved on third and final reading
        by the House of Representatives last Dec. 12.</p>'
    '3':
