      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also serves as the external auditor of the World Health Organization,
        the Food and Agriculture Organization, and the International Labour Organization
        of the United Nations.</p>'
