      'mgnl:lastActivated': 2023-01-12T11:22:43.603+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung bumaba yan ng ₱40 farmgate price, lugi na ang magsasaka.
        Yung ₱40 is around, per hectare mga ₱400,000 ang makukuha lang nila pero ang
        puhunan umaabot ng ₱650,000 per hectare so malulugi ang magsasaka</em>," the
        SINAG executive explained.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
