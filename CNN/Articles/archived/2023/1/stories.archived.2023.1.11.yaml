      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64363d4-e007-4675-9a04-10bf9a980c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:47:42.183+08:00
