      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakakapagtaka ''yan na wala silang</em> foresight. <em>Kung
        talagang maayos ''yung kanilang</em> maintenance,<em> ''yung kanilang pagche-check
        dito mga</em> equipment, including <em>ang</em> sources <em>ay hindi dapat
        nangyari ito. Talagang may kakulangan tayo sa</em> maintenance <em>at pagche-check</em>,”
        ACT Teachers party-list Rep. France Castro told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbe388d-df2b-4611-850e-c202b40a5c35'
