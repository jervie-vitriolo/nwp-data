      'mgnl:lastActivated': 2023-01-12T11:22:37.933+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants the amendments passed within the first quarter of the year,
        saying it can help bring back stability among troops.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c9280b-b562-4f70-98a9-d936b9c925d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:03:06.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.934+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5bba3-589b-4ec3-95aa-7ec7832c473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:03:06.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.935+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Bartolome Bacarro was supposed to be the first AFP chief
        to be covered by the fixed term law signed by former President Rodrigo Duterte
        in April 2022. But in a surprise move, President Ferdinand Marcos Jr. reappointed
        Gen. Andres Centino, sparking talks of unrest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c320a8f-ad66-46b8-ba4a-6a4a75fb608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:03:06.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.935+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0372c861-dc81-4994-91a4-e25f240f602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:03:06.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.936+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending the "revolving door" policy in which military chiefs serve
        for only a few months before their mandatory retirement, Republic Act 11709
        states that the following will have a fixed tour of duty of three years: Chief
        of Staff, Vice Chief of Staff, Deputy Chief of Staff, Commanding General of
        the Army, Commanding General of the Air Force, Flag Officer in Command of
        the Navy, Unified Command Commanders and Inspector General.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be66d346-b030-4216-9f82-9a4c2a158ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:03:06.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.937+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417482a6-6011-4d2e-9572-2f6da5f143b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:03:06.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.938+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Zubiri said Centino — who previously served as AFP chief
        from November 2021 to August 2022 before being succeeded by Bacarro — is expected
        to breeze through the Commission on Appointments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e30467-2cf1-44d5-bed6-de55c15c565e'
      'mgnl:activationStatus': true
