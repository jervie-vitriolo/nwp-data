      'mgnl:lastActivated': 2023-01-12T11:22:39.486+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1687eb91-2f3c-4586-b6bf-f5797780088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:33:21.175+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:39.487+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds that the DPWH may face cases should there be no concrete
        and immediate action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36102ec6-5c4a-40af-816b-76f31e1257d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:33:21.175+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:39.491+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac3fc8-f288-43f1-8605-8706a44448c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:33:21.175+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:39.495+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Balitaan on Wednesday, Teodoro
        said the DPWH should release the geotechnical survey report so that the government
        will know the cause of the crack, the condition of the bridge, and the needed
        repair works.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8e0d4-2bea-4e29-bbf6-2842639a619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:33:21.175+08:00
