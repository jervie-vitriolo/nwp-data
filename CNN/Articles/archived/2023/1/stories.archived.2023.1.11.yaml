      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4df5be-bf45-41ef-8156-134f682f7cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:03:06.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.939+01:00
