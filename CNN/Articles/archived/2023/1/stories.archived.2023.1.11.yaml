      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA then set the suggested retail price (SRP) for red onions
        at <a href="https://www.cnnphilippines.com/news/2022/12/29/DA-sets-SRP-for-red-onions-at-250-per-kilo.html">₱250
        per kilogram</a>. The agency also monitors the markets to see if the SRP is
        being implemented.</p>'
