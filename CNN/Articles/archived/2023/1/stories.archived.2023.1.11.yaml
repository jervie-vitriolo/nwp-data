      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing in Ozamiz City, also in Misamis Occidental, Marcos
        told the Department of Public Works and Highways to fast-track the rehabilitation
        of damaged infrastructure and conduct a study on how to address flooding.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c6e6bc-037f-468d-a1b5-c7d09a5b95c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T21:38:33.383+08:00
