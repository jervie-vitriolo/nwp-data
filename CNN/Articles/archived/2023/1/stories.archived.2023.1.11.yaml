      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistance in the form of relief goods, potable water, clothing,
        and temporary shelter are also being provided to evacuees, according to local
        officials.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec5a3c9-9b7c-4f02-b0d9-6d86fec9653e'
