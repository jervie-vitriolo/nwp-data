      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5639f5b-d5dc-4b07-a7d9-787c2b584a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:43:14.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:35.591+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be part of the league’s Asian special quota system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb5c03-e815-4109-8414-0453e155a9b4'
      'mgnl:activationStatus': true
