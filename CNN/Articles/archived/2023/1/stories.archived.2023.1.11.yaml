      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mga bahay na totally destroyed, hahanapan natin ng resettlement
        area para magkaroon ng tirahan," he said at an event in Tudela, Misamis Occidental.</p>'
