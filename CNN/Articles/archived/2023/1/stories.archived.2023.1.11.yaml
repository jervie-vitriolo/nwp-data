      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — Ten
        people died due to the effect of low pressure areas (LPAs) that hit several
        regions in the country since Jan. 2, according to the Office of Civil Defense
        (OCD).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f88eb41-c67e-4793-bc42-6e5394aca992'
