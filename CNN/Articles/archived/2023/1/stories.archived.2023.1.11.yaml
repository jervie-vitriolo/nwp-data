    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd44fe293-7dab-401c-9055-a501bd85d0f4'
    'lead': 'From 24-hour shifts with no breaks to a nurse-patient ratio of 1:20,
      a Filipino nurse said the massive strike at two major New York City hospitals
      is not about wages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T00:03:52.574+08:00
