      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Malacañang said the president has ordered the National
        Disaster Risk Reduction and Management Council (NDRRMC) to closely monitor
        concerned areas and "render assistance" to local government units.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0737a2-5dc7-45c3-bc83-a21f5503698c'
