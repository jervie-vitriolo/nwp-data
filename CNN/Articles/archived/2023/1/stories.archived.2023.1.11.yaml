      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:43.952+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s best to wait and see," Hontiveros said. "<em>Malapit na ang
        anihan ng ating mga magsasaka at magpapatuloy ito hanggang Abril. Kung maganda
        ang ani tulad noong nakaraang taon, baka hindi naman kailangan na 22,000 metric
        tons ang sibuyas na aangkatin</em>."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d4c05-d1a2-4b3c-a9b8-bb86927a6b5f'
