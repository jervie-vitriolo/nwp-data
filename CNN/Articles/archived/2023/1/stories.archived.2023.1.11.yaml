    'lead': 'Marikina Mayor Marcy Teodoro calls on the Department of Public Works
      and Highways to immediately repair the cracks in the Marikina Bridge reportedly
      caused by the flood interceptor project of the agency.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T15:33:21.174+08:00
