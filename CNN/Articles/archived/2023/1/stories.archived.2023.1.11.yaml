      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires is seeking an explanation from officials of the Department
        of Agriculture and Food Terminal Incorporated on what may have caused a spike
        in the farmgate prices of onions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
