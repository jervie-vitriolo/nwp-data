      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Those who want to avail of the scheme have to meet at least
        one of these criteria:</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0dcbbf-0c10-4568-889f-aa746e223c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T19:43:24.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:33.660+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ccadea-6689-4679-b98f-e6c310d472d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T19:43:24.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:33.661+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Persons with annual income reaching HK$2.5 million or above, or
        its equivalent in foreign currency</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab8433-54aa-489f-b576-4d27c33d329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T19:43:24.624+08:00
