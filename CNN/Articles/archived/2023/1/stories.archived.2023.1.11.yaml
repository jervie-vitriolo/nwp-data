      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The daughter of former Iranian president
        Akbar Hashemi Rafsanjani has been sentenced to five years in prison, her lawyer
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f4d6a-183f-4f4b-a1ed-c4e0b4929b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.807+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8559812-220d-40e7-ab3a-ff538f6d61d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.808+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict against Faezeh Hashemi, who is a known Iranian activist,
        is “not final,” the lawyer, Neda Shams, said in a tweet. “The client is still
        in prison and there are other cases against her,” Shams added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a5c1c-062d-4900-acd6-ffbf0bc562e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.808+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c9399-ca0d-474d-88c1-32e487301100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.809+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashemi was indicted last year by Tehran’s public prosecutor on
        charges of “propaganda against the system,” state-aligned news agency ISNA
        said on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d96d0-24e9-4155-8862-8dfe9ea4c1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.514+08:00
