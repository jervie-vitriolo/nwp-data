      'mgnl:created': 2023-01-11T18:26:41.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:36.584+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang</em> COA, <em>''pag sinabi ng</em> COA <em>na meron
        kang</em> notice of disallowance [It''s like COA, when the COA says you have
        a notice of disallowance], not even Malacañang can say no. That''s why we
        are independent constitutional bodies eh," Martires explained.</p>'
