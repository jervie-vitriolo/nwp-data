      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of onion reached as high as ₱800 per kilogram last December.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c8597-f92f-42dc-9a85-95141d872713'
