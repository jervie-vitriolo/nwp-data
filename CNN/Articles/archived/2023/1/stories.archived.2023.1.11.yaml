    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '108d6263-1ade-4e19-8fff-641da7061430'
    'lead': 'More rain is dropping across California on Tuesday, threatening more
      flooding and disruption as part of a parade of storms that have forced thousands
      to evacuate and prompted dozens of rescues in recent days and left more than
      14 dead in recent weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T03:12:51.329+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-12T11:23:13.945+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:11.368+01:00
