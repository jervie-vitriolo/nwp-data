    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5ad93-0097-47ed-860a-a796a1dacd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:47:42.184+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:43.589+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro and So also said this move will only put local farmers at
        a disadvantage since this can lower their profits.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6109f148-0b86-406a-8557-de4ffd020e65'
