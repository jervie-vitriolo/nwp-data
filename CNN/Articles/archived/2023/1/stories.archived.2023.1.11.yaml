      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T21:38:33.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:35.103+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said while more long-term solutions were being fleshed
        out, "band-aid" or temporary ones — like the possible use of modular structures
        to replace bridges to allow foot traffic —&nbsp;should be done to allow people
        to move more freely.</p>'
