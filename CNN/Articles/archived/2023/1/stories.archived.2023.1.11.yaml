      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don’t miss the other celestial events to see in 2023.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a484b1-08a8-432c-9880-cf82c32f23de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T05:24:41.991+08:00
