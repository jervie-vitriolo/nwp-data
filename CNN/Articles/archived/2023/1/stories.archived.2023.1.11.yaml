      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.931+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakaraming</em> colonels and even the low-ranking generals
        they cannot anymore resume the position, <em>walang</em> promotion. <em>Titigil
        ang</em> promotion.<em> Kaya</em> definitely <em>magkakaroon ng problema</em>
        so we are now hell-bent on amending the law," he said in a Kapihan sa Manila
        Bay media forum.</p>'
