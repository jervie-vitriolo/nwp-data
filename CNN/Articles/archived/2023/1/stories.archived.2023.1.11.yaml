      'mgnl:lastActivated': 2023-01-12T11:22:43.554+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/11/High-prices-of-onions-in-PH-explainer.html">PH
        to import 21,060 MT of onions, fewer than earlier eyed</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a412621-dab4-44c6-aec3-06afe3d1ce4f'
      'mgnl:activationStatus': true
