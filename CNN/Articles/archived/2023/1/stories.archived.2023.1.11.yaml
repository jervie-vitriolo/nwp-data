      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3567636-45a2-476c-93ff-75667be653b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:27:21.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:04.459+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also launched probes into smuggling and cartels after
        lawmakers filed resolutions against illegal trading.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78d1a9-64b7-42f5-b1ed-afd274f5c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:27:21.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:04.460+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb748a32-1024-4c9c-a07f-f8198d78c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:27:21.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:04.462+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA officials will also be <a href="https://www.cnnphilippines.com/news/2023/1/10/Ombudsman-to-probe-DA-officials-over-rising-onion-prices.html">investigated</a>
        in relation to the soaring prices of red and white onions in the market, the
        Office of the Ombudsman said.</p>'
