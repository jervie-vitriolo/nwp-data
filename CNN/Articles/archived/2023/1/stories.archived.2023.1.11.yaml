      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —&nbsp;</strong>The
        Office of the Ombudsman said it would proceed with its own investigation into
        the supposed illegal issuance of Sugar Order Number 4.</p>'
