    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands urged to flee their homes as more severe weather wallops California,
      pushing the death toll to 14 in recent storms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629966ac-5972-4bf0-97cf-99137e28a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.950+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More rain is dropping across California
        on Tuesday, threatening more flooding and disruption as part of a parade of
        storms that have forced thousands to evacuate and prompted dozens of rescues
        in recent days and left more than 14 dead in recent weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77be4163-49b7-4e3f-b34a-395bc919e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.951+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b194cad2-fede-4a5c-a029-6096347b927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.953+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 34 million people across California – about 10% of the US
        population – are under flood watches as the risk of mudslides also spreads
        to the Los Angeles and San Diego areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17561f08-ff00-44bc-b48e-37e6d099acff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.954+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0424d71-b51a-4575-9940-d53579eb4d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.955+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5662ca1-579e-40cd-9446-b052c92d2627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.956+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday’s rain is part of a wave of atmospheric rivers that have
        thrashed the West Coast in the last several weeks. The storms have led to
        dangerous flooding and mudslides and prompted evacuations across the state,
        with much of California getting rainfall totals that are 400% to 600% above
        average in that time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8698098-6804-40ba-86bf-130e41a61c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.957+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several more inches of could fall across much of the state Tuesday,
        after 2 to 7 inches fell over 24 hours ending Monday night across much of
        the state’s lower elevations. It was wetter in the mountainous areas of Southern
        California, where more than a foot of rain fell from Sunday to early Tuesday,
        particularly along the Ventura and Santa Barbara County mountains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce996c-1400-4747-875f-f84bd7c19026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.958+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243352a8-e1e2-4578-8fad-c160efe7117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.959+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest threat for new flooding Tuesday is in the mountains
        just east of Los Angeles, where 2 to 4 more inches of rain could fall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b2ab4e-df90-4056-b2a8-f6a5675b3226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.960+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today’s heavy rain will further exacerbate ongoing flooding while
        prolonging the risk of … mudslides,” the Weather Prediction Center said Tuesday,
        no small threat for California soil already scarred by historic drought and
        devastating wildfires.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374b790-8529-46c8-8909-54e8a1ccc57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.961+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From north to south in the Golden State this week, flooding, mudslides
        or threats thereof have led to evacuations, road closures and desperate rescues.
        On Monday, trees crashed down, homes lost power and major roadways were turned
        into rivers or otherwise closed as storms unleashed powerful winds and heavy
        downpours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2216485-dad0-42f6-b26f-8be28e22626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.962+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Santa Cruz County just southwest of San Jose, Rachel Oliveria
        stayed home Monday as water from a nearby river rose and flooded her residence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a56a6-989c-46d6-ae90-65a9cfd58187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.964+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53358aa-1379-43c3-8abc-bc25c7026f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.966+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It just came really quick,” Oliveira said. “Within a matter of
        minutes, it was from across the street all the way into our yard, and it went
        really fast.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329ff168-3e5f-4ea3-acb7-91c9522a9a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.968+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05cb5a7-534f-4e39-beec-c9f906232607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.969+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A wrap of recent developments:</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75029288-41fb-4156-af01-9684111db276'
      'mgnl:activationStatus': true
