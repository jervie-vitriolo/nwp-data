      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just getting some info from the senior usec (undersecretary)
        ng DA and from the FTI. Then from there we would know <em>sino mga dapat kasuhan,
        sino yung mga</em> involved [who should be charged, who are involved]," Ombudsman
