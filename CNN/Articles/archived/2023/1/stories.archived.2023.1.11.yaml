      'jcr:uuid': '2fea4fc4-8118-4011-af99-2b6c1a6ca535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:40:32.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:01.568+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason why we set a hearing is because they asked
        for it to be able to present their basis for the fare surge, but they weren’t
        ready. They are prolonging it, Christmas has ended. We are now looking at
        Valentine’s Day to finish this.]</p>'
