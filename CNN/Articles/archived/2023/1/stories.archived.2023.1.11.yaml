      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630497fb-2725-4c8d-92bc-979473796372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.971+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Driver killed:</strong> On California’s central coast,
        a driver died Monday afternoon after entering a flooded roadway in Avila Beach,
        roughly a 180-mile drive northwest of Los Angeles, the San Luis Obispo County
        Sheriff’s Office said. As of Monday afternoon, at least 14 people in California
        have died because of recent storms – “more lives than wildfires in the past
        two years combined,” Gov. Gavin Newsom’s office said Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453c9bc6-d32d-4c42-b0d4-092e84929c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.976+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e118894-8afa-445c-94dc-b1db9b867760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.977+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Child missing:</strong> A 5-year-old was swept away by
        floodwaters Monday morning near the Salinas River in San Miguel, about a 215-mile
        drive northwest of Los Angeles, authorities said. An hourslong search for
        the child was suspended Monday afternoon “because the weather had become too
        severe and it was not safe anymore for first responders,” San Luis Obispo
        County Sheriff’s Office spokesperson Tony Cipolla told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a300d8d-a62e-4d43-950a-c8ab043db279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.978+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ff642-7e76-42df-add5-b677c8e58056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.979+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Montecito evacuated:</strong> In Southern California,
        the entire oceanside town of Montecito – a haven for the rich and famous –
        was ordered to evacuate Monday because of significant flooding, mudslides
        and debris flows. Also ordered to evacuate: Residents nearby, including in
        parts of Santa Barbara, Carpinteria and Summerland. Montecito got a whopping
        9.89 inches over 24 hours ending late Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb4e32-7e79-431d-9ea4-869f84846316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.981+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a3b17b-84d7-4900-8e89-5d6571269265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.986+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Evacuations in Northern California:</strong> Evacuations
        also have been ordered for about 32,000 people in parts of Santa Cruz County
        outside San Jose, the county said. In the coastal town of Aptos, water on
        Tuesday morning covered the streets of a neighborhood and came up to numerous
        homes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a646eeb0-5b8e-4600-b43a-cd411f4c0386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.988+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b96eee-e31f-4e6f-9231-6116768dd8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.989+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Power outages:</strong> Storms have downed utility lines,
        contributing to power outages. More than 220,000 homes, businesses and other
        utility customers were without electricity service in California as of 9:20
        a.m., according to PowerOutage.us.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8bf586-8a80-4ba6-a712-c38b121003a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.990+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0637d61-6cda-410e-a548-b1e1a418ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.991+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Major road closures:</strong> Flooding has closed numerous
        roadways this week, including parts of the seaside Pacific Coast Highway (State
        Route 1) in Southern California, officials said. US 101 was closed Tuesday
        in places like Ventura – about 70 miles west of Los Angeles – with receding
        floodwater leaving a muddy mess. Between Fresno and Shaver Lake, a rock slide
        – caught on video by police – crashed onto State Route 168 Monday, closing
        that road.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d3eadb-e582-47cb-92b3-8f1669fc5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.992+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden on Monday approved a measure to support California’s
        efforts to respond to the storms that for weeks have whacked the state like
        cascading dominoes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a276821a-5e37-4384-83e9-bb3b4bdac87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.993+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32aa6a7-5ce3-4689-a474-41bce52f6ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.995+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Tuesday’s storms could be severe: Central and Southern California
        have a marginal risk of severe weather, which could include damaging winds
        and even a tornado, the Storm Prediction Center said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af3026e-1c2d-4d0f-8014-9c2b03455804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.996+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8645d011-dd7f-4093-bb5b-f5d089bb6200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.997+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while storm-battered parts of central and Northern California
        will see some respite early Tuesday, it will be short-lived, forecasters say.
        Yet another atmospheric river – a long, narrow region in the atmosphere that
        can transport moisture thousands of miles – will hit from Northern California
        into the Pacific Northwest on Wednesday, the prediction center said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1956921e-29ff-4afd-b042-d0ef9484d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.997+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdfb80b-b74c-4ac8-903c-2af8cf51684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.998+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When all is said and done, precipitation totals over the next few
        days will be in the 3-7 inch range through the Transverse Range of southern
        California, northward along the central to northern California coast ranges
        and through the Sierra,” the center said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560ee86f-9692-4abf-947e-196c42467e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:13.999+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Swollen rivers, water rescues and broad damage</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a813e18-6dcf-4629-b0c8-0987a1b43679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.000+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montecito – located between the Santa Ynez Mountains and the Pacific
        Ocean in Southern California’s Santa Barbara County – got Monday’s evacuation
        orders on the five-year anniversary of a 2018 mudslide that killed 23 people
        as mud and boulders the size of houses plowed down hillsides, splintering
        more than 100 homes and rupturing a gas main, according to the state’s Office
        of Emergency Services.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ee64b-ed76-40f3-b3e7-6b49b4235306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.000+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cars traversed flooded streets Monday as water raged in a nearby
        creek in Montecito and mud oozed down a hillside, video from CNN affiliate
        KEYT showed. Roads were impacted by boulders, debris and flooding, Santa Barbara
        city officials reported.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd15c73e-c175-4de0-8d9c-ea2c68bba1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.001+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d63f1c-d1ec-4b36-9efd-7f80efab6ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.003+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Barbara County Sheriff Bill Brown asked county residents to
        shelter in place Monday evening as travel became a nightmare with rockslides,
        flooded roads and closed highways.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29c1366-5215-49b8-a867-039545bd2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.003+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0aa77a-8a3f-4ec1-a4d7-5adbc637d94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.005+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews in Santa Barbara County have responded to more than 200 incident
        calls due to the heavy rains, according to Captain Scott Safechuck, spokesperson
        for a Santa Barbara County Incident Management Team.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9070843-2f28-4507-b850-e9df3579accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.006+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eca695-4144-46ee-9280-c388798ff4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.009+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10 to 15 homes were damaged due to flooding in the county
        on Monday, according to Santa Barbara County Fire, which released images showing
        a flooded neighborhood and a sinkhole that developed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc5aba-4f85-411c-8764-485c95e6a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.010+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f12e33-7b2e-4a49-b91b-873154bea0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.011+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the north, on the central coast, Santa Cruz County saw widespread
        damage Monday, according to images from Cal Fire. The San Lorenzo River swelled
        14 feet in just over four hours Monday morning as heavy rain pounded the region,
        putting the river in a major flood stage.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae0107a-4a1f-4929-a883-e482636a66b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.013+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f663ab1b-d721-4d07-999a-f958ff0371c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.014+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-moving water in Santa Cruz knocked out a bridge and flooded
        state parks, video showed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948892d4-3460-4abe-b7e2-438648eea29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.015+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service reported a “possible levee breach”
        along the Pajaro River Monday morning and warned of “life threatening flash
        flooding.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a46457-31ff-43d1-8c3a-cfcf8270e659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.016+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed157a-38a0-42c6-8b39-bb05749ef6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.018+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the central coast, in San Luis Obispo County, authorities
        urged residents south of the Arroyo Grande Creek Levee to evacuate to higher
        ground immediately Monday evening.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15262d-de65-4cbf-856d-27a824add4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.019+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd78e7-b62f-42af-beda-94b2eeff0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.020+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deluge prompted numerous water rescues throughout the state
        Monday, as rising waters trapped drivers.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42339783-bb41-49ed-b4f8-0be25280fd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.021+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern California, just northwest of Los Angeles, at least
        18 people were rescued Monday by the Ventura County Fire Department, including
        multiple people who were stranded on an island in the Ventura River, fire
        officials said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b130d1a-378b-4d8a-b587-796ea1df402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.022+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6dc76-a6c2-40e5-951c-26186566c00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.025+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included several people who were clinging to branches of floodwater-surrounded
        trees. Rescuers helped those people get onto and climb a ladder to a bridge
        above, video tweeted Monday by the fire department shows.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6a427-daf7-4e58-b6c8-f69f9c877dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.027+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d8c2d-f4eb-4bd6-8dd1-06141cb7a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.028+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As rainfall intensified Monday night, officers in Ventura County’s
        Moorpark were working to rescue stranded drivers on State Route 126, according
        to the California Highway Patrol. State Route 126 was closed from Fillmore
        City limits to Fairview Canyon.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44711b72-2bdd-4269-affa-d0926bfbd0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.029+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308ad148-0e17-4680-a14b-b331c7b3b230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.030+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In central California’s Monterey County, the sheriff’s office and
        the Coast Guard rescued two people and a dog who were trapped by floodwaters,
        the sheriff’s office said in a post on Facebook.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515fcb02-dc59-4f66-b074-dae81a271bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.031+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rainfall records fall across the state</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f284b95-3d6b-4a3d-97b2-bda3ec408ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.032+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rains dropped Monday night into Southern California, threatening
        flash flooding and mudslides from Los Angeles to San Diego – particularly
        across fire-scarred areas.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c9a5d-af12-435a-a580-f84250c12525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.032+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nearly all of California has seen much above average rainfall totals
        over the past several weeks, with totals 400-600% above average values,” the
        Weather Service said. “This has resulted in nearly saturated soils and increasingly
        high river levels.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2760dc5d-03bf-44a6-aa77-0676653d16fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.034+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee3477-40f9-4f36-b641-d4463c094f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.035+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downtown Santa Barbara received 6.37 inches as of early Tuesday
        – the wettest day on record for the downtown area.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f134b9e-8702-4ed4-92f1-65717c19d529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.036+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44897969-00c7-433b-9772-2007b257d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.037+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Luis Obispo McChesney Field also had its wettest day on record,
        with daily rainfall of 4.10 inches surpassing the previous record of 3.68
        inches. Meanwhile, Moorpark had its second rainiest day on record with 4.02
        inches.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d0937-4c0a-47eb-b2b8-84e0a2beb6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:12:51.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.038+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Thousands urged
        to flee their homes as more severe weather wallops California, pushing the
        death toll to 14 in recent storms"</em></p>'
  'Vatican-opens-new-investigation-into-1983-disappearance-of-employee-s-daughter':
