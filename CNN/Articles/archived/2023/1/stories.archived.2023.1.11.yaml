      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:04.360+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farm industry group Samahang Industriya ng Agrikultura (SINAG) earlier
        said importation of onions would solve the supply problem, but it would also
        result in oversupply by January 2023 if the government’s decision would come
        late.</p>'
