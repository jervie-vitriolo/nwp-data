      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2422bcd-2dba-42bb-b1fe-6d4c866725dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:47:42.182+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:43.533+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Industriya ng Agrikultura (SINAG) president Rosendo So
        made the same comment and pointed out that harvest season for onion farmers
        is expected to peak from third week of January to April, with a projected
        local harvest of around 18,000 to 20,000 MT enough for local consumption.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a28a45-c80a-4e75-8eef-dc2a58fa0c75'
      'mgnl:activationStatus': true
