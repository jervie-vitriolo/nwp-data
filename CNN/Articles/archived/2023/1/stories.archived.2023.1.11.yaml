      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6801f6-c55d-48f4-812f-6cc1dbce66c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:06:55.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:37.080+01:00
