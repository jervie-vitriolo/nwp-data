      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What now?</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84ac90-2fd6-40db-894c-9ab470e695c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:27:21.492+08:00
