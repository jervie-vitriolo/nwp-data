      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic economics tells us that when the quantity demanded is greater
        than the supply, the price will rise. This is the case for onions in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b56fe3-af8e-49ff-b8f8-d9880f4f6a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:27:21.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:04.340+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028bbd8b-f8ad-4ec5-8b6f-1362a10ec5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:27:21.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:04.342+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, the Department of Agriculture (DA) already <a href="https://www.cnnphilippines.com/news/2022/8/30/Onions-garlic-salt-production-insufficient-DA-warns.html">warned</a>
        that the onion supply was dwindling and it would be insufficient to meet the
        demand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a3b675-321b-43b0-b0f2-a802aa027509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:27:21.489+08:00
