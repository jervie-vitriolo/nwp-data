  'Filipino-nurse-on-massive-New-York-strike---Not-about-wages-':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-11T00:01:55.961+08:00
