      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89323a11-9e4f-4b0a-9106-77a15dfe5a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:26:41.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:36.581+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial order would have allowed the importation of 300,000
        metric tons of sugar without the approval of the president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e46a9f-e8a4-4e2d-9e7c-1c1a9114e37e'
