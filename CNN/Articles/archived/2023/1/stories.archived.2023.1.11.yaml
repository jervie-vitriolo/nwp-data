      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4017a480-2421-4f17-b12a-9925a1f50aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T19:43:24.624+08:00
      'mgnl:createdBy': 'alyssa'
