      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are reasons to believe that there is an ongoing control and
        manipulation of onion prices from farmgate to market retail by big traders,
        who store onions in cold storage warehouses,” read House Resolution No. 673.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d04b883-c93e-42e8-8040-c79a9002b3a5'
