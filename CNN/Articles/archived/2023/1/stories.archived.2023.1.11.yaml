      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2b4e57-7b07-45af-b078-c6047f42b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:26:41.070+08:00
