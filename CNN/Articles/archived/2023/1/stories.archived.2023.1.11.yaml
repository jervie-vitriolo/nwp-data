    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong launches new talent scheme, urges Filipinos to apply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7623dc7a-5957-4a07-b421-127a248d9c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T19:43:24.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:33.657+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)—</strong> The
        Hong Kong government has launched a new talent scheme that will allow professionals
        and those with good academic background to stay in the city for two years
        and decide whether they will find a job or start a business there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2e885-fac7-4ab6-9aac-a9b4304b04d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T19:43:24.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:33.657+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2605e0b1-d687-4ae7-962f-9074ec34fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T19:43:24.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:33.657+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Hong Kong Secretary for Labor
        and Welfare Chris Sun said that the Top Talent Pass Scheme aims to bring in
        more talents from different parts of the world to one of Asia’s financial
        centers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d0e06-5928-4f9d-a56e-bbe707f76dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T19:43:24.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:33.658+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a45d8b4-2761-445f-90de-94603b6a3f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T19:43:24.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:33.658+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun added Hong Kong experienced a decline in foreign professionals
        due to the impact of the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a25505-f535-4be1-95c7-28747a81de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T19:43:24.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:33.659+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55469782-9a49-43b5-bb85-d23fc2f5de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T19:43:24.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:33.659+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are urgently in need having more talents all over the world
        coming to Hong Kong, there will be no quota and the more the merrier,” said
        Sun.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10b8a22-d65f-4e41-8e3a-819c53809faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T19:43:24.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:33.659+01:00
