      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telco issued a statement on Tuesday warning its customers against
        individuals who take advantage of the implementation of the SIM registration
        law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ec1bed-2a9d-4d36-ab9f-40ea55a9b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:49:42.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:44.482+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the company, it received reports that some malicious
        individuals have offered subscribers help for free or for a fee in registering
        their SIM. They would then ask for personal information, including name, photo,
        valid ID, birthday, cell phone number, and address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace47aa3-b1d8-4148-bf79-c100fa561369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:49:42.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:44.483+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said customers might become vulnerable to fraudulent activities,
        such as stealing the user''s money and identity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2435c1db-63de-4209-ab5b-1f0c98543bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:49:42.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:44.484+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to remind our customers to be wary of these types of offers
        and to only use official channels for their SIM registration," said Irish
        Salandanan-Almeida, Globe chief privacy officer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f35687-9cf6-4203-a673-e41c59c38afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:49:42.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:44.485+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your personal information is valuable and we urge you to protect
        it from those who may want to use it for unlawful purposes," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf72e20c-dfad-486b-afbd-b1a70e8b0242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:49:42.144+08:00
