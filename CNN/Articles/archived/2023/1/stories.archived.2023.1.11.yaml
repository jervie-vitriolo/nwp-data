      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32df21e-387b-4af7-b237-6e2ade069793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:33:21.175+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:39.506+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayon, dine-demand namin na maisagawa na agad ‘yung retaining
        wall na bumagsak doon sa foundation ng tulay para hindi na ito patuloy humupa,”
        Teodoro said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56edb6bc-b78c-4337-8e2e-d39f33febb9c'
