      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Vatican has opened a new investigation
        into the disappearance of a 15-year-old daughter of one of its employees in
        1983.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca9b37-9412-457e-80f6-d7f573e781cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:14:25.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:12.205+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891045d2-1519-428a-8a0e-b9618fffdc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:14:25.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:12.207+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case of Emanuela Orlandi has come under intense scrutiny in
        recent months following the release of an investigative docuseries from Netflix
        titled “Vatican Girl.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d680a64-d468-4a60-b549-6d4cb6812c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:14:25.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:12.207+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acc91b7-34db-4938-8ad0-aa207d0b3835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:14:25.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:12.208+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlandi, who was the daughter of a prominent Vatican employee and
        lived within the walls of the holy city, disappeared in the summer of 1983
        while on her way home from a music lesson in central Rome.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb653ee-5996-4eba-812a-44f5850bbc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:14:25.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:12.210+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57520f1-1d7c-4850-9c3a-0ab3453f5b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:14:25.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:12.211+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Vatican confirmed in a statement that Alessandro
        Diddi, the Vatican promoter of justice, will open a new investigation into
        the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b04f16-db05-46b2-821c-31a0c468a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:14:25.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:12.212+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a2e83c-c412-49fa-88b1-24ef9977be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:14:25.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:12.213+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holy See press office director Matteo Bruni said that the opening
        of the case was “also in response to several requests made by the family.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef697b78-6e97-40e7-aa2a-81611c76851b'
      'mgnl:activationStatus': true
