      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she agrees it is time to<a href="https://www.cnnphilippines.com/news/2023/1/10/CAAP-buys-two-UPS-units-after-NAIA-fiasco.html">
