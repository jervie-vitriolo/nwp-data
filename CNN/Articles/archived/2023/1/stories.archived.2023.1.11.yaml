      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f4f63-112b-4eaf-b830-158103de116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:27:21.492+08:00
