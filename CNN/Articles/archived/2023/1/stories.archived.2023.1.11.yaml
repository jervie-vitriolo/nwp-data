  'mt-pico-de-loro-reopens':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-11T18:30:38.281+08:00
    'imagesource': 'jcr:e3c66466-eeda-4d6e-b496-97100cc033ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f78b5a47-244b-44b0-bada-b555ee969e8b'
    'lead': ' After undergoing rehabilitation for six years, Mt. Pico De Loro will
      once again welcome hikers and tourists alike, according to the regional Department
      of Environment and Natural Resources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T18:32:32.297+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-12T11:22:36.000+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:22.846+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mountain', 'hike']
    'template': '1'
    'title': 'Mt. Pico De Loro to reopen on Jan. 12 after 6 years of rehab'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33c9994-4036-4e8a-bb2c-65c452db8abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:32:32.297+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:36.003+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> - After
        undergoing rehabilitation for six years, Mt. Pico De Loro will once again
        welcome hikers and tourists alike, according to the regional Department of
        Environment and Natural Resources (DENR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada4732-dfba-4785-8f67-01884dfa88f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:32:32.297+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:36.004+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1d415-1394-4090-b568-06d3a48c648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:32:32.297+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:36.006+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Jan. 12, Mts. Palay-Palay/Mataas-na-Gulod Protected Landscape,
        which covers Mt. Pico De Loro, will be open from Wednesdays to Saturdays.
        However, it will only allow a maximum of 90 hikers per day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7177013b-242e-464d-a44e-ed5cbfd10a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:32:32.297+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:36.007+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81abac87-f1a5-4048-afe6-b41ec220ea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:32:32.297+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:36.008+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors will also have to register online and pay onsite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d28478-c58d-4330-9c56-33742b54b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:32:32.297+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:36.008+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1745b3ca-1056-49d5-8a29-92d511448a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:32:32.298+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:36.009+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2016, solid wastes were found scattered in the area and
        there were uncontrolled vendors along the trail, campsite, and summit, along
        with an unregulated number of hikers. They also found soil erosion in the
        mountain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672e508-1cba-4702-9ea2-696f3d2bdf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:32:32.298+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:36.010+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0801f457-bc03-4a43-9855-692a68e2dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:32:32.298+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:36.011+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mountain was then closed to the public to give way to the clean-up,
        rehabilitation, and improvement projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e330b61-ac76-4530-9671-b09a4fa002ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:32:32.298+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:36.012+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b83e7-6068-4adf-9f07-7c0d81ef9a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:32:32.298+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:36.013+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and souvenir stalls are now located near the jump-off point.
        Concrete steps were also built along the eroded portions of the mountain to
        avoid further soil erosion.</p>'
