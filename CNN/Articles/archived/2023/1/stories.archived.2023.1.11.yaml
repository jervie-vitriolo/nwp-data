      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf1144-efa6-461a-93f6-5174d1a1881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:47:42.183+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:43.586+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So said imports will be of no help since they really expect prices
        to drop as more onions are harvested.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda7a323-588f-4064-b746-7961af3495f7'
