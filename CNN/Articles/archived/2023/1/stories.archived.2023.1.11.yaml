      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/5/Sugar-importation-order-Vic-Rodriguez.html">Ex-DA,
        SRA officials absolved from sugar import mess</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53f45d0-e54c-4663-b83b-22ca409b1de4'
