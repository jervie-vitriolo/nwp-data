      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/11/High-prices-of-onions-in-PH-explainer.html">EXPLAINER:
        Why onions in PH are now more expensive than meat</a></strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e77659-6f89-43fd-8887-dda87690b233'
