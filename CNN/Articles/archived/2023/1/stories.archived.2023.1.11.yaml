      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa7d71-a4fa-4a11-a111-50fd274379ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T08:27:21.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-12T11:23:04.431+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos dealt with <a href="https://www.cnnphilippines.com/business/2023/1/5/PH-inflation-December.html">higher
        prices</a> during the holidays, with vegetable prices in December at their
        highest since February 1999, the Philippine Statistics Authority reported.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f20e8a4-ab6c-43da-8d6d-27fab77fd079'
