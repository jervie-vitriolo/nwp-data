      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CLARIFICATION: The story has been updated to specify where the
        classified documents were found in Biden''s office.</em></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e316c-a4a6-4fee-b9d8-47094cf96f94'
