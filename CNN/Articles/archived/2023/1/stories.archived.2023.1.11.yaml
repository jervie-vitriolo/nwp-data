    'title': 'Vatican opens new investigation into 1983 disappearance of employee’s
      daughter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c79a3a-0e72-4c5e-8b97-540405759a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:14:25.722+08:00
