      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac5eb22-df67-4f10-8df7-64c513c0fd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:33:21.175+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-12T11:22:39.486+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The several meter long crack appearing on the side of the bridge
        is a serious safety issue that may risk public safety and convenience affecting
        the welfare of the community," read Teodoro''s letter to the DPWH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d0401-0912-4ce8-b3b0-979143a72d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:33:21.175+08:00
