      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill—titled "An Act further strengthening professionalism and
        promoting the continuity of policies and modernization initiatives in the
        Armed Forces of the Philippines"—was certified as urgent by President Ferdinand
        Marcos Jr. last Dec. 9.</p>'
    '7':
