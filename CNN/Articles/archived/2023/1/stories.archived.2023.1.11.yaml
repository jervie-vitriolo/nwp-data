    'title': 'Rolls-Royce, Bentley and Lamborghini had record sales last year, again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7156ae06-a281-497f-a72f-9e32a4e4cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:07:04.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:23:00.392+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Despite broad concerns about the economy
        and fears of an impending recession, the ultra-wealthy seem to be doing just
        fine. Rolls-Royce, Bentley and Lamborghini, car brands that cater to billionaires,
        had record sales again last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31268bf-f62e-4a57-8a04-402175abf3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:07:04.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:23:00.393+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it was the third record year in a row for Bentley and the
        second consecutive record for Rolls-Royce and Lamborghini.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96204a6b-fcdb-4ade-a525-3b521b9f5b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:07:04.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:23:00.401+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolls-Royce delivered more than 6,000 vehicles last year, its first
        time topping that thresh</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1256047a-3ad2-4e21-8111-a47e5f9cc1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:07:04.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:23:00.404+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolls-Royce delivered more than 6,000 vehicles last year, it''s
        first time surpassing that mark in its 118-year history. To put that into
        perspective, though, Rolls-Royce''s parent company, BMW, sold about 2.4 million
        vehicles worldwide in 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9628e09c-07f3-4cc4-ab28-02b8aa5b53b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:07:04.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:23:00.405+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamborghini, meanwhile, delivered 9,233 vehicles last year, a 10%
        increase from the year before. Bentley, which sells vehicles that cost less
        than Rolls-Royces and that are more practical than most Lamborghini models,
        delivered 15,174 vehicles globally last year, a 4% increase over 2021, which
        was itself a record year. Both Bentley and Lamborghini are owned by Volkswagen
        Group, which sold almost 9 million vehicles globally in 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e25b5-9e17-4d9d-80c3-8a00a768667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:07:04.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:23:00.408+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SUVs played a large role in the outsized sales results for these
        brands. The Lamborghini Urus SUV accounted for more than half of that brand''s
        sales last year while, for Bentley, the Bentayga accounted for 42% sales.
        (Lamborghini and Bentley are both part of the Volkswagen Group and their respective
        SUVs share substantial engineering.) The Rolls-Royce Cullinan SUV accounted
        for nearly half of that brand''s sales last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5155f3a-a0bf-44d7-b9d2-058d1e25454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:07:04.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:23:00.411+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolls-Royce chief executive Torsten Müller-Ötvös said he sees no
        letting up on sales acceleration. For one thing, the world keeps making more
        billionaires.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c34ce55-f6fc-4271-b9ce-d81345108025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:07:04.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:23:00.413+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look into the growth of ultra high net worth individuals,
        so our clientele, basically," he said, "that is forecast to rise over the
        next five years by two to three percent each year so there is potential, around
        the world, for more."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177ffc0-93db-48e2-b76b-b7b177053d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:07:04.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:23:00.413+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Americas were the largest single market for all three of these
        brands, with the United States accounting for the biggest share of that market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f01b8-1d31-44db-8090-873b1d8f6121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:07:04.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:23:00.415+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolls-Royce currently has standing orders well into 2023, Müller-Ötvös
        said. Lamborghini has an order bank that reaches into the middle of 2024,
        the Italian supercar maker announced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea6635b-d90e-4289-9539-419ef62cf545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:07:04.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:23:00.416+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only are people buying more cars but also more expensive and
        more highly customized versions of those cars. The amount of money Rolls-Royce
        customers paid for options on their cars and SUVs rose to record levels last
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54649540-2bf7-4d42-b13c-aef12aac06ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:07:04.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:23:00.417+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automaker has already purchased land near its Goodwood, England,
        factory to make room for a new paint shop to do more highly specialized custom
        paint work, Müller-Ötvös said. Base prices of Rolls-Royce''s models range
        from about $340,000 for the Ghost sedan and the Cullinan SUV, which make up
        the bulk of sales, to about $460,000 for the massive Phantom sedan. But the
        average price paid for a Rolls-Royce last year was over $500,000, the automaker
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd519aa87-8dcb-4a58-995a-a6db92f5604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:07:04.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:23:00.418+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bentley, which offers a similarly broad spectrum of custom options,
        customers in the Americas added, on average, about $43,000 in options to their
        vehicles, said Michael Rocco, vice president for Bentley America. Those who
        went further and involved the brand''s Mulliner customization division, which
        handles things like unique paint color and trim requests, spent around $75,000
        in options on their vehicles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd98eb-d3e6-4524-9201-0d00cf0409d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:07:04.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:23:00.442+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolls-Royce also recently unveiled its first fully electric model,
        the Spectre, which will enter production soon. Although no customers have
        yet driven the car, orders are already vastly exceeding what the company had
        expected, Müller-Ötvös told reporters. He declined to give a specific number,
        though.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ca9f5-2a51-4e59-869b-61a75713f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:07:04.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:23:00.447+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is probably happening is that it will exceed our volume assumptions,
        that is what I can tell you today," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9924f15-3b9f-4ec9-9494-eb6ddfb7b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:07:04.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:23:00.455+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/01/10/business/rolls-royce-bentley-lamborghini">Rolls-Royce,
        Bentley and Lamborghini had record sales last year, again</a>."</em></p>'
  'Disney-CEO-employees-return-to-office':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-11T10:07:58.219+08:00
    'imagesource': 'jcr:968e6ab3-ab63-4be4-ada8-77ac1f8f4e7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1486a901-8385-40e8-9339-205387a1fb80'
    'lead': 'Disney CEO Bob Iger is clamping down on remote workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T10:09:39.888+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-12T11:22:59.264+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:15.189+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney CEO Bob Iger orders workers to return to the office 4 days a
      week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73968b3e-66ad-4ceb-9811-4132c9cc9ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:09:39.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:59.338+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Disney CEO Bob Iger is clamping down on
        remote workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec0afd-5e23-4842-8d84-a091f9a846f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:09:39.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:59.340+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger, who recently returned to Disney''s helm after a brief hiatus,
        ordered employees to return to corporate offices four days a week beginning
        March 1. In an email sent to employees obtained by CNN, he said that employees
        work better together in-person. The memo was first obtained by CNBC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3d639c-a903-40cb-bfc6-3626adebfd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:09:39.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:59.341+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve been meeting with teams throughout the company over the
        past few months, I''ve been reminded of the tremendous value in being together
        with the people you work with," Iger wrote in the memo. "In a creative business
        like ours, nothing can replace the ability to connect, observe, and create
        with peers that comes from being physically together, nor the opportunity
        to grow professionally by learning from leaders and mentors."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc5067-cbde-4723-a83a-81c6bd582c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:09:39.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:59.343+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that employees will have to be in offices from Monday to
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c990f150-b20c-4379-a587-e47f5b662537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:09:39.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:59.347+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger returned to Disney in November 2022, replacing predecessor
        Bob Chapek after a tumultuous, brief tenure. In a recent town hall, Iger discussed
        multiple problems facing the company, including Disney''s current hiring freeze
        and large losses attributed to the Disney+ streaming platform. He also highlighted
        his No. 1 priority as he takes back the reins: creativity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b718fe9-8928-4f47-a097-1a6baff54f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:09:39.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:59.349+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many large companies are enforcing strict back-to-work edicts after
        remote work became commonplace during the first couple years of the Covid-19
        pandemic. Apple, for example, has called for its corporate workers to be in
        the office at least three days a week, sparking tensions with some of its
        staffers. Snapchat''s parent company recently asked workers to return to the
        office 80% of the time, or the equivalent of four days a week, beginning in
        February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec46cd-f4c4-4ac6-b2f8-caaa89aa053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:09:39.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:59.350+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers may have less leverage to push back amid a growing number
        of mass layoffs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a75ab4-d400-4245-a13a-c3268e44578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:09:39.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:59.351+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After billionaire Elon Musk''s acquisition of Twitter closed, he
        quickly fired more than 50% of the social platform''s staff and reversed course
        on the company''s flexible remote-work policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c43ac7b-804c-46e9-875c-031dd8734c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:09:39.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:59.352+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Amazon CEO Andy Jassy isn''t looking to force the company''s
        workers back into the office anytime soon saying in September 2022 that it
        "doesn''t have a plan to require people to come back."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d1bbf2-9ced-443d-abae-cd1d69f703d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T10:09:39.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:59.353+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/01/10/business/disney-return-to-work">Disney
        CEO Bob Iger orders workers to return to the office 4 days a week</a>."</em></p>'
