      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not affected by whatever the president says because we are
        investigating, we are an independent body," Ombudsman Samuel Martires told
        CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecace8e1-bc38-4fa1-90a7-6789dd4f23ac'
      'mgnl:activationStatus': true
