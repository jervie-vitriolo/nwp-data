      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report covered Calabarzon, Mimaropa, Bicol Region, Western Visayas,
        Eastern Visayas, Northern Mindanao, Davao Region, and the Bangsamoro Region.</p>'
