      'mgnl:lastActivated': 2023-01-12T11:23:04.362+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat nag-angkat na tayo ngayon. If hindi tayo umangkat</em>
        after 10 days<em> pa baka mag</em>-spill over <em>na ito</em> by January,
        <em>hindi na makakatulong ito</em>,“ SINAG president Rosendo So told CNN Philippines’
        The Final Word in December.</p>'
