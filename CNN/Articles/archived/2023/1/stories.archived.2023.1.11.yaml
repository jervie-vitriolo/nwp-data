      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details.</em></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea7112-ee69-40b8-bc8f-0b4a111925f5'
