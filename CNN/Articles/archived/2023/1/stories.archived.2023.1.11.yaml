      'mgnl:lastActivated': 2023-01-12T11:23:14.810+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009505e-baf3-408d-a0e3-123b68979e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T03:09:16.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:23:14.812+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was arrested and transferred to Evin prison in September, according
        to ISNA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af9152-2a55-4b05-a0e4-ebd9edf3665b'
