      'mgnl:lastActivated': 2023-01-12T11:22:29.716+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Michael
        Aguinaldo, former chairperson of the Commission on Audit (COA), is set to
        head the Philippine Competition Commission, as he leads the list of new appointees
        released by Malacañang on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8f15c-e0e1-439d-8e60-fef28c6e3422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T23:37:00.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:29.717+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16aba7e-a56c-416f-8de3-5c46071a108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T23:37:00.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-12T11:22:29.717+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Presidential Communications Office (PCO) said
        Aguinaldo''s term as PCC chairperson will end on Jan. 7, 2030.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe077114-412d-41d8-bcc9-a34c967639b5'
      'mgnl:activationStatus': true
