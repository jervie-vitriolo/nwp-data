  'proposed-Marcos-Zelensky-talks':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-11T16:40:54.981+08:00
    'imagesource': 'jcr:37986c0a-ef06-4f6c-bcb2-190027993b45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4d2bdf9-959f-4169-9a69-36251254f10b'
    'lead': 'The Ukrainian government on Wednesday said it has been waiting for the
      Philippines'' response to its proposed phone conversation between the presidents
      of the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T16:21:36.857+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-12T11:22:38.874+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:21.731+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine says PH yet to respond to proposed Marcos-Zelensky talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145cb224-f7c5-4098-a7dc-2526168c80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T16:21:36.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:38.877+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> —&nbsp;The
        Ukrainian government on Wednesday said it has been waiting for the Philippines''
        response to its proposed phone conversation between the presidents of the
        two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae44152b-cb40-46e8-b70a-f05d64a94a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:52.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:38.878+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, the Ukrainian Embassy in Malaysia, which also
        has jurisdiction in the Philippines, said a formal request was made in June
        last year for a phone meeting between President Ferdinand Marcos Jr. and Ukrainian
        President Volodymyr Zelensky, but Manila has yet to reply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83818d24-0342-49a0-898e-cac82ec04848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:52.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:38.879+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are requesting for a phone call with the president of Ukraine
        and at that time we haven''t got a reply from the presidential office yet.
        No response yet, we have been following it up regularly, twice a month," said
        Denys Mykhailiuk, Chargé d''affaires of the Ukrainian Embassy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bf857c-4188-4b10-9937-a70eb3fe1031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:52.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:38.879+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine said it hopes both sides can discuss a number of bilateral
        issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d8e85-1890-475f-9c8e-af43ed146359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:52.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:38.880+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there will be a discussion between our president and the president
        of the Philippines, they will definitely be discussing the participation of
        the sponsoring of the Republic of the Philippines in the peace plan of the
        United Nations," the Ukrainian official added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88dad0-272c-4e8f-833b-3f4957fa013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:52.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:38.881+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clarificatory message sent to reporters, Mykhailiuk said they
        hope the Philippines will co-sponsor Ukraine''s peace plan in February to
        achieve its goals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1bdb1b-a4a8-48d8-86a3-b263242994e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:52.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:38.882+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian official added that the setting up of embassies in
        Manila and Ukraine''s capital Kyiv may also be discussed in the proposed phone
        call.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9502bd7e-e916-4cc2-966a-9fd03bf166d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:52.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:38.883+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to the Department of Foreign Affairs,
        which declined to give a comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d4e36f-8952-4e9c-857d-f5d38451b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:52.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:38.883+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos had c<a href="https://www.cnnphilippines.com/news/2022/11/19/Marcos-Russia-Ukraine-war--unacceptable-.html">alled
        for an end to the war between Ukraine and Russia</a>, which he described as
        "unacceptable," saying its effects have been "so far-reaching and profound,
        to the detriment of many economies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b1e91-79bb-48d8-8747-2eb19742c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T17:05:52.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:38.884+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s invasion of Ukraine began in February last year, with
        thousands of civilians killed according to the Office of the United Nations
        High Commissioner for Human Rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbf8e77-e346-4abd-af54-87905a82e6ca'
      'mgnl:activationStatus': true
