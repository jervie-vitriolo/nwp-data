      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s best to wait and see. Our farmers'' harvest
        is almost here and it will continue until April. If the harvest is as good
        as last year, it may not be necessary to import 22,000 metric tons of onions.]</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a7484c-2df7-490f-af39-cf1ea1cf63e2'
