    'template': '1'
    'title': 'Satellite images capture crowding at China''s crematoriums and funeral
      homes as COVID surge continues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59236e-98a4-4fd4-8532-818be8632273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T11:51:11.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.779+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Satellite images taken over <a href="http://www.cnn.com/2023/01/09/business/china-covid-tests-factory-protests-intl-hnk/index.html"
        target="_blank">a number of Chinese cities</a>&nbsp;have captured crowding
        at crematoriums and funeral homes, as the country continues its battle with
        an unprecedented wave of COVID-19 infections following its dismantling of
        severe pandemic restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea50a3-6da7-4f3b-af84-8c2f47c6224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T11:51:11.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.782+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images — taken by Maxar in late December and early January and
        reviewed by CNN — show a funeral home on the outskirts of Beijing, which appears
        to have constructed a brand-new parking area, as well as lines of vehicles
        waiting outside of funeral homes in Kunming, Nanjing, Chengdu, Tangshan and
        Huzhou.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2388805c-88a8-439e-889f-5cf734097cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T11:51:11.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.783+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China recently moved away from its strict zero-COVID approach to
        the virus, which had sparked mass unrest after more than two years of tight
        controls on citizens'' personal lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aedab67-be81-47e3-8d44-3e55cf8f4b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T11:51:11.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.785+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s strict policy shielded its population from the kind of
        mass deaths seen in Western nations -- a contrast repeatedly driven home by
        the Communist Party to illustrate the supposed superiority of its restrictions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0b71df-619a-4841-9824-57401c208bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T11:51:11.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.786+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite pictures are consistent with CNN''s reporting and
        witness accounts shared to social media concerning overcrowding in funeral
        homes and crematoriums.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72e6c9c-8519-4a8f-b30c-a84de66ef42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T11:51:11.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.787+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reported first-hand in Beijing on the makeshift facilities
        being used to store the deceased, as overworked staff try to keep up with
        the volume of crates containing yellow body bags, and families report waiting
        for days to bury or cremate their loved ones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df0a523-b31b-47b4-a697-16775949bf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T11:51:11.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.788+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China''s official COVID-19 death toll since it eased
        restrictions remains strikingly low — with only 37 deaths recorded since December
        7.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2c0cc7-9d77-4ab5-9efb-73fcd13e6658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T11:51:11.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.789+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country only lists those COVID patients who <a href="https://www.cnn.com/2022/12/22/china/china-covid-deaths-crematorium-intl-hnk-mic/index.html"
        target="_blank">succumbed with respiratory failure</a>&nbsp;as having died
        of COVID, a criteria the World Health Organization (WHO) has criticized as
        "quite narrow."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e72726-6b76-42aa-87ec-dc727e68fea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T11:51:11.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.791+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As reports of overwhelmed hospitals and funeral homes roll in, China
        has faced accusations from the WHO and US that it is <a href="http://www.cnn.com/2023/01/05/china/china-covid-outbreak-who-data-intl-hnk/index.html"
        target="_blank">under-representing the severity</a>&nbsp;of its current outbreak,
        with top global health officials urging Beijing to share more data about the
        explosive spread.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6556783c-0264-4a71-b307-b0c46b99c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T11:51:11.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.792+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to ask China for more rapid, regular, reliable data
        on hospitalizations and deaths, as well as more comprehensive, real-time viral
        sequencing," WHO director-general Tedros Adhanom Ghebreyesus said at a news
        briefing in Geneva last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abd2ae4-8ef2-4eeb-ac97-9061123f88c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T11:51:11.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.793+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO is concerned about the risk to life in China and has reiterated
        the importance of vaccination, including booster doses, to protect against
        hospitalization, severe disease, and death," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed32830e-0b38-4b0c-8dbe-f03e4e88c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T11:51:11.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.794+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in more detail, WHO executive director for health emergencies
        Mike Ryan said the numbers released by China "under-represent the true impact
        of the disease" in terms of hospital and ICU admissions, as well as deaths.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feff191-ab09-4ed6-a640-52167ee4bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T11:51:11.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.795+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that many countries have seen lags in reporting
        hospital data, but pointed to China''s definition of a COVID death as part
        of the issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3c9d63-cbff-4b8e-aec5-567821ea1dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T11:51:11.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:48.796+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/10/asia/china-funeral-homes-imagery-covid-intl/index.html"
        target="_blank">Satellite images capture crowding at China''s crematoriums
        and funeral homes as Covid surge continues</a>."</em></p>'
  'netflix-wednesday-jenna-ortega':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-11T11:51:53.769+08:00
    'imagesource': 'jcr:c25c3f96-a318-4471-add9-0550005b0d55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b23e850-79f6-4dfc-8768-c56a9be5e7fd'
    'lead': 'In the new series, Wednesday finds herself at a boarding school called
      the Nevermore Academy where all manner of outcast and freak can roam free.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T12:00:06.089+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-12T11:22:48.080+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:18.611+01:00
