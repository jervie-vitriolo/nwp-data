      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6ff7ec-a932-484f-b52e-bb10cb257059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T18:43:14.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-12T11:22:35.593+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m honored and very excited to be part (of) this great organization,"
        Tamayo said in a video message as shared by Ryukyu. "I can’t wait to play
        with you guys.”</p>'
