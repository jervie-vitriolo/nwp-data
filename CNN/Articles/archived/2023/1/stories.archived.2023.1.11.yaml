      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> —&nbsp;Government
        regulators announced Wednesday that water concessionaire Maynilad will provide
        rebates to customers affected by prolonged service interruptions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f57c62-2af6-4842-883c-f0242d87f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:00:43.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:39.998+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, MWSS Regulatory Office said it found that Maynilad
        violated its obligations of ensuring the availability of an uninterrupted
        24-hour water supply, following service disruptions affecting customers served
        by the Putatan Water Treatment Plants since late December of 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138351f7-7142-4839-aeaa-6c7720feb348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:00:43.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:40.006+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator noted that it met with Maynilad on Jan. 6, where the
        latter accepted the findings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c434af04-ca4f-4e41-a136-4ff17228ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:00:43.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:40.010+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS has yet to identify the final rebate amount.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f51734-9c2b-43b9-8b46-de7f73c9dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T15:00:43.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-12T11:22:40.014+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MWSS RO has ordered Maynilad to fast-track the resumption of
        normal water supply to the affected customers, especially during this time
        of the pandemic when water is most essential for safeguarding public health,"
        it added.</p>'
  'marikina-bridge-crack-dpwh':
