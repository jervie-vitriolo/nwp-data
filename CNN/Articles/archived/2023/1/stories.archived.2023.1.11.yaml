      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Senators
        will work double time to amend the law that set a fixed three-year term for
        ranking officials of the Armed Forces of the Philippines in the hopes of appeasing
        grumblings in the military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a628e4b-ea96-496c-9bdf-24d7c3b87fe3'
      'mgnl:activationStatus': true
