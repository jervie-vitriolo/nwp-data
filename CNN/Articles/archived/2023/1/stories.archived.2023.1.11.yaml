  'Angela-Bassett-beats-Dolly-de-Leon-for-Golden-Globe-award':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-11T12:01:57.357+08:00
    'imagesource': 'jcr:396eea8c-50ef-4ec5-82fb-199bf8b7e8ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb1e6340-40ae-499a-9b36-31eecc26c771'
    'lead': 'Angela Bassett took home the trophy for Best Supporting Actress for ‘Black
      Panther: Wakanda Forever’ in the 2023 Golden Globe Awards, beating an impressive
      line-up of nominees, including Filipino veteran theater actress Dolly de Leon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T12:04:36.173+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-12T11:22:47.543+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:18.789+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angela Bassett beats Dolly de Leon for Golden Globe award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b2f73-3aff-45e3-83aa-d89b2c9dda49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:04:36.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:47.545+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) –</strong> Angela
        Bassett on Wednesday took home the trophy for Best Supporting Actress for
        ‘Black Panther: Wakanda Forever’ in the 2023 Golden Globe Awards, beating
        an impressive line-up of nominees, including Filipino veteran theater actress
        Dolly de Leon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d8b6c8-8302-4ee2-8814-54749464850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:04:36.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:47.546+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the loss, De Leon will keep the historic title as the first
        Filipino actress to be nominated in the prestigious award-giving body for
        her memorable role as Abigail in the satirical dark comedy "Triangle of Sadness."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d411902-5dcf-4bbd-8b1d-bb97f302eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:04:36.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:47.547+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bassett became the first ever actress to win a major award for a
        Marvel-based movie.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae46eb-6cd3-494a-8afb-8bda17bb9af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:04:36.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:47.548+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The late Tony Morrison said that your life is already a miracle
        of chance just waiting for you to order its destiny," Bassett said as she
        accepts the award. "But in order for that destiny to manifest, I think that
        it requires courage to have faith. It requires patience, as we just heard."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d09579-7ddd-40f2-8944-bae900d43187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:04:36.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:47.549+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It requires a true sense of yourself," she also said. "It’s not
        easy because the past is circuitous and it has many unexpected detours, but,
        by the grace of God, I stand here. I stand here grateful."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fa418c-8bf3-473c-99a0-6bd0ba87f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:04:36.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:47.550+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bassett also dedicated her award to “Black Panther” star Chadwick
        Boseman, who died of colon cancer in 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b33a608-0ca2-42cb-a1b0-093135daf630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:04:36.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:47.554+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We embarked on this journey together with love," the actress said.
        "We mourned, we loved, we healed. We were surrounded each and every day by
        the light and the spirit of Chadwick Boseman.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7cbfcd-fe36-47e1-879a-96115b4f308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:04:36.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:47.555+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Bassett’s second Golden Globe Award after winning Best
        Actress in a Motion Picture - Musical or Comedy in 1994 for “What’s Love Got
        To Do With It,” portraying the iconic singer Tina Turner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d6bfd0-a8b6-4c4f-ae05-58c1e41f9668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:04:36.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:47.556+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Globe Award is presented annually by the Hollywood Foreign
        Press Association in recognition of outstanding achievement in motion pictures
        and television during the previous year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71a59e1-f9bc-4504-aed5-fe6c7bb1f703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:04:36.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-12T11:22:47.559+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award-giving body recognizes achievements in 25 categories:
        14 in motion pictures and 22 in television.</p>'
  'joe-biden-us-intelligence-materials-private-office':
    'author': 'Jamie Gangel, Marshall Cohen, Evan Perez and Paula Reid, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-11T12:00:16.869+08:00
    'imagesource': 'jcr:7a6d01ec-f383-4e25-a8e9-e829491f2245'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '608adec1-5028-4304-8b52-4076f345ec5a'
    'lead': 'Among the items from Joe Biden''s time as vice president discovered in
      a private office last fall are 10 classified documents including US intelligence
      memos and briefing materials that covered topics including Ukraine, Iran and
      the United Kingdom, according to a source familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T12:08:36.089+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-12T11:22:46.863+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-12T11:22:19.147+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'Ukraine', 'Iran', 'United-Kingdom']
    'template': '1'
    'title': 'Exclusive: US intelligence materials related to Ukraine, Iran and UK
      found in Biden''s private office, source tells CNN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2586478-7d5e-4928-813b-4fa4e8d08f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.885+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Among the items from <a href="https://www.cnn.com/politics/joe-biden"
        target="_blank">Joe Biden</a>''s time as vice president discovered in a private
        office last fall are 10 classified documents including US intelligence memos
        and briefing materials that covered topics including Ukraine, Iran and the
        United Kingdom, according to a source familiar with the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0903201-40f9-4f10-b95f-7808e9780db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.886+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Merrick Garland has received a preliminary report
        on the documents inquiry, a law enforcement source said, and now faces the
        critical decision on how to proceed, including whether to open a full-blown
        criminal investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e079115f-77a0-4d6d-b9a2-82b8cf8117d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.889+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Lausch Jr., the US attorney in Chicago, has briefed Garland
        multiple times. No additional briefings are scheduled but would be conducted
        if necessary, a source said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b94a6c8-0fd4-4949-87aa-b1a8d661b5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.891+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classified documents were dated between 2013 and 2016, according
        to the source familiar. They were found in three or four boxes also containing
        unclassified papers that fall under the Presidential Records Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab69eb-7fb8-4115-927e-9e4a296e8caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.892+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of the items in the office contained personal
        Biden family documents, including materials about <a href="https://www.cnn.com/2015/05/30/politics/obit-vice-president-son-beau-biden/index.html"
        target="_blank">Beau Biden</a>''s funeral arrangements and condolence letters,
        the source told CNN. It is not clear if the boxes with classified documents
        contained personal materials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3f90f-94f4-4ad1-8857-e5da3a05033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.893+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Merrick Garland has assigned the US attorney in
        Chicago, a holdover from the Trump administration, to investigate the matter,
        CNN previously reported. Garland made this move after receiving a referral
        from the National Archives and Records Administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b90d51d-50a6-4f63-b5ca-4d4bad29d2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.893+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents were discovered on November 2, just six days before
        the midterm elections, but the matter only became public Monday due to news
        reports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c9c7f6-5d57-4133-b276-832a81fd0941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.894+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source told CNN that a personal lawyer for Biden was closing
        out the downtown DC office that Biden used as part his work with the University
        of Pennsylvania. The lawyer saw a manila folder that was labeled "personal,"
        opened the envelope and noticed there were classified documents inside. The
        lawyer closed the envelope and called NARA, the source said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581d05cb-f2ad-4f37-8585-2fe3d81ba8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.896+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making contact with NARA, Biden''s team turned over several
        boxes in an abundance of caution, even though many of the boxes contained
        personal materials, the source said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6171a2c-3744-4d00-bf26-66358c6f314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.898+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Tuesday that <a href="https://www.cnn.com/2023/01/10/politics/classified-documents-joe-biden/index.html"
        target="_blank">he did not know</a>&nbsp;that some classified documents had
        been taken to his private office after he had left the vice presidency and
        that his attorneys "did what they should have done" by immediately calling
        the National Archives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f45ef86-13c2-48de-894a-1c5585e8d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.898+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised to learn there were any government records that
        were taken there to that office," Biden said in response to a reporter''s
        question at a news conference in Mexico City, where he was attending a trilateral
        summit with the leaders of Mexico and Canada.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef8dfb-3dd5-4bfd-8b29-cbe949127c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.899+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents, the president said, were found in "a box, locked
        cabinet — or at least a closet."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abfd108-6ce8-4f68-8bf9-2af772c676f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.900+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People know I take classified documents, classified information
        seriously," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696fd897-de33-4f3e-ae61-12adc73c32c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.901+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US attorney has submitted preliminary findings to Garland</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece0a80-ade8-4b75-bf36-ea7d8d34bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.902+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lausch has already completed the initial part of his inquiry and
        provided his preliminary findings to Garland, a law enforcement source said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b0ad05-86f5-4212-8c98-8180ad101a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.903+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Garland now must decide how to proceed. Garland was also
        personally involved in some of the key decision-making related to the Trump
        documents investigation and the decision to send the FBI to search Mar-a-Lago.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e754632-eb29-4c2f-8173-83ced11d654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.904+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Trump matter, Garland tapped special counsel Jack Smith to
        take over both the criminal investigation into Trump''s post-2020 election
        activities and the inquiry into classified documents the former president
        had taken to his Florida resort. The Biden probe is nowhere near that stage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fb9386-84ef-4712-9e66-80b44caa8544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.905+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garland chose to have Lausch conduct the Biden documents investigation
        because he is one of two remaining Trump-appointed US attorneys, and to avoid
        the appearance of conflict of interest because he wasn''t appointed by Biden,
        people briefed on the matter said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca2550-af98-47d9-b66f-d76d8c26030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.905+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Garland, Lausch has also conducted additional briefings
        with other Justice Department officials.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af50b5-d420-4860-b841-dae094df35a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.911+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, the source said, Lausch is not expected to undertake
        additional "fact gathering."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88119e38-6d78-4d9c-8755-8a4cfd5f6541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.912+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an awkward moment on Monday, Garland was sitting alongside Biden
        at a diplomatic summit in Mexico while reporters shouted questions about the
        probe. Both men ignored the questions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d7e73a-c922-4cde-bc22-21046687a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.914+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lausch was one of the rare Trump-era holdovers who wasn''t told
        to resign after Biden''s inauguration in 2021, and Illinois'' two Democratic
        senators supported the decision to keep him at his post in part because he
        was handling the politically sensitive investigation of Michael Madigan, the
        former Democratic Illinois House speaker indicted on corruption charges.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe10fde-c4ee-4e6a-bebe-3c5744f32abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.916+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political consequences</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f33fe-2ca5-4d1e-b56d-6aba06dbd84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.920+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turn of events with classified documents found at Biden''s former
        office has forced some politicians into a tough spot.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0142b4c0-1d7a-4d23-8003-dabbd39943bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.920+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has responded with a spate of social media posts lampooning
        Biden and publicly egging on the FBI to search Biden''s offices and even the
        White House for mishandled documents.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf42efb-393b-437d-8266-468e79b728ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.921+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key Democrats on Capitol Hill have expressed confidence in Biden''s
        handling of government materials, even though classified records turned up
        in a place where they weren''t supposed to be.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b718f5-4373-4d7d-96e5-acfee2a2a64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.923+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly empowered House Republicans have already pledged to broaden
        their oversight probes to include the Biden documents matter, and some are
        eying NARA as a target of additional scrutiny.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc40cc-d0e7-451d-9423-296ea63d732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.924+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. James Comer, the Kentucky Republican who now chairs the House
        Oversight Committee, swiftly sent letters to the White House Counsel''s Office
        and the National Archives, which his committee oversees.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b6b3e-677b-4479-a604-493155baec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.925+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the requests made in the letters were: All documents retrieved
        from Biden''s personal office where the classified documents were found; a
        list of people who had access to that office; all documents and communications
        between the White House, Department of Justice and National Archives regarding
        the documents that were retrieved; and all documents and communications related
        to the handling of classified material by Biden''s personal lawyers, including
        their security clearance statuses.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3bfa69-9b52-4fb6-83b3-964cf47bee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.950+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kentucky Republican asked that documents and other information
        be turned over no later than January 24 and that NARA General Counsel Gary
        Stern and NARA Director of Congressional Affairs John Hamilton be made available
        for transcribed interviews with committee staff no later than January 17.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac553f00-e51a-4cec-a36f-2a703294a9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.951+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, the new GOP chair of the House Intelligence Committee
        asked the Director of National Intelligence to conduct a damage assessment
        for the classified records found at Biden''s private office.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71e352-e587-42f6-830f-c46acf94bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.952+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those entrusted with access to classified information have a duty
        and an obligation to protect it," Rep. Mike Turner of Ohio wrote. "This issue
        demands a full and thorough review."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d9ac0e-0ee6-4b94-ac29-dbd02a708751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:08:36.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-12T11:22:46.953+01:00
      'mgnl:lastActivatedBy': 'magnolia'
