      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Politics As Usual, AFP spokesperson
        Col. Medel Aguilar said legislators already consulted military subordinate
        units to "make sure that all issues and concerns are properly addressed and
        considered."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5e8a23-f5a7-4b55-8d75-8b1b450d0a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:21:09.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-12T11:22:40.548+01:00
