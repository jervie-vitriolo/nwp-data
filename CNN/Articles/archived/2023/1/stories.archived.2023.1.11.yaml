      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reiterated that subscribers could register for free
        at https://new.globe.com.ph/simreg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0233f23f-9927-4752-8653-c2ccd9cc4bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T12:49:42.144+08:00
