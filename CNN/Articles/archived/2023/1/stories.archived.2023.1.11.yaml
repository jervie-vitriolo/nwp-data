    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af0fb119-2282-4815-a301-0bd16428c736'
    'lead': 'The Hong Kong government has launched a new talent scheme that will allow
      professionals and those with good academic background to stay in the city for
      two years and decide whether they will find a job or start a business there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-11T19:43:24.623+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-12T11:22:33.655+01:00
