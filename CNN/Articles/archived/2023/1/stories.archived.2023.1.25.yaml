    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:18:59.798+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BuCor', 'Bureau-of-Corrections', 'e-wallet-corruption-scheme',
      'mobile-wallet', 'Gregorio-Catapang']
    'template': '1'
    'title': '30 BuCor guards under investigation for role in alleged e-wallet corruption
      scheme'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa8e034-a73f-4fbe-af4c-7ea7a848ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:13:48.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:19:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> A
        number of Bureau of Corrections (BuCor) personnel are currently under investigation
        for their possible involvement in a mobile wallet corruption scheme inside
        the national penitentiary, acting chief Gregorio Catapang said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938444d0-9a74-4da0-904b-bb9102143f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:13:48.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:19:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5476f-99c0-4f1f-b1a3-90cac5c3a3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:13:48.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:19:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are investigating about 30 personnel,” he told CNN Philippines’
        <em>The Source</em>, noting the concerned prison guards have been put under
        preventive suspension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1652a89b-6390-4836-acc3-6cc865a02565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:13:48.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:19:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cce9a7-f2fa-47fb-9d57-1bcc81b63ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:13:48.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:19:22.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 23, Catapang and Justice Secretary Jesus Crispin Remulla
        <a href="https://www.cnnphilippines.com/news/2023/1/23/bucor-gcash-corruption-scheme-300k.html">bared</a>
        that BuCor guards reportedly operated a corruption scheme through a popular
        e-wallet application.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc4d221-83a7-495a-9577-ea8e9c6755ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:13:48.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:19:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf9ae96-29f1-49b2-ae94-7fd24962eb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:13:48.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:19:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have confiscated over ₱300,000 from the BuCor guards
        supposedly running the scheme, according to Catapang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adacf991-76b4-4335-aa30-d47dd47af3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:13:48.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:19:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61054f1-cac8-494a-872e-ce5418ec1d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:13:48.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:19:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the minimal food and medicine allowance that the inmates receive,
        Catapang said persons deprived of liberty (PDLs) are allowed to receive money
        from relatives through the mobile wallet of prison guards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b5416e-6818-47ed-89aa-c7b36fc42690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:13:48.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:19:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae38496-751f-4baa-8209-200da5aa5f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:13:48.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:19:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some PDLs have complained that some Bilibid guards are
        collecting ₱100 for every ₱1,000 sent through them as service charge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c77c86c-2de2-4009-8347-d2dd5edfb5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:13:48.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:19:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a46b5-e809-4287-9bac-9c8e5451e224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:13:48.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:19:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the preventive suspension of the guards involved, Catapang
        said they will now implement a system setting ₱30 as fee for every ₱1,000
        sent to PDLs via the app to address the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa7e41f-b6a4-46d7-a828-2eb2a976e092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:13:48.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:19:22.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9952fe0-94f3-42ad-82c9-3dd68dedfb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:13:48.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:19:22.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s an ongoing investigation about this and we will file appropriate
        charges to the guards doing illegal activities inside the BuCor,” he said.</p>'
