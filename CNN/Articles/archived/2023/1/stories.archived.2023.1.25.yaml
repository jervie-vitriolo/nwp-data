      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "SAF44" were gunned down on Jan. 25, 2015 after an encounter
        with Moro rebels in the Maguindanao town. They were on a mission to capture
        top terror suspects.</p>'
