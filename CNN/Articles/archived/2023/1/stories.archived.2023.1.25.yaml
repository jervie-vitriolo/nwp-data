    'jcr:uuid': 'b74e9868-bb63-4885-a7fc-3297dacbba9d'
    'lead': 'The Philippine government plans to establish four offices tasked to screen
      potential employers of overseas Filipino workers (OFWs) to prevent human trafficking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-25T14:03:06.369+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-27T13:19:24.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:18:59.246+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to put up more offices to screen OFW employers'
    'updated': 2023-01-25T16:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c0b429-5498-496f-a7f7-ba080f68681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:03:06.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> — The
        Philippine government plans to establish four offices tasked to screen potential
        employers of overseas Filipino workers (OFWs) to prevent human trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919cee8c-5a7f-4760-8cd6-0f090ed70a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:03:06.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Migrant Workers (DMW) Undersecretary Bernard Olalia
        said officials are now finalizing the locations as well as building the teams
        for four migrant workers offices (MWO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8765dd59-66c9-4416-bf15-32ec18e633d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:03:06.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaayos na lang po ''yung lugar, opisina, personnel. Naghahanap
        na tayo ng labor attache," he added during a Senate hearing on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8552c6f-344c-49b4-829d-5da696eb0b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:03:06.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re just fixing the place, office, personnel. We
        are looking for a labor attache.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1169efee-13ba-4584-874d-4f07b092a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:03:06.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An MWO is the department''s operating arm in several host countries,
        serving to screen potential employers of OFWs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0842d74-1e52-4868-a6b2-0515e207904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:03:06.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that there is no MWO in Thailand, Vietnam, Laos, Myanmar,
        and Cambodia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df04a7f-cf78-4de0-8f47-1fdb0107e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:03:06.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia said the DMW seeks to make the planned offices operational
        as soon as possible, but Senators Raffy Tulfo and Risa Hontiveros pressed
        the official to provide a specific timeline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a4aa4-7f56-4d70-a010-fd4972ad5a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:03:06.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Department of Foreign Affairs Usec. Eduardo de Vega
        said the opening of these offices is possible within a month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353ef787-7082-4037-bdcb-13c3a13207b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:03:06.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega said the DMW might need more funds to put up MWOs in more
        countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71394273-a7b3-4ae1-98e4-d65248135891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:03:06.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This plan was floated as the DMW admitted there was no MWO in Cambodia,
        where Filipinos were being lured into working as crypto scammers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b96844-173e-4857-a8ea-0f2e4ee9c408'
      'mgnl:activationStatus': true
