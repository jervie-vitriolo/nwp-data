      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the industry paves for recovery, Ocean Suites Bohol Boutique
        Hotel is winning the hearts of local and foreign travelers, accommodating
        their various travel and lodging needs. This hotel lives up to its core of
        delivering genuine experiences to its guests, offering top-notch amenities,
