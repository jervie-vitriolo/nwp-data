      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of our top picks didn’t end up making the cut,” wrote Huffington
        Post’s Daniel Welsh.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f79b016-044d-4a92-bf54-49b0e86fe7b9'
