      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed they already have the evidence to prove that around ₱300
        million was released even if the project was unfinished.</p>'
    '5':
