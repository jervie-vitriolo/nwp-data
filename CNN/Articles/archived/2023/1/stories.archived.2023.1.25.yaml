      'mgnl:lastActivated': 2023-01-27T13:19:14.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real-life couple Gervin and Anjanette Minor, known for their aerial
        dance, impressed the audience and judges Simon Cowell, Heidi Klum, and Howie
        Mandel&nbsp;with their performance to the music of Calum Scott’s “You Are
        The Reason.” What thrilled everyone more was the passionate kiss at the end
        of their dance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af08937-1da6-4b77-abaa-5d941535aa2b'
      'mgnl:activationStatus': true
