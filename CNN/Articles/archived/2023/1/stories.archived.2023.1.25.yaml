    'template': '1'
    'title': 'Another Marcos, Biden meeting eyed in April – envoy'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31decf-74ae-4108-ab5a-8b5c5aaf9d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:17:13.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:12.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> —&nbsp;President
        Ferdinand Marcos Jr. may soon meet again with his US counterpart Joe Biden
        should their schedules permit, according to Philippine Ambassador to the United
        States Jose Manuel "Babe" Romualdez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1179bf5-b211-4288-a138-724c9190df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:17:13.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:12.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5822b2-2645-4441-8dd1-9a4d33d6c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:17:13.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:12.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines on Wednesday, Romualdez
        said preparations are underway for a possible meeting between the two leaders,
        tentatively set for April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de50dd2-b40f-4beb-826f-7c8925d90999'
      'mgnl:activationStatus': true
