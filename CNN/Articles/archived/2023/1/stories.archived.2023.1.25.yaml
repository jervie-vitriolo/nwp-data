    'template': '1'
    'title': 'Dolly de Leon’s exclusion seen as among biggest snubs in Oscar 2023
      nominations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602f475-6ef1-4ea9-9d8d-98198eb7116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:37:16.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> — Following
        a wave of recognition for her breakout role in the film “Triangle of Sadness,”
        many deemed it a surprise that Filipino actress Dolly de Leon didn’t make
        the cut in this year’s <a href="https://www.cnnphilippines.com/entertainment/2023/1/24/Oscar-nominations-2023.html">Oscar
        nominations.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb022c-11fe-48ae-bda6-a869156529b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:37:16.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58675d46-527f-4109-856a-fd5c786ad947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:37:16.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon was expected to become one of five main contenders for best
        supporting actress at the 95th Academy Awards — also known as the Oscars —
        after she earlier landed historic Golden Globe and British Academy Film Awards
        nominations in the same category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e3a59-13b8-4af5-af22-a116758db087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:37:16.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312bcc98-d0bd-447e-a554-08a9e45cc2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:37:16.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only the satirical film itself and its Swedish director
        Ruben Östlund scored Academy nominations on Tuesday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adce87a-cb0a-4d76-9743-1ae7416440d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:37:16.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2eed62-9bcd-4d60-8c20-abb06eda3f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:37:16.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Triangle of Sadness” is up for the coveted best picture and for
        original screenplay, while Östlund is in the running for best director.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e6922e-b1fe-46fd-a512-6f7dba3b88e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:37:16.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916d35e-7c14-4b91-b0ac-769d16b42f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:37:16.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some social media users and people in the entertainment industry
        noted De Leon''s glaring absence from the Oscar list, saying they did not
        see it coming.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b2c954-b294-4ba5-8141-ee8982ec9784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:37:16.735+08:00
