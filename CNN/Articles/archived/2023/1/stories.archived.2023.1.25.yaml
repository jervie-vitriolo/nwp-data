      'mgnl:lastActivated': 2023-01-27T13:19:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) –</strong>&nbsp;The
        Senate has yet to conduct committee hearings on the proposed Maharlika Investment
        Fund but the controversial proposal already sparked a debate in the plenary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ffe721-799e-4db5-9c0f-095f705cec9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:04:06.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Aquilino Pimentel III on Wednesday questioned
        the referral of the House and Senate Maharlika bills to the Committee on Banks,
        Financial Institutions and Currencies. The referral means the hearings will
        be conducted by the committee chaired by Sen. Mark Villar - who also filed
        the Senate bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d81315-1d77-4bb3-91a2-00c4c18f41ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:04:06.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel explained that the bill creates the Maharlika Investment
        Fund Corporation, a government owned and controlled corporation (GOCC), to
        manage the fund.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5d1fec-e34a-441f-95bb-d980f7b2a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:04:06.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the correct and proper committee to be the primary committee
        would be our Committee on Government Corporations and Public Enterprises.
        Because undoubtedly, the two bills create a GOCC, but it does not create a
        bank, it is not about currency," Pimentel said during the plenary session.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51165111-f87f-45c2-8fd9-b7c0a76334b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:04:06.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the government corporations panel is the secondary committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b263944-85b4-443b-a8bc-fe484f269b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:04:06.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:12.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Senate President Juan Miguel Zubiri, the establishment of
        the fund is the "primordial concern," making it "more appropriate" for the
        committee on banks.</p>'
    '6':
