      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entertainment writers from other international magazines and news
        websites, such as Huffington Post, Esquire, and USA Today, also said they
        expected De Leon to be on track for the Oscar nod.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
