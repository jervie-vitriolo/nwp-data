      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> Acting
        Bureau of Corrections (BuCor) chief Gregorio Catapang on Wednesday said they
        plan to soon file a plunder case against suspended BuCor chief Gerald Bantag
        regarding the questionable release of funds for the construction of prison
        facilities worth ₱1 billion.</p>'
    '1':
