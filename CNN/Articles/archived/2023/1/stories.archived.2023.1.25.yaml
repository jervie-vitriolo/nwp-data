    'jcr:uuid': '5f769382-0658-4bd5-9513-cb773cc94dde'
    'lead': 'Not only Filipinos expressed surprise after Dolly de Leon was excluded
      from the list of Oscar nominees for best supporting actress. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-25T15:37:16.735+08:00
