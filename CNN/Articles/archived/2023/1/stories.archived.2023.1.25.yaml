      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e10e5e-904a-444d-90e4-3d97dd714d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Army will not condone any criminal act committed
        by its personnel," said Army chief Lieutenant General Romeo Brawner Jr. in
        a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a6117-2a0f-4cf8-b32e-d91385516964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de097d04-a7c3-47c1-99b3-4fef9d3e6247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, BGen Jesus Durante has been relieved as Commander of the
        1001st Brigade, after being named as a person of interest in the murder of
        Yvonnette Chua Plaza, to give way to an impartial and thorough investigation,"
        Brawner added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d2b4d5-2916-4a6c-bbfa-9d5a25699a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d97db68-3072-4ae2-a7c4-3bcd58f1af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that the incident was not "service-related."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499628f8-6d28-4adf-aa79-c71e9fc288ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be3079-201b-43f8-9465-eb08c0d7d0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Andres Centino, the Armed Forces of the Philippines (AFP)
        chief of staff, echoed the pronouncements but said he would reserve in making
        further comments on the case while the investigation is ongoing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb3ab0c-3441-46f0-9ecc-08fd123e2339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea20569-0475-4126-9a40-69d1be92a2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the results would say otherwise, then there would be sanctions
        done," Centino said. "That''s why, right now, the Philippine Army has relieved
        the concerned person and placed him temporarily within the headquarters of
        the Philippine Army."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b92f9a-6bde-44a1-8008-cddf911a8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f63577f-4de4-42c7-82f7-1e0a2a956397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen whether this development could merit charges
        against Durante before the military justice system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d1b89a-32d7-4cf0-8628-c0e4ab28d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e719e86f-c2e0-43a1-a5d6-5572d7f49011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army spokesperson Colonel Xerxes Trinidad said Colonel Febie Lamerez
        was designated acting commander of the 1001st Infantry Brigade while Colonel
        Gerry Besana was the deputy brigade commander.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ced726-1baf-4298-bd8d-768dd2c8be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8a1e2d-bf1c-46ac-b472-c296fbd7af0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaza was gunned down on Dec. 29 last year by two unidentified men,
        who were riding a motorcycle, in front of her house at Green Meadow Subdivision,
        Brgy. Sto. Niño, Tugbok District, Davao City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e46c2-20a5-4434-ad28-b7397a64f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12a701e-5af3-41de-9fb1-f8908d6afdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the press conference livestreamed on Facebook, Durante
        was implicated as the mastermind in the case, with authorities saying it was
        a "crime of passion."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ebef1-857f-48d0-b21d-cfc2e216ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f943019-7266-4a75-9201-8d8c0975cf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Durante''s subordinates including six enlisted personnel
        were also implicated in Plaza''s murder.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9171e34-02cc-4991-b45c-feabc0bc96a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b72a9-e12a-4a26-8a20-900cbc0a5ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Davao Region police chief Brigadier General Benjamin
        Silo Jr., their investigation found that Plaza had "very sensitive information"
        against Durante which she was planning to use to blackmail him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9eef50-ff5b-4c14-96e3-2282ed8b1a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36253861-e69f-455d-a44e-7816e94e1422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durante, who was the Presidential Security Group (PSG) commander
        during President Rodrigo Duterte''s administration, previously denied that
        he was involved in the killing, in response to allegations circulating on
        social media that he hurt Plaza based on the victim''s Facebook post in April
        last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3434375-07d4-4a09-b00f-ab69e78ded47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77556fbb-5bcb-42e1-8071-b3351ee2d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is yet another case of senseless killing perpetrated by riding-in-tandem
        criminals and we condemn this brutal and merciless act," Interior Secretary
        Benhur Abalos said on Jan. 7 as they formed a task force in the Philippine
        National Police to probe the murder.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6cadea-c3ef-4625-8c52-35705c0167f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640bd08-17cd-48d7-a521-5285af3d6813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T20:07:57.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:13.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent David Santos and digital
        producer Jelo Mantaring contributed to this report.</em></p>'
  'Biden-Marcos-meeting-eyed-April-2023':
