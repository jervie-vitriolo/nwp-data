      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Lawmakers grilled a top executive of Ticketmaster''s
        parent company, Live Nation Entertainment, on Tuesday after the service''s
        inability to process orders for Taylor Swift''s upcoming tour left millions
        of people unable to buy tickets late last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb277e6c-8b1e-41b9-8f62-725179925c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the three-hour hearing, senators pressed Live Nation president
        and CFO Joe Berchtold and some other witnesses on whether his company was
        too dominant in the industry, thereby harming rivals, musicians and fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac8f9f-5f86-4ca4-b2da-318c61fe157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to congratulate and thank you for an absolutely stunning
        achievement," Sen. Richard Blumenthal said to Berthtold. "You have brought
        together Republicans and Democrats in an absolutely unified cause."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bdd7cb-8ccf-4d61-b6e6-baaf2348e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the big takeaways from the hearing:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155887bf-507b-4ae9-87ad-99d251812584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blaming it on the bots</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f726f967-a8da-45b1-96ff-6eacf23bfbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When tickets for Swift''s new five-month Eras Tour went on sale
        on Ticketmaster in mid November, heavy demand snarled the ticketing site,
        infuriating fans who couldn''t snag tickets. Unable to resolve the problems,
        Ticketmaster subsequently canceled Swift''s concert ticket sales to the general
        public, citing "extraordinarily high demands on ticketing systems and insufficient
        remaining ticket inventory to meet that demand."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a76920-25a9-4f4c-b03e-301bf5dae48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony Tuesday, Berchtold partly blamed the Swift ticketing
        incident on the bots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdddd0c-492d-4cb3-9567-7b6c8560d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticketmaster, he said, was "hit with three times the amount of bot
        traffic than we had ever experienced" amid the "unprecedented demand for Taylor
        Swift tickets." The bot activity "required us to slow down and even pause
        our sales. This is what led to a terrible consumer experience that we deeply
        regret."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8322979-0917-4c60-8a1d-0bdd94a2fe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berchtold also went on defense more broadly about his company. He
        emphasized that Ticketmaster does not set ticket prices, does not determine
        the number of tickets put up for sale and that "in most cases, venues set
        service and ticketing fees," not Ticketmaster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9bf1db-c96a-495a-bee5-a2298609d0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also rejected suggestions that its dominance has allowed for
        soaring fees, citing data from the market intelligence firm Pollstar showing
        that Live Nation controls about 200 out of approximately 4,000 venues in the
        United States, or about 5%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7367ab0-06df-49e2-ad5c-3b739d0333ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venues controlled by Live Nation set fees that are "consistent
        with the other venues in the marketplace," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e61484-ad55-44ca-8ea6-406e43555973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entertainment industry pushes back at Ticketmaster''s dominance</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50886863-758a-49ae-8b81-86fc66832aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the entertainment industry and one rival spoke out against
        Ticketmaster''s dominance in the industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231a1cba-e1b7-4580-ac0e-e848403743e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Groetzinger, CEO of SeatGeek, alleged that many venue owners
        "fear losing Live Nation concerts if they don''t use Ticketmaster" and its
        services, and argued the company must be broken up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9435d0fd-b14b-4dfc-865e-1c40e2f4b5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Live Nation controls the most popular entertainers in the world,
        routes most of the large tours, operates the ticketing systems and even owns
        many of the venues," he told lawmakers. "This power over the entire live entertainment
        industry allows Live Nation to maintain its monopolistic influence over the
        primary ticketing market."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a403f657-a354-424d-9504-6e4096d4c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "As long as Live Nation remains both the dominant
        concert promoter and ticketer of major venues in the US, the industry will
        continue to lack competition and struggle," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b8c75c-d22a-4462-ba8b-c6bc25d1429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clyde Lawrence, a singer-songwriter on the witness panel, explained
        how the company acts as a promoter, a venue and the ticketing company, which
        eats into performing artists'' revenues. Artists, he said, have no leverage
        over Live Nation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb4cb4b-65b4-4db9-b0bc-918ef47a7e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since both our pay and theirs is a share of the show''s profits,
        we should be true partners aligned in our incentives — keep costs low while
        ensuring the best fan experience," he said. "But with Live Nation not only
        acting as the promoter but also the owner and operator of the venue, it seriously
        complicates these incentives."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532cdd0f-91f6-4470-9b7d-aa16fac05244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence also said with Ticketmaster, "we''ll see a 40%-ish or closer
        to 50% fee added on top" of the base ticket price.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7471b-5e03-456c-9544-bc85ce141853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout from the ticketing fiasco once again cast a harsh spotlight
        on Ticketmaster and its power in the industry, more than a decade after it
        completed its merger with Live Nation despite concerns the deal would create
        a near monopoly in the ticketing sector.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bead17c-2ffa-4b6b-aa0e-bd3437d034f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have a strong capitalist system, you have to have competition,"
        Sen. Amy Klobuchar, a Democrat from Minnesota, said during her opening remarks.
        "You can''t have too much consolidation — something that, unfortunately for
        this country, as an ode to Taylor Swift, I will say, we know ''all too well.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce3310-b8b1-4ea0-9c81-d2e56ebd72c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consumers may pay the price, too</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fbf21a-e648-4c8b-95a6-5c1fbcb4ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathleen Bradish, vice president for legal advocacy at the American
        Antitrust Institute, called Ticketmaster "a very traditional monopoly" and
        told lawmakers the lack of competition in the live entertainment industry
        results in consumers having to pay higher prices.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4be5cd5-5d1c-4af7-a025-94438f34c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its dominance in markets up and down the live entertainment supply
        chain creates the incentive and the ability to limit competition and protect
        its market position," she explained. "Customers pay the price for these monopolistic
        acts with higher ticket prices and fees, lower quality, less choice and less
        innovation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3863acc-4ca0-43b7-8a46-72eacf8d44f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the concert side, the company excludes "smaller or independent
        concert promoters and venues. In digital ticketing, it includes excluding
        ticket resellers and brokers who provide important competition via the secondary
        ticketing market," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54343328-de0c-415f-93cd-ded10f115ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmaker says Ticketmaster merger should ''be on the table''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413e354-aa95-4beb-b1f8-50077b446fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers repeatedly questioned the US government''s past handling
        of the Live Nation merger with Ticketmaster. It involved a legally binding
        consent agreement that allowed the company to merge with Ticketmaster so long
        as the combined company abided by a number of behavioral conditions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb6430-c442-47c3-b8c1-d894a147d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 Justice Department review found that Live Nation was not
        meeting its commitments under the order, but instead of suing, the Department
        modified the agreement and extended it for another five years, according to
        Bradish at the American Antitrust Institute.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f9162f-adc7-4469-9078-a29b9c3ed1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOJ should pursue new enforcement action to obtain effective structural
        relief," said Bradish, calling for a breakup of Live Nation under either Section
        7 of the Clayton Act or Section 2 of the Sherman Act.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba84fde-aa9c-4f3b-bf1f-5ca2fcbff354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mike Lee said the way that history has unfolded since the Live
        Nation merger raises "very serious doubts" about the usefulness of consent
        agreements imposed by the federal government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7093f8-492c-4b2e-a66e-a6b08cf0aa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the current Justice Department concludes that the consent decree
        has been violated, "unwinding the merger ought to be on the table," Blumenthal
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb98ef6-a3a7-4b8e-a24c-1ad1a0b75914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over security, and pressure for accountability</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f12689c-e12a-4508-8ebb-763e6e6ee42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Berchtold''s explanation about the bot problem, some
        lawmakers questioned the company''s security practices, noting many small
        businesses can determine when bad actors are infiltrating their systems.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcad5d5-4d13-4f24-ac84-6c5e47dddf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Senator Marsha Blackburn suggested Berchtold strengthen
        its cyberprotections, get better advice and hire new IT workers to better
        protect its systems. (Berchtold said the company has poured billions of dollars
        into security to protect its systems over the years.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3769ff8f-e979-4ed5-b800-dd49de03135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Republican, Sen. John Kennedy, went further in criticizing
        the company over the Swift ticketing issue. He said whoever at Live Nation
        was in charge of the incident "ought to be fired."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da856eef-4c7c-4289-b489-79246b1ff3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No easy answers</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ab95d-52d0-4ac3-8aa4-d184b8864df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the back half of the hearing, some of the focus shifted to possible
        solutions -- but there were no easy answers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c206ad-8473-4693-9551-9247d1f30341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers focused on the ability to resell tickets. While this
        option can be useful for customers who need to change plans, it can also help
        prop up the scalping market.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b64ee4-3679-47c0-973e-018a72838c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:55:19.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When senators discussed whether restricting the ability to transfer
        tickets would help, Live Nation''s exec was in favor of it. But the SeatGeek
        CEO said this might only entrench Live Nation''s dominance, as it holds the
        kind of market share that would force consumers to solely transact there in
        the absence of other resale market options.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18772b87-aa6a-4398-a188-556aaebad563'
      'mgnl:activationStatus': true
