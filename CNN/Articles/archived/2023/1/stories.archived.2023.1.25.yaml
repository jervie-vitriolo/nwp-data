      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6379dffa-8306-4d87-a24d-97c2dc643a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:28:20.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:17.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an Arab Times report, autopsy results showed that the
        slain Filipina was pregnant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dfd6c4-53f2-4b1f-96c0-eb213f57b48e'
      'mgnl:activationStatus': true
