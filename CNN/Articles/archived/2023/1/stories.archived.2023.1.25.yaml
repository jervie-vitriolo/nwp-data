  'us-doj-google-lawsuit':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-25T07:24:08.678+08:00
    'imagesource': 'jcr:044dfb05-4b6c-430d-9e67-57f2e74571a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0bf6da3-19db-47a2-8b44-f971a3a0b279'
    'lead': 'The US Justice Department and eight states sued Google, accusing the
      company of harming competition with its dominance in the online advertising
      market and calling for it to be broken up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-25T07:12:58.208+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-27T13:19:33.041+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:18:55.847+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US DOJ sues Google over its dominance in online advertising market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d06a8c-83ae-4d2b-b3bf-c8b9fe942cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The United States Justice Department and
        eight states sued Google on Tuesday, accusing the company of harming competition
        with its dominance in the online advertising market and calling for it to
        be broken up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ec2ec-872f-43d0-9fd8-7b368021103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2381488-fe0c-49c0-a6c1-56a99a99011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marks the Biden administration''s first blockbuster antitrust
        case against a Big Tech company. The eight states joining the suit include
        California, Colorado, Connecticut, New Jersey, New York, Rhode Island, Tennessee
        and Virginia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0955d3-e398-4a8d-ba8d-98ea5083846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa072d8-cecb-4f5a-b9ca-e60b9b32b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh complaint significantly escalates the risks to Google
        emanating from Washington, where lawmakers and regulators have frequently
        raised concerns about the tech giant''s power but have so far failed to pass
        new legislation or regulations that might rein in the company or its peers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e94bd-bfcc-41ba-9526-3d0ff4b7c29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed9f1fd-7113-4ff0-9671-3951d0a8a6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Google''s critics have claimed that the company''s extensive
        role in the digital ecosystem that enables advertisers to place ads, and for
        publishers to offer up digital ad space, represents a conflict of interest
        that Google has exploited anticompetitively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c589c0b-7055-4df6-9e51-2884d865f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3948f8f2-4dfb-4d19-9404-b7560fc3549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s complaint, a copy of which was viewed by CNN, the
        Justice Department alleged that Google actively and illegally maintained that
        dominance by engaging in a campaign to thwart competition. Google gobbled
        up rivals through anticompetitive mergers, the US government said, and bullied
        publishers and advertisers into using the company''s proprietary ad technology
        products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1eb89b-ddff-4811-90b2-8715c7df5474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce2edcf-ec38-4634-b6b8-0dfb9ea5fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 15 years, Google''s alleged anticompetitive behavior led to
        lower ad revenues for websites and publishers, as well as higher advertising
        costs for marketers, said Attorney General Merrick Garland during a press
        conference Tuesday. Even the US government was harmed, according to the complaint,
        which named the US Army as one of multiple government advertisers using Google''s
        tools. Since 2019, the US government has spent $100 million buying online
        ads, the complaint said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de97e04-9c73-421a-8473-5456d2d25c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d420e2-c1af-42d4-8731-ec40fbb35e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the lawsuit, the US government called for Google to be
        broken up and for the court to order the company to spin off at least its
        online advertising exchange and its ad server for publishers, if not more.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f89007-af1e-4327-8d24-8a4248ef47ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088c518c-0b88-421a-a74d-13436803a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, the US government alleged, "has corrupted legitimate competition
        in the ad tech industry by engaging in a systematic campaign to seize control
        of the wide swath of high-tech tools used by publishers, advertisers, and
        brokers, to facilitate digital advertising. Having inserted itself into all
        aspects of the digital advertising marketplace, Google has used anticompetitive,
        exclusionary, and unlawful means to eliminate or severely diminish any threat
        to its dominance over digital advertising technologies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda12bb3-fc2d-4acf-9b9f-3b562adacd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fea142-379e-40d4-a0e5-6f94962a7ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit was filed in the US District Court for the Eastern District
        of Virginia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fa5ee4-cb42-4b63-af3b-414900968782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e66c03-efc3-4c90-9293-e0a2b71a0470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s suit marks the federal government''s second antitrust
        complaint against Google since 2020, when the Trump administration sued over
        Google''s alleged anticompetitive harms in search and search advertising.
        That case is still ongoing. Google has also been the target of antitrust litigation
        by state and private actors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c84c3d-67fa-4a43-92aa-16e75bdbdc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadaeb86-2860-4a11-880d-0b0967aab89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Google said the DOJ suit "attempts to pick winners
        and losers in the highly competitive advertising technology sector."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef1f01-edee-4773-849b-a998e957b465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48eabb2-4750-4752-a46e-2a3dd31e7d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOJ is doubling down on a flawed argument that would slow innovation,
        raise advertising fees, and make it harder for thousands of small businesses
        and publishers to grow," a Google spokesperson said, adding that a federal
        judge last year knocked down a claim that Google colluded with Facebook in
        a separate antitrust suit led by the state of Texas. That judge also ruled,
        however, that a number of monopolization claims in the Texas case could move
        forward.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31555f5-cbb2-44af-9ac6-feef2c9ad6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e7ae1-cb05-4a78-9844-2c1c5440f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to respond to Google''s statement, Garland said Tuesday: "We
        don''t pick winners or losers. We pick those who violate the antitrust laws.
        Those are the people we sue."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c1e466-8fbb-4e2f-b6cc-b9bdf64e3294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a9da51-f69d-4bd0-a2ba-114d3acbca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Google''s core ad sales machine comes under scrutiny</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb7ea41-b351-4730-865a-10ff843245cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit is a frontal assault against Google''s massive, primary
        business of advertising. Google generated $209 billion in advertising revenue
        in 2021, according to its annual report, a figure representing more than 80%
        of its total revenue. By comparison, the next largest giant in online advertising,
        Facebook-parent Meta, generated $115 billion in 2021. (Tuesday''s suit targets
        a subset of Google''s ad revenue represented by display advertising, a roughly
        $32 billion business for the company.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc51fda8-62b3-4bc2-ab3b-76e483e5e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa20c9b7-9691-428f-995e-8dff7f5a0888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third-party estimates suggest that Google and Facebook accounted
        for the majority of US digital ad revenues, hitting a peak around 2017, with
        Google taking about a third of the market. Since then, however, others including
        Amazon have begun encroaching on that business.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace0542-08dc-4f61-9afc-d208470cd31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f34e36-6d82-443f-9d2d-90488770f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US complaint echoes concerns that have prompted similar antitrust
        investigations in the United Kingdom and in the European Union.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d87069-04c4-42fc-9983-24d02fe62a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6747f645-2b78-4006-99b7-e60d6b763585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google not only controls the platform publishers use to sell online
        ad inventory, the Justice Department alleged Tuesday, but also the advertising
        tools marketers use to claim that inventory and the exchange that facilitates
        those transactions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10944793-9f28-4d79-9360-0a627c6b63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a6a1f4-e1e1-47d7-b9df-20b4f4aa59fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google''s pervasive power over the entire ad tech industry has
        been questioned by its own digital advertising executives," the complaint
        said, "at least one of whom aptly begged the question: ''[I]s there a deeper
        issue with us owning the platform, the exchange, and a huge network? The analogy
        would be if Goldman or Citibank owned the NYSE.''"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0c64d-7cce-49b2-8f3d-4c80b0a20623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd6cb1-65f5-4ee4-8ea8-44017827fa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s complaint marks an opening salvo against Big Tech by
        DOJ''s antitrust chief, Jonathan Kanter. Kanter has spent months laying the
        groundwork for a broader offensive against the tech industry''s most dominant
        companies, reflecting commitments by President Joe Biden and others in the
        US government to hold powerful firms accountable. Under Kanter, Justice Department
        antitrust officials have pushed to bring more cases to trial as well as to
        prosecute cases involving unconventional legal theories.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c15bbe-15a1-4c8a-9031-eef9860011ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ac7f4-89f9-4508-ab08-5ecc0e04444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Kanter told reporters that Google abused "longstanding
        monopolies in digital advertising technologies" to give itself an advantage.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309eaf41-2048-457f-a406-6acc7f2324fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c54352-2ee6-4a51-8dbe-c56eadf1bd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google''s own documents estimate that it keeps at least 30 cents
        of each advertising dollar that flows through Google''s advertising tools,"
        Kanter said, adding that in some situations the figure may be far higher.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed1a3e-2b33-4aea-b039-21b9ab84ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56b40f6-b356-4dca-9db8-90a07e08f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, House lawmakers released a 450-page report finding that
        Google, along with Amazon, Apple and Facebook, hold "monopoly power" in key
        business segments. The report was the result of a 16-month investigation in
        which congressional staff reviewed corporate documents and interviewed the
        tech industry''s many customers and rivals. It concluded, among other things,
        that Google was uniquely positioned to benefit from its powerful role in the
        online ad industry.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19cdd6-05ab-414f-81cb-a75d638d5a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989e6cf7-9076-40fc-ae75-e243c7251653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a sizable share in the ad exchange market and the ad intermediary
        market, and as a leading supplier of ad space, Google simultaneously acts
        on behalf of publishers and advertisers, while also trading for itself," the
        report said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ef31a-eee4-4c43-b8a8-a2d7388da512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:12:58.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/24/tech/doj-google-lawsuit/index.html">"US
        DOJ sues Google over its dominance in online advertising market"</a></em></p>'
