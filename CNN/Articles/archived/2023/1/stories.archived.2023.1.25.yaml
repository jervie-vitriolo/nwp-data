      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would have been lovely to see de Leon, a veteran Filipina actress
        of stage and screen, be recognized by the Academy for her tremendous effort,”
        said Marlow Stern, American magazine Rolling Stone’s senior entertainment
        editor, who described De Leon as the movie’s “saving grace.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaca99d-8c7d-4b98-b02d-d8f99d6d8649'
