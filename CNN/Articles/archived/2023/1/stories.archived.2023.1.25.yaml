      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC will also be tapped to look into the bank accounts of Bantag
        and his family members to know if there was a transfer in the released money,
        Catapang added.</p>'
