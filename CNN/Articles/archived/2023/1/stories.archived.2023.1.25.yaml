      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6536bf0-914f-4cb7-80d9-d1295324043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a policy address to lawmakers, Fumio Kishida said it was a case
        of solving the issue “now or never,” and that it “simply cannot wait any longer.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc130c27-e05e-4557-82ec-8475ecd0e2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ff7cd-ddb9-4111-a58b-66c92d36f761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In thinking of the sustainability and inclusiveness of our nation’s
        economy and society, we place child-rearing support as our most important
        policy,” the prime minister said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9f1b1-beab-4405-a1a0-ecbc45c26191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf633f5-a129-4c3e-b0c9-9ad0348b1789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida added that he wants the government to double its spending
        on child-related programs, and that a new government agency would be set up
        in April to focus on the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024cda33-b8e5-452f-8d1e-41ebf1b636ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has one of the lowest birth rates in the world, with the Ministry
        of Health predicting it will record fewer than 800,000 births in 2022 for
        the first time since records began in 1899.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a407b1d-6c27-4214-b91a-670d8a5959eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03507fb-d8ea-4f7e-927b-fdd60f178f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also has one of the highest life expectancies in the
        world; in 2020, nearly one in 1,500 people in Japan were age 100 or older,
        according to government data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfdb1f4-30c0-42c9-91a5-6c615ed19c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These trends have driven a growing demographic crisis, with a rapidly
        aging society, a shrinking workforce and not enough young people to fill the
        gaps in the stagnating economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032bbd34-2cf4-433f-a767-899ad488c655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f6b48-3de9-455b-9f13-a119478199ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts point to several factors behind the low birth rate. The
        country’s high cost of living, limited space and lack of child care support
        in cities make it difficult to raise children, meaning fewer couples are having
        kids. Urban couples are also often far from extended family who could help
        provide support.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd849e026-ff2a-49e5-80b3-f0bf083f0441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04048ff1-1d67-4870-acef-3bb9ddbef7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attitudes toward marriage and starting families have also shifted
        in recent years, with more couples putting off both during the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc341cb-e543-402f-b5c7-ebf46b955a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030f94a1-441d-49b7-86a9-305734d35459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some point to the pessimism young people in Japan hold toward the
        future, many frustrated with work pressure and economic stagnation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d2adef-4cab-4119-a4bc-8244034861ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan’s economy has stalled since its asset bubble burst in the
        early 1990s. The country’s GDP growth slowed from 4.9% in 1990 to 0.3% in
        2019, according to the World Bank. Meanwhile, the average real annual household
        income declined from 6.59 million yen ($50,600) in 1995 to 5.64 million yen
        ($43,300) in 2020, according to 2021 data from the country’s Ministry of Health,
        Labor and Welfare.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee0bf77-9234-4736-bf47-39a3dacdcca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0883da2e-39b9-4971-b097-b7b08a8b9bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has launched various initiatives to address the population
        decline over the past few decades, including new policies to enhance child
        care services and improve housing facilities for families with children. Some
        rural towns have even begun paying couples who live there to have children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cf3a8d-81f1-407f-951b-8b576e415e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f8ec9-4b6c-45fd-8601-6a6179336e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shifting demographics are a concern across other parts of East Asia,
        too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f019da71-9719-438c-96bf-a42dd2fbf51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af07b17-9a98-49e1-9227-e75957e5400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea recently broke its own record for the world’s lowest
        fertility rate, with data from November 2022 showing a South Korean woman
        will have an average of 0.79 children in her lifetime – far below the 2.1
        needed to maintain a stable population. Japan’s fertility rate stands at 1.3,
        while the United States is at 1.6.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad0de5-3c76-4966-bdda-c11e8114513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595468a3-a0c8-44b1-b60c-d0e345d30067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China’s population shrank in 2022 for the first time
        since the 1960s, adding to its woes as it struggles to recover from the pandemic.
        The last time its population fell was in 1961, during a famine that killed
        tens of millions of people across the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1ee40a-7656-41ef-aeeb-a26cd1639e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:37.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/23/asia/japan-kishida-birth-rate-population-intl-hnk/index.html"><em>"It’s
        ‘now or never’ to reverse Japan’s population crisis, prime minister says"</em></a></p>'
