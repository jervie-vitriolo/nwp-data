      'mgnl:lastActivated': 2023-01-27T13:19:17.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Ranara’s burnt body was recovered by police at
        a desert in Salmi, Al-Jarah Governorate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff0a7a-08fa-4299-a0bd-0417497cd505'
