      'jcr:uuid': 'c3205530-bada-4702-b646-a15e6e52f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:41:19.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> — Postings
        on social media platform Facebook about job offers in Cambodia are scams,
        a human trafficking victim said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49506699-9ec2-42fe-8823-8e6059387665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:41:19.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy, not his real name, testified during a Senate hearing on Wednesday
        and narrated how he was forced to work as a scammer in Cambodia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc99dd5-36a4-4796-b053-55ea4f87e9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:41:19.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/1/18/Hontiveros-Filipino-trafficking-in-Cambodia.html">READ:
        Hontiveros: Filipinos lured to work as crypto scammers in Cambodia</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d8d427-5ea8-4bdb-ad75-cf14bf68b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:41:19.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially exploited as a crypto scammer preying on people in certain
        dating apps to invest, Roy shared that he was then tasked to recruit fellow
        Filipinos through Facebook posts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce522e06-4ad3-4706-9d6c-62532f907bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:41:19.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpo-post kami sa Facebook groups, sinabihan kami na Pilipino
        lang ire-recruit," he revealed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c6122c-467e-4ce3-af1c-aa5c6aefa15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:41:19.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We posted in Facebook groups and were told that only
        Filipinos would be recruited.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b8932-7c6f-4d68-aadb-fd565bce1130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:41:19.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros, who bared about the human trafficking scheme
        in Cambodia last week, asked Roy if all the postings on Facebook about customer
        support or call center are fraud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed4b32b-0c50-4221-b889-6777b6f77812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:41:19.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron said: "Yes po, 100 percent po. Papalabas nila na customer service,
        chat support, pero pagdating du’n gagawin kang scammer."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba330ef-bbac-4e98-893a-1c9668dbc513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:41:19.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, 100%. They will say it is a customer service
        or chat support job, but they will make you a scammer when you get there.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab0325c-c467-486a-9a65-c63897ac3270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:41:19.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook was invited to the hearing, but the company declined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b276df-ebe8-4661-bf9b-2203ec2d6004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:41:19.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said Filipinos must be wary and not entertain such posts.</p>'
  'DOJ-junks-trafficking-charges-vs-POGO-service-provider':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-25T18:42:47.261+08:00
    'imagesource': 'jcr:3feb4232-f5cb-4cf1-819e-79c45180abad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '923ce583-0e67-4f64-a75d-7a90ec315dec'
    'lead': 'The Department of Justice (DOJ) has dismissed the charges against an
      online gaming service provider tagged in kidnapping activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-25T18:46:48.688+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-27T13:19:16.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:02.424+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ junks trafficking charges vs POGO service provider'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d90e5-7543-4471-adae-e678e8eccac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:46:48.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> — The
        Department of Justice (DOJ) has dismissed the charges against an online gaming
        service provider tagged in kidnapping activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293690fc-3198-4a58-9695-c7eb333a3555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:46:48.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation (Pagcor) said in
        a statement that the charges filed against Pasay City-based POGO service provider
        MOA Cloudzone Corp. (MCZ) were already dismissed by the DOJ on Nov. 15, 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a98dd-c113-4d81-baf6-169c015646ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:46:48.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MCZ corporate counsel Ronald Aala on Wednesday also said state prosecutors
        "found no probable cause or any evidence of the firm''s involvement in the
        alleged trafficking of POGO workers."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d72af26-a849-4a0d-b940-7dadfdec27d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:46:48.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13 complainants were rescued in Paranaque City by the Philippine
        National Police-Women and Children Protection Center in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89be5a57-82ad-4c18-ad4d-3c907167607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:46:48.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-WCPC claimed MCZ and two other firms were the employers
        of the complainants who were forced to work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd0ef4-7bd8-437b-b646-223c6a06b8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:46:48.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim, however, was "never substantiated," according to Aala.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d791d3e-74ef-40fe-a610-aa7f85a5f08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:46:48.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basic rule is that mere allegation is not evidence and is not equivalent
        to proof," Aala said, quoting the decision of DOJ prosecutors</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a3f3e-c314-49c9-8b74-36d9e4155e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:46:48.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charges based on suspicion and speculation likewise cannot be given
        credence," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1536c1ed-4eff-41f4-9add-ab67cd5b8e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:46:48.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors said it was only a certain "Christine Chue Ni
        Quian" who recruited, advertised, and interviewed the workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750cabc0-85e1-4285-ad27-76c11d6cfdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:46:48.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ filed criminal charges against the recruiter "Christine"
        for syndicated trafficking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ddce1-60be-4e16-b9be-84fc192bb020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:46:48.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kidnapping case was floated during a privilege speech of Sen.
        Grace Poe in December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674f7e08-8905-44b3-819a-77e76d00344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:46:48.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sherwin Gatchalin then slammed Pagcor for still allowing the
        operations of POGO firms linked to alleged abductions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bbf7e7-53d1-4ba8-b3d7-b883e18f0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:46:48.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of its third party auditor Global ComRCI, Pagcor said
        the ₱6-billion contract has been under review since September.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c56c07-dad2-4487-9290-4b644f7108d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:46:48.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/1/24/Pagcor-defends-3rd-party-auditor.html">READ:
        Pagcor: Contract with third-party POGO auditor under review</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d22bfe-c05f-4bd3-a27b-b8822b6e1f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:46:48.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian earlier warned of legal action against Pagcor officials
        over its "questionable" multibillion-peso contract with Global ComRCI.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8836e2f3-a256-48e9-9147-d439c4261e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:46:48.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Global ComRCI appears to have met the ₱1-billion operating
        capital requirement, it was certified by a certain Soleil Chartered Bank,
        which is not registered with the Bangko Sentral ng Pilipinas, the senator
        noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e3f9be-86b4-40b9-9eab-a20b09bd0c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:46:48.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been in contact with Global ComRCI and are currently assessing
        the contract''s terms and conditions and the company''s performance," Pagcor
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5bbfd8-76a4-4c9c-a0fd-a3dd888c8943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:46:48.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also assured that the review would be released "at the proper
        time."</p>'
