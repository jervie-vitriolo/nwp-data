    'template': '1'
    'title': 'Senate minority loses, Maharlika bills stay with Mark Villar''s committee
      on banks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc0f55-3b78-496f-b346-23a47a14ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:04:06.033+08:00
