    'template': '1'
    'title': 'IATF to meet on Feb. 1 to discuss decoupling of alert levels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb28f8d4-e1f2-4c1c-97b7-e1820a8b394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:39:45.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:15.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> — The
        Department of Health (DOH) said a meeting with members of the Inter-Agency
        Task Force on COVID-19 (IATF) is tentatively set for Feb. 1 to discuss the
        separation or decoupling of restrictions from alert levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2306396e-b4b0-432a-90ef-f337ac7fbcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:39:45.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:15.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing on Wednesday, DOH officer-in-charge Maria Rosario
        Vergeire said so far members of the task force have been unable to set a date
        to discuss matters concerning the issue of decoupling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1a3b60-9f3b-44e5-84c0-589b009e5262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:39:45.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:15.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hanggang sa ngayon hindi tayo makakuha ng</em> quorum <em>sa</em>
        inter-agency task force <em>kaya hindi pa natutuloy ang aming</em> meet up
        for this year. But we have a tentative schedule on Feb. 1," said Vergeire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31218ee-7ff0-4765-b455-a0c3874dc536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:39:45.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:15.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/11/22/doh-iatf-meet-covid-alert-level-revise.html"
        target="_blank">In November last year</a>, the DOH said it would recommend
        the decoupling restrictions from alert levels to make them similar to how
        the state weather bureau uses storm signals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308de428-5cb5-43d4-ab2d-a140ba419b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:39:45.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:15.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> main objective is to give a warning <em>para alam
        ng</em> public [so that the public will know] how they are going to respond
        based on their informed decision depending on the given alert level," Vergeire
        explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c99284-5611-4bb7-ae17-08baf4d0e2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:39:45.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:15.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the goal was to redirect the objective of the COVID-19
        alert level system, and not to revise its indicators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de59ba-5943-4e5a-b1d3-b62d46cfa8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:39:45.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:15.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey done by the Department of the Interior and Local Government
        regarding the plan will be discussed in the meeting as well, Vergeire added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a45786-114a-49a5-9be9-9729b8a113be'
      'mgnl:activationStatus': true
