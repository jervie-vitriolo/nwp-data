      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf1296-a470-42c7-b92e-9fee1ba3f832'
      'mgnl:activationStatus': true
