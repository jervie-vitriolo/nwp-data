      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164c6b82-dcb8-4a34-96e9-3879448ae93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:28:20.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:17.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranara is the latest overseas Filipino worker killed in Kuwait,
        host to over 240,000 Filipinos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00372908-421c-4c89-8327-89cd349ec38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:28:20.804+08:00
