        Hontiveros: Filipinos lured to work as crypto scammers in Cambodia</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1fad23-7cf8-4143-8800-5725e3ceab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DFA to transfer legal cases involving OFWs to DMW</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c186482-0909-4659-86a5-11471b283b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1c877-0996-4337-ae6e-443cce3b496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, with the DMW fully operational, the DFA will turn over
        cases for legal and other forms of assistance involving OFWs to the new agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02402e5-ea8f-462c-a340-d000ea34cafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77cfcc-1350-4433-bc54-1bc11995f4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing of the House Committee on Overseas Workers Affairs,
        DMW Undersecretary Hans Cacdac said the agency aims to complete the turnover
        of cases involving OFWs from the DFA by March 31.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677d0838-f42a-46b0-ad36-9778dd2e62a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5def567-1fcf-46a3-8245-ad864fbb2552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Assistant Secretary Paul Cortes said a joint memorandum
        circular would be released by the DFA and DMW soon outlining the mandate and
        tasks of each agency when it comes to extending assistance to Filipinos overseas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c561a6b2-1d16-4656-bcf6-5ed023ecd989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e3c4f-228d-44c3-ae22-8dbf01af2985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahirap din kasing gumastos ng</em> ATN (assistance to nationals)
        fund for migrant workers <em>kung walang</em> legal basis. <em>Ayaw nating
        ma</em>-COA. That’s why we’re talking about this joint circular. Basis <em>''yan
        ng</em> DFA to spend on migrant workers," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d927c9-d212-4fee-b078-01b1d6bf4afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880147d9-4423-4d0a-b446-adb302254e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is also difficult to spend the ATN (assistance
        to nationals) fund for migrant workers if there is no legal basis. We don''t
        want to (be cited by) COA. That''s why we''re talking about this joint circular.
        That is the basis of DFA to spend on migrant workers.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c825b85-ab76-42db-8c13-8a9072cfc8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3831c3ab-7ff3-4217-a697-55e6cb29c110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA currently has two funds for helping Filipinos overseas.
        The Legal Assistance Fund (LAF) is used for expenses related to pursuing legal
        action on Filipinos’ behalf, such as hiring of lawyers, and payment of bail
        bonds and court fees. The Assistance to Nationals (ATN) Fund, meanwhile, covers
        costs related to repatriation, shipment of remains, providing welfare and
        medical aid, rental of shelters, and payment of immigration penalties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48875f74-b84b-4cbc-a894-2406bc1dc5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b32c66-5fb9-40e2-b43f-121b768066b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2023, DFA has a ₱1-billion ATN fund and ₱259-million LAF.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaf2842-8443-4a50-b693-5c075e33a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f734d6fa-e77f-495d-ab0e-d36634253a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW, meanwhile, has a ₱1.2 billion AKSYON fund for 2023. It will
        be used to provide legal and medical assistance to distressed OFWs around
        the world.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b667c-98eb-4489-882a-d6d67981fafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd032eef0-3130-4dca-96b0-02e7984c756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:47:17.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:24.323+08:00
