      'mgnl:lastActivated': 2023-01-27T13:19:36.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e850f5-13d8-452b-9882-43b12552c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:33:20.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post announcing her pregnancy, Eugenie shared a
        photo with her son August and the message: “We’re so excited to share that
        there will be a new addition to our family this summer.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c32694-0ccf-4354-9eb9-e27a4e685f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:33:20.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple married at St. George’s Chapel in Windsor Castle in October
        2018, a few months after Harry, Duke of Sussex and Meghan, Duchess of Sussex
        tied the knot there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c881dcea-baf6-403b-98b3-5de7b2673ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:33:20.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4cafaf-5f64-4e91-97d2-2bcdea452902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:33:20.328+08:00
      'mgnl:createdBy': 'faith'
