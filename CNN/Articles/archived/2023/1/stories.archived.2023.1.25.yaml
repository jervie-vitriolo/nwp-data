      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully this Friday or early next week because you have to document
        this properly so that you have sufficient evidence to file a case against
        him,” Catapang told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf348f9-142f-461d-b1d6-7177dfb64e6d'
