      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f1b22-70f8-473f-95a8-a3e0be8f9cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T05:27:38.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> President
        Ferdinand Marcos Jr. on Tuesday ordered the Department of Agriculture (DA)
        to investigate the illegal use of palm olein in fuel blending.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a58e3bd-c98f-4cda-ad03-a4ee0956a973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T05:27:38.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e88e15d-333b-460a-9cdc-e348231b80bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T05:27:38.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:35.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of Philippine Industries (FPI) said Marcos’ order
        came after its chairman Jesus Arranza informed the Office of the President
        about the illegal use of palm olein as a blending agent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853bf33b-59d0-4ed1-8656-1bc9740501f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T05:27:38.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:35.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dda26a-a4a7-4831-8207-3dc0c923acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T05:27:38.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:35.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Department of Energy rules, only coconut oil can be blended
        with diesel to produce biodiesel. According to the FPI, palm olein is supposed
        to be used as an additive to produce animal feeds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5633b1ea-43c2-4956-ae35-ed590511372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T05:27:38.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f330e26-96d0-4a96-8f1a-c738a70bebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T05:27:38.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Presidential Management Staff, in a correspondence to Agriculture
        Undersecretary Domingo F. Panganiban, told the department to evaluate and
        take appropriate action on the issues discussed by [FPI chair Jesus Arranza]
        in his letter to the President,” the FPI said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3f1004-a978-431e-b877-045e0aea3879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T05:27:38.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303cc167-df51-404d-96e4-0b61232b067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T05:27:38.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Arranza, the government is losing billions of pesos
        in revenues because “a big portion of the imported palm olein is being diverted
        for sale to either producers of biodiesel as an additive to diesel fuel and
        to the retail market (public markets, groceries, supermarkets and sari-sari
        stores) as cooking oil for eventual sale to the consuming public.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bbe68e-4e26-4e63-ae6c-53f70c4ccb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T05:27:38.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba5198-a41b-4fad-840e-9fb70d212d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T05:27:38.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since coconut oil is more expensive than palm olein, Arranza said
        importers “are getting another windfall of cash from substituting coconut
        oil with palm olein” in producing biofuels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccc3a45-82ab-4721-a287-5bc65d0197c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T05:27:38.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad0ddbf-9d24-4fbd-a1a2-b1fe1b130299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T05:27:38.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arranza also sent letters to the Senate and the House of Representatives
        to request the chambers of Congress to investigate the illegal sale of palm
        olein.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd263e6fa-234d-49bd-a350-340dace81ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T05:27:38.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a885ba35-b2b1-4c18-9e32-c2cc78f0e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T05:27:38.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FPI, the inquiry will also help protect the nation''s
        coconut industry as palm olein directly competes with coconut oil.</p>'
  'monterey-park-mass-shooting-victims':
