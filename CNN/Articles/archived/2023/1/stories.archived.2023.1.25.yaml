      'jcr:uuid': 'f3d31b09-915f-45ef-ba1c-6004f5252869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:16:59.657+08:00
      'mgnl:createdBy': 'bamba'
