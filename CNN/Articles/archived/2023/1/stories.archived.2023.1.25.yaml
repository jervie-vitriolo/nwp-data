      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shared the importance of internet connectivity as it is
        the first thing guests would ask from the moment they step inside their rooms.
        As people nowadays become more digitally active, she said that a reliable
        and high-speed connection is essential to seamlessly visit sites, watch videos,
        share experiences, browse social media accounts, and connect to families and
