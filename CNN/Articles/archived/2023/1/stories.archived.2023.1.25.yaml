      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RDRRMC on Wednesday said the phone of one of the passengers
        was located within a 20-kilometer radius from a cell site in Maconacon.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ce1ee-3807-4fde-8d31-8340107b5afe'
      'mgnl:activationStatus': true
