      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72662082-508c-47e8-9781-190e49a88cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:50:52.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:18.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> — The
        Department of Health (DOH) said the public can rely on the prices of medicines
        to remain stable despite the increasing cost of goods in the market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83820767-4d03-4c71-8d91-934532e230fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:50:52.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:18.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a media forum on Wednesday, DOH officer-in-charge Maria Rosario
        Vergeire said the department is continuously monitoring the prices of medicines
        so there would be no issues concerning availability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214e2f0-da31-450c-997f-8f21a8e634b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:50:52.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:18.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Base sa</em> monitoring <em>namin noong</em> December 2022,
        <em>isang gamot yung nakita natin — isang</em> set <em>ng gamot — this</em>
        hypertensive medicines,<em> nagkaroon ng kaunting pagtaas... Sa kabuuan, nagkakaroon
        tayo ng</em> stable prices of our medicines," said Vergeire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea70f52-90f7-49ac-a056-6e2e698d0c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:50:52.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:18.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our monitoring in December 2022, we saw one
        type of medicine, a set of medicines, these hypertensive medicines had a slight
        increase. But overall, prices of medicine are stable.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2219dd3-4ab5-49b9-86db-1ab4ce383b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:50:52.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:18.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the increase in the prices of hypertensive medicines was
        due to inflation and the weakening of the peso.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96758c99-3467-4be2-aea5-47697feb54bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:50:52.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:18.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang mga gamot ay</em> within the market system <em>kung saan
        kapag nagkaka-inflation,</em> devaluation <em>ng piso, siyempre</em> commodity
        <em>yan tataas, bababa depende sa pagtaas at pagbaba din ng</em> inflation,”
        explained Vergeire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac83b25d-05c0-4fab-a348-31a87a8fe35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:50:52.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:18.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Medicines are within the market system where if there
        is inflation, devaluation of the peso, as it is a commodity prices will go
        up or down based on inflation.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b57ffd-154c-4c3a-8d77-ecd2d83d49bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:50:52.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:18.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire credits the stable prices to <a href="https://doh.gov.ph/press-release/DOH-ANNOUNCES-FULL-IMPLEMENTATION-OF-DRUG-PRICE-CAPS-WITH-EXECUTIVE-ORDER-NO-155"
        target="_blank">Executive Order 155</a>, which places a price cap on medicines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbdada5-aa4e-42e7-96fb-0a54815b9afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:50:52.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:18.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa kabuuan, nagkakaroon tayo ng</em> stable prices of our medicines
        because of Executive Order 155 <em>kung saan naglagay ng</em> price caps,
        which started March 2022, <em>kung saan sinabi na ang mga gamot for</em> hypertension,
        diabetes, high cholesterol, asthma, breast cancers<em> kailangan andun sa</em>
        capping regulating prices<em> para mas</em> accessible,” Vergeire said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60537b8-881a-42e0-ab26-4bfaf6a87b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:50:52.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:18.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Overall, we have stable medicine prices because of
        Executive Order 155 which started in March 2022, where price caps were put
        in place for medicines for hypertension, diabetes, high cholesterol, asthma,
        breast cancers to make them accessible.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a337d2-40ac-4f29-a10a-3ea3fef068fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:50:52.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:18.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia and AC Nicholls contributed to
        this story.</em></p>'
  'afghanistan-freezing-temperature-deaths-taliban':
    'author': 'Ehsan Popalzai, Monica Garrett, Allegra Goodwin and Kathleen Magramo,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-25T22:50:02.708+08:00
    'imagesource': 'jcr:9da1dd4d-b829-408f-87c0-febfcb4df452'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd8048f8-afdb-4300-9a6e-e1bf30c4d0b4'
    'lead': 'At least 157 people have died in Afghanistan''s harsh winter, a Taliban
      official said Tuesday, with the death toll doubling in less than a week as millions
      face bitter temperatures with minimal humanitarian aid.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-25T17:16:19.798+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-27T13:19:18.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:01.708+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Extreme cold kills more than 150 people in Afghanistan, Taliban says

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da83819-77ae-4c91-ad71-4d51ed53db0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:16:19.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:18.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 157 people have died in Afghanistan''s
        harsh winter, a Taliban official said Tuesday, with the death toll doubling
        in less than a week as millions face bitter temperatures with minimal humanitarian
        aid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92682eb-f6bf-4486-970b-6ab7ef33aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:16:19.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:18.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is suffering one of its coldest winters, with temperatures
        plummeting to as low as minus 28 degrees Celsius (minus 18 Fahrenheit) in
        early January -- far below the nationwide average of between 0 and 5 degrees
        Celsius for this time of year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b942997e-b687-4092-b894-546586bc7459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:16:19.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:18.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact has been made worse by the limited amount of humanitarian
        aid being distributed in the country, following the Taliban''s ban on female
        NGO workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94e3e4c-c555-4ef7-8e51-23ebdd742b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:16:19.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:18.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Office for the Coordination of Humanitarian Affairs
        (UNOCHA) said on Twitter Sunday it was delivering aid such as blankets, heating
        and shelter to some 565,700 people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5a959f-b88c-490a-8e15-75a841cbe117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:16:19.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:18.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But much more is needed amid one of the coldest spells in years,"
        it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b63a822-a94a-4876-9bbf-a83cd4ff417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:16:19.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:18.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 70,000 livestock have also frozen to death across the country,
        Shafiullah Rahimi, a spokesman for the Taliban''s Ministry of Disaster Management
        told CNN Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a967e8-4364-4912-a306-107c52428b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:16:19.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:18.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the hardline Islamist group took over in August 2021, Afghanistan
        has plunged into an economic and humanitarian crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd76c5cd-5195-40f9-8b7f-ba9d426801eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:16:19.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:18.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been battered by natural disasters and is entering its third
        consecutive year of drought-like conditions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb3dbbb-d5db-43fa-987a-f47ea4da7f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:16:19.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:18.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 28.3 million people -- roughly two thirds of Afghanistan''s
        population -- are in need of urgent humanitarian assistance to survive, according
        to a recent UNOCHA report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f116bc-92b3-40a6-917a-c8e79f72e0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:16:19.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:18.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least half a dozen major foreign aid groups have suspended their
        operations in Afghanistan since December, when the Taliban ordered all local
        and international non-governmental organizations to stop their female employees
        from coming to work, or risk having their licenses revoked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a47b0-90e1-4ef2-a14d-08c94cdc3099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:16:19.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:18.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, some of the UN''s most senior female officials took a
        four-day trip to Afghanistan and met with Taliban leaders in Kabul, asking
        them to lift the ban and "put the good of the country first."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642f4292-3497-4980-bf95-df7c788ca09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:16:19.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:18.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amina Mohammed, the UN''s Deputy Secretary-General, described the
        recent policies as a violation of women''s basic human rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1674b0fe-71d5-4f0d-8f3b-f6c5b84ea905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:16:19.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:18.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"... Afghanistan is isolating itself, in the midst of a terrible
        humanitarian crisis and one of the most vulnerable nations on earth to climate
        change," Mohammed said in a statement. "We must do everything we can to bridge
        this gap."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a66c621-b6f0-4e87-bf60-18297cd52707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:16:19.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:18.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/24/asia/afghanistan-freezing-temperature-deaths-taliban-intl-hnk/index.html">Extreme
        cold kills more than 150 people in Afghanistan, Taliban says</a>."</em></p>'
