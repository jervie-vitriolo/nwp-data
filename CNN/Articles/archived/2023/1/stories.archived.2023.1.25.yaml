      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/1/18/Hontiveros-Filipino-trafficking-in-Cambodia.html"
