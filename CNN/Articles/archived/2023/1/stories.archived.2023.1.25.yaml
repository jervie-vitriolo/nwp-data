    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35dff0f2-5e67-462f-b70e-41b64b624a97'
    'lead': 'The Doomsday Clock has been ticking for exactly 75 years. But it’s no
      ordinary clock.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-25T04:29:45.627+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-27T13:19:38.773+08:00
