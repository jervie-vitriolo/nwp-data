      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef951f-bce1-412d-9cbf-37c8c0b96dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:58:13.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused, former police officer William Reed, was nabbed in an
        operation on Jan. 22 in Bulacan, the National Capital Region Police Office
        (NCRPO) said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655dd3ed-b7d3-4c97-bcb3-3408a6f780eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:58:13.266+08:00
