      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> Acting
        Bureau of Corrections (BuCor) chief Gregorio Catapang on Wednesday said he
        hopes to relocate all New Bilibid Prison (NBP) inmates by 2028 to address
        the congestion problem in the facility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dcfb57-d4de-4651-8ea6-2f7ab9d1fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:16:59.656+08:00
