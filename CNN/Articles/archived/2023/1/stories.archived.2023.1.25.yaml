      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Natulungan ng</em> Converge <em>yung mga</em> guest <em>namin</em>
        whether they need to go online for their business or meetings; they provide
