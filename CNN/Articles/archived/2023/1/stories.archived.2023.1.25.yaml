      'mgnl:type': 'text'
      'text': '<p>"We will not let this murderer defeat us," Former Assembly member
        Mike Eng said at the vigil. "We will move forward with more enthusiasm and
        more love, because the only thing that defeats hate is love."</p>'
    '8':
