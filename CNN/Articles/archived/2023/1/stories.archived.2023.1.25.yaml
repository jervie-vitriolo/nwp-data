  'analysis-Ticketmaster-Taylor-Swift-tour':
    'author': 'Allison Morrow, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-25T09:48:50.809+08:00
    'imagesource': 'jcr:59b23e65-fd47-40e0-973a-f2f6ace6dfd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f366dd1-904a-445d-bcc4-91f58522f7ee'
    'lead': 'Here''s the deal: Today, just two months after Ticketmaster botched the
      pre-sale for Taylor Swift''s 2023 tour, Congress hauled in the company''s president
      for questioning, practically blaming him for shaking the foundations of American
      capitalism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-25T09:52:20.261+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-27T13:19:29.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:18:57.405+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: One nation, under Swift'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bba86f-d43d-475c-a14d-44e0e35fd3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> American democracy can be a real slog.
        Progress tends to be measured in millimeters. Victories are few and far between,
        as any activist will tell you. Some people may even find a kind of beauty
        in the way the system was designed to keep special interests in check.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d7887-5ec9-4da0-8d7a-02c5fc155659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Founding Fathers failed to anticipate the awesome power
        of mega-fans known as Swifties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f9d818-ab06-4acd-ab38-6a241970271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the deal: Today, just two months after Ticketmaster botched
        the pre-sale for Taylor Swift''s 2023 tour, Congress hauled in the company''s
        president for questioning, practically blaming him for shaking the foundations
        of American capitalism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f209d-5bfd-46c2-934f-ac7d9412d99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have a strong capitalist system, you have to have competition,"
        said Senator Amy Klobuchar, who called the hearing. "You can''t have too much
        consolidation — something that, unfortunately for this country, as an ode
        to Taylor Swift, I will say, we know all too well."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55c97ec-e449-45e0-b361-276739bbd645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Nice one, Ames.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978258cb-59ce-40d0-9fb1-7b552315d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICYMI, tickets for Swift''s Eras Tour, which begins in March, went
        up for pre-sale on Ticketmaster in mid-November. But there was so much demand,
        the site buckled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c72f7-6dd0-4fee-8282-4f16248169c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans, who''ve been deprived of live Taylor shows since well before
        the pandemic, had a collective meltdown as they waited for hours in online
        queues before, in many cases, walking away empty-handed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa41402-71d6-4d5d-98f5-1b016d7eb9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Ticketmaster went ahead and canceled the next round of Swift
        ticket sales to the general public, citing "extraordinarily high demands on
        ticketing systems and insufficient remaining ticket inventory to meet that
        demand."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7656c7db-1fa5-4294-b202-7736ae3787ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three guesses as to how that went over...</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2535c5d-be10-4a95-a7e6-cc5d570c8a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost immediately, fans put Ticketmaster on blast for its monopoly-like
        control of the ticketing industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639f7014-d57e-4599-979b-6baa9c70ac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That criticism is hardly new — Ticketmaster merged with Live Nation
        in 2009, and as almost anyone who''s bought a ticket to a live event since
        then can attest, the user experience feels very, um, 2009. (Which is to say,
        it sucks. We all know it sucks. But we all like sports and music and stuff,
        so we put up with the glitchy site and the garbage app and then forget about
        how sucky the process was by the time we''re dancing and screaming out every
        word from 1989 while Tay completes her eleventh costume change of the evening).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ffa2a0-1737-4c87-991e-ed472a81f29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks that followed the meltdown, the Senate scheduled a
        hearing to get to the bottom of the fiasco, and more than two dozen fans sued
        Live Nation for "unlawful conduct," claiming the ticketing giant violated
        antitrust laws.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91db6e19-5b51-4ab5-bda9-5f673098e2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the highlights from Tuesday''s hearing, in which
        lawmakers grilled Joe Berchtold, the president and CFO of Live Nation Entertainment,
        in between little speeches in which they dropped T-Swift lyrics to showcase
        their pop-culture credibility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eee5aa-06af-4116-9720-1f8ea59095f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bot defense: Berchtold reiterated the company''s apology and
        its contention that the site was hit with an unprecedented amount of bot traffic
        that forced it to slow down or pause sales. "We apologize to the fans," Berchtold
        said. "We apologize to Ms. Swift. We need to do better and we will do better."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6afdfd2-fd78-4d5c-8e60-fcfd9c1f7b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rare bipartisan moment: "I want to congratulate and thank you
        for an absolutely stunning achievement: You have brought together Republicans
        and Democrats in an absolutely unified cause," Sen. Richard Blumenthal told
        Berchtold. And, truly, it''s hard to overstate the rage on either side. Here''s
        one more zinger from Republican John Kennedy: "I am not against big, per say.
        I am against dumb ... The way your company handled ticket sales for Ms. Swift
        was a debacle."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f8421e-5fac-48da-aa5f-f44008fe00b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No easy answers: The hearing ended without a clear way forward.
        Senator Amy Klobuchar said some of the problems in ticketing and resale markets
        could be remedied with legislation. But the bigger question of whether Live
        Nation is a monopoly is up to the Department of Justice. Tuesday''s hearing
        could give the DOJ political support for an eventual antitrust suit against
        the company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c59d3-b235-4ad5-8f17-31b7c0017b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My colleagues have more on the hearing and all its cringey name-drops
        here.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5224436-73e0-412c-a214-dd6457b357fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NUMBER OF THE DAY: $14</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f5bb1d-525b-479e-b102-6ca0db071759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart is raising its base pay for US hourly workers to $14 an
        hour from $12.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bb6ce3-4857-4876-a44f-bc5bd2cd5528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart is America''s largest private employer with 1.7 million
        people on its payroll. About 94% of those workers are paid hourly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458954df-f521-4927-a6c8-30098b5671c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Walmart''s starting pay often serves as a local benchmark
        in states that haven''t reformed wage laws, the move is likely to have a ripple
        effect across the service industry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5015ff-ad1b-46c0-bfa0-0239029b03c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GLITCH</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc698e9-ba24-43d1-b42c-8719e04b72dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the market opened Tuesday morning, a flurry of alerts flashed
        on my laptop screen as I was trying to sip my coffee and put off doing work.
        A bunch of tickers on the New York Stock exchange were halted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd298acc2-1c97-43bd-9960-031d658d0dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, my colleague Nicole Goodkind was already on top of it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f7fb66-18e7-422d-a461-2ed9c651ef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the deal: The New York Stock Exchange is investigating an
        apparent technical glitch that led to trading being briefly halted for dozens
        of companies including Verizon, McDonald''s, Morgan Stanley, AT&amp;T and
        Nike.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b28fa0-f56f-4cb7-9d3d-02db00bc896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those stocks posted wild swings in the first minute of trading
        Tuesday, scaring the bejesus out of traders across Wall Street who thought
        they were seeing tens of billions of dollars get wiped out of the market for
        no apparent reason.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886ecadd-d36c-4d08-81e1-c59ebd4f4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley, Walmart, and McDonald''s all briefly plunged more
        than 12%, likely triggering the exchange''s emergency halt that kicks in automatically
        when things go bananas. AT&amp;T appeared to swing between a 20% jump and
        a 20% fall in a matter of seconds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7233613e-de62-445a-8cc4-084f0c97dc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It scared the hell out of me when I first saw it," Matt Tuttle,
        CEO of Tuttle Capital Management, told Bloomberg. "I would be surprised if
        some people didn''t end up getting hurt in this. Yes they halted the stocks,
        but there were trades before the halt and I don''t know what you end up doing
        about that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95c0c9-67eb-4042-9cdd-d9967604d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYSE didn''t offer details on the "techncial issue" it says caused
        the volatility. Everything was back to normal on the exchange after about
        20 minutes, with all the affected companies resuming trading.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6554c2b-f0e0-4b84-8b90-23a67bfaf611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But traders had a right to freak out, especially if they''re old
        enough to remember the flash crash of 2010, in which a single selling order
        triggered a sudden, trillion-dollar selloff followed by a sharp recovery.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd59e6-9d89-43f6-8c8e-58080a1bf8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday afternoon, the NYSE said some trades would be declared
        "null and void" because of the "system issue" that resulted in some securities
        trading without an opening auction price.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ee835-9ea9-4920-a42f-bf6211876928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T09:52:20.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:19:29.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/01/24/business/nightcap-taylor-swift-ticketmaster-live-nation">One
        nation, under Swift</a>."</em></p>'
  'Ticketmaster-hearing-over-Taylor-Swift-concert-fiasco':
