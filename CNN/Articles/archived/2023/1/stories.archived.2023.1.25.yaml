    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6b3d6f-9aa8-4fbc-bdce-ebfa8b71aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:28:20.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Embassy greatly appreciates the swift action and response of
        the Kuwaiti Police, especially in the apprehension of the suspected perpetrator,
        and in the investigation of Ms. Ranara’s death,” the Philippine Embassy said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28d69c-1206-408e-9711-61486ad9cf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:28:20.804+08:00
