      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Eugenie was born on March 23, 1990. The princess’ parents
        announced their separation when she was two and divorced in 1996, sharing
        joint custody of Eugenie and her older sister Beatrice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7353fe43-982f-4391-a1fc-f8ac4e4af8ac'
