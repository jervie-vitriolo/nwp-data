      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a government corporation that is explicitly or specifically
        created to invest financially in financial instruments, which is the goal
        or the role of the sovereign wealth fund," Angara told The Final Word.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8ad68-bd8c-469c-8c97-84dea18d4cc5'
      'mgnl:activationStatus': true
