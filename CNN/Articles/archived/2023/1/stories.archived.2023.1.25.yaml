      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a7608-f936-4255-bbac-e307f4e20bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:16:59.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:19:21.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Removing everyone in here in New Bilibid Prison will be a five-year
        timeline. It will start now and it will end in 2028 just in time when President
        (Ferdinand) Marcos (Jr.) will step down,” he told CNN Philippines’ The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d0c233-8963-4172-8206-43535397c641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:16:59.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:19:21.922+08:00
