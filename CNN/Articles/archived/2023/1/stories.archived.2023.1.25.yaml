      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said they will be meeting with Anti-Money Laundering Council
        (AMLC) authorities on Wednesday to ask them how to go about the filing of
        a plunder case.</p>'
