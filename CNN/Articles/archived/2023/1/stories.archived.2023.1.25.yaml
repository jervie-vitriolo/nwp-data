      'mgnl:lastActivated': 2023-01-27T13:19:12.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the MIF is "not an ordinary government corporation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872670c9-5427-45c0-9df6-bd0d87512d46'
