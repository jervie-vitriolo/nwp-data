      'mgnl:type': 'text'
      'text': '<p>“Ocean Suites has a very nice location <em>kaya patuloy kaming binabalikan
        ng mga turista</em>. <em>Nasa sentro rin kami ng Tagbilaran kaya</em> ideal
        <em>kami sa mga turista dahil malapit kami sa</em> tourist spots. Our guests
