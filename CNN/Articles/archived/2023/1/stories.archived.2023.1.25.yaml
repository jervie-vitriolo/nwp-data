    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:18:53.794+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Doomsday Clock reveals how close we are to total annihilation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014a789e-4a33-456a-8a96-bc23e6258932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Doomsday Clock has been ticking
        for exactly 75 years. But it’s no ordinary clock.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aaf2b0-c760-49d3-bb1a-e9ed8a0a586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f991d5a-872f-4ff2-9a54-ec4e755582ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It attempts to gauge how close humanity is to destroying the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7fe945-60cd-4e5a-b596-f10a32850956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f225e10-a983-4645-8c74-17397ad33a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the clock was set at 90 seconds until midnight — the
        closest to the hour it has ever been, according to the Bulletin of Atomic
        Scientists, which created the clock in 1947. Midnight represents the moment
        at which we will have made Earth uninhabitable for humanity. From 2020 to
        2022, the clock was set at 100 seconds to midnight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc5cc26-a0cb-4283-924b-cd7568a50848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c982b43c-f3af-43fc-8703-97654c3cfd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clock isn’t designed to definitively measure existential threats,
        but rather to spark conversations about difficult scientific topics such as
        climate change, according to the Bulletin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ed47e7-9f43-4fde-90e1-6d31d9144f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451248df-b423-4392-a091-17e2031cee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to move the clock 10 seconds forward this year is largely
        due to Russia’s invasion of Ukraine and the increased risk of nuclear escalation,
        the Bulletin said in a news release. The continuing threats posed by the climate
        crisis, as well as the breakdown of norms and institutions needed to reduce
        risks associated with biological threats like Covid-19, also played a role.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9c5b4c-6e27-4971-bc39-0a55c55ff204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf11754-6eee-46e2-8218-7c27d33f51f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are living in a time of unprecedented danger, and the Doomsday
        Clock time reflects that reality,” Rachel Bronson, president and CEO of the
        Bulletin, said in the release. “It’s a decision our experts do not take lightly.
        The US government, its NATO allies and Ukraine have a multitude of channels
        for dialogue; we urge leaders to explore all of them to their fullest ability
        to turn back the Clock.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c076b-fba1-4433-bee4-4896cb373cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968ab9dd-bbc8-4450-aa41-d9d2b40279f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is the Doomsday Clock?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7743a3ec-b5e2-460e-aa2b-a6dce87594b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulletin of Atomic Scientists was a group of atomic scientists
        who worked on the Manhattan Project, the code name for the development of
        the atomic bomb during World War II.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9df7295-d76d-4fb6-8c75-291fdbf5b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf693b2-550e-47ed-bb86-c28090dc7c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, it was conceived to measure nuclear threats, but in
        2007 the Bulletin made the decision to include climate change in its calculations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06988c96-1fcf-41f9-8647-1cf835d50ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286075d0-787f-4076-a350-3badcc6d3849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last three-quarters of a century, the clock’s time has
        changed according to how close the scientists believe the human race is to
        total destruction. Some years the time changes, and some years it doesn’t.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca9d19-537c-4040-baa5-40e933674c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4b8160-04e6-4ec1-9555-7a3e39351029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Doomsday Clock is set every year by the experts on the Bulletin’s
        Science and Security Board in consultation with its Board of Sponsors, which
        includes 11 Nobel laureates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa80e50-30ab-402c-afbf-56843ca61e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048186a7-2cc4-4ad5-b8d5-d934e921c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the clock has been an effective wake-up call when it comes
        to reminding people about the cascading crises the planet is facing, some
        have questioned the 75-year-old clock’s usefulness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2e1b32-fe41-4b7e-b2ea-ae80df9ebe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e69bae9-e8cf-4c3c-826b-7752f00bcdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s an imperfect metaphor,” Michael E. Mann, Presidential Distinguished
        Professor in the earth and environmental science department at the University
        of Pennsylvania, told CNN in 2022, highlighting that the clock’s framing combines
        different types of risk that have different characteristics and occur in different
        timescales. Still, he adds it “remains an important rhetorical device that
        reminds us, year after year, of the tenuousness of our current existence on
        this planet.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2191df14-52fe-4437-92cf-ddbfde9e9543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e827cb0-7254-41b8-acae-44bb35210dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every model has constraints, Eryn MacDonald, analyst with the Union
        of Concerned Scientists’ Global Security Program, told CNN in 2022, adding
        that the Bulletin has made thoughtful decisions each year on how to get the
        people’s attention about existential threats and the required action.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceaddc6-3266-4322-b171-197562a7ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137235f8-9e15-4b70-8c3a-0956c39829cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While I wish we could go back to talking about minutes to midnight
        instead of seconds, unfortunately that no longer reflects reality,” she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c93d78a-e924-4ac1-aed5-ea5cef2413d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c779d-fd11-4710-b668-e24afe5d8600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happens if the clock reaches midnight?</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ad1e7-d32f-4f58-acf3-1764b013ec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clock has never reached midnight, and Bronson hopes it never
        will.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b76e8d2-90f4-4489-8851-4a66a7b84e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b1584-8efe-4514-9fb3-8d7cd1c4d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the clock is at midnight, that means there’s been some sort
        of nuclear exchange or catastrophic climate change that’s wiped out humanity,”
        she said. “We never really want to get there and we won’t know it when we
        do.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22dc49-dc01-400d-8ffd-708ba507c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7171a5-7aa8-4bf0-9eb3-0cdbff744ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How accurate is the clock?</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb21fc-5d3d-44f4-9933-dc401b8dc63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clock’s time isn’t meant to measure threats, but rather to spark
        conversation and encourage public engagement in scientific topics like climate
        change and nuclear disarmament.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ff4c7-e6a1-4afa-861f-2211cce0d465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b38a11-8b65-4505-bc19-3324945e298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the clock is able to do that, then Bronson views it as a success.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6017350-ca9c-486b-a589-6f6dc0ff0cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6adc4d-af3e-4fa5-9351-ae6e33919cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a new time is set on the clock, people listen, she said. At
        the COP26 climate talks in Glasgow, UK, in 2021, Prime Minister Boris Johnson
        cited the Doomsday Clock when talking about the climate crisis the world is
        facing, Bronson noted.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a64c90b-5e13-4a20-93ed-bce7d5b876fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ed8aa-28a8-4823-b11d-57c855b80de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bronson said she hopes people will discuss whether they agree with
        the Bulletin’s decision and have fruitful talks about what the driving forces
        of the change are.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47a14d-3353-4f98-a434-1cea579409db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5063e0d8-c25e-46e1-b50b-d31a84d5a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving the clock back with bold, concrete actions is still possible.
        In fact, the hand moved the farthest away from midnight — a whopping 17 minutes
        before the hour — in 1991, when President George H.W. Bush’s administration
        signed the Strategic Arms Reduction Treaty with the Soviet Union. In 2016,
        the clock was at three minutes before midnight as a result of the Iran nuclear
        agreement and the Paris climate accord.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6a0575-1ea1-4da3-8e2c-e5695b28df39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307ae4ce-de3b-48f5-87a6-724a7cf7c261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What can an individual do to turn back time on the clock?</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d3c354-8637-4330-8acb-453462bd8035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We at the Bulletin believe that because humans created these threats,
        we can reduce them,” Bronson said. “But doing so is not easy, nor has it ever
        been. And it requires serious work and global engagement at all levels of
        society.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d6589-94eb-4294-80c7-d63913f27007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f788ffa-4623-47d0-9fc5-c3d25d0f7d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don’t underestimate the power of talking about these important issues
        with your peers, Bronson said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e83f36-8247-45b9-a28a-c0dc42ac5ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa62e3b-b1a4-4018-a853-8c3c763d8146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You might not feel it because you’re not doing anything, but we
        know that public engagement moves (a) leader to do things,” she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd9f92-7fb3-4ea5-8949-a0025c4d9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa7cf13-8f1c-4977-8467-8ab9676c652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make a positive impact on climate change, look at your daily
        habits and see if there are small changes you can make in your life such as
        how often you walk versus drive and how your home is heated, Bronson explained.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b04b51f-f53f-45ff-96f9-bec3c360a16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e52c13-2758-468f-b5e9-d9b1fac622c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating seasonally and locally, reducing food waste, and recycling
        properly are other ways to help mitigate, or deal with the effects of, the
        climate crisis.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa736b-24d7-4ba5-8833-5beead488d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:29:45.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"The Doomsday Clock
        reveals how close we are to total annihilation"</em></p>'
