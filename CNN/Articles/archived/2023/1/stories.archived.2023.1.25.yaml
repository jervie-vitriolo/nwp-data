      'mgnl:lastActivated': 2023-01-27T13:19:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> The
        Philippine Embassy in Kuwait is now working to bring home the remains of the
        35-year-old Filipina domestic worker allegedly killed by her employer’s 17-year-old
        son.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a933d8a-c8d4-4099-9e13-11003d6071e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:28:20.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa665bf-6efe-4830-a7fa-303282a91897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:28:20.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy on Wednesday said it is coordinating with the Kuwaiti
        government for Jullebee Ranara''s remains to be immediately released and repatriated
        to her family in the Philippines, as well as for the early resolution of the
        case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44bab76-7034-4239-99b4-ca152eb52167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:28:20.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:17.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc072f58-d447-4afd-9bb3-1341366e7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:28:20.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:17.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Embassy and the Filipino community in Kuwait extend their deepest
        condolences to the family of the late Ms. Ranara as they mourn the loss of
        their loved one,” it wrote in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ab453f-8298-4b53-af79-59abac3ff246'
      'mgnl:activationStatus': true
