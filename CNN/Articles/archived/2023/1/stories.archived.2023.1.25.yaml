      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the amenities, food, activities, and hospitality of the staff,
        Ocean Suites offers superior services which are suited to cater to the varying
        needs of travelers. Whether for leisure travelers who would like a chill,
        relaxing stay; business travelers who need to attend meetings and functions
