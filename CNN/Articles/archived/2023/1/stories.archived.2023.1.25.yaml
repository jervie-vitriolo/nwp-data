      'mgnl:lastActivated': 2023-01-27T13:19:17.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Migrant Workers (DMW) earlier said the suspect
        has been arrested.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250a840b-4531-4453-862c-7dbcdc5c7aae'
