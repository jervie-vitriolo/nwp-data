      'jcr:uuid': '2d1180bb-bf6b-4801-889b-f970c212ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:16:59.657+08:00
      'mgnl:createdBy': 'bamba'
