      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> Families
        of the Special Action Force (SAF) commandos killed in the Mamasapano clash
        in Maguindanao continue to cry for justice eight years since the controversial
        encounter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2345af-4cc7-4948-8702-a74ee1fa520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:45:03.084+08:00
