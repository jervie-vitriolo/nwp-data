      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1a9037-3ddc-4533-844f-bd1a2fffcdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:33:20.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Princess Eugenie and Mr Jack Brooksbank are pleased to announce
        they are expecting their second child this summer,” the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caba9d3-f76d-49d1-8681-f52b3deb1913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:33:20.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ba60d-a0bc-4fd5-87f8-c491faa3891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:33:20.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The family are delighted and August is very much looking forward
        to being a big brother,” it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dce018-ca4c-4a99-87af-6d4089cbe298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:33:20.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38683449-361c-47c5-8b02-1633d03e2709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:33:20.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Eugenie is 11th in line to the British throne. She is the
        daughter of King Charles’ younger brother Prince Andrew and his ex-wife Sarah
        Ferguson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7427cd75-a62e-4969-867b-cbeb2791d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:33:20.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Eugenie married Jack Brooksbank at Windsor Castle in 2018.
        The couple have one son, August Brooksbank.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54394dd-1a32-4f4e-93cd-0eed5e549d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:33:20.328+08:00
