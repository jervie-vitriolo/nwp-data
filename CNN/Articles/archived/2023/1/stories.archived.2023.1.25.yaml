      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) –</strong> Filipino
        dance act Power Duo made it to the finals of the "America’s Got Talent: All-Stars"
        through fan voting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8a467-9551-47b1-9cf3-5686df11eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:52:38.039+08:00
