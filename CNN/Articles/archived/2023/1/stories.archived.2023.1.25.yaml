      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Anna May Kamatoy said her two children,
        a nephew, her brother Val Kamatoy, and a female passenger boarded the missing
        Cessna 206 plane, identified by CAAP as RPC1174.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da146c94-df4b-4647-b8d0-1c081f606c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19db590a-0ce9-4ef3-ad5b-b0cdc1c18b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamatoy said her family was going to Maconacon to attend the funeral
        of Val''s father-in-law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a9ab2-77ee-47d5-9a3b-950745b2c8da'
