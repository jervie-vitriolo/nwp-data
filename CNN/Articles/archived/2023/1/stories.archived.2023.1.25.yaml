      'mgnl:lastActivated': 2023-01-27T13:19:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://ncrpo.pnp.gov.ph/2023/01/25/dacer-and-corbito-murder-suspect-falls-after-22-years-of-hiding-rd-ncrpo">NCRPO</a>,
        the suspect has a pending arrest warrant since 2001 in connection with the
        double murder case.</p>'
