      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dolly De Leon truly stole the show in the latter half of Triangle
        Of Sadness, and although the film itself picked up a string of nominations,
        we were disappointed to see that Best Supporting Actress was not one of them,”
        he stressed.</p>'
    '21':
