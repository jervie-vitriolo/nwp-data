    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '224c4ec9-024f-48d7-bef2-ef52c1fb7c20'
    'lead': 'Acting BuCor chief Gregorio Catapang says 30 guards are now under investigation
      for their possible involvement in a mobile wallet corruption scheme inside the
      national penitentiary.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-25T14:13:48.889+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-27T13:19:22.611+08:00
