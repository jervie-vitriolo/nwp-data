      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd7037a-7111-46ca-916f-9d31b4b6da8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:45:03.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kristine Clemencio, wife of the late PO1 Mark Lory Clemencio,
        justice can only be achieved once all those involved face jail time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58b47f-dc94-4e5f-a1b3-6dcb9b3ce5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:45:03.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:15.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8141ec-d715-4e49-890d-145c420e9e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:45:03.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:15.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, justice means ang mga (the) people liable [for the] death
        of our loved ones, they have to be behind bars," Clemencio said after a commemoration
        ceremony at the Philippine National Police''s (PNP) regional office in Leyte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f13d417-bd0f-4fd0-9209-1a792135825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:45:03.084+08:00
