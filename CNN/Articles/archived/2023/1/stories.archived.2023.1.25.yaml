  'SWS-quality-of-life-Q4-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-25T19:48:15.594+08:00
    'imagesource': 'jcr:9b173738-16bd-4a88-8527-c1d8f3898db9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3de62bc7-de14-401f-b11f-c4fb13bbd4b3'
    'lead': 'A Social Weather Stations survey for the last quarter of 2022 found that
      34% of adult Filipinos believed their lives improved over the previous year,
      26% felt it got worse, and 39% said it remained the same.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-25T19:50:34.764+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-27T13:19:14.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:02.998+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: 34% of Filipinos say their lives got better in 2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49336712-3722-49c8-b918-368d27d30fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:50:34.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> A
        survey from the Social Weather Stations (SWS) for the last quarter of 2022
        found that 34% of adult Filipinos believed their quality of life got better
        compared to the previous year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea758472-7e25-4587-b961-c7c86837f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:50:34.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll, conducted from December 10 to 14, also revealed that 26%
        of adult Filipinos felt their quality of life was worse than 12 months before,
        while 39% believed it remained the same.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b164e-4fd9-4b13-ae89-0ddef961c147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:50:34.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS termed the 34% as "gainers," the 26% as "losers," and "unchanged"
        for the 39% of adult Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4515af01-3839-4679-835e-e81862e89f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:50:34.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said this resulted in a Net Gainer score of eight computed by
        subtracting the percentage of losers from gainers and was classified as "high."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281857bc-ace1-4126-aba1-1cc439803dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:50:34.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The December 2022 Net Gainer score was up from the fair levels
        of net zero in October 2022 and -2 in June 2022 and April 2022," the pollster
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae243c4-f37f-4884-b7c4-503fa0a3f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:50:34.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS also pointed out that the figure is still 10 points below
        the pre-pandemic level of "very high" +18 logged in December 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779707fd-7b86-49c6-8bbe-d643525259b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:50:34.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further noted that the national Net Gainer score between October
        and December 2022 rose from "high" to "very high" in Metro Manila and Balance
        Luzon (Luzon areas outside Metro Manila), "mediocre" to "fair" in Visayas,
        and a sharp climb from "mediocre" to "very high" in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd5325c-0e61-4b7a-bbad-9cc1be71d000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:50:34.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face-to-face interviews were used to poll 1,200 adult Filipinos
        across the country, according to the SWS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f91134d-5334-4905-9385-357461389b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:50:34.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sampling error margins are ±2.8% for national percentages and
        ±5.7% each for Metro Manila, Balance Luzon, the Visayas, and Mindanao.</p>'
