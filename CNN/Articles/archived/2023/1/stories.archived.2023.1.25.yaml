      'mgnl:lastActivated': 2023-01-27T13:19:17.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4ec63c-e573-4972-8516-e3fe1257a904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:28:20.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had earlier imposed a labor deployment ban to the
        Middle Eastern country after the gruesome deaths of Filipino domestic workers
        there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5312c1-c26b-4631-87b6-789c859a1b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:28:20.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8f3bb8-f54e-44fd-8df7-27f4ca04a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:28:20.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:17.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DMW on Tuesday said it is <a href="https://www.cnnphilippines.com/news/2023/1/24/DMW-Kuwait-deployment-ban-OFW-Ranara.html">not
        yet considering another ban,</a> adding it is looking into forming “additional
        safeguards” for now to ensure the safety of OFWs in Kuwait.</p>'
