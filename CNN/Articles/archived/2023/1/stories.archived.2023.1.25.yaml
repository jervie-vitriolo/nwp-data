      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d9ccb9-7785-4559-baf7-e2b479cca70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one of them said they already experienced turbulence during
        their flight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a76f993-53f1-4606-9813-e2ffda3eb142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4addf4-8067-4ac8-a0f9-d0541f95401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagtataka nga ako kung bakit sinugod pa ng eroplano. Sabi ng
        kapatid ko may</em> turbulence <em>na</em> [<em>sa kanilang biyahe</em>],
        <em>paparating na ''yung bagyo at mahangin na daw</em>," Kamatoy said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f6698c-258e-4a3f-9436-1dda83606bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204ec41a-f48d-44bc-b176-a9df012270cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translations: I was wondering why the plane took off when my other
        sibling already said they encountered turbulence during their flight, that
        the storm is coming and the wind is getting strong.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d7e9c5-a308-452f-9f4f-ab7097a5d7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52147008-1d97-40b1-a0da-964fc16fe1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the aircraft left Cauayan Airport at 2:15 p.m. and was
        expected to land at Maconacon Airport at 2:45 p.m.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffedacd-757a-4bea-8817-52c56c68e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.480+08:00
