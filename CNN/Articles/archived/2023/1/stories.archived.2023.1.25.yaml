      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, community members had been celebrating the Lunar New
        Year at the ballroom alongside dancing grandparents. "Now some of them are
        no longer with us," she said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
