      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:19:21.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have started planning. Our plan is travel them up to Sangley
        Point where we will be asking the Philippine Navy to transport them initially
        to Davao -- 2,500. That will happen by end of March, and then another 2,500
        maybe by April to Palawan. And then before the start of the rainy season another
        2,500 in Leyte,” he explained.</p>'
    '9':
