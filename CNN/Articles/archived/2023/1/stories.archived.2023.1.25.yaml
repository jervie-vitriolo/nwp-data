  'WHO-urges--immediate-action--after-cough-syrup-deaths':
    'author': 'Reuters'
    'caption': 'Milan Berckmans/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-25T04:33:26.265+08:00
    'credit': 'Milan Berckmans/AFP/Getty Images'
    'imagesource': 'jcr:c7579ff9-5f43-43c5-8702-55f02e04c53c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bef1683-5c7d-430a-bf18-defe6e109968'
    'lead': 'The World Health Organization has called for “immediate and concerted
      action” to protect children from contaminated medicines after a spate of child
      deaths linked to cough syrups last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-25T04:34:38.913+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-27T13:19:36.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:18:54.605+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO urges ‘immediate action’ after cough syrup deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeb3057-826a-449e-b587-ae75bbe708db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) has called for “immediate and
        concerted action” to protect children from contaminated medicines after a
        spate of child deaths linked to cough syrups last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c123ed80-f522-4c2d-b1b1-b220839beac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b715d97-2ff6-4d16-bb40-6df21e88c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, more than 300 children – mainly aged under 5 – in Gambia,
        Indonesia and Uzbekistan died of acute kidney injury, in deaths that were
        associated with contaminated medicines, the WHO said in a statement on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928052c0-1b61-4aa5-82cc-2aad929081a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007e9fa-26c1-45fa-9a97-37a4fd47024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medicines, over-the-counter cough syrups, had high levels of
        diethylene glycol and ethylene glycol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa22bf1-6d1f-4184-8daf-7c10fdabd154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b96a2c-70d3-4bec-ba32-5c32bc689054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These contaminants are toxic chemicals used as industrial solvents
        and antifreeze agents that can be fatal even taken in small amounts, and should
        never be found in medicines,” the WHO said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baa29a8-20a8-43f4-bb1d-c3daf05a44f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384844ea-830d-4f1f-8795-948484da1922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the countries above, the WHO told Reuters on Monday that
        the Philippines, Timor Leste, Senegal and Cambodia may potentially be impacted
        because they may have the medicines on sale. It called for action across its
        194 member states to prevent more deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab33b3f-4b29-4f45-a39b-6b5272ab5ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since these are not isolated incidents, WHO calls on various key
        stakeholders engaged in the medical supply chain to take immediate and coordinated
        action,” WHO said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644dd2d3-aefa-45a4-9a11-ec4e28304155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfbbdc5-2b24-4a25-95ed-60c3aa9738bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has already sent specific product alerts in October and
        earlier this month, asking for the medicines to be removed from the shelves,
        for cough syrups made by India’s Maiden Pharmaceuticals and Marion Biotech,
        which are linked with deaths in Gambia and Uzbekistan respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb972651-806c-42f0-b703-e65f0dfa1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7332fe-8172-4bce-bcf1-84c96f6ab0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also issued a warning last year for cough syrups made by four
        Indonesian manufacturers, PT Yarindo Farmatama, PT Universal Pharmaceutical,
        PT Konimex and PT AFI Pharma, that were sold domestically.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d65f3b7-4a2a-45a4-8b92-efd64fcfab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f83a3a6-3976-4ba6-a4fa-966affeb38f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies involved have either denied that their products have
        been contaminated or declined to comment while investigations are ongoing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff3dbf-f7e1-45b1-891d-550e4c0f83b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4479ac-dc49-42c9-baa0-e5c77ec4a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO reiterated its call for the products flagged above to be
        removed from circulation, and called more widely for countries to ensure that
        any medicines for sale are approved by competent authorities. It also asked
        governments and regulators to assign resources to inspect manufacturers, increase
        market surveillance and take action where required.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed69928-0c4e-4b5c-8c2d-1b772530f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5921097e-5d87-47b5-b1f0-574699516980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called on manufacturers to only buy raw ingredients from qualified
        suppliers, test their products more thoroughly and keep records of the process.
        Suppliers and distributors should check for signs of falsification and only
        distribute or sell medicines authorized for use, the WHO added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c2e6d-2218-4a66-8b57-fb5e7f53b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:34:38.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/24/world/who-cough-syrup-deaths-intl"><em>"WHO
        urges ‘immediate action’ after cough syrup deaths"</em></a></p>'
