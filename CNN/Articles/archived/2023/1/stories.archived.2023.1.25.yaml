      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope that our children —&nbsp;especially those
        aiming to get into the academy —&nbsp;can be given a chance to follow in their
        fathers'' footsteps.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
