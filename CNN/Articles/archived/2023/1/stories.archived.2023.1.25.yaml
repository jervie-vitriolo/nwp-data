      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Senate Committee on Finance chairman
        Sonny Angara expressed support for the move to retain the bills under Villar''s
        committee.</p>'
