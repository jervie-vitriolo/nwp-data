      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more BuCor personnel and inmates are willing to testify
        regarding the abuse and torture they experienced during Bantag’s time as director
        general, Catapang said.</p>'
