      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> —&nbsp;Authorities
        have arrested a suspect in the 2000 killing of publicist Bubby Dacer and his
        driver Emmanuel Corbito.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8246c5e2-eb7d-4ffa-a640-0e98fe0ab653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:58:13.265+08:00
