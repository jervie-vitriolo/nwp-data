      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- All 11 victims of the mass shooting at
        a dance studio on Lunar New Year in Monterey Park, California, were between
        the ages of 57 and 76, the LA County Coroner Medical Examiner''s Office said
        in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67fb6d6-f734-4b0c-8495-6ed7569e6e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13125b3-dcc3-4f66-8e15-6973a1419205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims, five men and six women, were all publicly identified
        on Tuesday by the coroner''s office. The female victims were named as Xiujuan
        Yu, 57; Hong Jian, 62; Lilian Li, 63; My Nhan, 65; Muoi Ung, 67; and Diana
        Tom, 70. The male victims were identified as Wen Yu, 64; Valentino Alvero,
        68; Ming Ma, 72; Yu Kao, 72; and Chia Yau, 76.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72270e55-e21e-4a9a-a657-d391f6cdfa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca93bc8d-ea2d-45e7-bda5-b779eb686c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As investigators work to determine a motive, the community faces
        a long road to recovery, the city''s mayor said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad06c9c-b176-45d5-90d9-78880ffebbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa992755-b7eb-4837-9d87-94d5566354fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are just in disbelief and shock, and are feeling very numb,"
        Mayor Henry Lo told CNN on Monday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586bea7e-73da-4bca-960b-35d3c74895f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.130+08:00
