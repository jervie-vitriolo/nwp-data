      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Japan’s prime minister issued a dire
        warning about the country’s population crisis on Monday, saying it was “on
        the brink of not being able to maintain social functions” due to the falling
        birth rate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87604c6-04ff-4756-8064-0dc6fdaed5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T04:31:43.206+08:00
