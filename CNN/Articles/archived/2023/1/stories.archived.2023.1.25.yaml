      'mgnl:type': 'text'
      'text': '<p><strong>Bohol (CNN Philippines) —</strong> The province of Bohol
        is prominent as a haven of natural beauty, mouth-watering dishes, breathtaking
        tourist attractions, and locals known for hospitality and warmth to tourists.
        Recognized as the Jewel of the Philippines and cradling some of the country’s
        most precious wonders, this province boasts a thriving tourism industry which
        was then heavily impacted by the COVID-19 pandemic.</p>'
