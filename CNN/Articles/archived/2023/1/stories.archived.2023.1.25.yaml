      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T19:45:03.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:15.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana po magbiyan ng pagkakataon ang aming mga anak, most especially
        sa gusto pumasok sa akademiya nangangarap na masundan ang yapak ng kanilang
        mga ama," she said.</p>'
