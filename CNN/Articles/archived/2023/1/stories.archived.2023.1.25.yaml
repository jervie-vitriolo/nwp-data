      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is so beautiful to watch two people that are in love and they
        do something beautiful together,” Klum commented.</p>'
