      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdcfe7b-5a83-4fb0-b998-f4eb91cc6dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T15:37:16.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/edgarwright/status/1617878565470732299">On
        Twitter,</a> English filmmaker Edgar Wright — known for his films “Shaun of
        the Dead” and “Scott Pilgrim vs. the World” — said “I''m still writing Dolly
        De Leon on my ballot.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70512bd0-5463-4ba2-891b-44c2c46fca14'
      'mgnl:activationStatus': true
