      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Hundreds of child asylum seekers have
        gone missing since the British government started housing minors in hotels
        due to a strain on the country''s asylum accommodation system, British Immigration
        Minister Robert Jenrick told lawmakers in parliament on Tuesday, amid calls
        for an investigation into the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d204ed2-6090-4241-8d47-d31b555fdba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd421f99-886e-4810-b7dd-76b727ffb31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenrick said Tuesday that around 200 children have gone missing
        since July 2021. "Out of the 4,600 unaccompanied children that have been accommodated
        in hotels since July 2021, there have been 440 missing occurrences and 200
        children still remain missing," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb34fda4-dd28-4b32-bab0-7734386a55be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f5b10f-db41-46d4-916d-170e5735da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 13 of the 200 missing children are under the age of
        16, and one is female according to government data. The majority of the missing,
        88%, are Albanian nationals, and the remaining 12% are from Afghanistan, Egypt,
        India, Vietnam, Pakistan and Turkey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcebf56-aeac-4c61-9bb8-1dcea6f04fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3fdd53-068b-4366-a4ef-b7223a450150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenrick blamed the problem on an increase in migrant boat crossings
        through the English Channel to the United Kingdom which left the government
        "no alternative" than to use "specialist hotels" to accommodate minors as
        of July 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9200197d-d1c0-4b23-8be0-28663a10fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7088611a-0938-49f3-8ea7-6487ecc9414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the contracted use of hotels was envisioned as a temporary
        solution, there were still four in operation as of October with over 200 rooms
        designated to child migrants, according to a report from the Independent Chief
        Inspector of Borders and Immigration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd18601-648a-489a-b416-11f8aecebc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464541b6-80a6-4873-8a2b-4bf5e81d5491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British charities and migrant rights groups have long complained
        about the bad conditions in the country''s overwhelmed and underfunded asylum
        system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da244d5-199e-41c7-b30c-83acc3ead728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1273cd-4e50-46a2-b2a9-13da02ef6419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of asylum claims processed in the UK has collapsed in
        recent years, leaving people in limbo for months and years -- trapped in processing
        facilities or temporary hotels and unable to work -- and fueling an intractable
        debate about Britain''s borders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c821cf-ce4d-4a14-902c-5d70cc2e9508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb17f71c-2b71-46f6-a2f7-4855bd422fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missing migrant children was first reported in British media
        on Saturday, when the newspaper The Observer reported that "dozens" of asylum-seeking
        children were kidnapped by "gangs" from a hotel run by the UK Home Office
        in Brighton, southern England.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8972995b-ba42-4738-87ed-16a164e3fd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb3d093-6cfa-44dc-b151-7ee9e8930d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls have since been mounting for an urgent investigation into
        the matter, with the the opposition Labour Party, human rights organization
        the Refugee Council, as well as local authorities demanding urgent action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6409e1-f11a-4ff6-9769-fc21bd2d70e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793bb5ab-e00a-49bf-86ae-93809b5d74eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Home Office has called those reports untrue and in a statement
        to CNN a Home Office spokesperson said: "The wellbeing of children in our
        care is an absolute priority."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0f403-04be-445d-96a2-5e46dd22aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1826657d-3dff-4640-9c3e-d92079f4e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that they had "robust safeguarding procedures"
        in place and " when a child goes missing, local authorities work closely with
        agencies, including the police, to urgently establish their whereabouts."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0b2a4e-508d-4be9-99ab-415d1450f3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9014d795-b251-442a-a5e4-b5b0df92dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Government is failing''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f61e1-f924-4e1b-a3ef-f0d271284b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the British government is without the power to detain unaccompanied
        minors, who are free to leave the hotels, Jenrick defended the UK Home Office''s
        safeguarding practices saying that records are kept and monitored of children
        leaving and returning to the hotels and that support workers are on hand to
        accompany children off site on activities and social excursions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042306e2-7793-41c9-9bd2-09107e67b968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71a38b9-9848-4724-a54f-cff7e5e25f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of those who have gone missing are subsequently traced and
        located," Jenrick told parliament.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9ada4-d4cb-4276-bacc-b29c085d549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd01848-fbe1-4221-9cc3-349dbc4a6df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shadow Home Secretary Yvette Cooper, from the opposition Labour
        Party, blamed human traffickers in her response to parliament saying "children
        are literally being picked up from outside the building, disappearing and
        not being found. They are being taken from the street by traffickers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bb8dad-0611-4c2d-871a-703dd4ec3c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a6abd-0af0-4878-989b-4cdfc6dd9094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper said "urgent and serious action" is needed to crack down
        on gangs to keep children and young people safe.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb50b047-e510-4f59-aeda-5807b6b3b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba5ad03-d7bf-4f51-b2cb-43d6d6722bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from Greater Manchester Police, they''ve warned asylum
        hotels and children''s homes are being targeted by organised criminals. And
        in this case, there is a pattern here that gangs know where to come to get
        the children, often likely because they trafficked them here in the first
        place," she added. "There is a criminal network involved. The government is
        completely failing to stop them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d96cd7-a62c-49fc-be12-7a6db4829339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c312ac09-f0f4-40bf-9e25-e0fd01f8a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:14:48.237+08:00
      'mgnl:createdBy': 'kristel'
