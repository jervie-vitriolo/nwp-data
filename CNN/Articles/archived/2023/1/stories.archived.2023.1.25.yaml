      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said he plans to start transferring inmates in March to
        facilities in Palawan, Davao, and Leyte. He admitted it would be “a logistical
        nightmare.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1a3c9-bc09-4f2c-bda7-7a21be3af86e'
      'mgnl:activationStatus': true
