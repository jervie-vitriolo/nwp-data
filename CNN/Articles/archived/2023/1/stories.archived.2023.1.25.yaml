    'template': '1'
    'title': '2 pilots dead after Air Force plane crashes in Bataan'
    'updated': 2023-01-25T16:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897fcf01-157c-4ff2-b89d-6405df666e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:08:26.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> Two
        Philippine Air Force (PAF) pilots died after their plane crash-landed in Pilar,
        Bataan Wednesday morning, according to PAF spokesperson Col. Ma. Consuelo
        Castillo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ec844f-ff50-46b5-b334-bed138e9cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:44:03.522+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f37780-062d-446a-9880-a7c9a459251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:44:03.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Castillo said the SF260TP Marchetti aircraft with
        tail number 701 took off at around 10:00 a.m. at Danilo Atienza Air Base in
        Sangley Point, Cavite City for the pilots'' recurrency or training flight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714bf4cf-d947-49ba-912f-3f8da3ff8712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:44:03.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac230d5-8c1e-4d17-a500-7d15ff6b2786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:44:03.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At around 10:40 a.m., the aircraft was reportedly seen to be descending
        to a field in Sitio Tabon, Brgy. Del Rosario, Pilar, Bataan where it eventually
        crashed," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d1e2c-954c-4ec2-b8b9-e3a707906486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:44:03.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:23.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a56da5-7975-4cd3-a0ff-4373889c2d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:44:03.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:23.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo said no civilian casualties were reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40424a-824e-4039-9374-79b782cd51bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:44:03.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:23.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e7c791-255c-4956-9402-c6d3950d13b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:44:03.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She earlier told reporters they received the last signal from the
        military plane at around 10:34 a.m. before losing track of its flight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f12b0-dc68-4ebe-bec2-db67b906fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:44:03.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e37bcc-b3c6-4b4a-8740-ecebe7ade575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T16:44:03.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:23.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our aircraft accident investigation team is already at the site
        for a thorough investigation, while our SF260TP fleet has been grounded,"
        she said.</p>'
    '23':
