  'Marcos-commits-E-Governance-Act-certify-urgent-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-25T14:47:07.371+08:00
    'imagesource': 'jcr:681f829e-def9-4c0b-9273-f0d2357455f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a245a06-2606-4762-98ef-4a670542c342'
    'lead': "President Ferdinand Marcos Jr. has committed to certify the proposed\
      \ E-Governance Act of 2022 as urgent, the Private Sector Advisory Council said\
      \ Wednesday.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-25T14:51:02.623+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T13:19:20.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:00.459+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Ferdinand-Marcos--Jr.', 'E-Governance-Act', 'Private-Sector-Advisory-Council']
    'template': '1'
    'title': 'Marcos commits to certify E-Governance Act as urgent  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78835bf-bb06-4d15-99c2-e9a138401081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:51:02.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:20.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) –</strong> President
        Ferdinand Marcos Jr. has committed to certify the proposed E-Governance Act
        of 2022 as urgent, the Private Sector Advisory Council (PSAC) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acf2222-dbbe-4dc1-a5f7-3d22c80e0d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:51:02.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:20.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSAC said the commitment was made by the President during a
        meeting on Jan. 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31676024-1b74-4774-a204-701bf8f706c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:51:02.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:20.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The certification as urgent of the E-Governance Act is a vital
        step in the right direction towards becoming a digital nation," said Henry
        Aguda, PSAC Digital Infrastructure Sector Lead and Union Bank of the Philippines
        (UnionBank) Chief Technology and Operations officer in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f31a235-1b87-436c-b419-a194f84a6c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:51:02.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:20.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also provides the impetus to the PSAC Digital Infrastructure
        Sector''s work plan," he also said</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631cf2b0-54d8-4fd4-8f85-2f344fc8ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:51:02.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:20.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are encouraged by the President’s commitment to shaping a future-ready
        nation and look forward to seeing the positive impact it will have on every
        Filipino," Aguda added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8140bdd8-36dc-4bc1-9d4c-bf427d551521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:51:02.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:20.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill certified as urgent would expedite the traditional time between
        second and third readings, allowing it to be read and passed the same day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa5479f-047e-44bf-848e-1c725b421015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:51:02.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:20.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted into law, it will digitalize the services of all government
        agencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec6d0fa-9b52-4592-8a66-434dbfab4cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:51:02.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:20.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It proposes the creation of a service portal where the public can
        transact business with agencies and for state offices to conduct business
        online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b55f0-8aca-45a4-ad98-86a47ce86693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:51:02.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:20.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Representative Sandro Marcos and House Speaker Martin
        Romualdez were among the proponents of the measure at the House of Representatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e19ef9-1270-4bee-ac4d-f2260b69a9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:51:02.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:20.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is currently at committee level in both chambers of Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8035fd6-1217-4ff6-8cdf-697eed55b3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T14:51:02.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:20.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said that digitalizing government services is
        among the top priorities of the Marcos administration “to ensure the delivery
        of efficient government services to the people and fight corruption by eradicating
        all forms of red tape.”</p>'
  'dolly-de-leon-biggest-snubs-oscar-nominations':
    'caption': 'Not only Filipinos expressed surprise after Dolly de Leon was excluded
      from the list of Oscar nominees for best supporting actress. (Screenshot from
      the trailer of the 2022 film "Triangle of Sadness")'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-25T15:48:59.840+08:00
