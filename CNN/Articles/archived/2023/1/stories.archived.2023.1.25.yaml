      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/23/dmw-justice-jullebee-ranara.html">DMW
        vows justice for slain OFW in Kuwait</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb801e-c59d-43c9-9a38-9073a20f959a'
