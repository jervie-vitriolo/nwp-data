      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britain’s Princess Eugenie, niece
        of King Charles III, is pregnant with her second child, Buckingham Palace
        said in a statement Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077deabe-bb90-4cf9-b50f-d8ea51ce5d0a'
      'mgnl:activationStatus': true
