      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This hit too close to home," said Chun-Yen Chen, executive director
        of the Asian Pacific Community Fund.</p>'
    '86':
