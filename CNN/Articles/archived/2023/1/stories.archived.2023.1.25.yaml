      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19927753-64dc-4766-b1da-5acab08a29b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air traffic controller last contacted the plane at 2:19 p.m.
        within the vicinity of Naguillian Bridge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4805dc-c1a5-4ad0-9229-af485f900acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.667+08:00
