      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will be a hard movement because these are prisoners or inmates,
        so we have to make sure they don’t escape along the way,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c204bb85-fe85-4126-9250-77d478d5ede1'
