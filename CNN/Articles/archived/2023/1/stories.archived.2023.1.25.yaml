    'jcr:uuid': '32cdd5f8-c606-47bc-be6f-716f3581b834'
    'lead': 'The Philippine Embassy in Kuwait is now working to bring home the remains
      of the 35-year-old Filipina domestic worker allegedly killed by her employer’s
      17-year-old son.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-25T18:28:20.802+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T13:19:17.150+08:00
