  'Senate-hearing-Pagcor-POGO-Dela-Rosa':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-25T22:29:20.192+08:00
    'imagesource': 'jcr:f0fa84f3-f738-4b99-8114-18fc6cfe20cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3c9819a-0fef-43e0-8a51-91a7c33b1f77'
    'lead': 'If there is any uncertainty, Pagcor should terminate its contract with
      its third-party auditor for offshore gaming operations (POGOs), says Sen. Bato
      dela Rosa, who lauds the state-run gaming regulator for putting the agreement
      under review.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-25T22:33:02.553+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-27T13:19:09.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:04.913+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator tells Pagcor: End the contract with POGO auditor if there’s
      doubt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc28d5c5-9fb5-4db3-b6e7-fdd59253f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:33:02.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> Sen.
        Ronald "Bato" dela Rosa lauded the Philippine Amusement and Gaming Corporation
        (Pagcor) for putting its 5-year-old contract with its third-party auditor
        for offshore gaming operations (POGOs) <a href="https://www.cnnphilippines.com/news/2023/1/24/Pagcor-defends-3rd-party-auditor.html">under
        review</a>.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95e07b-4e98-416c-be3d-4c5b04875851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:33:02.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a start, maganda ''yan. Dapat ganung aksyon ang gagawin nila
        [That''s good. That''s the action they should take]," Dela Rosa told CNN Philippines''
        Politics As Usual, referring to Pagcor''s move.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc3c6e-5c1e-46d5-9fec-5c3bc01f81ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:33:02.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, however, also urged the state-run gaming regulator
        to end its multibillion-peso agreement with Global ComRCI if there is any
        uncertainty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ca97a-61b4-4413-b4bb-58a3ca790e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:33:02.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re expecting that kung talagang nagaalangan sila, medyo nagdududa
        sila, then ihinto na nila. Pwede naman nilang i-hinto yung kontrata na ''yan.
        Meron naman sa probisyon nung kontrata na ''pag hindi sila satisfied sa performance
        ng third-party auditor, pwede nilang ihinto yung kontrata," Dela Rosa said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e0c2f-e073-4399-a828-361b43b4805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:33:02.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there''s hesitation, a bit of doubt, then they
        should end it. They can terminate the contract. There is a provision that
        if they''re not satisfied with the performance of the third-party auditor,
        they can end it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc6616d-0973-4e54-8d69-62a358c3f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:33:02.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a dressing-down at the Senate on Monday, Pagcor&nbsp;clarified
        with CNN Philippines its involvement in some issues hounding POGOs, including
        its 2017 contract with Global ComRCI, which Dela Rosa and other senators criticized
        as having no capacity and credibility as an auditor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c63f68d-7afc-4829-b977-64c13f39dde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:33:02.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/23/gatchalian-pagcor-questionable-auditor-nabudol.html">Gatchalian
        hits Pagcor for questionable 3rd party auditor</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe236034-7b31-43a6-9369-423af41e6b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:33:02.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Global ComRCI appears to have met the ₱1-billion operating
        capital requirement, senators found that it was certified by a certain Soleil
        Chartered Bank, which is not registered with the Bangko Sentral ng Pilipinas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93dad67-e929-4fce-a974-1747f9d08dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:33:02.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said this is only among other POGO-related concerns that
        are and will be dug up during the Senate probe. He added that he expects the
        investigation to uncover those involved as well as the ambiguities within
        the industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbeedda-6c9d-4721-8d6f-129eaa57c142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:33:02.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also mentioned that he has proposed requiring the attendance
        of Global ComRCI in the next inquiry on POGOs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7885957b-5784-466d-afbd-121849581183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:33:02.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hold erring POGOs by the neck''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0dc9ed-0c8b-443f-87c1-882d6b5a6df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:33:02.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all POGO firms are troublemakers, according to Dela Rosa, but
        those involved in crimes should face tougher punishments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c033da-0b65-44ee-8b6f-84fa503cf390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:33:02.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hawakan niyo sa leeg itong POGO companies… Dapat ma-cleanse, bigyan
        ng ultimatum: ''Pag na-involve pa kayo sa krimen, i-cancel na ang permit niyo
        at umuwi na kayo kung saan kayo nanggagaling.'' I-deport na ang mga ito,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e688b30-95a9-4f96-9971-6099724b1561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:33:02.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hold these POGO firms by the neck… They should be
        cleansed, given an ultimatum: "If you are still involved in crime, your permit
        will be canceled and you have to go back to where you came from." They should
        be deported.]</p>'
  'justin-bieber-music-catalog':
    'author': 'Oliver Darcy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-25T22:43:49.317+08:00
    'imagesource': 'jcr:844d4670-8b9d-453f-96d4-c763aa0663be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28cf5a60-e03c-492d-9c7a-d5e0c0b2f906'
    'lead': 'Justin Bieber has sold the rights to his publishing and artist royalties
      from his song catalog, adding himself to a growing list of pop stars who have
      inked rights deals.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-25T22:47:18.881+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-27T13:19:08.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:05.129+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Bieber sells his music catalog

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6474969b-7cdb-4f18-8d1b-028f57d433b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:47:18.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Justin Bieber has sold the rights to his
        publishing and artist royalties from his song catalog, adding himself to a
        growing list of pop stars who have inked rights deals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9583ded4-3958-40d7-adec-26acf823fcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:47:18.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber sold his catalog to Hipgnosis, the music rights investment
        company announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7764bf-365f-445e-a967-7058b1f9731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:47:18.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justin is truly a once in a generation artist and that is reflected
        and acknowledged by the magnitude of this deal," Bieber''s longtime manager,
        Scooter Braun, said in a statement. "For 15 years I have been grateful to
        witness this journey and today I am happy for all those involved. Justin''s
        greatness is just beginning."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa45d14-cfd6-4bc9-b7c4-7a40849a9979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:47:18.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber''s publicist did not immediately respond to CNN''s request
        for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320dbb5e-165e-439e-975f-c21c90e193ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:47:18.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is valued at $200 million, according to Billboard. Rolling
        Stone called the sale the largest of any artist of Bieber''s generation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead76bd-226a-4c76-b76b-73c3993c70ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:47:18.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Dylan, Bruce Springsteen, Neil Young, Stevie Nicks, Justin Timberlake,
        Sting and many others have recently sold the rights to their royalties. Warner
        Music Group also purchased late British rock star David Bowie''s entire catalog
        spanning six decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac488bf-ad53-46e2-8488-82f88f0d06d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:47:18.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Springsteen''s deal was worth about $550 million. Other artists''
        catalogues have reportedly sold for an amount closer to Bieber''s haul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e143195b-ffb4-44e3-aa01-cd4a017977b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:47:18.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many artists at the end of 2021 had rushed to sell their rights
        before the Biden Administration allowed capital gains taxes to increase, Hannah
        Karp, editorial director at Billboard, told CNN last year. Others, particularly
        artists nearing the end of the careers, opted to sell their rights for estate
        planning purposes, Karp said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc45e16d-ad99-4256-8775-eb394175aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:47:18.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some younger artists like Bieber have begun selling, too. Imagine
        Dragons sold their catalog to Concord Music Publishing in August. Shakira
        stuck a deal announced this month with Hipgnosis Songs Fund for her entire
        catalog, which includes hits like "Hips Don''t Lie," "Whenever, Wherever,"
        and "She Wolf."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb70a4b0-bd04-491a-a1c6-d2acd281ff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:47:18.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Taylor Swift is taking the opposite tactic, fighting to maintain
        creative control and rerecording some of her songs to gain publishing rights
        to her music.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a3fdbd-4747-46e3-bdfe-a74e95263fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:47:18.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chloe Melas contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f23c32-293c-44ea-92f7-842c43e111c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:47:18.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/24/media/justin-bieber-music-catalog-sale/index.html">Justin
        Bieber sells his music catalog</a>."</i></p>'
  'takeaways-oscar-nominations-':
    'author': ' Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-25T22:47:30.095+08:00
    'imagesource': 'jcr:1f2445ce-528f-47a9-8b0e-447667a3b8c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daa81011-ee6d-4324-89dc-890b2e8aed75'
    'lead': 'The 95th annual Oscar nominations reflect the breadth of the industry,
      from giant, audience-pleasing blockbusters like ''Avatar: The Way of Water''
      to key nods to films heralded by critics groups, including ''The Fabelmans''
      and ''The Banshees of Inisherin.''

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-25T22:51:55.925+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-27T13:19:08.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:05.328+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 takeaways from this year''s Oscar nominations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15563556-1b2d-41c1-978d-0355f9d4b0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of films were released last year,
        on all sorts of platforms. Yet if we tend to look back at Hollywood during
        any given year in part by what earned Academy Award recognition, then 2022
        will likely go down as a relatively mediocre year for movies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d571bb-3ac1-488e-b301-4a978bddefd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To their credit, the 95th annual Oscar nominations reflect the breadth
        of the industry, from giant, audience-pleasing blockbusters like "Avatar:
        The Way of Water" and "Top Gun: Maverick" -- which have combined for more
        than $3.5 billion at the worldwide box office -- to key nods for little-seen,
        small-scale films heralded by critics groups, including the stars of "Aftersun"
        and "To Leslie."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdc2394-5114-4888-93f1-976f99709767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaming also again made waves, as the resistance to its full acceptance
        at the awards table has steadily eroded, after claiming the last two best-picture
        winners with Hulu''s "Nomadland" and Apple TV+''s "CODA."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12eab45-e71b-4bea-b7bd-35c4374d389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a number of the movies that made the best picture cut this
        year felt conspicuously flawed, with "The Banshees of Inisherin" looking pale
        next to director Martin McDonagh''s more celebrated work, and the biography
        "Elvis" having to overcome its over-the-top aspects, including Tom Hanks''
        Razzie-recognized supporting role.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfdc73f-a268-449d-99bd-8d1e70df83c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an observation seldom heard from media outlets caught up
        in the horserace aspects of Oscar fever, and what the crop of nominees says
        about the state of a movie business that has undergone wrenching changes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6719ae-850a-49f1-b191-042461bef19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, this year''s nominations seem to underscore the shift
        brought about by the advent of streaming and at-home viewing, and the wrenching
        and lingering effect of the pandemic that temporarily closed theaters and
        has helped evaporate much of the theatrical audience for the kind of character-driven
        movies that traditionally dominate the Oscar race.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6e336b-029d-4037-a040-e1560c71e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the plus side, the nominations -- big and small, theatrical and
        streaming, sequels and decidedly original -- feel as if they offer a little
        something for everybody, which, in the final analysis, might be the best means
        of heightening interest in the industry''s marquee awards telecast, which
        has struggled ratings-wise along with its lower-profile brethren.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f90d1e5-eafc-4324-918d-e55d8be54069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that context, one can cynically look at recognition for "Avatar"
        and "Top Gun" as bait to help lure people into the tent, or a simple thank-you
        for a job well done and helping to keep the tradition of theatrical moviegoing
        alive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a671a76f-36a1-42c8-bf76-9fc1136f274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some other key or notable takeaways from this year''s nominations:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905e6c2b-c3ef-4f2e-974c-710ef5c24373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good performances in not-so-great movies</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5261fd61-6d30-4243-a4d2-eebb9a32b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar voters saw through several underwhelming movies to recognize
        the actors in them, which is sort of like being the MVP player on a losing
        team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acdb0ac-9aa3-460b-b477-fa69d272cb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included a pair of portrayals of entertainment icons, with
        Austin Butler''s Elvis Presley and Ana de Armas'' uncanny role as Marilyn
        Monroe in the otherwise off-putting "Blonde" shining through the layers of
        excess in those films. Ditto for Brendan Fraser in "The Whale" and arguably
        Cate Blanchett''s riveting performance as the imperious conductor in "Tár."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65600a22-c214-47e0-a7c3-5d930b9accf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Everything Everywhere" proves Oscar voters can be (kinda) hip</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c562081-dfe3-4411-b35a-009a1da99aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most-nominated movie of the year turned out to be one of the
        most ambitious and occasionally strange, which prompted some speculation about
        whether stodgier quadrants of the Academy would "get" "Everything Everywhere
        All at Once," a multiverse saga punctuated with hot-dog fingers and anthropomorphic
        rocks. Apparently, enough of them did.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec2c56-64f8-41ba-b323-add667ef1e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, "Everything Everywhere" found a sweet spot between
        effects-driven extravaganzas and character-driven stories, as well as a solid
        toehold at the box office that eluded many of this year''s nominees, which
        will now likely receive a streaming/digital bump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad8cd64-c2de-4fcd-a896-813c21ee344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Netflix effect</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b0ec28-8abc-47da-9db2-da1b87325dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of streaming, Netflix didn''t quite match the gaudy strides
        of recent years but still made noise, with consideration recognition for the
        German movie that it backed, "All Quiet on the Western Front," and key nominations
        for films like "Blonde" and "Guillermo del Toro''s Pinocchio" -- all titles
        that were likely seen by more voters because of the platform''s reach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6eb1d5-0ee8-4818-98ac-d8c5ba30846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Steven Spielberg (and John Williams), take (another) bow</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9764b2-3820-4d69-8ef9-310438bdd72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.927+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spielberg''s deeply personal cinematic memoir "The Fabelmans" earned
        him his ninth nomination as best director, tying Martin Scorsese for that
        milestone among living directors, behind only the late William Wyler, who
        received a dozen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b31eb-6359-4129-b0ba-721069300e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.927+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spielberg''s favorite composer, Williams, at 90, also added to his
        staggering tally of 53 Oscar nominations, behind only Walt Disney (with 59)
        on the all-time list.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07500bff-617e-4d02-b0d0-2395410e67bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.927+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spielberg already has a pair of directing Oscars, for "Schindler''s
        List" and "Saving Private Ryan" (although the latter didn''t win best picture).
        Another for what amounts to his directing origin story would be a sentimental
        capper to the 76-year-old director''s illustrious career.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b494147-04bf-45bf-b9df-888fa5d87b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.927+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A subtle #MeToo moment</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5e3f4f-c890-4256-bd47-646d807cbe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T22:51:55.927+08:00
      'mgnl:createdBy': 'syrah'
