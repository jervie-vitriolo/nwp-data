      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5fd4c8-8fa4-4be2-89fe-133cd33cadbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballistic and forensic comparisons will need to be done on all the
        items recovered from the alleged shooter''s home, as authorities also look
        into Tran''s history.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b6f5c8-9284-475b-aa00-6e487583cd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac38ef52-f159-4b87-a9b0-bcd70c0a04a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the sheriff has said the suspect had a "limited criminal
        history," noting an arrest in 1990 for unlawful possession of a firearm.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e6949b-da3f-447a-b2db-a8af9d4bfa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56ec43f-cd06-4936-a77b-5dd2ec814f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect had bad temperament, dancer says</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d5db1-37cc-4c98-bc11-70a6b1d1cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who had met the suspect said he had a hot temper and a difficult
        temperament.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4521f-71a7-48fa-b9d3-d12a1150f8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf965f3-1c9b-42cd-b240-96664b3e19d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilie Bardahan, a dancer at the Lai Lai Ballroom in Alhambra, said
        Tran had a "very bad temperament," adding "people say he was a little bit
        psycho in a sense."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22800029-5e80-4a02-b99b-b000a97ddfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5116b0-7e29-487c-9a08-a19105d9eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very sharp movement, pushing a little bit, not being satisfied
        with certain, I don''t know, improvements of whatever students he had," Bardahan
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c9d9f-e10e-4f4e-a2ea-f932f2ec12ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f873a-ebc7-490b-91ad-ca927f250703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Hood said he rented an apartment from Tran and knew him for
        20 years, but they had a falling out and haven''t seen each other in about
        8 or 9 years. He said Tran went by the name "Andy."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3011bbb-a476-4d3c-9a76-077ff987d4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2056bfff-47f1-4179-9eae-953bc5f5ca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His personality can be summed up in two words: distrust -- he did
        not trust anyone -- and hatred. He could hate people to death. He pushed it
        to the extreme," Hood said. "(He hated) whoever he thought was not nice to
        him. There were other dance instructors he did not like at both (dance studios)."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa970bf-f3d2-4d95-9b7e-e4edc8eb9890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac596d7-0a8c-4c65-8b36-59662b2af85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hood added Tran thought "the instructors were not nice to him, he
        thought they spoke evil of him. That was baseless. He was always unhappy with
        the people in the studios, always complaining about studio bosses and other
        instructors, not about the students. It was all in his mind."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf7fcf-2bc8-404c-a59e-ae1cb728213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc5698-0182-458f-9db7-76390b4970fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All 11 victims identified</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbabcc39-712c-474c-9cda-75bbdd1be299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Judy Chu said the gunman who killed 11 on Saturday night "took
        them away from their families at a night that was supposed to be joyous, Lunar
        New Year."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d11a3b3-cfcd-4003-8dfa-cbbe4639d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c823f3-5d5b-4a26-a382-c77a807cef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Taiwanese Americans were also among the victims, according to
        Taiwan''s de facto diplomatic representative in Los Angeles, the Taipei Economic
        and Cultural Office.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518be488-ebc7-4e17-b3de-c0f8f978c6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa0c8c4-40c3-49fb-b80e-f9a522a96413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one of those killed was a Chinese citizen, and one of the
        victims, Alvero, was a US citizen of Filipino descent, according to the countries''
        consulates in Los Angeles.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076b5f75-58d3-4669-afa3-b2480c449312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbd7ea0-50a8-4638-a197-63eb8ec3a81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvero''s son told CNN his father had hoped to retire in about a
        year to return to the Philippines, and he said his father spent his free time
        at the dance studio.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed3013-802b-4d9f-8e21-d145a2ceb819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b2bc7-61e6-4c4b-94cd-9819ea85ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''d dance around the house," Val Anthony Alvero said of his father.
        "He loved that kind of stuff."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b008f552-399e-438e-8a8f-600708bebba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60a3420-55d4-4dc5-a3ef-345be2df7e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nhan, known as "Mymy," loved to dance and spent many years at the
        dance studio where she was killed, according to a statement from her family.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2b04c1-b58c-4307-b133-e69d53bfe9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ecd975-85ec-4ecf-aeeb-e3cba32f8796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nhan''s dance instructor, Maksym Kapitanchuk, told CNN she was a
        delight to have around.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300bd5e1-75ca-45ec-9c01-6020f7e953b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850bbcb8-5a2e-434e-9615-2858d8b457c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She would always smile," Kapitanchuk said. "I don''t even think
        I''ve ever seen her without her smile -- even through the mask I can see her
        eyes smiling. She was the delight of the class, of any party, any class."</p>'
