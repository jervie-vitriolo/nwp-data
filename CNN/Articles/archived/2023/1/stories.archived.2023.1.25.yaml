  'The-Doomsday-Clock-reveals-how-close-we-are-to-total-annihilation':
    'author': 'Megan Marples, Kristen Rogers and Rachel Ramirez, CNN'
    'caption': 'Anna Moneymaker/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
