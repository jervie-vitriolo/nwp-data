      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aslyn Acob, also a widow of a SAF member, has a different appeal
        for government officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83450431-9d2b-4c3b-8677-c02315ecde34'
      'mgnl:activationStatus': true
