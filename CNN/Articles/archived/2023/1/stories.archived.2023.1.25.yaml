      'mgnl:lastActivated': 2023-01-27T13:19:25.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc29ac37-b26b-4ba2-bac3-f312143177b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamatoy said the last update she had was from a Facebook video post
        of her son Mark aboard the aircraft around 2:30 p.m.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db160b9-6875-4b97-98e7-f44eae7698d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1504eb84-01fb-47ed-b9b5-8d9bd0523b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on "News Night," Kamatoy said she and her sister-in-law
        in Maconacon have yet to receive any update from authorities.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b97ad0-5340-40e3-aa56-1c3854e8d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e74987a-694e-444a-b40d-d2ff117e2f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko lang mahanap ''yung pamilya ko</em> as soon as possible,"
        she added. "<em>Ang hirap kasi ng&nbsp;na</em> more than 24 hours <em>akong
        naghihintay kung anong balita</em>."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1fe002-b012-464c-83d1-1c3207d0e381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bd6c18-79aa-4126-a12f-6ba0577a6dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want my family to be found as soon as possible.
        It''s difficult to wait for more than 24 hours for the news about them.]</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0301c071-1e29-4842-b4e1-083348b71fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f53a76-c232-4484-9e15-c8ef64c345a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP said the alert level was raised to "Distress Phase" at 4:00
        p.m. and search and rescue was initiated after the communication search failed.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b45907-6cee-45f7-8aa6-fb643579d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42652bda-c893-4641-95cb-45ff442312a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T21:10:29.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:25.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CAAP, an aircraft in distress means it is in "a condition
        of being threatened by serious and/or imminent danger and of requiring immediate
        assistance."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dac191-defa-4244-af94-640f62e7f692'
      'mgnl:activationStatus': true
