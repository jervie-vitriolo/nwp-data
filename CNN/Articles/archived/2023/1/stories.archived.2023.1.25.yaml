      'mgnl:type': 'text'
      'text': '<p>Power Duo won "Pilipinas Got Talent" season 5 in 2016 and later
        competed in "Asia’s Got Talent" in 2019 where they finished third.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
