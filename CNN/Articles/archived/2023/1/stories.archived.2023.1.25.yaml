      'mgnl:lastActivated': 2023-01-27T13:19:34.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e767a2-ee57-4b9a-ab93-c8bf5db30532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc3d25f-33ba-483b-818d-e2d0130b9b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saturday night shooting came as the city''s majority Asian community
        was marking the Lunar New Year, transforming one of the most auspicious days
        of the calendar into a tragedy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85368994-35e3-4629-b719-36ee3c0eb187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d81afaf-3e3c-4c47-92ef-d387a9b224ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of fear and anxiety out there. People are fearful
        of this kind of situation where our joyous Lunar New Year celebration was
        turned utterly upside down into tragedy and fear," Rep. Judy Chu, who represents
        Monterey Park, said Monday at a candlelight vigil for the victims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed16da-cfa7-4ec5-a249-7b1a7864320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cbc1dc-3bb9-477b-9a57-acbdd968fdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom was meeting with victims of the shooting
        Monday when he was pulled away to be briefed on another fatal mass shooting
        in Half Moon Bay -- the state''s second mass shooting in three days. "Tragedy
        upon tragedy," Newsom said in a tweet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaaf972-8cc6-4e0d-b635-fe7f436cee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd1784-d55a-43ce-88c2-30848cd0a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities revealed new details Monday from their search of the
        home of the Monterey Park shooting suspect, 72-year-old Huu Can Tran, in Hemet,
        about 80 miles east of Monterey Park.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d7cb60-31a4-4e2f-899e-37aacd2c05aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d918c-8274-4a5e-95f6-b43f6f9a1c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives executed a search warrant and found "hundreds of rounds"
        of ammunition, a .308-caliber rifle, various electronic devices and evidence
        leading officials to believe he was "manufacturing homemade firearm suppressors,"
        Los Angeles County Sheriff Robert Luna said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdcef24-f964-4590-a13f-6c9a6bd341da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eced045-3807-4378-ba84-f573d685fc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, as investigators probe the large cache of ammo they found,
        it remains unclear what motivated the Saturday night attack at the Star Ballroom
        Dance Studio and later at the Lai Lai Ballroom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df7bd00-742d-4e5c-b164-7779f29066e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31014744-d8dc-44d2-b598-42f99f6c84d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did he plan this? Was it the day of? Was it the week before?" Luna
        said at a news conference Monday. "We don''t know. But we intend to find out."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc617a31-de61-40c1-8c73-94ac7859fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52803ac0-5edc-4fb3-a2d0-ccdeccb80f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people who knew Tran, including his ex-wife, told CNN he had
        once been a familiar face at the Star Ballroom Dance Studio, where he gave
        informal dance lessons. But it''s not clear how often he visited in recent
        years, if at all, and authorities are still investigating whether he knew
        any of the victims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4992cac7-da63-46a3-b42c-9ce3b479c144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef07e998-3ce1-446f-a386-84f1b95e9cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is certainly the appearance that this was targeted," Los
        Angeles County District Attorney George Gascón told CNN. "Clearly, he knew
        where he was going, and he was familiar with both of the locations."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353178e-4793-46a0-a2e5-1fa595d23b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7914e74d-8369-4270-9f31-191b84ed6ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Lo said Tuesday he hopes the dance hall can again become a
        safe place for the community.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a6148-f1c8-452e-a183-de7521f1faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe453d-7a35-408d-a61a-a08bcd0eb0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a place for people to socialize, to learn how to dance,"
        he said. "We want to make sure that this dance hall continues to thrive and
        that people feel safe that they can socialize."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ce8ec4-2219-42fd-b51b-3bc22fb8b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c375346-b0e5-43b6-986d-e701f002d7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>42 rounds were fired inside the ballroom, sheriff says</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ad552-eb34-45f6-9f02-a5e8351a6768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting at Star Ballroom Dance Studio happened around 10:22
        p.m. Saturday. The gunman fired 42 rounds of ammunition from a semi-automatic
        handgun at the dance hall before leaving the scene, according to Sheriff Luna.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d4c8f-17ec-495d-8663-269d0de1e9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6bfb03-d2be-476f-b624-c3c3c7bf4db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one person was shot in a vehicle outside the dance studio,
        and police believe Tran shot that person first before he entered the dance
        studio and opened fire on the crowd of civilians, the sheriff said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d8029e-c3f7-4ba1-bcb6-fd946c222e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b2ab0-60a5-4d72-8733-f240ccf72363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monterey Park officers were at the studio within three to four minutes,
        arriving to a scene of "carnage" as people lay wounded and others were pouring
        out of the venue, Monterey Park Police Chief Scott Wiese said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525a1ec-905d-4ae2-9bca-a18e490f9e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ee6b9-fc6e-44ec-8818-8849a3a9961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20 minutes after the shooting, the suspect -- still armed
        -- showed up at a second dance studio in nearby Alhambra. There, a 26-year-old
        civilian charged him and wrestled the gun away from him, saving countless
        other lives, he told CNN''s Anderson Cooper on Monday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76502815-b07b-435c-9149-a638c102d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698a500-183a-4d85-ac8b-28f854804559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just had this rush of thought and adrenaline. I was able to come
        to the conclusion that I needed to do something, I needed to grab the gun.
        I needed to save myself and people inside," Tsay said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e0d0d-0f50-46bb-a6f0-e72cb6bc27e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6065cc-1eff-4e76-88d5-f22f974e8149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect fled and Tsay called police to the site, where investigators
        traced the firearm to Tran, according to a law enforcement official with knowledge
        of the case. The weapon was described as a 9 mm semi-automatic MAC-10 pistol
        with an extended large-capacity magazine, according to Luna, who added the
        assault weapon appears to have been modified.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee8eaeb-81a2-4b16-8c0b-267df09aca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91548e44-1930-4558-b0cd-fa0175a05e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California has banned the use of large-capacity magazines holding
        more than 10 rounds of ammunition.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96406ecd-8da0-401f-87bb-8cf3a5080097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b2f596-8195-42fe-815d-55a329f3d5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:19:34.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a day later, Tran was found dead inside a white van about
        30 miles away in Torrance as a SWAT team swarmed the vehicle. The sheriff
        said he died following a self-inflicted gunshot wound. Investigators also
        recovered a Norinco 7.62 x 25 handgun registered to the suspect inside the
        van, Luna said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d45a47-9f13-4357-b606-0d01c2d95272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T07:10:42.133+08:00
      'mgnl:createdBy': 'kristel'
