  '30-BuCor-guards-under-investigation-e-wallet-corruption-scheme':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-01-25T14:09:39.507+08:00
