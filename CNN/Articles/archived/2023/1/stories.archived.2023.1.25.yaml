      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan Valley Regional Disaster Risk Reduction and Management
        Council (RDRRMC) confirmed to CNN Philippines that the pilot is Capt. Eleazar
        Mark Joven.</p>'
