    'jcr:uuid': '6e5f4e89-cfbc-4685-815e-621b157d5990'
    'lead': ' Only seven months into her stint as National Security Adviser, Clarita
      Carlos claimed there were ''forces'' that wanted her out, and said she did not
      anticipate her early exit. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T23:18:27.541+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-20T22:11:16.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
