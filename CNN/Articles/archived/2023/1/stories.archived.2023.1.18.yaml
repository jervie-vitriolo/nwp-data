      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35085e-2dd3-474f-bc3d-cb1a881ea8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:58:25.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to being crowned Miss Universe, she was also the first Fil-Am
        to win the Miss USA title.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02766540-da3b-4e3d-80f8-b7aa3992e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:58:25.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512bc8fc-f33e-4be2-a8f7-0b0239b0afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:58:25.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I won (Miss Universe), I can hear the cheering from so many
        Filipinos in the crowd,” Gabriel said. “I just feel the love from all across
        the world, it is an amazing feeling. It makes me feel proud to be a Filipina.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87feae9f-c241-489a-8151-066a71867199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:58:25.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

