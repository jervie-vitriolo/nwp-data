    'template': '1'
    'title': 'IMF ready to help PH achieve sustainable growth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fcb034-211a-4375-98a1-90ade8d2351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:38:35.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:23.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong>&nbsp;The
        International Monetary Fund (IMF) on Tuesday (Wednesday in Manila) said it
        is ready to help member countries, including the Philippines, achieve sustainable
        growth and push for economic policies that would benefit more Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f1036f-e563-43eb-b26c-d19368a93a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:38:35.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2cf2fb-a81c-4999-865a-f82fbd7980d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:38:35.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promise was made during a bilateral meeting with President Ferdinand
        Marcos Jr. in Davos, Switzerland, where the chief executive is attending the
        World Economic Forum (WEF).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb12c2-5196-4d27-871c-c410d137d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:38:35.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efdf96b-1079-4104-8180-656a853eeb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:38:35.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been really interested to engage more deeply with our members
        to recognize the traditional challenges…they are still there," said IMF managing
        director Kristalina Georgieva.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec14710b-177f-4ec6-860b-1323ab435bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:38:35.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c9b14-b189-4b7f-9f83-05d9775516b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:38:35.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF —&nbsp;which the country joined on Dec. 27, 1945 &nbsp;is
        a United Nations special agency that focuses on promoting global monetary
        cooperation, ensuring financial stability, and facilitating international
        trade, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f431565-1c6a-41cc-969a-0aae71b7d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:38:35.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed2f2b1-e2d6-4746-a344-a5a6b9ece6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:38:35.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Presidential Communications Office (PCO), Georgieva
        also said the IMF found the Philippines to be an "exceptionally well-performing"
        country amid the numerous "more immune and more complex challenges" it faced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00846484-7095-466b-a030-88f7da6a206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:38:35.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:23.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c09b6-86b9-419d-b0db-7f454121fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:38:35.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:23.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you have done in the last year of turbulence to sustain growth…is
        quite commendable," Georgieva told Marcos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e4f26-d161-47cd-be20-d6dd7e9bbb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:38:35.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:23.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d9c51-e152-44a4-a46f-c6b62209690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:38:35.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:23.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/18/Marcos-PH-economic-projection-World-Economic-Forum.html">Marcos
        showcases PH economic projection, recovery at WEF</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0691d6ee-9c73-4034-b836-cb2809b2b356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:38:35.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:23.608+08:00
