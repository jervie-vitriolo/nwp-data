  'PH-salt-production-deteriorating':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-18T15:34:01.757+08:00
    'imagesource': 'jcr:6ba58f83-4e12-407f-8b84-5d0c14884efc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3995c5c6-952f-418e-a38b-914b47254a5f'
    'lead': 'The Philippines relies heavily on the importation of salt as local production
      has "deteriorated" despite having one of the longest shorelines in the world,
      senators said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T15:36:15.793+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-20T22:11:26.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:00.003+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH salt production ''deteriorating'' — lawmakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e44a2d-6720-4a6c-885c-bd1838ebde5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:36:15.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:11:26.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — The
        Philippines relies heavily on the importation of salt as local production
        has "deteriorated" despite having one of the longest shorelines in the world,
        senators said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d14a0a8-2be4-4015-a5a0-4e22be2f1243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:36:15.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:11:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing on the industry, Sen. Joel Villanueva said that
        the country''s imports reached 93% of total salt requirements, while exports
        only amounted to more than $200,000 in 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70bc451-ec51-49fe-84ed-8fb1c0eb60ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:36:15.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:11:26.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang may demand ang salt, pero wala tayong production [Salt
        is definitely in demand, but we don''t have production]," Villanueva said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec98e3e5-efe6-4c41-bf5c-1da715ef8b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:36:15.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:11:26.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar also pointed out that salt production in
        the Philippines has dropped to about 40,000 metric tons from 240,000 metric
        tons recorded in the 1960s and 1970s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0d9da-229c-44ca-b8b9-46de89400448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:36:15.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:11:26.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lawmakers blamed the weakening of the sector on the Act for
        Salt Iodization Nationwide (ASIN Law) passed in 1995, which requires producers
        to iodize the salt they manufacture, trade or distribute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a949db57-0397-46bd-8538-b90fdfd69943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:36:15.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:11:26.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Klaro na mula nung pinasa ''yung ASIN law, lalong nag-deteriorate
        ''yung production ng asin at lalong lumaki ang importation ng asin," Villanueva
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd063b3-9f33-4096-a457-8555f93840d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:36:15.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:11:26.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is clear that since the passage of the ASIN law,
        salt production has further deteriorated, and the importation of salt has
        increased.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9459e4b8-5a5d-4b21-a0db-e4f8007964a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:36:15.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:11:26.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that before the passage of the ASIN law, 85% of the salt
        requirements were locally produced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cbde27-5087-4939-aaf8-011e9456f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:36:15.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:11:26.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar slammed agriculture authorities present during the hearing,
        saying they should have provided training to farmers to learn iodization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce45e6-87ab-4f70-805e-995052d84e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:36:15.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:11:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to understand our small farmers, they are not as well-educated
        as you are," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bcbcfb-e69d-4837-b20e-4b86bce5235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:36:15.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:11:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You let the whole industry deteriorate," the senator added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf0fc67-5b21-47e7-9497-73d4a2a4ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:36:15.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:11:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. Danilo Fausto, president of the Philippine Chamber
        of Agriculture and Food Inc., expressed support for the proposed Philippine
        Salt Industry Development and Revitalization Act which seeks to boost the
        number of salt farms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530d4635-3e88-4250-a19c-859b773ffd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:36:15.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:11:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon nasa 2,000 hectares ang salt farms natin. Kailangan natin
        ay 19,000 hectares para maging sufficient," Fausto said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e24217b-c0c2-480e-898e-0bc986d4e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:36:15.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:11:26.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Today, we have 2,000 hectares of salt farms. The industry
        needs 19,000 hectares to be sufficient.]</p>'
  'un-international-tourist-arrivals-2022-2023':
