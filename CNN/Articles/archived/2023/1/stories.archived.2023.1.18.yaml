      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Torre noted that coordination between the two agencies, as
        well as with other law enforcement agencies, has further intensified.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c35261-813a-404d-b140-224e456b99a1'
