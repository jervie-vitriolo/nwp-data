      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will also have a base in Thailand because the Miss
        Universe Organization owner Anne Jakapong Jakrajutatip is from that country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a8a22-a9b3-477c-97a4-9f838de28aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:58:25.073+08:00
