      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They called my name and I wasn’t sure if I even heard it. I was
        in such shock and disbelief it didn’t hit me until I saw them coming towards
        me with the flowers and the sash and the crown and I said wow I really am
        the winner,” she added.</p>'
