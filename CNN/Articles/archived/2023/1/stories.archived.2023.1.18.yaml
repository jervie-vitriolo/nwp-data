      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-20T22:11:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee expressed his excitement at the opportunity of donning
        the Philippines'' colors in the FIBA tournament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d4905-2e16-436d-ab67-61886ab022bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:13:25.801+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-20T22:11:34.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that I''ve been waiting for a while," he told CNN
        Philippines'' Sports Desk Wednesday. "I''m so happy, excited, and nervous
        as well."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c510e99-e3be-4c0f-bfaa-f5ef087ef6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:13:25.801+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-20T22:11:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just willing to do whatever it takes, hoping to make the country
        proud," he also said. "Hopefully, get some wins in the next window."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48daec3b-d44b-4d27-b4bf-4b1f2a1ac5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:13:25.801+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-20T22:11:34.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee is coming off another title run with Ginebra in the PBA
        Commissioner''s Cup after dominating the Bay Area Dragons in a winner-take-all
        finals match over the weekend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28cf889-3a4c-40c0-be73-300df774313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:13:25.801+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-20T22:11:34.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be the third naturalized player option for Gilas in the
        FIBA World Cup after Utah Jazz star guard Jordan Clarkson and former Ateneo
        standout Angelo Kouame.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17a1a0-ce06-4c2d-a1fa-853eb541b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:13:25.801+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-20T22:11:34.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, which holds a 5-3 win-loss record in the FIBA qualifiers,
        will face Lebanon on Feb. 24, and Jordan on Feb. 27 at home.</p>'
