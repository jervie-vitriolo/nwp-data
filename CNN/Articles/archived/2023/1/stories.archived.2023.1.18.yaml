    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Ex-NSA Carlos: 'Forces' moved to get me out \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b77759-a1da-4988-b11d-d3d2f5a70597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:18:27.541+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Only
        seven months into her stint as National Security Adviser, Clarita Carlos claimed
        there were “forces” that wanted her out, and said she did not anticipate her
        early exit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf84cd5-3252-4719-9e1a-4ef3c2eec284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:18:27.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b525b409-f40e-43b0-868c-cc944635a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:18:27.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no such anticipation. As a matter of fact, we just finished
        the strategic planning of the National Security Council about a week ago…
        But I already knew forces are already moving to get me out, but that did not
        deter me,” Carlos told <a href="https://www.facebook.com/CNNPhilippines/videos/479090651077607">CNN
        Philippines’ The Final Word</a> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b371317-5c96-4e94-ba6d-9b39647a4be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:18:27.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f65dd4-8343-4741-b84a-9df1cf22cbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:18:27.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired University of the Philippines professor did not specify
        who or what&nbsp;these "forces" were, but said she may reveal her reasons
        for leaving in a memoir—not during Marcos'' presidency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de2adb1-f75e-4357-a7c3-515d5f9fcd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:18:27.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfc7212-6fe9-45ce-b0ef-245a740d3e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:18:27.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I tried to hold on to the job. I did not ask for this, I did not
        apply for it... I''m a political scientist then I know when the factors or
        forces are just too much and it will render me ineffective,” she said.</p>'
    '7':
