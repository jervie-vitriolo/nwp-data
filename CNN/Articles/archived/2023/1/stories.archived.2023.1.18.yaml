  'npc-clears-comelec-smartmatic-data-privacy-violations-2022-polls':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-18T23:35:58.488+08:00
    'imagesource': 'jcr:31ed7cae-68b5-443b-8253-d6bfdc6fe7c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c394a288-27a0-42c7-b7ca-b5aeb2838af2'
    'lead': 'The National Privacy Commission has cleared the Commission on Elections
      and software provider Smartmatic of data privacy violations related to the 2022
      elections for ''lack of merit.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T23:42:06.369+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-20T22:11:12.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:06.559+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NPC clears Comelec, Smartmatic of data privacy violations in 2022 polls '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c25d7c-1959-474c-8bbb-9cedbbbc10d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:42:06.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        National Privacy Commission (NPC) has cleared the Commission on Elections
        (Comelec) and software provider Smartmatic of data privacy violations related
        to the 2022 elections for “lack of merit.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da898521-aa92-4a8d-9028-4df61182c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:42:06.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was dated Sept. 22, 2022, but Comelec spokesperson
        John Rex Laudiangco only released a statement on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7efd099-b726-456f-9eb4-a9b88371fa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:42:06.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Triumph of Comelec’s Transparency and Integrity in the case further
        validates the resounding success of the May 9, 2022 National and Local Elections,”
        Laudiangco said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6f8fd-12a2-456d-b861-a75d05d21d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:42:06.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 31-page ruling, the NPC said its investigation found that
        Comelec and Smartmatic were “not liable” for Concealment of Security Breaches
        Involving Sensitive Personal Information under Section 30 of the Data Privacy
        Act (DPA).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd73e4c7-1ebb-478a-a37a-f700cd069966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:42:06.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:12.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from the alleged breach of election data involving
        survey forms and the overseas voters list.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1739ee43-5e7b-4a96-84d0-db176f90c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:42:06.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the NPC will recommend to the justice secretary the prosecution
        of dismissed Smartmatic employee Ricarco Argana, a certain Winston Steward,
        and other unidentified individuals for Unauthorized Access or Intentional
        Breach under Section 29 of the DPA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f866488-a207-4615-b025-7a2c2f0d38f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:42:06.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Commission acknowledges that there had been a breach in Smartmatic’s
        servers through the acts of Argana, Steward, and other unknown individuals.
        The Commission, however, finds that there is no obligation on the part of
        Comelec, the Personal Information Controller (PIC), and Smartmatic, the Personal
        Information Processor (PIP), to report the breach to the Commission because
        the first and third requisites for mandatory breach notification are not present,”
        the NPC explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a0d3ee-ed8e-4430-adcf-867c43e2b824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:42:06.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was indeed a breach, the NPC said “it did not involve
        sensitive personal information or information that may be used to enable identity
        fraud.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd836bf22-1af3-4c39-8480-a4a2952d24fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:42:06.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The unauthorized acquisition is not likely to give rise to a real
        risk of serious harm,” it added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f4f37a-68ce-42f3-ab13-50d29b0c52c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:42:06.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:12.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was lodged after Manila Bulletin in early January last
        year reported that a group of hackers allegedly breached the poll body’s servers
        and downloaded files – including usernames and PINS of vote-counting machines
        (VCM).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02239766-89d8-4be5-b944-fd5d709c27d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:42:06.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the NPC said its initial findings showed no hacking occurred,
        but it did not yet conclude if Comelec had no responsibility for the incident.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b67576-ecf6-46b3-bbe9-804b49ff9397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:42:06.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:12.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Bureau of Investigation, Argana admitted
        to giving unauthorized access to Smartmatic data to Steward via Facebook Messenger
        in exchange for free tech training and cash worth ₱50,000 to ₱300,000.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b380e1-fdd0-4a27-ae3c-73ca5e6a3ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:42:06.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:12.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data ended up with hacker group XSOX, which reached out to offer
        cybersecurity services to Smartmatic. It later threatened to leak the data
        after being ignored.</p>'
  'egypt-economy-chicken-feet':
    'author': 'Nadeen Ebrahim, CNN'
    'caption': 'A man walks past chicken for sale at a shop in Cairo, on March 17,
      2022. (Photo: Khaled Desouki/AFP/Getty Images)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-18T23:39:24.375+08:00
    'imagesource': 'jcr:24ef0e99-3c8b-4a39-bbfa-e06033c9937a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f834dd2-0ff2-4ec6-af50-8c91e9466e8e'
    'lead': 'Egypt''s economic situation is so dire that the government is asking
      people to eat chicken feet. The country is suffering a record currency crisis
      and the worst inflation in five years, making food so expensive that many Egyptians
      can no longer afford chicken, a dietary staple.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T23:43:07.107+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-20T22:11:11.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:06.895+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Egypt is asking its people to eat chicken feet

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e4fc32-c576-45ba-8952-907e8adb3adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Egypt''s economic situation is so dire
        that the government is asking people to eat chicken feet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839fbae3-32e2-48a4-8858-2ee8217d742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arab world''s most populous nation is suffering a record currency
        crisis and the worst inflation in five years, making food so expensive that
        many Egyptians can no longer afford chicken, a dietary staple.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b449d2bb-adc4-4a99-93be-abffc46b3d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poultry prices rose from 30 Egyptian pounds ($1.01) per kilogram
        in 2021 to as much as 70 Egyptian pounds ($2.36) as of Monday, according to
        state media</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c71f50f-bbc1-4c42-a70f-60587bbcb6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soaring cost has prompted the nation''s National Institution
        for Nutrition to call on people to switch to eating chicken feet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904bac43-ae79-458d-9103-bcf192760add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you looking for protein-rich food alternatives that will save
        your budget?" it asked in a Facebook post last month, listing a number of
        items starting with chicken feet and cattle hooves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ba11e-8d21-45c9-8085-376fc9435d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Egyptians are furious that the government would ask citizens
        to resort to foods that are symbols of extreme poverty in the country. In
        Egypt, chicken feet are seen as the cheapest of meat items, considered by
        most as animal waste rather than food.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaa433e-1725-4060-9241-c5b0068f5f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We have entered) the age of chicken feet, the collapse of the
        Egyptian pound... and drowning in debt," tweeted Mohamed Al-Hashimi, a media
        personality, to his 400,000 followers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac57d6-81fc-4f33-8dbd-0521b4542851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others seem to be heeding the call. After the recommendation
        to switch to chicken feet, the price of one kilogram of the product reportedly
        doubled to 20 Egyptian pounds ($0.67).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8468f715-4c7a-4b39-a6bc-5cc530f94911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say that close to 30% of Egypt''s population is below
        the poverty line. The World Bank in 2019 however estimated that "some 60%
        of Egypt''s population is either poor or vulnerable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa30e5b5-9e7b-404f-94dd-ea9b5013c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about Egypt''s spiraling economy:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bbd357-4f1c-49f8-946e-bca912f7f8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did Egypt get here?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772aa6d-927a-43f7-bac2-ad17ae89acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt has gone through a number of financial crises over the past
        decade, which forced it to seek bailouts from creditors like the International
        Monetary Fund (IMF) and Gulf Arab allies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ece4533-edff-44d2-ac6d-5b8dda3ed4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country has become trapped in a cycle of borrowing that
        analysts say has become unsustainable. Its debt this year amounts to 85.6%
        of the size of its economy, according to the IMF.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1375f98-5c03-4205-92f0-6771a1243b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the factors contributing to Egypt''s failing economy include
        the military''s outsized role, which analysts say weakens the private sector,
        as well as the allocation of great sums to mega projects like Africa''s tallest
        tower and a new capital city in the desert which houses a defense ministry
        that authorities boast is bigger than the Pentagon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b2e9a4-6ef7-4b08-98cc-c74f8f9d5796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s economy took a significant blow in the past two years when
        the effects of the Covid-19 pandemic and the Ukraine war squeezed its foreign
        currency reserves and rising fuel prices pushed inflation up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaef441-c0d9-4865-a9ac-6afb9487ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic saw investors pull $20 billion from Egypt in 2020,
        and the economic fallout from the Ukraine war led to a similar amount leaving
        the country last year, according to Reuters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880541bc-5afe-4151-b80a-904e5e06438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twenty billion dollars is the equivalent of every penny Egypt has
        borrowed from the IMF since 2016, and it disappeared in weeks (last year),"
        said Timothy Kaldas, a non-resident policy fellow at the Tahrir Institute
        for Middle East Policy in Washington DC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecd6e4-05c4-4f98-af8e-70ceac567b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those events contributed to the currency crisis Egypt faces today.
        The Egyptian pound lost almost half of its value over the past year, and last
        week briefly hit an exchange rate of 32 pounds to the US dollar, the lowest
        in its history.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb3b88-95ca-4a72-88fe-9ae03a21a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bailout agreed in December, the IMF loaned $3 billion
        to Egypt, which it hopes will catalyze an additional $14 billion in support
        from Egypt''s international and regional partners, including oil-rich Gulf
        nations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e60a2-e320-4915-aed9-c0923cab10d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does the IMF need Egypt to do differently this time?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8983b767-0626-4eb3-9ffb-0a355918807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s IMF loan was conditioned on Egypt implementing a number
        of structural reforms. And this time, the lender is taking on Egypt''s powerful
        military.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7203df-d3c7-4cf6-be29-14fab1fafe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with introducing a flexible exchange rate -- which would allow
        the value of the currency to be determined by the market instead of the central
        bank -- the IMF also asked that Egypt reduce the role of the state, including
        the military, in the economy, and slow down national projects in order to
        limit pressures on the currency as well as inflation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d67c70-f648-425b-835f-058572540fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is exceptional about it is that it also encompasses Egypt''s
        military companies," wrote Yezid Sayigh, a senior fellow at the Malcolm H.
        Kerr Carnegie Middle East Center in Beirut, Lebanon. "This contradicts the
        initial impression given by the loan agreement announcement in October 2022,
        that the IMF had not used its leverage to place the military companies on
        the agenda."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed1bdcc-b9ab-47df-8562-a3cf4ca9f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF also demanded that all companies -- including those owned
        by the military -- publish an annual report "with details and estimates of
        tax exemptions and tax breaks."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75360384-f1f4-4c8d-8783-5fbfd581de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen whether these reports will ever be published.
        Kaldas says that many Egyptians want to know how wealthy the military is and
        also "the level of risk that Egypt''s military economic empire poses."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e95feb-9a11-4499-988d-c6e6c76511d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the challenges right now of understanding Egypt''s level
        of economic risk is we don''t know how much money military companies have
        borrowed," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fba164e-befc-48e9-9efd-95a8a3eb41a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is the military''s role in the economy so controversial?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ea0d7-c8d6-4842-9166-398fc6153d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector in Egypt has been shrinking in the last seven
        years, according to Kaldas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d16011-446b-4225-972e-a42823bcdcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P Global Egypt Purchasing Managers'' Index (PMI) for December,
        which measures the health of Egypt''s non-oil private sector, showed a "solid
        deterioration," remaining below the 50-mark needed for healthy economic growth
        for 25 consecutive months.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ddf9b-4d8f-4d90-8e96-2c1d934f694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s military owns and operates a significant number of companies
        which private enterprises struggle to compete with. From gas stations and
        pharmaceuticals to meat and dairy, military-owned companies make up a large
        proportion of Egypt''s economy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d92087-313c-49b9-9799-392971df0536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those firms don''t operate like private companies, enjoying
        special privileges without disclosing their financial data to the public.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb4bee0-efeb-4712-8a75-746974fc57f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also spearheads President Abdel Fattah el-Sisi''s vast
        national projects that critics say have sucked up much of Egypt''s funds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d43a206-d54e-4b8d-bd0e-c5e73719cc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have promised to list state-owned companies, including
        military-owned companies, on the stock exchange, a plan aimed at involving
        the private sector in their management. The plan is yet to be fully implemented,
        and analysts are skeptical about it given the secrecy with which these companies
        normally operate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c143e13c-1ec7-4c3d-8b1a-e8596165cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is Egypt likely to heed the IMF''s call?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b71ddc-571f-4cd2-8397-17095d4592f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayigh of the Carnegie Middle East Center says the delay in getting
        military-owned companies listed on the stock exchange and having their finances
        disclosed is evidence of the military''s pushback against the conditions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb335754-9cf9-42ce-a386-0ede3b3e0d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have questioned why international creditors had not leveraged
        their loans to drive Egypt''s military out of the economy. The institution
        is a powerful one in Egypt, both financially and politically.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2eee7-3bd0-4966-859c-8fe053bd6bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only with the military''s backing that Sisi was able to rise
        to power. The former field marshal was at the forefront of a 2013 military
        coup that overthrew former President Mohamed Morsy, the country''s only democratically
        elected president.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48326ef-1d00-41c2-8cdb-0f69f582fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Becky Anderson in Abu Dhabi on Monday, Egyptian
        Foreign Minister Sameh Shoukry said that state-owned enterprises "will be
        sold off to the private sector to encourage further investment" and that Egypt
        "is supported by the IMF in this regard."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d9d87-8da1-4cba-ae46-6b39b2ba5565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how soon the government would review the military''s involvement
        in the economy, Shoukry said that Egypt is dealing with the challenges in
        a "holistic manner" while also "recognizing the social dimension" at the heart
        of the country''s financial woes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317d69ce-cdcb-4f60-ab23-a42e0cc76505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaldas of the Tahrir Institute said that there are ways for the
        government to circumvent the IMF''s conditions by making changes that seem
        like compromises but don''t change the structure of the economy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460fe6a1-31dd-470f-947e-1fd49211d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everything in this agreement is actually followed, it is almost
        certain that there would be a reduced role (for the military in Egypt)," he
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442569d3-8f16-4a95-a18c-aa024696ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why should the rest of the world be concerned?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04889a0c-37cc-4ab3-8dd4-0b2dc0517d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Egypt devalued its currency in October, the US embassy in Cairo
        issued a "demonstration alert," warning of potential unrest.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f1d98e-9ad6-4426-8a1b-0b40ca9784ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a decade ago, Egypt and other Middle Eastern states slipped
        into a wave of protests that toppled governments, stunted economies, and even
        triggered civil wars that drove millions of refugees to flee the region.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fc40ae-f460-4d42-a2f3-33e5c6fdbb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, when millions took to the streets demanding changes of
        regime, the most commonly chanted slogan in Egypt was "Bread, freedom and
        social equality."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51268b19-4378-4c85-9231-6757cbba77e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt is home to more than 106 million people, more than half of
        whom are living in precarious economic conditions. Many are unable to afford
        basic food staples, limiting their spending and even restricting diets, and
        analysts have warned of unrest should the situation deteriorate significantly.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d72ca3-2ca4-49ed-ae0b-cce8346a8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:43:07.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:11.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/18/business/egypt-economy-chicken-feet-mime-intl/index.html#:~:text=In%20Egypt%2C%20chicken%20feet%20are,animal%20waste%20rather%20than%20food.">Why
        Egypt is asking its people to eat chicken feet</a>."</em></p>'
  'envoy-wants-fulfillment-of-pledges-deals-from-china':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-18T23:52:37.575+08:00
    'imagesource': 'jcr:b4687fd9-4b23-4d8c-8ea8-557ea358349f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87d0d4c7-87e0-4120-998f-61a9538b18e3'
    'lead': 'Beyond the signing of memorandums of understanding (MOUs) and photo opportunities,
      the country’s ambassador to China on Wednesday said the East Asian giant must
      ''actually deliver'' on its investment pledges and bilateral deals to further
      strengthen ties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-19T00:13:29.918+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-20T22:11:10.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:07.293+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyond MOUs, photo ops: Envoy wants fulfillment of pledges, deals from
      China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98005d8-63d1-42bc-804b-67ec4a4975b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T00:13:29.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:10.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Beyond
        the signing of memorandums of understanding (MOUs) and photo opportunities,
        the country’s ambassador to China on Wednesday said the East Asian giant must
        "actually deliver" on its investment pledges and bilateral deals to further
        strengthen ties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b316d7-2d39-4cf9-bad2-e830792b9f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T00:13:29.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:10.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that we should go beyond the signing of MOUs or the photo
        ops, and instead, after all those things are done, we hope to see the fruition.
        We hope to see tangible benefits that come out from a good PH-China relation,"
        Philippine Ambassador to China Jaime FlorCruz told CNN Philippines’ Politics
        As Usual.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02c60f5-e8b2-4545-b9b9-7d2007de877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T00:13:29.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China really wants to have a good image in the Philippines,
        they need to deliver the promises, the pledged investments, the government-to-government
        projects, and the grants that we have secured during the last visit," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef7cea-8a66-4c51-89ca-163455d4b7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T00:13:29.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:10.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. and Chinese leader Xi Jinping signed
        <a href="https://www.cnnphilippines.com/news/2023/1/5/PH--China-sign-14-bilateral-deals-during-Marcos--state-visit.html">14
        bilateral agreements</a> during his state visit to China on Jan. 3 to 5.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f0ad3d-f85a-452b-8965-9a81770f6f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T00:13:29.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:10.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip yielded a total of <a href="https://www.cnnphilippines.com/news/2023/1/5/marcos-china-visit-investment-pledges.html">$22.8
        billion</a> (over ₱1.2 trillion) in investment pledges, according to the Palace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc15e2ce-c538-482e-a787-6bf8152fbea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T00:13:29.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But FlorCruz acknowledged that seeing those into fruition is the
        “harder part.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c8ebfb-cffb-4b04-af57-db384acaaf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T00:13:29.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:10.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So give us time. Let''s keep an open mind when we view China. But
        also, we will coexist with China with the self-respect and integrity that
        we all wish,” he said.</p>'
    '56':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">PH Ambassador
        to China FlorCruz: I also want them (China) to realize that we, as a nation,
        are a rising economy and that we can be a good destination for investment,
        trade, commerce.</p>&mdash; CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1615691245485199360?ref_src=twsrc%5Etfw">January
        18, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6f57e8-e8e9-4e31-9152-2ee6c3f47172'
