      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number is about 349% of global gross domestic product, and
        the equivalent of $37,500 of debt for every single person in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b1682-142e-4d4b-9326-7c3ffa9d49d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:04.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s leverage is much higher than it was before the global
        financial crisis; the government debt-to-GDP ratio shot up to reach 102% by
        2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8379ac04-30e4-4c40-b32b-875ffd62bff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:04.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: The demand for debt — to help consumers with inflation,
        rebuild infrastructure and address climate change — keeps on increasing, wrote
        Terry Chan and Alexandra Dimitrijevic with S&amp;P Global Ratings in a report
        on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4a358-74f2-4fec-9df6-61dcbcf9a5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:04.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rising interest rates and slowing economies are making the debt
        burden heavier," they write. Fed funds and European Central Bank rates were
        up an average of 3 percentage points in 2022. That could mean $3 trillion
        more in interest expenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc6efd-645b-43da-8466-a2821f60695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:04.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, note Chan and Dimitrijevic, debt has become less
        productive since 2007. That means the value that each additional dollar borrowed
        adds to the economy has decreased.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77960c61-3144-4ebe-889e-2395f3570fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:04.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it means: Higher interest rates are already hurting governments
        and corporations with low-credit ratings. Low-income households are also struggling
        with the rising cost of credit card, mortgage and auto debt. If debt accumulation
        continues and central banks continue their rate hikes, that burden, and fears
        of a recession, will also grow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc64d1-18c9-45a0-aa28-54b6086c5eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:04.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the yield on government debt increases, borrowing also becomes
        more expensive for corporations. Companies in the US feel the trickle-down
        effect of increased interest rates and may have to raise prices or reduce
        their spending on growth and expansion to keep up. Rising interest rates also
        impact stock prices — the Federal Reserve''s hikes in 2022 contributed to
        a nearly 20% decline in the S&amp;P 500.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c4a13-5770-4318-8d84-1fa1790955bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:04.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What comes next: There is no easy way out of a global debt crisis,
        write Chan and Dimitrijevic. Avoiding a crisis will require unpopular actions
        and a "great reset" of policymaker mindset. That may mean more cautious lending,
        curbing overconsumption and restructuring projects or entities that don''t
        make a profit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f478cf65-b018-4def-b707-5a6eb653f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:04.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About that debt limit: Hitting the debt ceiling is a big worry in
        Washington.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c6439-f84e-4f10-971c-426baaae212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:04.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of reaching the self-imposed cap on how much money
        the US government can borrow currently looms large. Treasury Secretary Janet
        Yellen warned that the US could hit it as early as Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a17f5a7-d45a-4ef0-b167-2b228a7477f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:04.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress can avoid the partial government shutdowns, potential cash
        flow shortfalls and even the possibility of default by simply raising the
        ceiling as it has in the past. But House Republicans have said they will not
        support increasing the borrowing limit this time around unless Democrats agree
        to spending cuts and other concessions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed24eb32-51f1-4ae6-b211-b9c8af68304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:04.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her letter to Congress this weekend, Yellen warned that without
        action, the US could default on its debt by June. "Failure to meet the government''s
        obligations would cause irreparable harm to the US economy, the livelihoods
        of all Americans, and global financial stability," she wrote. "Indeed, in
        the past, even threats that the U.S. government might fail to meet its obligations
        have caused real harm, including the only credit rating downgrade in the history
        of our nation in 2011."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b38f6c-549a-48bb-8841-8101f5454689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:05.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s Analytics sees a failure to lift the debt limit as "cataclysmic."
        Researchers believe the effects would be a GDP decline of almost four percentage
        points, six million lost jobs and stock prices plunging by a third.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5403a90e-1901-41a6-85c0-aa98baa9abcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:05.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bitcoin stages a comeback</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22451a7-2225-452c-ad16-ff9fba6b6c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:05.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a long, cold winter for bitcoin, but the thaw may be
        coming.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cce500-8daa-4aa6-ac97-e1e36212a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:05.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking a beating for much of 2022, bitcoin and other cryptocurrencies
        are rallying in 2023, reports my colleague Allison Morrow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6e4939-32e6-4ecd-89fe-2265adf82d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:05.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin, the world''s most popular crypto, is up more than 26% over
        the past month, hovering above $20,000 for the first time since November,
        when the implosion of Sam Bankman-Fried''s trading platform FTX sent shock
        waves through the industry. Ethereum, the No. 2 crypto, is up more than 30%
        over the past month, trading above $1,500 on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961cbc55-db21-4ff3-bfc7-5f3a13ee566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:05.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wall Street is very confident that the end of the Fed''s tightening
        cycle is upon us and that is providing some underlying support for crypto,"
        wrote Ed Moya, a senior market analyst at Oanda, on Friday. "Unless we hear
        some strong hawkish pushback from the Fed or if commodity prices surge, crypto
        traders should not be surprised if Bitcoin is able to extend its recent gains."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672f9c5-ff96-4a87-ba6b-9a81ae1abfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:05.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin peaked more than a year ago, in November 2021, just shy
        of $69,000. Two months ago, as FTX contagion gripped the digital asset market,
        bitcoin plummeted to a two-year low of $15,480.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336a2cc-53a1-4eff-9908-8dc821b465cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:05.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China just posted one of its worst economic performances in decades</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3c0adf-9d4f-4375-a725-d74cff4ca3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:05.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy expanded by just 3% in 2022, far below the government''s
        own target, marking one of the worst performances in nearly half a century,
        reports my colleague Laura He.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e34c1b-d060-4200-ac0b-3b0a2ab7ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:05.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s growth was impacted heavily by months of widespread
        Covid lockdowns and a historic downturn in the property market.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9351c790-d008-404a-abc9-c3800eb1e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:05.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s domestic economy has suffered unexpected shocks in 2022,
        including frequent Covid outbreaks and extreme heatwaves," Kang Yi, director
        of the NBS, told a press conference in Beijing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88153adf-50d3-4d29-9de1-0444fe9986f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:05.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The triple pressures of demand contraction, supply shocks, and
        weakening expectations continue to evolve, and the complexity, severity, and
        uncertainty of the environment are increasing."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd621079f-164b-4a2c-8261-858dd16e2124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:05.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had taken a zero-tolerance approach to the coronavirus since
        the pandemic began. But three years of restrictions have wreaked havoc on
        the economy, sparked public anger and placed extraordinary pressure on local
        governments'' finances. Amid growing pressure, the government abruptly changed
        course in early December, effectively ending its controversial zero-Covid
        policy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cb672b-a3f0-4993-bfb9-606c89e9be41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:05.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while the easing of restrictions was a relief for many,
        its abruptness caught the public off guard, leaving people largely to fend
        for themselves.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10afc658-739b-4f38-8491-376961f77e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:05.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid spread of infection drove many people indoors and emptied
        shops and restaurants. Factories and companies have also been forced to shut
        or cut production because more workers got sick.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c187f-e44d-474a-b4a0-d5947113041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:41:04.998+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/17/investing/premarket-stocks-trading/index.html">The
        world has a major debt problem. Is a reset coming?</a>"</em></p>'
