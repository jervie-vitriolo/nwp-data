      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatum is quite busy at the moment. After taking a hiatus from acting
        work to focus on himself and dig into hobbies like hiking and sculpting, Tatum
        is returning with "Magic Mike''s Last Dance," for which he says he "got into
        the best shape of my life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e74fc-b8fe-4a01-a1f2-c7fd98d1bce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:19:00.263+08:00
