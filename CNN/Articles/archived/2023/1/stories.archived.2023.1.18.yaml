      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf0fdf-6276-4898-8711-f0b94ba554ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to stop the current destruction of our planet and sacrificing
        people to benefit the short-term economic growth and corporate greed," she
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c9f590-547d-4766-a64a-6529be2445b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd79ff15-5b50-430f-ab3c-7bc914f31124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes between the activists and police have been ongoing this
        month, and photos from the protests have shown police wearing riot gear to
        remove the demonstrators. Some of the protesters have been in Lützerath for
        more than two years, CNN has previously reported, occupying the homes abandoned
        by former residents after they were evicted to make way for the mine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf7fab7-35a7-44ac-9b38-9a1e5c82e46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78f0fd-699e-423a-b004-4b92b92aa676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 police officers have been involved in the eviction
        operation. Most of the village''s buildings have now been cleared and replaced
        with excavating machines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f9b53-6b7a-4611-bd8c-fb8710e9d23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba66227e-f942-4083-9ce5-d22cf3d5b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RWE and Germany''s Green party both reject the claim the mine expansion
        will increase overall emissions, saying European caps mean extra carbon emissions
        can be offset. But several climate reports have made clear the need to accelerate
        clean energy and transition away from fossil fuels. Recent studies also suggest
        that Germany may not even need the extra coal. An August report by international
        research platform Coal Transitions found that even if coal plants operate
        at very high capacity until the end of this decade, they already have more
        coal available than needed from existing supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872e7247-7ff5-4c4b-9090-2f179e895ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/17/us/greta-thunberg-detained-germany-climate/index.html"><em>"Climate
        activist Greta Thunberg detained by police in Germany at coal mine protest"</em></a></p>'
  'lisa-marie-presley-cause-of-death-deferred':
    'author': 'Lisa Respers France and Chuck Johnston, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-18T07:35:38.798+08:00
    'imagesource': 'jcr:34682f81-c073-45cc-b36c-9dd8ba8ca058'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78924f88-ffc9-4be5-96f7-5db332bf0688'
    'lead': 'Lisa Marie Presley''s cause of death has not yet been determined after
      an initial autopsy examination, according to the Los Angeles County Coroner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T07:28:56.583+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-20T22:11:38.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:53.406+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lisa Marie Presley''s cause of death deferred by coroner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6a31b7-c337-40d9-982b-cce722bb2456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Lisa Marie Presley''s cause of death has
        not yet been determined after an initial autopsy examination, according to
        the Los Angeles County Coroner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd5f066-bdf5-4a28-85d8-f0259974f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bef6c27-249b-41e7-842d-f19e00affc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presley was examined on Jan. 14 and the cause of death was deferred.
        Deferred means that after an autopsy, a cause of death has not been determined
        and the medical examiner is requesting more investigation into the death,
        including additional studies. Once the tests/studies come back, the doctor
        evaluates the case again and makes the cause of death determination," Sarah
        Ardalani, spokesperson with the LA County Dept. of Medical Examiner-Coroner
        told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c67d7-b1da-48f5-930e-2a2e92c0c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7468601-cde5-4596-a856-a03530c078d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and songwriter died last week after being hospitalized
        following an apparent cardiac arrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c0c6c7-24b9-4ad9-a328-7f386cc0da54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ccbf1-3b6b-4e3c-b001-17c99e1266b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 54.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910679db-2164-4add-8c96-273ce1068e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86182e74-3903-4ca6-b144-65865e1f0fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public memorial for Presley has been planned at Graceland in Memphis,
        Tennessee on January 22, according to a statement on Graceland''s website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aea240-2e94-4cbb-b897-15e4be18f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78868f3d-98f0-4a86-9268-36c58b7f65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In lieu of flowers, the family encourages all who wish to send
        something to do so in the form of a donation to The Elvis Presley Charitable
        Foundation," a notice on the site reads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c3505-7e69-424f-a341-5e64ea081b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f4a22-4a87-4e83-ac56-7b0d001afbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elvis Presley Charitable Foundation supports arts, education
        and efforts on behalf of children in the Memphis area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327795c9-0c51-4b88-b9a2-228962299321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9641e6-c2da-48e6-97d5-090bf5cbbae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elvis Presley purchased the estate in 1957 when he was just 22 years
        old.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be33de68-2d32-46ef-b486-ac3aaf961f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547be854-5fcb-41b5-9f83-f3d987833ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died in the mansion from cardiac arrest in 1977 and is buried
        on the grounds of Graceland, which is now a museum and a popular tourist attraction.
        Lisa Marie Presley will be buried there as well, alongside her son Benjamin
        Keough, who died by suicide in 2020 at the age of 27.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e2cc7f-1a25-4bf5-b48c-aabb80f3a354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7069d50a-7912-4320-9ed6-7e938043d209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Graceland estate was held in trust for Lisa Marie Presley, the
        only child of Elvis and Priscilla Presley, until her 25th birthday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acbe35d-fc3b-4003-9423-7db5106ffdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea8ba8-db96-46a8-b4ce-7f9882f3bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lisa Marie Presley became more closely involved with the management
        team of The Elvis Presley Trust and its business entity, Elvis Presley Enterprises,
        Inc.(EPE), of which she was owner and Chairman of the Board until February
        2005 when she sold a major interest in the company," according to the Graceland
        website.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f22d4-773d-4ef4-9cb5-07bb1ffff32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea66f2-9501-4a17-9ff4-89b3d3a46fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, grief expert David Kessler shared a photo of himself
        and Presley on his verified Instagram account, writing that she had asked
        him to accompany her to Memphis for an 88th birthday celebration for her late
        father days before her death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478cddbc-c9f7-4eeb-a880-40b879f674eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ddb302-4d6f-40ed-9dc5-49ca69a517d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had countless invites for the weekend, but for her, there were
        only three important ones: being at her father''s birthday celebration, spending
        time at her son and father''s grave after the tours left Graceland, and meeting
        with a recently bereaved mother," Kessler wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd746b9f2-571b-457f-a0e0-f9b07c5462bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d61df8b-9fa5-45ff-ae96-f3966a408b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presley was active in helping others deal with their grief, he wrote,
        including co-hosting grief groups with him at her home for other bereaved
        parents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be951edf-fa3b-4d28-9117-3781a8caf5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349f16f-9b61-4fea-8ed4-7dadc9ca3f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler wrote that their time visiting Graceland was "so much fun
        and she was optimistic" and that "Graceland was her happy place and the employees
        who all knew her shared that she was looking so much better."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e9199b-fa57-4b4a-8eb1-7ca651f6e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468a7e41-29dc-4f4f-8fee-f931c87b92f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She looked more at peace and was so proud of the Elvis movie. Saturday
        night we sat at the graves of her father and son," he wrote. "We talked about
        the heartbreak she grew up with and the more recent devastation of her son''s
        death. She showed me where she would be buried someday. I said a long time
        from now ...and she said yes, I have so much to do."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8efdb22-e8a6-4339-9a1f-2664de00d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5686d95-937d-44f0-b2cb-a16056ebf5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presley is survived by her three daughters, actress Riley Keough
        and twins Finley and Harper Lockwood. A rep for Graceland confirmed to People
        that they will inherit the estate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88473ff1-0db8-496e-9c7a-b8b38d4c2a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:28:56.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/17/entertainment/lisa-marie-presley-memorial/index.html">"Lisa
        Marie Presley''s cause of death deferred by coroner"</a></em></p>'
  'france-oldest-person-world-dies':
    'author': 'Saskya Vandoorne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-18T07:36:20.914+08:00
    'imagesource': 'jcr:1e6609f4-f389-497b-8c68-5194117b54a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16b3a353-c1c7-4c66-ac05-f6cfe8fbbce9'
    'lead': 'French nun Sister André, the world''s oldest known person, died at the
      age of 118 in the southern city of Toulon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T07:31:05.962+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-20T22:11:37.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:54.252+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s oldest person, a French nun, dies at 118'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b7a14c-a4d4-46b0-bd35-81714b960d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:31:05.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- French nun Sister André, the world''s
        oldest known person, died on Tuesday&nbsp;at the age of 118 in the southern
        city of Toulon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7119bc0-e3f6-4f78-bd54-e5cab89eb9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:31:05.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b3f25-aa2d-4c0a-8e1b-1603be2ce790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:31:05.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s mayor, Hubert Falco, announced the news of her death
        on Twitter, writing that "it is with immense sadness and emotion that I learnt
        tonight of the passing of the world''s oldest person #SisterAndré."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc9aaa-ea23-459f-be4b-24ec7bb6653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:31:05.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5df52e-7b3f-4578-8e03-6c1bb5eaf0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:31:05.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nun''s spokesman, David Tavella, said she died on Tuesday at
        2 a.m. local time and lived near Toulon. "There is great sadness, but she
        wanted it to happen, it was her desire to join her beloved brother. For her,
        it is freedom," Tavella said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3afee18-e80e-4623-bb7d-f9f32588b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:31:05.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ed87c-7bed-44ed-a3ff-e0ba5b433fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:31:05.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born as Lucile Randon on February 11, 1904, Sister André dedicated
        most of her life to religious service, according to a statement released by
        Guinness in April 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d73c2ad-3feb-4ba3-9a53-94bd041c5380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:31:05.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13ba2d-2654-4383-a3b3-6506b5ec6cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:31:05.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before becoming a Catholic nun, she looked after children during
        World War II and then spent 28 years caring for orphans and elderly people
        at a hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fa3360-39ea-42f7-9046-5f3f5d3a546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:31:05.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f6c44-842d-4cef-a155-aa163617fbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:31:05.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also the oldest nun to ever live, according to Guinness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86537357-e606-4f8a-a5ed-74530bbc0c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:31:05.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f002b36-390d-4b23-a0a6-7a4afa25c3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:31:05.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she turned 118 in 2022, the nun received a handwritten birthday
        note from French President Emmanuel Macron -- the 18th French president of
        her lifetime. There have also been 10 different Popes presiding over the Catholic
        Church since she was born.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9c2d1-ac69-4482-b4e9-50e9da4094d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:31:05.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4459a154-34af-42a4-81cf-5e16197afe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:31:05.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She became the world''s eldest following the death of Kane Tanaka,
        a Japanese woman previously certified as the world''s oldest person, who died
        at the age of 119 on April 19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e55f2b-17f5-4ed9-a643-4266d89638b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:31:05.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f53180-0e75-4c67-a623-724373ad9590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:31:05.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title of the oldest person ever recorded also belongs to a French
        woman. Born on February 21, 1875, Jeanne Louise Calment''s life spanned 122
        years and 164 days, according to the Guinness World Records statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06c3f1-2498-4754-9cef-bcb8020c1e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T07:31:05.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/17/europe/france-oldest-person-world-dies-intl/index.html">"The
        world''s oldest person, a French nun, dies at 118"</a></em></p>'
  'cta-maria-ressa-rappler-acquitted-tax-charges':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-18T09:35:42.798+08:00
    'imagesource': 'jcr:4aaa2603-83bf-4c5b-8543-50eda877b199'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '361e4fcc-2411-48c3-af43-346bc5a8690e'
    'lead': 'The Court of Tax Appeals acquitted Nobel Peace Prize winner Maria Ressa
      and her media company Rappler Holdings Corporation of tax violations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T09:35:47.559+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-20T22:11:37.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:54.607+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court of Tax Appeals acquits Ressa, Rappler of tax violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd99b4-aefc-404c-9c09-077ec35f0436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T09:35:47.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — The
        Court of Tax Appeals (CTA) acquitted Nobel Peace Prize winner Maria Ressa
        and her media company Rappler Holdings Corporation of tax violations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301f6ac1-643d-4734-9e98-beae8119ea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CTA First Division handed down the verdict on Wednesday, more
        than four years since the Bureau of Internal Revenue filed the complaints
        and the Department of Justice filed the cases in court in 2018 during the
        Duterte administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63135114-398e-46ca-8c35-0f8b109960cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said the company acquired taxable income that it
        did not declare and thus incurred obligations when it issued Philippine Depositary
        Receipts (PDRs) to foreign investors North Base Media and Omidyar Network
        in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a8d9d3-5ff6-4e6d-a637-e8e8f1c0c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government accused Ressa and Rappler of wilfully failing to
        supply correct information in their income tax and value added tax returns
        for 2015, for which they were charged with three counts of violation of the
        National Internal Revenue Code (NIRC). They were also charged with tax evasion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f149a125-7a16-4e79-ae8c-5ee52cabf2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler said it did not gain taxable income from the issuance of
        PDRs, saying the investment instruments are meant to raise capital and not
        for profit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f286dbe-47a5-41e1-b4ea-4f5eb8686a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In siding with the online news group, the court said the unpaid
        tax obligation charges have not been factually and legally proven.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b05d7-1280-40d9-9de1-39261c1a3ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The court concludes that the aforementioned elements of the crime
        charged under Sections 254 and 255 are not present,” its decision read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cccae3-53c1-4eb2-a70f-3f65d46dc7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Foremost among the elements of the crimes charged is that the accused
        is liable to pay tax under the 1997 NIRC, as amended," it added. "As discussed,
        no gain or income was realized by accused in the subject transactions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6838bc-8114-4d0b-893f-1308c46cb25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CTA also ordered the cancellation of the cash bail bonds of
        Ressa and the RHC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d280a-1dc9-463d-a954-3adb5fabfdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Triumph of facts’</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c03ab7-4953-4904-82d8-7664649bcab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler called the ruling a victory of facts over politics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebfabb7-5e99-4378-afb8-7bb31bb21d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We thank the court for this just decision and for recognizing that
        the fraudulent, false, and flimsy charges made by the Bureau of Internal Revenue
        do not have any basis in fact,” it said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ac3a3c-9acf-4f9f-adc1-53c1b8f51feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa and her supporters previously said they believed the charges
        were politically motivated as the firm earned the ire of then President Rodrigo
        Duterte for its critical reportage of his administration. The Duterte government
        denied this.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e54b156-aa48-47a1-8f6b-3e21a4f4a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re happy that the Court of Tax Appeals saw no basis for the
        charges,” the group Human Rights Watch said. “We have always maintained that
        these were bogus and politically motivated."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b752947c-7ad3-4fb4-9235-d8745b68bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the courts rule similarly in the other questionable cases
        Maria and her colleagues at Rappler have been forced to face,” it added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43af8a0-0927-4a01-8d61-da977a85a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP) also
        praised the ruling, saying this serves as an inspiration for colleagues similarly
        facing legal challenges in relation to their work.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc7d810-b599-40b4-ac33-810aa7c4592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take inspiration from this acquittal that if we stand up and
        hold the line, we can win,” the NUJP wrote.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599e5c25-a454-4607-a774-46ba84c1827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several nations — including Canada and the Netherlands — likewise
        lauded the development, which they called an “important step” towards achieving
        press freedom in the country.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300f69df-ea5c-46b1-8078-56180437217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/18/Maria-Ressa-Rappler-acquittal-reactions.html">Nations,
        groups laud tax violation acquittal of Rappler, Maria Ressa</a></strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1524de5-b6f5-4439-a122-e1af79861ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Motion for reconsideration?</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0504d6b4-17a3-44b8-8d75-338a0693c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla said he respects the decision.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e021f-060c-4949-8225-028e63bd6339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the prosecution may still lodge an appeal.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d6d56-6e17-4d8e-933d-ae5d39acbc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[It] shows you that the rule of law is here in the country. Wala
        tayong magagawa, ‘yan talaga ang desisyon (We can’t do anything about it,
        that’s the decision,” Remulla told reporters later in the day.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc1a78a-3c80-45e0-af65-6a00f6aac480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T16:20:11.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although I believe that the prosecution is still filing a motion
        for reconsideration,” he added, but did not provide further details.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1e5f78-a519-47c5-ba58-094f7d7e7382'
