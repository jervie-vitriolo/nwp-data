      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the agency said Asia and the Pacific hit only 23% due
        to stricter pandemic-related rules, some of which were only recently removed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a1e25-0d8e-4b99-b6fe-4a957797b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a799b-88dd-46b8-9eac-754b69002b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2023, the UNWTO projects the global tourism sector''s recovery
        to continue, with international tourist arrivals expected to reach 80% to
        95% of pre-COVID-19 levels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a488cdb3-7dcb-4b9e-bac9-b588eab6a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956d78b-b9c4-422d-9196-2b841da5d595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it sees as a significant factor the recent lifting of pandemic-related
        travel restrictions in China —&nbsp;the world''s largest outbound market in
        2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffc8dba-e399-46bc-9990-a5af9069708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54bacc8-c2ef-4988-85c4-429b83f22bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the short term, the resumption of travel from China is likely
        to benefit Asian destinations in particular," the UNWTO said. "However, this
        will be shaped by the availability and cost of air travel, visa regulations
        and COVID-19 related restrictions in the destinations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704f07c6-327d-4a43-b1c7-af13a903fedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3788c369-106d-4f42-ba75-166a8a446535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also forecast that countries across the world will continue
        to benefit from strong demand from the United States, backed by the strong
        US dollar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a662e3a-518a-4a59-b030-32cb8259748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5832bfd8-db3f-4e98-99ec-751eeca7261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe will continue to enjoy strong travel flows from the US,
        partly due to a weaker euro versus the US dollar," it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d8c5f-19b4-40df-8c07-47951246b48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b3abef-f9a9-49e9-90ec-f770251f41fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the UNWTO noted the global economic slowdown could mean a
        more cautious attitude among tourists, with reduced spending, shorter trips
        and travels closer to home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce296dc-d650-4ec3-8a8c-8eb699b230aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14377067-b4f2-44c2-8ebe-296343b15105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, continued uncertainty caused by the Russian aggression
        against Ukraine and other mounting geopolitical tensions, as well as health
        challenges related to COVID-19, also represent downside risks and could weigh
        on tourism''s recovery in the months ahead," it said.</p>'
  'samar-province-state-of-calamity':
    'author': 'Wil Mark Amazona, Tacloban City-based correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-18T16:04:34.248+08:00
    'imagesource': 'jcr:a0af57b4-9c48-419f-a315-4544c2a7b5f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '268e9344-6fd0-4e28-84d3-07f37060cdea'
    'lead': 'The entire Samar Island is now under a state of calamity after the status
      was raised over Samar province due to the impact of heavy rains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T16:04:22.524+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-20T22:11:24.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:00.660+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samar province placed under state of calamity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa958b8-4c74-4da6-880e-2ddb662c8f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:04:22.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:24.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> - The
        entire Samar Island is now under a state of calamity after the status was
        raised over&nbsp;Samar province&nbsp;due to the impact of heavy rains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1082c64-b001-4a80-9b78-14bbf6f2c47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:04:22.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:24.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28ceaab-991c-4948-8a22-24b527aa584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:04:22.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:24.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samar Provincial Disaster Risk Reduction and Management Office
        said 256 out of 951 barangays have been affected by flooding as of Tuesday
        afternoon, while landslides were reported in 22 barangays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a52f1f-29e8-43b8-9cb0-dda1f61366d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:04:22.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:24.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5105412-1b68-4f03-a901-55ad8941efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:04:22.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office said affected areas are located in the towns of Basey,
        Sta. Rita, Calbiga, Gandara, San Jorge, Tarangnan, Matuguinao, and in the
        cities of Calbayog and Catbalogan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc1bce-01dd-4740-ad21-3cbff6789307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:04:22.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef96a31-6975-469f-ae48-48a3dd43f059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:04:22.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:24.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to authorities, flooding directly affected 214,160 residents,
        of whom nearly 92,000 - or 20,645 families - have been evacuated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e3539-a02e-45ac-b06f-b85f58232127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:04:22.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29c8c5a-e622-493e-8c3d-a19fc12682c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:04:22.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the provincial agriculture office reported that damage
        to the sector was estimated at over ₱214 million, with more than 7,500 hectares
        of partially or totally damaged farmland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c188e-b5b1-499e-a30c-523e367acbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:04:22.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a86e0-aae9-4ac5-be35-e1cc212fcd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:04:22.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:24.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Samar has been under a state of calamity since last week,
        while the declaration was made in Northern Samar just this Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59424fe2-feaa-48d8-ba0a-8c25640c4b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:04:22.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:24.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c325e-63e5-4d25-b8cc-bc7aa6b906bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:04:22.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three Samar provinces have been badly hit by severe rainfall
        due to the low pressure area and the shear line that triggered floods lasting
        for several days.</p>'
