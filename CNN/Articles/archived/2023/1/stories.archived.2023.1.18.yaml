    'template': '1'
    'title': 'Miss Universe 2022 on her journey to the crown: ‘Rejection is an opportunity
      to be better’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f575e894-0a32-44a9-8807-f9ce8214cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:22:55.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> While
        she was considered to be one of the frontrunners during the competition, Miss
        Universe 2022 R’Bonney Gabriel admitted that her journey towards the crown
        was a long one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43642d65-5ea5-405a-9c63-bf3d12119b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:22:55.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:35.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f07f1-0ad0-4d55-97e0-848183f07535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:22:55.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Wednesday, the Fil-Am beauty queen
        said her long journey started years back when she competed for the Miss Texas
        title. She placed as first runner-up three times in a row.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6f79d5-833e-4d59-8b21-b4fe3cad6834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:22:55.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ee9bc3-bde2-466a-8e1c-be243c28164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:22:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every time I would get first runner-up as I was training it was
        discouraging in a way, but I always felt like failure and rejection is only
        an opportunity to analyzing how I could get better so we come back stronger
        and better each time,” she said, noting that she mainly focused on improving
        her interview and walking skills.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9600c4ce-6620-4cda-9b67-ed8964c7160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:22:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:35.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d7fed-27c6-40c9-ba60-d9956bf5d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:22:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:35.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the time she was crowned Miss USA, Gabriel said she only
        had three months to prepare.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7907fa0f-2b5c-408b-b2b5-e3106c58e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:22:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b336d-663c-430c-9111-2ca4f61981e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:22:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the preliminary round, she admitted getting nervous, but she
        focused on her goal which was to give the audience joy and to give them a
        worthy performance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b52276-77e6-4585-9f70-bacc47235636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:22:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebcf253-60cd-4c23-8493-8ee38e87914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:22:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After I was done with prelims, I felt really good about that I
        felt like I fulfilled my goal so I thought you know what I have a shot at
        this. It’s anybody’s game but I felt confident from prelims going into finals,”
        Gabriel said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed388c87-960e-4301-a167-94640675b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:22:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c0099-ddef-4815-b144-59b1ac194980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:22:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly crowned queen said trimming the candidates from more than
        80 to only 16, then five and three was nerve-wracking, and she was just thankful
        that she was able to advance to the next round.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0524f11a-ba19-4900-9449-2da13b0a1988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:22:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
