      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d6ffd3-9d34-46d1-9add-2adacf04a6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:36:31.583+08:00
