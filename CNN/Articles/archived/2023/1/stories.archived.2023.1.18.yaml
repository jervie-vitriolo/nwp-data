  'Hontiveros-Filipino-trafficking-in-Cambodia':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-18T20:44:37.154+08:00
    'imagesource': 'jcr:fac11894-bbe3-43e4-8348-da584d664f3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dcf0f31-d9f1-47ab-8115-2fbb42d6669a'
    'lead': 'Filipinos have increasingly become a major target of human trafficking
      syndicates, a senator says, as she reveals they are being lured to work as crypto
      scammers once again, this time in Cambodia.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T20:51:20.497+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-20T22:11:17.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:04.290+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros: Filipinos lured to work as crypto scammers in Cambodia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b99237-726e-4599-a80e-116f1c1164b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T20:51:20.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Senator
        Risa Hontiveros on Wednesday revealed that human trafficking syndicates are
        luring Filipinos to work as crypto scammers in Cambodia, where they are forced
        to dupe foreigners to invest in cryptocurrencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61429eb2-92c3-4ae6-9a63-204325a23e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T20:51:20.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure comes months after Hontiveros exposed the activities
        of Chinese syndicates allegedly recruiting Filipinos for <a href="https://www.cnnphilippines.com/news/2022/11/30/Hontiveros-Myanmar-human-trafficking-pastillas-scheme.html?fb">shady
        call center jobs in Myanmar</a>.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332c11c2-d613-4910-86d4-785ed6ff3583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T20:51:20.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos are becoming the main target of human trafficking syndicates.
        Matapos nating matulungan ang ilang Pinoy sa Myanmar na inaabuso at sapilitang
        pinagtrabaho bilang crypto scammer, ngayon, malalaman nating meron din palang
        ganitong modus sa Cambodia," the senator said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a80cf-15d7-47a5-9e21-3b62f67d38e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T20:51:20.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After helping some Filipinos in Myanmar who were abused
        and forced to work as crypto scammers, now we are hearing that this modus
        operandi also exists in Cambodia.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b529b-84fd-4eac-8187-e1ab54638ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T20:51:20.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These fraud factories are part of a disturbing industry that has
        to be dismantled," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b7248-c89e-456c-99f3-ac2af67c8e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T20:51:20.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she discovered the human trafficking case from "Miles,"
        one of the victims who was able to return to the country and seek assistance
        for other distressed overseas Filipino workers (OFWs) in Cambodia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07890fa-7501-4ad1-b833-cb258359201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T20:51:20.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hontiveros'' statement, Miles recalled they were initially offered
        customer service or call center jobs, but were eventually forced to scam citizens
        from countries such as the United States and Canada out of their life savings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f3d404-9991-45bf-9edc-0ce0d181a4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T20:51:20.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim said those who were unable to get clients were forced
        to work for more than 16 hours a day, seven days a week. He said they were
        even electrocuted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e4d87-63a6-4a14-adad-4b94ea874924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T20:51:20.498+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miles, according to Hontiveros, belonged to a group of Filipinos
        rescued by Cambodian authorities on Monday. Since Tuesday night, they have
        been held at a police station with no beds and basic facilities.</p>'
    '11':
      'image': 'jcr:1bfd46d8-9ba0-4bc8-8e70-f1034aea9b77'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb3df21-5b8b-40b2-b55e-d710222f7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T20:51:20.498+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec2eadc-acef-4984-8fe7-2c2675b55b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T20:51:20.498+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, this is an industrial complex that involves various actors
        from around Southeast Asia and beyond. Baka kone-konektado ang mga kriminal
        na nang-aabuso at nananamantala ng mga Pilipinong nais lamang maghanap ng
        disenteng trabaho [Maybe the criminals who abuse and exploit Filipinos who
        just want to find decent jobs are all connected]," the senator said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bc04e3-9433-4e81-87b2-bbfb25dc5333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T20:51:20.498+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she has written to the Department of Foreign Affairs
        to facilitate the victims'' repatriation and appealed to the agency to work
        closely with member-states of the Association of Southeast Asian Nations in
        stopping these syndicates.</p>'
