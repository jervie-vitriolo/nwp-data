      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ae7e39-79c9-44cc-902a-78b99a30b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T00:13:29.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:10.644+08:00
