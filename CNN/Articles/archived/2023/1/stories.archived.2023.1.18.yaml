      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third and final installment of the "Magic Mike" franchise debuts
        in theaters on February 10.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65310274-c01d-40a6-9b85-f992b24cbdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:19:00.263+08:00
