  'Yen-falls-after-Bank-of-Japan-stands-pat-on-ultra-easy-policy':
    'author': 'Laura He, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-18T14:30:01.492+08:00
    'imagesource': 'jcr:b03283e2-9f2b-475e-83b5-08c0ace6ed91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84dffa15-1e9a-4f88-83c6-d5f75557b326'
    'lead': 'The yen plunged on Wednesday after the Bank of Japan decided to maintain
      its ultra-easy monetary policy, defying market expectations that rising inflation
      could force the central bank to move away from low interest rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T14:30:46.520+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-20T22:11:29.124+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:58.977+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yen falls after Bank of Japan stands pat on ultra-easy policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2076518-a4ac-4a1e-a900-a0f0f14aa4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T14:30:46.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:29.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The yen plunged on Wednesday after
        the Bank of Japan decided to maintain its ultra-easy monetary policy, defying
        market expectations that rising inflation could force the central bank to
        move away from low interest rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccb12b7-d5e1-42bb-9d7f-301811f5e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T14:30:46.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:29.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOJ kept its yield curve control (YCC) targets unchanged as
        it concluded a two-day policy meeting on Wednesday. It left the short-term
        interest rate at an ultra-dovish minus 0.1% and the 10-year Japanese Government
        Bonds (JGB) yield around 0%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eecb9b-4f70-445d-b7de-6991a0a964b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T14:30:46.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:29.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YCC policy is a pillar of the central bank''s effort to keep
        interest rates low and stimulate the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2864c1a4-315e-4c56-b3ad-11e56136e348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T14:30:46.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:29.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan''s economy, despite being affected by factors such as high
        commodity prices, has picked up as the resumption of economic activity has
        progressed while public health has been protected from Covid-19," the central
        bank said in its quarterly outlook report, adding that slowdowns in overseas
        economies could put downward pressure on growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0129229d-4c05-46ac-9f80-2e0d1512845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T14:30:46.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese yen tumbled against the US dollar shortly after the
        announcement. It last traded at 131.34 yen per dollar, down 2.5%. Last Friday,
        it hit a seven-month high of 127.46 against the greenback.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90faf73a-c851-4d68-9709-dd3111297f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T14:30:46.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:29.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the BOJ shocked global markets by allowing the 10-year
        JGB yield to move 50 basis points on either side of its 0% target, in a move
        that stoked speculation the central bank may follow the same direction as
        other major economies by allowing rates to rise further.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd588bbe3-39a1-44b5-b471-24e0b357b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T14:30:46.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unexpectedly hawkish decision caused stocks to tumble, while
        sending the yen and bond yields soaring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eb75a5-247e-48b0-8502-5adf1dd3e207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T14:30:46.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/17/investing/bank-of-japan-stands-pat-monetary-policy-intl-hnk/index.html">Yen
        falls after Bank of Japan stands pat on ultra-easy polic</a>y"</em></p>'
