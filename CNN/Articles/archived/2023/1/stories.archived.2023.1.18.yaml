      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest monitoring, the National Disaster Risk Reduction and
        Management Council (NDRRMC) said 15 deaths have already been validated: seven
        from Eastern Visayas, five from Zamboanga Peninsula, two from Northern Mindanao,
        and one from Davao Region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa01452-e2dd-4cc2-98c3-bb592db176df'
      'mgnl:activationStatus': true
