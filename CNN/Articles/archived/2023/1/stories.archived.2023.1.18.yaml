      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Actress-TV
        host Alex Gonzaga apologized on Wednesday following backlash against her behavior
        during her recent birthday party celebration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd0f92d-d076-4111-93a7-a392c9b465b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:09:05.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:16.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd03e1-936e-4ce8-88b1-a3d5a8cc2409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:09:05.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:16.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On my birthday, God taught me a hard and important lesson. Humility,
        kindness and better judgment. I am truly sorry, Kuya Allan,” Gonzaga wrote
        on Twitter, referring to the waiter she smeared icing on as seen in a viral
        clip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba413e29-012f-4543-b83a-695679381418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:09:05.770+08:00
