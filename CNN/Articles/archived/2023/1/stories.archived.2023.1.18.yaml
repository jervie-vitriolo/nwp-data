  'greta-thunberg-released-germany-mine-protest':
    'author': 'Rachel Ramirez, Laura Paddison, Inke Kappeler, Lindsay Isaac and Nadine
      Schmidt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-18T23:28:59.639+08:00
    'imagesource': 'jcr:fc337d21-b27d-4943-9e95-44c46a7fd390'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c07e7a5-5ffb-4fd3-aa38-783269adf429'
    'lead': 'Climate activist Greta Thunberg has been released by police after being
      briefly detained at a protest in Germany.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T23:33:49.736+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-20T22:11:14.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:05.886+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate activist Greta Thunberg released after being detained by German
      police at coal mine protest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f227f4e-2544-4255-920c-f6623718f996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:33:49.736+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:14.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Swedish climate activist Greta Thunberg
        was released by German police on Tuesday evening after being detained earlier
        in the day at a protest over the expansion of a coal mine in the western village
        of Lützerath, police confirmed to CNN on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e76410a-9462-4153-a501-51c4fd878bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:33:49.736+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:14.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''Thunberg was only briefly detained. Once (Thunberg''s) identity
        was established, she was free to go,'''' Max Wilmes, police spokesman in the
        city of Aachen, told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeca345-2ee8-48d0-b927-db4c4d41fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:33:49.736+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:14.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''Due to the recognition of her name, police sped up the identification
        process," Wilmes said. He said she then waited for other protesters to be
        released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88095a4-6eb6-40ad-a129-3ab27a9fb247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:33:49.736+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:14.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg swiftly resumed campaigning on Wednesday, tweeting: "Climate
        protection is not a crime."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d13cf21-6566-4379-9461-c4b8f90c3598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:33:49.736+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday I was part of a group that peacefully protested the expansion
        of a coal mine in Germany'''', the activist said, adding: ''''We were kettled
        by police and then detained but were let go later that evening."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a23be0f-0d3c-4b4e-859b-60eb06a126cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:33:49.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:14.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg was part of a large group of protesters that broke through
        a police barrier and encroached on a coal pit, which authorities have not
        been able to secure entirely, police spokesman Christof Hüls told CNN Tuesday.
        This is the second time Thunberg has been detained at the site, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c46bb3-e07b-4cb0-8a9f-17052aa15481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:33:49.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last Wednesday, German police have removed hundreds of activists
        from Lützerath. Some have been at the site for more than two years, CNN has
        previously reported, occupying the homes abandoned by former residents after
        they were evicted, mostly by 2017, to make way for the lignite coal mine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f9848f-731a-4bf1-8df3-21fd237ff4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:33:49.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:14.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government reached a deal with energy company RWE, the
        owner of the mine, in 2022, allowing it to expand into Lützerath in return
        for ending coal use by 2030 -- rather than 2038.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a7596-4873-4cd5-a639-1e870d1ed3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:33:49.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:14.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the eviction is complete, RWE plans to build a 1.5-kilometer
        (0.93-mile) perimeter fence around the village, sealing off its buildings,
        streets and sewers before they are demolished.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b518469e-65a3-4ef1-9e11-ed7357107759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:33:49.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:14.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg tweeted on Friday that she was in Lützerath to protest
        the expansion. On Saturday, she joined thousands of people demonstrating against
        the razing of the village.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dc8880-1e06-48ac-a905-1b2cf45e5318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:33:49.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:14.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the activists at the protest, Thunberg said, "The carbon
        is still in the ground. And as long as the carbon is in the ground, this struggle
        is not over."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c8e6b-064e-4c1d-a1aa-9ecd826e0421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:33:49.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:14.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hüls said Thunberg had "surprisingly" returned to protest on Sunday,
        when she was detained for the first time, and then again on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af939f2-6963-49fc-b390-328486079b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:33:49.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:14.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansion of the coal mine is significant for climate activists.
        They argue that continuing to burn coal for energy will increase planet-warming
        emissions and violate the Paris Climate Agreement''s ambition to limit global
        temperature rise to 1.5 degrees Celsius above pre-industrial levels. Lignite
        is the most polluting type of coal, which itself is the most polluting fossil
        fuel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c1d9d-a11e-4a73-8b6d-89237278736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:33:49.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:14.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to stop the current destruction of our planet and sacrificing
        people to benefit the short-term economic growth and corporate greed," Thunberg
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c5882-5ff4-409e-9bb4-6a134c3085e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:33:49.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:14.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes between activists and police have been ongoing this month,
        and photos from the protests have shown police wearing riot gear to remove
        the demonstrators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13bd9f4-2e2e-45b3-b434-fd485ad834c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:33:49.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:14.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 police officers have been involved in the eviction
        operation. Most of the village''s buildings have now been cleared and replaced
        with excavating machines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1d53ad-4bd3-494f-987f-1e7a927a3868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:33:49.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:14.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RWE and Germany''s Green party -- a member of the country''s governing
        coalition -- both reject the claim the mine expansion will increase overall
        emissions, saying European caps mean extra carbon emissions can be offset.
        But several climate reports have made clear the need to accelerate clean energy
        and transition away from fossil fuels. Recent studies also suggest that Germany
        may not even need the extra coal. An August report by international research
        platform Coal Transitions found that even if coal plants operate at very high
        capacity until the end of this decade, they already have more coal available
        than needed from existing supplies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb123849-3245-4834-9579-a3bee16ca8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:33:49.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:14.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com, "<a href="https://edition.cnn.com/2023/01/18/europe/greta-thunberg-released-germany-climate-intl/index.html">Climate
        activist Greta Thunberg released after being detained by German police at
        coal mine protest</a>."</em></p>'
