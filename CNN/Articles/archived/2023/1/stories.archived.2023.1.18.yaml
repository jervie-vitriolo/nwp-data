      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it needs to change a little bit," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc776f2-52dc-41cf-8e8b-de92a2e8f45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:19:00.263+08:00
