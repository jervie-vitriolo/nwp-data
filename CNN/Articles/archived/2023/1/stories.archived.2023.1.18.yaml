      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined effects of low pressure areas (LPAs), the northeast
        monsoon or amihan, and the shear line also affected 387,433 families or 1,576,069
        people in various parts of the country, mostly from Eastern Visayas.</p>'
    '7':
