      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a BFAR bulletin dated Jan. 16, the areas affected are the coastal
        waters of Milagros in Masbate; Panay, President Roxas and Pilar in Capiz;
        Dauis and Tagbilaran in Bohol; Dumanquilla Bay in Zamboanga del Sur; and Lianga
        Bay, Surigao del Sur.</p>'
