      'mgnl:lastActivated': 2023-01-20T22:11:20.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — India will overtake China this year to become the world''s
        most populous country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940cee42-7ad5-473d-9f41-2c3079424c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likelihood of India passing that major milestone within a few
        months shot up Tuesday, when China reported that its population shrank in
        2022 for the first time in more than 60 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df653a-386e-4cc8-a867-338d0705e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shift will have significant economic implications for both
        Asian giants, which have more than 1.4 billion residents each.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c39e0e7-37e1-41f3-8fae-f099c8172d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the population data, China also reported one of its worst
        economic growth numbers in nearly half a century, underscoring the steep challenges
        the country faces as its labor force shrinks and the ranks of the retired
        swell.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50becdb-167c-42f9-a48d-ff3d44df2f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For India, what economists and analysts call the "demographic dividend"
        could continue to support rapid growth as the number of healthy workers increases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05285d0d-5099-45de-88ec-c45ca4325f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are fears the country might miss out, however. That''s because
        India is simply not creating employment opportunities for the millions of
        young job seekers already entering the workforce every year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dbb8c6-b04b-49a0-a7f3-51d187c8c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Asian nation''s working-age population stands at over
        900 million, according to 2021 data from the Organization for Economic Cooperation
        and Development (OECD). This number is expected to hit more than 1 billion
        over the next decade, according to the Indian government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a82063d-4016-4f99-9608-6bbac1bea4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these numbers could become a liability if policymakers do not
        create enough jobs, experts warned. Already, data show a growing number of
        Indians are not even looking for work, given the lack of opportunities and
        low wages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da4cff-d8e0-4fe8-86bc-02846b735474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s labor force participation rate, an estimation of the active
        workforce and people looking for work, stood at 46%, which is among the lowest
        in Asia, according to 2021 data from the World Bank. By comparison, the rates
        for China and the United States stood at 68% and 61% respectively in the same
        year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea8bd3-b969-4172-89d1-89f661f2b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For women, the numbers are even more alarming. India''s female work
        participation rate was just 19% in 2021, down from about 26% in 2005, the
        World Bank data shows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382921b-5ffc-4248-82b9-67e4a2edaf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is sitting on a time bomb," Chandrasekhar Sripada, professor
        of organizational behavior at the Indian School of Business, told CNN. "There
        will be social unrest if it cannot create enough employment in a relatively
        short period of time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb4062-8ba5-4d1f-b770-ee549fa6133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s unemployment rate in December stood at 8.3%, according
        to the Centre for Monitoring Indian Economy (CMIE), an independent think tank
        headquartered in Mumbai, which publishes job data more regularly than the
        Indian government. In contrast, the US rate was about 3.5% at the end of last
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0395087a-426a-4913-8135-4f78343aee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India has the world''s largest youth population ... There is no
        dearth of capital in the world today," Mahesh Vyas, the CEO of CMIE, wrote
        in a blog post last year. "Ideally, India should be grabbing this rare opportunity
        of easy availability of labor and capital to fuel rapid growth. However, it
        seems to be missing this bus."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1e944-ef28-458c-b274-b53b99b7ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not everyone is an engineer</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d6988d-e5ea-47b1-bdd7-9fe4c86953a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of high quality education is one of the biggest reasons behind
        India''s unemployment crisis. There has been a "massive failure at the education
        level" by policymakers, said Sripada, adding that Indian institutions emphasize
        "rote-learning" over "creative thinking."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b1743e-fb29-40fc-a6df-f798087f4117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of this toxic combination of poor education and lack
        of jobs, thousands of college graduates, including those with doctorates,
        end up applying for lowly government jobs, such as those of "peons" or office
        boys, which pay less than $300 a month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c68fce8-34d3-4d83-b64e-8b5cee50aa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that policymakers have recognized this problem
        and started putting "reasonable emphasis on skill creation now," Sripada said.
        But it will be years before the impact of new policies can be seen, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2153d4ea-fbb6-4c72-9a88-b62781a24a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia''s third largest economy also needs to create more non-farm
        jobs to realize its full economic potential. According to recent government
        data, more than 45% of the Indian workforce is employed in the agriculture
        sector.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b866e90-7ef1-4cff-aae0-a81033556bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country needs to create at least 90 million new non-farm jobs
        by 2030 to absorb new workers, according to a 2020 report by McKinsey Global
        Institute. Many of these jobs can be created in the manufacturing and constructions
        sectors, experts said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe0aac3-c28d-4b75-94a6-302c18ca8ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tensions between China and the West rise, India has made some
        progress in boosting manufacturing by attracting international giants such
        as Apple to produce more in the country. But, factories still constitute only
        14% of India''s GDP, according to the World Bank.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17793a-c7c0-4fc2-b00b-33f764176006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 6.8% expansion in GDP forecast for this fiscal year ending
        March, the South Asian nation is expected to be the world''s fastest growing
        major economy. But, according to a former central banker, even this growth
        is "insufficient."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c8c520-9183-40f0-b083-a3f44b3a4ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of this growth is jobless growth. Jobs are essentially task
        one for the economy. We don''t need everybody to be a software programmer
        or consultant but we need decent jobs," Raghuram Rajan, the former governor
        of the Reserve Bank of India, told media company NDTV, last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baaa5f7-d062-48ea-8707-1ccaa1018453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Mckinsey report, for "gainful and productive employment
        growth of this magnitude, India''s GDP will need to grow by 8.0% to 8.5% annually
        over the next decade."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5595c19-eca6-4fa1-8f5f-9a3699b150a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:43:01.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:20.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/17/business/india-population-worlds-largest-hnk-intl/index.html#:~:text=The%20country%20needs%20to%20create,and%20constructions%20sectors%2C%20experts%20said.">India
        is set to become the world''s most populous country. Can it create enough
        jobs?</a>"</em></p>'
  'Marcos-Maharlika-fund-WEF-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-18T18:13:57.962+08:00
    'imagesource': 'jcr:8ff0fcd2-7a14-4b85-88be-685f9bbba5cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0ea0a21-150d-4c48-9004-c3c82ac94b0e'
    'lead': 'President Ferdinand Marcos Jr. formally introduces the Philippines''
      proposed sovereign wealth fund at the World Economic Forum, highlighting its
      advantages in boosting the country''s financial portfolio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T18:21:05.861+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-20T22:11:19.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:03.378+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Diversifying PH financial portfolio'': Marcos pitches Maharlika fund
      in WEF dialogue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a03068-816f-4906-b8d3-b6f899610cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T18:21:05.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:19.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — President
        Ferdinand Marcos Jr. highlighted the advantages of the Philippines'' proposed
        sovereign wealth fund, which he formally pitched to fellow leaders at the
        World Economic Forum (WEF) in Switzerland on Tuesday (Wednesday in Manila).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e325be20-59dd-402f-8050-23158b649a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T18:21:05.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his opening remarks at the WEF Country Strategy Dialogue,
        Marcos said the Maharlika Investment Fund (MIF) is part of the administration''s
        efforts to further diversify the country''s financial portfolio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a7943-3339-4f06-b9d5-b13505e106bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T18:21:05.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a fund is one tool among many in our efforts to diversify
        our financial portfolio, which includes our existing institutions pursuing
        investment that will generate stable returns, but also welfare effects spanning
        employment creation, improvement of public service, and a decrease in costs
        of economic activities," Marcos said, as quoted by Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25027c3-89bc-425c-ab9a-bf983919a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T18:21:05.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:19.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also noted that the creation of the wealth fund
        —&nbsp;which hurdled the House of Representatives in December —&nbsp;is "underway."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160923a4-7b44-4bff-9ac5-34f6f9e361b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T18:21:05.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:19.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sovereign wealth fund is a state-owned investment fund commonly
        financed by a country''s surplus revenues or reserves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd330f6e-cc18-4c2f-8bc3-e711675066bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T18:21:05.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:19.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and groups have expressed concern over the MIF''s timing
        and supposed rushed approval, but proponent lawmakers maintained that this
        will help promote development and boost the government''s programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a144b7-de62-482d-8cf7-dd2cc70865a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T18:21:05.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/24/the-proposed-maharlika-investment-fund-what-you-need-to-know.html">The
        proposed Maharlika Investment Fund: What you need to know</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b24eb-255b-4098-81ab-77127f5f5af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T18:21:05.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Mark Villar, who is part of the Philippine delegation
        in Davos, bared that the MIF gained interest from other world leaders during
        the meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6704de77-c54d-4ca2-88eb-aac9d21e62a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T18:21:05.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:19.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami pong interesado sa Pilipinas at siyempre po sa wealth fund
        dahil ito ay isang pondo na nakikita nila na magagamit natin para lalong bumilis
        ang development ng ating bansa, and of course as investors, gusto rin nilang
        makita na active tayo sa infrastructure at sa mga products or funds that can
        help the government," Villar said in a separate interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febbb40e-5395-4d55-95fc-347a40587ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T18:21:05.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many expressed interest for the Philippines and the
        wealth fund, because this was viewed as a platform to speed up the country''s
        development, and of course for investors, they want to see that we''re active
        in infrastructure and products or funds that can help the government.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226cb4d8-271e-476c-b8b8-9a03692c8e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T18:21:05.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved House bill on MIF was transmitted to the Senate last
        month. Members of the upper chamber have vowed to study the measure with a
        "fine-tooth comb."</p>'
  'gatchalian-agriculture-information-system-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-18T18:53:36.089+08:00
    'imagesource': 'jcr:7d3c50ff-3d4a-4866-ac15-4e80221aacdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '423f876c-8469-4251-a2a7-6c3592ee5049'
    'lead': 'Senator Sherwin Gatchalian has filed a bill seeking to establish an agriculture
      information system (AIS) in all cities and municipalities that will serve as
      an online database on the demand for specific agricultural and fisheries commodities.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T19:02:22.342+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-20T22:11:19.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:03.548+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sherwin-Gatchalian', 'agriculture', 'farmers', 'fishery', 'Senate-Bill',
      'agriculture-information-system']
    'template': '1'
    'title': "Senator pushes for online database of agri products  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de887d2-1201-4433-9b5b-2a54f4fae905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:02:22.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:11:19.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) ---&nbsp;</strong>Senator
        Sherwin Gatchalian has filed a bill seeking to establish an agriculture information
        system (AIS) in all cities and municipalities that will serve as an online
        database on the demand for specific agricultural and fisheries commodities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba3f2d8-d38f-491b-8b24-946187127d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:02:22.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:11:19.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filing Senate Bill No. 1374, Gatchalian said such a system will
        deter manipulation of food prices and prevent unwarranted importation of farm
        products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aeba9e-3f11-40f8-8380-9d48c0a14035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:02:22.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:11:19.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat may regular na stock balance at price monitoring na isinasagawa
        ang DA (Department of Agriculture) sa lahat ng produktong pang-agrikultura
        na makakatulong sa polisiya at tamang tyempo kung kailan mag-aangkat ng mga
        ito nang hindi maaapektuhan nang husto ang lokal na produksyon ng ating mga
        magsasaka at makakatulong sa mga konsyumer sa pamamagitan ng mas mababang
        presyo ng pagkain," Gatchalian said Wednesday, as he cited onion prices -
        which soared to as high as ₱720 per kilogram last December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc18d1ad-df83-477a-adbc-9a4df860a1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:02:22.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:11:19.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DA should conduct regular stock balance and price
        monitoring of agricultural products in order to create a policy and determine
        the right time to import. Hence, the local production of our farmers will
        not be affected and our consumers can expect lower prices.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4b57a1-b42c-48f0-9526-a6e0f4fee868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:02:22.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:11:19.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, the proposed database will merge and synchronize
        data on specific commodities that are readily available in a particular locality
        to meet market demand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d62b9e7-3ec6-4eaa-875b-c3036ee67b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:02:22.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:11:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AIS will monitor inputs by producers and buyers, including information
        during post-harvest and processing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ce25a-dd64-46a5-a720-f39b6daf9fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:02:22.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:11:19.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system will also feature a search engine that will allow farmers,
        fish breeders, and fisherfolk to look for potential and actual buyers, "and
        for such buyers to search for farms, farmers, and available agricultural and
        fisheries products."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a283cf-9963-4e1b-ae98-c532d59921dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:02:22.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:11:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA earlier said it expects prices of onion to go down to ₱100
        per kilogram, once imported supply arrives in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b8656-636d-49fe-beba-49c0392c6cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:02:22.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-20T22:11:19.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high costs were blamed on low supply, alleged smugglers and
        cartels, and suspected price manipulation.</p>'
