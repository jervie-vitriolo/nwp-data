      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf4694-b5f0-4ba5-bcb7-cdaa4744a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T00:13:29.921+08:00
