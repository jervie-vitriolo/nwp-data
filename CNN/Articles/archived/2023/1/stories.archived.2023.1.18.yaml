      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied the bureau has double standards when it comes to
        going after smugglers, after senators condemned the BoC for humiliating 10
        Philippine Airlines flight attendants who tried to sneak in about 40 kilos
        of agricultural products, but leaving big-time smugglers and cartels untouched.</p>'
