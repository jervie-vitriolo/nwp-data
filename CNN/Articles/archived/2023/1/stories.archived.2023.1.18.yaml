  'south-korea-kpop-kdrama-language':
    'author': 'Jessie Yeung, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-18T12:54:54.328+08:00
    'imagesource': 'jcr:05ab3c1d-bf18-4170-80b1-192caac104fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35b93dd6-ae58-4de2-b27a-b9e89ff03603'
    'lead': 'There''s never been a better time to learn Korean.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T13:10:12.950+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-20T22:11:31.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:57.863+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'K-pop', 'K-drama', 'Korean-wave', 'hallyu']
    'template': '1'
    'title': 'South Korea brought K-pop and K-dramas to the world. The Korean language
      could be next'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708f43d-e718-46f7-bc08-b2b83d412fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There''s never been a better time to learn
        Korean.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423cfddf-2774-4a14-bcf2-eb7a6b0b1bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of the fastest-growing languages in the world, outpacing
        traditionally popular rivals like Chinese in multiple markets — reflecting
        the global phenomenon many call the "Korean wave."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bbfc1b-4f1f-485a-844c-5138680d5b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, Korean was the seventh most-studied language on the learning
        app Duolingo, according to the company''s <a href="https://blog.duolingo.com/2022-duolingo-language-report/"
        target="_blank">annual language report</a>. And it''s seeing particular success
        in parts of South and Southeast Asia, as the most-studied foreign language
        in the Philippines, and not far off the top spot in Thailand, Indonesia and
        Pakistan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2451bd-e79d-4b1a-aedb-6e7cd9e24a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Chinese — which for years has been considered as the business
        language of the future — remains the second most spoken language in the world,
        thanks in part to the sheer size of China''s population, it has sat in eighth
        place on Duolingo for the last several years, lagging behind Korean.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db17f3-c860-4e0a-89e4-eb2b565bd6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean is the second most-studied Asian language on Duolingo, only
        narrowly behind Japanese, according to the language report. Duolingo, which
        has more than 500 million users internationally, ranks Korean ahead of Chinese,
        Russian and Hindi, and behind Italian. English and Spanish still sit comfortably
        in the top two spots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863902d7-3615-47e5-b713-3cf29a228b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rise in interest, experts and teachers say, is thanks to the
        Korean wave, or "hallyu" — the proliferation of <a href="http://www.cnn.com/travel/article/south-korea-western-women-seeking-love-intl-hnk-dst/index.html"
        target="_blank">Korean culture</a>&nbsp;internationally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6dc643-16a6-4b91-8006-ca4a886aec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last two decades have seen South Korean exports sweep the world,
        from K-pop and Korean TV dramas to beauty products, fashion and food. The
        country has become an international cultural juggernaut — so much so that
        the <a href="https://www.cnn.com/2021/10/05/asia/korean-words-oed-intl-scli/index.html"
        target="_blank">Oxford English Dictionary</a>&nbsp;added more than 20 words
        of Korean origin in 2021, saying in a statement, "We are all riding the crest
        of the Korean wave."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbaa712-7d8e-4982-ac5d-2f95d984f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This phenomenon has been aided by South Korea''s own government,
        which has worked to spread the country''s cultural influence through music
        and media since the 1990s. Now, the Korean language could be the next export
        to go global.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece142a5-ff88-4225-8798-0596c0b97ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to the time I started my career, the perceptions of Korea
        as a nation, Korean culture and society, and the Korean language have gone
        through a significant, positive change," said Joowon Suh, director of the
        Korean Language Program at Columbia University. "Now it is perceived more
        modern, advanced, marketable, cooler, and hipper."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334f4056-4300-4c41-bfdc-7034e76a555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rise in language classes</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d90ae6-b51b-4c99-b862-883e5333edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, East Asian language studies overseas have mostly been
        limited to Mandarin Chinese and Japanese.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6cac17-1f42-461b-8c9c-53e981a48395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that began to change in the past decade after major hits by
        Korean artists and directors, such as Psy''s 2012 song <a href="https://edition.cnn.com/style/article/psy-gangnam-style-10-years-intl-hnk/index.html"
        target="_blank">"Gangnam Style,"</a>&nbsp;the 2019 thriller <a href="https://www.cnn.com/2020/02/10/entertainment/parasite-oscars/index.html"
        target="_blank">"Parasite,"</a>&nbsp;the 2021 Netflix show <a href="https://www.cnn.com/2021/10/12/media/squid-game-netflix-viewership/index.html"
        target="_blank">"Squid Game,"</a>&nbsp;and the emergence of BTS, undoubtedly
        the biggest global stars of <a href="https://www.cnn.com/2019/06/01/asia/bts-kpop-us-intl/index.html"
        target="_blank">K-pop</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2b9f8d-677e-4a25-816b-4fdf21da8825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures show a surge in interest toward the language in the same
        period.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c537469-11c7-48d5-ba1a-dbdfbc48c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of students enrolled in Korean classes at higher education
        institutions in the United States leapt from 5,211 in 2002 to nearly 14,000
        in 2016, according to data analyzed by the <a href="http://apps.mla.org/flsurvey_search"
        target="_blank">Modern Language Association</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b97294d-8c2a-4228-b296-a4d400cff652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This jump is striking given Korean isn''t easy for non-native speakers
        to learn. The <a href="https://www.state.gov/foreign-language-training/" target="_blank">US
        State Department</a>&nbsp;lists Korean as a "super-hard language," meaning
        it''s "exceptionally difficult" for English speakers and takes on average
        88 weeks to achieve professional working proficiency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383034fd-6270-40f6-9c14-9dcecca960d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern Korean follows a phonetic alphabet called Hangul, meaning
        the syllables are generally pronounced as they''re written — unlike non-phonetic
        languages such as Chinese, which uses symbols to represent specific meanings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25a5866-789d-49a2-998f-3eb4df45e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suh, the Columbia instructor, said she first began noticing a rise
        in interest around 2015 — but it has accelerated in the last three to four
        years. The number of Columbia students enrolling in Korean courses increased
        by 50% from the 2017 to 2021 academic years, she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694d4d43-3cdc-4967-a5c2-84186ed6635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other popular languages have seen numbers either plateau or drop
        over the last decade. US students enrolled in Chinese classes, for instance,
        jumped significantly from 2002 to 2013, a period marked by China''s massive
        economic growth and global influence.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d3ab67-aa79-48ad-bbb9-0d97bbf4621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But enrollments in Chinese had dipped by 2016, according to the
        Modern Language Association — coinciding with the deterioration of US-China
        relations, and the worsening perception of China in the West due to its alleged
        human rights abuses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa199d3e-c23e-4048-8964-e92403e55805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Students'' interest in foreign language learning in US higher education
        tends to depend more on the perception or reputation of a country in terms
        of economy and geopolitics, such as China, Russia or Portugal," said Suh.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a231d-8d80-4c24-aa9a-5131a1a60eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, in the United Kingdom, the number of higher education
        students taking Korean courses tripled from 2012 to 2018, according to the
        <a href="https://university-council-modern-languages.org/2021/07/05/ucml-and-british-academy-ucas-report/"
        target="_blank">University Council of Modern Languages</a>&nbsp;— compared
        to just a 5% increase for Chinese, and a decline in several European languages
        like French and German.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71796ec2-0c58-4b9b-8931-b6a0273bae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Government efforts</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdadf189-9f81-404f-a512-6476f2011baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean''s newfound popularity was no accident, with South Korean
        authorities jumping at the chance to promote their language on the back of
        its more successful exports.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aed377-c3f4-4d05-b17e-957833d1ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the Hallyu that has persuaded Asian countries at the societal
        level that Korea is really part of the developed, western world," said John
        Walsh in his 2014 book on the phenomenon. This shift in perception has in
        turn boosted the government''s ability to pursue "national interests in the
        areas of diplomacy, investment, education and trade," he wrote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe94289e-b4c2-4495-8a11-dd1f1fe6087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last decade, the Ministry of Education has sent Korean
        teachers overseas, including <a href="http://english.moe.go.kr/boardCnts/view.do?boardID=265&amp;boardSeq=71294&amp;lev=0&amp;searchType=S&amp;statusYN=C&amp;page=3&amp;s=english&amp;m=03&amp;opType="
        target="_blank">several dozen to Thailand</a>&nbsp;in 2017 to teach the language
        at middle and high schools.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ad37bc-f14d-4fb2-b29d-288e9f87879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more recent years, numerous countries including Laos, Myanmar
        and Thailand have officially adopted Korean as a foreign language in their
        school curricula, under agreements signed with the Korean education ministry,
        according to <a href="https://en.yna.co.kr/view/AEN20191126010600315#:~:text=Five%20of%20the%2010%20ASEAN,countries%20are%20currently%20learning%20Korean."
        target="_blank">South Korean news agency Yonhap</a>.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ec464-aba9-4383-b37e-f3312cb5104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the <a href="https://www.ksif.or.kr/ste/ksf/hkd/lochkd.do?menuNo=20101800&amp;lang=eng"
        target="_blank">King Sejong Institute</a>, a government-founded Korean-language
        brand, has established 244 learning centers worldwide, according to its website.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9359324-7e68-475a-8640-813b75bbb0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These efforts aim to "keep the interest of Korean language abroad,
        which has become widely popular with the Korean Wave," said the education
        ministry in a 2017 press release.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f42e64c-0407-4804-b4db-7e8e37460a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the long term, Korean language courses in the local school curriculum
        will serve as a step to foster Korean experts, and thereby strengthening friendly
        relationships between Korea and other countries," it added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014532c4-9670-46ac-a916-51329bfa7b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suh cautioned that the Korean wave runs the risk of oversimplifying
        nuances of Korean culture and society, such as regional differences or class
        conflicts, while glorifying "anything (Korean) without fully understanding
        its history."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dfe443-a743-4355-b25d-2bf866c1c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she added, this simplification could actually benefit the South
        Korean government as it expands its influence, as something "any rising soft
        power might have to go through."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162978bd-2dd1-450e-8f41-f877114f2692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From K-pop to employment</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6be14dc-59b3-451a-84a1-777561bf0ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say students come to the table with various reasons for
        pursuing the Korean language -- though certain trends have emerged among regional
        and ethnic lines.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1277b94-d302-4082-b57c-9a6701a78069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Korean wave is an important factor for non-heritage students,"
        said Suh, referring to those without Korean ethnicity or heritage who are
        simply interested in Korean cultural products like movies and K-pop.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23db166-ed51-4163-bbb8-571bca16370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, students of Korean descent tend to take Korean classes
        for more "integrative" reasons, she said — for instance, wanting to live in
        South Korea, to better connect with their communities and families, or to
        explore their own Korean identities.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abcaa8a-764d-4979-8a86-472dd06ac419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiyoung Lee, an adjunct instructor at New York University''s Department
        of East Asian Studies, pointed to the rise of social media platforms like
        Instagram and TikTok. These have facilitated international cultural exchanges
        and "largely influenced" the number of Korean learners, she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d9afc-2c43-466e-80db-443e7f349dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lee, who previously taught Korean in Indonesia and South Korea,
        also noticed differences among students in different parts of the world.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667394e7-8bed-4fa5-859f-752be3e96f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US students tend to learn Korean "because they are more interested
        in enjoying culture ... and want to talk to their favorite singers or actors,"
        she said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b3c809-65ec-42e6-9377-b69128a449f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, students in Southeast Asia mostly study Korean to get
        a job in South Korea, or at a Korean company in their home country, she said,
        noting the number of Korean brands "establishing themselves not only in Southeast
        Asia but also in various countries."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4494fe-6eed-4cda-bacb-fde57eea3cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the Korean entertainment giant SM Entertainment is
        expanding into Southeast Asia with <a href="https://www.cnbc.com/2022/12/01/south-korea-sm-entertainment-to-set-up-southeast-asia-hq-in-singapore.html"
        target="_blank">new Singapore headquarters</a>. Meanwhile, the Korean convenience
        store chain GS25 has more than 180 outlets in Vietnam, and is set to break
        ground in Malaysia this year, according to <a href="https://en.yna.co.kr/view/AEN20220711004400320"
        target="_blank">Yonhap</a>.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51861c21-2841-4066-90e7-4c9615fae7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansion of Korean business and pop culture may also be pushing
        young Southeast Asians to travel to South Korea. Southeast Asians make up
        more than 40% of foreign students in South Korea, and 30% of foreign residents
        in the country overall, according to the <a href="https://carnegieendowment.org/2021/10/19/south-korea-beyond-northeast-asia-how-seoul-is-deepening-ties-with-india-and-asean-pub-85572"
        target="_blank">Carnegie Endowment for International Peace</a>.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da038e49-b7cf-4651-9322-9f77dbafbf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Holliday, who teaches Korean linguistics at Korea University
        in Seoul (with classes taught in English), said roughly 40% of his students
        are exchange students, mostly coming from the US. These students tend to be
        undergraduates, only in Seoul for a few semesters, and nearly all are avid
        fans of Korean pop culture such as K-pop, he says.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0bb7f4-2c45-417c-9383-a18e91d540eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, his foreign graduate students — who tend to be studying
        there full-time and are seeking jobs in Korea — largely hail from China and
        Vietnam.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36865ff6-2332-438c-a548-8155328248ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me it''s so surprising because when I was in college (in the
        US) from 1999 to 2003 ... there was no-one learning Korean who wasn''t a heritage
        speaker. I was the only one who wasn''t Korean American," he said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3989a7-d081-461a-945d-a595c6839c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whereas now, these students come here, they''re very focused, very
        determined — they really want to learn Korean and they''re here for that."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa435b-0b76-4aec-a9dd-f99ee847e4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: A previous version of this story misstated the placing
        of Japanese on the Duolingo report. It is the most studied Asian language
        on the platform.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8914e2-df91-4ed6-8ab2-2dfeb099e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:10:12.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:31.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/17/asia/korean-language-learning-rise-hallyu-intl-hnk-dst/index.html"
        target="_blank">South Korea brought K-pop and K-dramas to the world. The Korean
        language could be next</a>."</em></p>'
  'bantag-motion-for-inhibition-doj-denied':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-18T13:10:56.814+08:00
    'imagesource': 'jcr:e4bf3725-576e-4b76-9c88-8f8d8917216d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05a06849-f247-40ba-9b10-d4f9998261a6'
    'lead': 'The motion filed by suspended Bureau of Corrections chief Gerald Bantag
      to inhibit the Department of Justice from the investigation into the killing
      of broadcaster Percival ''Percy Lapid'' Mabasa has been denied.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T13:15:00.398+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-20T22:11:30.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:58.203+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOJ', 'Department-of-Justice', 'Gerald-bantag', 'Gerald-Bantag',
      'Percival-Mabasa', 'Percy-Lapid']
    'template': '1'
    'title': 'Bantag''s request for DOJ to inhibit from Lapid slay case denied'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c918811c-445a-497d-a2dd-989d86cfb585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:15:00.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:30.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> —&nbsp;The
        motion filed by suspended Bureau of Corrections chief Gerald Bantag to inhibit
        the Department of Justice from the investigation into the killing of broadcaster
        Percival "Percy Lapid" Mabasa has been denied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d0c93-de2c-409a-977d-da04c3330f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:15:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:30.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-page decision was made known Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331956cc-4a54-487f-a548-906b57bd7e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:15:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:30.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No room for inhibition can be had in these cases," the resolution
        said in part, adding that Bantag''s right to due process was not violated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a86385f-71b6-418e-8c0b-db904bf8b0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:15:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:30.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag <a href="https://www.cnnphilippines.com/news/2022/12/5/bantag-lapid-investigation-doj-ombudsman.html"
        target="_blank">filed the motion</a> in December, seeking to transfer the
        investigation from the DOJ to the Office to the Ombudsman. Justice Secretary
        Jesus Crispin "Boying" Remulla said the request is not possible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b3614-d6cd-42f8-9a59-ff99d2067b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:15:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:30.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/11/7/Gerald-Bantag-named-respondent-in-Lapid-slay.html"
        target="_blank"><strong>RELATED: Cases filed vs. suspended BuCor chief Bantag,
        others over death of Lapid, middleman</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f9d08-67f1-4ab3-ac24-5496d2584c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:15:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:30.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media, DOJ spokesperson Mico Clavano&nbsp;said they
        received a copy of the resolution which said the jurisdiction "does lie with
        the DOJ."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401364f9-bdec-42ca-b71b-24e93ebdd44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:15:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:30.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an MOA, a memorandum of agreement between the DOJ and
        the Ombudsman whereby if the crime is a normal crime and not one of those
        crimes described dun sa jurisdiction ng Sandiganbayan, it does lie with DOJ
        primarily," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b18a1d-b20f-4fa4-b950-f9f4b9e5b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:15:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:30.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano&nbsp;added that the preliminary hearing is set for Jan.
        24.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec5fa0-42fc-4108-bbc0-04da0a169e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:15:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prosecution is a completely different story because the discretion
        of the prosecution has to be left unimpeded," he said. "So <em>pag dumating
        na yung kaso sa</em> prosecution, <em>kailangan talaga mag-iba ng tono si</em>
        SOJ. He cannot meddle, and he did not meddle also in the prosecution''s discretion."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df314e0e-8470-40f3-83d2-3a6eacff4642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:15:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The prosecution is a completely different story because
        the discretion of the prosecution has to be left unimpeded. When the case
        reaches the prosecution, the SOJ really has to change his tone. He cannot
        meddle, and he did not meddle also in the prosecution''s discretion.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12653bc2-0f16-4265-9394-5b2499ed3acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:15:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:30.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/7/DOJ-prosecution-handle-Lapid-murder-case.html"
        target="_blank"><strong>RELATED: DOJ: Prosecutors most competent to hear,
        resolve Lapid murder case</strong></a></p>'
  'ghost-remake-channing-tatum':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-18T13:15:52.115+08:00
    'imagesource': 'jcr:8689c0f2-73fb-4ad6-a410-f89aef69b65b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2429805a-b29c-4c43-ab69-897675313d8e'
    'lead': '''Ghost'' might be coming back to life, thanks to Channing Tatum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T13:19:00.262+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-20T22:11:30.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:58.384+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Channing-Tatum', 'Patrick-Swayze', 'Demi-Moore', 'Ghost', 'movie']
    'template': '1'
    'title': 'Channing Tatum says he might remake ''Ghost'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe1980-0112-497a-84bd-c2f2598608ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:19:00.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Ghost" might be coming back to life, thanks
        to Channing Tatum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a3e0cc-4485-423f-9321-fdf1ef618f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:19:00.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:30.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Magic Mike" star revealed in a new <a href="https://www.vanityfair.com/hollywood/2023/01/channing-tatum-magic-mikes-last-dance"
        target="_blank">Vanity Fair</a>&nbsp;interview that his production company,
        Free Association, has the rights to the iconic Patrick Swayze film, and he
        is mulling a remake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320239a1-f68d-471a-9349-1f46742badee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:19:00.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:30.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original 1990 movie starred Swayze and Demi Moore as a couple
        who confronts the spirit world and afterlife when one of them is murdered.
        Whoopi Goldberg and Tony Goldwyn also starred.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914b409c-da3f-4c17-b851-67ca6a520e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:19:00.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:30.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatum would potentially fill the shoes of Swayze in the remake,
        but he acknowledged to Vanity Fair that the new film would be "something different"
        to avoid some of the now problematic stereotypes in the original.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f499be3c-84e8-40be-b6be-110f0944b4a8'
      'mgnl:activationStatus': true
