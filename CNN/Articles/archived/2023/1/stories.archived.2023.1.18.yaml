      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3be1e9-58f4-47b3-8f64-023773ef1e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:38:35.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, the PCO said Marcos raised the need to "go back
        to the basics," due to weaknesses in different systems such as food supply,
        energy, infrastructure, and climate change, among other basic problems that
        needed to be addressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369b4955-4826-405e-bc57-a28f746a8a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:38:35.859+08:00
