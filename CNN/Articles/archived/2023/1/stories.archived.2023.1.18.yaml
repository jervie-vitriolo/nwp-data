      'jcr:uuid': 'ee95cf5c-d5e2-4a30-a138-26a2531e2e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T14:41:54.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We deny the allegation because as you can see in the
        performance of the Bureau of Customs and the Department of Agriculture, our
        commissioner personally leads the fight against smugglers.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1efc26-a610-4aa5-96be-e02a584d2973'
