  'BoC-PAL-flight-attendants-undeclared-onions-not-isolated':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-01-18T12:28:37.199+08:00
    'imagesource': 'jcr:0f381b79-dbd1-4962-8c62-65f564d8b631'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '587d5dd6-a89e-43a2-88d5-b03ff9324737'
    'lead': 'The Bureau of Customs says the case of 10 Philippine Airlines flight
      attendants who tried to sneak in several agricultural products is not isolated.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T12:32:57.180+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-20T22:11:33.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:56.831+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BoC', 'Customs', 'PAL']
    'template': '1'
    'title': 'Customs: PAL case on bringing in undeclared onions, other products not
      isolated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b4758-e172-46a0-a553-8d571b5a1332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:32:57.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        Bureau of Customs (BOC) on Wednesday said the case of 10 Philippine Airlines
        (PAL) flight attendants who tried to sneak in several agricultural products
        is not isolated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31b104d-9e7e-46ae-9aa2-4631664853aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:32:57.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab535f8-2f6d-47e3-8a15-e93e37ed4f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:32:57.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maging sa mga ordinaryong pasahero sa ating mga bayaning</em>
        OFWs (overseas Filipino workers), <em>sila po ay may nakikita sa kanilang
        bagahe na mga hindi lang</em> meat products and also <em>mga prutas at malilit
        na halaman. Kung ito ay walang permiso</em> or clearance from port of entry
        <em>na kung saan sila nanggaling, ito ay kinukumpiska</em>,” BOC spokesperson
        Arnaldo dela Torre Jr. told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4080856-bcdf-4e19-b6dd-4310ac79804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:32:57.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234a4e72-74e9-477d-8d09-8f7516dc3fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:32:57.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even from ordinary passengers and OFWs, authorities
        find in their luggage not only meat products, but also fruits and small plants.
        If these do not have permission or clearance from port of entry from where
        they came from, these will be confiscated.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f724f4e-1a20-4843-a072-76e1d04ce10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:32:57.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592cfc58-d20c-47fd-aac7-017ff604b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:32:57.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Torre said the incident with PAL personnel occurred on Jan.
        10 when the airlines’ personnel were caught with agricultural products inside
        their luggage. When the staff were asked to fill out their declaration form,
        they did not specify there that they have agricultural commodities in their
        luggage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a37dec-cd32-4367-85cd-facf0dce92a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:32:57.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71092b1-80c3-4e5e-8d60-9118c94f06e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:32:57.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said no cases will be filed against the PAL personnel
        since the Plant Quarantine Decree of 1978 only imposes penalties on violators.
        Under this, authorities are allowed to confiscate any undeclared commodity
        that may harm the country’s agricultural industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e5acda-7842-4ad2-be79-7f6cc91f0b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:32:57.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c8061-0f5f-4e5a-899b-f6ab1ed91e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:32:57.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted this is different from the cases they filed under the Anti-Agricultural
        Smuggling Act of 2016. This declares large-scale smuggling, with amount ranging
        from P1 million to P10 million, as economic sabotage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886e3de-4723-49d7-a139-a3928a4a6482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:32:57.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a4445-0555-4353-8ce1-f8d7df788b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:32:57.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Torre clarified that bringing in agricultural products is not
        totally banned, but there is a maximum allowable amount, as stated by the
        decree.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d4d029-6b34-4531-b17a-3a83b0b73998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:32:57.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c79045-108d-442f-867f-bf43ac27b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:32:57.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to bring in agricultural products from other countries,
        travelers must secure necessary permits from the Bureau of Plant Industry
        and a sanitary and phytosanitary permit from the country of origin, he noted.</p>'
