      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        Bureau of Customs (BoC) on Wednesday denied allegations that it is working
        with smugglers and Department of Agriculture (DA) officials to smuggle onions
        and other agricultural products into the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117151eb-1b78-480d-a27f-87712ec6a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T14:41:54.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc81a544-cfcf-41ae-883d-3e2adf7349cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T14:41:54.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We deny the allegation <em>kasi makikita naman po natin sa</em>
        performance <em>ng</em> Bureau of Customs<em> at ng</em> Department of Agriculture…
        <em>ang ating</em> commissioner (Yogi Filemon Ruiz)<em> ay siya mismo ang
        nangunguna pagdating sa pagsawata sa</em> smuggling,” BoC spokesperson Arnaldo
        dela Torre Jr. told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111c118d-7566-4ece-8245-d5a041388894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T14:41:54.180+08:00
