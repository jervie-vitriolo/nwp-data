    'template': '1'
    'title': '‘Step towards media freedom’: Nations, groups laud tax violation acquittal
      of Rappler, Maria Ressa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c1be4b-2b60-4506-b8be-c4df99048060'
