    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64905829-d187-4b13-95fe-4de752f2f6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:49:56.780+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-20T22:11:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Denok
        Miranda has been tapped as the new head coach of the Far Eastern University
        (FEU) Tamaraws, the school announced Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd21739c-5dc7-41d2-9837-063df7d10124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:49:56.780+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-20T22:11:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old Miranda replaces Olsen Racela who stepped down from
        his post last December following a disappointing campaign in UAAP Season 85.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee902ac-2166-4175-83cb-5903ca073dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:49:56.780+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-20T22:11:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A product of the FEU men''s basketball program, Miranda was a key
        figure in FEU''s championship run in 2003 and 2004 before having a fruitful
        12-year career in the PBA where he won two titles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b435447-4ef9-4e59-a4a0-e3663309ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:49:56.780+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-20T22:11:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda has been part of FEU''s coaching staff since 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e305b154-e2ce-45cd-8576-5582ae1acf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:49:56.780+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-20T22:11:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, FEU legend guard Johnny Abarrientos will join FEU as
        team consultant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1435cfdd-ea5b-4a50-902f-a06296a8323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:49:56.781+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-20T22:11:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda will be tasked to bring FEU back to the UAAP Final 4 after
        their streak of eight consecutive appearances ended in Season 85 where they
        compiled a 5-9 win-loss slate for a seventh place finish.</p>'
