        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89766e2b-25df-4b56-b8a0-f9c39fe19f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> There
        are "grumblings" within the Armed Forces of the Philippines (AFP) due to some
        provisions of the law mandating fixed three-year terms for top military officials,
        Defense Secretary Carlito Galvez Jr. admitted on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c2971-26e8-4af0-b180-f23e98147dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ab0436-077e-4300-ad59-0191f7783a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung grumbling normal na pag merong (Grumblings are normal if there
        are) inefficiency and valid concerns," Galvez told the Senate Committee on
        National Defense and Security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a516a4-2535-4e49-9541-6753a536aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72617957-70df-4d6a-bea3-b27a1debe188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admit there''s grumbling <em>kasi nakikita natin maraming</em>
        (because we see many are) affected," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a15eba3-fe65-4fcd-96ed-076b141b10de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b061b-cdde-4708-81ad-571a26e32feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/12/Galvez-denies-military-unrest-valid-issues-resolved.html?fbclid=IwAR17w-mVbYpaQdGGQPl-9d98sHV2xliy_xOZpt14TQpunDzMwXbjgNpqK6g">Galvez:
        No military unrest, ''valid issues'' being resolved</a>&nbsp;</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff6413-8cff-456f-be14-94431fe760f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ec9d7-55e8-4f17-9dd7-a4bf178cd3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the secretary, the root cause is Republic Act 11709
        - which fixes the term of ranking military officials to three years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804b86f-ff8c-426c-9bf3-71d5225e17d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c3000a-0a09-4e39-ab03-f1e33787e54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new law aims to put a stop to the "revolving door policy"
        in the AFP, Galvez said it could also derail the promotion of about 135,000
        enlisted personnel - those from the rank of private to first chief master
        sergeant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abe9ad6-00fe-4608-9141-17976b87be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e4d25-3225-42d9-a86c-d5e9d0322d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said this has affected the morale of soldiers, which they
        will try to resolve before the end of the first quarter this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f02f757-20fa-4f79-8e4a-b68895f88bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f097680-0dd4-46d1-b97b-6bf6c5e9a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[A]ng</em> affected <em>is yung</em> [batch] 90, 91, 92, 93,
        94, <em>hindi sila maka-angat kasi nagkaka-edad na sila</em>," Galvez pointed
        out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f84b7-e3f9-47db-af13-cc4de48a32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d9203-8e16-4d35-925c-50d2a65970f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those affected are from batch 90, 91, 92, 93, 94.
        They can''t get promoted because they''re getting old.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362580f2-3334-4cb5-8881-a6d90ab2eceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eeb934-874b-406e-8c02-47823a45bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the AFP''s proposed amendments, only the chief of staff will
        have a maximum tour of duty of three years while the commanding generals of
        the Army and Air Force, as well as the flag officer in command of the Navy
        can stay for two years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed294778-8302-4dc6-8432-ac9819554442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a86b32-feb8-4d8b-8879-7e0fa10d44d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other key positions such as the vice and deputy chief of staff,
        unified command commanders, and inspector general will also be excluded from
        the fixed term.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb45f01a-e586-48f2-a628-9c0588e1068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f082ffe7-5700-41ab-8edc-b465276ac555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee has accepted the AFP''s recommendations, according
        to its chairperson Sen. Jinggoy Estrada.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99820d39-9ab7-42f1-ae33-4467f429cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832aa2a8-cc6b-4f49-845b-8945f9a07905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said he may sponsor the amendments at the plenary when sessions
        resume next week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8db38-0bc7-4e33-a1ca-210dad9e72a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a1fcee-538e-4a46-8030-162f91ecbe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T00:25:08.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed a counterpart bill last December after President
        Ferdinand Maros Jr. certified it as urgent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355c4b0-319e-4814-91e2-b038b36a03fe'
