    'lead': 'The engineer in charge of the Communication, Navigation and Surveillance/Air
      Traffic Management (CNS/ATM) system, which broke down on New Year''s Day, has
      taken a leave of absence amid an ongoing investigation on the fiasco, a transport
      official said Wednesday.'
