    'template': '1'
    'title': 'UN: Int''l tourist arrivals doubled in 2022, seen at near pre-pandemic
      levels this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116c177-1dde-4fea-90ed-3dc82f152f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> —&nbsp;Over
        900 million tourists across the globe traveled internationally last year,
        around twice the figure recorded in 2021, the United Nations World Tourism
        Organization (UNWTO) reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b4b89a-e5b5-4e42-b096-ef156836c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2de347-5510-496a-9d99-2b62c80dd35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN agency, all regions saw "notable" increases
        in international tourist arrivals, although the total is still just 63% of
        pre-pandemic levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad83c0-25cb-41aa-bdf8-517081332914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e6318c-3139-42c2-aa75-6595c32c7c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNWTO said the biggest relative increase was recorded in the
        Middle East, where arrivals climbed to 83% of pre-pandemic numbers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa37dd-15c8-4c64-96fe-c3dcde39a273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.527+08:00
