      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1593a89-b983-4922-af44-65d42a53598d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osechkin told CNN Monday that he began helping Medvedev after being
        approached by a friend at the end of November.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36759c06-facc-4672-9f6f-749d6bf9242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43153f8b-36f4-41b6-80be-78568bfd1633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prigozhin, he explained, had ordered all contracts to be automatically
        renewed starting in November. When Medvedev refused to renew, he was beaten,
        Osechkin claimed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354152ef-57c9-42f5-a14e-ca0523a2f455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32588a62-e5e6-43cd-92aa-be30f2b07182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Andrei decided to leave Wagner," Osechkin told CNN. "Once this
        happened, he became wanted by security services of Wagner and Russian special
        services. There was a threat to his life."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db092e9-0564-447b-a714-0d135aae67b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ceeba6-b5c0-4af4-ba10-140b03ae00df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was afraid he will be executed in the same manner as Yevgeny
        Nuzhin -- with a sledgehammer. We, as human-rights defenders, decided to help
        him and protect his life."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4a2691-257a-4b9e-9af2-88fe04bd33b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367164cf-7b95-4e3c-96b6-d25835b81815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osechkin said that he helped Medvedev with groceries, clothes, and
        a telephone.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d0861f-771e-498f-9666-9c5ba23f7d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e12d4d-108e-4417-936c-21e11022e923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not trying to justify his actions in relation to his participation
        in Wagner Group. But it should be understood that he decided to flee Wagner
        Group, a terrorist organization which kills both Russians and Ukrainians."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea374a9a-7950-4e10-a65d-7afaad7bf301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/16/europe/norway-wagner-asylum-russia-war-intl"><em>"Former
        Wagner commander flees to Norway and seeks asylum"</em></a></p>'
  'Climate-activist-Greta-Thunberg-detained-by-police-in-Germany-at-coal-mine-protest':
    'author': 'Rachel Ramirez, Laura Paddison, Inke Kappeler and Lindsay Isaac, CNN'
    'caption': 'Wolfgang Rattay/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-18T05:37:32.710+08:00
    'credit': 'Wolfgang Rattay/Reuters'
    'imagesource': 'jcr:fc337d21-b27d-4943-9e95-44c46a7fd390'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bd7e6b1-2793-4bb3-b0fd-beb20259c5a3'
    'lead': 'Climate activist Greta Thunberg has been detained by police at a protest
      in Germany.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T05:38:52.705+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-20T22:11:39.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:52.964+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate activist Greta Thunberg detained by police in Germany at coal
      mine protest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c211200-aa99-4547-b253-08e06857d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; Climate activist Greta Thunberg has
        been detained by German police at a protest over the expansion of a coal mine
        in the west German village of Lützerath.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69628f9-314d-4870-b900-2ef64118a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b666721-44d6-4d28-b59f-e87c1bc2efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time Thunberg has been detained at the site,
        police spokesperson Christof Hüls told CNN Tuesday. She was part of a large
        group of protesters that broke through a police barrier and encroached on
        a coal pit, which authorities have not been able to secure entirely, Hüls
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9770c2f4-6567-4b51-aa75-85bd7a9f01f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96322103-15e6-4093-bbd2-1e568316d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the group advanced on the coal pit, police were concerned
        that the "masses of protesters" could set the ground in motion after it had
        been softened by rainfall during the last few days. Officers intervened, removing
        people from the "danger area" and detaining them, one of whom was Thunberg,
        according to police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de49a038-6c91-4369-83c5-977e497d8d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b097a395-00b9-462d-97c0-5cdf0d259d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew who she was, but she did not get VIP treatment," Hüls said.
        "She did not resist," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf7b01b-a02a-4567-999f-1b61e5f86884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57211e-a52d-4c37-8796-bc0c816597ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg had been the main speaker at the rally on Saturday and
        had "surprisingly" returned to protest on Sunday when she was detained the
        first time and then again on Tuesday, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad959df4-5453-449a-84ce-82e6ffc99f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd4fde-ebbe-41c0-85bf-a4313e4be63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the group detained on Tuesday would be released later
        in the day, Reuters reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d48f9db-56da-42a6-a763-52658739c4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5b2043-b7b8-42e5-b41b-3c1937cdf2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg joined thousands of other activists and protesters taking
        part in weekend demonstrations against the razing of the German village that
        would make way for an expansion of the Garzweiler lignite coal mine, which
        is owned by European energy giant RWE. Once the eviction is complete, RWE
        plans to build a 1.5-kilometer perimeter fence around the village, sealing
        off the village''s buildings, streets and sewers before they are demolished.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d3322f-6bd5-4ca2-afa1-70151f052d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c945c-42ce-4cca-954a-7c5183b55845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansion of the coal mine is significant for climate activists.
        They argue that continuing to burn coal for energy will increase planet-warming
        emissions and violate the Paris Climate Agreement''s ambition to limit global
        temperature rise to 1.5 degrees Celsius above pre-industrial levels. Lignite
        is the most polluting type of coal, which itself is the most polluting fossil
        fuel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064d7f1a-9a97-4165-b107-b00509b16f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c9438-f4fd-437d-aaa5-8efbc55293c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:39.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg tweeted on Friday that she was in Lützerath to protest
        the expansion, and asked others to join. On Saturday, Thunberg addressed the
        activists. "The carbon is still in the ground," she said. "And as long as
        the carbon is in the ground, this struggle is not over."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1735270-73f7-4643-a9ab-f92485f22fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:38:52.707+08:00
      'mgnl:createdBy': 'faith'
