    'lead': 'International cement manufacturer Cemex signs an agreement with Manila
      Water Corporation to produce sustainable and clean energy from organic matter
      recovered from the latter''s treatment plants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T05:05:57.154+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-20T22:11:41.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:50.692+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cemex inks agreement to convert Manila Water''s biosolids into green
      energy'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c0e70-829f-46c3-8249-d4a888b8fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:05:57.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:41.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> International
        cement manufacturer Cemex on Tuesday signed an agreement with Manila Water
        Corporation to produce sustainable and clean energy from organic matter recovered
        from the latter''s treatment plants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d32379-040b-4c7d-bd47-3260520e88dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:05:57.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:41.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this partnership, we are pioneering in this country the processing
        of biosolids collected from multiple sewerage facilities and using them as
        alternative use. This is circularity and innovation that help lessen our dependence
        on fossil fuel,” Cemex President and CEO Luis Guillermo Franco Carillo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1623b6-31db-41ac-aa60-0d99dc7e7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:05:57.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carillo said Cemex is already using at least 50% alternative fuel
        in one of its plants and it aims to make it 70% by 2030.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de957b7-8d48-4e7d-b9d2-ad5c88c2672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:05:57.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There''s always a cost to disposing of biosolids. For us, we can
        channel those costs to something more productive that benefits Cemex as well,
        then jointly we are able to manage that aspect of operations and hopefully
        we can assist,” Manila Water President and CEO Jose Victor Emmanuel de Dios
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dbb5d4-b13c-41fe-98ae-510b6bd0d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:05:57.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:41.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re just chatting that with fuel prices and power prices going
        up, largely driven by prices of oil going up last year, it works both ways
        for us,” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d0f9e-3c24-48af-b312-e9288c8421ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:05:57.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:41.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'Marcos-PH-economic-projection-World-Economic-Forum':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-18T05:06:30.730+08:00
    'imagesource': 'jcr:067364a6-b312-4ff5-b7c4-d03d3351413a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74f7335b-8f3c-4b80-a6f2-d7981e620930'
    'lead': 'President Ferdinand Marcos Jr. showcased the state of the country’s economy
      and plans for recovery to woo investors at the World Economic Forum in Davos,
      Switzerland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T05:07:50.353+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-20T22:11:41.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:51.591+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos showcases PH economic projection, recovery at WEF'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b64e321-bce9-403c-92e6-6b165b7f0a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:07:50.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> President
        Ferdinand Marcos Jr. on Tuesday showcased the state of the country’s economy
        and plans for recovery to woo investors at the World Economic Forum (WEF)
        in Davos, Switzerland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17584d94-6097-4c5d-8780-123aba78b2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:07:50.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening remarks during the Country Strategy Dialogue, Marcos
        cited the International Monetary Fund’s projection for 2023 global economic
        growth, which will only be at 2.7%, slower than the 3.2%&nbsp;posted last
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47523deb-ec60-4959-b6fb-924721bbbd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:07:50.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But for the Philippines, we project our economy to grow by around
        7%&nbsp;in 2023. Our strong macroeconomic fundamentals, fiscal discipline,
        structural reforms and liberalization of key sectors instituted over the years
        have enabled us to withstand the negative shocks caused by the pandemic and
        succeeding economic downturns and map a route toward a strong recovery,” he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd088e4a5-fac0-4593-9f93-8dbff2b8f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:07:50.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have seen inflation accelerating globally in recent months…
        We are mindful that while protectionist policies may be appealing, even necessary
        in the short term, there will ultimately be no long-term winners… We join
        the call for all governments to unwind any trade restrictions and reinforce
        our commitment to the World Trade Organization reform," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7729dac4-09e5-438c-ab71-ad4fce8412db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:07:50.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addressing the current geopolitical risks, the chief executive
        reiterated the country’s support for the “timely and effective” delivery of
        practical, workable outcomes and encouraged economies to “leave no stone unturned”
        in common ground in these critical global issues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bc61cb-b759-49ad-91d9-3520db4fa984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:07:50.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malacañang, the country continues to focus on sustaining
        recovery, promoting a local environment that will nurture businesses by helping
        them maximize competitiveness and facilitate entry into the global market.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e62444-da16-45a8-8f26-f66144b52a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:07:50.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:41.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the current energy and food crises, Marcos said the country’s
        development plan puts together measures to hasten economic and social recovery
        toward development, underscoring the need for heightened collaboration to
        realize economic and social transformation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256967f-8b0e-4309-b878-3175dd7cd7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:07:50.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:41.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government also recognizes the importance of digitalization
        as a key driver for long-term economic growth and as a tool for economic transformation,”
        the President said, promising to empower and enable micro, small and medium
        enterprises to participate in the digital economy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c782c5c-0247-4d8a-bbd4-e5087f34b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:07:50.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have begun large-scale deployment of digital connectivity across
        the Philippines to ensure universal connectivity, particularly in geographically
        isolated and disadvantaged areas,” he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d589b-1f63-4e19-84a3-70204b50f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:07:50.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also said government interventions and public-private
        partnerships must be strengthened to improve access to employment opportunities,
        adding that health systems and social protection must also be enhanced to
        abate and mitigate present and future risks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd336856-dbfc-4f47-9994-c6307e547f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:07:50.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present during the country dialogue were House Speaker Martin
        Romualdez, Finance Secretary Benjamin Diokno, Trade Secretary Alfredo Pascual,
        and Socioeconomic Planning Secretary Arsenio Balisacan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec25c730-e13f-4c03-9431-83c20f627195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:07:50.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joo-Ok Lee, head of the Regional Agenda - Asia-Pacific and member
        of the Executive Committee at the World Economic Forum, served as moderator.</p>'
  'Former-Wagner-commander-flees-to-Norway-and-seeks-asylum':
    'author': 'Mick Krever and Katharina Krebs, CNN'
    'caption': 'Maksim Konstantinov/SOPA Images/SIPA/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-18T05:35:33.342+08:00
    'credit': 'Maksim Konstantinov/SOPA Images/SIPA/AP'
    'imagesource': 'jcr:ef88fea5-900b-4e07-9c19-814851a1be4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f375076c-f2e5-4022-9808-c89256a1c9cd'
    'lead': 'A former commander in Russia''s Wagner private military company has fled
      to Norway and is seeking asylum after crossing that country''s arctic border,
      according to Norwegian police and a Russian activist.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T05:37:17.020+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-20T22:11:40.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:10:52.088+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Wagner commander flees to Norway and seeks asylum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02b617-d7c3-4923-8ee6-db9a00667ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A former commander in Russia''s Wagner
        private military company has fled to Norway and is seeking asylum after crossing
        that country''s arctic border, according to Norwegian police and a Russian
        activist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b0712-1845-4861-a0b0-904e8d624b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64845238-56bd-452d-9994-c9e5a750de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrei Medvedev, in an interview with a Russian activist who helps
        people seek asylum abroad, said that he feared for his life after refusing
        to renew his service with Wagner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e48c8-6f05-4b57-a3fb-cbf40b492e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a263f4-0760-4081-aa34-6a73ff84aeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev said that after completing his contract, and refusing to
        serve another, he was afraid of being executed in the same manner of Yevgeny
        Nuzhin -- a defector from Wagner who was killed on camera with a sledgehammer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dbda4e-81b0-47bf-a18d-22073a3ad6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6afb273-eae5-47aa-bea1-05623db00111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were just thrown to fight like cannon fodder," he told Vladimir
        Osechkin, head of Gulagu.net, a human rights advocacy group, in a conversation
        published on YouTube.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c1fc0-8ebc-47e4-9265-d518fe70b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82985402-e647-478e-adbf-7c006d5fd411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Norway''s Police Security Service confirmed to
        CNN Monday that Medvedev was in Norway and seeking asylum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c959af-f168-455e-a6b8-3e84a64d4c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a909f7ab-c124-4f47-9cd2-5c5cff41de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is so far a local police investigation," Eirik Veum told CNN.
        "But the Security Service, we are informed, and are following the investigation
        of course."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84150c6-eb80-4e6a-8e72-3b32f8e9f470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bfa921-4fec-4caf-a77b-0fb78ca7546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mercenary group, headed by Russian oligarch Yevgeny Prigozhin,
        has emerged as a key player in Russia''s invasion of Ukraine -- recently doing
        much of the fighting in the small eastern town of Soledar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55739f94-bfed-4f5c-8ac4-af68603b06dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b123662c-1d9b-40bc-8ba4-c344f84ab377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is often described as Russian President Vladimir Putin''s
        off-the-books troops. It has expanded its footprint globally since its creation
        in 2014, and has been accused of war crimes in Africa, Syria and Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e145110-2f3d-489a-bba6-c8302cf78aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39178686-417d-42f0-afc0-c8ff77d45328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev said that he crossed the border near the Russian town of
        Nikel, in a phone call from Norway with Osechkin, which was published online.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c01e24d-9949-40c8-ade4-7ecb2c229ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39946d5-100d-4ab6-9df7-5a9ec007a36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account aligns with that of the Finnmark Police District, who
        without naming Medvedev, said that it made an "undramatic" arrest of a man
        in Pasvik on the Norwegian side of the border at 1.58 a.m. on Friday, January
        13.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68613dd-af11-42cd-b2f7-f80d577668dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e51eb0-dba0-42eb-aeef-6e402dd647c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own account, Medvedev said that he crossed the border and
        approached the first house he could find.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de48590c-3c94-4c91-9041-65b1883155c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf62f048-0cf5-44b4-a175-58683490ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told a local woman in broken English about my situation and asked
        for help," he told Osechkin in the phone call. "While I was on the road, I
        was approached by the border force and police. I was taken to a department,
        where I was questioned and charged with illegal crossing. I explained to them
        everything and told them why I did it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef6ac67-737d-4d32-b4e9-033cc39f3959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10551b18-6239-42ee-9c44-a9b174095c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a miracle I managed to get here," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e156eed0-0ca8-4f0f-8515-44eed45e7fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5fd86a-9ae3-4e51-a36b-6c3d12ea1309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev had previously tried to cross into Finland twice and failed,
        Osechkin told CNN Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade456a-6ffc-487b-9b9a-365f2c3fb93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5cfb3d-cab8-4fdf-8fe4-c153e715e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Wagner, Prigozhin, confirmed on Telegram Monday that
        Medvedev had served in his company, and said that he "should have been prosecuted
        for attempting to mistreat prisoners."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e476f-30fa-4406-8157-ea2ff44c5bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9b33b-a754-483c-9879-3d72d1d93909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Afraid for my life''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e1159-25ac-41e9-9627-49633ac827db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a December conversation with Osechkin, which was published on
        YouTube, Medvedev denied that he had committed any crimes in Ukraine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525a092-c54a-4798-8861-427c7aefc08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1258a22e-ca83-4178-affb-e4685822a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I signed a contract with the group on the 6th of July 2022. I had
        been appointed commander of the first squad of the 4th platoon of the 7th
        assault detachment," he recalled. "When the prisoners started arriving, the
        situation in Wagner really changed. They stopped treating us like humans.
        We were just thrown to fight like cannon fodder."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb399f5-3079-4d41-8967-ece0881b2603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d5e63-435c-455e-a1b7-f7c5abd5c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every week they sent more prisoners to us. We lost a lot of men.
        Casualties were high. We would lose 15 to 20 men just in our platoon. As far
        as I know, a majority of them were buried in LPR [Luhansk People''s Republic]
        and declared missing. If you are declared missing, there is no insurance pay-out
        to the relatives."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48378ea1-3b49-4424-94f2-f78e168561ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26341e54-1f12-4984-a759-c9821ac158b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that prisoners were "shot dead for refusing to fight,
        or betrayal."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d64b17-b399-4dbf-80aa-11f7311dc61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4203f44-d35d-4421-b5c2-5dd01ae88b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-20T22:11:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am afraid for my life," he said in December. "I did not commit
        any crime. I have refused to participate in maneuvers of Yevgeny Prigozhin."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6073e0b-c69d-4ec9-bcb5-000cac0b9406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T05:37:17.023+08:00
