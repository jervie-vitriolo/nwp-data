      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:25:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:15.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any measure that undermines the independence and freedom of the
        press must be strictly scrutinized with the highest standards of law and human
        rights,” they added.</p>'
