  'Pag-IBIG-releases-record-high-117.85B-in-home-loans-in-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-18T23:05:08.969+08:00
    'imagesource': 'jcr:79a8b64f-4cf7-41d2-9ed3-d5721227c4a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '594e02a7-0ff7-462e-8397-dfd49c997884'
    'lead': 'The state-owned Home Development Mutual Fund on Wednesday announced it
      released a record-high ₱117.85 billion in home loans last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T23:06:02.080+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-20T22:11:17.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:04.687+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Pag-IBIG releases record-high ₱117.85B in home loans in 2022  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa21456-e9a9-4c8b-af8b-bd1ce7f786ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:06:02.080+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:17.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        state-owned Home Development Mutual Fund on Wednesday announced it released
        a record-high ₱117.85 billion in home loans last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ae7bb-e647-4f29-a226-6c62bb5ec982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:06:02.080+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:17.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commonly known as the Pag-IBIG Fund, the agency said the amount
        is 21% or ₱20.57 billion higher than the ₱97.28 billion released in 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f348450b-c8e1-43e3-a0d0-796969109967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:06:02.080+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:17.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the amount financed the acquisition and construction
        of 105,212 homes of members, which is an 11% jump from the 94,533 homes financed
        in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9f251a-ec5c-43ee-b8f9-ecc7884bea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:06:02.080+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:17.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy to report that Pag-IBIG Fund has once again set a
        new record-high in home loan releases in 2022. This is very good news because
        as the amount of home loans we release increases, so does the number of Filipinos
        who now have homes of their own," said Department of Human Settlements and
        Urban Development Secretary Jose Rizalino Acuzar, who also heads the Pag-IBIG
        Fund Board of Trustees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e811a3b-16cd-45ac-b1f5-94a24a30b255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:06:02.081+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:17.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Pag-IBIG Fund Chief Executive Officer Marilene Acosta
        noted that this was the first time that the agency has financed over 100,000
        housing units in a single year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ad224-dd6e-4a3e-b357-995dc74c543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:06:02.081+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:17.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that 18,657 or 18% of the total housing units financed
        by the Pag-IBIG Fund last year were socialized housing units now owned by
        members earning minimum and low wages.</p>'
