      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Get ready for four decades of Madonna''s
        hits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d38fa92-35b7-4516-8139-bee8f815d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:52:27.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-20T22:11:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the superstar singer announced dates for "The Celebration
        Tour," which according to her site, "will take us on Madonna''s artistic journey
        through four decades and pays respect to the city of New York where her career
        in music began."</p>'
