      'mgnl:lastActivated': 2023-01-20T22:11:23.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f7fc6-7ce2-413e-ad99-fa6a674ec124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:38:35.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:23.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also affirmed his administration''s push to scale
        up digitalization initiatives deemed to be vital for a "more efficient and
        effective" bureaucracy.</p>'
  'CAAP-engineer-CNS-ATM-system-NAIA-fiasco-probe':
