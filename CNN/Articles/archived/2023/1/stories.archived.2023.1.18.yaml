      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193b05e6-f35a-47b1-bb20-63ca02cc0d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T00:13:29.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:10.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442f55bd-8a81-46e0-b723-4c7bd7e54670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T00:13:29.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can he bring to the post?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47b4de-f03f-43f4-bcad-4bab33928d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T00:13:29.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:10.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I bring to the job, I think is first, knowledge of the language
        itself. <em>Hindi tayo pwede ipagbili</em> [We cannot be sold]," FlorCruz
        said, stressing that he can understand the nuances of Mandarin and capture
        accurately Chinese signals.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae92bf8-0531-4b8e-a902-b7afdd843b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T00:13:29.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the most respected China watchers, FlorCruz said he thinks
        he can be frank in discussions with Chinese counterparts in doing his job
        as ambassador to one of the country’s largest trading partners.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03967056-0c07-44f1-9463-dc52412078b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T00:13:29.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think my role is how to find ways to suggest changes that actually
        is not just good for us, but also good for China," he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8725860-ec21-4a72-8d32-3e590814d7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T00:13:29.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appointed in October last year, the envoy said he wants to promote
        people-to-people exchange and understanding, which he believes is key to avoiding
        any misunderstanding or miscalculation in both "official and people-to-people
        sectors."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e54018-9e89-42e3-ae20-09ee776bd6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-19T00:13:29.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FlorCruz is a retired journalist and was also <a href="https://edition.cnn.com/2014/12/30/world/asia/china-jaime-florcruz/index.html">former
        chief of CNN’s Beijing bureau</a> for 14 years. He was a student activist
        in the 1970s who went to China for a three-week study tour, but was exiled
        after the president’s father—the late strongman Ferdinand E. Marcos—placed
        the country under martial law.</p>'
