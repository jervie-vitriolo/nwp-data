    'template': '1'
    'title': 'Miss Universe 2022 shares story behind her ‘Woman on the Moon’ national
      costume'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e163f9-a788-4e86-b108-6bff5d050015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Miss
        Universe 2022 R’Bonney Gabriel shared the story behind her 30-pound “Woman
        on the Moon” national costume created by a Filipino designer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1524ad-e0ac-4d8f-9990-13145b8c81df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ec9250-8f52-4fc6-b85c-d895e18fff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Wednesday, Gabriel said the costume
        was a piece by designer Patrick Isorena whom she has worked with before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff206560-884e-4b90-8274-997ef9f51a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa47f99-9007-4d16-bc89-a9d88148eb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel’s costume featured an all-silver one piece, and boots, with
        a giant moon and stars at the back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5027f4-bfce-498c-a936-b409169e0fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada516fe-ad20-4b3f-818d-6d51503eb060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was so heavy, but so worth it," she said. "I wanted to go
        big for this costume."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf16195e-241e-4c9a-98c1-a6f7bbc5ccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70153fab-121c-4886-b430-d5a1f5beaf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel said the costume was finished only a week before the competition,
        so shipping it to the United States would be expensive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2fcf66-0c40-4358-a08d-ec2bab1f69bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68153a9-e798-4370-a176-b85c40d48f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My parents after Christmas they flew from Houston to the Philippines
        to pick up the costume and then flew back to bring it just in time so they
        are the real heroes in this scenario,” Gabriel said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3739d3-aa0b-47b9-932b-c1a10a13c8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e0d85-e97d-4c0a-8f86-2778fbacd039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also explained the message behind her striking national costume.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e44163-fe2b-4486-81a3-d8b5efa89c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3205fba1-72d7-482c-aba1-6e3626587771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s celebrating woman on the moon because here in America we are
        working on sending the first woman to the moon,” the Fil-Am beauty queen said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d54c4b-1859-48db-9784-19e61b9ed4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38090457-1df8-4bb5-978d-f307652edc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post prior to the Miss Universe finals, Gabriel
        said “the purpose of this costume was to inspire women in all spaces across
        the universe to dream big, shoot for the moon and achieve something out of
        this world.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dad3916-f2b1-45ab-a003-bc5a64c5b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc22027c-c331-44a5-885c-76719126f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:15:52.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:33.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she is a proud Houston-native where the National Aeronautics
        and Space Administration (NASA) space center is located and is currently working
        to send the first female to the moon.</p>'
