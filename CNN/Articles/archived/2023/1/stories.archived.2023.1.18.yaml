    'template': '1'
    'title': 'CAAP engineer in charge of CNS/ATM system goes on leave amid air traffic
      breakdown probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4296b4-cc89-4c32-9b46-178d6445d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T16:58:37.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-20T22:11:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> —&nbsp;The
        engineer in charge of the Communication, Navigation and Surveillance/Air Traffic
        Management (CNS/ATM) system, which broke down on New Year''s Day, has taken
        a leave of absence amid an ongoing investigation on the fiasco, a transport
        official said Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff42a6c-570b-4ee5-bc2c-777108a1ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:15:51.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the continuation of the House Transportation Committee''s hearing
        on the Jan. 1 air traffic mess, Transportation Undersecretary Roberto Lim
        told lawmakers that Civil Aviation Authority of the Philippines (CAAP) head
        engineer Arnold Balucating is already on leave upon the Department of Transportation''s
        (DOTr) recommendation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07b01d-1784-483a-b369-e6363d0cc1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:15:51.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 350 flights arriving in and leaving Manila were either
        delayed or canceled due to a glitch in the CNS/ATM system''s power supply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68db483-86fe-468c-bb9b-8edd0705fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:15:51.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the House hearing, CAAP Director General Manuel Tamayo said the
        probable causes of the CNS/ATM breakdown were a damaged circuit breaker and
        power transfer switch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f8e435-9482-4eec-aeb0-e927c9d09415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:15:51.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said the investigation by an external committee charged
        to look into the incident is still ongoing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa3c33b-cb32-4e8a-9c4f-28fb0585fbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:15:51.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:23.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The external committee is composed of representatives from the DOTr,
        Department of Information and Communications Technology (DICT), National Bureau
        of Investigation, National Intelligence Coordinating Agency, and Cybercrime
        Investigation and Coordinating Center (CICC).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f1c4af-737b-4849-ae15-687ad6544174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:15:51.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:23.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no conclusive findings yet determined by committee. Investigation
        is ongoing few more weeks before the committee can come up with the report.
        Insofar as the CAAP is concerned, we have recommended that the head of the
        CNS/ATM, Mr. Arnold Balucating, will take a leave of absence and he has done
        so already," Lim said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2210d5c-a94e-458d-92d8-e60147d6b5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:15:51.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:23.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this moment, we have identified the probable causes of this
        ordeal are the damaged circuit breaker and one of the equipment that was damaged:
        the power transfer switch. Both items were turned over to the CICC last Jan.
        9, 2023 for forensic investigation and examination to ensure impartiality,"
        Tamayo also said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e97f072-21f4-4e0e-8412-9cf43cb642f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:15:51.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:23.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid a repeat of the air traffic fiasco, Tamayo said CAAP is
        working on immediately restoring and enhancing the CNS/ATM system to its original
        design before the incident. The agency is also set to procure an "ultimate
        fallback system" for the equipment, which would also require a systems upgrade.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2437d33f-9572-4e2b-8eb9-d6fb911c8467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:15:51.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:23.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo said CAAP would construct an independent backup system for
        the CNS/ATM system and hire a third-party contractor to check how CAAP personnel
        operate the equipment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa0fa99-52a5-4cd2-a003-b719b41a73f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:15:51.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Civil Aeronautics Board Executive Director Carmelo Arcilla
        said as many as 70,000 passengers were affected by the air traffic fiasco.
        He said the number was updated to include travelers who booked online but
        no longer proceeded to airports since their flights were canceled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056ac0c5-7c46-44d0-bd19-91fda1cce632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:15:51.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident, Manila International Airport Authority General
        Manager Cesar Chiong said a lounge will soon be constructed at the Ninoy Aquino
        International Airport for overseas Filipino workers. He said talks are ongoing
        with the Overseas Workers Welfare Administration regarding the project.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec0c621-dbe4-496f-b8d7-c5ee7194143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:15:51.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Digital forensic exam results of CNS/ATM system out by February</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41faa78-c7c1-49f7-9083-56ab26a83970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:15:51.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same hearing, lawmakers pressed representatives of the
        DICT and DOTr on the possibility that a cyberattack caused the glitches in
        the CNS/ATM system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e8950c-93ab-4520-8d4f-fefd5c764bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:15:51.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, DICT Cybersecurity Bureau Head Maria Victoria Castro
        said the agency needs a "minimum [of] six weeks" from the time of the incident
        to finish the forensic examination. She added that the DICT is already working
        with CAAP to study the logs and records related to the equipment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2710119-8060-428c-ab92-b5f60089675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:15:51.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really is taking time because the CAAP is not connected to DICT.
        So we have to conduct a lot of investigation in determining the logs, records
        they have. We are awaiting a lot of submissions from them to determine the
        origin -- if there is one -- for the cyberattack," Castro said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63af5fc-a292-4bb2-b31c-a592f97c6b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:15:51.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Nuske, the country representative of French firm Thales Group,
        said it was "unlikely" that the glitch was caused by a cyberattack even if
        the CNS/ATM system''s software had not been updated since 2020 when the warranty
        for maintenance expired.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dac5ae5-2781-4d18-b392-f512d044271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T19:15:51.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thales provided the software for the system, while Japanese company
        Sumitomo was in charge of the hardware and other civil works.</p>'
  'dti-new-srp-goods':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-18T17:25:19.482+08:00
    'imagesource': 'jcr:02d49c77-1667-4186-bc98-f8b0f8b514a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aadd2921-aff1-4b74-a22f-d9b662f5a6f7'
    'lead': 'The Department of Trade and Industry said it will be releasing a new
      list of suggested retail prices soon, upon the request of manufacturers reeling
      from the rising cost of production.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-01-18T17:30:39.738+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-20T22:11:22.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:02.014+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DTI', 'Department-of-Trade-and-Industry', 'SRP', 'suggested-retail-price',
      'Ruth-Castelo', 'Newsroom-Ngayon']
    'template': '1'
    'title': 'DTI to release new list of SRP for basic goods soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea9fa7-6583-49a2-ae4d-76ce5a297afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:30:39.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — The
        Department of Trade and Industry (DTI) said it will be releasing a new list
        of suggested retail prices (SRP) soon, upon the request of manufacturers reeling
        from the rising cost of production.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d65caa-a5b5-43eb-ad6b-038c1869202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:30:39.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi na maiwasan. Nakikita naman natin ang nangyayari sa</em>
        production — around the world naman <em>''yun. Pero pinag-aaralan pa natin
        ''yung</em> data <em>na binigay sa atin ng</em> manufacturers and we''ll validate
        it," DTI Undersecretary Ruth Castelo said on Wednesday</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbed185-438a-496d-bbb4-2fe762a17cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:30:39.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It can''t be avoided anymore. We can see what''s happening
        in production all over the world. But we are still studying the data from
        manufacturers so we can validate it.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eefb4b-7bab-43dc-8ada-da96fad1b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:30:39.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the products are basic necessities and commodities included
        in the <a href="https://dtiwebfiles.s3-ap-southeast-1.amazonaws.com/Laws+and+Policies/Consumer+Laws/6.+Republic+Act+7581+or+Price+Act.pdf"
        target="_blank">Price Act of 1982</a>, like soap (both for laundry and bath),
        canned meat and sardines, bread, instant noodles, coffee, and processed milk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb7605a-86b3-4cdb-b22b-3545627fdb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:30:39.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:22.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI keeps a list of the products <a href="https://www.dti.gov.ph/konsyumer/latest-srps-basic-necessities-prime-commodities/"
        target="_blank">on its website</a>. The last time it increased their SRP was
        in August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea62e0-ecf9-4b2b-a6d8-ec4be4cb922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:30:39.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said the DTI it is still finalizing details and could not
        give a specific date on when the new list of SRP would be released. The agency
        <a href="https://www.cnnphilippines.com/news/2022/12/5/DTI-basic-and-prime-goods-price-increase.html"
        target="_blank">earlier said</a> it could be released this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6063183-8728-4ae5-b974-dcf4db604ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:30:39.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami tayong</em> pending requests from last year—&nbsp;even
        before August 2022 <em>nung huling</em> publication <em>natin hindi pa natin
        nagagalaw kasi tinatapos natin yung</em> studies. Then maybe <em>pagka natapos
        na</em> and we have the approval already, <em>pwede na natin — kung talagang
        papayagan nating itaas, pwede na ilabas</em> soon," added Castelo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd361fa66-310f-42e0-97c3-f74a6a34ee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:30:39.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a lot of pending requests from last year —
        even before August 2022 when the SRP was last published. When the studies
        are done and they are allowed to increase prices, then we can release the
        list.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa05e30c-4fad-4ac6-a305-31327d22e79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:30:39.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:22.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI said it only allows increases of up to 10% so as not to
        overly burden consumers.</p>'
