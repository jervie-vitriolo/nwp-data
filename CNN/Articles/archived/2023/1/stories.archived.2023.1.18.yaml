      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a1a90-dd1a-4d30-bb02-064b42c2c68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:36:31.583+08:00
      'mgnl:createdBy': 'jelo'
