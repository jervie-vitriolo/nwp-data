      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Newly
        crowned Miss Universe R’Bonney Gabriel said she is grateful for the overwhelming
        support she has been receiving from her Filipino supporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e9cda-e49c-4685-87f1-a8fa4205901c'
