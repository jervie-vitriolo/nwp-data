      'jcr:uuid': 'f7998169-8ca4-41ff-a18f-a98496e7e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:58:25.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently in New York City, Gabriel said she and her team are already
        setting up their game plan for her reign as she settles to her new apartment
        in Manhattan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772d578-bb5f-4f90-8b6f-a49be2742d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:58:25.073+08:00
      'mgnl:createdBy': 'bamba'
