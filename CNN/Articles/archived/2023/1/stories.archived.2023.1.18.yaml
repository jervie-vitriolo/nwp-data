      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos also said she had a conversation with President Ferdinand
        Marcos Jr. on Saturday about the "terrain" around the position before former
        Interior Secretary <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/1/14/Eduardo-Ano-National-Security-Adviser.html"
