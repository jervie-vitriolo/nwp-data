      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79addf58-2774-4727-b37a-945f424e78a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:58:25.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:34.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Y’all are so amazing I feel blessed to be half-Filipina. <em>Maraming,
        maraming salamat sa</em> (Thank you very much for the) support,” the Fil-Am
        beauty from Texas, USA told CNN Philippines’ New Day when asked about her
        message to her supporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14222a2c-ca22-4500-8590-fae34cef9517'
