    'jcr:uuid': 'c3228dce-fc4b-4c51-9069-5834b04225e3'
    'lead': 'While she was considered to be one of the frontrunners during the competition,
      Miss Universe 2022 R’Bonney Gabriel said her journey towards the crown was long
      and arduous.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T10:22:55.130+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-20T22:11:35.629+08:00
