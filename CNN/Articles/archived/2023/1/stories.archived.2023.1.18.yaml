      'mgnl:lastActivated': 2023-01-20T22:11:16.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe1e95e-204f-4002-bae5-7da079a2cd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:09:05.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:16.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now-deleted video posted by content creator Dani Barretto showed
        the 35-year-old Gonzaga blowing her birthday candle, before suddenly smearing
        chocolate icing on the face of the server holding the cake. The guests can
        be heard cheering in the background.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8559ca36-cd27-4254-9033-a1ae71e5a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:09:05.770+08:00
