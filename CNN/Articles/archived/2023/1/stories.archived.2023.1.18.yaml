      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — The
        Bureau of Fisheries and Aquatic Resources (BFAR) warned against the consumption
        of shellfish and alamang (shrimp paste) from eight bodies of water as they
        were found positive for toxic red tide.</p>'
