      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        death toll from the bad weather experienced since Jan. 2 has risen to 30,
        disaster response officials reported on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f423c-3ee6-4e88-af0d-997a91afffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:36:31.583+08:00
