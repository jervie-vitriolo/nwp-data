  'india-family-frozen-death-gujarat-arrest':
    'caption': 'Snow outside Emerson, Manitoba, near to where the family froze to
      death, in January last year. (Photo: John Woods/The Canadian Press/AP/FILE)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-18T23:33:59.264+08:00
    'imagesource': 'jcr:0886eb74-77b3-480b-9e05-33f9e982f23a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd67daa08-a5b0-417f-8eea-44a7b499a5c2'
    'lead': 'Three alleged black-market immigration agents have been arrested in western
      India in connection with the case of an Indian family who froze to death on
      the United States'' border with Canada last year, police say.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T23:36:51.726+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-20T22:11:13.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:06.188+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India arrests alleged illegal immigration agents over family who froze
      to death on US border

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6fff2e-3a3d-4d7d-b723-251467f6728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:36:51.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three alleged black-market immigration
        agents have been arrested in western India in connection with the case of
        an Indian family who froze to death on the United States'' border with Canada
        last year, police said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab4d8a3-18b2-4a6d-8af9-a2b169b16ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:36:51.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Commissioner Chaitanya Mandlik with Ahmedabad Police''s crime
        branch named the suspects as Yogesh Patel, Bhavesh Patel, and Dashrath Chaudhary.
        They are in police custody and have been charged with culpable homicide, human
        trafficking, criminal conspiracy and an attempt to commit culpable homicide,
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ba7bc-7a5f-4655-9ccf-99115c483ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:36:51.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three men are also suspected of facilitating illegal immigration
        from the state of Gujarat to the US via Canada, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd191c8-f17a-417d-96bf-bb848ffa537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:36:51.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:13.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were arrested in the cities of Gandhinagar and Ahmedabad
        between Sunday and Tuesday as part of a case allegedly involving 11 illegal
        immigrants, including a family of four who froze to death last January while
        trying to cross into the US on foot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5252ed-d304-4200-ba1b-4eae18f66602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:36:51.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:13.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group of 11 was taken to Toronto and then to Vancouver. The
        agents then left them in Winnipeg, in Manitoba province, leaving them to cross
        over to the US on their own," Mandlik said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a81520-e972-4c03-8420-bd5958646340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:36:51.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:13.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family became separated from the rest of the group during a
        blizzard and froze to death near the Manitoba town of Emerson on January 19,
        2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f544dee-5326-4ec9-b6fe-3f8d8143ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:36:51.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:13.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autopsies revealed that Jagdish Baldevbhai Patel, his wife, Vaishaliben
        Jagdishkumar, and their children, ages 11 and 3, died due to exposure to extreme
        weather, according to Canadian public broadcaster CBC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d805c-bfb4-4166-b43b-de9bc53420d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:36:51.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two others are wanted in connection with the case, Mandlik
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f43da5-ef4a-490c-aabf-46f5f61d1ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:36:51.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two wanted accused who are agents from Canada and the
        US," Mandlik said. "Crossing agents in Canada and the US help with legal and
        other assistance."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ae42a-289a-427a-8726-137f467217dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:36:51.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:13.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/18/asia/india-family-frozen-death-gujarat-arrest-intl-hnk/index.html">India
        arrests alleged illegal immigration agents over family who froze to death
        on US border</a>."</em></p>'
