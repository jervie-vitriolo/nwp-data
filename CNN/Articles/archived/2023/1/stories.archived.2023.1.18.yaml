      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are still no concrete plans, Gabriel said she hopes
        to visit the Philippines during her reign as Miss Universe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30331d9-f7fc-4cc6-bfa7-faae3cafc4c7'
