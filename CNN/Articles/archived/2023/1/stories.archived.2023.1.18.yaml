    'lead': 'The International Monetary Fund (IMF) on Tuesday (Wednesday in Manila)
      said it is ready to help member countries, including the Philippines, achieve
      sustainable growth and push for economic policies that would benefit more Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T16:38:35.858+08:00
