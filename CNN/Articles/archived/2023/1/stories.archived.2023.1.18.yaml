      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b85086-9547-4d2c-a35b-0b0a1a2d2d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T10:58:25.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-20T22:11:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a time to celebrate Filipino culture and Filipino pride
        and I am honored to have your support so thank you,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc943b4-bbde-46e8-a8f6-3c950a1b28f0'
