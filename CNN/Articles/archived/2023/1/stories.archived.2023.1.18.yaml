      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Justin
        Brownlee could not wait to give back to the Philippines, which he said has
        been showering him with tremedous love and support as he is set to finally
        represent the country on the international stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09466bcb-e9b3-4ac4-9a5d-c48de6d0f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T12:13:25.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-20T22:11:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old Barangay Ginebra resident import, who recently took
        his oath of allegiance as a naturalized Filipino citizen, will see action
        in a two-game home stand in the sixth and final window of the 2023 FIBA Basketball
        World Cup Asian qualifiers happening next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
