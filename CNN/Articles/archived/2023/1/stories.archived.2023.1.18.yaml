      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20407999-5c9a-4d01-95e6-26e37fb7119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T15:42:08.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-20T22:11:25.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe reached nearly 80%, while Africa and the Americas both recovered
        about 65% of their number of visitors before the COVID-19 crisis hit.</p>'
    '7':
