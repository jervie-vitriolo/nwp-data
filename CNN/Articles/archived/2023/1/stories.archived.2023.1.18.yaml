      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also said 13 were injured while five remain missing,
        due to the nonstop rains that triggered floods and landslides.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d58483-a429-4e65-954a-6479d81eea72'
      'mgnl:activationStatus': true
