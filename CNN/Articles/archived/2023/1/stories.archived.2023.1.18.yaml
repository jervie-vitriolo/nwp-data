      'mgnl:lastActivated': 2023-01-20T22:11:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078601ee-dffc-46ef-96b2-78b7b3694664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:09:05.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene drew flak from netizens and even names in the entertainment
        industry — who called for better treatment for service workers in the country.</p>'
