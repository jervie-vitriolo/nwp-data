    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e188c6-ce2a-4856-9719-c6a76765d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:40:59.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 29 people were injured in the incident on Wednesday in
        the city of Brovary, on the outskirts of Ukraine''s capital, according to
        Oleksiy Kuleba, head of the Kyiv Regional Military Administration. Kuleba
        wrote on Telegram that three children are among the victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671f1b1e-fec7-4d12-bc38-d4dc23ed9374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:40:59.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Denis Monastyrsky, First Deputy Minister Yevheniy
        Yenin and Secretary of State Yuriy Lubkovychis also died in the crash, Anton
        Geraschenko, an adviser to the ministry, confirmed on social media</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f026f8-d96b-4267-b078-252c9c7e15e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:40:59.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geraschenko added that investigators are determining the "cause
        of the tragedy." He described everyone on the helicopter as a "patriots of
        Ukraine."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e16a819-29f8-4e9f-b53b-94eb07c2d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:40:59.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team on the ground in the Kyiv region noted gray skies and
        very low visibility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8007d4e0-4162-40e9-8439-f7f8c0092ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:40:59.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter that has crashed was a Eurocopter EC225 "Super Puma,"
        a CNN producer has confirmed after seeing remnants of flight manuals among
        the debris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a18402-51c5-46d0-82ae-1e1bb90c0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:40:59.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It landed near a kindergarten and a residential building, Kuleba
        said earlier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab505fbc-3fa1-4508-b94b-431d1a642b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:40:59.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:24.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time of the tragedy, there were children and the staff in
        the kindergarten. At the moment, everyone was evacuated," he wrote on Telegram.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7678b48e-25a0-4b18-a339-7541713958f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:40:59.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-20T22:11:24.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramedics, the police and firefighters are responding at the scene,
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549cf98c-34f5-40a9-a0b0-69f90da252ae'
