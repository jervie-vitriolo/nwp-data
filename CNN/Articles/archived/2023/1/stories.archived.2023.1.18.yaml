    'lead': 'The number of international tourist arrivals worldwide doubled last year
      compared to 2021, and is seen to further approach pre-pandemic levels in 2023,
      according to the United Nations World Tourism Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T15:42:08.527+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-20T22:11:25.522+08:00
