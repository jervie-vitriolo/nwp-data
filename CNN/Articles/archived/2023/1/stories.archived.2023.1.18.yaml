      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last Dance" aside, Tatum also stars in an upcoming film that is
        his girlfriend Zoe Kravitz''s directorial debut. Tatum''s production company
        is also helping produce the movie.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90864d7-861d-4fd9-9322-8135a983ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:19:00.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kravitz and Tatum''s relationship became public in August 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f06740d-6602-49c0-a67d-57c8b1ed3e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:19:00.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:30.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatum also admitted in his new interview that he did, as Internet
        sleuths had discovered, follow a number of Kravitz fan accounts on social
        media around the time their relationship went public.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ddb772-2f14-482c-a21e-26bda31eacd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T13:19:00.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-20T22:11:30.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no chill," he told the publication. "I was just seeing what
        she was up to! Also, I didn''t know anyone would know."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd907a826-cddb-4d52-b36d-b274dec79ccc'
