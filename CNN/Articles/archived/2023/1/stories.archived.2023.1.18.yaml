      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Several
        nations and rights groups on Wednesday commended the Court of Tax Appeals’
        (CTA) <a href="https://www.cnnphilippines.com/news/2023/1/18/cta-maria-ressa-rappler-acquitted-tax-charges.html">decision
        to clear</a> Nobel Peace Prize winner Maria Ressa and media company Rappler
        in their tax violation cases, calling it an important step towards achieving
        press freedom in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac5cf1-d70f-4014-b8df-ed18798a74cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:25:19.876+08:00
