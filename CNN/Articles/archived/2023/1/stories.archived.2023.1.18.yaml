  'Dior-appoints-BTS-Jimin-as-global-brand-ambassador':
    'author': 'Oscar Holland, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-18T17:34:46.325+08:00
    'imagesource': 'jcr:f64df909-aaf1-441e-bede-8fee90988eb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0e7bb5e-cc98-4621-a441-224a3d9c3324'
    'lead': 'The French label Dior named K-pop singer Jimin as a global brand ambassador,
      a move that further signals South Korea''s growing importance to the world''s
      biggest luxury fashion houses.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-18T17:38:19.293+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-20T22:11:21.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-20T22:11:02.399+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dior appoints BTS star Jimin as a global brand ambassador

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285d7b3b-207d-4d17-b3be-6bd923768cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:38:19.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:21.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dior has named BTS star Jimin as a global
        brand ambassador, a move that further signals South Korea''s growing importance
        to the world''s biggest luxury fashion houses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507569ad-bb0b-4f40-adbd-8d7d5d3cc899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:38:19.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:21.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the partnership via social media Monday, Dior said its
        appointment "solidifies" the singer''s friendship with the French label, and
        "continues a bond" with artistic director of menswear Kim Jones, who has previously
        created stage outfits for the K-pop band.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9244d2-9e2d-4c96-88d0-d9d55ba28779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:38:19.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:21.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post was accompanied by images showing the 27-year-old star
        in a series of looks from the brand''s Summer 2023 collection. Jimin, whose
        full name is Park Ji-min, "exemplifies the timeless spirit and singularity
        of Dior," the announcement added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0634f-5c82-4cf3-b653-b7767cd176f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:38:19.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:21.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as Dior expands its presence in South Korea, which
        spends an average of $325 per person a year on personal luxury goods — the
        highest figure in the world, according to Reuters, citing analysts at Morgan
        Stanley.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9967d05f-9627-40d1-835c-50d8c43445d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:38:19.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:21.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the fashion house hosted a show in the country for the
        very first time, presenting its Fall 2022 collection to a star-studded audience
        in the capital Seoul. Another of Dior''s celebrity ambassadors, Blackpink
        singer Jisoo, was in attendance, where she was joined by stars including figure
        skater Kim Yuna and Korean American rapper Jay Park.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d5ecbf-4d07-4abe-a752-6f449cb2a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:38:19.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:21.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement prior to the May event, chairman and CEO of Christian
        Dior Couture, Pietro Beccari, said that the label is "forging new powerful
        ties" with the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674a7ad-8f48-409f-9f13-97b1dd2d6211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:38:19.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:21.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanel, Prada, Gucci, Givenchy, Loewe and Alexander McQueen have
        all penned deals with K-pop singers, actors or both in recent years. Jimin
        and Jisoo are part of Dior''s growing roster of Korean ambassadors that also
        includes Sehun, of the pop group EXO, and actor and model Nam Joo-Hyuk, who
        is one of the faces of Dior Beauty Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73121a9e-79d3-416f-bbd9-0ca0f443d117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:38:19.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:21.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dior — whose parent company, LVMH, last week announced that billionaire
        owner Bernard Arnault''s daughter Delphine will take over as the label''s
        chair and CEO — currently lists more than two dozen boutiques across South
        Korea, including seven in Seoul''s upmarket Gangnam district. Its flagship
        store opened in the capital in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11420194-2b8d-4010-b28b-c2769e1d5c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:38:19.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:21.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The label''s next menswear show takes place this Friday during Paris
        Fashion Week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b1004d-6f4a-49ea-bc27-4715b47cad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:38:19.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS, the first K-pop group to be nominated for a Grammy Award, has
        become a global sensation since debuting in 2013. The band previously announced
        a partnership with the LVMH-owned Louis Vuitton, though is now on hiatus as
        some of its seven members pursue solo projects. The oldest member, Jin, joined
        South Korea''s mandatory military service in December, with the band not expected
        to reconvene until 2025.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a310a9-9420-42b2-a236-4d69ef82e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T17:38:19.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-20T22:11:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/dior-bts-jimin/index.html">Dior
        appoints BTS star Jimin as a global brand ambassador</a>."</em></p>'
