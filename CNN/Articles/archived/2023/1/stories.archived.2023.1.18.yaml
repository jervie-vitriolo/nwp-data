      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a228798-10e2-4bc7-b65d-25fa88aead96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-18T23:25:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-20T22:11:15.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the embassies of the Netherlands and Canada
        – co-chairs of the Media Freedom Coalition in the Philippines – said the acquittal
        marks a “positive step towards upholding rule of law and media freedom.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb170d-b18c-4a03-aacf-55ba4a91e7ea'
      'mgnl:activationStatus': true
