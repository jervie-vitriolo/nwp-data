      'text': '<p>Meanwhile, the <a href="https://cpj.org/2023/01/hold-the-line-coalition-welcomes-acquittal-of-maria-ressa-and-rappler-calls-for-all-remaining-cases-to-be-closed/">Hold
        The Line Coalition</a> said the development shows how it’s possible for President
