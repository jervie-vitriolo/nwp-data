      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate KCAL said the shooting occurred just outside of Beverly
        Hills in the Beverly Crest community. Three victims were shot inside a car
        and other four while standing outside a home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c436e-206f-4e28-a0af-a44f72d86936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.959+08:00
