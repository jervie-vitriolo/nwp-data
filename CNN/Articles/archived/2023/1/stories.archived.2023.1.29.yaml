      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the first call came in about an "assault with a deadly
        weapon," the station reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb9e4e1-535c-4302-8ab0-db6e53dd1dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.959+08:00
