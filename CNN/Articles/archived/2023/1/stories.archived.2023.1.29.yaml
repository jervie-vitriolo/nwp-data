      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster management official said if not for weather disruptions
        and natural circumstances of the area — limited visibility, slippery terrain,
        and a lack of an established trail — rescuers could reach the location where
        the white object was sighted in 10 hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25041ee5-80c9-4bcf-8676-ff3ef02fa132'
