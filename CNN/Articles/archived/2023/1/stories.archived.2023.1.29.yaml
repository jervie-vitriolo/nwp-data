      'mgnl:lastActivated': 2023-01-30T23:02:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Olesya Krivtsova sports an anti-<a href="https://www.cnn.com/2023/01/16/europe/europe-putin-warm-winter-intl/index.html"
        target="_blank">Putin</a>&nbsp;tattoo on one ankle and a bracelet that tracks
        her every move on the other.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7915e65-c8a4-482d-8a14-844778a5092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:44:53.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old from Russia''s Arkhangelsk region must wear the
        device while she is under house arrest after she was charged over social media
        posts that authorities say discredit the <a href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-1-27-23/index.html"
        target="_blank">Russian army</a>&nbsp;and justify terrorism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234e0884-a1f7-4a13-ba4e-6fa09ba67873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:44:53.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials added Krivtsova to the list of terrorists and
        extremists, on a par with ISIS, al Qaeda and the Taliban, for posting an Instagram
        story about the explosion on the <a href="https://www.cnn.com/2022/10/08/europe/crimea-bridge-explainer-russia-ukraine-intl/index.html"
        target="_blank">Crimean bridge</a>&nbsp;in October that also criticized Russia
        for invading Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1aadf-5c6f-432c-a39c-a979641db2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:44:53.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krivtsova, a student at Northern (Arctic) Federal University in
        the northwestern city of Arkhangelsk, is also facing criminal charges for
        discrediting the Russian army for making an allegedly critical repost of the
        war in a student chat on the Russian social network VK.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781e5ea7-b722-41b9-aea6-48c7119492ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:44:53.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Krivtsova is staying under house arrest in her mother''s
        apartment in Severodvinsk, Arkhangelsk region, banned from going online and
        using other forms of communication.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69f894-173d-4c30-bf7a-6b2ac9dc9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:44:53.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Olesya''s case is not the first, nor is it the last," Alexei Kichin,
        Krivtsova''s lawyer, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4701469-3cea-463f-897a-5c431d10e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:44:53.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent human rights monitor <a href="https://en.ovdinfo.org/"
        target="_blank">OVD-Info</a>&nbsp;said at least 61 cases were initiated in
        Russia in 2022 on the charges of justification of terrorism on the internet,
        with 26 leading to sentencing so far.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8aac41-3e9b-4d17-b135-568dc117294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:44:53.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olesya''s mother, Natalya Krivtsova, says the government is trying
        to give a warning to the public, with her daughter being in effect "publicly
        flogged" for not keeping her views to herself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7926461-0dbf-4170-a555-935affa7e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:44:53.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in the Arkhangelsk region and this is a vast region but
        too remote from the center. There are no more protests in Arkhangelsk, so
        they are trying to strangle everything that is left at its early stage," Natalya
        Krivtsova told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d3a50-05fe-4716-a6a3-e09873944308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:44:53.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local head of the Communist Party, Alexander Novikov, publicly
        mocked the teenager on state television, calling her a fool who should be
        sent to the front lines in Ukraine''s eastern Donbas region so that she could
        "look into the eyes" of the military fighting as part of the Arkhangelsk battalion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c1099-815f-470f-9547-cdb0794dc655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:44:53.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not Olesya Krivtsova''s first run-in with the authorities
        for publicly airing her views. Last May, she faced administrative charges
        for discrediting the Russian army by distributing anti-war posters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278bbde8-ce08-4b25-a1da-3033d19c1b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:44:53.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matters became more serious when she was accused of discrediting
        the Russian army on social media last October. According to Krivtsova''s lawyer,
        a repeat offense under the same article turns into a criminal case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15d989f-54cb-4cee-98a9-8535901ee99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:44:53.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has a heightened sense of justice, which makes her life hard.
        The inability to remain silent is now a major sin in the Russian Federation,"
        her mother told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ac092-ed18-4605-97f3-cff2f6a5e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:44:53.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Natalya Krivtsova, police burst into an apartment on
        December 26 where her daughter was living with her husband Ilya, forcing the
        young people to lie face down on the ground and allegedly threatening them
        with a sledgehammer, which the officers told her was a "hello" from the <a
        href="https://www.cnn.com/2023/01/23/europe/russia-wagner-tactics-report-ukraine-intl/index.html"
        target="_blank">Wagner Group</a>, a private military contractor headed by
        Yevgeny Prigozhin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a66f1fd-d976-48af-a992-d526f004b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:44:53.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the state police in Arkhangelsk for comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098988c4-42cc-4d32-a595-c0925c3bcd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:44:53.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Olesya was very frightened because she saw the video in which a
        <a href="https://www.cnn.com/2022/11/14/europe/russia-yevgeny-prigozhin-wagner-group-mercenary-intl/index.html"
        target="_blank">prisoner was killed with a sledgehammer</a>," her mother told
        CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415fb98b-2f9f-4824-bf6e-16aff51dacc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:44:53.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the notorious video referred to by Natalya Krivtsova, mercenaries
        from the Wagner Group, which actively recruits prisoners, apparently executed
        a former convict, Yevgeny Nuzhin, with a sledgehammer after he attempted to
        flee his post. The video description said: "The traitor received the traditional,
        primordial Wagnerian punishment."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81903243-dd95-4870-be86-d130773b432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:44:53.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state has some strange policies: prisoners go to war, and children
        go to prison," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b6e332-a3ee-4a63-b71d-d400553a8f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:44:53.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/29/europe/russian-teen-social-media-ukraine-war-intl-cmd/index.html"
        target="_blank">Russian teen faces years in jail over social media post criticizing
        Ukrainian war</a>."</em></p>'
