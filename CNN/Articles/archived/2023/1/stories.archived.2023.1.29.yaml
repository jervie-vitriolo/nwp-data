      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370c58b1-5048-4e62-b111-388ba08b734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranara’s remains arrived in the country from Kuwait on Friday and
        underwent an <a href="https://www.cnnphilippines.com/news/2023/1/28/NBI-starts-autopsy-on-remains-of-OFW-killed-in-Kuwait.html">autopsy</a>
        conducted by the National Bureau of Investigation the next day upon the request
        of the family. Her burnt body was discovered in the Kuwaiti desert on Jan.
        21.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54504455-f7c0-49e5-b9f4-4e5348e8456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb27bf-4f1c-4d13-91df-bfac3bcd0542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwaiti authorities have arrested the primary suspect in the killing
        — the 17-year-old son of Ranara''s employer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aa64e3-e97f-4d98-8ed6-91b1f908a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35df0b49-eb82-4812-b644-83a19894b1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMW earlier said it will send a fact-finding team to Kuwait
        next week to investigate the case and look into the situation of OFWs there
        in order to establish measures and prevent further abuse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b316e1f-d89f-48c5-9a83-fd60f8e280c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to officials, the Ranara family has requested privacy
        in their time of grief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc47cdc-4bfd-4ee2-8825-65d5334c488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce553a6e-d33d-4a03-9bec-73f5ee957ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto kong mabigay sa kanila yung privacy na magluksa. Kung sa
        atin man mangyari ito, na paulit-ulit ikukwento yung nangyari sa mahal mo,
        masakit ''yun eh. Unawain na lang natin,” said Overseas Workers Welfare Administration
        (OWWA) chief Arnell Ignacio, who visited the family earlier and during the
        wake.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b4c81-4e55-4b49-b0db-eb5321667da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc64ce3-ea6d-495c-8985-52d120845e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabayan Party-list Representative and House Committee on Overseas
        Workers Affairs Chairperson Ron Salo came on Sunday afternoon. He condoled
        with the family and vowed to make sure that justice will be served.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc447e8a-4bfa-46fc-a4bb-c60492c6dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e676cebc-a796-44cb-8a17-dbf3ba5ebbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On calls for deployment ban</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce6700a-6900-498d-964d-0d7f1033754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c0b77-2192-454f-a01a-a07adf7c8338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about calls for a deployment ban to Kuwait, Salo said
        more research and consultations are needed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f6f3af-637d-49b9-89eb-7b1ea95f8dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f77af4-45fa-48e0-8674-3e470f8b8e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mabigat kung magkaroon tayo ng ban. Kailangan pag-isipan ng maigi
        dahil may implications yun. Baka siyempre yung mga iba gustong mag-renew,
        hindi naman makakapag-renew. Yung iba naman na gustong makapunta doon, hindi
        makakapunta,” he told reporters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b719a-e985-4e0a-b766-ab6003bc12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa511f7-ecaf-45bf-aca9-3cede592a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be tough if we have a (deployment) ban. We
        need to think about it thoroughly because it has implications. There may be
        some who would want to renew (their contracts) but they wouldn’t be able do
        so. Others who want to work abroad may also not be able to do so.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658cc338-261b-4b85-982c-e1254f81434d'
