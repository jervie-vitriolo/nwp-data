      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dff8e6c-8e17-44d8-8b6f-2898fee8650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:55:12.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I grieve for you. Justice will prevail. #Justice4Jullebee God bless
        you, Jullebee,” Department of Migrant Workers (DMW) Secretary Susan “Toots”
        Ople said in a social media post after visiting the wake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6384a0b6-37f0-44fa-ac90-ed6905550d5b'
      'mgnl:activationStatus': true
