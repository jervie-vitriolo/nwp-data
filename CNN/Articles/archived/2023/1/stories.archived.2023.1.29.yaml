      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> The
        wake of slain overseas Filipino worker Jullebee Ranara began on Sunday at
        her home in Las Piñas, with some government officials visiting to condole
        with the bereaved family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acebf1cf-c87b-4040-ba56-03aaff3a1e01'
      'mgnl:activationStatus': true
