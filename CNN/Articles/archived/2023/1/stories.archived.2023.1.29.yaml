      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He will be mentored on the daily grind at the House of Representatives,
        including the role and interaction of various committees and departments on
        the legislative processes, as well as strategies to help expedite the passage
        of vital bills and other measures for the benefit of the Filipino people,”
        it said.</p>'
