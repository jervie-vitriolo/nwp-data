    'title': 'Massive fire breaks out at oil refinery in Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5b6daf-cab6-4d69-be01-0d9c76831c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:47:54.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A massive fire broke out at an oil refinery
        in northwestern Iran on Saturday, the semi-official Fars News Agency reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f2d802-42dc-4856-90fe-3ab09383fd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:47:54.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refinery is near the city of Tabriz in East Azerbaijan Province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d47e1f2-a527-46f5-8bbb-b77bcf96ba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:47:54.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The firefighting is still going on and the size and intensity of
        the fire made it difficult to extinguish," Fars reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b326448b-a685-4cdc-ab34-b8ff90c7f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:47:54.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the accident is under investigation, Fars added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebc743-3832-4990-9741-3725dbda5981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:47:54.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, 25 fire engines at the site are extinguishing the fire,"
        Mohammad Baqer Hanbar, director general of crisis management of East Azerbaijan
        Governorate, said as cited by Fars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea714a1-9e08-4eab-8d2d-71fa3d60f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T15:47:54.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, there has been one firefighter injured in this incident
        who suffered from smoke inhalation, and the person is in stable condition,"
        Fars said citing Hanbar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254eba3e-8bb8-40f9-82c0-36c2e3c78a7d'
