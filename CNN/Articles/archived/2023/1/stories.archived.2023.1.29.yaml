      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries that currently offer tourist VAT refunds include
        Singapore, Japan, South Korea, Australia, Switzerland, Italy, and Spain.</p>'
