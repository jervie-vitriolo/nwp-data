    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75beb2f-13f7-492e-87af-b41100dfee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T16:26:40.010+08:00
