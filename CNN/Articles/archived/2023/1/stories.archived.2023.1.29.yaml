      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, environmental defenders of Sibuyan Island trooped to
        the San Fernando Plaza on Sunday to express their opposition to the ongoing
        mining activities in the area.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">TIGNAN:
