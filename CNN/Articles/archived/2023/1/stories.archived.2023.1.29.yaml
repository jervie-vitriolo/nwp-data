      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The demands of the Sibuyan residents should be prioritized over
        the interests of the mining company, more so that the latter is violating
        the regulations and laws on mining,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab90b0-210d-48b6-92b5-eb2982b1f543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T16:26:40.010+08:00
      'mgnl:createdBy': 'raheema'
