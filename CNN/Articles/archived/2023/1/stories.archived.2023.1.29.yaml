      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> The
        Bureau of Immigration (BI) on Sunday said it deported a total of 1,339 foreign
        nationals last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23929cc-a0e2-452e-b85f-a6f629527a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T17:30:29.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:17.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese nationals topped the list with 1,104 deportees, followed
        by South Koreans with 87 and Vietnamese with 39. Nineteen Americans and 12
        Nigerians were also deported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc15c2a-09d4-4dab-9116-55322241f367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T17:30:29.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:17.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Commissioner Norman Tansingco said these foreign nationals were
        found to have violated immigration laws, including overstaying their visas,
        violating the conditions of their stay, and being undesirable aliens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d57baa5-6f3f-4a00-9560-6d60f4d4ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T17:30:29.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:17.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We remain relentless in our drive to rid the country of aliens
        who abuse our people’s hospitality and pose a threat to our society,” he added.</p>'
