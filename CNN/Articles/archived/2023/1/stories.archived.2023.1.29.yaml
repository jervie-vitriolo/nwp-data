      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> Search-and-rescue
        teams are cutting across the virgin northern portion of the Sierra Madre Mountains
        in Isabela in an effort to locate a possible debris from the Cessna plane
        that has been missing for five days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6831623-412b-4577-8542-3b3fc09bc3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T21:30:56.741+08:00
