      'text': '<p><em>This story was first published on CNn.com, "<a href="https://edition.cnn.com/2023/01/28/middleeast/iran-earthquake-two-dead-hundreds-injured-intl-hnk/index.html"
        target="_blank">Earthquake in Iran kills at least 2, injures hundreds</a>."</em></p>'
  'nintendo-switch-pet-fish-japan':
    'author': 'Heather Chen and Junko Ogura, CNN'
