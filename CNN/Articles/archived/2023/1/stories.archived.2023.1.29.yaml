      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> – President
        Ferdinand Marcos Jr. approved the implementation of a value-added tax (VAT)
        refund program for tourists, the Presidential Communications Office (PCO)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905ec1b1-e0e3-4137-8658-5bc1c07dad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:56:54.477+08:00
