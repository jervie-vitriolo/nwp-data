      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f428cd2-c0d9-4dc3-a453-7b7790db6a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:56:54.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marcos will issue an executive order to implement the tax refund
        program, which is also being carried out in other countries,” the PCO said
        on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98523d04-0201-47a6-a4cc-4e00e1f1b0ba'
