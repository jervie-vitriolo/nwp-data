      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Private Sector Advisory Council (PSAC) Tourism Sector Group
        said the Philippines’ tourist VAT refund program could be implemented by 2024.</p>'
