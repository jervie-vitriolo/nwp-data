      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/01/28/us/los-angeles-fatal-shooting">3
        killed and at least 4 wounded in overnight shooting in Los Angeles</a>"</em></p>'
  '5-russians-living-korea-airport':
    'author': 'Yoonjung Seo and Heather Chen, CNN'
    'caption': 'Michelle Ye Hee Lee/The Washington Post/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-29T07:23:58.640+08:00
    'imagesource': 'jcr:3f3a1406-7205-4a39-bf60-06e52ca6835e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63b67f94-a195-459e-b452-43cbd5272131'
    'lead': 'Five Russian men who fled the country after Moscow''s military mobilization
      order last September have been stranded at South Korea''s Incheon International
      Airport for months after authorities refused to accept them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-29T07:28:07.776+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-30T23:02:27.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:02:08.075+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five Russian men fleeing military conscription have been living at a
      South Korean airport for months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e843fe-8607-464d-aa26-720896937a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> –&nbsp;Five Russian men who fled the country
        after Moscow''s military mobilization order last September have been stranded
        at South Korea''s Incheon International Airport for months after authorities
        refused to accept them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce106491-793d-45de-a7be-214c7ff52180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea1081-82ed-4de4-a853-4b53e03111cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the men had arrived in October, with the remaining two
        in November, said their lawyer Lee Jong-chan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c4204-cf8e-4800-be48-4e28667395c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd4894-9c75-4402-940c-aff9340977d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said that their applications for refugee status were denied
        by the South Korean Justice Ministry -- leaving them stranded at the departure
        area for months while awaiting a ruling on their appeal. "They are provided
        with one meal a day, which is lunch," Lee told CNN. "But for the rest of the
        day they live off bread and drinks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12967637-e09e-449a-9b04-e0a77de69e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8db527-a716-446d-9b99-b4ee8ba70790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men are able to shower but have to wash their clothes by hand
        and are unable to leave the departure and duty-free areas, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fbe19e-b4ac-489d-aee5-4d969f6dd29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac702f-69bd-4703-989c-fcf9e7f22040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have limited access to medical care (and) no support for their
        mental health which is important considering their precarious situation,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb5b629-82a8-4a5e-8faa-8453250c55c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74230adc-0bf4-4b48-a08a-0b91a572cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "partial mobilization" of Russian citizens to fight in the country''s
        war on Ukraine generated angry protests and prompted a mass exodus when it
        was announced last September. Many scrambled across land border crossings
        or bought air tickets out of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c468fa-adcb-46e6-b59f-d4e604625091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e8e14e-b0ea-4323-a74d-03b843715e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collective data showed that more than 200,000 people fled Russia
        for Georgia, Kazakhstan and the European Union in the first week after mobilizations
        were announced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6237bfee-29ed-4733-847a-dcf98cd29cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddd2087-4a8c-429f-b8df-1d97d4eff86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t support what''s going on so I just decided that I had
        to leave right away," one man who left for Belarus previously told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d5c2f5-13f1-45fa-934f-9fb267435444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels bad because a lot of my friends, a lot of people don''t
        support the war and they feel threatened by what is going on, and there is
        no democratic way to really stop this, to even declare your protest," the
        man had said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7845006d-1f73-4e96-a090-2fa0ca8c7caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4423721-7ca3-49a8-827e-6a19fc0f5e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men up to the age of 60 with no criminal record are eligible for
        military conscription. Prior military experience is not always required.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71484cca-9f13-4de7-b221-bb20a738cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a6003-4bbd-4b04-9290-dcd2d309f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers who refuse to fight and return to the front line are reportedly
        held in basements in occupied Ukrainian territory and face charges of desertion,
        according to their families.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff89e673-df2a-4a10-8ab2-15dc63f597f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67478d7a-6326-489d-adca-58b13666a4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only those convicted of sex crimes against minors, treason, spying
        or terrorism are exempted from conscription.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdd32d7-3f9f-4fbc-bb36-fbd057a56255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b9a01-5fb5-4491-9da0-9e677fca9ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Ministry of Justice has dismissed the men''s applications
        as "not being worthy of evaluation" -- on the grounds that refusal of conscription
        was not a reason for refugee recognition, according to their lawyer Lee.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f417e0e3-b0aa-436e-a1c3-c21cb0c0df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f202c13-3e50-4253-b61a-0ec0893b7d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their refusal to serve in the Russian military "should be recognized
        as a political reason" considering that Russia''s invasion of Ukraine was
        "condemned by international law," Lee said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f5541c-4a3d-4fdc-a06b-f0c0d4d6ed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f60fe65-ecfb-438c-ae10-4387b18e7ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups have called on the South Korean government to accept
        the men as refugees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f56c7-e36c-406c-8c3b-c9bed2d1cff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d2f08-830c-4f30-9cbd-c2338a8e7484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who apply for refugee status upon escaping political and
        religious persecution from their home countries have rights to protection
        under international law," read a statement from a South Korean rights advocacy
        group. It was highly likely that the men would be "detained or forcibly drafted"
        if they returned home, the group added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4613f0b0-8dc8-45c2-8bf4-408cdf661f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebca714-7c22-4a50-81df-ee557c0a96c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are political refugees who face persecution."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f22822c-80e8-4836-8e74-8bed66fc06e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76adbca2-9a51-4386-881d-8a2862568987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men have appealed the decision and three of them are set to
        face their first ruling on January 31 -- during which a court will decide
        if their case is "worthy of evaluation," Lee their lawyer said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26be24a9-fe25-4661-af43-4aa8d205ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58393b53-6891-4f27-bbfb-740c6a634486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the court rules in their favor, the Justice Ministry will then
        have to review the men''s applications for refugee status.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ae8ef3-48b0-4ff3-a46b-460cd616ee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb6f119-c6f9-47c7-9339-28e1e71a628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military conscription is a sensitive issue in South Korea, where
        military service is mandatory for all able bodied men between the ages of
        18 and 35.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2e7b2-b505-4476-a3ea-5a26fd71c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd089fbf-a4c2-40ca-83a4-49b639d2fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not even the country''s athletes or K-pop superstars are exempted
        from military service. Conscientious objection, which was illegal for decades,
        was not allowed until a landmark ruling in 2018. However, religious groups
        have continued to voice concerns about forms of "alternative service" that
        involve working in correctional facilities for three years.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef1986b-2763-48ff-b360-5e2fb802d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:28:07.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/01/27/world/russia-men-conscription-refugees-incheon-airport-intl-hnk">Five
        Russian men fleeing military conscription have been living at a South Korean
        airport for months</a>"</em></p>'
  'Memphis-police-permanently-disband-unit-tied-to-deadly-beating-of-Tyre-Nichols':
    'author': 'Nouran Salahieh, Jamiel Lynch, Chuck Johnston, Shawn Nottingham, Andy
      Rose and Christina Maxouris, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-29T08:25:00.759+08:00
    'imagesource': 'jcr:6875c73b-0090-4984-92b7-ef3e7fb80c2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46db258e-577b-4c07-8e8d-de5b7798ca43'
    'lead': 'A day after the public release of video showing the horrific police beating
      of Tyre Nichols, the Memphis police department announced it is permanently deactivating
      the unit that five of the involved officers belonged to.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-29T08:31:33.563+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-30T23:02:26.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:02:08.547+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Memphis police permanently disband unit tied to deadly beating of Tyre
      Nichols'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c236a-1395-415b-b916-1cfd7a213a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This article contains graphic videos and descriptions
        of violence.</em></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc35031-49be-478d-b6d3-324f69b22d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A day after the public release of video
        showing the horrific police beating of Tyre Nichols, the Memphis police department
        announced it is permanently deactivating the unit that five of the involved
        officers belonged to.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed1e237-af77-4509-82c3-ab4708ad8549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SCORPION unit, launched in 2021, was tasked with tackling rising
        crime in the city, but has been heavily criticized in the aftermath of the
        29-year-old man''s killing. Nichols was brutally beaten on January 7 after
        a traffic stop. He required hospitalization and died on January 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d05acc-37e8-4c33-b11c-90713121a7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five Memphis officers who were fired and charged in Nichols''
        death all were members of the unit, Memphis police spokesperson Maj. Karen
        Rudolph told CNN on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e77526-acbd-4488-afb5-4b77b9878197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Twitter Saturday, Memphis police said it
        was "in the best interest of all to permanently deactivate" the unit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae8358-bd55-4940-a472-e039ea748762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officers currently assigned to the unit agree unreservedly
        with this next step," police said. "While the heinous actions of a few casts
        a cloud of dishonor on the title SCORPION, it is imperative that we, the Memphis
        Police Department take proactive steps in the healing process for all impacted."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e1dcff-a19d-4edf-907a-24f1198264db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nichols family attorneys Ben Crump and Antonio Romanucci praised
        the department''s decision to disband the unit and called for other cities
        to "take similar action with their saturation police units in the near future
        to begin to create greater trust in their communities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef8ca0-509e-4a7d-91a3-63744c68fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must keep in mind that this is just the next step on this journey
        for justice and accountability, as clearly this misconduct is not restricted
        to these specialty units. It extends so much further," the attorneys said
        in a joint statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a07c1-5858-4a40-a02e-4dd0abd753d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some city leaders said disbanding the unit is just one step in addressing
        issues within the police force.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c68b17-4366-4971-b481-1cd0ebf55c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The community has a lot more questions and a lot more demands,"
        Memphis City Council Member Patrice Robinson told CNN''s Jim Acosta on Saturday
        evening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c59755-2242-4976-929d-c2cb36d84de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have gotten emails from many citizens in our community, they''re
        all concerned and they''re expressing exactly what they see and what they
        want to see in our police department. We really need to investigate and find
        out what''s going on."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c77d529-6b61-4669-a9ed-ca0513f768db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nationwide demonstrations</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f21f83-6f16-47d0-ad6d-d406780f178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police statement comes less than 24 hours after the release
        of the graphic videos of police striking the Black man. Protests began forming
        Friday night, with people in several cities taking to the streets and raising
        signs bearing Nichols'' name.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e737c3be-43cd-4428-b13e-1dbf755ed955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s marches and rallies are expected in Memphis, Boston,
        Baltimore, Pittsburgh, Salt Lake City, Athens, Georgia, and Columbus, Ohio,
        among other cities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d64cd-13b9-42cb-96e2-3d9fa756f2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters near Centennial Olympic Park in Atlanta on Saturday repeated
        Nichols'' name and demanded justice. They then proceeded to march through
        downtown.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f9dd0-93c1-4a97-8973-c743220cba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Memphis, protesters late Friday shut down an Interstate 55 bridge
        near the downtown area, chanting, "No justice, no peace," according to a CNN
        team on the scene. There were no arrests stemming from the demonstration,
        police said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d41b37-ec21-453c-ab6e-871d41c5f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the release of the videos, Nichols'' mother, RowVaughn
        Wells, called for peaceful protests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a0328-7eea-4b2d-aa9d-508538f9397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memphis City Councilwoman Michalyn Easter-Thomas told CNN''s Boris
        Sanchez on Saturday that before the video release, there was a fear of violent
        protests because of a lack of police accountability in previous incidents.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda05606-9b3e-4da0-8c82-8f3fe14d870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think last night, we saw a very peaceful and direct sense of
        protest in the city of Memphis, and I think it''s because maybe we do have
        faith and hope that the system is going to get it right this time," Easter-Thomas
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd134a09b-d4e1-406c-b1fc-8c38950caf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, skirmishes broke out between several protesters and
        police officers as demonstrators crowded Times Square, video posted to social
        media shows.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26df6ae-ffd3-443a-b871-9035f4165bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three demonstrators were arrested, one of whom was seen jumping
        on the hood of a police vehicle and breaking the windshield, the New York
        Police Department said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483e848-f185-44b5-8e97-bb1808341991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters also gathered in Washington, DC, at Lafayette Square
        to demand justice for Nichols, according to social media video.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afb3e7f-0153-474c-bf38-8b3fc106bdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the West Coast, protesters marched in Portland, Oregon, and
        San Francisco, carrying signs reading, "Justice for Tyre Nichols" and "jail
        killer cops."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed6051-b31b-4242-bc94-6cfb3c69e2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the January 7 encounter shows "acts that defy humanity,"
        Memphis police Chief Cerelyn "CJ" Davis warned before the footage''s release
        to the public.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5454357-d552-4caa-bf50-7fc2ebdfe936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest begins with a traffic stop for what officers said was
        reckless driving and goes on to show officers beating Nichols with batons,
        kicking him and punching him -- including while his hands are restrained behind
        his body -- as the young man cries out for his mother, video shows.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ffd14-a25d-4398-b02f-5fe26af94f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encounter ends with Nichols slumped to the ground in handcuffs,
        leaning against a police cruiser unattended as officers mill about. Nichols
        was later hospitalized and died three days later.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ef842-cd85-49bf-af78-3b15850e1717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shows 23 minutes passed from the time Nichols appears to be
        subdued and on his back on the ground before a stretcher arrives at the scene.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab1c7f7-b367-4a4f-b2bb-fd079653ea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage of the violent encounter was released because Nichols''
        family "want the world to be their witness and feel their pain," Shelby County
        District Attorney Steven Mulroy said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7408c518-a9ed-4e2c-bdac-e1344bef028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While nothing we do can bring Tyre back, we promise you that we
        are doing all we can to ensure that Tyre''s family, and our city of Memphis,
        see justice for Tyre Nichols," Mulroy added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a38c0a-4b84-4857-9220-d21793a5c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officers charged with murder</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27018609-80d9-4c05-a50a-f81402efea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Memphis Police Department has been unable to find anything to
        substantiate the probable cause for reckless driving and said video of the
        encounter shows a "disregard for life, duty of care that we''re all sworn
        to," Davis said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb315e2e-b90a-40f2-be25-874974b8b7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five former Memphis police officers involved in the arrest -- who
        are also Black -- have been charged with second-degree murder and aggravated
        kidnapping, according to the Shelby County district attorney. They were identified
        as Tadarrius Bean, Demetrius Haley, Justin Smith, Emmitt Martin and Desmond
        Mills Jr.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50567dd0-2171-4c80-9656-d714dcec5fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Memphis Fire Department employees who were part of Nichols''
        initial care were relieved of duty, pending the outcome of an internal investigation.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fc53f9-a6cd-4a69-b099-b42a2168cc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, two deputies with the Shelby County Sheriff''s Office have
        been put on leave pending an investigation after the sheriff viewed the video.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e7b5af-7adc-430a-a620-1ed75d58b548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nichols'' family attorney Ben Crump said the family did not know
        there were two members of the sheriff''s office at the scene of the beating,
        telling CNN on Saturday, "this was the first they heard of it."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a15d80-2112-4231-88af-7c8b9f07736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Memphis Police Association, which represents city police officers,
        expressed condolences to the Nichols family and said it does not condone the
        mistreatment of citizens or abuse of power.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d7a72e-9431-4e66-8ec4-fe8840dade0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association said it has "faith in the criminal justice system."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb036e6-dcfe-4493-9ff6-e71987014f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That faith is what we will lean on in the coming days, weeks, and
        months to ensure the totality of circumstances is revealed," according to
        a statement. "Mr. Nichols'' family, the City of Memphis, and the rest of the
        country deserve nothing less."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f2386-4073-4280-8c82-15caf568c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Easter-Thomas, the City Council meeting next week will
        be "robust."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f16986-91ad-4036-9a15-2c38f7144042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easter-Thomas said she wants to ensure the police department knows
        the council supports them but expects officers to do their jobs with the "utmost
        fidelity."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99410167-38e6-488a-a394-5bfcee29086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We have to do better, this is unacceptable''</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc8c03-ac11-470e-924f-80a215cd6338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Memphis police chief likened the video to the 1991 Los Angeles
        police beating of Rodney King that sparked days of unrest in the city.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffd5fd-0557-4069-b111-717d27db80b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very much aligned with that same type of behavior," Davis
        said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ecdfb-d849-4c4f-9058-a5e9315bd228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crump also made the comparison. "Being assaulted, battered, punched,
        kicked, tased, pepper sprayed. It is very troubling," he said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b227a807-29bd-4547-a751-962c71101397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only difference between my father''s situation and now is hashtags
        and a clearer camera," Rodney King''s daughter Lora King told CNN. "We have
        to do better, this is unacceptable."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0193a22e-c560-4b80-aac9-ac97e3a9d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anybody in their right mind, anybody that respects
        humanity is OK with this," she said, adding that she''s saddened for Nichols''
        family and loved ones. "I''m just sad for just where we are in America, we''re
        still here."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e779e-8d94-41e7-8e96-249e23e1baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A protest over Nichols'' death is set for Saturday in Los Angeles.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a202f5-cf62-4809-a4f9-19a4fa1c5ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden said he was "outraged and deeply pained" after
        seeing the video. "It is yet another painful reminder of the profound fear
        and trauma, the pain, and the exhaustion that Black and Brown Americans experience
        every single day."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726195d1-43a8-4513-8cf9-62e4b5f3ba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:31:33.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/28/us/tyre-nichols-protests-saturday/index.html#:~:text=The%20SCORPION%20unit%2C%20launched%20in,and%20died%20on%20January%2010.">Memphis
        police permanently disband unit tied to deadly beating of Tyre Nichols</a>."</em></p>'
  'Is-it-Chinese-New-Year-or-Lunar-New-Year--Depends-who-you-ask-':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-29T08:34:11.006+08:00
    'imagesource': 'jcr:b3ab6370-2a2e-4ac0-8ff4-9dfa78fb24c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20fb4f9b-042e-4b45-8a6e-307310290c53'
    'lead': 'Last week, K-pop singer Danielle Marsh asked her online fans what they
      were doing for Chinese New Year. A profuse apology followed two days later,
      in which she promised to "try to be more careful" and acknowledged the "hurt"
      she had caused.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-29T08:40:16.715+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-30T23:02:24.992+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:02:08.983+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is it Chinese New Year or Lunar New Year? Depends who you ask

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d24798-67ec-45d8-964e-bbaecce82173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last week, K-pop singer Danielle Marsh
        asked her online fans what they were doing for Chinese New Year. A profuse
        apology followed two days later, in which she promised to "try to be more
        careful" and acknowledged the "hurt" she had caused.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa89b902-c6ad-497e-ad5c-5041c1109959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her crime? The "Chinese" that preceded "New Year."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a0b3e-8ccf-4f46-b255-be5f83f9e995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A longstanding debate over the usage of "Chinese New Year" versus
        "Lunar New Year" has reignited in recent weeks as people around the world
        celebrated the holiday, with brands and celebrities coming under fire for
        using either phrase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb21da-1e9a-4007-bd4c-177a0e16da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates of "Lunar New Year" point out that the holiday is celebrated
        by various countries, each with their own specific rituals, foods, histories
        and nuances — which are flattened and erased by an erroneous reference to
        "Chinese New Year."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd2373-89a0-46ee-ab5f-79c8bb67f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marsh pointed to this in her apology, saying her original wording
        had been "inappropriate" given the holiday''s regional diversity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a519d92-a2cf-4dd4-a9dd-e1e5d23ea470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of organizations, including the Associated Press Stylebook
        used by many newsrooms, recommend using Lunar New Year instead of Chinese
        New Year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c7623-1934-43a8-abb0-799933cd322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the usage of "Lunar New Year" has proved equally controversial
        for critics in China, many of whom argue that the holiday has its roots in
        the Chinese lunisolar calendar and China''s historical influence on countries
        in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40ba447-1533-4503-9bdd-2d704951af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has left many brands and public figures caught in the middle,
        trying to tiptoe their way through the holiday without being lambasted by
        either side — often unsuccessfully.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8a5cf2-286a-4d94-b459-94467317c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one notable instance, the British Museum shared details about
        a show by a traditional Korean music group. "Join us in celebrating Korean
        Lunar New Year with magical performances," it wrote on Twitter on January
        12.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf73bb-7aeb-4209-8cc3-b3d9b210e2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A barrage of angry tweets followed. "It''s called Chinese New Year,"
        one Twitter user replied.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7976225f-6f0b-4f1b-b3b8-3bb4160ee908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Museum subsequently deleted its tweet. On January 22,
        the first day of the holiday, it shared a new post with the image of a Chinese
        painting. "Happy New Year!" it wrote, before repeating the greeting in Chinese.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedfefbe-2b4b-44d8-8e09-7660546312fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The push for ''Lunar New Year''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f58e52-3606-4076-b5a1-359e89aae56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lunar New Year marks the beginning of the lunisolar calendar, with
        festivities often lasting for 15 days or more. It''s one of the most important
        holidays of the year for many participants, with families coming together
        — similar to Thanksgiving in the United States.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88270345-377d-4301-b589-72ff485f33cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is celebrated across Asia, including in the Korean Peninsula,
        where the holiday is called Seollal; in Vietnam, where it''s called Tết; in
        China, where it''s also known as the Spring Festival; and in other countries
        including the Philippines, Indonesia, Malaysia, Singapore and more.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db3063f-813a-40bd-9284-8e2eee3b912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while many of these regional celebrations have roots in the
        Chinese Spring Festival — for instance, Tết was widely popularized in Vietnam
        during the period it was under Chinese rule — they have since evolved to reflect
        each country''s cultures, beliefs and cuisines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d7387-fac7-4770-a597-758b37eefd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This variety is largely why advocates of "Lunar New Year" have urged
        the transition away from "Chinese New Year." And while the debate isn''t new
        — celebrities have been coming under fire for saying one or the other for
        years — it seems to have gained particular traction this year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd2864-53c2-4e8f-a888-f6a93ea12b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maggie Ying Jiang, an associate professor at the University of Western
        Australia who studies cross-cultural communication and consumer nationalism,
        pointed to the British Museum''s tweet as the catalyst. It had been reposted
        on Chinese social media, sparking a heated debate with related hashtags attracting
        hundreds of millions of views.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb988e8-e44f-467c-b6ad-5928748acc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reflects two issues: cultural identity conflicts among Asian
        nations, particularly between China and Korea in this case, (and the) current
        geopolitical environment," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00443e8-84f8-4000-a49a-1905d4975967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the push for greater inclusivity, the adoption of "Lunar
        New Year" demonstrates the "ongoing efforts" by China''s neighbors to establish
        and promote their own independent cultural identities, she added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c49cef1-7e85-4fab-b70c-402e947bc9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These tensions can be seen in other recent cultural conflicts, she
        said. For instance, China and South Korea have engaged in numerous feuds over
        items claimed by both countries, such as kimchi, the iconic fermented vegetable
        dish, and the traditional hanbok dress.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a2cab-fdda-4eb7-8e4d-5c789730e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no coincidence these spats took place as relations between
        the two nations frayed, with recent years seeing political disagreements,
        economic retaliation and even tit-for-tat travel restrictions during the pandemic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3bda4-abce-403a-944e-57101f0f02f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nationalism and ''Chinese New Year''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65446d1b-2fc1-4791-87db-b58a08b2b889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the campaign for a more inclusive name hasn''t been welcomed
        everywhere. In China, the holiday remains firmly "Chinese" — even when referring
        to its celebrations in other countries.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca8c02-b5ac-47d6-a8ee-bd3815485a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run news agency Xinhua, for instance, hailed the celebration
        of "Chinese Lunar New Year" in Myanmar, Malaysia and Japan, emphasizing the
        use of "Chinese red" in decorations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04306488-452f-44ff-8007-d491c68a29fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same sentiment seems widely shared on China''s heavily censored
        social media, with some posts furiously railing against the alternative phrasing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc967328-8f93-41c7-81f5-dca63f7f6dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see that the ''Lunar New Year,'' led by Koreans, is an ideological
        attack on Chinese culture by Western countries," read one popular post on
        Weibo, China''s version of Twitter.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7142c821-855c-4f9e-82c4-51d2e4ca4272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another post scoffed that by the same logic, Christmas should be
        renamed to reflect each country that celebrates it — such as "American Christmas"
        or "German Christmas."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca7874b-808b-44cf-a3c7-3671fe1f06dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people seemed more baffled than anything by the whole fuss.
        "But this is Chinese New Year, I really don''t understand why Koreans are
        so sensitive," one Weibo user remarked. "Is it possible that they really think
        the Spring Festival belongs to South Korea?"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b62f6-0620-4a61-af93-97c471e44a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiang, the professor, pointed to surging nationalism as a potential
        factor driving these strong reactions.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4bfb4e-f8c3-47f5-a48a-b72dfb938e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationalism has risen in recent years under Chinese leader Xi Jinping
        and dominated Weibo. Many public intellectuals, scholars, lawyers and feminist
        activists have been viciously attacked or silenced for comments deemed "unpatriotic."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489cf9fb-1bf3-45d5-ae77-57eb74316f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend accelerated during the Covid-19 pandemic, said Jiang.
        She added that China''s "century of humiliation," during which the Qing Empire
        and later the Republic of China were laid low by foreign powers, "serves as
        the basis for Chinese nationalism and (is) deeply rooted in the society."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f404e12-b896-4520-9b62-780b95a4ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this has made life far more difficult for brands, foreign
        politicians and public figures trying to navigate cultural sensitivities in
        China and overseas. Last July, for instance, Dior faced protests outside its
        Paris store after Chinese social media users claimed a skirt had appropriated
        a centuries-old traditional garment.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ceedd0-e913-4589-8f7b-7742ec792f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With shrinking room for error, some are doing their best to appease
        all sides.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae9c64-2851-4aed-b1ed-9852df4d48d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of all Canadians, Sophie and I wish everyone celebrating
        Korean New Year a very happy and healthy Year of the Rabbit," Canadian Prime
        Minister Justin Trudeau wrote in a statement on Sunday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2590c4c-ad7e-4426-a41f-e60268f0850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in a separate statement, he wished the Vietnamese community
        a happy Tết Nguyên Đán.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111995a9-50d7-4273-bcb8-ac9423bf2c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third statement followed. "新年快樂," he wrote, before repeating the
        Chinese greeting for "Happy New Year" in romanized Mandarin and Cantonese.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a096b785-0b7b-4e56-9adb-617dc78d84e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T08:40:16.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/28/asia/chinese-lunar-new-year-controversy-intl-hnk/index.html">Is
        it Chinese New Year or Lunar New Year? Depends who you ask</a>."</em></p>'
  'iran-earthquake-deaths':
    'author': 'Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-29T10:17:54.661+08:00
