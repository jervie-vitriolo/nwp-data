    'template': '1'
    'title': 'In Japan, pet fish playing Nintendo Switch run up bill on owner''s credit
      card'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4847a472-1996-4625-aa60-ed7afb660a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:23:31.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:23.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Here''s something you don''t see everyday.
        Pet fish playing a video game in <a href="https://www.cnn.com/specials/asia/japan"
        target="_blank">Japan</a>&nbsp;managed to log on to the Nintendo Switch store,
        change their owner''s avatar, set up a Pay Pal account and rack up a credit
        card bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa8ec3-398f-409d-b975-2f0caf6d8bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:23:31.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:23.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was all seemingly livestreamed, in real time, on the internet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c085a8e9-1b3b-43d3-afbd-d762e2491e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:23:31.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fish in question belong to a YouTuber known as Mutekimaru, whose
        channel is popular with the gaming community for its videos featuring groups
        of tetra fish that "play" video games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de636db2-a7b7-4dca-9499-dbfc6436bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:23:31.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutekimaru had previously installed sophisticated motion detection
        tracking software in fish tanks, enabling the fish to remotely control a Nintendo
        Switch console.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db71399-9a0b-44e2-a876-178117bf366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:23:31.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the technology, and the fishes'' apparent mastery of it, led
        to an unexpected turn of events earlier this month while Mutekimaru was live-streaming
        a game of Pokémon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb7b42e-a150-4ff9-9a75-c5f0cb38a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:23:31.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutekimaru had stepped away for a break when the game crashed due
        to a system error and the console returned to the home screen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f24757-fae5-41d2-bceb-502a7384fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:23:31.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fish carried on swimming, like fish tend to do, and seemingly
        continued to control the console remotely from their tank.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c14a26-b042-4f6f-a8e9-c41b9fd6d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:23:31.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the next seven hours, the fish reportedly managed to change
        the name of their owner''s Switch account before twice logging into the Nintendo
        store, where users can purchase games and other downloadable content.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c35d88-1b24-4d0c-b39b-f564b9f25d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:23:31.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also managed to "check" legal terms and conditions, downloaded
        a new avatar and even set up a PayPal account from the Switch — sending an
        email out to their owner in the process, video from the livestream appeared
        to show.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e61fb-650a-43c4-a5c1-8d33dcae04e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:23:31.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things didn''t end there. The fish were also seen adding 500
        yen ($4) to Mutekimaru''s Switch account from his credit card during the livestream
        — exposing his credit card details in the process, the YouTuber revealed in
        a follow-up video about the episode.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bafe55c-0c2c-4f33-b7c0-22f248e52d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:23:31.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this point, thousands of comments were streaming in as viewers
        watched the unintended takeover being livestreamed on the channel, and the
        incident <a href="https://twitter.com/Mutekimaru_ch/status/1614546148513177600"
        target="_blank">went viral</a>&nbsp;on Twitter, where thousands of Japanese
        users shared their amusement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce2c89-c89a-43aa-9faf-55a865beee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:23:31.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutekimaru later said that he had contacted Nintendo to explain
        what happened and asked for a refund of his 500 yen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c0b5f-46ff-484c-a257-9c8815ffe200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:23:31.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo declined to comment to CNN, citing customer confidentiality.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee34c6b-13f3-444a-94f1-8caa32d58d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:23:31.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/28/asia/nintendo-switch-pet-fish-credit-card-intl-hnk/index.html"
        target="_blank">In Japan, pet fish playing Nintendo Switch run up bill on
        owner''s credit card</a>."</em></p>'
  'novak-djokovic-stefanos-tsitsipas-australian-open-finals':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-29T10:23:43.613+08:00
    'imagesource': 'jcr:42132449-ca9d-40bc-8d40-95ac0f76aa42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eba8fca-051d-415c-b39e-67bdfb6e648c'
    'lead': 'It all comes down to this. With history and a spot at the top of the
      world rankings on the line, Novak Djokovic faces Stefanos Tsitsipas in the Australian
      Open men''s final on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-29T10:26:26.071+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T23:02:22.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:02:09.607+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tennis', 'Australian-Open', 'Novak-Djokovic', 'Stefanos-Tsitsipas',
      'Australian-Open-finals']
    'template': '1'
    'title': 'Novak Djokovic faces Stefanos Tsitsipas in Australian Open final with
      records on the line'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f7350d-3624-412f-87c4-684ec8f74ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It all comes down to this. With history
        and a spot at the top of the world rankings on the line, <a href="https://www.cnn.com/2023/01/27/tennis/novak-djokovic-stefanos-tsitsipas-australian-open-final-spt-intl"
        target="_blank">Novak Djokovic</a>&nbsp;faces Stefanos Tsitsipas in the Australian
        Open men''s final on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53722e65-8a11-4614-bbf0-f170ecf66729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner will be named the new world No. 1; it''ll be a first
        for Tsitsipas but will be a return to the top for Djokovic who has spent a
        record 373 weeks at the summit of the men''s rankings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b9530-dfe0-44ab-8393-6b2d4de05bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not only is a spot at the top of standings on the line, both
        players have individual milestones in their headlights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63941b4b-a57c-4995-b4e4-91f506b502aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Djokovic, a victory on Sunday would be a record-extending 10th
        Australian Open title, his 22nd overall grand slam -- equaling the overall
        men''s record currently held by Rafael Nadal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0ae50-20e1-40ca-aaf3-b54a8bde7955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory on Sunday would also be the overcoming of numerous talking
        points over the past two weeks — from his hamstring injury to his father being
        pictured at a demonstration with fans holding Russian flags, voicing his support
        for Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57018d81-890d-4c48-97ae-a86c69b0a088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his semifinal victory over American Tommy Paul, Djokovic explained
        how he''s been dealing with the scrutiny, saying he just had to "accept it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e5226-8c98-421d-bcb7-00d036747168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my case, I feel like things are just kind of piling on, adding
        on somehow for one reason or another," he told reporters. "It''s not an ideal
        situation or circumstances to be in when you have to kind of deal with all
        these other outside factors that are not really necessary during such an important
        event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2028d2-dc66-4538-9204-ebf5bfb16c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s been part of my life. Unfortunately last few years more
        so. I just try to evolve from it. I try to become more resilient, more stronger.
        I think with the experience that I have with my routines, I feel like I''m
        strong enough to know what I need to do, when I need to do certain things.
        I''m able to switch off."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b9ddc7-385b-4a83-82b0-527f85492137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "But in one way or another today, information comes
        to you. When it does, it''s there, so then you have to find a way just to
        kind of accept, let it go, just not allow it to consume your day or turn your
        state of mind into something that you don''t want, especially before semifinals
        or finals of a grand slam.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77529734-5ac4-4982-a7d2-a2e41268d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the moments where you''re just like, okay, now it''s
        about locking in, it''s about creating your own space with your own people,
        being comfortable, and just trying to focus on what matters."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df75bcd-c783-4720-b3a8-4e23986200be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the net will be Tsitsipas playing in his second
        grand slam final — Djokovic will be featuring in his 33rd.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d168ff8-fab1-43da-b8cb-0be49f1363bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His composure, accuracy and big hitting has impressed on his road
        to the final and now is within touching distance of claiming his maiden major
        title.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5becea7-8e74-46e7-b35b-b87fcdc5a809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old is out for revenge against Djokovic after the pair
        met in the 2021 French Open final in which Djokovic came from two sets down
        to defeat the Greek player.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dd4944-15e1-4e26-8fb2-e335bf9af311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with so much on the line in the final, Tsitsipas remembered
        back to the days when he looked up to those in the position he is in now.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7044f5f6-4732-4cdc-9cec-87c22162f50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember watching (players winning grand slams) on TV saying
        to myself: ''I want to be there one day myself. I want to recreate that feeling
        for me,''" he told reporters after his semifinal victory over Russia''s Karen
        Khachanov.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aa23cf-1459-4b3f-bc5d-8465666301e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew that''s a very long journey to get there. There are certain
        steps you have to take to give yourself the chance to be competing for something
        like this.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1600a53-71f6-4897-b7bb-a8ef34070647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I very much believed it. I very much believed it. First of
        all, it''s your ego that speaks. You either have it or not, you know? As a
        kid, I was very confident. Thank God I was good in my country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9ff05-bdc3-4b7a-85ab-a81d43120f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting from that, I knew if I''m able to get out of my country
        and compete in other countries, European leagues, European tours, I proved
        myself over and over again that I''m actually good. I did finish as a junior
        No. 1. Now I want to do it in the men''s side, in the men''s professional
        tennis."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f5155-2871-4e77-b179-7e2151c17f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:26:26.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:22.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/28/tennis/novak-djokovic-stefanos-tsitsipas-australian-open-final-preview-spt-intl/index.html"
        target="_blank">Novak Djokovic faces Stefanos Tsitsipas in Australian Open
        final with records on the line</a>."</em></p>'
  'Tulfo-bats-for-total-employment-ban-in-Kuwait':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-29T12:15:40.729+08:00
    'imagesource': 'jcr:cb5155b2-a981-4642-9e65-89e731a7bbf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05b011a8-34e9-4db6-9c34-1ee8917bd261'
    'lead': 'Senator Raffy Tulfo wants to gradually pull out overseas Filipino workers
      in Kuwait and send them to work in places where OFWs are properly compensated
      and treated with respect, like Guam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-29T12:27:44.767+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-30T23:02:22.111+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:02:09.791+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tulfo bats for total deployment ban in Kuwait'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d1751b-b2fd-4df7-97f2-5a1245eb43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:27:44.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) –</strong> Following
        the gruesome death of a Filipina domestic helper in Kuwait last week, Senator
        Raffy Tulfo on Saturday proposed a total labor deployment ban in the Gulf
        state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73586576-4a63-4230-8f90-d01818de635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:27:44.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo wants to gradually pull out overseas Filipino workers (OFWs)
        in Kuwait and send them instead to work in places where they are properly
        compensated and treated with respect, like Guam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286fa598-5a7b-488d-8811-6833db8c6694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:27:44.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Guam is a new market for OFWs currently needing thousands of skilled
        workers. In fact, Guam, a United States Territory, reportedly prefers to hire
        more Filipino workers,” he said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191d4150-462d-4d7e-9684-a2481ef087d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:27:44.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Migrant Workers (DMW) Secretary Susan Ople earlier
        dismissed calls for a deployment ban, saying it might hurt international relations
        with other countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff9a47-04c7-4df9-b867-75ed76de4ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:27:44.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you impose a deployment ban, you are sending a message that
        Kuwait is not suitable for workers,” she said in a press briefing on Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5c8200-4d16-4c9a-805d-6b2126098b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:27:44.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/24/DMW-Kuwait-deployment-ban-OFW-Ranara.html">DMW
        not considering Kuwait deployment ban after OFW slay, eyes ‘additional safeguards’</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae18c61-952a-42f2-b387-de54f3f2f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:27:44.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Ople prefers a review of the bilateral labor agreement
        with the Kuwaiti government to enhance safeguards and protection for OFWs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f36824d-af22-44ed-95a4-0498d2eb6dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:27:44.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMW said it will also look at the recruitment and screening
        process of OFWs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec8363-a5d9-449c-8291-196873b37d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:27:44.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayroon ngayong direktiba na tingnan din, suriin din ang sistema
        ng pagre-recruit para mas lalong protektado ang mga OFWs to Kuwait,” DMW Undersecretary
        Hans Leo Cacdac said during the press briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db6fe3-f88e-4d63-914b-8ff3c51e954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:27:44.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is now a directive to review the recruitment
        system to better protect OFWs to Kuwait.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252fe2f5-e6b1-4508-830e-38ae69681ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:27:44.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Tulfo, chairperson of the Senate Committee on Migrant
        Workers, bilateral talks between the Philippines and Kuwait could still be
        done after a deployment ban.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c80fa-7937-4189-8284-eb95e8bf4430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:27:44.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure that employers are fit to hire Filipino workers in their
        homes, Tulfo wants a tight screening process and psychiatric exam for employers,
        including members of their household, in "high-risk countries."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03352e4e-8f13-475d-b2b8-d7ded80f6706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:27:44.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old Jullebee Ranara was killed last Jan. 21, allegedly
        by her employer''s 17-year-old son.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2750c84d-13ab-45f8-b455-729844b283cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:27:44.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/26/DMW-preventive-suspension-on-employer-of-OFW-killed-in-Kuwait.html">DMW
        imposes preventive suspension on employer of OFW killed in Kuwait</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a242005-ebcc-4770-8998-8a0a72165677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:27:44.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranara''s remains arrived in the Philippines on Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b04c95-3619-4ac1-acc0-82af630bda51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:27:44.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo also wants the Kuwaiti government to issue a public apology
        not just to Ranara’s family but also to the Filipino people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36796373-6be3-4815-b4c6-916439700062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T12:27:44.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/28/DMW-recruitment-violation-case-Jullebee-Ranara.html">DMW:
        Case vs. recruiters of slain OFW in Kuwait to be filed next week</a></strong></p>'
