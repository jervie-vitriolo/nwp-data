      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08c1621-101d-40bc-b5c4-719ed122ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four people hospitalized are reportedly in critical condition,
        the station said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b779e25-8da1-4599-80ba-e301c7302848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.959+08:00
