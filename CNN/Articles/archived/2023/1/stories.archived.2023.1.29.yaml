    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e08aa51-fdf4-48b0-a3f4-fd324d803dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:19:49.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:23.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least two people were killed, and more
        than 300 injured when a 5.9 magnitude earthquake struck <a href="https://www.cnn.com/specials/middleeast/iran"
        target="_blank">Iran</a>&nbsp;on Saturday night local time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e95bde-1abd-4913-ba10-114db33a287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:19:49.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:24.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s state news agency IRNA reported the earthquake hit the city
        of Khoy, West Azerbaijan province, in northwest Iran, around 9:44 p.m. local
        time, citing the Iranian Seismological Center in Tehran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ba556-4706-4ed5-929e-350b5c70243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:19:49.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:24.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Geological Survey (USGS) also registered the quake
        as 5.9 magnitude.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a3a577-2f3a-4207-9285-6c15699a66dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:19:49.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:24.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tremor was so strong that it was felt in many regions of West
        Azerbaijan Province, causing concern among residents. It was also felt in
        several cities, including the provincial capital of Tabriz in the neighboring
        province of East Azerbaijan," IRNA reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9899a-66f4-4868-b747-2e2ed73dd0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T10:19:49.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:24.001+08:00
