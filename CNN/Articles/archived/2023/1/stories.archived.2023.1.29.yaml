    'lead': 'The West''s decision to finally send tanks to Ukraine has caused some
      to ask the uncomfortable question: Does this mean that NATO is now in direct
      conflict with Russia?'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-29T07:01:44.657+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-30T23:02:29.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:02:07.434+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Does the West''s decision to arm Ukraine with tanks bring it closer
      to war with Russia?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc18b13-8f5b-42ed-9ecc-17461d07edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> –&nbsp;The West''s decision to finally send
        tanks to Ukraine has caused some to ask the uncomfortable question: Does this
        mean that NATO is now in direct conflict with Russia?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5077fbf9-82a1-42b0-bbfc-8f1db094595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b44dbf-8aa9-4d18-8c49-b9ad80443ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This narrative, which is being pushed hard by the Kremlin, undoubtedly
        helps Russian President Vladimir Putin and his allies deflect from the fact
        that Russia launched an unprovoked attack on Ukraine and illegally occupied
        parts of a sovereign state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b8456-7d58-4687-95ea-61a1d6d3d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd074bcb9-b3e7-49b4-953c-30c0e9d3912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also, perhaps more conveniently for Putin, gives the NATO allies
        pause for thought when it comes to deciding exactly how much military assistance
        they should give Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995491c6-23ee-4d35-b3a1-aff57b712fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74431911-4270-4705-a866-6a459b7d9808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First things first: the consensus among experts is that no NATO
        member is anywhere near what could be considered to be being at war with Russia
        by any internationally accepted legal definition. Therefore, the idea that
        the alliance is at war with Russia is a non-starter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a36572a-3178-40cb-83f3-6a71430c15ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0249cecc-9340-4292-b896-eb51aa5fc437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"War would require strikes carried out by US or NATO forces, in
        uniform, attacking from NATO territory against Russian forces, Russian territory,
        or the Russian populace," explains William Alberque, from the International
        Institute for Strategic Studies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e63fb7-0db2-40c9-bfae-5e43526bec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1692084e-4def-416a-bc0e-21d3968c544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any fighting by Ukraine -- with any conventional weapons, against
        any Russian forces -- is not US/NATO war on Ukraine, no matter how much Russia
        wants to claim it so," he adds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4fef89-ff14-4d03-a283-6100babbf450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fdd8d4-1e18-488a-b52e-0ea9107effbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alberque points to the United Nations Charter, which states that
        nothing "shall impair the inherent right of individual or collective self-defence
        if an armed attack occurs against a Member of the United Nations, until the
        Security Council has taken measures necessary to maintain international peace
        and security."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487fcabe-69c8-42bc-b950-08d9a404e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e85b04-a2e3-46ef-ab67-d3c2c014aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is a permanent member of the UN Security Council and has
        used its veto to block condemnation of its actions in Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163ea2c-6a8d-4837-abd9-09cebd24f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07260f00-abf3-442d-a98c-cce23cefa25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has certainly sought to exploit certain grey areas that
        are inherent in any modern warfare to incorrectly claim that NATO is the chief
        aggressor in the Ukraine conflict.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71728d35-7f11-4d36-807c-59ff150ef308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5386ed11-9fe6-4599-8c44-a92f0e126e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those grey areas might include the use of Western intelligence to
        carry out attacks on Russian targets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e296f5-0446-4f06-b03f-45806483089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c52d61-6482-43c2-a572-268aa0ad5f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They could also include the US launching the war on terror and invoking
        NATO''s Article 5 after the 9/11 attacks, in which America was attacked by
        terrorists rather than a nation state.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b800f-6946-4bda-9584-b81560826387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1f319-ed95-491e-9f35-0d10621e8f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Security Council secretary, Nikolai Patrushev, has claimed
        that the West is trying to "destroy" Russia. Anatoly Antonov, Russia''s ambassador
        to the United States, has said that the US administration is pushing Ukraine
        to "carry out terrorist attacks in Russia."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f293011-b817-43d3-a99a-a533e3c62602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcbe9d0-c5e8-45b5-b651-21e72b8487db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, whatever slim merit there might be to these dubious claims,
        they pale in comparison to the documented brutality and illegal actions of
        Russian forces in Ukraine since Putin ordered the invasion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47851d86-18fb-4fd5-b61c-767b3ffae6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657ecaa0-af97-4d54-9e37-9c04630a4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fact that they exist and are being taken seriously by analysts
        and commentators outside of Russia, including in Washington DC, plays into
        the Kremlin''s hands in more ways than one.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed92d9a-80c3-4a67-9da3-1bacc3eccda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dc9a7e-70d4-4da6-9648-a316242daf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Herbst, former US ambassador to Ukraine and senior director
        of the Eurasia Center at the Atlantic Council, explains that promoting the
        idea of this being a NATO-Russian war helps explain to Putin''s domestic audience
        why the invasion has not succeeded as quickly as Russia had hoped.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd8d28c-71a1-42e0-bac4-ca576ba29b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd61e5-dd9b-46dd-a84b-9eeb3c101f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the Russian military has been such a failure in Ukraine,
        it is helpful to explain this as a war with NATO rather than Ukraine. This
        also helps justify whatever steps Putin might take next, and Russia has been
        very keen to play up the idea that this might mean going nuclear," Herbst
        told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8c3b1e-4098-427f-a4d5-15b115bf31b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc7939c-412f-4126-ab4f-ac99e2a94497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbst believes that Russia''s information war on the West has been
        more successful than its military campaign, in the sense that it has caused
        credible and rational people in Washington, DC to self-deter from backing
        increased military support to Ukraine because they overstate the prospect
        of Putin using nuclear weapons, which would be disastrous for Russia too.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce5d2c2-d10e-4c37-bc6c-c48ad5488e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd707bc6a-f734-43b8-9648-1aa6fbf4c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t tell you how many experts have said we really can''t provide
        Ukraine with certain weapons because Putin will go nuclear. What we''ve seen
        in the past six months is Russian think-tankers contacting their colleagues
        in the West to say that Putin could really do it. Sadly, Washington and Berlin,
        especially, allowed themselves at times to be deterred by this threat," he
        says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2df5aee-81f8-4f4f-82df-7baabe901817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601965e-c74d-4876-9991-3a0279066d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason long-term Putin-watchers think there is little threat
        of Russia escalating to the point of provoking NATO to respond with force
        is simply that Moscow knows it couldn''t survive the confrontation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f3da9c-db97-459a-8362-def63efb1f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddb13aa-594c-479a-b928-299d2b4370fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the few objectives that the Russian and US leadership share
        at the moment is avoiding a direct conflict between the two powers," says
        Malcolm Chalmers, deputy director general at the Royal United Services Institute
        think tank in London.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaa6e35-4834-4f76-945b-7d09d496a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae649c43-95e9-42c5-a054-69ecd26b65a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia knows that a conventional confrontation with NATO would
        be over very quickly for them. However, there is some sense in ratcheting
        up the idea that it is willing to take that risk, if it means it can extract
        more concessions from the West," he adds.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c67675-c66a-4d1d-a752-b3f6451f90a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd903504d-e3e3-48b9-b960-71f01a1fdf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple European officials and NATO sources agreed with the analysis
        that Putin going nuclear was unlikely, though the possibility had to be taken
        seriously and avoided. The question is, avoided at what cost?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0dfd22-0e33-4273-84b6-01702a768e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e89386c-2d08-4ea2-a42c-01b013dfdf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine will very likely continue to ask for more weapons and greater
        support from its allies the longer the war drags on. Each time, every NATO
        member will have to weigh up whether or not it''s worth the risk, or if dragging
        its feet actually plays into the Kremlin''s hands.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e2c384-84dc-4ef0-83fc-27f694757887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e2bd7-691d-435d-889d-e1a90a5275f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbst believes that the Russian invasion of Ukraine has served
        as a sharp reminder of what dealing with an aggressive Kremlin is like and
        that Western officials had temporarily forgotten the tactics of the Soviet
        Union during the Cold War.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4074d08-efa6-44d1-831c-9d8ecc11da11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21053a9d-0b4a-4b21-81a1-63fe880135e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The soft-headedness of the West has happened because we''ve had
        peace between the great powers for the best part of 30 years," he says. "We
        are currently in the process of discovering stuff that we knew in our bones
        at the height of the Cold War. And the only reason why we are seeing this
        now is because one of the great powers has decided it doesn''t like the world
        order that now exists."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc0598-d48b-4ec8-87eb-215fc84da561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f19a0-c0d9-4278-856d-66b3c6613efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the war progresses, the West and NATO are being forced to learn
        hard lessons in real time.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adbc999-5fd4-40d5-8801-e5e369218b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df35d264-4180-476e-9254-652348d64d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But each time Russia warns of escalation -- either by itself or
        NATO -- Western capitals must keep sight of the fact: Russia is the aggressor
        in this conflict and the West is nowhere near being at war with Russia.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cb3ce0-095b-41e3-9f7f-1f80c27acfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c86939e-e1ff-4944-a345-85459d760bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And no matter what noises Kremlin officials make about the West
        trying to destroy Russia, only one sovereign state has invaded another sovereign
        state and illegally claimed parts of its territory by force.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07d1eb8-1848-49a3-8040-42203de1da09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:01:44.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/01/28/europe/nato-is-not-at-war-with-russia-intl-cmd">Does
        the West''s decision to arm Ukraine with tanks bring it closer to war with
        Russia?</a>"</em></p>'
  'los-angeles-night-mass-shooting':
    'author': 'Andi Babineau and Jay Croft, CNN'
