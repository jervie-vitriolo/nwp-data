      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2022, the Sangguniang Bayan of San Fernando, Cajidiocan
        and Magdiwang in Romblon signed a joint resolution “strongly opposing metallic
        large-scale mining in Sibuyan Island.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae2b11-d989-43c7-891c-ba47280d7178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T16:26:40.011+08:00
