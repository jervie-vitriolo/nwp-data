      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> – Presidential
        son Vincent “Vinny” Marcos is being mentored at the House of Representatives
        as an intern, Speaker Martin Romualdez’ office said on Monday following reports
        that the 25-year-old has been designated as the latter’s “special assistant.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8d539-801e-467b-a287-6ca604020f89'
      'mgnl:activationStatus': true
