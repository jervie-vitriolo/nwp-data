      'mgnl:lastActivated': 2023-01-30T23:02:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac179ce8-22cd-438f-9041-84fdc08fe51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T21:30:56.741+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A white object that could be a piece of the missing plane was seen
        among the trees in Isabela''s dense forest early Sunday, according to the
        Isabela Provincial Disaster Risk Reduction and Management Office (PDRRMO).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02392fc9-014e-467d-b1df-a4ae3ba9d29a'
