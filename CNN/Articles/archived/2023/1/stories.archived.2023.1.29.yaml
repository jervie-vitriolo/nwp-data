        grupo sa San Fernando Plaza upang ipakita ang mariing pagtutol ng mga Sibuyanon
        sa operasyon ng Mina sa Isla ng Sibuyan.<a href="https://twitter.com/hashtag/NoToMiningInSibuyanIsland?src=hash&amp;ref_src=twsrc%5Etfw">#NoToMiningInSibuyanIsland</a><a
