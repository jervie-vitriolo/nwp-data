  'philhealth-marcos-hb6772-martin-romualdez':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-29T13:19:13.812+08:00
    'imagesource': 'jcr:07735d3b-9260-4f5a-89c5-2667a5f87f04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47577b28-07a7-4e62-b031-7364d3c5d5cb'
    'lead': 'Lawmakers have filed a House bill seeking to give President Ferdinand
      Marcos Jr. the authority to suspend the increase in premiums of Philippine Health
      Insurance Corp.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-01-29T13:31:49.601+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T23:02:21.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:02:10.172+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'House-Bill-6772', 'HB-6772',
      'Martin-Romualdez', 'Republic-Act-11223', 'Philippine-Health-Insurance-Corp',
      'PhilHealth']
    'template': '1'
    'title': 'Lawmakers file bill seeking PhilHealth premium hike suspension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4415b43e-e035-412f-8b4e-fad4fc0f0862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T13:31:49.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> — Lawmakers
        have filed a House bill seeking to give President Ferdinand Marcos Jr. the
        authority to suspend the increase in premiums of Philippine Health Insurance
        Corp. (PhilHealth).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1786ea-0968-4fdf-99b6-e1369a9af8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T13:31:49.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:21.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Martin Romualdez led the filing of <a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/basic_19/HB06772.pdf"
        target="_blank">House Bill 6772</a> on Jan. 13 to amend Section 10 of <a href="https://www.philhealth.gov.ph/about_us/UHC-IRR_Signed.pdf"
        target="_blank">Republic Act 11223</a> or the Universal Health Care Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b244c30-5015-492d-a7e3-c1781a84502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T13:31:49.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:21.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s co-authors are Majority Leader Manuel Jose "Mannix"
        Dalipe, Senior Majority Leader and Ilocos Norte Rep. Ferdinand Alexander Marcos,
        and Tingog Party-list Reps. Yedda Marie Romualdez, and Jude Acidre.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec601d-1c7c-48f0-81f9-fe62816e9735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T13:31:49.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:21.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their proposed amendment will allow the president, upon recommendation
        of the PhilHealth board, to “suspend and adjust the period of implementation
        of the scheduled increase of premium rates during national emergencies or
        calamities, or when public interest so requires."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf200c0-4ae1-4d4d-8c8a-057715d3ec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T13:31:49.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:21.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suspending the imposition of the new PhilHealth premium rates will
        provide a much-needed relief during national emergencies or calamities and
        will assure Filipinos that the government is sensitive to their sentiments
        in this difficult time," according to the bill''s explanatory note.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d98bb-9451-459c-a8e1-ebce5749eceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T13:31:49.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:21.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 10 of RA 11223 provides a table of scheduled premium rate
        increases from 2019 to 2025. For 2023, the premium rate is set at 4.5%, with
        an income floor of P10,000 and an income ceiling of P90,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe3ded-ef6f-4fb8-bb91-adb2c6e00819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T13:31:49.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:21.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.philhealth.gov.ph/circulars/2022/circ2022-0013.pdf"
        target="_blank">According to PhilHealth</a>, direct contributors are "those
        who have the capacity to pay premiums, are gainfully employed and are bound
        by an employer-employee relationship, or are self-earning, professional practitioners,
        migrant workers, including their qualified dependents, and lifetime members."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309008fa-7066-40e9-914f-fd1813fccc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T13:31:49.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:21.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Marcos ordered the <a href="https://www.cnnphilippines.com/news/2023/1/2/Palace-orders-suspension-philhealth-insurance-premiums-income-ceiling-hike.html"
        target="_blank">suspension of the government insurer''s new premium contribution
        rates</a> and income ceiling for 2023.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd80b57-2101-47e0-b3c9-d0934471746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T13:31:49.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T23:02:21.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/1/4/PhilHealth-suspension-premium-rate-hike-current-benefits.html"
        target="_blank">PhilHealth said</a> the suspension of the rate hike would
        not affect current benefits.</p>'
