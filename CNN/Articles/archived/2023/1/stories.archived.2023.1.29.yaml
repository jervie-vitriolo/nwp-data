      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyansa Tigil Mina National Coordinator Jaybee Garganera also called
        upon government authorities to heed the plight of Sibuyan Island residents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b8d27-2295-4a55-ae4b-f81c1d557eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T16:26:40.010+08:00
