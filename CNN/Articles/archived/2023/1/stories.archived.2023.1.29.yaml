    'template': '1'
    'title': '3 killed and at least 4 wounded in overnight shooting in Los Angeles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f9d23-f1d6-448e-a93b-3dcb249c1af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> –&nbsp;Three people were killed and at least
        four injured in a shooting in Los Angeles, the city''s fire department said
        Saturday, California''s fourth mass shooting in a week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae79842-f347-496b-a0e0-96765d9025ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45074f93-f50b-4468-940d-9726859694de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Fire Department responded to a call for help at
        2:35 a.m. on a residential street northwest of downtown, a spokesperson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d60b81f-ffa6-4f16-8f6b-cfe6027d8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaedec0-088a-4f0a-8f15-98c6ed4bdfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responders found three people dead and two injured, which were taken
        to a hospital, the fire department said. Two others took themselves to a hospital,
        the spokesperson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf886a4b-98ef-43b6-b216-41a675baf470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
