  'bariatric-surgery-success':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Photo: Portra/E+/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-29T23:18:37.600+08:00
    'imagesource': 'jcr:80a664d0-dd94-4a15-a04f-a84a3785766f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '522777a8-84eb-406e-9599-935af01bcc6d'
    'lead': 'Weight loss surgery reduces the risk of premature death, especially from
      such obesity-related conditions as cancer, diabetes and heart disease, according
      to a new 40-year study of nearly 22,000 people who had bariatric surgery.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-29T23:23:41.361+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-30T23:02:15.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:02:12.128+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Weight loss surgery extends lives, study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c93b7-74a7-4dd9-9908-28425e644b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Weight loss surgery reduces the risk of premature death,
        especially from such obesity-related conditions as cancer, diabetes and heart
        disease, according to a new 40-year study of nearly 22,000 people who had
        bariatric surgery in Utah.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce2dac-4501-48cf-a018-c4033c7783bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with those of similar weight, people who underwent one
        of four types of weight loss surgery were 16% less likely to die from any
        cause, the study found. The drop in deaths from diseases triggered by obesity,
        such as heart disease, cancer and diabetes, was even more dramatic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6910f7d7-8761-43e8-aa06-f7a429aef21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deaths from cardiovascular disease decreased by 29%, while deaths
        from various cancers decreased by 43%, which is pretty impressive," said lead
        author Ted Adams, an adjunct associate professor in nutrition and integrative
        physiology at the University of Utah''s School of Medicine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161bb1f4-7f0d-414a-b73d-68e79f2caaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was also a huge percentage drop — a 72% decline — in deaths
        related to diabetes in people who had surgery compared to those who did not,"
        he said. One significant downside: The study also found younger people who
        had the surgery were at higher risk for suicide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff67e974-246b-4833-badf-5d6af3c12b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Supports earlier research</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704ff039-bc1b-42b7-9ce5-1a1cf24ae79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in the journal Obesity, reinforces
        similar findings from earlier research, including a 10-year study in Sweden
        that found significant reductions in premature deaths, said Dr. Eduardo Grunvald,
        a professor of medicine and medical director of the weight management program
        at the University of California San Diego Health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c223f1-f691-42d1-b423-e3df863dbc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish study also found a significant number of people were
        in remission from diabetes at both two years and 10 years after surgery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88772530-ad5a-4916-b34d-b74f8b91fb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new research from Utah is more evidence that people who undergo
        these procedures have positive, beneficial long-term outcomes," said Grunvald,
        who coauthored the American Gastroenterological Association''s new guidelines
        on obesity treatment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6f0cdc-af8c-448e-862a-aa3919222133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association strongly recommends patients with obesity use recently
        approved weight loss medications or surgery paired with lifestyle changes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85833d80-95f6-44b3-b5f2-06167a7721b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the key for patients is to know that changing your diet becomes
        more natural, more easy to do after you have bariatric surgery or take the
        new weight loss medications," said Grunvald, who was not involved in the Utah
        study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae4f15-8462-40ab-aeeb-3aa069115203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we don''t yet fully understand why, these interventions actually
        change the chemistry in your brain, making it much easier to change your diet
        afterwards."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e9f5e3-aecf-46d6-be2b-fbcaa4df0ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the benefits though, only 2% of patients who are eligible
        for bariatric surgery ever get it, often due to the stigma about obesity,
        said Dr. Caroline Apovian, a professor of medicine at Harvard Medical School
        and codirector of the Center for Weight Management and Wellness at Brigham
        and Women''s Hospital in Boston. Apovian was the lead author for the Endocrine
        Society''s clinical practice guidelines for the pharmacological management
        of obesity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d43395-b61e-43ee-a16f-a8fa4273e4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insurance carriers typically cover the cost of surgery for people
        over 18 with a body mass index of 40 or higher, or a BMI of 35 if the patient
        also has a related condition such as diabetes or high blood pressure, she
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2414aae0-8341-4522-875a-35e70482daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see patients with a BMI of 50, and invariably I will say, ''You''re
        a candidate for everything — medication, diet, exercise and surgery.'' And
        many tell me, ''Don''t talk to me about surgery. I don''t want it.'' They
        don''t want a surgical solution to what society has told them is a failure
        of willpower," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f9c652-45bd-4518-b5db-2bc05f6be102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t torture people who have heart disease: ''Oh, it''s because
        you ate all that fast food.'' We don''t torture people with diabetes: ''Oh,
        it''s because you ate all that cake.'' We tell them they have a disease, and
        we treat it. Obesity is a disease, too, yet we torture people with obesity
        by telling them it''s their fault."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ba3a0-55a1-432f-9697-1b9c797556ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Both men and women can benefit</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d59277d-0d7c-4fa0-868e-4ea5e9eb0cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the people who choose bariatric surgery — around 80% — are
        women, Adams said. One of the strengths of the new study, he said, was the
        inclusion of men who had undergone the procedure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c1d4e5-076c-45f4-8335-a1929d478177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all-causes of death, the mortality was reduced by 14% for females
        and by 21% for males," Adams said. In addition, deaths from related causes,
        such as heart attack, cancer and diabetes, was 24% lower for females and 22%
        lower for males who underwent surgery compared with those who did not, he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed07fc5-b94a-4931-9eca-8082a3933355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four types of surgery performed between 1982 and 2018 were examined
        in the study: gastric bypass, gastric banding, gastric sleeve and duodenal
        switch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e14f6b-8023-4c6d-92e1-ee0950da56dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gastric bypass, developed in the late 1960s, creates a small pouch
        near the top of the stomach. A part of the small intestine is brought up and
        attached to that point, bypassing most of the stomach and the duodenum, the
        first part of the small intestine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15384fa9-ed2f-4429-ad40-ce235d8d60f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In gastric banding, an elastic band that can be tightened or loosened
        is placed around the top portion of the stomach, thus restricting the volume
        of food entering the stomach cavity. Because gastric banding is not as successful
        in creating long-term weight loss, the procedure "is not as popular today,"
        Adams said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578dea8-894c-4a9d-82e8-329155a1cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gastric sleeve is a procedure where essentially about two-thirds
        of the stomach is removed laparoscopically," he said. "It takes less time
        to perform, and food still passes through the much-smaller stomach. It''s
        become a very popular option."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc819ea6-4608-49e2-8f32-c81985e81bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duodenal switch is typically reserved for patients who have
        a high BMI, Adams added. It''s a complicated procedure that combines a sleeve
        gastrectomy with an intestinal bypass, and is effective for type 2 diabetes,
        according to the Cleveland Clinic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336a15de-7367-4cfd-98bf-bd09e40d53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A serious complication</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf08f11-7a51-4e2f-b7f7-b722d0f8140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One alarming finding of the new study was a 2.4% increase in deaths
        by suicide, primarily among people who had bariatric surgery between the ages
        of 18 and 34.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4bbf7-074d-494d-aab4-aac8e09083de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s because they are told that life is going to be great after
        surgery or medication," said Joann Hendelman, clinical director of the National
        Alliance for Eating Disorders, a nonprofit advocacy group.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45960508-027c-482a-b770-4dd4c9d7d9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All you have to do is lose weight, and people are going to want
        to hang out with you, people will want to be your friend, and your anxiety
        and depression are going to be gone," she said. "But that''s not reality."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17d5d1-4ef2-4d75-97e4-6ffbb6ae0c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, there are postoperative risks and side effects associated
        with bariatric surgery, such as nausea, vomiting, alcoholism, a potential
        failure to lose weight or even weight gain, said Susan Vibbert, an advocate
        at Project HEAL, which provides help for people struggling with eating disorders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d81fd05-fcf2-4f49-885a-579ef07ef074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How are we defining health in these scenarios? And is there another
        intervention — a weight neutral intervention?" Vibbert asked.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faddab15-b5d7-498d-b814-128698614972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past research has also shown an association between suicide risk
        and bariatric surgery, Grunvald said, but studies on the topic are not always
        able to determine a patient''s mental history.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e168c0d-c6d7-456d-9bbb-0c9f78dc55f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did the person opt for surgery because they had some unrealistic
        expectations or underlying psychological disorders that were not resolved
        after the surgery? Or is this a direct effect somehow of bariatric surgery?
        We can''t answer that for sure," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06396b65-34c3-4115-a259-9465ea450440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensive presurgery counseling is typically required for all who
        undergo the procedure, but it may not be enough, Apovian said. She lost her
        first bariatric surgery patient to suicide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfdd551-9c88-435b-b55c-8d063a52bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was older, in her 40s. She had surgery and lost 150 pounds.
        And then she put herself in front of a bus and died because she had underlying
        bipolar disorder she had been self-medicating with food," Apovian said. "We
        as a society use a lot of food to hide trauma. What we need in this country
        is more psychological counseling for everybody, not just for people who undergo
        bariatric surgery."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd07d0-0b8b-4bd9-b8c5-78de5577dbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managing weight is a unique process for each person, a mixture of
        genetics, culture, environment, social stigma and personal health, experts
        say. There is no one solution for all.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f3cd76-1beb-4cc3-a33a-f92b0d2eb506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, we as a society must consider obesity as a disease, as a
        biological problem, not as a moral failing," Grunvald said. "That''s my first
        piece of advice.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dca0073-11cd-4d38-ace0-01016b1ea681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if you believe your life is going to benefit from treatment,
        then consider evidence-based treatment, which studies show are surgery or
        medications, if you haven''t been able to successfully do it with lifestyle
        changes alone."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acbb2a3-bd9d-491d-93b9-2442ede4d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:23:41.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/28/health/bariatric-surgery-success-wellness/index.html">Weight
        loss surgery extends lives, study finds</a>."</em></p>'
  'nintendo-switch-pet-fish-credit-card':
    'author': 'Heather Chen and Junko Ogura, CNN'
    'caption': 'Mutekimaru''s fish play Nintendo Switch on his YouTube channel. (Photo:
      Mutekimaru Channel/Youtube)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-29T23:26:59.327+08:00
    'imagesource': 'jcr:23d0256f-b3f0-4d7a-ba62-c19f8aa4aaf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64a76de6-783b-41ef-9f3c-0bdc9cfa2c29'
    'lead': 'Pet fish playing a video game in Japan managed to log on to the Nintendo
      Switch store, change their owner''s avatar, set up a Pay Pal account and rack
      up a credit card bill.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-29T23:29:00.954+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-30T23:02:14.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:02:12.388+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Japan, pet fish playing Nintendo Switch run up bill on owner''s credit
      card

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecf510-3c62-4f35-8883-f02d04fe3208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:29:00.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Here''s something you don''t see everyday.
        Pet fish playing a video game in Japan managed to log on to the Nintendo Switch
        store, change their owner''s avatar, set up a Pay Pal account and rack up
        a credit card bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eccc27-f4b4-41d0-bed2-b53862c97cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:29:00.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was all seemingly livestreamed, in real time, on the internet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3605770-6e07-4157-9adc-1b4bbfbfd4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:29:00.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fish in question belong to a YouTuber known as Mutekimaru, whose
        channel is popular with the gaming community for its videos featuring groups
        of tetra fish that "play" video games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59b8fcd-fdea-404f-9853-0d87bd44c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:29:00.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutekimaru had previously installed sophisticated motion detection
        tracking software in fish tanks, enabling the fish to remotely control a Nintendo
        Switch console.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634655e6-1105-4292-8a87-de0e6ac78c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:29:00.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the technology, and the fishes'' apparent mastery of it, led
        to an unexpected turn of events earlier this month while Mutekimaru was live-streaming
        a game of Pokémon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a9945d-182a-4648-9763-d232bc6b89a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:29:00.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutekimaru had stepped away for a break when the game crashed due
        to a system error and the console returned to the home screen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec0378c-42a3-4354-97cb-e0b48bc436c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:29:00.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fish carried on swimming, like fish tend to do, and seemingly
        continued to control the console remotely from their tank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4be7e5-3d53-41d2-9663-32431ec28046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:29:00.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the next seven hours, the fish reportedly managed to change
        the name of their owner''s Switch account before twice logging into the Nintendo
        store, where users can purchase games and other downloadable content.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62941ceb-ab0a-4f12-bb0e-7db3ea649681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:29:00.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also managed to "check" legal terms and conditions, downloaded
        a new avatar and even set up a PayPal account from the Switch -- sending an
        email out to their owner in the process, video from the livestream appeared
        to show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c0793-ac35-47de-8c54-7e2a42d3969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T23:29:00.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-30T23:02:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things didn''t end there. The fish were also seen adding 500
        yen ($4) to Mutekimaru''s Switch account from his credit card during the livestream
        -- exposing his credit card details in the process, the YouTuber revealed
        in a follow-up video about the episode.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df74f9e-27fb-4017-98e8-1e9ffa2d0d22'
      'mgnl:activationStatus': true
