      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nung tumingala sila, may nakita po silang puting bagay -- kulay
        green po lahat dahil puro puno yun, dahil rainforest po yung area… Nung gusto
        nilang i-verify, natakpan ng ulap. Hanggang ngayon, natatakpan pa rin ng ulap
        yung area,” Isabela PDDRMO officer Constante Foronda told CNN Philippines’
        Newsroom Weekend.</p>'
