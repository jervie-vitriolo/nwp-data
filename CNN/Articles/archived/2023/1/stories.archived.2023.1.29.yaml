      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They requested President Ferdinand Marcos Jr. and Congress to declare
        Sibuyan Island free from large-scale metallic mining.</p>'
    '28':
