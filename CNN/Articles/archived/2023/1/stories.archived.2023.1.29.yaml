      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210bb3c5-ca52-44a8-b15f-4bb94dd846b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:10:00.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:02:19.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office said Vincent, Romualdez’ nephew and the youngest son
        of President Ferdinand Marcos Jr., has been working for the House Speaker
        since Monday last week and will undergo legislative training.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced8759-3086-4ca1-a165-5e070b5865bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T11:10:00.713+08:00
