      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffab737e-c352-4dc1-ab25-35554fae94ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A week of bloodshed</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd2ae5-c1f1-4d85-a94e-c63d5c0b6134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the third mass shooting in California since January 21,
        when a gunman entered a dance studio in Monterey Park, in metro Los Angeles,
        and killed 11 people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b313f7d3-9000-43b8-bf67-cb342517c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7050f594-504e-43d0-9562-4562b6e7a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people were killed Monday on farms in Half Moon Bay in northern
        California.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce88344-61aa-4d20-aa77-5e0e8e7d176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c3367-6a9c-46d8-897e-ca13020180c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, five people were shot in Oakland. One man, 18, died.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f174b62-cc14-4596-8a9a-e19f6a4a117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be29a307-d424-4b68-9491-ad74347f9a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:02:27.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: A previous version of this story misstated the number
        of recent mass shootings in California. The shooting in the Beverly Crest
        community is the 4th mass shooting this week.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7269e6-01a7-445e-b278-7033cd217506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T07:13:58.960+08:00
