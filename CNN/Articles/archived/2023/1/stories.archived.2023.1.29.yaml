      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I grieve
        for you. Justice will prevail. <a href="https://twitter.com/hashtag/Justice4Jullebee?src=hash&amp;ref_src=twsrc%5Etfw">#Justice4Jullebee</a>
        God bless you, Jullebee. <a href="https://t.co/XxDVp0VQrK">pic.twitter.com/XxDVp0VQrK</a></p>&mdash;
        susanople (@susanople) <a href="https://twitter.com/susanople/status/1619619011511336968?ref_src=twsrc%5Etfw">January
        29, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f960f203-303a-4bd0-b66b-d643d8afdf31'
