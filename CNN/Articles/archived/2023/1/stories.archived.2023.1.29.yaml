  'aryna-sabalenka-defeats-elena-rybakina-australian-open-final':
    'author': 'Aimee Lewis, CNN'
    'caption': 'David Gray/AFP/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-29T00:09:29.372+08:00
    'imagesource': 'jcr:d605d59c-00cf-4ba5-8a51-56b47e19d468'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d74448f-8e20-4cd4-bb21-fa293e1ccebe'
    'lead': 'Belarusian-born Aryna Sabalenka defeated Elena Rybakina in three sets
      to win a thrilling women''s Australian Open final Saturday, becoming the first
      player competing under a neutral flag to secure a grand slam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-29T00:11:29.327+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-30T23:02:32.992+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:02:06.745+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aryna Sabalenka defeats Elena Rybakina to win thrilling women''s Australian
      Open final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e27871-3e5a-4da8-9630-c29ee0bf02b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Belarusian-born Aryna Sabalenka defeated
        Elena Rybakina in three sets to win a thrilling women''s Australian Open final
        Saturday, becoming the first player competing under a neutral flag to secure
        a grand slam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00ff6dc-2979-4c55-89ce-234cc686b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the ongoing conflict in Ukraine, tournament organizer Tennis
        Australia required Russian and Belarusian players to compete as neutrals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac2053-2dd5-40a8-ae83-1716dab44f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outplayed in the opening set, Sabalenka came from behind to overpower
        the reigning Wimbledon champion 4-6 6-3 6-4 in a remarkable turnaround in
        Melbourne.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6db8ee-24b4-4fe3-8b17-747e6e0348b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking Rybakina''s serve in the seventh game of a tense third
        set proved to be the crucial breakthrough for the fifth seed, whose venomous
        serve and intense groundstrokes ultimately paved the way for her success.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d83ffa5-beda-4e02-a088-d094348b1bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nervous start from Sabalenka -- she made five double faults and
        won only four points on the second serve in the first set -- made it seem
        as if it would be a routine second grand slam for Rybakina as she secured
        the first set in 34 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d77b25-8dff-44e1-9ca2-65cbd2c45c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sabalenka found accuracy as well as power in the second and
        third sets, with Rybakina faltering at crucial stages. The Russian-born Kazakh,
        who is also a big hitter, saw off three championship points but sent a forehand
        long on the fourth. Sabalenka fell to the ground, reduced to tears on wining
        her maiden major.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c1392b-fe08-422f-b8d9-6a5239f3c51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She celebrated by climbing to the players'' box where her coach,
        Anton Dubrov, could be seen sobbing into a towel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a53cf11-5bfb-409a-a66e-93fc7c6fe1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still shaking and super nervous," she told the spectators
        in her on-court speech before the presentation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94589aa9-498f-4a09-9e1b-764c61a9016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On receiving the trophy from Billie Jean King, Sabalenka thanked
        the American great for her pioneering work for the women''s game, and went
        on to thank her team, whom she described as the "craziest on tour."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eeeeea-8815-44db-b004-5e593bfc0ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been through a lot of downs last year," she said. "We worked
        so hard, you guys deserve this trophy, it''s more about you than about me.
        Thank you so much for everything you do for me. I love you."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db7649-71f8-45fd-b45c-5fe32c894b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minsk-born Sabalenka was competing in her first grand slam final,
        having previously lost three major semifinals. Serving first, she opened the
        match with a double fault as nerves clearly played a part on an occasion such
        as this. She later admitted that she tactically didn''t "play my best" in
        the first set.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d7f2b-6bf9-42d7-95ab-ef6610922032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second set she targeted the Rybakina forehand and broke early
        for a 3-1 lead. When Rybakina threatened to break back immediately, as she
        had done in the first set, Sabalenka held firm, overcoming another double
        fault to further extend her lead at 4-1 before going on to clinch the set
        with an ace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e872a98-8292-41fe-8ec0-8241f464c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an impressive second set from Sabalenka, the match entered
        a tense third set decider. Initially the pair went toe-to-toe, both having
        the bravery to go for their shots, to maintain the power, but it was Sabalenka
        who eventually broke through, ending an entertaining final with 17 aces and
        51 winners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d390722-4487-43dd-87ac-9fdc815cd0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need a few more days to realize what happened," Sabalenka told
        Eurosport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa188008-ef93-44cc-96af-ff74d16ae699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just super happy and proud. There''s so many things in my
        head. I''m not on this planet right now. It''s kind of relief, I''ve been
        in the top 10 but I didn''t have a grand slam trophy yet and it''s been really
        tough to get it, every slam was super emotional.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ed30e-6489-4dd9-a0b5-957290d2dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s relief, it''s a joy, I''m just proud of myself, of everyone."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5a612-2247-4ab7-9730-40bdd79c5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how she would celebrate, Sabalenka said, laughing: "Probably
        eating everything that I couldn''t this week."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a3feb0-fc42-47ed-8b5f-f63192f4594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rybakina was ranked 25th in the world coming into this tournament
        -- a position which belies her talent and success -- and she began the tournament
        playing on the outside courts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884adc35-3035-4778-aaf2-b365225c1535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her failure to break into the top 10 stemmed mainly from the fact
        that ranking points from last year''s Wimbledon were removed because of the
        tournament''s decision to ban Russians and Belarusians from playing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5f2018-e96a-47c2-aef3-5d9d947649bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching the final in Melbourne -- where she defeated three former
        grand slam winners along the way in Iga Światek, Jelena Ostapenko and Victoria
        Azarenka -- will no doubt help her rise up the rankings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa00b1-3624-4af5-98ba-f101658348fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully we are going to have many more battles," Rybakina told
        Sabalenka during the trophy presentation. "It was a good year for me and hopefully
        next year I am going to have the same result and (do) even better."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f7f92-afff-4c35-af22-f2bc7d18d597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:11:29.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:33.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/28/tennis/rybakina-sabalenka-australian-open-womens-final/index.html">Aryna
        Sabalenka defeats Elena Rybakina to win thrilling women’s Australian Open
        final</a>"</em></p>'
  'Search-underway-for-missing-radioactive-capsule-in-Western-Australia':
    'author': 'Amarachi Orie, CNN'
    'caption': 'Department of Fire and Emergency Services WA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-29T00:11:36.838+08:00
    'imagesource': 'jcr:8bf8a2c3-e5d3-44a9-813d-0dd2d3a7d0b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83568c1c-649c-4632-b175-32e2516fb922'
    'lead': 'Officials have warned the public of the risks in touching a small capsule
      containing a radioactive substance that was lost during transportation in Western
      Australia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-29T00:16:52.038+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-30T23:02:31.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:02:06.937+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Search underway for missing radioactive capsule in Western Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f415aab-9d05-4b8a-a3f5-76d497532404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:16:52.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Officials have warned the&nbsp;public
        of the risks in touching a small capsule containing a radioactive substance
        that was lost during transportation in Western Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38239abe-14c2-4f5c-a28a-5cf874f12ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:16:52.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silver, round capsule, which measures about a quarter of an
        inch in diameter and is about a third of an inch tall, contains a small quantity
        of radioactive Caesium-137, a substance used within gauges in mining operations.
        Australia''s Department of Health has warned of the material''s serious health
        consequences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771050d9-dde7-47bc-a2be-8a0bbe4cf48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:16:52.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capsule left a mine site north of the town of Newman by road
        on January 12, according to a statement released by Western Australia''s Department
        of Fire &amp; Emergency Services (DFES) on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a83a09-8bc8-4da8-b829-3f42ef7994e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:16:52.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was being sent to the northeastern suburbs of Perth for repairs.
        The package holding the capsule arrived in Perth on January 16 and was unloaded
        and kept in a secure radiation store.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7bab75-1a18-4dfb-b180-b7e53c4be9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:16:52.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when the package was opened for inspection on Wednesday,
        the gauge was found to be broken apart with screws missing -- and the capsule
        was not there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a51bb-8b19-4f28-8dd9-fd6f66564971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:16:52.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Australia police notified DFES and the Hazard Management
        Agency that evening. A search is underway to find the capsule and safely contain
        it, according to DFES Country North chief superintendent David Gill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb2cf77-2449-4674-af80-1c8650c8abd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:16:52.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A multi-agency Incident Management Team, comprised of DFES, Department
        of Health, WA Police and other subject matter experts, are confirming the
        exact route and stops made during the journey from north of Newman," he said
        in a statement on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f19d4-bb99-4cfc-9c7c-575781f906fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:16:52.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:31.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The start and finish of the transportation journey -- the mine
        site north of Newman and the transport depot in the north-eastern suburbs
        of Perth -- were among the locations searched" on Thursday and Friday, he
        added. "We are also combing roads and other areas in the search zone."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f2994-4b98-4d69-a0cb-5e74b391361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:16:52.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Do not touch it''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b729e1-95f5-4888-a508-f4fc7624e789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:16:52.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency services warned of a radioactive substance risk in
        parts of the Pilbara, Midwest Gascoyne, Goldfields-Midlands and Perth Metropolitan
        regions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fbf917-6a66-4757-9905-4211c2313410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:16:52.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to Caesium-137 could cause radiation burns or radiation
        sickness. However, risk to the general community is relatively low, officials
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8dc77d-7912-4469-bbe4-f5c40298df72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:16:52.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people see the capsule or something that looks similar, stay
        away from it and keep others away from it too," said Dr. Andrew Robertson,
        chief health officer and Radiological Council chair, in a statement on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2db7ce-2b32-49d5-8a04-45c2f021035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:16:52.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not touch or pick it up. The public is asked to report it immediately
        by calling 13 DFES (13 33 37)," he added, advising anyone who touches or goes
        close to the material for a long period of time to seek medical care.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc2368-1f71-4c19-83a2-b4904688ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:16:52.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are very close to the material or touching it, the radiation
        risk increases immensely and could cause serious damage to your health, including
        causing radiation burns to the skin," Robertson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5947bd6-aafb-49bd-a45c-f0a0e0157122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:16:52.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/28/australia/radioactive-capsule-missing-western-australia-intl/index.html">Search
        underway for missing radioactive capsule in Western Australia</a>"</em></p>'
  'Sleep-disorders-are-associated-with-more-parental-stress':
    'author': 'Dr. Neha Chaudhary, CNN'
    'caption': 'Justin Paget/Digital Vision/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-29T00:17:01.424+08:00
    'imagesource': 'jcr:d44b3fca-32be-4a08-af82-b1a431dfcd42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b5b4d42-fe3e-4297-b70e-5ab82f7d7270'
    'lead': 'According to a new study, disrupted sleep in parents and disrupted sleep
      in their children are each correlated with increased stress in the parents. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-29T00:21:17.432+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-30T23:02:30.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:02:07.111+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sleep disorders are associated with more parental stress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ee2818-b3dd-4ea3-bc6b-df166bc8d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:21:17.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When I found out I was expecting my son
        a couple of years ago, it wasn''t the process of labor I was most terrified
        of — it was the sleep deprivation I knew I''d be facing with a newborn for
        months on end, without respite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd850ed-a704-4e51-9ca8-bcde0b8aa5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:21:17.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a physician, I had spent a decade of my life working overnights,
        30+ hour on-call shifts and nights of sleep broken by the cringe-worthy beeping
        of my pager. I knew how my brain and I worked on the other side of no sleep.
        We were a ball of stress, on edge and slow to process information; we had
        delayed reflexes, we craved the unhealthiest foods possible and we felt like
        everything was a mountain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24f8c9c-98a7-48e5-b939-52e46e561af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:21:17.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, nothing prepared me for the unique sleep deprivation of
        parenthood. Becoming a new parent meant, unlike those stretches of on-calls
        and overnight shifts in training, there were no periods afterward to just
        crash and catch up on rest. Until my kiddo slept well, I wouldn''t be sleeping
        well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd717e04-96f2-4248-9073-f1933d5394e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:21:17.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I wondered, as all parents and caregivers do, if it was just
        me who felt so badly after a lack of sleep. (I did make it to the other side,
        eventually.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1c9847-db6d-4fc1-ba3e-c0d78b187e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:21:17.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turns out, it wasn''t. According to a new study, disrupted sleep
        in parents and disrupted sleep in their children are each correlated with
        increased stress in the parents. In fact, it didn''t matter whether the parent
        had a sleep disorder or the child did. Both equally affected the parent''s
        stress levels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d2a40a-321f-4fd2-92cc-e4975ed7ed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:21:17.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:30.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real kicker? Stressed-out parents don''t sleep well. Nor do
        stressed-out kids. So the more sleep-deprived everyone in the family gets,
        the more stressed they all get — and the more stressed out they get, the worse
        they sleep. Sometimes all the stress even leads to anxiety and depression.
        In the study, the rates of anxiety and depression were about four times higher
        in people who were stressed. (And we know that both anxiety and depression
        impact sleep too.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f76b8ae-8442-4051-bfa3-fcf0cb393b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:21:17.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:30.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To any sleep-deprived parent or caregiver, these results aren''t
        a surprise. But as a child and adolescent psychiatrist, I strongly believe
        that seemingly never-ending patterns are breakable and conditions are treatable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0274f2a6-81e6-422a-8400-1ac1e116f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:21:17.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you and your family are stuck in the "no sleep" trap, the first
        thing you can do is invest in sleep as a family. Because no matter who isn''t
        sleeping well, if you''re under the same roof, the chances are it''s going
        to affect everyone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35207419-ac1c-441c-bde5-f832fa99b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:21:17.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure you''re focused on good sleep hygiene, including a consistent
        bedtime and a soothing bedtime routine with the right sleep environment (think:
        cool, dark, and not right after eating) and without screentime. I strongly
        recommend modeling these behaviors even to very young children. They''ll thank
        you later and, given the link between your stress and their sleep, you''ll
        thank yourself now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1171ef8c-6a01-4703-aa59-bca5c8664cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:21:17.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, it doesn''t just start and end with sleep — there''s stress
        involved too. So focus on reducing stress levels for everyone at home. You
        can try mindfulness meditation or sensory experiences like aromatherapy, candles,
        soothing music or warm soaks in the tub -- or your version of what calms you
        down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455200f6-5926-47f9-80c8-c34828bcfa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:21:17.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practice coping skills in the moments that stress bubbles up, like
        deep breathing, calling a friend or distracting yourself with a mindful, routine
        activity (even a boring one, like folding laundry).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310d7a7-d810-4d09-9979-ca4b25542d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:21:17.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many apps you can download to help both you and your children
        work through moments of stress, and learn healthy habits around sleep. And
        if the problems continue, get professional help, whether for the sleep challenges
        or the stress. Many sleep disorders, like sleep apnea, can go undiagnosed
        for years, affecting quality of life for parents and kids alike. So can conditions
        like anxiety or depression.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e97dac-b119-461e-9a9c-cdd8d94495bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:21:17.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:30.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s your primary care doctor, your child''s pediatrician,
        a therapist or a psychiatrist, if you''ve been stuck in the "no sleep" trap
        and it''s really taking a toll on your family''s health, make the appointment.
        You might sleep better tonight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba10bc9-398e-4e46-8b95-089a43e2c299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T00:21:17.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:02:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/28/health/parenting-stress-sleep-disorders-study-wellness/index.html">Sleep
        disorders are associated with more parental stress</a>"</em></p>'
