      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df32292c-563e-42bf-8408-0e94db68d304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T16:26:40.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong>  Sibuyan
        Island residents on Sunday put up a barricade to protest the alleged illegal
        mining activities of Altai Philippines Mining Company in San Fernando, Romblon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcedc4c2-407d-4000-90a0-d6e5693c60b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T16:26:40.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local environmental groups, the mining company was
        not able to secure necessary mining permits and documents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c8f5b-4cc1-418a-ba74-229c27a9c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T16:26:40.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Ibañez, Coordinator of Sibuyanons Against Mining, said
        protesters want the mining company to show its barangay clearance, municipal
        business permit, Department of Environment and National Resources (DENR) foreshore
        lease contract, and a Philippine Ports Authority permit to construct a private
        port.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380bf71b-53fe-4294-83c0-27b2b8ba8bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T16:26:40.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as we know, Altai Mining Company does not have these documents.
        What they are doing therefore is illegal. Their activities must immediately
        stop, especially that the residents of Sibuyan are opposed to any large-scale
        mining in the region,” she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa5f48-c5ef-47e5-aa38-a0713c5822fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T16:26:40.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mining company claimed that the DENR allowed them to export
        50,000 metric tons of nickel ore to be tested overseas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5252c8-e166-4ad7-913b-890cc9292386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T16:26:40.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a tweet, Filipino environmentalist Rodne Calicha alleged
        that the Mineral Ore Export Permit presented to the local government unit
        by the mining company was “tampered.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3de61e-cdfd-4071-8f5f-568b6a38f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-29T16:26:40.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:02:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it does not show the estimated value of the ore they
        are selling to Transmine Far East Ltd. based in Hong Kong.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Please
        <a href="https://twitter.com/DENROfficial?ref_src=twsrc%5Etfw">@DENROfficial</a>
        Secretary Toni Yulo, we beg - DECLARE A STATUS QUO NOW in Sibuyan Island and
        suspend mining exploration activities! Summon Directors Moncano and Adobo
        - the culprits. Tension is ongoing between environmental defenders and mining
        company. <a href="https://twitter.com/hashtag/SaveSibuyan?src=hash&amp;ref_src=twsrc%5Etfw">#SaveSibuyan</a>
        <a href="https://t.co/QSoucaUlv2">pic.twitter.com/QSoucaUlv2</a></p>&mdash;
        Rodne R. Galicha (@kalikasan101) <a href="https://twitter.com/kalikasan101/status/1618982082944073728?ref_src=twsrc%5Etfw">January
        27, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
