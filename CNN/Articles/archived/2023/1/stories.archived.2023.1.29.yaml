    'lead': 'Three people were killed and at least four injured in a shooting in Los
      Angeles, the city''s fire department said Saturday, California''s fourth mass
      shooting in a week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-29T07:13:58.958+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-30T23:02:27.875+08:00
