      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala pong established na path papunta doon, virgin forest po iyon.
        Kumbaga sila po yung mga unang taong tumapak dun sa dinadaanan nila ngayon.
        At tsaka yung pagod po ng mga rescuers, pinipilit po talaga nilang akyatin,”
        he said.</p>'
