      'mgnl:type': 'text'
      'text': '<p>By this point, thousands of comments were streaming in as viewers
        watched the unintended takeover being livestreamed on the channel, and the
        incident went viral on Twitter, where thousands of Japanese users shared their
        amusement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
