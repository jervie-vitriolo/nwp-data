      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The nominees for this year''s Academy Awards
        recognize both critically acclaimed films and performances, while also showing
        some love for films popular at the box office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1055a5c6-be9d-4066-bee0-5e852e68f033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T22:22:51.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:08:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blockbusters "Top Gun: Maverick" and "Avatar: The Way of Water"
        each landed nominations for best film, and there is plenty of star power among
        the nominees. Both Rihanna and Lady Gaga were nominated in the original song
        category (for tunes from "Black Panther: Wakanda Forever" and "Top Gun: Maverick,"
        respectively), as veterans in the industry were recognized as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4d36f-940f-4ee2-964e-842df041ccac'
