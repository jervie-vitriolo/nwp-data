      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad said it aims to complete the construction of a new treatment
        plant in Poblacion, Muntinlupa by year-end to address the issue.</p>'
