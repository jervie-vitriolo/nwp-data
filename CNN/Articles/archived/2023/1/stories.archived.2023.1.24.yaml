    'jcr:uuid': '16b3211c-a15d-4774-801d-484a2629e056'
    'lead': 'At least seven people were killed and one person critically injured in
      shootings in two separate locations in a small coastal community in central
      California, becoming the state''s second mass shooting in three days, officials
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T13:30:11.313+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T13:14:46.005+08:00
