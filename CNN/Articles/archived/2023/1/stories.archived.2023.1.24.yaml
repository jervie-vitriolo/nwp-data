      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1417cfac-89b8-46d1-83e5-d12bf5bef568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.100+08:00
