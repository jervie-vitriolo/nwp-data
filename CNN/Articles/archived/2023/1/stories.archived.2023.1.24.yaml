      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said according to Republic Act No. 11590 "the third-party
        auditor shall be independent, reputable, internationally-known, and duly accredited
        as such by an accrediting or similar agency recognized by industry experts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807ee7a-83df-4451-b828-96124decf879'
      'mgnl:activationStatus': true
