      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under RAP, voter registration sites will be set up in convenient
        locations, such as government offices and malls. First-time voters, as well
        as those who wish to reactivate their records can register on-site.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b2450-4527-4ce7-9d04-6efd38077b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T16:08:01.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:13:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who seek to apply for a transfer of registration—from overseas
        to local or from another city or district—can also do so through RAP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b3ac9-fe20-400f-b067-e48009f47807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T16:08:01.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:13:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RAP site at the House of Representatives will receive applications
        until Friday, Jan. 27.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d6487-b21a-4e82-82c3-ea1342648438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T16:08:01.989+08:00
      'mgnl:createdBy': 'raheema'
