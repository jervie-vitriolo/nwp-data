      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-new GS8 and the GS and GB variants of the EMPOW are now
        in the country and will be available at the nearest GAC MOTOR dealership within
        the next few days, while the first batch of the EMPOW GE is scheduled to arrive
        in February.</p>'
