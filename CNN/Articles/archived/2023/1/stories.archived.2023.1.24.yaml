  'MWSS-slaps-Maynilad-with-over--27-M-fine-in-customer-rebates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-24T13:48:07.440+08:00
    'imagesource': 'jcr:2087d4fb-dda0-4184-b3ed-9618bf06f45c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c16edfb6-59e4-481a-becd-0e015007e71d'
    'lead': 'Maynilad is set to settle over ₱27 million in rebates to its clients
      affected by water service interruptions in southern Metro Manila, the Metropolitan
      Waterworks and Sewerage System says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T13:53:08.030+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-27T13:14:37.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:08:17.147+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MWSS slaps Maynilad with over ₱27-M fine in customer rebates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a699e6b-86ca-402a-b942-284960304f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:53:08.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:14:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Maynilad
        is set to settle over ₱27 million in rebates to its clients affected by water
        service interruptions in southern Metro Manila, the Metropolitan Waterworks
        and Sewerage System (MWSS) said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf19b1-2854-44af-aeb7-18b6757f4114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:53:08.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:14:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is reasonably determined by the MWSS Regulatory Office
        for customers within the Putatan Water Treatment Plant Supply Zone in Muntinlupa
        City, the regulator said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49308e82-69b5-482b-b170-45701ca6147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:53:08.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:14:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the MWSS, consumers were deprived of 24-hour water
        service from December 2022 to January 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a18f30-842b-426a-803f-9d87a345837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T16:34:44.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:14:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Maynilad said it has agreed on the rebate after reviewing
        the causes of the service interruptions and affected areas in the south.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383301a3-61b2-4f75-a717-e72427777da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T16:34:44.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:14:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the individual rebate amount depends on the experience in
        the specific areas, it is best for consumers to get the details from the Public
        Information Drive of the MWSS RO,” Maynilad said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca606266-8190-4dc1-a73e-4bfd5252acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:53:08.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:14:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/30/MWSS-to-Maynilad--Explain-recurring-water-interruptions.html">MWSS
        to Maynilad: Explain recurring water interruptions</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfea299-1a3d-4506-a76f-bd52c6d43bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:53:08.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:14:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of consumers who will receive rebates in their February
        bill is yet to be determined by the MWSS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80af698c-804d-4c1d-a872-2eee75d5a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:53:08.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:14:41.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/11/Maynilad-sets-rebate-for-customers-affected-by-water-interruptions.html">Maynilad
        sets rebate for customers affected by water interruptions</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f2f2ca-8fdf-468f-a562-ba214ebb42b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T16:34:44.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:14:42.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad added that maintenance activities at its water treatment
        plans in Putatan, Muntinlupa are ongoing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac16098-9bc7-40ec-bb36-1e62064e08b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T16:34:44.666+08:00
