      'mgnl:type': 'text'
      'text': '<p>“We are working round-the-clock to fully restore water service at
        the soonest possible time. Our mobile water tankers continue to do the rounds
        of affected areas meantime,” Maynilad said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9386652c-f3be-4f2b-a009-1b281348b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T16:34:44.665+08:00
