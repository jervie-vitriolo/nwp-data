  'Pagcor-defends-3rd-party-auditor':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-24T21:54:02.466+08:00
    'imagesource': 'jcr:0c72f2db-640a-479c-9b29-ca85e31dc80f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e1abfdb-b87e-4b7b-90db-5aa1a6ddc9c2'
    'lead': 'The Philippine Amusement and Gaming Corporation (Pagcor) has placed its
      contract with its third-party auditor for the country''s offshore gaming operators
      (POGO) under review.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T21:59:13.453+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-27T13:10:29.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:08:28.532+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pagcor: Contract with third-party POGO auditor under review

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b08b7d-9105-463a-9b87-aff30783a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T00:14:06.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:29.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        Philippine Amusement and Gaming Corporation (Pagcor) has placed its contract
        with its third-party auditor for the country''s offshore gaming operators
        (POGO) under review.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ff0fd-ed6e-4e7a-a614-4bceefebd990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T00:14:06.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagcor chairman Al Tengco said he ordered the review a month after
        his appointment in August last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3668f099-8364-4967-8dfb-84e580783c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T00:14:06.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided in September na dapat ma-review natin ''yung kontrata
        [that the contract should be reviewed]," Tengco told CNN Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aac8a53-c53f-4793-b22e-7dcdf2eb0dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T00:14:06.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I can tell you that very soon, we''re coming out with a decision
        whether we will still allow the third party auditor to continue rendering
        services for us or the possibility of terminating the contract," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc40324-11d7-4106-a776-f9a404126267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T00:14:06.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Pagcor, the contract was awarded to Global ComRCI
        in December 2017. The terms and conditions and the company''s performance
        are currently being evaluated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c0559-27b5-4e8e-a704-4cf2cdd8dadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T00:14:06.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the senators that the review will soon be finished and
        released at the proper time," the state-run gaming regulator said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da93ea-cd1e-418e-a867-e56367479602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T00:14:06.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Win Gatchalian earlier <a href="https://www.cnnphilippines.com/news/2023/1/24/Pagcor-officials-cases-questionable-3rd-party-auditor.html">warned
        of legal action</a> against Pagcor officials over its "questionable" multibillion-peso
        contract with Global ComRCI.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8cb36-4f24-4f1a-9b9f-80fab1d20786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T00:14:06.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Global ComRCI appears to have met the ₱1-billion operating
        capital requirement, it was certified by a certain Soleil Chartered Bank,
        which is not registered with the Bangko Sentral ng Pilipinas, Gatchalian noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8266ce2d-382a-4cb4-819e-eae78acb6900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:59:13.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:33.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/23/gatchalian-pagcor-questionable-auditor-nabudol.html">Gatchalian
        hits Pagcor for questionable 3rd party auditor</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a88da-dccc-48ba-9e54-016e9de9c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:59:13.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:34.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crime-linked POGOs?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711765a9-407f-43fe-8146-7bb7d22cc196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:59:13.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:34.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been no criminal activities or kidnapping-related incidents
        of workers in the offshore licensing industry for over three months," Pagcor
        maintained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb57c149-30f2-4735-92bd-78d4ae2816ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:59:13.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:35.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It emphasized that this was a result of a September meeting with
        law enforcement agencies combatting illegal gaming operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f73b89-38b8-47a2-964c-52a5bfd18a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:59:13.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:35.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagcor was responding to allegations made during Monday''s Senate
        hearing that the agency had failed to take immediate actions against delinquent
        firms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474002f7-b667-458a-83c9-ef562f0734bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:59:13.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gatchalian, Pagcor continued to allow the operation
        of two POGO service providers — MOA Cloudzone Corp. and Brickhartz Technology
        Inc. — despite being implicated in kidnapping cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7deb0ed-b0ab-4527-bbf1-e77726c6c10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:59:13.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagcor said one of the cases was dismissed last year, while the
        other is still under investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28063a53-eac4-4fd8-aae2-45a331953efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:59:13.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:37.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has vowed to punish POGOs found to be violating the law.
        But it also promised to "nurture" the POGO industry, as it believes "it has
        much more to contribute to the Philippine economy and nation building."</p>'
