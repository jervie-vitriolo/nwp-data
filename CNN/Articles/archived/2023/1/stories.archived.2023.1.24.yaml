      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/23/Comelec-BSKE-preparations.html">Comelec
        100% ready, no more reason to postpone BSK polls</a></strong></p>'
