      'jcr:uuid': '4063c9c0-6075-49b0-bc06-da068b4897a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.933+08:00
      'mgnl:createdBy': 'faith'
