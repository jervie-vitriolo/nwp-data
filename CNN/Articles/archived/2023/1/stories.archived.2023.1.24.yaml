      'mgnl:lastActivated': 2023-01-27T13:18:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has gone on several foreign trips since he took office in
        June 2022. Upon his return from the <a href="https://www.cnnphilippines.com/news/2023/1/21/marcos-investments-davos-wef.html">World
        Economic Forum</a> in Davos on Saturday, he announced new investment pledges
        were made.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee0614a-f81b-433c-b467-9b6fc268f3ce'
      'mgnl:activationStatus': true
