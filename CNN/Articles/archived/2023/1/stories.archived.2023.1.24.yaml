      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our two militaries have a long history of very solid cooperation.
        We have close to 500 engagements, some of these large engagements like Balikatan,
        that involved thousands of soldiers and airmen and marines on both sides,”
        she added.</p>'
