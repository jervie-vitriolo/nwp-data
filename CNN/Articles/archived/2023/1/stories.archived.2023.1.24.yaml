      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a9377-9b6a-4a38-a0f1-b08c568c32e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking at all possibilities in terms of enhancing our capabilities.
        Joint patrols is like the VFA (Visiting Forces Agreement), we have joint exercises,
        joint patrols will be part of that agreement with the US, we will let you
        know when the patrols will take place,  but it’s on the table,” Romualdez
        said.  “Pinag-uusapan at malalim ang pinag-uusapan [Talks are ongoing and
        they are in-depth talks]."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26214c7-d7e7-4a67-ba2d-084f3a23ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:51.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a7673-78dd-41e6-83b0-d315a70d434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of joint patrols in the West Philippine Sea was also floated
        by former ambassador to the United States Jose Cuisia Jr. who noted that Beijing’s
        continuous activities and aggressive behavior in the South China Sea remain
        a cause for concern in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c2fa52-e258-49ec-928e-c32ad5c9109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a478b-2151-4d23-9866-121d811746b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My suggestion is joint Philippine-US patrols. We’re quite concerned
        about the actions taken by China and only the US can help the Philippines
        counter such aggressive stance taken by China,” Cuisia added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf65d0-e6c0-4f5b-b6e7-b6040fb04d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:53.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b5b54-ae52-49b1-bf83-20d2cda73b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:54.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States Ambassador MaryKay Carlson also said that Washington
        is ready to engage with the Philippines regarding more maritime cooperation
        but any actions should be a collaborative and consultative endeavor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b93fa9b-f657-4873-976b-e13571f2aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd4c7a-ff54-4bf3-8e7f-881e60da9035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re certainly working with the Philippine Coast Guard in that
        regard whether it’s joint patrols or any other activities but the important
        thing is it will be done in conjunction with our Philippine partners,” said
        Carlson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f1663b-fd7b-454c-895f-8aab020ba304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.553+08:00
