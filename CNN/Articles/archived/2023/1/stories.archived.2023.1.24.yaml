      'mgnl:lastActivated': 2023-01-27T13:16:11.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e7e9be-4053-4396-b0a1-3d0eec185b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:16:12.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, meanwhile, defended the new appointment, saying Angping
        “has been working with the foreign service for years” despite her lack of
        experience holding any diplomatic post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbabb8be-5c78-4b3d-a6e9-343e0626af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.870+08:00
