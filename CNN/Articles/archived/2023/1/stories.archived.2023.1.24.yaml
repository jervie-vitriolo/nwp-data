      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7d64a2-0c55-48cc-b022-877beada4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:16:13.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tao ‘yan ng Uncle Kokoy ko [She was an aide of my Uncle Kokoy],”
        Marcos said, referring to former Leyte Governor Benjamin “Kokoy” Romualdez,
        who became an ambassador to the United States, China, and Saudi Arabia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5314fb-b216-4bce-8c6c-f138a7afed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:16:13.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7dcd87-f9cb-47ea-92a2-7df8d8c7ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:16:14.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She (Angping) worked in the American embassy, the Philippine embassy
        in the United States," he added. "She worked in, well, China. She worked in
        all of the areas that we were slowly opening up. So, sanay siya sa trabahong
        ‘yan [So, she’s used to that kind of work]."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efcead3-53ae-47a9-81d8-7b53a73ad952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.870+08:00
