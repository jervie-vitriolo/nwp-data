      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tragedy upon tragedy," Newsom tweeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ae3cf7-487d-4412-bb70-16e8a80d5889'
