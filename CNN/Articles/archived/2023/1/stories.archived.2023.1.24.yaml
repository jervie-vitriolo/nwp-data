      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> President
        Ferdinand Marcos Jr. has dismissed rumors that first lady Liza Araneta-Marcos
        is involved in political appointments, and has denied that he is “grooming”
        his son Ilocos Norte Rep. Sandro Marcos to be president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016483c2-2184-493a-943d-44f72560847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:47.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d93a5ab-9e90-441d-a9b3-1dc1b9fbfab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president made the statement during a media panel interview
        on Monday where he was asked about his wife’s alleged involvement in the recent
        leadership shuffle in the Defense department</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc2f89-a84d-4166-a24c-e69267508904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a3400a-9749-4313-b519-105bc2ef8cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Zero. She really has no input on that,” Marcos told journalists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546530b8-1a41-4a25-9f2f-fd266f1e4f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:49.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb36d53-aee7-4a21-8e38-a0107f4a3826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive explained his wife only “helps in terms of organization”
        of workflow and documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a10058-9b42-438d-8e78-a71778fd437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:50.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf0da7d-2197-4546-923c-1b35d141b017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:51.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But that’s the extent of it. We don''t talk policy together. She’ll
        comment, ‘That looks good. That doesn’t look good. I don’t know why you’re
        doing that.’ But that’s it,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1970e59-09a4-40fa-92a1-fe3961aca16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcaac24-8e3f-4128-bf46-7ab50e2936b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:52.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos further explained he only consults his wife, who is a lawyer,
        on legal matters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aac8a4-05dd-49f3-a538-7c99d1dbb6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:52.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f6e43-2d11-46ee-b07b-6510a4a4d89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not political decisions. Legal. I will ask her. Whenever there’s
        a legal question, I’m not a lawyer, so I need an expert opinion. She’s right
        next to me most of the time, so I could turn to her,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2cf0b7-20db-4432-9c67-a5d88d8734a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d79ea-4711-4130-9f69-445939e5339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he only includes his wife in discussions with his
        legal representation, which includes former Chief Justice and Executive Secretary
        Lucas Bersamin and former Senate President and chief presidential legal adviser
        Juan Ponce Enrile.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a0e54-be9a-4720-8395-324e71e44294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1345d61c-ba05-43a9-b5cd-256185905544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another Marcos for president?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10335bef-26e2-48f0-b2f6-54e635e61e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a349c2c-10ba-4f83-be2e-38e606ed3a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also denied that he is “grooming” his son Sandro to
        be president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e93f29-c433-4b22-9764-687a29c4bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:56.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1e2c72-f498-477c-a3b5-5d74b3634dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:57.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not grooming him for anything. He is grooming himself. He
        has decided on this career in politics, and he will handle it the way he does,”
        the chief executive said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
