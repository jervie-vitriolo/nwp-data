      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442de36d-8a61-4a17-b6c4-fd0feabc1820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T08:29:19.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:16:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker made the comment after fellow Albay Rep. Joey Salceda,
        who is part of the four-man panel which revised the proposed measure, said
        the "re-engineered" version of the MIF bill will drop the dividends from the
        Bangko Sentral ng Pilipinas as capital source. It will be funded instead by
        surpluses from government-owned and controlled corporations (GOCCs) before
        it is listed on the Philippine Stock Exchange and before the conduct of an
        initial public offering.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e4e47-49a6-4359-83ac-db204ac535f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T08:29:19.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:16:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3fe9ee-0acb-4347-a6b9-40ecb6fd250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T08:29:19.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:16:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His proposal, which equals the re-engineered version, aggravates
        the defects in the MIF,” Lagman told CNN Philippines’ <em>The Final Word.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312fff67-8692-4a2f-991a-b5eebf201e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T08:29:19.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:16:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba4e7e4-4c08-4901-b93b-08cc8bc3ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T08:29:19.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:16:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Traditionally and legally, revenues from the GOCCs as part of their
        annual net income, that would be used by the government in crafting and enacting
        general appropriations act,” he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c725a61-616f-4f5b-98e3-b4516d7cf8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T08:29:19.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:16:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e5dd16-b65b-4dfb-aa76-408dd61074ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T08:29:19.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:00.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said the revised bill should now be adopted by the House
        leadership before it is recommitted or its approval will be recalled. If the
        bill is not adopted, the proposal should be “put to rest as a futile attempt
        to further distort the bill.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0daeed-e676-4e64-995c-7d6f3ec90501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T08:29:19.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe83b40-839c-4430-8cec-082a2df518b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T08:29:19.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:01.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel Zubiri confirmed that Sen. Mark Villar
        <a href="https://www.cnnphilippines.com/news/2023/1/22/senate-mark-villar-maharlika-investment-fund.html">filed</a>
        the MIF bill in the Senate last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c586586-f9ea-46a1-9d03-2af4686c5598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T08:29:19.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5989d4-6f8b-45ef-a9e3-cd33e6ff2e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T08:29:19.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:02.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said if there are no differences between the House and Senate
        versions of the bill, there will be no bicameral conference meeting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f2e2d-b427-4eb8-9a00-46ac62ff91f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T08:29:19.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:02.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9536a21c-7c7b-4f08-a995-a2373a8af543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T08:29:19.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:03.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the current Senate version of the MIF bill is “virtually
        identical” to the measure that the House passed, and the revisions proposed
        by Salceda are not yet reflected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11f2c2-e763-4546-bf75-825650a41b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T08:29:19.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:03.937+08:00
