    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dee80129-036e-499c-967b-7d8c30c950ac'
    'lead': 'Grab Philippines reminds its users to always ensure that the vehicle
      information and license plate number listed on the app match the vehicle they
      will be riding in, as it confirmed that the SUV that recently went viral is
      not registered with them.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T19:48:07.437+08:00
