      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed2e84-9a39-4f0b-90f8-692789152a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.802+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:13:08.513+08:00
