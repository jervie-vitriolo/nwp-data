      'text': '<p>The GS8, a full-size seven-seater SUV and one of GAC MOTOR’s most
        successful nameplates, has been upgraded to bring prestige to premium buyers.
        The brand’s flagship SUV combines form and function with its bold and futuristic
        design style, surging power and pioneering smart configurations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b023a74-1811-48a1-a311-16dfcbae7ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.801+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:13:04.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e81073f-2cca-4563-bf8b-4b1a23030bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.801+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:13:04.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The all-new GS8 builds on its success as GAC MOTOR’s flagship SUV
        with its complete package of style, quality, reliability and safety. It has
        been masterfully-designed to exude confidence on the road, making it the perfect
        match for customers seeking distinction and refinement in their SUV,” said
        Cajayon.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efafd736-578e-4f9f-87ca-aa3f04f7424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.801+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:13:05.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538fae01-fac7-4cd4-9324-f7e2cdd3244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.801+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:13:05.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robust silhouette gives the all-new GS8 a stately and executive
        persona. The model’s signature four-bulb metric automatic LED headlights come
        perfectly together with a powerful V-shaped chrome grille arranged in a symmetrical
        layout for an aggressive and bold stance. Twenty-inch aluminum alloy wheels,
        double chrome exhaust pipes, and LED daytime running lights complete its stellar
        look.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bc026f-7505-4c0d-83f5-78a95772f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.801+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:13:06.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5abd0a7-7ec1-4cce-a9e6-48120e8954a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.801+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:13:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interior is designed to give comfort and convenience to the
        driver and passengers. Seats upholstered in finely crafted leather with diamond
        stitching are equipped with power adjust controls and memory settings for
        the driver and front passenger. The leather-wrapped multifunctional steering
        wheel with paddle shifters, electrochromic rear view mirror, three-zone automatic
        air conditioning and one-touch power windows offer added convenience, while
        multi-color intelligent ambient lighting and a panoramic sunroof give a touch
        of luxury.</p>'
    '73':
      'image': 'jcr:c7ae9072-5717-4f08-99f9-ee03ae79555d'
      'imageCaption': 'The well-appointed interiors assure passengers of a comfortable
        ride aboard the upgraded GS8 (photo may differ from actual unit). Photo from
        GAC MOTOR'
