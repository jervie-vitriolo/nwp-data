      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve always known by heart that there are no limits in what you
        can achieve as long as you are committed to the vision and your intentions
        are pure,” Cortesi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
