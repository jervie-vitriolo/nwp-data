      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayon sa</em> latest information, <em>nasa may</em> 218 metric
        tons <em>ng dilaw na sibuyas,</em> or <em>yung puting sibuyas,</em> 370 metric
        tons <em>ng pulang sibuyas yung nasa</em> cold storage <em>na,"</em> BPI Industry
        Information Section OIC Jose Diego Roxas said at the Laging Handa briefing
        on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a3fa40-e629-4939-a94e-af88a79114bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:48:23.598+08:00
