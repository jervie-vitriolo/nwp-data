      'mgnl:lastActivated': 2023-01-27T13:13:11.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5563bf-b608-459b-8b16-c8d513ea56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.802+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:13:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2.0 Turbo GDI engine, which provides 248 hp and an upgraded torque
        of 400 Nm, is paired with a megastar chassis and a third generation 8-speed
        automatic transmission for smooth and balanced power.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df7d40e-5bed-4565-a29d-584dd02bfd2f'
      'mgnl:activationStatus': true
