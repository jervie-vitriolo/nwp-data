      'mgnl:type': 'text'
      'text': '<p>DMW Secretary Susan “Toots” Ople, who gave updates on the case of
        slain domestic helper Jullebee Ranara, said the agency is looking into forming
        “additional safeguards” to ensure the safety of OFWs in Kuwait.</p>'
