      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566939bc-1bdc-4899-aff1-4f01628e8dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:06.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the proposed MIF will be carefully studied by senators,
        which may take some time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080b8453-8838-49fd-acae-767b796ada4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa8fd5a-5278-4ed0-9c78-183ce3504e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most important here is we scrutinize the bill, we look at the
        benefits and we make sure it will not be abused in the future and we put safeguards
        so that the taxpayer will be protected,” he noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d3e53-1314-4b0e-8e11-e529ac327094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:07.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be8700c-3f61-495a-b04b-8dec8946d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:08.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators want to determine the bill’s goals and how it can contribute
        to nation building, Gatchalian said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3de3cb-94a4-45cf-9a04-bb50f2a5c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689484b4-0111-4507-89d0-a57eced3e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:09.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, he said one of his main concerns will be where
        the fund will be sourced and will this be enough to generate returns expected
        from it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65665dae-6f2f-4a54-9a7c-e8b8a7cdc4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c3fdb-71b6-4c55-a07a-eb52cd64c59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview last week, Albay Rep. Joey Salceda, who
        is part of the four-man panel that revised the proposed measure, said the
        "re-engineered" version of the MIF bill will drop the dividends from the Bangko
        Sentral ng Pilipinas as capital source.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb91c9-5811-4a5c-b4e4-db4840e04baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:10.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06d2889-7ee3-408e-a182-8345e34047aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:11.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be funded instead by surpluses from government-owned and
        controlled corporations (GOCCs) before it is listed on the Philippine Stock
        Exchange and before the conduct of an initial public offering.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b23fd-17f4-4dd2-981a-3fd1ff5dfcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:11.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b56da95-6edd-4223-bdd6-2e8ef508fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:12.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said GOCCs may be a potential source of funding, but
        noted that these surpluses also fund the national budget.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31053b-b93d-40ae-a921-ddcc9da61771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e09cfdd-fd2d-442a-b663-aaf44b697c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:13.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these funds are taken out, allocation for much needed projects,
        like roads and classrooms, will be affected, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c631b03-56b2-48b0-aeac-658fe262da21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c310de77-75c2-493b-92e0-21b65d8754fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:14.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said conducting an initial public offering is a
        good concept “because we now have a way of checking and balancing the interest
        of government through participation of the private sector.”</p>'
  'ex-bohol-mayor-convicted-corruption':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
