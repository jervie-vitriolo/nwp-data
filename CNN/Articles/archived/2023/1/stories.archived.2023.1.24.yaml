      'jcr:uuid': '85294e38-1074-44f4-961c-f6705f2884d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.553+08:00
      'mgnl:createdBy': 'alyssa'
