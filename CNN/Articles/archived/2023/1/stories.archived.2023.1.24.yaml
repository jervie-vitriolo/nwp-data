      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Deputy Minority Leader Paul Daza, who voted in favor of the
        Maharlika Investment Fund (MIF) bill in the House, on Monday said it was <a
        href="https://www.cnnphilippines.com/news/2023/1/23/Paul-Daza-Maharlika-fund-revisions.html">unusual</a>
        for a panel to “re-engineer“ the MIF after it was approved in the lower chamber.&nbsp;</p>'
