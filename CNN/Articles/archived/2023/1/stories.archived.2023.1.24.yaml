      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0439fbc-179c-4d8e-bd0b-a10875bf7f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.822+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2023, companies are required to recover 20% of their plastic
        footprint, or the plastic waste that their company has produced, from the
        previous year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62600428-edee-4b0d-8358-4a8933bff0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.822+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed79086-7d42-497f-8f9d-178778a5bc93'
