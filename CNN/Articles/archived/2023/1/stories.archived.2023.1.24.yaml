  '2-students-dead--employee-in-serious-condition-in-Des-Moines-shooting--authorities-say':
    'author': 'Andi Babineau and Kara Devlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-24T08:57:52.401+08:00
    'imagesource': 'jcr:dc675be9-16ed-4772-9ba6-86dfd31723b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81ceda6b-7013-4097-b5a8-4eac1d15b90d'
    'lead': 'Two students are dead, and one employee is in serious condition after
      a shooting incident at an educational program in Des Moines, Iowa, according
      to the Des Moines Police Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T09:03:53.035+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-27T13:16:47.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:08:12.042+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 students dead, employee in serious condition in Des Moines shooting,
      authorities say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a099086-950e-488e-9c43-264387045f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:03:53.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:47.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Two students are dead, and one employee is in serious
        condition after a shooting incident at an educational program in Des Moines,
        Iowa, according to the Des Moines Police Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b84ebc-cde4-49bf-8396-9c78f8240a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:03:53.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:48.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 12:53 p.m., Police and fire personnel responded to a report of
        a shooting at 455 SW 5th Street, which houses a non-profit called Starts Right
        Here, police said in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640ae8b-56f7-43a7-a05d-6551481f1749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:03:53.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found the injured people, who were taken to hospitals. The
        ages of the victims and the suspects were not released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60586633-e07b-4c06-a8d1-26d45f8e93f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:03:53.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police got a description of a vehicle related to the shooting and
        made a traffic stop about 20 minutes after the shooting, two miles away, Police
        Sgt. Paul Parizek said at a news conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066fe2e-b829-4968-9121-613fa51356ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:03:53.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people stayed in the vehicle and one got out and ran, Parizek
        said. Police found the suspect with a tracking dog, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb3d67-b6f0-4e12-8bef-1ab929973184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:03:53.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parizek did not identify the suspects or say if they had been charged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e4fd32-1394-4649-95b6-c3a51ea31e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:03:53.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got two people dead, so we''re looking at the most serious
        charges," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e398ccb-8fc4-4135-9c02-1b3fe92be8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:03:53.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive has not yet been released by police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a7eba-ec47-44b5-836c-f23d46774cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:03:53.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:51.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident was definitely targeted," he said. "It was not random.
        There''s nothing random about this. It was certainly a targeted incident.
        But as far as getting motive, that is something that we are going to try and
        figure out."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d66031-2c9f-4765-8cc3-fe4129c16ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:03:53.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:52.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Starts Right Here website, "Starts Right Here (SRH)
        is busy inspiring at-risk youth in the Des Moines Public Schools and motivating
        youth through speaking events. Will Keeps, SRH President, performs empowering
        songs to inspire and speak the truth."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd9fc0-268e-42c6-9d2a-3e7e18604155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:03:53.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeps is a musician from Des Moines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c6ca3c-33be-4f0b-953a-0bb5298aea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:03:53.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Des Moines Public Schools website says SRS partners with the
        school district to help students in the district''s Options Academy credit
        recovery program and to support students who are no longer in a school building.
        SRS serves 40-50 DMPS students at any given time, the school district said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d47fc-6641-451c-9844-8b7fe8c44082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:03:53.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iowa Gov. Kim Reynolds, who is listed on the website''s advisory
        board, said she is "shocked and saddened" about the shooting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe5ce0-4f55-47e1-8d23-c4df5830c73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:03:53.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am shocked and saddened to hear about the shooting at Starts
        Right Here. I''ve seen first-hand how hard Will Keeps and his staff works
        to help at-risk kids through this alternative education program. My heart
        breaks for them, these kids and their families. Kevin and I are praying for
        their safe recovery," Reynolds said in a statement.</p>'
