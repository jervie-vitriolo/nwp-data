      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the outcome will be, he said the Philippine economy will
        not collapse if POGOs will be banned.</p>'
    '21':
