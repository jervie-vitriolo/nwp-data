    'template': '1'
    'title': 'Gatchalian: Forming panel to ‘re-engineer’ MIF bill not irregular'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a6a41-1f3c-42bd-ac5d-7c971dff5cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:00.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Sen.
        Win Gatchalian on Tuesday said it is not irregular for both houses of Congress
        to form a panel to revise a bill like the proposed Maharlika Investment Fund
        (MIF) even after it passed third and final reading.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37155ea6-b6a8-48a3-bffd-f4f6c87ac55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676e4229-a541-4f69-a12d-13514a9adfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:01.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is not irregular," he told CNN Philippines’<em> The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e10fa29-8408-4c20-9143-8963647a9a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:01.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4adc18-7691-47e6-928f-14a006733468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legislative process is a working process from the House to
        the Senate and either house has their own prerogative in forming technical
        working groups, four-man re-engineering panel, whatever you call it, but each
        house it’s their own prerogative to create their own bodies to further study
        the bill,” Gatchalian explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2fef6-3774-41f2-bcdc-c62b3e6057fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:14:02.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04763f0-159b-4026-8238-438ddc32de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:50:52.984+08:00
      'mgnl:createdBy': 'bamba'
