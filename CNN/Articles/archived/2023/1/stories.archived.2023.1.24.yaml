    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protests in Stockholm, including Koran-burning, draw strong condemnation
      from Turkey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb289d-eca4-4cb0-8f20-c0abecb491c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Defense Minister Hulusi Akar said on Saturday that a planned
        visit by his Swedish counterpart to Ankara has been canceled after Swedish
        authorities granted permission for protests in Stockholm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3d51b5-2346-446a-8da8-b65ba8976172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d594f-98cb-4a46-b120-7382de911e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests in Stockholm on Saturday against Turkey and Sweden’s bid
        to join NATO, including the burning of a copy of the Quran, sharply heightened
        tensions with Turkey at a time when the Nordic country needs Ankara’s backing
        to gain entry to the military alliance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc378e9-0408-4b60-8a83-c248fbb6d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9acad-7aa6-49ef-a63a-9bacb10b15d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We condemn in the strongest possible terms the vile attack on our
        holy book … Permitting this anti-Islam act, which targets Muslims and insults
        our sacred values, under the guise of freedom of expression is completely
        unacceptable,” the Turkish Foreign Ministry said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dd0499-0946-44a3-9246-55ac506c54fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4126a5f-4f7b-4470-9c80-9e909afb12ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its statement was issued after an anti-immigrant politician from
        the far-right fringe burned a copy of the Quran near the Turkish Embassy.
        The Turkish ministry urged Sweden to take necessary actions against the perpetrators
        and invited all countries to take concrete steps against Islamophobia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe56c415-29d4-4059-9a49-e1278eaaf11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27456b6e-3f41-45b7-8315-cb40b234373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate protest took place in the city supporting Kurds and against
        Sweden’s bid to join NATO. A group of pro-Turkish demonstrators also held
        a rally outside the embassy. All three events had police permits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edbe0f2-706c-4596-9646-4eb82e8adaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb7cde3-7671-4fef-ad08-025610d0ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish Foreign Minister Tobias Billstrom said that Islamophobic
        provocations were appalling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb28741d-bec6-4e30-81cc-20d41fc1da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sweden has a far-reaching freedom of expression, but it does not
        imply that the Swedish Government, or myself, support the opinions expressed,”
        Billstrom said on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ccef3e-90d9-4846-aa3e-3ad75c36539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quran-burning was carried out by Rasmus Paludan, leader of Danish
        far-right political party Hard Line. Paludan, who also has Swedish citizenship,
        has held a number of demonstrations in the past where he has burned the Quran.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac659d01-593a-4f3c-ae1c-3875fce0892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b43d0f4-7e6d-48e8-9efd-74dddf94d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paludan could not immediately be reached by email for a comment.
        In the permit he obtained from police, it says his protest was held against
        Islam and what it called Turkish President Tayyip Erdogan’s attempt to influence
        freedom of expression in Sweden.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa65199-4181-4924-a876-b187c5897724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d5c16-0089-47d0-a8f0-8e69e5c6fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Arab countries including Saudi Arabia, Jordan and Kuwait
        denounced the Quran-burning. “Saudi Arabia calls for spreading the values
        of dialogue, tolerance, and coexistence, and rejects hatred and extremism,”
        the Saudi Foreign Ministry said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908cb51-ea8f-4956-a83f-6fb380d84c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99de86e-2c10-4ce7-807d-b7b624ca3f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden and Finland applied last year to join NATO following Russia’s
        invasion of Ukraine but all 30 member states must approve their bids. Turkey
        has said Sweden in particular must first take a clearer stance against what
        it sees as terrorists, mainly Kurdish militants and a group it blames for
        a 2016 coup attempt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661b822-642b-4388-95e3-4c1c2a9c88c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34b8889-8be4-454c-adf8-0f78e89f7895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the demonstration to protest Sweden’s NATO bid and to show support
        for Kurds, speakers stood in front of a large red banner reading “We are all
        PKK”, referring to the Kurdistan Workers Party that is outlawed in Turkey,
        Sweden, and the United States among other countries, and addressed several
        hundred pro-Kurdish and left-wing supporters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fab0cf-10ec-4b47-b6c8-20d9eab48506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a726a3-6080-422d-a40b-d79e6f620210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue our opposition to the Swedish NATO application,”
        Thomas Pettersson, spokesperson for Alliance Against NATO and one of organizers
        of the demonstration, told Reuters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33f79b-002f-4769-9116-bd7c422e579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cfe568-d0cc-4cf6-8798-33cebb0689ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the situation was calm at all three demonstrations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d1f9f-f13f-472a-b8ff-a6942dcbcc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c827b8-b169-4d14-9387-414da7a8395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, Turkey said that due to lack of measures to
        restrict protests, it had canceled a planned visit to Ankara by the Swedish
        defence minister.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae3c02-540f-40d6-bedb-da60eca3ef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd115eb-3c19-4797-b97b-eacc163de7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this point, the visit of Swedish Defense Minister Pal Jonson
        to Turkey on January 27 has become meaningless. So we canceled the visit,”
        Defence Minister Hulusi Akar said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c37a0-2eb2-4ef3-a703-90bb1300e196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:36:22.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/21/europe/turkey-cancels-swedish-defense-minister-visit-intl"><em>"Protests
        in Stockholm, including Koran-burning, draw strong condemnation from Turkey"</em></a></p>'
  'group-of-friends-in-Beijing-disappeared':
    'author': 'CNN Staff'
    'caption': 'Kevin Frayer/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-24T01:36:45.196+08:00
    'credit': 'Kevin Frayer/Getty Images'
    'imagesource': 'jcr:ffe43b17-2fb4-4212-951b-762734f2ca26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03a53a78-30d7-42c0-a5ac-0d935dc594cd'
    'lead': 'When one by one, the friends of a young woman living in Beijing began
      disappearing — detained by the police after attending a vigil together weeks
      earlier — she felt sure that her time was nearing.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T01:39:00.710+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-27T13:18:50.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:08:07.762+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A group of friends attended a vigil in Beijing. Then one by one, they
      disappeared

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86df35-517b-44e1-85d1-8d8e7018f3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When one by one, the friends of a
        young woman living in Beijing began disappearing — detained by the police
        after attending a vigil together weeks earlier — she felt sure that her time
        was nearing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23189ab-ff3b-4977-82e1-68c47c9df364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb82c17-8588-4ef2-b28a-0b73fb937d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As I record this video, four of my friends have already been taken
        away,” the woman, age 26, said, speaking clearly into the camera in a video
        recording from late December obtained by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3ae64d-475e-42e2-8289-8b2ec43d68a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d422f2-0e38-42de-aa1c-35270eb419d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I entrusted some friends of mine with making this video public
        after my disappearance. In other words, when you see this video, I have been
        taken away by the police for a while.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6b0ad-31f9-49dd-8269-24356082bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba3547e-8cd5-4ace-9b01-ba9ba55b71fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman — a recent graduate who is an editor at a publishing house
        — is among eight people, mainly young, female professionals in the same extended
        social circle, that CNN has learned have been quietly detained by authorities
        in the weeks following a peaceful protest in the Chinese capital on November
        27.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d90efa-58f0-4c82-ae3b-10d3ec1e7204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692eca37-e249-4e88-b1b5-c1a296aebdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That protest was one of many that broke out in major cities across
        the country in an unprecedented showing of discontent with China’s now-dismantled
        zero-Covid controls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717a0d79-4729-4989-b4fc-bb86e87cf6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has confirmed that two of those eight were released on bail
        Thursday evening and Friday, respectively, just days ahead of the Lunar New
        Year. One release was confirmed to CNN on Friday by her lawyer, who declined
        to comment further on whether she had been charged with a crime. The second
        was confirmed by a source with direct knowledge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9a94af-e87c-442f-a68e-bbe183b2027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc50fe-e89b-483c-8146-9e0d22af99f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to confirm whether others were released and
        if so, how many.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81418ac-ad5b-4b21-afb2-7537a043f395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca6c6d5-b74e-40f6-8b3a-e88f48a22040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the young women detained, including the editor, have been
        formally charged with “picking quarrels and provoking trouble,” people directly
        familiar with their cases said Friday — a step that could bring them closer
        to standing trial, with neither granted bail as of that day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc91ed2-3778-47cc-8f0f-ca7dda155f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b75f834-36a8-4020-bd3b-0428e7e1df61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall number of people detained in connection with the protests
        within China’s notoriously opaque security and judicial systems also remains
        uncertain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51eb85-25fc-4187-be52-d06db0ef9507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04540709-9fdf-4a84-9019-d8284716f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing authorities have made no official comment about the detentions
        and the city’s Public Security Bureau did not respond to a faxed request for
        comment from CNN. There has been no public confirmation from the authorities
        involved that these or any other detentions were made in connection with the
        protests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608ea06-f433-460f-a8f5-d5e4ab216538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN followed up on Monday with the district branch that is believed
        to be responsible for those detained following Beijing’s November 27 protest,
        but the branch didn’t respond prior to publication.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebef15d-7d07-4510-9c67-a1248b6fc051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fcbaef-b265-44d0-8dc2-85f83fd13663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is known about these detentions, carried out quietly in the
        weeks after November 27, stands as a chilling marker of the lengths to which
        China’s ruling Communist Party will go to stamp out all forms of dissent and
        free speech — and the tactics used to counter perceived threats.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e242c29b-4705-4419-8124-0e3ec09efa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f5c73d-19a3-4a0a-9a18-dd2268a29f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account that follows has, except where otherwise indicated,
        been reconstructed from interviews with three separate sources, who each directly
        know at least one of the people who were detained and are familiar with the
        circumstances of others within that circle.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff2936-616d-4314-9233-443be94097ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23971d02-728c-419d-9448-8fe608a6d064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has agreed not to name any sources due to their concerns about
        retribution from the Chinese state and the sensitivities of speaking to foreign
        media. CNN is also not naming those detained for similar reasons.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd373a37-b07c-4d0e-a5a6-c701a8f9e018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0ab6ca-93e8-4f5c-99d7-16e05579b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A night-time vigil</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3371d4-177d-433b-8c28-008324106aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in the evening of November 27, demonstrators gathered along
        the banks of Beijing’s Liangma River to remember at least 10 people killed
        in a fire that consumed their locked-down building in the northwestern city
        Urumqi. Public anger had grown following the emergence of video footage that
        appeared to show lockdown measures delaying firefighters from accessing the
        scene and reaching victims.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ef7c19-2e7e-46c6-bb0d-34ec2f2d6bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4185b412-97b4-4ce7-86d0-4899e93e2d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the crowd that gathered in the heart of Beijing’s embassy
        district that night held up blank sheets of white A4-sized paper — a metaphor
        for the countless critical posts, news articles and outspoken social media
        accounts that were wiped from the internet by China’s censors. Some decried
        censorship and called for greater political freedoms, or shouted slogans calling
        for an end to incessant Covid tests and lockdowns. Others lit their phone
        flashlights in remembrance of the lives lost in the enforcement of that zero-Covid
        policy — the lights reflecting on the river flowing below, according to images
        and reporting by CNN at the time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f248ecfa-21e2-4d92-be10-858d2b6954bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae81c086-9000-44fd-a540-b81d0ba86ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While police lined the streets that evening, the mood was largely
        calm and peaceful.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c274bb-248e-4646-973b-83669c416f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editor at the publishing house who joined that night did so
        “with a heavy heart,” after having heard that others would be mourning the
        Urumqi fire victims near the river that evening, she said in her video message.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cdb0e5-11c2-42ef-8442-c378c7515f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df44c5-0a1e-4c42-8b66-19481d2603fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrying flowers and notes of condolence for the victims, the editor
        met up with her friends. Among them was a former reporter who had studied
        sociology overseas and was a community volunteer during the lockdown in Shanghai.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7dff68-d643-4434-be1b-e34bac77aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c3018a-c9f4-4313-850b-3be36d50d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another friend, a journalist, attended as well as a teacher and
        a writer — all young women at similar stages of life — university graduates
        of the past few years, now starting out their careers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cf152b-0c16-426e-bfaa-780bb45aed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79bc3e6-48c9-44d7-bab5-24fb92815e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least some of those in the circle left before the protests ended
        that night, grabbing some food before returning home for the evening, unaware
        that their lives were about to change.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eab6ff-f3f1-45ef-82bb-d270c553bf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a5dc76-4699-4345-9216-89fc1770a5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ‘right to express legitimate emotions’</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d36e9-5cea-4eee-b149-adfcae04d5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days that followed, their lives began to unravel.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eb38d6-eaef-44c9-b746-befcc56598c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2175af-75f9-40c9-93ff-72579f15cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that authorities in Beijing used cellphone
        data to track down those who demonstrated along the Liangma River and call
        them in for questioning.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc7bba3-c725-440c-8656-eee71f331277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb214f2-71c8-4b56-82e4-19cf09b30751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of that group of friends were among those brought in. Police
        confiscated or searched their phones and electronic devices and subjected
        at least one to a urine test, according to one of the sources. Some, like
        the editor, were initially brought in for questioning, and held for around
        24 hours, before they were released.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c29e859-cab0-4cb9-98ea-c68abbf05650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those in the group, an uneasy calm descended in the days following.
        For the editor, she said she felt that could have been the end of it. They
        felt that what they had done was innocuous and no different from others in
        the crowd that night, according to people familiar with the thinking of some
        of those detained.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a44d4b7-7fa0-43d3-ab6f-cef629d2ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ec513-efcc-4b71-a95d-f1a8428475d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just over two weeks later, the round-up of these Beijing friends
        began. Starting from December 18, four women in the group of friends and one
        of their boyfriends were detained by police over a period of several days.
        The editor learned of detentions among her friends with a sense of terror,
        a source said. She decided that if she were going to be taken away too, it
        would be better from her hometown in central China than a rented flat in Beijing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6e19d2-7776-4c1f-a93b-3f09b6663c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5b0b80-5590-4619-a758-2ba6c020991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video recording, she said she attended the gathering with
        her friends that night because they had the “right to express their legitimate
        emotions when fellow citizens die” as people who care about the society they
        live in.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32805b20-19f5-4e4d-ba2d-7ee7d6d3d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9339760b-55c0-44bb-9a6b-34d3b883f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the scene, we followed the rules, without causing any conflict
        with the police … Why does this have to cost the lives of ordinary young people?
        … Why can we be taken away so arbitrarily?” she asked.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce2e54-c038-44e1-9a47-fa0912bd665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on December 23, after returning to her hometown, she too was
        taken into custody, according to two people familiar with her situation. Several
        days later, her friend, the sociology graduate, was also detained while visiting
        her hometown in southern China, becoming the seventh person in the circle
        to be taken in by police.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93924b2e-c7ec-43dc-9f82-e3d7ea8bacbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2630e0c-9d30-4899-8852-6b4e088f3657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their detentions, another friend began reaching out to their
        families, who were from different parts of the country and not previously
        in contact, in the hopes of helping coordinate the young women’s defense,
        according to a person familiar with the situation.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1668fd88-83d4-4be1-b44a-a76796162728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef7b3d-b162-4b31-a178-68377ef2f160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, that friend, too, was detained, according to
        two sources.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9946aa-941f-4b2f-beb8-3c7919f948cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9a10d-3bd5-42ab-8830-4273628794c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who know them echoed a sense of confusion over the detentions
        in interviews with CNN, describing them as young female professionals working
        in publishing, journalism and education, that were engaged and socially-minded,
        not dissidents or organizers.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad705c79-80f4-4065-8f91-3641a0c1e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those people suggested that the police may have been suspicious
        of young, politically aware women. Chinese authorities have a long and well-documented
        history of targeting feminists, and at least one of the women detained was
        questioned during her initial interrogation in November about whether she
        had any involvement in feminist groups or social activism, especially during
        time spent overseas, a source said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9354aae6-4eb5-4dce-b334-a94ed0d00f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b44be-8d2f-4acd-8bd1-afa68d3ffc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All felt the detentions indicated an ever-tightening space for free
        expression in China.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2497d6b6-d5c9-4ead-a161-bae03e84565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a270b-ee48-4844-bbcc-b6369dc11edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be honest, I think the logic of arresting them is quite unclear,”
        said another source who knows them. “Because they are really not particularly
        experienced (with activism) … judging from this result, I can only say that
        this is a very ruthless suppression of some of the simplest and most spontaneous
        calls for justice in society today,” the person said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc54cd-7dd1-4c8e-813b-ef4eda2c9c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652b7195-a2ab-4805-a454-954be8eaa003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they were arrested and imprisoned because they went to participate
        in this peaceful protest, I feel that maybe any young person who loves literature
        and yearns for a little bit of so-called ‘free thought’ could be arrested,”
        said an additional person. “This signal is terrifying.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be518a8-82ed-4467-a8ca-a5c2932ee01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aace124-a0ef-444a-98e3-b794daca6ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncertain fate</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c01f9-6719-45d8-adb2-9a65894bb67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As popular frustration from three years of zero-Covid lockdowns,
        mass testing and tracking boiled over into demonstrations of a type not seen
        since the Tiananmen Square pro-democracy movement of 1989, security forces
        largely refrained from an immediate overt, public crackdown that could have
        risked condemnation at home and abroad.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9c7e1e-e9f7-4f19-813c-3dc8b3e7a16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d5b2bd-da94-48a8-99b5-ae73a2dbb97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, in the days that followed, security forces were dispatched
        to the streets en masse to discourage further demonstrations, with police
        patrolling streets and checking cell phones, while also tracking down participants,
        warning them not to participate further or bringing some in for questioning,
        according to CNN reporting at the time.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec1ada1-3f89-41bf-bbb7-f29b93012fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even by December 7, as the government, amid mounting economic pressure,
        relaxed the Covid-19 policies that had sparked those protests, signs had already
        begun emerging of how much the Party viewed those who had gathered on the
        streets as a threat.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6510d9f-f3a2-43fd-a6c7-d18084d199da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c7896-4581-4c41-988d-1ccb3e60938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what appeared to be the first official acknowledgment of the
        protests on November 29, China’s domestic security chief, without directly
        mentioning the demonstrations, called on law enforcement to “resolutely strike
        hard against infiltration and sabotage activities by hostile forces,” state-run
        news agency Xinhua reported.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3d271f-ef5d-4607-ab33-86b69233631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e14ef-f057-43a7-894e-19052965e7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after, in more pointed comments, China’s envoy in France
        suggested to reporters — without providing any evidence — that while the demonstrations
        may have begun due to public frustration with Covid-19 controls, they were
        swiftly co-opted by anti-China foreign forces, according to a transcript later
        posted on the embassy’s website.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aead53-c3a7-45df-b032-3dc00f7ec99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e884dd-3672-4ce1-9327-e24c5464e223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his New Year’s Eve address in late December, Chinese leader Xi
        Jinping said, it was “only natural for different people to have different
        concerns or hold different views on the same issue” in a big country, and
        what mattered was “building consensus” — a comment seen by some observers
        as striking a conciliatory tone, in contrast to its security crackdown.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f633b190-4cec-4050-b774-e7a58add4898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ‘A4 revolution’ really, really shocked the Chinese authorities,”
        said academic lawyer Teng Biao, a globally recognized expert on defending
        human rights in China, using a popular name for the nationwide protests that
        alludes to the blank pieces of paper held by protesters. “And the Chinese
        government really, really wanted to know who was behind the protest.”</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d4db8-ad01-492b-b893-8f0946ce2fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a207d0b-d3e1-4811-93f2-a22bbfb73cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s possible that the Chinese government or the secret police
        … have some theory that some protesters played an important role,” said Teng,
        who is currently a visiting professor at the University of Chicago and has
        himself been detained in China for his human rights and legal work. “They
        really want to get evidence of which protesters or participants have connections
        with the United States, with other countries, maybe foreign foundations, and
        they have used torture (in the past) to get confessions.”</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6efe3-5bf2-4e7c-addf-a141c0fb4796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af2be9-0814-442c-9c0f-c671867bba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International human rights groups have repeatedly accused China
        of extorting confessions from detainees through torture — a practice that
        is prohibited in China and which officials in the past said had been eliminated.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c09c59-42ef-4b1c-aefc-234416e99c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102702e2-bf67-405b-b18d-e9905d6e81d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Chicago’s Center for East Asian Studies on Wednesday
        also issued a statement saying they were “aware that people, including a former
        student of the University of Chicago, have recently been detained in China
        due to their participation in peaceful protests,” and called for their prompt
        release.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3011cb0e-b64a-4573-acb2-269182bcaad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f847382a-a8d3-448a-b316-078fa14ee34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Chinese criminal law, prosecutors have 37 days to approve
        a criminal detention or let the detainees go, and if people are not released
        within that time, they have little chance to be released before trial — and
        almost all trials end in a guilty verdict, according to Teng.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e3515-266a-48f8-ac67-993b2e1dbd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4cbd5c-d1ea-42d7-8be0-bc33a4f0570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One charge, “picking quarrels and provoking trouble” that two of
        the friends have had formally approved against them, according to people familiar
        with the cases, carries a maximum sentence of up to five years. A release
        on bail, meanwhile, though rare, often leads to the dismissal of the case,
        Teng said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac46a9d-a025-4637-9fe9-a4a9b865c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc180f60-032e-4757-97fc-46672913cf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The handling of political and human rights cases in China, however,
        “in practice … is totally arbitrary,” he said, adding that while these cases
        in Beijing had been brought to light there could be dozens, if not several
        hundred, similar such detentions in cities across the country that remain
        unreported — with families afraid to hire lawyers or talk to media.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4485ae-3f00-4cfd-80cd-d16640a6986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c93fd4-cdf9-46ad-b414-c59c4830a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deep uncertainty of what would come next within China’s opaque
        system was clearly present in the mind of the editor as she recorded her video
        message in the days before her arrest. Then, she thought of her family, who
        would be unsure where she had gone — and what they would do in the situation
        they now find themselves.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59faa97-9289-4963-a9e1-ac9fea930834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694bbb1d-a7fa-4b2f-982c-8cb90845ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess my mother is now also coming from the south, traveling
        all the long way to Beijing to ask about my whereabouts,” said the editor,
        who CNN has confirmed remained in custody as of Friday.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5734f02d-466c-4e99-a3c2-5808e2026257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7381dc42-2042-4052-9cb2-fc20072c124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:39:00.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her final words in the video message, she made a simple call
        for help: “Don’t let us disappear from this world without clarity,” she said.
        “Don’t let us be taken away or convicted arbitrarily.”</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f8247-72b8-417f-8fc7-7f87bcf6381d'
      'mgnl:activationStatus': true
