      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        Philippine government is not yet considering a suspension on the deployment
        of overseas workers to Kuwait following the death of another Filipino in the
        Gulf state, the Department of Migrant Workers (DMW) said Tuesday.</p>'
