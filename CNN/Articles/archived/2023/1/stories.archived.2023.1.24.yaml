      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang nakikita namin on the ground, mabilis umaksyon ang Kuwaiti
        government [What we are seeing on the ground is that the Kuwaiti government
        acts fast],” Ople told Senate reporters.</p>'
