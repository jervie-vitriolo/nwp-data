      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb30946-0261-4e7a-91e5-0b795de49dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:30:11.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:14:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive is not yet known, the sheriff said, but officials believe
        the suspect acted alone and the community isn''t under threat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6459c77d-d090-4758-b67e-589269db7399'
