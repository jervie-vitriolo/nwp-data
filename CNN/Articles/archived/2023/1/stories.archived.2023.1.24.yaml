      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf054c1-6289-46bb-b289-634201bc0114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.822+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DENR, the Philippines was named the third largest contributor
        to ocean waste in 2015, with about 0.75 million metric tons of plastic ending
        up in seas and other waterways annually.</p>'
