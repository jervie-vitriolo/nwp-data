  'What-we-know-about-the-suspect-in-the-Monterey-Park-massacre':
    'author': 'Nouran Salahieh, Jeffrey Winter, Casey Tolan, Ralph Ellis and Scott
      Glover, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-24T09:11:49.527+08:00
    'imagesource': 'jcr:afdc4ba5-490a-4c66-b7d5-aa7d486d4194'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c40d5513-e777-4a2a-9e93-f813942797d0'
    'lead': 'The 72-year-old man suspected of killing 11 people and wounding nine
      others in a shooting at a dance studio in Monterey Park, California, Saturday
      had previously frequented the establishment, sources told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T09:31:53.637+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-27T13:16:19.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:08:12.886+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we know about the suspect in the Monterey Park massacre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2279a9b-5964-4e0c-b32b-266e2e8b6131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:19.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 72-year-old man suspected of killing
        11 people and wounding nine others in a shooting at a dance studio in Monterey
        Park, California, Saturday had previously frequented the establishment, sources
        told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8b62ce-8435-4cdc-9415-3fe065e315e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:20.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, identified as Huu Can Tran, was pronounced dead following
        a self-inflicted gunshot wound Sunday as police swarmed a white van in Torrance,
        about 30 miles from Monterey Park, Los Angeles County Sheriff Robert Luna
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f862244-216d-4afe-81f5-5ab77f94c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:20.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting at Star Ballroom Dance Studio happened around 10:22
        p.m. as the city''s large Asian American community was celebrating Lunar New
        Year weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c686ee-fc28-4de4-ac1e-75ba2f01aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:21.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said 42 shell casings and a large capacity magazine
        were found at the scene, Luna said at a Monday news conference. Luna added
        that one victim was shot outside the dance studio in a vehicle, probably before
        Tran went inside.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346b602-d07a-47ce-a2aa-1c5aae9f35f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 17 to 20 minutes after the shooting, an armed man showed up
        at a second dance studio in nearby Alhambra where authorities say people wrestled
        a gun away from him — a firearm authorities ultimately used to ID the suspect,
        according to a law enforcement official with knowledge of the case. The semi-automatic
        weapon was traced to the suspect, which gave authorities his name and description,
        the official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a5f92b-316e-476f-9505-9fb316a3efcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass shooting prompted a manhunt across the region, with a description
        of a white van seen leaving the Alhambra incident broadcast to area law enforcement
        agencies. On Sunday morning, officers in Torrance spotted a white van that
        matched the description.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdde5d9-71d6-4c96-bf21-0932b5018245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:22.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When officers exited their patrol vehicle to contact the occupant,
        they heard one gunshot coming from within the van," Luna said. "Officers retreated
        and requested several tactical teams to respond." Then — as armored vehicles
        blocked the van — a SWAT team approached and found Tran dead inside, Luna
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd040f47b-f42f-43f6-a4af-9241cad14503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:23.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it remains unclear what motivated the shooting and a search warrant
        has been issued for Tran''s home, the sheriff said it''s too early to say
        whether the shooting could have been a hate crime and investigators are still
        working to determine whether any of the victims were known to the gunman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bee95f-5c65-4bff-928e-c16e0130b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about the suspect.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12517598-1b22-49b4-8742-9e88cc4ca8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect had once been a regular patron at the dance hall</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9bb7e-a204-4c0b-a6a4-eca64167f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tran had once been a regular patron at Star Ballroom Dance Studio,
        his ex-wife and a longtime acquaintance both told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded3c34-0753-4373-9673-541b6f867dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:25.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tran''s former wife, who asked not to be named due to the sensitivity
        of the case, said she met Tran about two decades ago at Star Ballroom, a popular
        community gathering place where he gave informal lessons. Tran saw her at
        a dance, introduced himself and offered her free lessons, she said. The two
        married soon after, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e267d281-bcfe-405b-b883-d424e46530b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:25.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tran was never violent to her, she said he could be quick
        to anger. For example, she said, if she missed a step dancing, he would become
        upset because he felt it made him look bad. Tran filed for divorce in late
        2005, and a judge approved the divorce the following year, Los Angeles court
        records show.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7013d36e-7fbe-4103-aedf-64564497ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tran was an immigrant from China, according to a copy of his marriage
        license his ex-wife showed to CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a421895-e7f6-46de-8c71-b4d50803de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:26.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear how frequently Tran visited the dance hall, if at
        all, in recent years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e3db7-79be-4beb-bdbb-26256ae9358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another longtime acquaintance of Tran''s also remembered him as
        a frequent presence at the dance studio. The friend, who also asked not to
        be named, was close to Tran in the late 2000s and early 2010s, when he said
        Tran would make the roughly five-minute drive from his home in San Gabriel
        to Star Ballroom Dance Studio "almost every night."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47cb5a1-5074-434f-b5be-d23b354cb5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tran often complained at the time that the instructors at the dance
        hall didn''t like him and said "evil things about him," the friend remembered,
        adding Tran was "hostile to a lot of people there."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7deb016-ab3a-42ab-a0af-3cbb4ae7de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The friend said he hadn''t seen Tran in several years and was "totally
        shocked" when he heard about the shooting.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa2fd68-f1a7-4959-bd04-61a0939f1f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know lots of people, and if they go to Star studio, they frequent
        there," he said, adding he was "worried maybe I know some of" the shooting
        victims.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa68a00-286a-4ea3-9406-7ca586c960a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:29.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigators are still looking into Tran''s history, sheriff says</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b8124f-5f50-4934-8792-10174fc9bf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:29.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna told reporters Sunday that investigators are still looking
        into Tran''s criminal and mental health history and serving search warrants.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5433f538-aaae-4277-a1e0-904928d19e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:30.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County Sheriff''s Department obtained a search warrant
        for Tran''s home in a senior community in Hemet, California, according to
        Hemet police public information officer Alan Reyes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb75f957-5847-40b8-af9c-50a848b81359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:30.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records show Tran bought a mobile home in the community, which is
        in the outlying suburb about 85 miles east of Los Angeles in neighboring Riverside
        County.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987045b-00df-42ce-898b-d46562f0c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven years before buying the Hemet home, Tran in 2013 sold a San
        Gabriel home, which he had owned for more than two decades, property records
        show.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00b27c-3323-4946-baaf-60392760d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:31.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business records also show Tran registered a business called Tran''s
        Trucking Inc. in California in 2002. But he dissolved the business about two
        years later, writing in a corporate filing that the company had never acquired
        any known assets or incurred any known debts or liabilities.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d14334-5ce3-4b0a-897c-c9eed80963c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tran at times had worked as a truck driver, according to his ex-wife.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3c3d0-5049-455f-a600-6505361205f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tran had a "limited criminal history" and was arrested in 1990 for
        unlawful possession of a firearm, Luna said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a214925-caf1-4d8d-8e2d-ff5ffeb73763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:33.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The weapons authorities found</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b293ba-22bf-4b58-9a36-68a8dcae12e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators recovered a Norinco 7.62 x 25 handgun from inside
        Tran''s cargo van, Luna said, adding that firearm was registered to the suspect.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f8efa-a4bf-4beb-a766-0c8f0bb2f3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firearm wrestled away from the suspect at a second dance studio
        in nearby Alhambra was a "9 mm caliber semiautomatic MAC-10 assault weapon,"
        Luna said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee9875a-292f-40bf-9d00-35039581335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun is designed to take 30-round magazines that allow for rapid
        fire without having to frequently change magazines, the law enforcement official
        with knowledge of the case told CNN.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26055d9a-93a4-4ab3-b537-cf4a3aae568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a reporter''s question, Luna said, "I believe the
        weapon that was recovered at the Alhambra location is not legal to have here
        in the state of California."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108b427-4b53-43c0-b8be-21a8a861a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:35.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the execution of a search warrant at Tran''s residence,
        officials announced they found a 308 caliber rifle and numerous electronic
        devices such as cell phones and computers -- "items that lead us to believe
        the suspect was manufacturing homemade firearm suppressors," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4463fe11-f5cf-4eae-b97d-6e005bce158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also found was an unknown amount of 308 caliber and 9 mm caliber
        ammunition. The sheriff said there were "hundreds of rounds -- we don''t know
        exactly how many there were -- a lot of loose ammunition so eventually we''ll
        get to exactly how many those were."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921aa429-6111-4315-a1af-fca09c165811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are still working to confirm "the origins of where
        the suspect got" all firearms recovered in this case, including the gun used
        in the shooting, Luna added.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b38bf11-7420-4875-a320-e771d191a083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:37.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tran may have sought medical treatment</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c6dacf-f298-4bb6-b6ad-fab7b16b153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:37.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect may have sought medical treatment shortly before the
        traffic stop in Torrance, law enforcement sources told CNN they believe. Police
        got a tip from an area hospital where a man fitting the description of the
        suspect came into the emergency room, seeking treatment for injuries consistent
        with having been in a fight.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd3f277-595c-40a6-ae47-30485aadc512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person waited for a period and then left the hospital without
        receiving treatment, the sources said. The hospital notified authorities when
        staff saw the similarity to the wanted person. A short time later, police
        in Torrance stopped the van.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f9d13-b083-45f3-b996-bd1f34270d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspected gunman visited police station this month</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63334a-4410-4386-ba72-8981eef02364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Tran visited a police station in Hemet, where
        he made various allegations before leaving, according to a statement from
        the Hemet Police Department.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a0a19-0515-44f1-a140-6b578db9a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tran visited the Hemet Police Department lobby on January 7 and
        9, 2023, alleging past fraud, theft, and poisoning allegations involving his
        family in the Los Angeles area 10 to 20 years ago," Hemet police said in a
        statement. "Tran stated he would return to the station with documentation
        regarding his allegations but never returned."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a6717-352f-462e-a7ec-3735a870c958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tran had a residence in Hemet, the statement said. Investigators
        from the Los Angeles County Sheriff''s Department have executed a search warrant
        there.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4e44b9-c797-4de8-bd39-e4e8e6d5de2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local police department said this is a "highly sensitive, ongoing
        investigation" and deferred to the Los Angeles County Sheriff''s Department
        for further inquiries.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835f21d7-5b82-48cf-961d-479b914a3320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:31:53.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:16:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/23/us/huu-can-tran-monterey-park-shooting-what-we-know/index.html">What
        we know about the suspect in the Monterey Park massacre</a>."</em></p>'
