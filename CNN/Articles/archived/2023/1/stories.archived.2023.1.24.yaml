      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df94eab-512d-4d67-ba67-fc525bbf2635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:30:11.313+08:00
