  'bongbong-marcos-no-plan-to-privatize':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-24T00:35:26.828+08:00
    'imagesource': 'jcr:ec80a8b1-3699-4ad6-89e2-ffba5123bba7'
