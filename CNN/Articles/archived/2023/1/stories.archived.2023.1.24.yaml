    'title': 'PH-US joint maritime patrols in West PH Sea ‘on the table’ – envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2bcf19-d366-4486-9848-3f58c701058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:46.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Discussions
        on future maritime cooperation between the Philippines and the United States,
        including possible joint patrols in the West Philippine Sea, are underway,
        Manila''s Ambassador Jose Manuel Romualdez said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d005b87-7492-49a2-b7c9-752c79ccb133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915c4f5f-c787-42bb-bf68-5f8dd26de9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:47.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on the sidelines of the Makati Business Club board
        meeting, Romualdez said the joint patrols with the US is among the topics
        constantly being discussed by defense and foreign affairs officials of both
        countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d205f1-bdac-44ef-a1e9-7e29153d37f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67a4db-fc2f-4d18-b993-b63c12704e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to improve that [military] alliance including
        the joint patrols if we need to do that, but as I’ve said the cooperation
        between the Philippines and the United States is very solid,” said Romualdez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7990d488-fff4-4baa-b4c6-405c4932c6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:48.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f47b3-a08c-4e1e-9be7-032d36633dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:49.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy said President Ferdinand Marcos Jr. is always ready to
        support proposals that will benefit the country and help in enhancing the
        defense capabilities of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c674ae-3813-43c7-9a6c-b15c041fc166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:49.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48962f60-b6d6-46bf-a2f3-e783095fd5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez, however, declined to expound more on the status of the
        joint patrol talks and whether it will start anytime soon amid ongoing tensions
        in the contested waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc02be76-5262-45ad-83c2-1defa1a07498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:52:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:10:50.812+08:00
