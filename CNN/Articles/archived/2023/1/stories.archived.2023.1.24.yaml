      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aef06ec-5c00-453b-ae56-8eb1cbe7ff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:43.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec25b414-a6f6-4b40-9273-dc95b4dc1300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:43.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also established an incremental target that will be fulfilled
        yearly until 2030.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ac6822-0700-4e9d-8173-cb3b24c2f6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8f4b6e-e24c-452a-a528-7aadc390e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:44.769+08:00
