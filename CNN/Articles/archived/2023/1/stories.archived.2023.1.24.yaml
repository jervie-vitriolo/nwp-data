  'DICT-text-scams-decline-with-SIM-registration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-24T15:43:32.557+08:00
    'imagesource': 'jcr:7860fcb5-6602-4d22-a23f-28439f7acd97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c6a244a-ed72-4d39-bf3e-90b0b7d863fa'
    'lead': 'The top official of the Department of Information and Communications
      Technology (DICT) said there has been a "significant drop" in text scams following
      the implementation of the SIM registration law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T15:45:01.695+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-27T13:13:44.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:08:19.617+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT chief says text scams decline with SIM registration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4362850d-5d73-4e00-8edf-5add093ca0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:45:01.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:13:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — The
        top official of the Department of Information and Communications Technology
        (DICT) said there has been a "significant drop" in text scams following the
        implementation of the SIM registration law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be56f66-cc8c-4f53-8951-66423f910c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:45:01.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:13:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dati, before this law was signed ilang text messages ang natatanggap
        niyo sa isang araw? (Previously, before this law was signed, how many text
        messages did you receive in a day?) I''m sure all of you felt the significant
        drop," DICT Secretary Ivan Uy said during a Palace briefing on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eaf07e-3688-478b-96e1-3970821157a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:45:01.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:13:46.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy even noted that if before he used to receive six or seven malicious
        messages, the number was cut to just one or two messages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f19b131-ffa8-43ff-96d2-3e5e647fa662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:45:01.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:13:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, authorities faced mounting reports of spam text
        messages, even bearing subscribers'' names. This prompted the National Telecommunications
        Commission to order telecommunications firms to strengthen efforts to block
        fraudulent activities targeting Filipino consumers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38414d5d-3da1-4eba-9c12-a59b1f2b2f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:45:01.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:13:47.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major telco players in the country also blocked millions of spam
        messages, including malicious links attached to the messages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716cc72a-e55a-4779-a60d-19041c34ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:45:01.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:13:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implemented almost a month ago, one of the main reasons the government
        passed the SIM registration law was to curb the proliferation of scam messages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7644a07-012a-4fa1-a0d9-6aaeb033f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:45:01.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:13:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy said more than 20 million SIM cards are now registered, out of
        the over 168.97 million active users. Subscribers have until April 26 of this
        year to register their SIM cards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693928d7-4abd-415f-b587-9dd04b5997e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:45:01.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:13:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we are progressing very, very fast and I’d like to thank the
        public, the general public for being very responsive to our appeal to register
        as soon as possible," the DICT official said.</p>'
