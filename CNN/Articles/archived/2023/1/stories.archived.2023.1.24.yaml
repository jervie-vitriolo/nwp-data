      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario said an agreement
        to hold joint patrols between Manila and Washington in the disputed South
        China Sea was approved in 2016 by both the Philippines and US, but the plan
        was shelved during the time of then President Rodrigo Duterte.</p>'
