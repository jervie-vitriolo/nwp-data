      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Speaker Ferdinand Martin Romualdez said the chamber
        will seek guidance from the Comelec on pending electoral reform bills. He
        said there are certain “antiquated” electoral laws that must be amended to
        reflect changing times and evolving technologies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
