    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14c36639-0198-42bd-af08-7460a18d3d8b'
    'lead': 'President Ferdinand Marcos Jr. on Monday said foreign investors wanting
      to do business in the Philippines do not bring up the issues of transparency
      and accountability in discussions, but they bring up the ease of doing business
      and power costs in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T05:33:46.098+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-27T13:18:49.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:08:08.230+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: Accountability, transparency not among issues raised by investors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b3f60f-c373-4948-b998-7996d6d1ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> President
        Ferdinand Marcos Jr. on Monday said foreign investors wanting to do business
        in the Philippines do not bring up the issues of transparency and accountability
        in discussions, but they bring up the ease of doing business and power costs
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f124cc4b-d8b1-4932-a3e5-5a895d4fdbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5eeea1-6484-477f-96c8-0a351c7d17e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' senior anchor Rico Hizon asked the president what
        he thought of the criticism that no matter what the country does to invite
        investors, if there is a lack of transparency and accountability there would
        be no confidence in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec796559-fab1-4d45-8382-b7e4d79e574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80525574-a116-493b-9e13-ff017cf45ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They bring up ease of doing business, they bring up the cost of
        energy, they bring up the problems of legislative guarantees. Those who are
        actually contemplating putting good money in the Philippines have other issues.
        Accountability and transparency is not an issue," Marcos said in response
        during a sit-down interview with the media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a860b250-27d5-408e-8e73-2677ef716455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72dc898-da27-426b-b00e-6b0603282cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president, however, agreed accountability and transparency should
        be present.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b735d8-f1cf-4a5e-b1c9-a30c6058efaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.125+08:00
