      'jcr:uuid': 'fe365b21-02d2-45ed-98ba-a7c7123fc2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:40:25.451+08:00
      'mgnl:createdBy': 'bamba'
