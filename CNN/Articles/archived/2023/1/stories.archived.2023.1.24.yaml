      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government last imposed a deployment ban to Kuwait
        in January 2020, following the death of Jeanelyn Villavende, an OFW who was
        also allegedly killed by her Kuwaiti employer. The ban was lifted on the same
        year her employers were charged with the crime.</p>'
