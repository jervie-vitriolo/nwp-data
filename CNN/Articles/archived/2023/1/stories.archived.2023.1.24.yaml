      'mgnl:lastActivated': 2023-01-27T13:17:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ease of doing business is because we’re talking about trade.
        So digitalization is going to be a very important part of that,” he said.</p>'
