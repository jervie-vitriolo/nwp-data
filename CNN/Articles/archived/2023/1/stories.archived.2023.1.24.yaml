      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So no, we’re not contemplating suspension of deployment to Kuwait,
        but yes, we are looking at additional safeguards and reforms to make sure
        workers bound for Kuwait are better protected,” she added.</p>'
