      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS added that Maynilad has not been disseminating necessary
        public advisories and notices regarding water service interruption schedules.</p>'
