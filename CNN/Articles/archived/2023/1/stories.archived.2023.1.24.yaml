      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water and sewage agency earlier warned Maynilad of possible
        sanctions over unexplained water interruptions in Metro Manila and nearby
        Cavite.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d4531-e95d-457e-aea7-0490a5502742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:53:08.031+08:00
