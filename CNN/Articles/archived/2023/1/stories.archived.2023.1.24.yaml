      'mgnl:lastActivated': 2023-01-27T13:17:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f821516b-8cea-4d8e-8e2e-c860e1cb3a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:44:36.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:38.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not one simple thing. There is no silver bullet. We have to
        do very many things to make it right because what we are in fact doing is
        restructuring the entire Philippine economy to adjust to the new world global
        economy,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec04825-c586-4196-bba9-5c35b6d86988'
      'mgnl:activationStatus': true
