    'jcr:uuid': '3160b9fe-a215-4eb0-b042-b31c0d24e449'
    'lead': 'President Ferdinand Marcos Jr. said the government has no plans to privatize
      ''anything,'' especially the country’s airports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T00:46:28.866+08:00
