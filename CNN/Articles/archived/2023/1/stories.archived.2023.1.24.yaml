    'template': '1'
    'title': 'Comelec eyes mall voting for barangay, SK polls'
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56d701-2358-4dcf-b507-15795a00479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T16:08:01.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:13:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) –</strong> The
        Commission on Elections (Comelec) is eyeing the possibility of mall voting
        for the barangay and Sangguniang Kabataan (BSK) polls this October.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f55b85-8003-4038-878a-a2d3276a00e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T16:08:01.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:13:33.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the launch of the Register Anywhere Project (RAP) at the House
        of Representatives on Tuesday, Comelec Chairman George Garcia said voting
        inside malls will be more convenient for voters instead of going to schools.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc6811c-a4cd-4b90-8395-5663880a0203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T16:08:01.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:13:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/21/new-voters-barangay-sk-polls-1-million-extension-unlikely-.html">Comelec
        to launch Register Anywhere Booths in NCR</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571e0cee-6b2c-4e80-9f4e-42e42a72a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T16:08:01.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:13:34.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naisip na rin ng commission na kung kaya nating magpa-register,
        bakit hindi rin tayo mag-pilot test na yung barangay and SK election ng mall
        voting? Mas convenient sa kababayan natin, mas alam natin na pupunta sila
        sa mall at boboto sila,” the chairman said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1708ca4e-6f20-4a68-bc15-f39e90d0c10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T16:08:01.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:13:34.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The commission also thought that if we can register,
        why don''t we also pilot test the barangay and SK election of mall voting?
        It is more convenient for our countrymen, we know more that they will go to
        the mall and they will vote.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f525d6aa-d43f-4ebc-892e-014ef8610e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T16:08:01.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:13:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi pa natin gagamitin ang mga eskwelahan para hindi nasisira
        ang gamit ng kabataan. At the same time, mas maayos ang pagboto ng ating mga
        kababayan kahit pumipila sila,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bacc252-8d0d-4ecf-aab5-af0427c4bbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T16:08:01.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:13:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not use the schools yet so that the youth''s
        equipment are not damaged. At the same time, our countrymen can vote more
        smoothly even if they queue up.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32bd3d4-e74f-4694-bc8f-116c5bfa773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T16:08:01.988+08:00
      'mgnl:createdBy': 'raheema'
