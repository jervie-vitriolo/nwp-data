      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senator, however, is pushing for another ban on the deployment
        of Filipino workers to Kuwait, saying the nation is not a safe place for OFWs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13c81e-3d4c-416c-8bed-73942ee5dfc8'
      'mgnl:activationStatus': true
