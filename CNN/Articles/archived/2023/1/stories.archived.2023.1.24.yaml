      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gavin Newsom said he was at a hospital meeting victims of the
        Monterey Park mass shooting when he was "pulled away to be briefed about another
        shooting. This time in Half Moon Bay."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
