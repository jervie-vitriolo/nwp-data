    'template': '1'
    'title': 'Bantag files motion to reconsider plea for DOJ to inhibit from murder
      raps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e3665-c285-4c23-b6e6-93f2d9633646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:30:52.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:22.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Suspended
        Bureau of Corrections chief Gerald Bantag still refused to answer the allegations
        against him in connection with the murders of radio broadcaster Percival “Percy
        Lapid” Mabasa and Bilibid inmate Jun Villamor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca47171-547f-4d92-aca1-c372508b2882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:30:52.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of submitting his counter-affidavit, Bantag on Tuesday filed
        a motion to reconsider the rejection of his plea to inhibit the panel of prosecutors
        of the Department of Justice (DOJ) from handling the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380e23eb-59a6-4b84-81c7-a0ba5f2d7c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:30:52.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:23.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag wants to move his case from the DOJ, and let the Office of
        the Ombudsman handle the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce24bfe-0272-423a-978f-f605b8961a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:30:52.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:23.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer, Rocky Balisong, firmly denied delaying the proceedings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738a039-2d11-48db-bbd1-a6cf7b43a5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:30:52.893+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:24.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No, of course it’s not, because this is part of the process. Anybody
        who feels that the decision has to be reconsidered has the right to file the
        same within a period of 10 days,” he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
