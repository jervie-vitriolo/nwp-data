      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:13:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, he said 1.1 million applications have been submitted to
        the Comelec.</p>'
    '26':
