      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e42bd-7b37-4cc1-a8c2-827a838fcc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.802+08:00
