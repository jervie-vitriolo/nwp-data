      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6760769-31d1-4de6-877f-0083d5dfebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T08:29:19.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House <a href="https://www.cnnphilippines.com/news/2022/12/15/house-bill-maharlika-investment-fund-december-15-development.html">approved</a>
        the bill creating the MIF on its third and final reading last December after
        President Ferdinand Marcos Jr. certified it as urgent.&nbsp;</p>'
