      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d8793-7f5a-4aae-baf8-cf260be233c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:16:15.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said Angping has been working “for years” to pass the
        foreign service officer exam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a5a2ba-d61b-4040-9493-0aa268568623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.871+08:00
