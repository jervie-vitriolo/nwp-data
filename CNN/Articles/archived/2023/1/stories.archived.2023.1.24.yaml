    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'airport', 'NAIA', 'Ninoy-Aquino-International-Airport']
    'template': '1'
    'title': 'Marcos: No plan to privatize anything'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6d83d-26e4-4341-a138-d1094048dec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T00:46:28.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:18:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — President
        Ferdinand Marcos Jr. said the government has no plans to privatize "anything,"
        especially the country’s airports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebef363-4bd6-411c-983d-6d955754564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T00:46:28.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:18:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no plans of privatizing anything, rather the opposite,"
        Marcos said on Monday at a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4523eeb-c6e4-4aee-81c1-43bda6cf958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T00:46:28.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:18:53.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/12/30/Govt-to-privatize-NAIA.html"
        target="_blank">In December</a>, Transportation Secretary Jaime Bautista said
        the administration was pursuing the privatization of the Ninoy Aquino International
        Airport. However, Marcos said the transport chief may have misspoken.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9863c859-57e0-42d7-823a-c44296277142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T00:46:28.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:18:53.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot privatize an airport, to begin with. A private firm
        cannot own the airport," Marcos clarified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a0d211-c9f5-4be1-9a4d-6e995df3d878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T00:46:28.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:18:53.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said that during their trip to New York, they met the group
        that was running Gatwick Airport in the United Kingdom and asked if they could
        come to the country to help with the NAIA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686fb05-655a-4573-93e2-61eb45c49878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T00:46:28.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:18:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were here last week to look at the operations of the airport,
        and especially since we had that problem on New Year''s Day. At most, we will
        have a management contract," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729588c2-ef68-4290-b6e3-4534e4864d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T00:46:28.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:18:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said this could be done without any changes, new equipment,
        or building a new runway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12efd653-4b60-4887-80fc-4f02584d0f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T00:46:28.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:18:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/1/6/explainer-bus-airport-privatization.html"
        target="_blank"><strong>EXPLAINER: How NAIA, EDSA Carousel privatization could
        affect travelers</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9481465e-3622-4268-b973-25c7a9439f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T00:46:28.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:18:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos offered no further details about the group he spoke with,
        what was discussed during the assessment of the airport, or whether any changes
        would be made soon to improve the situation at the country''s main gateway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb6c67-a3ac-4e50-aef7-3fabeae819a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T00:46:28.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:18:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) is conducting
        an investigation on the NAIA mess that affected tens of thousands of travelers
        on New Year''s Day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043b6205-23e7-4d92-88ba-88f1412be944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T00:46:28.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:18:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senate Public Services Committee Chairperson <a href="https://www.cnnphilippines.com/news/2023/1/15/grace-poe-caap-inhibit-naia-probe.html"
        target="_blank">Grace Poe</a> has asked CAAP Director General Manuel Tamayo
        and other officials to inhibit from the probe, saying CAAP should not be investigating
        itself.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f3d6f-22ad-426e-876b-702c865ed617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T00:46:28.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:18:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP officials have stayed mum on the matter, saying they would
        answer all other issues when the Senate hearing on the air traffic management
        system fiasco resumes.</p>'
  'Lebanon-to-restore-UN-payments':
    'author': 'Celine Alkhaldi, CNN'
    'caption': 'Kevin Hagen/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-24T01:29:46.906+08:00
    'credit': 'Kevin Hagen/Getty Images'
    'imagesource': 'jcr:8c0bfea6-0d43-4989-8f54-946a418f03ae'
