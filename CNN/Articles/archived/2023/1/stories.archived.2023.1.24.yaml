    'template': '1'
    'title': 'Gov''t issues IRR for management of plastic packaging waste'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87665df-17a7-44bb-a330-9535d06cca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.820+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — Companies
        are now required to recover their plastic packaging waste under the implementing
        rules and regulations (IRR) of RA 11898 or the Extended Producers Responsibility
        Act of 2022, the Department of Environment and Natural Resources (DENR) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4237a17-836b-42b5-ba11-defbfebb6e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cb14b1-af87-42ea-8842-b0ae24da55bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f70908-1457-48b5-9ea5-6cdd56d160a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the IRR, companies have the “responsibility for the proper
        and effective recovery, treatment, recycling or disposal of their products
        after they have been sold and used by consumers" to reduce the volume of plastic
        wastes generation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c019f-6d0d-4773-9392-5b4fb9494421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb08e4-3adb-4b72-ac34-a5fab68dcb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9473917-a3a8-4973-815a-926ea458a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:40.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The success of the implementation of the EPR (Extended Producers
        Responsibility) law heavily depends on the cooperation and compliance of the
        private sector,” Jonas Leones, DENR undersecretary for Policy, Planning, and
        International Affairs, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef7727f-146a-4ed2-8d17-b37d13469eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.821+08:00
