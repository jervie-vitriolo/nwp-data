      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff8672-164a-4d7c-8d49-c3f67a1fb25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said certain things have to be done to make sure that
        investments will keep coming.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67e6d0-e30e-445c-832d-868c00b51fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19095c43-5dad-4fa3-b808-a3437e5fe9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bureaucracy has to be streamlined... So the digitalization
        is going to be a very important part of that," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd3fc1e-4b6e-497c-9ce5-f91fead9d96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.100+08:00
