      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos again raised the government’s need to “digitalize” and “streamline”
        the bureaucracy for faster processing of documents for citizens and investors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff1f1d-566b-426f-ad35-1fae9f655f19'
      'mgnl:activationStatus': true
