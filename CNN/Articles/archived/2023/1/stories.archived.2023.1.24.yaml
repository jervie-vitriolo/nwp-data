      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b098d76d-1d50-442d-8ed0-a4dbee0f9c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:30:11.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:14:50.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One shooting took place at a mushroom farm and another near a trucking
        facility, approximately two miles from the farm, Dave Pine, President of the
        San Mateo County Board of Supervisors earlier told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d4cf4-6b05-4445-8c36-d4d5a0aa62d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:30:11.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:14:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1579e03-9fbb-4185-a744-c3939a7a6cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:30:11.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:14:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4:40 p.m., a sheriff''s deputy located the suspect in his vehicle
        in the parking lot of a sheriff''s substation in Half Moon Bay, Corpus said,
        and he was taken into custody without incident. A semi-automatic handgun was
        found in his vehicle at that time, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3033d76c-00a3-443a-849c-154907c4cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:30:11.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:14:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e640c0e-a8ea-4486-b973-1b9fdd7d3004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:30:11.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:14:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of shooting is horrific," Corpus said at the news conference.
        "It''s a tragedy that we hear about far too often but today has hit home here
        in San Mateo County."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a618af46-83e7-4ffe-9f0a-41a282ca34c6'
