    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5a7573-b0ad-4ec1-8ef6-1827efbf0559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T06:35:46.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — Amid
        the dispute over the West Philippine Sea (WPS), President Ferdinand Marcos
        Jr. has proposed to “raise the level of discourse” between the Philippines
        and China, suggesting to discuss at a “ministerial level.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfb0be2-0559-4ef4-947e-991e740201c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b30f332-30f4-4171-99ae-0e3ab1c8cff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:05.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marcos, the bilateral group working on the WPS issues
        is currently on a sub-ministerial level only.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
