    'template': '1'
    'title': 'Marcos says ex-PMS chief Angping asked for diplomatic post'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c1ed32-a165-4101-9732-3c00295f6ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:16:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — President
        Ferdinand Marcos, Jr. said he picked former Presidential Management Staff
        (PMS) chief Naida Angping as ambassador to France upon her request to be appointed
        to a diplomatic post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca862f9-035b-4104-aa46-9c73bcf27ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.869+08:00
