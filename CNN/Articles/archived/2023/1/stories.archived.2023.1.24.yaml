      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon has also won best supporting performance at the 2022 Los
        Angeles Films Critics Association Awards held in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4e9c9b-5ba6-4edf-950f-ce3aef2b8d46'
      'mgnl:activationStatus': true
