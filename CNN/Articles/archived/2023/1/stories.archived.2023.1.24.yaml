      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may also be errors on the taxes being collected by the Bureau
        of Internal Revenue and the Pagcor since it was also discovered that Philippine
        Offshore Gaming Operators (POGO) in the country have the tendency to undervalue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c3877-25e0-4a9d-aa8d-ef8fdb2ac08f'
      'mgnl:activationStatus': true
