      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the president, the only entity that Filipinos do not
        reach out via the internet is the government, which is another reason why
        he is urgently pushing for the digitalization of agencies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9fd6f8-b27d-4d20-accf-381c6be691e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:44:36.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b10bfce-3a00-4039-ba06-1b1d3145b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:44:36.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:44.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to digitalize Customs. We have to digitalize all of these
        collecting agencies so that the BIR, even the Central Bank, the payments can
        be made over the internet. All of those things that we don’t do now,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a268a00-7cc1-4c2b-b153-0f0a65881bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:44:36.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d972a27-a1da-44b1-a1b7-e696a7e2acad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:44:36.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s digitalize the government. That will take us a long way to
        helping in the ease of doing business,” he added.</p>'
  'BSP-chief-blames-onions-supply-shock-for-off-target-inflation':
