      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortesi also said representing her country in the Miss Universe
        beauty contest was her “greatest honor” as it also allowed her to discover
        “purposes that go beyond self ambition.”</p>'
    '7':
