      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — The
        Department of the Interior and Local Government (DILG) said Tuesday it will
        not impose sanctions on police generals and colonels who refuse to submit
        their courtesy resignation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b9064d-da0a-44c9-96b8-c626404fbbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:39:20.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is only an appeal. <em>Hindi ko po ino-orderan; hindi ko pinupuwersa</em>
        [I am not ordering or forcing them],” DILG Secretary Benhur Abalos told reporters,
        referring to his call earlier this month for over 900 police generals and
        colonels to voluntarily resign as part of efforts to cleanse their ranks of
        ties to illegal drugs.</p>'
    '4':
