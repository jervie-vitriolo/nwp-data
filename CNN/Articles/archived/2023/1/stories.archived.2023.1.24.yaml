      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> GAC MOTOR Philippines
        accelerates into 2023 with the back-to-back launch of the EMPOW and all-new
        GS8 last Jan. 18, 2023 at the Rockwell Plant in Makati City, marking the brand’s
        first public event under new distributor Astara Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2449eb-038a-4189-a23f-8df91f5f326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.795+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:12:41.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c966525-ecf1-4d63-90b7-22e778b8be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.795+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:12:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineered and built for the global market, the EMPOW and all-new
        GS8 help realize GAC MOTOR’s vision of becoming a first-class brand with international
        influence and excellent quality. Both global vehicles embody GAC MOTOR’s core
        qualities of modern design, fine craftsmanship, superior build quality, and
        cutting-edge technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa8ef8-d07b-4f20-a8d7-1617c6a46a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.796+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:12:42.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab2ae8-2adf-4d19-bb8e-08da17010672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.796+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:12:42.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch breathes excitement into the GAC MOTOR lineup in the
        Philippines, which includes the compact GS3 SUV, the fun-to-drive GS4 SUV,
        and the versatile GN6 MPV. It also highlights the brand’s strong commitment
        to deliver world-class vehicles to more Filipinos, supported by an expanded
        network of showrooms and service centers across the nation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571faf0f-0a4d-4a77-b460-6615c04c94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.796+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:12:43.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
