      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our first year in the Philippines was remarkable with Peugeot as
        our first brand. Now, with GAC MOTOR added to our portfolio, we are excited
        to bring more value to our Filipino customers. With Astara’s global strength
        and track record in car distribution and mobility services, we hope to achieve
        great success for GAC MOTOR as we have done in Latin America,” said Belzunce.</p>'
