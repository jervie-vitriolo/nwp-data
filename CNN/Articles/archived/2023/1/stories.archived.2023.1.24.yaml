      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad spokesperson Jennifer Rufo said the water production of
        the treatment plant in Muntinlupa is "currently reduced owing to damage in
        the facility’s sludge removal equipment."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1fe6ed-666a-4e86-b8ec-88b8318e140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T16:34:44.666+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:14:44.713+08:00
