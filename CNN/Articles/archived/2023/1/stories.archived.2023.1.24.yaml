      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the upgraded cabin of the GS8 has a host of smart and
        interactive features, including a 14.6-inch HD touch screen with phone mirroring
        capabilities, a 7-inch digital instrument cluster, four USB type-A ports,
        a wireless mobile phone charging pad, and a Bluetooth handsfree phone system.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f959bc-5eed-440c-837a-c7a663fa7efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.802+08:00
