      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec earlier dismissed the call for extension of poll registration
        for this year’s BSK elections.</p>'
    '28':
