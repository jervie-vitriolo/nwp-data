      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the Comelec aims to receive around 1.5 million applications
        by the end of the voter registration period on Jan. 31.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81a0913-138a-4c41-8cfe-4d4da02e16fe'
      'mgnl:activationStatus': true
