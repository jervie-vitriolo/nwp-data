      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f36447f-3983-4d69-81bc-b97434cc8380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.822+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, producers, distributors and retailers adhering to the Extended
        Producers Responsibility Act will be eligible for tax incentives.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5bd321-816f-4a58-a4b1-9f368883215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.822+08:00
