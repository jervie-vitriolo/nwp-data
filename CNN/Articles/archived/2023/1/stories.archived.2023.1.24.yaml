      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/23/opinions/china-india-population-shift-west-andelman/index.html"
        target="_blank">Opinion: Asia is hurtling toward a tectonic power shift</a>."</em></p>'
  'physical-activity-protects-the-brain':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-24T17:10:38.624+08:00
    'imagesource': 'jcr:5f5d3b70-bc8e-477f-913f-9c60028033cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8340303-a3b6-4343-8624-499ed5714153'
    'lead': 'Here''s the good news: People who spent ''even small amounts of time
      in more vigorous activities — as little as 6 to 9 minutes — compared to sitting,
      sleeping or gentle activities had higher cognition scores.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T17:13:44.923+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T13:12:13.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:08:22.606+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'brain-health', 'exercise', 'physical-activity', 'research',
      'study']
    'template': '1'
    'title': 'One type of physical activity protects the brain more than others, study
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd2eaca-ca4e-4b79-92e0-0444aecb82a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:13.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Seek advice from a health care provider before
        starting a workout program.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2a081-7b88-4b65-87f1-0caf17b7405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:14.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — What if you could look at all the things
        you do daily — walking from room to room, preparing a presentation at your
        desk, running up and down stairs to deliver folded laundry or taking a jog
        around the block — and know which ones will best help or hurt your brain?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ef572-094a-41d5-819e-532959e4eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:14.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study attempted to answer that question by strapping activity
        monitors to the thighs of nearly 4,500 people in the United Kingdom and tracking
        their 24-hour movements for seven days. Researchers then examined how participants''
        behavior affected their short-term memory, problem-solving and processing
        skills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a87ad-ec51-496f-bfeb-3c704c8b092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the good news: People who spent "even small amounts of time
        in more vigorous activities — as little as 6 to 9 minutes — compared to sitting,
        sleeping or gentle activities had higher cognition scores," said study author
        John Mitchell, a Medical Research Council doctoral training student at the
        Institute of Sport, Exercise and Health at University College London, in an
        email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352c1325-494e-4c09-b316-c435a2a2b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:16.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate physical activity is typically defined as brisk walking
        or bicycling or running up and down stairs. Vigorous movement, such as aerobic
        dancing, jogging, running, swimming and biking up a hill, will boost your
        heart rate and breathing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74eb131-e2c3-45b3-971b-57073c9a60e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the <a href="http://jech.bmj.com/lookup/doi/10.1136/jech-2022-219829"
        target="_blank">Journal of Epidemiology &amp; Community Health</a>, found
        doing just under 10 minutes of moderate to vigorous exertion each day improved
        study participants'' working memory but had its biggest impact on executive
        processes such as planning and organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121dc5ff-9731-4774-bacb-cf32d5e8c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cognitive improvement was modest, but as additional time was
        spent doing the more energetic workout the benefits grew, Mitchell said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564fbc0-afd2-4ee6-b54b-67446a0244b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:17.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given we don''t monitor participants'' cognition over many years,
        this may be simply that those individuals who move more tend to have higher
        cognition on average," he said. "However, yes, it could also imply that even
        minimal changes to our daily lives can have downstream consequences for our
        cognition."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be63aa8-ac99-438f-9e8d-376e9096e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:18.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Malin, an associate professor in the department of kinesiology
        and health at Rutgers University in New Jersey, told CNN the study provides
        new insight in how activity interacts with sedentary behavior as well as sleep.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d87b38e-2ceb-4f81-b27e-0afec86c4f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:18.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding the interaction of sleep and various physical activities
        is often not examined," said Malin, who was not involved in the new study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36af122-64fa-4dfe-8060-ccdeeacd0126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:19.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the study had some limitations, including a lack of knowledge
        about the health of the participants, the findings illustrate how "the accumulation
        of movement patterns in a day to a week to a month is just as, if not more
        important, than just getting outside for a single session of exercise," he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c7d8a3-7a3b-4641-9c35-d548a7dc9b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A decline in cognition</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e11e8b-c588-43fe-93df-0a56fbcd1908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:20.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was bad news as well: Spending more time sleeping, sitting
        or engaged only in mild movement was linked to a negative impact on the brain.
        The study found cognition declined 1% to 2% after replacing an equivalent
        portion of moderate to vigorous physical activity with eight minutes of sedentary
        behavior, six minutes of light intensity or seven minutes of sleep.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f24a600-bf69-448f-8b27-d7eace2adf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:20.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most cases we showed that as little as 7 to 10 minutes less
        MVPA (moderate to vigorous physical activity) was detrimental," Mitchell said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ce22d-702e-4209-aa04-1606ba348f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:21.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That change is only an association, not a cause and effect, due
        to the observational methods of the study, Mitchell stressed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd8fe0-7a82-4ac4-8c2c-46d09f4b91f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the study''s findings on sleep can''t be taken at face
        value, he said. Good quality sleep is critical for the brain to operate at
        peak performance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bec8fd-6a7b-4021-8a19-c3e453574f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence on the importance of sleep for cognitive performance
        is strong," Mitchell said, "yet there are two major caveats. First, over-sleeping
        can be linked to poorer cognitive performance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abced94-043b-4bd4-8dbc-baed5d75c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secondly, sleep quality may be even more important than duration.
        Our accelerometer devices can estimate how long people slept for, but cannot
        tell us how well they slept."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e530fb1-5c54-4c78-b880-80d27936b42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:23.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional studies need to be done to verify these findings and
        understand the role of each type of activity. However, Mitchell said, the
        study "highlights how even very modest differences in people''s daily movement
        — less than 10 minutes — is linked to quite real changes in our cognitive
        health."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb989f8-2bae-4ddb-a3a8-8ee8c1bae9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:13:44.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/23/health/physical-activity-type-cognition-wellness/index.html"
        target="_blank">One type of physical activity protects the brain more than
        others, study finds</a>."</em></p>'
