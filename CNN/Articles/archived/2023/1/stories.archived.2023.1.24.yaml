      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, who is also chairperson of the ways and means committee,
        said the report on its recommendations on the issues surrounding POGOs may
        be sent out to the panel''s members on Tuesday until Wednesday for their further
        study and signing.</p>'
    '19':
