      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa0f5d-18d8-4b6d-b962-50159b00a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:07:41.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:15:26.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given what was discovered, the senator said it cannot be guaranteed
        that the gross gaming revenue that is remitted to the government is accurate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef30521-90eb-4d89-a834-f06ba827f2a8'
