      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I]t is also recorded, marami na ho talagang pang-aabuso na ginagawa
        itong mga amo nitong ating mga OFW [There have been many cases of abuse against
        our OFWs]. That’s why, I want to recommend to ban our OFWs from working in
        the state,” Estrada said.</p>'
