      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07c632a-970a-4123-9f36-678dbfc45c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:30:11.314+08:00
      'mgnl:createdBy': 'alyssa'
