      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9a87b1-c272-47a0-a6f0-65ba769600f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:53:08.031+08:00
