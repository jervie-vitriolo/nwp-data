      'mgnl:lastActivated': 2023-01-27T13:13:10.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd43fab-b15c-4355-a4bd-befb2943fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.802+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:13:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle is equipped with GAC MOTOR’s latest cutting-edge technology,
        including a wide array of driving assistance capabilities as standard. Among
        these are Adaptive Cruise Control, Traffic Sign Recognition, Forward Collision
        Warning, Autonomous Emergency Braking, Lane Departure Warning, Front &amp;
        Rear Parking Sensors with HD Surround Vision Parking System, and Traffic Jam
        Assist. Driving is made more efficient and dynamic with three drive modes
        to choose from (ECO, Comfort and Sport).</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4df36b-7bc7-43e2-98a7-b50a217d7886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.802+08:00
