    'jcr:uuid': '8e334632-01ab-4164-a912-ded84af06169'
    'lead': 'Former Cortes, Bohol Mayor Apolinaria Balistoy was found guilty of corruption
      over cash advances she made to cover personal travel expenses amounting to over
      ₱20,000 in 2010.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T15:31:45.927+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-27T13:13:49.717+08:00
