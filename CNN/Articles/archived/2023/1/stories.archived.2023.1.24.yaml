    'template': '1'
    'title': 'LTO probes SUV posing as TNVS to scam passengers

      '
    'updated': 2023-01-25T18:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec470155-3c3a-4962-b51b-e50030fcc6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.437+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — The
        Land Transportation Office (LTO) is investigating a driver who allegedly posed
        as a Transportation Network Vehicle Service (TNVS) provider and scammed passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e4dd3-fca6-47ad-9eff-cc868bf832b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.437+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f1ecd-ee10-41c0-9a06-0d8de500021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.437+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:09.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports received by the LTO, the driver of the SUV
        pretended to be a Grab car driver and overcharged his passengers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae3a861-309a-41a0-b651-55a0e44be0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.438+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines on Wednesday confirmed that the SUV is not registered
        with the ride-hailing company and has reached out to netizens involved.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e293b369-1ce5-4432-abce-cbf4704b183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:07:34.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:10.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to once again remind our passengers to always ensure
        that the plate number and vehicle details indicated on the app matches with
        the vehicle that they will ride," the ride-hailing company stressed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f23dcb8-222c-49a8-9ae6-b9babcc3cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:07:34.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media posts about the experience of passengers picked up
        at a mall in Quezon City recently went viral, prompting the LTO to respond.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b19323-e9dc-46c4-a844-3e947b9a5a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:07:34.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c5e07-28e7-4e06-a419-7becea53ce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.438+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040fb0f-8fb3-42c0-85f2-0584220f36dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.438+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO Intelligence and Investigation Division has issued a show
        cause order against the owner of the vehicle, who was directed to appear and
        to submit a comment at its Quezon City office on Jan. 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a3359-c33a-42cb-86b7-f01cfb4d9374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.438+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:12.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b0c5d-b74a-439d-8573-c6dba00b91ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.438+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:13.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the comment must contain why "the driver should
        not be administratively charged for Private Motor Vehicle Operating as For-Hire,"
        and why his license "should not be suspended or revoked for being Improper
        Person to Operate a Motor Vehicle."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf01156-9ae5-4662-89ae-059d5111bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.438+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:13.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375abf4c-7ef1-4f52-825f-ab55e3164c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.438+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure to appear and submit the written comment/explanation as
        required shall be construed by this office as a waiver of your right to be
        heard," the show cause order read. "And the case shall be decided based on
        the evidence at hand."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6ef1ba-1c11-41cd-8bb8-4cb4b1dcfe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.438+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:14.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa4097-5598-4a59-95af-76163dc1be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.438+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:15.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO has also temporarily placed the SUV under alarm, preventing
        any transactions while the probe is ongoing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690e3f71-49c7-4ebd-b7e7-057f26c1343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.438+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52d4ba1-0cfa-4c46-95fc-5468254c34b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.438+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:16.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi natin dapat makalimutan na ang driver''s license ay ibinibigay
        sa mga kuwalipikadong indibidwal bilang pribilehiyo ng gobyerno kaya''t hindi
        dapat inaabuso</em>," LTO chief Jose Arturo Tugade said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8437ae-447c-4173-9d05-82dd1a469d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.438+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:16.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e00775-fe29-4de8-8bf7-89672f99edf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.438+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:17.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We must not forget that having a driver''s license
        is a privilege given to qualified individuals by the government. That is why
        it should not be abused.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a77971-f264-4173-9400-e3843398a2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.438+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:17.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a922e1-95d5-48e6-960d-e38044d09d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.439+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:18.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas lalong hindi pupuwede na gamitin ang pribilehiyo na ito
        para manloko ng mga tao lalo ng mga pasahero na desperadong makauwi o makarating
        sa kanilang destinasyon</em>," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef4cd8-bd68-481e-b3cd-e7ab4ad17173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.439+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a53cb2-07e3-4e12-b627-fcfc2d3de722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:48:07.439+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: More importantly, this privilege should not be used
        to scam people, especially passengers who desperately want to go home or reach
        their destination.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c90031-2b8b-447f-81d1-aa79d79bac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:07:34.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Land Transportation Franchising and Regulatory Board
        (LTFRB) also expressed concern over the matter, particularly how it affects
        legitimate TNVS providers and the commuting public.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c95b5-e71e-4fdf-a27f-1464e4e583a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T18:07:34.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:20.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is always a right way in doing things, particularly when
        it comes to offering services to the public. For those who want to offer TNVS
        services and earn extra money, they should apply for a franchise," LTFRB Chairman
        Teofilo Guadiz said.</p>'
  'japan-kishida-birth-rate-population':
    'author': 'Jessie Yeung and Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-24T20:50:43.520+08:00
    'imagesource': 'jcr:a47e3bc3-8be0-4bee-9e51-2cfd43388848'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b660eb0-1c77-470d-93e9-ae3b69db8155'
    'lead': 'Japan''s prime minister issued a dire warning about the country''s population
      crisis on Monday, saying it was ''on the brink of not being able to maintain
      social functions'' due to the falling birth rate.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T21:07:49.742+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-27T13:10:58.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:08:26.626+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s ''now or never'' to reverse Japan''s population crisis, prime
      minister says

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99380829-8b21-425b-8383-c8e3b8c61202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:07:49.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan''s prime minister issued a dire warning
        about the country''s population crisis on Monday, saying it was "on the brink
        of not being able to maintain social functions" due to the falling birth rate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20b1fc1-566f-4e6b-9770-c418f0a40462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:07:49.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a policy address to lawmakers, Fumio Kishida said it was a case
        of solving the issue "now or never," and that it "simply cannot wait any longer."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6767535d-9383-4fca-bdf1-9f5857490292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:07:49.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:10:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In thinking of the sustainability and inclusiveness of our nation''s
        economy and society, we place child-rearing support as our most important
        policy," the prime minister said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416e99b-4bca-4aff-b9c4-6c7b9703223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:07:49.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida added that he wants the government to double its spending
        on child-related programs, and that a new government agency would be set up
        in April to focus on the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22bae50-74fc-420a-a3c1-09d6bda0530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:07:49.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has one of the lowest birth rates in the world, with the Ministry
        of Health predicting it will record fewer than 800,000 births in 2022 for
        the first time since records began in 1899.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09734ea1-2137-4558-823e-b3c535bea8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:07:49.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:01.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also has one of the highest life expectancies in the
        world; in 2020, nearly one in 1,500 people in Japan were age 100 or older,
        according to government data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd301aad0-b104-4eba-8536-61d89a26d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:07:49.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These trends have driven a growing demographic crisis, with a rapidly
        aging society, a shrinking workforce and not enough young people to fill the
        gaps in the stagnating economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ebe0cc-3d73-4e8e-88c5-27c4d252d33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:07:49.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:02.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts point to several factors behind the low birth rate. The
        country''s high cost of living, limited space and lack of child care support
        in cities make it difficult to raise children, meaning fewer couples are having
        kids. Urban couples are also often far from extended family who could help
        provide support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6bafb3-c7e1-485c-a3fb-7b774d2843df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:07:49.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attitudes toward marriage and starting families have also shifted
        in recent years, with more couples putting off both during the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690e1427-4e71-4ef9-a84d-0d50b91f9bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:07:49.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:03.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some point to the pessimism young people in Japan hold toward the
        future, many frustrated with work pressure and economic stagnation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfd85be-8839-40fc-b73a-0756395d0aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:07:49.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s economy has stalled since its asset bubble burst in the
        early 1990s. The country''s GDP growth slowed from 4.9% in 1990 to 0.3% in
        2019, according to the World Bank. Meanwhile, the average real annual household
        income declined from 6.59 million yen ($50,600) in 1995 to 5.64 million yen
        ($43,300) in 2020, according to 2021 data from the country''s Ministry of
        Health, Labor and Welfare.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8f991-8ecf-49cb-b572-f3b6e6259366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:07:49.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has launched various initiatives to address the population
        decline over the past few decades, including new policies to enhance child
        care services and improve housing facilities for families with children. Some
        rural towns have even begun paying couples who live there to have children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d55af7-a039-425f-8d9b-8349e48e2bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:07:49.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:04.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shifting demographics are a concern across other parts of East Asia,
        too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd4c91-905d-4801-ba22-7e891ce99945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:07:49.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:05.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea recently broke its own record for the world''s lowest
        fertility rate, with data from November 2022 showing a South Korean woman
        will have an average of 0.79 children in her lifetime -- far below the 2.1
        needed to maintain a stable population. Japan''s fertility rate stands at
        1.3, while the United States is at 1.6.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b87a72-5c25-412e-9c15-30bc34b9305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:07:49.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:06.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China''s population shrank in 2022 for the first time
        since the 1960s, adding to its woes as it struggles to recover from the pandemic.
        The last time its population fell was in 1961, during a famine that killed
        tens of millions of people across the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51460606-f76f-420d-92bf-27653ba6ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T21:07:49.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/23/asia/japan-kishida-birth-rate-population-intl-hnk/index.html">It''s
        ''now or never'' to reverse Japan''s population crisis, prime minister says</a>."</p>'
  'Philippines-US-joint-maritime-patrols-West-Philippine-Sea':
