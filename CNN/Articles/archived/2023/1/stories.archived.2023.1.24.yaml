      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a devastating tragedy for this community and the families
        touched by this unspeakable act of violence," Corpus said Monday night during
        a news conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4e00d-3af5-4851-a799-4943c6955dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:30:11.313+08:00
