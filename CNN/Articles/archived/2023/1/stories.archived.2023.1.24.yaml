      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/19/Marcos-WEF-companies-invest-expand-PH-operations.html">WEF
        2023: Global firms commit to invest, expand operations in PH, says Palace</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac42b5-4d78-4c2e-a3d7-13b86691a0da'
      'mgnl:activationStatus': true
