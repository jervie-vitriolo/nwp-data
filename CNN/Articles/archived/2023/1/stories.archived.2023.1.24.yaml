      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — The
        Bureau of Plant Industry (BPI) said nearly 600 metric tons (MT) of imported
        onions are in cold storage and are expected to be sold within the week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6db932f-e604-4bb1-ab27-8dd2c51e2472'
      'mgnl:activationStatus': true
