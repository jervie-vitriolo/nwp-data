  'Marcos--Accountability--transparency-not-among-issues-raised-by-investors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-24T05:30:19.389+08:00
    'imagesource': 'jcr:6a03b862-0d0e-4bb6-a377-4ce2532edb9c'
