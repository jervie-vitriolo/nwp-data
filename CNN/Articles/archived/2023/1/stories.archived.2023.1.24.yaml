      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found out that they are not paying the right taxes," the senator
        said. "In fact, the deficiency in terms of taxes is about ₱3-4 million."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296ddad3-9ac3-4ef9-9d44-1f0719f849ff'
