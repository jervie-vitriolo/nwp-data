      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b0ed46-d9a7-4ba9-b367-557521387720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:06.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let me clarify what we talked about with President Xi [Jinping].
        It was very simple. I said we have to raise the level of discourse between
        the Philippines and China,” Marcos told a media panel on Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c6a1e-0698-482f-92c3-f1bea5c5ac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2dd486-ded7-4c64-898f-df5a5db1e84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:07.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s bring it to a ministerial level, and I will ask my foreign
        secretary to be part of it," he said. "I will ask my ambassador to China to
        be part of it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d72f6a1-1430-43ae-9677-b430685545e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b30f4-364b-44d5-a7da-e0d1bd7075ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:08.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President believes this will expedite the resolution of conflicts,
        adding that if any decision needs to be made regarding the WPS, either the
        foreign secretary or the ambassador can talk to him, “and within five minutes
        we will have a decision.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a826aa71-0833-45f9-832f-8db83b77581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d5560d-593a-4dd8-9d2d-d22ae71217fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he hopes China can do the same, as Xi “was agreeable”
        to his proposal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7722a4d2-ea94-4faf-a5e4-f2e3429e02e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:10.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4ba61-9507-4ba7-806f-d3f3c9c7da9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He assigned his foreign minister to take care of the details. That’s
        what we’re working on now,” Marcos said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e938fa3c-b27a-46dd-9213-d53c793aa732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:11.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c464302-d401-44c1-b7ec-913de5c206f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the clarification following the recent incident
        in the WPS, where a Chinese Coast Guard ship reportedly <a href="https://www.cnnphilippines.com/news/2023/1/21/China-Coast-Guard-drives-away-Filipino-fishing-boat-Ayungin-January-2023.html">drove
        away a Filipino fishing boat</a> at Ayungin Shoal on Jan. 9.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b6a7ad-ccd6-4ffe-ab16-c019ee8da171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54271246-c7f6-4c58-9540-0dd3ff3d4ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:12.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the actions that are needed are really from the Chinese
        side," Marcos said. "And that is because we do not send Coast Guard boats
        into what we consider their waters or international waters. They stay within
        Philippine waters."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd7d61-6459-4476-82fd-27cf4416dae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:13.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72416dc7-f078-49fb-a5b2-8d02ebe0dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:13.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard on Saturday said it has launched a probe
        into the incident. Philippine officials have also reached out to Chinese officials.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31ad318-0911-4a05-b8bc-e15856c6807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:14.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bdd66f-afa6-4966-8988-b68ddb3e8253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:14.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully our counterparts on the other side can bring it to President
        Xi’s attention,” Marcos said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b5aeb2-1931-4f76-b39e-bdd993f5fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11243ea-7c39-411c-b876-70b4a131483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just hope we can come to some kind of arrangement because I cannot
        see the utility for the Chinese of doing that,” he continued. “These fishing
        boats are not armed. They don’t pose a threat to anyone.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64498aa4-b88b-48cd-b251-e91f628f6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d8e22d-203c-4449-8924-e46acadb2125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DFA poised to take diplomatic action</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f9f16b-9fd2-437b-84a9-75f06c342e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef39e76-94d7-4d78-ae53-e7018eba0b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:17.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Foreign Affairs (DFA) vowed to take appropriate
        diplomatic action against Beijing upon verification of the incident at Ayungin
        Shoal.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cb566b-df93-49c9-96eb-58d440cf5f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc64dd4-4cff-4132-b72d-f05d44cbe382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, the DFA said it is still awaiting official reports
        from the military and enforcement agencies which will serve as the basis for
        the diplomatic action.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc2dcc2-fcc3-42e4-b636-39eb3f98a5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:19.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6787f7eb-0ab0-471c-96b3-4f33c248bc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also reiterated that Ayungin Shoal is part of the
        Philippines’ exclusive economic zone and continental shelf.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d8d6ac-517d-411e-a277-4a2d93b16dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19c500-db71-4f61-a641-6c47951c3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:20.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the Philippines is entitled to exercise sovereign rights
        and jurisdiction in the area without any intervention from another country,
        it said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518db5c5-c083-4af6-9a00-7e9b50efdeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2077f54-e4dd-4cf9-a6e1-665226023efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipino fishermen are free to exercise their rights and take whatever
        they are due under Philippine and international law, particularly the 1982
        UNCLOS and the final and binding 2016 Arbitral Award,” the DFA wrote in a
        statement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb340a-2a25-4447-b204-b7f16da7c8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:09:23.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:18:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121eb6c2-c975-4fe2-9d7f-e74063caa25b'
