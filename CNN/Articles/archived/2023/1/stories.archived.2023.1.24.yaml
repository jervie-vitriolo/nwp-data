      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allison Williams, who most recently starred in the horror hit "M3GAN,"
        and Riz Ahmed, who received an Oscar las year for his role in the short film
        "The Long Goodbye," announced the nominations.</p>'
    '3':
