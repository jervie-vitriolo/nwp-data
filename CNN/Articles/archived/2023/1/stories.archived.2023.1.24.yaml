      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The EMPOW is most ideal for customers who want a sports sedan that
        looks as great as it drives. It provides the performance advantage without
        compromise at a price point that is well within reach. The EMPOW is, without
        a doubt, a vehicle that makes a strong statement on the road,” said Cajayon.</p>'
