      'jcr:uuid': '802c4e98-58e7-4af8-9131-ad732421046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.802+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:13:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety and security are not compromised as the all-new GS8 comes
        with multiple airbags, ISOFIX child safety seat anchors, seatbelts with disengage
        alarm, an engine immobilizer with anti-theft alarm, tire pressure monitoring
        and many more.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4095c471-93b6-473b-9605-974ec89df10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.802+08:00
