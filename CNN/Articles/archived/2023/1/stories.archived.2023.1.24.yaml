      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Walang</em> sanctions, <em>walang</em> measures <em>na gagawin
        laban sa kanila</em> [No sanctions or measures will be implemented]. We will
        not take it against them,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feea84e5-cebb-42d7-bf3f-9d891c3ef7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:39:20.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the remaining 11 police officers who have not tendered their
        resignations, Abalos said eight are about to retire, which makes their situation
        “understandable.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f4579-2abd-48b3-bd8d-083333393db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:39:20.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say if he would reach out to the other three.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b504cd8a-9e42-4fff-96b8-b9de020c7563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:39:20.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline for courtesy resignations of senior officials of the
        Philippine National Police (PNP) is on Jan. 31.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203cdd70-f7bf-4e01-85ef-5a825f89dd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:39:20.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:10.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The sooner we get through with this, the better,” Abalos said,
        noting an extension is unlikely.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14673c5-7670-4573-96f5-4467b7207992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:39:20.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnnphilippines.com/news/2023/1/9/Benjamin-Magalong-five-man-panel-PNP-officers-ties-to-illegal-drugs.html"
        target="_blank">five-man committee</a> composed of personalities “from various
        sectors” will look into the possible drug involvement of police officials.
        Another review will be conducted by the National Police Commission after.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f304e5-62ee-4dd9-85fc-196dbe6a1206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:39:20.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:11.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dalawang</em> review<em> ‘yan</em> just to make sure <em>na
        walang inosente ang matatanggal,”</em> said Abalos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbce597-fddc-481e-b80a-e21a7bc9a354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:39:20.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Two reviews will be conducted just to make sure no
        innocent official will be removed from their post.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e25ff-14e3-40c3-b94b-ea80321caec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:39:20.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG gave assurance the investigation would be “very credible
        and fair” as it attempts to “clean” the Philippine National Police.</p>'
  'Marcos-DA-soaring-egg-prices':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-24T17:51:00.363+08:00
    'imagesource': 'jcr:b77bb9e8-9ee9-45d0-93bc-3f6fa51e86ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a02a8d06-1afb-46b6-bfea-38909cdeffa0'
    'lead': 'President Ferdinand Marcos Jr. ordered the Department of Agriculture
      to investigate the recent rise in egg prices, reaching ₱9 apiece.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T17:52:23.663+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-27T13:11:56.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:08:23.388+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos orders DA to look into soaring egg prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2822fb1-4aa8-4af7-9252-98b744c52297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:52:23.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:11:57.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — President
        Ferdinand Marcos Jr. has ordered the Department of Agriculture (DA) to investigate
        the recent rise in egg prices, reaching ₱9 apiece.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2b201b-f1b4-4127-a13e-10152b6fb697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:52:23.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:11:57.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos gave the instruction to DA Usec. Domingo Panganiban during
        a Cabinet meeting on Tuesday, after the DA''s price watch reported the ₱9
        retail price for medium-sized eggs, higher than last month''s ₱6.90, the Palace
        said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971dc67-634e-424c-9cc2-81dc42ed6fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:52:23.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:11:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DA, eggs should just sell from ₱7 to ₱7.50 each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd6e10-cea7-4e3a-b475-8c919ab4bd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:52:23.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:11:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We determined that the increase in the price of eggs is not commensurate
        to the increase in production cost," Marcos said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58707a7b-083b-4aa6-aa7e-7b3a73a8cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:52:23.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:11:59.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we will have to have a look to see how to control that because
        we cannot explain almost one-half of the profit margin that we are seeing.
        We cannot attribute it to cost," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e33a023-768b-4816-911a-2805b55c11c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:07:42.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:11:59.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Philippine Egg Board Association (PEBA)
        chairman Gregorio San Diego said there has been an increase in farmgate prices
        of eggs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27e1595-425f-43a4-9768-28262ece6e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:07:42.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:12:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2153dd2-47d5-435e-8d8b-9ce139739143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:07:42.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:12:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price...on average nationwide is around ₱7.10 last week," he
        told The Final Word.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744124ca-0ece-47bd-b874-e72fb1854f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:07:42.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:12:01.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9771750-cc3b-4a56-9466-b2140d7ab5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:07:42.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:12:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Diego added that the highest farmgate price is in Ilocos Norte
        at ₱7.83, while the lowest is in Cebu at ₱5.98.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088687a-bd52-4f3b-b486-17a441dc121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:52:23.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:12:02.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang quoted Assistant Secretary Kristine Evangelista as saying
        that the department has started eliminating "certain layers of traders" to
        slash egg prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65267970-2dd4-4f74-bf23-a9d0cbdaa877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:52:23.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:12:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are coordinating with [Philippine] Egg Board also to see the
        supply situation, and if there are bottlenecks. Right now, what we are doing
        also is to eliminate certain layers of traders because that will also help
        bring down the price," Evangelista said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58120191-97aa-413a-bdf9-c249785b49a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:07:42.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:12:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEBA, however, said it would be difficult to remove "middle men"
        or retailers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f973c3-a42d-4565-bdf9-b67fdfdb3e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:07:42.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:12:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c290ac-dc3a-424d-bf1b-d523196ca77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:07:42.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:12:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can they manage to sell, to bring their produce to the market
        now that our farms are being relocated far, far away from the market because
        of local government regulations. We are very far from the market," San Diego
        pointed out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5a37a-5679-4a7c-91ba-e3619e036a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:07:42.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:12:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d97f2-d075-4a08-b596-db7ae0283361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:07:42.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:12:05.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEBA is set to meet with the DA on Wednesday to discuss the rising
        egg prices, which San Diego said is also being experienced in several other
        countries like the United States and New Zealand.</p>'
  'govt-onion-farmers-assistance-sugar-buffer-stock':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-24T17:45:04.653+08:00
    'imagesource': 'jcr:5cad70ea-859e-4c09-b90a-738c5308c584'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7bed3de-93bb-405d-9b64-4a213e5083cb'
    'lead': 'The assistance for local onion farmers and the two-month buffer stock
      for sugar aim to stabilize supply and bring down the prices of both commodities,
      Malacañang says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T17:52:27.588+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-27T13:11:51.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:08:23.749+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to roll out assistance for onion farmers, 2-month sugar buffer
      stock to lower prices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88b7dc-a27a-40c0-9b94-30b573a624f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:52:27.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:51.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        government will implement a program to assist onion farmers increase their
        yield in a bid to stabilize supply and bring down prices, Malacañang announced
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afbc688-3071-42e2-8e66-69b563f7c938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:52:27.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:52.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll do this by increasing the area that is being planted to
        onions, number one," the Presidential Communications Office (PCO) quoted President
        Ferdinand Marcos Jr. as saying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a907918d-e23e-4655-b10f-270d77d49158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:52:27.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos — who''s also Department of Agriculture (DA) secretary —
        also wants to help onion seed producers generate high-quality seeds that will
        be distributed to farmers, the PCO added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc25a7-f3a7-42b0-b918-b633785dc340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:52:27.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA earlier said onion prices are expected to drop from around
        ₱400 to ₱100-₱150 per kilogram when more than 5,000 metric tons (MT) of imported
        onions arrive this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2c4910-7c58-452b-bfad-763b8e16c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:52:27.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/24/imported-onions-bpi-selling-market.html">Imported
        onions to be sold this week</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d11408-2aa1-4b89-9cea-b1507a771ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:52:27.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA will also establish a two-month buffer stock for sugar to
        prevent supply shortages in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae888f8-4a81-40a6-b33a-c8705efb2a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:52:27.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:54.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again [for] sugar, to cut down speculation, we are guaranteeing
        a buffer stock of two months. So hindi magkaka-shortage, hindi dapat tataas
        ang presyo [So there should be no shortage, prices should not increase],"
        Marcos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d183c2-6ce5-4735-9d3d-c75980f6a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:52:27.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PCO, the DA and the Sugar Regulatory Administration
        have recommended importing up to 450,000 MT of sugar, in accordance with the
        president''s order to maintain a two-month buffer stock.</p>'
