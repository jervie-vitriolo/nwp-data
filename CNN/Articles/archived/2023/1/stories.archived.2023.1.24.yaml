    'title': 'BSP chief blames onions, supply shock for off-target inflation as economic
      team woos German investors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bebb263-1496-41f7-8516-1c43bdb90275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> President
        Ferdinand Marcos Jr.’s economic managers are making the rounds of two of Europe’s
        biggest economies to woo foreign investors days after the conclusion of the
        World Economic Forum (WEF) in Davos, Switzerland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61f156-f323-4e0a-9b85-f207bd070c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae70ebc-3eaa-437b-9a5e-ef7f199d2a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas (BSP) chief Felipe Medalla told German
        investors on Monday that the Philippines could bring inflation back to its
        target range of 2-4% by the third quarter of this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5068f5b-035a-47e6-81c0-188beba4570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e22c36-8682-4312-b5e3-c93c2a0220c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:18.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medalla pointed out that the “supply shock” was “worse than before”
        and blamed the off-target inflation partly to the shortage of onions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2bd2cd-2001-47e0-8567-151ec6f860ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7000883-7b58-445a-bcf6-8591257cee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were initially expecting to go back to 3% per month in inflation
        but that was delayed by two months because of shortages of vegetables. Well
        of course, the big news in the Philippines was shortage of onions,” Medalla
        told a German audience during Monday’s economic briefing that counted global
        banks and private equity firms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9631967f-f3ea-4ac6-907e-61a5be013409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6d2ced-fe14-4dde-a414-543e8136905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So as policies to prevent supply shocks from generating more inflation
        because inflationary expectations have gotten out of control and as you can
        see, this is one of the reasons we’re quite aggressive,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94194ad9-10f1-481b-9fd0-cbaf2c666dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac5c44-e645-4bec-8083-7e85d0782e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:21.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onion prices earlier zoomed by as much as eight times in December
        to nearly ₱800 per kilo before the Department of Agriculture set its suggested
        retail price at <a href="https://www.cnnphilippines.com/news/2022/12/29/DA-sets-SRP-for-red-onions-at-250-per-kilo.html">₱250
        per kilo</a>.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1c994c-3486-4b55-b51a-70ccc8bdc689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:22.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a76568-2786-4b26-a058-32964ee96234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:22.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Medalla were Socioeconomic Planning Secretary Arsenio Balisacan,
        Finance Secretary Benjamin Diokno, and Budget Secretary Amenah Pangandaman
        – all were part of Marcos’ official delegation to the WEF.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ffc421-36b1-4e0c-864b-46ad9babbe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:23.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac533d-7c89-4903-a619-137fb128e36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:23.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also touted the Marcos administration’s proposed Maharlika
        Investment Fund (MIF) as a “vehicle” that will channel investments into infrastructure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caca1b0-2294-4349-99f7-6abc4b188d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:24.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9c9f8-ca99-429b-bcb6-d8c17e5945bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:24.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is still tackling the fund’s final shape with the MIF bill
        so far only hurdling the House of Representatives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f92e27-5613-42e3-8414-645073224bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:25.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1b6e1-6dc0-4b87-a412-b570bbfb69ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:25.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics last week then <a href="https://www.cnnphilippines.com/news/2023/1/15/pimentel-soft-launch-MIF-premature-ploy.html">lambasted</a>
        the Marcos government’s soft launch in Europe as “premature” and appeared
        to be arm-twisting lawmakers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ceae4c-c37a-4147-a44e-5e510b151d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:26.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bf08b5-ef1a-4318-8bc0-4e6613513f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos administration has at least 3,600 projects in the pipeline
        – a fraction of that will be big-ticket or flagship projects that could be
        rolled out or even completed by 2028, according to Balisacan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e377532b-b828-4122-a50d-14dc05c00cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea621ce-f163-4de7-9e03-9b0e8e972ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:27.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno tells German investors that the Philippines’ rewriting the
        Public Service Act makes the economy a fertile ground for investments in toll
        roads, railways, and shipping as these sectors now allow 100% foreign ownership.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef36766-3506-4064-b985-54e7fa630c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:28.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9966e93-bd11-4832-b9b4-140f1af0cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:28.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team also asked the German audience to consider investing
        in the Philippines’ renewable energy projects.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b79794-473f-428f-9b2e-97daac484a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:53:33.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:29.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
