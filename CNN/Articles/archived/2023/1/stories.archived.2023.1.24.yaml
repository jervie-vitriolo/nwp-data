      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GAC MOTOR dealerships are located in Alabang, Bacoor, Davao, Pampanga,
        Pasig and Tarlac. New showrooms are on track to be fully operational in BGC,
        Makati, Cainta, Quezon Avenue, Manila Bay, E. Rodriguez Sr., Batangas, Lipa
        City, and Cagayan de Oro by mid-year, bringing the brand closer to its target
        of 20 dealer appointments by year-end.</p>'
