      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the latest information, there are around
        215 MT of yellow or white onions, and 370 MT of red onions that are already
        in cold storage.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e4ba7-c9bc-436e-9d95-49e64e93ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:48:23.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:14:17.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said these were being subjected to a second border inspection
        — meaning authorities are looking at the containers to ensure they are as
        declared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b6c2bf-6c05-424b-8039-73b86d899ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:48:23.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:14:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the onions in storage are just part of the 5,000 MT expected
        to arrive in the country within the week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014550d-e806-47a4-a033-6f7368c02d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:48:23.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:14:18.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon inaasahan natin na</em> within this week <em>maaari
        na nating mabili yung mga sibuyas na pumasok,"</em> added Roxas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7848b77d-61a9-4189-9822-a71ecaceea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:48:23.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:14:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, we expect the onions to be sold within
        the week.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a8743-4e6f-4bfe-b9f1-7fe437edc9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:48:23.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:14:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial plan was to import 21,000 MT tons of onions, but <a
        href="https://www.cnnphilippines.com/news/2023/1/17/lawmaker-DA-Customs-conspiracy-onion-smuggling.html"
        target="_blank">BPI officer-in-charge Gerald Panganiban</a> said around 5,000
        MT are expected to come in since the application to import so far only covers
        25% of the approved allotment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbab34c-70d8-4f2d-a1bf-6ec8f5c0747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:48:23.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:14:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said other shipments of the produce are expected to arrive
        by Friday, but the government would be very strict with the deadline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030cc97a-c8df-4c6d-b6a6-232ce88039cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:48:23.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:14:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag merong hindi umabot, yun ay pababalikin sa pinagmulan.
        Tayo po ay mahigpit na magpapatupad ng</em> must-arrive date <em>na</em> January
        27 <em>para naman maging patas tayo at hindi bahain ng sobra-sobra yung merkado
        ng sibuyas,"</em> he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6873304-ddd2-45b0-b9f9-55a1f697e971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:48:23.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:14:21.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Should there be shipments that do not come on time,
        they will be sent back to their point of origin. We will be strict in following
        the must-arrive date of January 27 so we can be fair and not flood the market.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074d9f5d-e015-49b6-b691-3471bb255f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:48:23.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:14:21.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/1/22/makabayan-bloc-govt-onion-importation.html"
        target="_blank">Earlier this week</a>, some lawmakers protested the importation,
        saying it would be harmful to farmers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382305c-5b63-428f-b600-1ce33f15427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:48:23.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:14:22.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/1/11/High-prices-of-onions-in-PH-explainer.html"
        target="_blank"><strong>EXPLAINER: Why onions in PH are now more expensive
        than meat</strong></a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cb2069-cdef-4789-a751-ea3cb39bc164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:48:23.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:14:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consider farmers</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c072dc-a500-4c8b-81cf-aea3756fe079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:48:23.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:14:23.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sit-down interview with the media on Monday, President Ferdinand
        Marcos Jr. said the welfare of farmers must also be a priority.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e83ec-cda0-48bf-bdb4-04b8c18b71e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:48:23.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:14:23.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always have been talking about production, production, non-importation,
        et cetera. And we have to always remind ourselves that you know what we are
        really talking about is the livelihood of the farmers as well," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f1469f-eb0e-4036-b167-27bf7e33d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:48:23.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:14:24.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said part of the problem concerning agriculture is that younger
        people do not want to get into the trade.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47cb76d-f643-48c1-8403-8e1c5f72c7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:48:23.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:14:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short-term solution to the increasing prices of food products
        has led to the need to import, the president said. He added, however, that
        timing is crucial.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918b45c-1f28-48b9-b3e8-67de560032f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:48:23.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:14:25.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The schedule of importation —both of sugar and onion, all of the
        other commodities — the schedule is very, very important. It’s not just a
        question of one lump importation at the beginning of the year. It has to come
        in at the proper time so you are not competing with local farmers," he said.</p>'
  'Gatchalian-forming-panel-to-re-engineer-MIF-bill-not-irregular':
