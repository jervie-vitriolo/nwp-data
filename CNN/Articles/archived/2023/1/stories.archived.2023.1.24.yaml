      'mgnl:lastActivated': 2023-01-27T13:11:41.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7bf7d0-7061-47af-ba5a-8ae54c888a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda4412e-a3bc-44b4-9c38-70832d6e58d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, companies with a total asset of over ₱100 million
        will be required to establish a mechanism to recover a certain percentage
        of their plastic packaging waste.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7316f82-28ff-4160-a412-fb809af89558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
