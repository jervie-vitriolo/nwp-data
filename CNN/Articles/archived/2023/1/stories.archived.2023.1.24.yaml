      'mgnl:created': 2023-01-24T18:24:12.822+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027049f9-6496-4020-979b-15655b6dd93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.822+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:11:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies are also required to register their information online.
        Those who failed to comply will pay a fine from ₱5 million to ₱20 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddb70ed-46a8-400b-8ec1-b5e2b89700bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T18:24:12.822+08:00
      'mgnl:createdBy': 'celine'
