    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 7 dead, 1 injured and suspect in custody after shootings in
      Half Moon Bay, California, official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daceb1a-adc8-4b2e-9f56-7121cc7c4d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:30:11.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:14:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>At least seven people were killed and
        one person critically injured in shootings in two separate locations in a
        small coastal community in central California, becoming the state''s second
        mass shooting in three days, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e6865-0ab7-4710-8357-24b43d970ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:30:11.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:14:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eade3c-5be5-4dfc-b5c8-ee8ad0df034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:30:11.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:14:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, identified as 67-year-old Chunli Zhao, was taken into
        custody more than two hours after the shootings in Half Moon Bay Monday, according
        to San Mateo County Sheriff Christina Corpus. Authorities believe Zhao acted
        alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
