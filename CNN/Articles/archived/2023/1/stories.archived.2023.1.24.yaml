      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed3daa-2713-4739-8157-78bca339d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.099+08:00
