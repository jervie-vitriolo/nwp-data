      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55c7449-83ef-44cf-ba76-b3891e310837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.803+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:13:12.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-new GS8 is offered at a special introductory price of ₱2,298,000
        and is available in four colors: Ink Seal Green, Crystal White, Moonlight
        Grey and Elegant Black. The introductory price is valid until Mar. 31, 2023.</p>'
