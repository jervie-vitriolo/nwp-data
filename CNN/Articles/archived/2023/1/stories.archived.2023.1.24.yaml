  'Cash-aid-to-victimized-on-duty-employees--not-enough---Comelec':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-24T13:09:51.412+08:00
    'imagesource': 'jcr:7039484e-47bd-43ab-8288-76b48cf196fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9771224a-9234-4b14-a892-218ab40216fe'
    'lead': 'Comelec Chairman George Erwin Garcia assures financial assistance for
      families of employees who become victims of work-related violence, but admitted
      it is "clearly not enough."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T13:21:36.380+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-27T13:14:59.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:08:16.328+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cash aid to victimized on-duty employees ‘not enough’ – Comelec'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d04b7e1-5142-49b8-8797-01c973a72e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:21:36.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:14:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Commission
        on Elections (Comelec) Chairman George Erwin Garcia on Tuesday assured financial
        assistance for families of employees who become victims of work-related violence,
        but admitted it is "clearly not enough."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29506c04-1650-47a5-b27b-780cde313012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:21:36.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:15:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The poll body''s top officials swiftly agree upon the recommendation
        of this nature to at least ease the burden of the victims and of their families,
        although this is clearly not enough," Garcia said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f7092-519e-4493-8cb6-7401a6fa1aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:21:36.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:15:00.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the obligation of the Comelec, not only to give financial
        support, but to ensure man lang na hindi na niya ito sasaloobin pa na problema.
        Kahit man lang ang asawa o kaniyang anak ay mabigyan ng trabaho ng Comission
        on Elections," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4732064-7fd6-4b08-9efb-1eed2195c7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:21:36.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:15:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is the obligation of the Comelec, not only to give
        financial support, but to at least ensure that he will not consider it a problem
        anymore. At least the wife or child will be given a job by the Commission
        on Elections.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e079f4-2df6-4f85-acc1-ea7d7cd3d7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:21:36.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:15:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October 2021, Aknam Hasim, a Comelec officer in Maluso town,
        Basilan, was ambushed together with his family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96975d06-57d2-456e-99fa-e5fb23fe0e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:21:36.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:15:02.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasim fortunately survived, but the incident left him visually impaired
        while his daughter sustained serious injuries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f59b62-d46a-4474-8ce6-14f2ea6fa493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:21:36.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:15:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/10/12/PNP-probe-attack-election-officer-Basilan-.html">PNP
        seeks probe into attack on election officer in Basilan</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea00136-43eb-4066-b9bf-7f4735a5e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:21:36.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:15:03.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2022, Ruayna Sayyadi, also an elections'' officer in Albarka
        town in Basilan, was gunned down while she was conducting voter''s registration
        activities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f8e71c-a396-466e-9495-4fbb558771d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:21:36.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:15:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec added that the poll body was continuously monitoring
        activities of local field officers in the south last weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b30fe-1e1f-48a2-b12e-7f748d050131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:21:36.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:15:04.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also reiterated that the incident is an obligation for him
        and the rest of the members of the en banc to "do what is best for justice
        to be served to those aggrieved."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c62564-cc4e-4b48-bce0-b0ecdc9fd3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:21:36.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:15:04.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang ama ng isang ahensya ang papayag na ginaganoon lang ang
        iyong mga anak… Sino pa ang magtitiwala sa Commission on Elections kung ganyan
        na napapabayaan din lang ang kanilang kapakanan?" he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fba645-6fc4-4096-ab33-e0a2b1d04ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:21:36.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:15:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No father of an agency will allow his children to
        be treated like that... Who else will trust the Commission on Elections if
        their welfare is being neglected like that?]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c0d250-e482-44da-9b62-8f163916c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:21:36.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:15:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, no lead has been established to identify the perpetrators
        of the crimes against the Comelec employees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c8a8aa-6260-44db-b0c3-8a2296a19155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:21:36.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:15:06.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll chief also urged law enforcement agencies such as the Philippine
        National Police to intensify their efforts to attain justice.</p>'
  'Half-Moon-Bay-California-shooting':
    'author': 'Joe Sutton and Theresa Waldrop, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-24T13:27:18.122+08:00
    'imagesource': 'jcr:c1fea7b2-6f7e-4726-a8b2-1c702b0b1311'
    'jcr:mixinTypes': ['mgnl:hasVersion']
