      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bold and original, the EMPOW''s exterior is characterized by futuristic
        lines and a sleek, muscle car-esque silhouette that gives the EMPOW an aggressive
        stance. The sculpted form and attention-grabbing design elements define its
        sporty profile, while its interiors, driving performance and technology are
