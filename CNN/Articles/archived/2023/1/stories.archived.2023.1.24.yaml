      'mgnl:type': 'text'
      'text': '<p>Design details like the oversized front grille, beautiful 18-inch
        alloy wheels and quad exhausts give the car a distinctly muscular appearance.
        Sharp, angular design details such as the eye-catching automatic LED headlights,
        LED daytime running lights and extended rear lights add to its overall visual
        appeal on the road.</p>'
