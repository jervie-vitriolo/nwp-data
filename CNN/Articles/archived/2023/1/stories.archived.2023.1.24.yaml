  'Comelec-eyes-mall-voting-for-barangay--SK-polls':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-24T15:56:13.245+08:00
    'imagesource': 'jcr:9fd8038b-ab35-4399-9618-f4835c80f862'
