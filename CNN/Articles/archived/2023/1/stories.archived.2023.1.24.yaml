      'mgnl:lastActivated': 2023-01-27T13:18:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02517b80-9e7a-4c13-b862-7bca83e6649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has consistently pushed for the digitalization of government
        services, and he has asked Congress to approve <a href="https://www.cnnphilippines.com/news/2022/10/26/Marcos-reiterates-call-for-swift-approval-of-bills-on-digital-government.html">bills</a>
        tackling the issue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976933f0-64cb-40f8-aa26-819ad1877af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c5e36-6736-4423-9f4f-860c0d5b9364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview with broadcast journalists, Marcos said every Filipino
        who is connected to the internet handles most everyday transactions online
        — except matters related to the government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9ad8f1-3dc4-418a-b4a1-f251c7d7b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084bc04d-3fa9-4708-af7d-5a1766e9a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ordinary Filipinos who have connectivity talk to every aspect
        of their lives through the internet... And the only entity that they do not
        talk to over the internet is the government because the government is not
        digitalized. So let’s digitalize the government and we will, that will take
        us a long way to helping in the ease of doing business," he explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44462be-17ef-474f-83f4-2f7eec5df941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8408b558-9fd9-4f6e-bc7e-e9305f131bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Better power sources</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5341114-5c73-4481-ad98-0286274f9088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ddf78-91aa-45e8-9b30-f8b46799fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said addressing the increasing demand for power is a
        major concern, adding the government is doing all it can to improve the energy
        situation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489b5f5-f475-48ed-9010-74af01ad3df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7025ef1b-0554-44af-b224-d831f34dfbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The demand for power far exceeds the supply that we are producing.
        And there is also a problem in distribution which is why the prices are so
        high. That has to be fixed also," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f468ead-03df-44fa-b30c-03cab2dd3b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd28d147-7ae2-412a-90e4-4ff4c196e2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the issue is being discussed in his foreign trips, along
        with what can be done to broaden renewable energy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc47835-05fb-419b-8bd9-f09f22708d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc25c8f-baa5-4fdc-8c36-e4f4f3b89cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that’s a long term. Anything I start, anything this government
        starts, we will not see the end. Ang nuclear power plant six years, seven
        years eh. Ang floating wind turbines, six years, seven years ganoon din. Anything
        is six years, seven years. But we have to start. So that’s what we’re planning
        to do. We will start," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ec606-ae4b-4d03-91c4-e19b00d59b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721018d9-f6c5-4920-9c80-32bead4f3952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:33:46.102+08:00
      'mgnl:createdBy': 'faith'
