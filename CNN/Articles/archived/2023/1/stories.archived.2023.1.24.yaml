      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654fccec-b574-49df-9ea9-89acc82ae185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Until
        the Department of Agriculture (DA) is reorganized and all the boxes on his
        “bucket list” are ticked, President Ferdinand Marcos Jr. has yet to transfer
        control over the agency to a Cabinet secretary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2604ab9-dbab-42e7-a16a-5339409b2977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d625e19-3842-474c-adae-f5c4e07208c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:46.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media interview on Monday, Marcos explained that the “multifaceted
        problems” in the agriculture sector could only be addressed faster if the
        president is the head of the DA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56584843-ae9e-47a0-9ee5-504b48832767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:46.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5f8e55-8fe0-48ea-b469-23a46b62139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:47.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me [in] DA, there really are things that I can do that if there
        was a secretary and he or she did it, magagawa pero matagal, madaming diskusyon
        [it will be done but it will be slow, there will be discussions],” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e2c859-ad7c-4b1f-8865-4ed46907f1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:47.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f9c78a-89aa-417b-82f7-774689efb058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President, they cannot say no to. And ‘pag hindi nila ginawa
        ‘yung utos ko, puwede kong sitahin [If they don’t do what I order, I can reprimand
        them],” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c7d1f9-e8a7-44a4-97fe-392e0b911d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6b0eaf-47ec-4042-a777-d94771782915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/21/marcos-wants-agri-expert-da-secretary-replacement.html">Marcos:
        Agri expert to replace me as DA Secretary, not retired military official</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1016ec-a8c3-4934-bec9-ab27d21722cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1e39b2-66f2-4443-be69-1d3c99f3a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said that he would appoint a “full-time” agriculture
        secretary when he has all items on his “bucket list” ticked off, which include
        helping local farmers, adopting new crop varieties, and developing technology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a14ce-e84f-4c55-b47c-f8207490a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a68195-b4ce-4a34-b06a-cef5d4b6b411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most highlighted issue in the president’s list is local production.
        He stressed that local production remains the root of the agriculture sector’s
        problems.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a743e79d-8389-452f-a004-e05711d68aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f9405b-66f7-4204-af4e-441ed7ef8410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But we come back to the problem of production. Once I know that
        the value chain has already been put together — never mind that it is functioning
        yet, but we already know what needs to be done in each part of that value
        chain and we have the means and we have a plan — then, we will have a secretary
        who will then take my place and will implement that plan,” Marcos said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f01ba1-29cb-4b57-a048-4dcf1381a7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb62467c-1967-4ac6-9785-bde659cc696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive further said he still has to “restructure the
        bureaucracy” within the DA "for the simple reason that we are doing different
        things from what they were doing — what we were doing before.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f3d2c-c870-410f-a52e-9b3b4a2ba09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322584ef-bfab-4763-9803-eee840dba711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sourcing non-traditional supplies to address climate change</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79005902-b076-4905-be54-a79fed1d1492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4108989-8ebe-4abd-9507-2149180ebb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As climate change remains an overarching issue in agriculture, Marcos
        said he is eyeing sourcing “non-traditional" supplies to address the country’s
        constantly changing weather and to help with local production.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f046a4c-850c-4533-a6d1-f8e16b484b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec5717-6c1c-4fcc-ab4f-0c754e35dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that non-traditional suppliers refer to having multiple
        sources of basic commodities or agricultural products that the country can
        resort to in times of need.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df683c1-9070-49a0-b776-a6746a1f06eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9823aed-04f3-4f55-ab0e-421fbfddd4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the shocks that have hit the global economy and with the supply
        chain problems that we see everywhere, then that is...something that we have
        to work around. And the way to do it is to have many sources of supplies so
        that whatever happens we have somewhere to go,” Marcos said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c2ecf3-fa10-486b-9ee8-a4e86cafe79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaa3bca-7352-485c-831f-115db38433b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully down the road, in a few years, we no longer have to worry
        about non-traditional supply because we will be able to produce enough for
        ourselves,” he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b1377-e826-4003-a406-b8f9b735b8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86369fd2-13d0-4ed3-8bd4-d8c29668d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:35:42.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:48.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also said he has already reached out to his counterparts
        in other countries regarding non-traditional supply.</p>'
