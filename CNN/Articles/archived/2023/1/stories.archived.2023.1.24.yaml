      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies were alerted to a shooting in an unincorporated area in
        San Mateo County at 2:22 p.m. PT, the sheriff said. They found four victims
        dead and one wounded upon arrival at the first location, and soon after, three
        more victims were found dead at a separate site, Corpus said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3044a758-ffe0-4ceb-bdf1-b1d609241c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T13:30:11.314+08:00
