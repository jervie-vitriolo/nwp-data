      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> President
        Ferdinand Marcos Jr. on Monday said “the guiding principle” for his administration’s
        plan in pulling out of the ₱13-trillion national debt is economic growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad3948-e517-4717-a0db-e572eaac7d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:44:36.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:33.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9cb65e-7747-4800-bda1-6dff5e0268dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:44:36.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will pull ourselves out of debt via growth. That really is the
        guiding principle to the economic plan,” Marcos said during a media panel
        interview where he was asked about his plans to lower the national debt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba11a3b-7518-4956-894e-365ef533a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:44:36.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:34.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a563809-3f63-4fd7-8b79-b65bafd6866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:44:36.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to latest data from the Bureau of Treasury, the country''s
        debt remained at a <a href="https://www.cnnphilippines.com/business/2023/1/3/PH-debt-still-at-record-high-November.html">record
        high level</a>, increasing by 0.02% or ₱3.15 billion from October to November.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fdea82-c4f6-4c3d-bfbf-4ded6024f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:44:36.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cf9c29-3894-46dd-9a3e-edaabee5471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:44:36.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:35.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said he plans to focus on making the investment pledges
        “real” for more jobs to be created, which he said would translate to continuous
        growth that would pull the country out of debt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e70788f-434b-41ed-8563-771030ec8f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:44:36.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922dc38e-cd98-4c04-87c4-9871910d95bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:44:36.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the <a href="https://www.cnnphilippines.com/news/2023/1/6/unemployed-Filipinos-November-2022.html">4.2%</a>
        unemployment rate, saying recession could not hit if the rate continues its
        downward trend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c76078-9fcc-4e29-bfef-0b41b95dcc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:44:36.934+08:00
      'mgnl:createdBy': 'bamba'
