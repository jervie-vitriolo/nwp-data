  'DOTr-private-sector-NAIA':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-24T14:29:18.007+08:00
    'imagesource': 'jcr:20bfb8e1-3c62-43ae-bbcd-70ed252e4e88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33ece50b-d748-45fa-a013-5a665642573e'
    'lead': 'Transportation Secretary Jaime Bautista clarified on Tuesday that the
      government''s plan to privatize the Ninoy Aquino International Airport (NAIA)
      would only involve its operations, not its assets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T14:31:09.044+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-27T13:14:26.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:08:17.847+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr: Plan is for private sector to operate, not own NAIA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5be23-308e-4057-84f1-43a18e8935fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:31:09.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:14:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — Transportation
        Secretary Jaime Bautista clarified on Tuesday that the government''s plan
        to privatize the Ninoy Aquino International Airport (NAIA) would only involve
        its operations not its assets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91148599-d78f-4398-8d5c-52c94bbcf3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:31:09.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:14:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ibig sabihin ng presidente, hindi naman natin ibibigay sa private
        sector ‘yung assets ng NAIA. Ang ibig niyang sabihin, it’s the private sector
        who will manage the operations," he said during a Palace briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19498b9-9e3c-4ecc-92a1-630c6580a636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:31:09.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:14:27.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The president didn’t mean we will sell the NAIA assets
        to the private sector. What he meant was that the private sector will manage
        the operations.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2e647-7db4-446f-ae16-57727ef86a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:31:09.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:14:28.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transportation chief said this could be done through a concession
        agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee328a-0ba7-45e4-86b2-5b9f81d8ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:31:09.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:14:28.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista noted that the Philippine government has already been doing
        this in Cebu and Clark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe86a2b-0785-48e6-93f0-c07251b58117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:31:09.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:14:29.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cebu is operated by GMR-Megawide although ‘yung asset naman ay
        asset talaga ng gobyerno kaya hindi naman na-privatize ‘yung infrastructure.
        This is also the same with the operations of the Clark International Airport,
        yung asset remained with the government but ‘yung operations ay ginagawa ng
        private sector," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f4f8d8-ab84-4f26-97c5-30ed4ec2b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:31:09.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:14:29.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Cebu is operated by GMR-Megawide although the asset
        is actually a government asset so the infrastructure has not been privatized.
        This is also the same with the operations of the Clark International Airport,
        where the asset remains with the government but the operations are managed
        by the private sector.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add706e2-a262-4285-b149-8e3a1c9d624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:31:09.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:14:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if air travelers would have to pay for higher fares or services
        once NAIA is privatized, Bautista said it was "not automatic" since the regulatory
        function will remain with the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3accbb-1111-404d-b7ed-7ed34f9b41bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:31:09.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:14:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Bautista said the government was already working on
        provisions in the implementing rules and regulations (IRR) of the public–private
        partnership to make it "investor friendly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e1afa1-f045-469e-9570-6e616d679da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T14:31:09.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:14:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the best privatization practices of other countries
        would be adopted.</p>'
