      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7797a4c-0950-426e-9873-a54f89e66def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:16:07.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Angping, who asked some time off as head of the
        PMS in December last year, went to him and suggested that she be named as
        an envoy instead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0aa4a0-3a72-40dd-a61f-bdc083904917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:16:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2f1bac-df3b-4edb-94da-f74fdadb3615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:16:08.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She had some personal issues that she had to work through, and
        she said I cannot do my work while I’m having to go through this,” Marcos
        said but opted not to disclose the reason behind Angping’s exit from PMS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c5b01-6176-4240-b88e-baf40ac753e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:16:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6aa9e-7127-48db-876c-316393288b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:16:09.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And she came back and she said, ‘Maybe I can just find something
        that will not — that I will be able to handle,’” the President added. “And
        I said, ‘What do you think?’ And she said, ‘If you could appoint me to a diplomatic
        position?’”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3bb51-c469-421c-8b20-f50464f60b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:16:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91645d8-cf1e-4c75-b253-e4c0494aa6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:16:10.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a document from the Commission of Appointments showed
        Angping has been nominated as the Ambassador Extraordinary and Plenipotentiary
        to the French Republic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed75eb-a18c-44ae-b3b3-60de8854f4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:16:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebff9c3-9228-47a5-8dea-806d2a92e449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:16:11.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came just over a month after the Palace announced she sought
        “some personal time for herself and her family” and thus cannot assume her
        responsibilities as PMS chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537e8f02-6728-4bf4-8a8b-f5edee486265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.870+08:00
