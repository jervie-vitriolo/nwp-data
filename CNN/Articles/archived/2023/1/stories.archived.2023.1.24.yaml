      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> President
        Ferdinand Marcos Jr. on Monday said he is determined to bring down the prices
        of goods in the first quarter of 2023, and he admitted that the country’s
        high inflation causes him to “lose sleep every night.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0adfcf-e738-4589-97b0-a7db54ce8610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:30.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a2918f-3703-4df1-a8e8-57875e4ff14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s what I lose sleep every night over is how to bring down
        inflation. So I’m determined to bring it down — to make sure that the inflation
        starts to come down in the first quarter,” Marcos said in a media interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e8ecfe-7a95-4f82-841f-36a27a357305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f17366d-8df7-4273-954b-07a8b1bcea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This echoes Finance chief Benjamin Diokno’s economic <a href="https://www.cnnphilippines.com/business/2022/12/29/DOF-Diokno-2023-economic-outlook.html">outlook</a>
        that inflation will start to ease this year as he predicts the outcome to
        be within the target band of 2% to 4% by 2024.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2523db-0423-4c7d-8792-20349cc8dab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:32.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455534e-1edb-4bd9-83e5-2490d7fcbd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:32.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 8% in November, the country’s <a href="https://www.cnnphilippines.com/business/2023/1/5/PH-inflation-December.html">inflation</a>
        rate quickened to 8.1% in December 2022 — the highest since November 2008.
        This also brought the 2022 average to 5.8%.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7730b-41a9-48cb-af05-6d0e3b489ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:33.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d296675-9699-4812-a1ab-2a457ac03b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:33.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos made the statement on inflation after he was asked about
        how the Philippines is being praised as one of the best-performing economies
        in Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac3e987-c0a9-410f-8602-203010a42bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399aa630-e429-481c-97de-6fc9f699a21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that inflation is just one of the many factors that
        international economic executives consider, citing the country''s high growth
        rate and low unemployment rate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c699d448-63ca-4a00-9476-3bdf78abeae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d807e8-5ca4-4023-b311-a4cd24ee2ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:35.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil iyong</em> inflation <em>ang pinag-uusapan, isang aspeto
        lang ‘yan sa ekonomiya</em> [Inflation is just one aspect of the economy],”
        Marcos said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2787caa4-c4b7-4ee7-a9f6-60ab95201b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03091384-5cbf-4619-84c0-8c5693a52e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:36.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi maghanap ka ng bansa na</em> 7.1% <em>ang</em> growth
        rate, <em>na bumaba ng</em> 4.2% <em>ang</em> unemployment rate <em>na mas
        mababa ngayon kaysa sa bago ng pandemya… At pati ‘yung peso medyo tumibay
        na. Kaya’t palagay ko hindi lang ang</em> inflation [ang tinitingnan] <em>kasi
        lahat naman ng ibang bansa ganyan din ang</em> inflation <em>eh</em>,” he
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6979cc-deec-42f8-a636-aa7337256597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:37.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ea6b2-2c41-45e0-8e67-d1c403071e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:37.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because you can look for a country with a 7.1% growth
        rate, with a 4.2% unemployment rate that is lower now than before the pandemic...
        Also the peso is relatively stable. So I think it''s not just inflation that’s
        being looked at because all other countries have the same inflation.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1127e011-c355-44d0-86f7-dc132b9a8076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9246a57-3db9-4786-8cdb-c13a7982ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:38.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Philippine Statistics Authority, the
        nation''s unemployment rate in November 2022 was<a href="https://www.cnnphilippines.com/news/2023/1/6/unemployed-Filipinos-November-2022.html">
        4.2%</a> — the lowest in 17 years.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb80274-e19c-4e2d-b37c-7fc62719b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3dccd-5554-46b2-8fb9-1ad80177bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier claimed the country has been included in a “<a href="https://www.cnnphilippines.com/news/2023/1/22/marcos-ph-vip-club-world-economic-forum.html">VIP
        club</a>” during the recent World Economic Forum in Switzerland. The “VIP”
        being Vietnam, Indonesia, and the Philippines as investment destinations in
        Asia.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be583ed-7623-4442-ac6b-47752bdc6af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a5e81d-0774-4c03-9dda-50d3f26e2b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala namang</em> ‘VIP’ <em>noon eh. Nangyari lang ‘yan dahil
        nagpe</em>-present <em>tayo doon sa</em> Davos <em>at marami tayong ipinakita,
        marami tayong paliwanag, marami tayong diskusyon sa kanila</em>,” he explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2624a471-f97e-4688-9aeb-9401e8fbe7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65cee2e-5f94-48ea-bc39-1df09814093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was no ‘VIP’ back then. That just happened because
        we presented at Davos. We explained a lot, we had a lot of discussions with
        them.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba938b8b-02b3-451b-9f6b-10e9399a4aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c72bb4a-4a1e-4ff3-bc9e-e0dee9830f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T05:38:30.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:42.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos further said that the "best" economic performance may take
        some time to reach ordinary citizens as it has to “go through a system.”</p>'
