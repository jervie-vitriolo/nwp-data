      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The passage of an enabling law to strengthen public participation
        will be our topmost priority here in Congress as we would like citizens’ involvement
        in government activities,” Romualdez said.</p>'
