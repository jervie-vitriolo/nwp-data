      'mgnl:lastActivated': 2023-01-27T13:11:24.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisong claims that since his client had a pending murder complaint
        against Justice Secretary Jesus Crispin Remulla before the Ombudsman, the
        two cases should have been consolidated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f2e577-068a-41db-a1f1-0216004ecd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:30:52.893+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/5/bantag-files-murder-misconduct-complaints-vs-remulla-others-before-ombudsman.html">Bantag
        files murder, misconduct complaints vs Remulla, others before Ombudsman</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b26f0ca-44d9-4139-b268-948a125fe399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:30:52.893+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:25.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It should be brought to the Office of the Ombudsman whose impartiality
        has not been questioned by any of the parties,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54815b5b-6e3b-45a2-a4ef-165f6197a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:30:52.893+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the brother of the murdered radio broadcaster, Bantag’s motion
        for reconsideration offers no fresh information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c738a1-3741-425d-b722-91de35057f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:30:52.893+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s just a mere reiteration of the previous petition na ifinile
        nila yung motion to transfer at saka yung motion to dismiss [It''s just a
        mere reiteration of the previous petition that they filed — the motion to
        transfer and the motion to dismiss],” Roy Mabasa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef42ae3-fe01-41a8-9459-9d224ebc8206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:30:52.893+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Villamor’s sister file a comment on Bantag’s motion, Senior
        Assistant State Prosecutor Charlie Guhit explained another hearing will be
        scheduled on Jan. 31.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce2bc9c-dc63-4981-9142-ba0309f42a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T19:30:52.893+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:11:27.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Mabasa family and the Philippine National Police
        maintained they’re no longer filing any comment.</p>'
  'lto-probes-traspo-scam':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-24T19:46:20.448+08:00
    'imagesource': 'jcr:d396d32d-12e0-4652-9e94-d246bd17fb54'
