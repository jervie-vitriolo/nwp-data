  'Bantag-files-MR-plea-for-DOJ-to-inhibit-from-murder-raps':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-24T19:25:54.671+08:00
    'imagesource': 'jcr:e4bf3725-576e-4b76-9c88-8f8d8917216d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea865b12-3d40-4ee8-b55a-9bed65968406'
    'lead': 'Instead of handing over his counter-affidavit on the allegations against
      him, suspended BuCor chief Gerald Bantag insisted on preventing DOJ prosecutors
      from handling the murder case of veteran journalist Percy Lapid.

      '
