      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d6ff0-e3f7-49c7-a6eb-187650a3da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.796+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:12:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re thrilled to start the year on a high note with the highly-anticipated
        launch of the EMPOW and all-new GS8. Both vehicles represent the best that
        GAC has to offer at a reasonable price range for our Filipino customers. We
        are determined to reinvigorate the brand and achieve outstanding performance
        in the market beginning this year,” said Picello.</p>'
