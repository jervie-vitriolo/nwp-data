    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a616f87-4c8f-4ea6-b5ec-294ef19d8d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.796+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:12:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was spearheaded by Jorge Belzunce, Astara Managing Director
        for Southern Europe and the Philippines; Raoul Picello, Astara Philippines
        Managing Director; and Jun Cajayon, GAC MOTOR Philippines Brand Head.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78788980-7ec5-4b43-844c-380ac50c71b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.796+08:00
