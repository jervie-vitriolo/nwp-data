      'jcr:uuid': '9fdd8e3c-4b5a-4dd9-b285-7cd60021ac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:24:20.796+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:12:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astara is one of the biggest automotive distributors in the world
        and has carried out a successful path as a leading group in distribution and
        mobility services. The company has sold over three million cars as a strategic
        partner of the world’s leading automotive groups including GAC MOTOR, which
        Astara presently distributes in Chile and Peru.</p>'
