      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marcos: Digitalize, streamline the bureaucracy</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc815b3-bbb2-43ac-aa05-bb8c91306aae'
      'mgnl:activationStatus': true
