      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Jinggoy Estrada, who chairs the chamber’s committee on labor,
        said in a privilege speech that the Philippines should not have lifted its
        previous bans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e777032f-c708-4ad0-9f71-425fe23661ff'
      'mgnl:activationStatus': true
