      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:25.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: <a href="https://urldefense.com/v3/__https:/twitter.com/DavidAndelman__;!!AQdq3sQhfUj4q8uUguY!zIipj5H7tz2GM89fVxJhA6qmR2CzHxb1-WSyiwxOCZMv7qvEi7PuWWKHELkLFQTuu0ZNjvQ$"
        target="_blank">David A. Andelman</a>, a contributor to CNN, twice winner
        of the Deadline Club Award, is a chevalier of the French Legion of Honor,
        author of "<a href="https://urldefense.com/v3/__https:/www.amazon.com/dp/1643136488/ref=olp_product_details?_encoding=UTF8&amp;me=__;!!AQdq3sQhfUj4q8uUguY!zIipj5H7tz2GM89fVxJhA6qmR2CzHxb1-WSyiwxOCZMv7qvEi7PuWWKHELkLFQTuC5dOln8$"
        target="_blank">A Red Line in the Sand: Diplomacy, Strategy, and the History
        of Wars That Might Still Happen</a>" and blogs at <a href="https://urldefense.com/v3/__https:/daandelman.substack.com/__;!!AQdq3sQhfUj4q8uUguY!zIipj5H7tz2GM89fVxJhA6qmR2CzHxb1-WSyiwxOCZMv7qvEi7PuWWKHELkLFQTuTOF7hbA$"
        target="_blank">Andelman Unleashed</a>. He formerly was a correspondent for
        The New York Times and CBS News in Europe and Asia. The views expressed in
        this commentary are his own. View more <a href="https://www.cnn.com/opinions"
        target="_blank">opinion</a>&nbsp;at CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe687a2-354b-44b6-89ba-0943446ba71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Asia is hurtling toward a tectonic power
        shift headlined by ever more rapid changes in population growth. The West,
        especially the United States, better be prepared.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7e814-2eab-4c95-b2c6-8b1c50d3b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:26.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dramatic demographic shift is underway after China''s population
        shrank in 2022 for the first time in six decades. Meanwhile, India, with its
        continued population growth, is <a href="https://www.economist.com/the-world-ahead/2022/11/14/india-will-become-the-worlds-most-populous-country-in-2023"
        target="_blank">projected to surpass</a>&nbsp;China as the world''s most populous
        country by UN estimates as soon as April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a59862-3138-4e61-a604-637311ab0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest statistics show that China is increasingly coming face-to-face
        with its <a href="https://www.britannica.com/topic/one-child-policy" target="_blank">one-child
        policy</a>, which officially ended in 2016 after more than three decades.
        The policy introduced a number of challenges; perhaps the most paramount is
        the <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5547295/" target="_blank">4-2-1
        problem</a>, where one working individual, by virtue of being an only child,
        ends up having to support four grandparents and two parents — a huge drain
        on the working population. It also puts a strain on China''s government-backed
        pension system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec31d300-dc5b-46f0-8265-f9a8df531912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:28.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This crisis is the fruit of a policy designed by the Communist Party
        to slow population growth and promulgated in an open letter on September 25,
        1980, that no family would be allowed to have more than one child. The <a
        href="https://www.npr.org/2016/02/01/465124337/how-chinas-one-child-policy-led-to-forced-abortions-30-million-bachelors"
        target="_blank">policy also led to</a>&nbsp;abortions of female fetuses, abandonment
        and even infanticide due to the preference for sons, and the ratio between
        men and women eventually began to skew.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee33196-7846-4611-99ce-620b4ee50fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a decade, the fertility rate had <a href="https://pubmed.ncbi.nlm.nih.gov/7834459/"
        target="_blank">plummeted below 2.1</a>&nbsp;— a rate sustaining zero population
        growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9020ae0f-51a1-4b11-80cc-b0ba01677eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2016, families were officially allowed to have two children,
        then three children by 2021, and <a href="https://www.cnbc.com/2021/07/21/china-scraps-fines-for-families-violating-childbirth-limits.html"
        target="_blank">no fines were imposed</a>&nbsp;on families regardless of their
        size. By then, however, it was too late to reverse the catastrophic demographic
        trend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ba077-c242-4080-963d-55c5517796d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:29.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, <a href="https://observer.com/2023/01/china-population-drop-american-company-impact/"
        target="_blank">China''s National Bureau of Statistics reported</a>&nbsp;that
        new births fell for the sixth straight year to 9.56 million, while nationwide
        deaths reached 10.6 million people. New births also mean fewer consumers,
        eventually a shrinking workforce, a smaller next generation and fewer working
        Chinese to support their children and retired family members. It is a spiral
        that may be impossible to reverse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59de5c48-a845-4378-9f50-4e3fa4e266af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the Covid-19 pandemic and the government''s stringent
        zero-Covid <a href="https://www.reuters.com/world/china/china-says-covid-has-exacerbated-decline-births-marriages-2022-08-23"
        target="_blank">policies also exacerbated</a>&nbsp;a plunge in the number
        of marriages. The official China Statistical Yearbook 2022 showed the number
        of marriages in China dropped to the lowest level on record in 2021, at <a
        href="https://www.cnn.com/2022/09/01/china/china-marriage-registration-record-low-intl-hnk/index.html#:~:text=There%20were%207.6%20million%20marriage,state%2Drun%20tabloid%20Global%20Times."
        target="_blank">7.6 million people</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d64285-e4c7-4d29-a749-5c8d17550317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidden in these numbers are some troubling realities for China and
        for the world economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e988a28-6a34-4bf9-845c-de220db76bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:31.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A falling Chinese population means lower domestic consumption, which
        holds the prospect of seriously affecting companies trying to do business
        there selling to what will inevitably be a shrinking Chinese domestic market.
        Consumer brands such as Starbucks, Nike and Under Armour and tech and auto
        companies such as Apple, Intel, Tesla, General Motors and Ford <a href="https://observer.com/2023/01/china-population-drop-american-company-impact/"
        target="_blank">generate a substantial amount</a>&nbsp;of their global income
        from Chinese consumers. Tesla makes half of its electric cars in China. Until
        2019, Apple had about half of its assembly lines in China, though these <a
        href="https://www.reuters.com./technology/apple-supply-chain-data-shows-receding-exposure-china-risks-mount-2022-11-30/"
        target="_blank">numbers began to fall</a>&nbsp;substantially in the ensuing
        years, hitting 36% last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecff0a9-859d-4fa4-9dbc-6503dc8af375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:31.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These production figures point to an even more dramatic problem
        for China as its demographic spiral also means a rapidly shrinking pool of
        cheap, skilled labor. Western companies <a href="https://www.cnbc.com/2022/10/28/american-companies-increasingly-look-outside-of-china-after-covid.html"
        target="_blank">are already looking elsewhere</a>, although China''s manufacturing
        <a href="https://www.latimes.com/world-nation/story/2022-08-28/foreign-businesses-decoupling-from-china-challenges"
        target="_blank">might be difficult</a>&nbsp;to replicate at the same scale
        in the near term.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf720e8-af78-4734-bb69-870a6b77c497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, whose population is projected to pass China''s, is the logical
        substitute. While China will continue shrinking, <a href="https://www.worldometers.info/world-population/india-population"
        target="_blank">India will continue to grow</a>, likely peaking in 2064 at
        1.7 billion, up from 1.42 billion today — nearly 50% larger than the projected
        population of China at that point. In theory, this would be the go-to nation
        for cheap and even more highly educated labor, especially for high-tech industries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86019e1e-f6c0-4d96-87ae-f7f836dc2862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a huge problem here. The bulk of well-educated tech
        workers are in the west and south of India, where the population growth <a
        href="https://www.economist.com/graphic-detail/2023/01/05/india-will-soon-overtake-china-as-the-worlds-most-populous-country"
        target="_blank">is the least intense</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df39ce9-3425-4d1f-9162-1f0ac4eac673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Places such as Uttar Pradesh in the north — with 200 million people
        — are where the huge burst in population is taking place.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c46ae4-b727-4fa4-a99f-5394eaa19338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://www.economist.com/graphic-detail/2023/01/05/india-will-soon-overtake-china-as-the-worlds-most-populous-country"
        target="_blank">manufacturing is lagging</a>&nbsp;in Uttar Pradesh, which
        has 17% percent of India''s population but just 9% of its industrial jobs.
        Moreover, many of India''s most rapidly growing regions are barely accessible
        for modern commercial transport, and the population is marginally educated.
        India is on a tear to remedy these inequities, but it will take awhile.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd7a790-d329-4118-a22e-5aff417ee4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:34.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.outlookindia.com/business/will-up-s-road-to-1-trillion-economy-become-cm-adityanath-s-claim-to-political-glory--news-217723"
        target="_blank">Prime Minister Narendra Modi''s goal is to make India</a>&nbsp;a
        $5 trillion economy by next year, with Uttar Pradesh a $1 trillion economy
        in 2027. To meet these goals, he''s going to need a lot of help, much of it
        from abroad.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104032b8-181b-48b7-9342-ce978c17844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:34.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Apple has begun to shift a slice of its iPhone production
        from China to India. One in 4 iPhones <a href="https://www.reuters.com/technology/apple-may-move-quarter-iphone-production-india-by-2025-jpm-2022-09-21/"
        target="_blank">could be made</a>&nbsp;in India by 2025. Walmart is <a href="https://www.reuters.com/article/walmart-india-idCAKBN28K1J4"
        target="_blank">looking to triple</a>&nbsp;its exports of India-made goods
        to $10 billion by 2027. All of this will place Modi and his country in direct
        — and potentially toxic competition — with Xi Jinping and China.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfefb8c5-bc50-4e1f-a74e-38a16f13a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inherent in the advantage of replacing China by India is that the
        West will be replacing an oligarchical autocracy with a more-or-less Western-style
        democracy as its principal economic partner.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb62b1-08bd-4c38-85b1-a28440d6c416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:35.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, that will leave China increasingly with its own back
        to the wall, defensive and hostile, faced by a democratic India with a Western
        tilt. In December, the United States added <a href="https://www.reuters.com/world/us-add-over-30-chinese-companies-trade-blacklist-bloomberg-news-2022-12-14/"
        target="_blank">36 Chinese companies</a>&nbsp;to a blacklist for trade in
        high-end technologies after <a href="https://www.nytimes.com/2022/10/07/business/economy/biden-chip-technology.html"
        target="_blank">tightening rules</a>&nbsp;on the sale of semiconductor technology
        to China.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6739200-45d0-440f-9069-52c71320a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is still making some efforts to heal the
        open wounds with China — with Treasury Secretary Janet Yellen <a href="https://www.cnbc.com/2023/01/19/yellen-and-chinas-liu-he-talk-us-tech-policy-at-in-person-meeting.html"
        target="_blank">meeting with</a>&nbsp;Chinese Vice Premier Liu He last week.
        Liu had just made a big pitch at the World Economic Forum in Davos, Switzerland,
        for more investment in China. But this may be too little, too late.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f72ce2-ccd9-4ab9-8dd5-f08fa19e5402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is clearly little interest for the leaders of China and
        India to mend relations anytime soon. At the Shanghai Cooperation Organization
        summit in Samarkand, Uzbekistan in September, there was no bilateral meeting,
        no publicly recorded smile or even handshake between Xi and Modi, leading
        former Chinese diplomat Shi Jiangtao to write <a href="https://www.scmp.com/news/china/diplomacy/article/3194002/no-smiles-no-handshake-china-and-india-are-midst-geopolitical?module=opinion&amp;pgtype=homepage"
        target="_blank">in the South China Morning Post</a>, "The geopolitical split
        that is taking place between China and India could not be more obvious. ...
        President Xi Jinping and Prime Minister Narendra Modi have not met or spoken
        since a military stand-off began in the disputed Himalayan border region in
        May 2020." (Xi and Modi did, however, <a href="https://www.hindustantimes.com/world-news/pm-modi-china-s-xi-jinping-exchange-words-at-g20-summit-dinner-in-indonesia-101668518136884.html"
        target="_blank">chat briefly</a>&nbsp;at the G20 dinner in Bali in November.)</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4079e42-6787-4403-afda-bae510a88231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T17:10:25.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:12:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As India gears up to displace China as the world''s most populous
        nation, the United States and the West may be pushed into choosing sides.
        It is pressure that needs to be resisted as long as possible in the interest
        of political stability, not to mention economic pragmatism.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c941e-3eb2-4f0d-a40c-bcf582f55ab4'
