      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8332da-d353-45fa-9f80-f9ed2fb79f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T09:44:01.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:16:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, I think that’s what she is going to plan to do now," he said.
        "Iyon talaga ang gusto niyang gawin since before. So now we will formalize
        her wishes.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
