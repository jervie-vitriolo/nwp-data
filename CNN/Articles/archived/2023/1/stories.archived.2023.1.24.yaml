      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d417e-9cdd-4a99-8ffe-88f4c5cc2923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:44:36.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:17:37.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive explained growth may not only rely on investments
        and also meant improving the quality of jobs, among other factors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc6754-4614-47d3-bff2-13c5e1acfde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:44:36.934+08:00
