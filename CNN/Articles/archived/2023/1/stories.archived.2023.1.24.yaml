        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66031c93-1f14-4046-9b44-c3a376d03d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:49:14.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:08:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Solicitor
        General Menardo Guevarra on Tuesday defended the fines collected under the
        controversial no contact apprehension policy (NCAP) from claims they are "oppressive."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d837b-67d2-44cd-beb3-0c603b4b0d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:49:14.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:08:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a8db9-6b8c-4cab-87da-0feddd7831cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:49:14.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:08:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s oral arguments at the Supreme Court, Guevarra
        said the penalties are within the limit set by the Local Government Code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32338bc8-f8f7-49ae-92b3-91ef29b3935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:49:14.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:08:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a546db-0edc-41bc-bc96-2313626e4e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:49:14.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:08:40.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there is an expressed provision there that local government
        units are authorized to impose fines and other penalties, in the case of cities,
        in an amount not exceeding ₱5,000," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a62918-a39c-4697-9a84-e8afa6924375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:49:14.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:08:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720dab8d-8f7b-440d-a01a-dccb11e5b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:49:14.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:08:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solicitor general also said the fines are not meant to raise
        revenues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa50e4-dd98-43d7-9f07-ce3151c99d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:49:14.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:08:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eeee7a-0381-43b3-9735-b7b1de978ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:49:14.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:08:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a tax, it''s a regulatory fee pursuant to the police
        power delegated to the local government units. Not taxation, but police powers,"
        Guevarra pointed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c4f07-d43e-4173-bfb0-5a4ede39bb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:49:14.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:08:42.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e059b37-3a79-454a-b3f2-d0413b5d8158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:49:14.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:08:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these regulatory fees go to a certain trust fund and according
        to the Local Government Code, all money going to these trust funds may only
        be spent for specific purpose," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10bc0fc-b005-4726-8a9d-128d01c27321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:49:14.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:08:43.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd41be-d7cd-4e6e-a867-95494f9777f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:49:14.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:08:44.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra explained that the trust fund is also used to pay private
        service providers tapped by LGUs implementing NCAP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88c69c6-5307-4b51-89c6-cdfda2612956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:49:14.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:08:44.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c8cee0-a04b-4859-818e-4bc33481f1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T23:49:14.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:08:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Junman Paa and four transport groups ran to the Supreme Court
        to challenge NCAP, which was being implemented in the City of Manila, Quezon
        City, Valenzuela, Parañaque, and Muntinlupa, until the high court issued a
        temporary restraining order on Aug. 30 last year.</p>'
