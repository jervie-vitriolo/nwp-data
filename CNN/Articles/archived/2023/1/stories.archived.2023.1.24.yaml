    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Bohol mayor convicted over unauthorized travel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3d06c-6f89-4b0b-9f1a-212ffd2b95d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:31:45.927+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:13:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — Former
        Cortes, Bohol Mayor Apolinaria Balistoy was found guilty of corruption over
        cash advances she made to cover personal travel expenses amounting to over
        ₱20,000 in 2010.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf96355f-a4a4-42c2-ba01-4f40a26919a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:31:45.927+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:13:50.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f604cfdd-a0c9-4a31-8f75-24425eca71c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:31:45.928+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:13:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 20, the Sandiganbayan Fifth Division convicted Balistoy
        of graft and falsification of public documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c24da-a9e1-43e0-9c03-b125ac953010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:31:45.928+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:13:51.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e9070c-61d7-4400-a2a0-3bc143f2702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:31:45.928+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:13:52.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was sentenced to a minimum of 22 years to a maximum of 48 years
        imprisonment and is perpetually disqualified from holding public office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92702136-df49-4661-9246-e4d8f10478d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:31:45.928+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:13:52.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34883d4-496f-48ef-b481-88da0c087548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:31:45.928+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:13:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayor Balistoy utilized the funds of the municipality for her personal
        travels," the court said. "Public funds were released in her favor through
        the cash advances obtained."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7204f0c-a7f4-4ddd-bb76-70fb6554ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:31:45.928+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:13:53.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd912c161-9053-4c12-bf57-95f457ed8682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:31:45.928+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:13:54.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balistoy was charged in 2016 for using municipal funds for seven
        personal travels to Cebu City guised as official trips, which were not authorized
        by the provincial governor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e70a55-c91c-4261-bba8-a75d78803ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:31:45.928+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:13:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd3e47-dea3-4f45-8d35-83512e782d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:31:45.928+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:13:55.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors said Balistoy forged the signature of a certifying
        officer from the Civil Service Commission, when she liquidated her cash advances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c4370e-fb9b-494a-ae40-fde870b25a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:31:45.928+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:13:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b692c500-7db9-4c8b-97ef-8ce896bdd9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:31:45.928+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:13:56.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Using spurious documents and traveling without authority from the
        Office of the Governor undoubtedly demonstrates her corrupt motive,” the court
        explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c68201-b4f3-46e0-a132-66fb1c4d03ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T15:31:45.928+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:13:56.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
