      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bbbfb6-e43d-49ce-821f-4b3dfd7990f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T07:44:36.935+08:00
