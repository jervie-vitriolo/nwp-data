    'jcr:uuid': '51019535-31ce-4ea7-a0ad-75e480b321af'
    'lead': 'Lebanon vowed to restore its payments to the UN’s operating budget after
      losing its right to vote in the 193-member UN General Assembly, according to
      the country’s state-owned National News Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T01:34:45.506+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-27T13:18:52.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:08:06.643+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lebanon to restore UN payments ‘immediately’ after losing voting rights
      in General Assembly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7652c00e-9d3f-4d82-876d-5a43e893c679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lebanon vowed to restore its payments
        to the UN’s operating budget on Friday after losing its right to vote in the
        193-member UN General Assembly, according to the country’s state-owned National
        News Agency (NNA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bcc406-8ab2-4b01-835d-f407716ea627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23663593-a441-4fda-b43f-307b3be18ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon is one of six countries to lose its right to vote for not
        meeting minimum contributions, along with Venezuela, South Sudan, Gabon, Dominica
        and Equatorial Guinea, UN Secretary General Antonio Guterres said in a letter
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269cf93e-2b7c-4440-aad6-e4bb40cea040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89fee4-b8f9-4260-9abb-f948a9fc0c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the suspension, Lebanon’s Foreign Ministry said on
        Friday that the payment process “will take place immediately,” NNA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3164d8b-525c-4665-be68-1dadce73dc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Ministry of Foreign Affairs and Emigrants would like to clarify
        that all the payment stages of the required amount have been completed,” the
        ministry said in a statement, according to NNA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e7d9be-0854-4b19-b702-2a9972560c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e265ae15-a661-44a7-aa52-28cb1b6fe2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the necessary contacts with each of the Lebanese Prime Minister
        and Minister of Finance, it has been confirmed that the final payment process
        will take place immediately in a manner that preserves Lebanon’s rights in
        the United Nations.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33594b91-6fb3-4712-9430-752397ba76b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 19 of the UN Charter, members with arrears that equal
        or exceed the amount of their contributions for the preceding two full years
        lose their voting rights. The General Assembly also has the authority to decide
        “if failure to pay is due to conditions beyond the control of the Member,”
        in which case the country will not lose its voting rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc2dd59-33a2-4333-aad7-987e21cfffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24f8e45-6203-4a97-85d4-08d31157c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum payments needed to restore voting rights for Lebanon
        is $1,835,303, the secretary general’s letter said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81d9f77-6837-4e69-a1cd-3678bfe3469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106283fc-aa81-44a8-9e1f-08c5ec2bb1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than three years, Lebanon has seen “the most devastating,
        multi-pronged crisis in its modern history,” as described by the World Bank.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d21ab-2dc6-4b3b-a190-040032767f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec788b-61f5-478d-9428-781407fdfe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report on Lebanon, the International Monetary Fund (IMF) described
        the situation in the country as the “deepest economic crisis since the end
        of the civil war.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e8e6a9-6c31-4c50-b2af-f941cc3a40c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a504a50f-fd37-45b3-8ae8-6738236a186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unfolding financial crisis that started in October 2019 was
        worsened by the impact of the Covid-19 outbreak, and the massive Port of Beirut
        explosion in August 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b392166d-fea2-4c6b-aca1-1a0221484e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f204ea-9bbe-4b4b-a4f2-a01598a07f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon’s banks have locked most depositors out of their savings
        since the economic crisis, leaving much of the population unable to pay for
        basics and forcing depositors to hold up banks demanding access to their funds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463934b4-0cf3-4c7d-a34d-b5376c7834a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a2c91e-3c50-4d59-98b7-aca70fc17348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lebanese lira on Thursday hit a new record low of 50,000 to
        1 US dollar, currency exchange dealers told Reuters, marking a loss in value
        of more than 95% since the country’s financial system imploded in 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9122c3f4-bf56-403b-b9cc-90ed20e77154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8afafe3-e323-489f-a425-328862953115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2 million people in Lebanon, including 1.29 million Lebanese
        residents and 700,000 Syrian refugees, are currently facing food insecurity,
        the Food and Agriculture Organization (FAO) and World Food Program said in
        a report on Thursday, stating that the “situation is expected to worsen in
        the coming months.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a46398-431d-40b6-b8f7-3c52fcaa1325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238bb9a5-9a76-408f-ba51-7188f4c87e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of the financial crisis, a political deadlock has prevented
        parliament from electing a president for the country. On Thursday, it failed
        to do so for the eleventh consecutive time. Several members of parliament
        staged a sit-in to pressure other factions to reach a consensus on the vote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a51e7e-5b9b-4261-bf4f-28f80e8833c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5628a9-22b3-488d-a26b-82a9d2bc482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are insisting on the need to elect a president for the republic…
        and accordingly we started this sit-in inside the parliament… to voice our
        need to have a president capable of putting an end to the collapse of the
        country!” said Najat Saliba, a member of parliament who took part in Thursday’s
        sit-in.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1725cade-7c4b-41ff-8026-08b93764c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-24T01:34:45.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:18:52.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/20/middleeast/lebanon-un-repayments-intl"><em>"Lebanon
        to restore UN payments ‘immediately’ after losing voting rights in General
        Assembly"</em></a></p>'
  'Protests-in-Stockholm-draw-strong-condemnation':
    'author': 'Reuters'
    'caption': 'Christine Olsson/TT News Agency/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-24T01:34:51.222+08:00
    'credit': 'Christine Olsson/TT News Agency/AFP/Getty Images'
    'imagesource': 'jcr:94d193e4-d08b-4bf7-bb15-56b0690eb03f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ebcf220-e935-4cb4-827f-003df00d8a47'
    'lead': 'Turkish Defense Minister Hulusi Akar said that a planned visit by his
      Swedish counterpart to Ankara has been canceled after Swedish authorities granted
      permission for protests in Stockholm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-24T01:36:22.456+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-27T13:18:51.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:08:07.185+08:00
