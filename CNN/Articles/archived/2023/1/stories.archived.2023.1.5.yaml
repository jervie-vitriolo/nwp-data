    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd needs ₱409M to repair damaged schools due to shear line, LPA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127883f5-1d33-42c4-9fb0-267d9892e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:04:29.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:51.782+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> Some
        ₱409 million is needed to repair and reconstruct schools in Mindanao damaged
        due to the shear line and low pressure area (LPA), the Department of Education
        (DepEd) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96ad6bb-532f-4407-a594-b76c8ddb1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:04:29.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:51.785+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6693cc15-6101-4afb-8b9e-0cbb4349ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:04:29.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:51.788+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd reported that 42 schools sustained damage as of Wednesday
        morning, including 30 in Northern Mindanao, 11 in Caraga, and one in the Zamboanga
        peninsula.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe27f6-d25c-4e60-b885-a1a0fd8e9b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:04:29.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:51.793+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f6c146-d952-45cb-8cc8-44de394e8a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:04:29.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:51.797+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said seven schools are still being used as evacuation
        centers. Five of them are in Oroquieta City in Misamis Occidental while the
        remaining two are in Siargao and Surigao del Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9572194-d70c-48e9-9774-71933927f71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:04:29.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:51.799+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238308b7-9eb8-4cdd-a33e-e1be6b50168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:04:29.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:51.801+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster response officials said 52 people died and 18 others remain
        missing due to the intense rains and floods triggered by the shear line and
        the LPA that followed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca429db-a6f8-44e6-b0c8-0981e6d3a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:04:29.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:51.805+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586d207-fc6d-4d96-b585-069a20346663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:04:29.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:51.809+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 681,000 people comprising nearly 171,000 families were affected
        by the deluge, with more than 23,000 persons still in evacuation centers as
        of Thursday, the National Disaster Risk Reduction and Management Council (NDRRMC)
        reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca575c3-fc0a-4b4b-a8a4-40427ed6e84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:04:29.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:51.813+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63918697-31dd-4f17-8781-2a61bde83e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:04:29.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:51.817+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mindanao, around 110,000 families were affected, the council''s
        latest report showed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826af287-f6d6-4dd4-89b1-40ba162be65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:04:29.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:51.818+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e8bb0c-5aae-4cdb-9123-0b7e2b2d9040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:04:29.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:51.820+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the agency pegged the cost of damage to infrastructure
        in affected regions at over ₱268 million. More than 5,000 houses were also
        damaged at a cost of more than ₱101 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a70f30-6a08-4b01-9182-0340818a748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:04:29.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:51.822+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd3b697-4ad2-46ce-af1f-2dd2cd81c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:04:29.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:51.825+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent AC Nicholls contributed to this
        report.</em></p>'
  'PNP-chief-objective-committee-review-process':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-05T18:22:55.313+08:00
    'imagesource': 'jcr:a715feab-4d89-4c63-8436-9b7244fb612a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49aa2e27-4e26-48b2-a796-46eb6cc7bbc5'
    'lead': 'Philippine National Police chief Rodolfo Azurin Jr. called for objective
      and ''apolitical'' proceedings for officers set to undergo assessment as part
      of the organization’s internal cleansing campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T18:26:29.893+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-06T09:57:51.344+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:57:28.433+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief calls for ‘objective, apolitical’ review process for officers
      amid cleansing efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fed18ab-e34d-4d71-b7c3-e37ba99f62d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:26:29.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:57:51.346+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)—</strong> Philippine
        National Police chief Gen. Rodolfo Azurin Jr. on Thursday called for objective
        and “apolitical” proceedings for officers set to undergo assessment as part
        of the organization’s internal cleansing campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73109c9-d6fc-48d2-a8da-f73143f14c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:26:29.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:57:51.347+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We respectfully demand that the process be made objective, impartial,
        judicious, and fair," Azurin said in a media briefing. "We demand as well
        that the proceedings be made apolitical, and that personal issues and biases
        be set aside for a more acceptable outcome.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd913398c-acea-4b71-84f3-25e185dbdeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:26:29.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:57:51.347+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Benhur Abalos earlier urged police colonels and
        generals to <a href="https://www.cnnphilippines.com/news/2023/1/4/DILG-Abalos-PNP-colonel-general-courtesy-resignation-drugs.html">submit
        courtesy resignations</a> as the government works to cleanse the ranks from
        illegal drug ties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e88049-4f85-4d08-a60e-0b15c40c5bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:26:29.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:57:51.349+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a five-man committee will be formed to look into the records
        of police officials to determine possible involvement in the drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa9339e-59ed-499a-ab63-ef002326cc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:26:29.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:57:51.351+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin, who filed his resignation on Thursday, also made his own
        appeal to the panel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587663f6-7f44-4d9f-a18b-c81ef0c8b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:26:29.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:57:51.352+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We respectfully demand the members of the said committee to maintain
        their reputation of impeccable character, probity, fairness, and unquestionable
        integrity throughout the process," Azurin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b597edf-367e-486d-bc07-5cc90fdce6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:26:29.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:57:51.353+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least they are reminded of the careers, reputations, families
        and even lives of these third-level officers, built for 30 years or more,
        depend on their hands," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0585f3-c3de-4ffd-ab68-82dc78db3826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:26:29.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:57:51.353+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the independent committee will be selected by President
        Ferdinand Marcos Jr., according to the police chief.</p>'
  'fb-shuts-down-pages-progressive-groups':
