    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:56:55.631+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cristiano Ronaldo ''proud'' of move to Al Nassr and says his work in
      Europe is ''done'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9300e20c-1ca5-4dfd-96bd-409d14cee368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:47:27.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.180+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Portuguese superstar Cristiano Ronaldo
        was officially unveiled by his new Saudi Arabian club Al Nassr on Tuesday
        in Riyadh, explaining he made the move having "won everything" in Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69cb867-8008-45ea-9002-3e4aac7d4921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:47:27.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.181+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo will earn an estimated $200 million a year with Al Nassr,
        according to Saudi state-owned media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6a0dac-a7f3-43a8-a3b9-1d9780a98c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:47:27.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.182+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so proud to make this big decision in my life, in football.
        As you mentioned before, in Europe my work, it''s done. I won everything,"
        the five-time Ballon d''Or winner said. "I played the most important clubs
        in Europe and for me now, it''s a new challenge."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0761eb2-a113-48ed-8dcb-60fa47f25797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:47:27.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.183+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old also revealed a number of clubs from around the
        world had attempted to sign him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826fd2ce-8e22-4d62-929e-30f996c14d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:47:27.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.184+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had many opportunities in Europe, many clubs, in Brazil, in Australia,
        US, even in Portugal. Many clubs tried to sign me but I give the word to this
        club for the opportunity," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5016bfc7-ac26-41f8-976d-94c5cca76613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:47:27.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.185+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a disappointing Qatar 2022 with Portugal, Ronaldo became
        the first man to score in five World Cups. He started Portugal''s round of
        16 and quarterfinal matches on the substitutes bench, losing his place in
        the starting lineup after manager Fernando Santos opted to play Gonçalo Ramos
        in his place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4713a08-7cc9-4716-b01b-108576c47483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:47:27.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.187+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That came soon after his high-profile breakup with Manchester United,
        which was caused by an interview with TalkTV''s Piers Morgan where Ronaldo
        said he felt "betrayed" by the Premier League club.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d2ec7f-827e-445f-84d4-ea02af292f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:47:27.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.189+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, he also stated he had a lack of respect for manager
        Erik ten Hag, and cast doubt on whether he would return to the team.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e0715-fef0-40eb-8218-b0477f985070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:47:27.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.190+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite clearly slowing down on the pitch in the twilight of his
        career, the Portuguese star was adamant he would be able to have an impact
        with Al Nassr.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c454b8-b61f-4698-9ae6-dc0680b9c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:47:27.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.192+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a unique player so it''s good coming here," Ronaldo said.
        "I beat all records there so I want to beat a few records here as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d61bd5f-bc31-4804-b440-bc7744f468a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:47:27.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.193+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for me, it''s a good chance, as you say this contract is unique,
        because I''m a unique player as well so for me it''s normal."</p>'
