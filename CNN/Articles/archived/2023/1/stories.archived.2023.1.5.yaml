      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5ffcf0-c6c5-444d-8e14-b8c969141f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.991+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis paid tribute to his predecessor during an audience at the
        Vatican Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b387e3f-f319-46ad-bc43-3cda5e3ddce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.991+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd910390-52af-4804-aff8-da63b45db500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.992+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like us to join with those here beside us who are paying
        their respects to Benedict XVI, and to turn my thoughts to him, a great master
        of catechesis," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed4f82-34b9-4b64-8be8-e76c73467628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:57.000+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af325d7-0696-4378-bcc8-5cf4c5fa8a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:57.007+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May he help us rediscover in Christ the joy of believing and the
        hope of living."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8e035-fca7-4206-8591-52886e908cf0'
