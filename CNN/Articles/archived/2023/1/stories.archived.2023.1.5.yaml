    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Republicans scramble to end impasse over McCarthy''s imperiled speakership
      bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd216257-2302-4329-a83a-e0ddf3a94a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.589+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.267+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kevin McCarthy faces growing pressure to
        end the impasse over his imperiled speakership bid after two consecutive days
        of failed votes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5703ad5c-bebf-4602-a299-c9186726e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.589+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.272+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even after proposing major concessions to his hardline opponents
        late Wednesday, it remains unclear if the California Republican will be able
        to lock in the 218 votes he needs to win the gavel, and patience is wearing
        thin among lawmakers as the fight drags on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cb3f79-3c87-4ea9-aa96-e535ed3e6a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.589+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.277+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is set to reconvene on Thursday at 12 p.m. ET. It''s unclear
        if a seventh vote on McCarthy''s speakership will happen then or if Republicans
        will move to adjourn. McCarthy is leery of having additional votes that show
        20 members are opposed to him and he wants to demonstrate some forward momentum,
        a source familiar with the matter tells CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1594fc-066c-4a5e-8a3c-06777d2ff7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.589+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.284+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican holdouts were meeting Thursday morning, said Rep. Warren
        Davidson, who supports McCarthy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d373f3-a9ce-407c-9854-52f700be155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.589+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.285+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think after that, they''ll talk to Leader McCarthy and hopefully
        close up a deal," the Ohio Republican told CNN''s Kaitlan Collins on "CNN
        This Morning," though he conceded that McCarthy "may never make it to 218."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7435ac-c870-4a10-806c-165bc089cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.287+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy, however, struck an optimistic tone when he arrived on
        Capitol Hill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12906438-ab55-49d7-a110-adaf3f3e99ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.289+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re making progress," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8daedd4-d5a1-4fac-b864-2a0b86d7a7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.290+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>McCarthy agrees to additional concessions</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcbe7aa-16af-47df-affe-bfe23436d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.291+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some early indications that negotiations have made some
        headway as McCarthy and his allies attempt to chip away at opposition from
        a bloc of conservatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f1334-a736-43b8-8f90-843bbdbff8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.291+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of new concessions first reported by CNN Wednesday night,
        McCarthy agreed to propose a rules change that would allow just one member
        to call for a vote to oust a sitting speaker, according to two sources familiar
        with the matter. McCarthy had initially proposed a five-member threshold,
        down from current conference rules that require half of the GOP to call for
        such a vote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7331c527-bd12-4dea-b280-0000639fc00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.292+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also agreed to allow for more members of the Freedom Caucus to
        serve on the powerful House Rules Committee, which dictates how and whether
        bills come to the floor, and to vote on a handful of bills that are priorities
        for the holdouts, including proposing term limits on members and a border
        security plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee35154-bb66-4c4f-a7c6-47b014ce3cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.294+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican sources say that even if McCarthy''s offers are accepted,
        it would still not get him the 218 votes he needs to be speaker. While these
        concessions could attract some new support, other opponents have raised different
        concerns that have yet to be fully addressed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa5f28-a048-4456-a807-95ad9d9eb639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.295+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy said Wednesday evening that there was no deal yet to end
        the stalemate, but that there has been progress. "I think it''s probably best
        that people work through some more," McCarthy said after the House had adjourned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd907f84-1c63-4d01-8d70-87c31b9b50ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.296+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy has already made a number of concessions to his opponents,
        though so far his efforts have not been enough.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be008652-7c21-494f-a467-474676949b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.298+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sources said the talks Wednesday between McCarthy allies and
        holdouts have been the most productive and serious ones to date. And in one
        sign of a breakthrough, a McCarthy-aligned super PAC agreed to not play in
        open Republican primaries in safe seats -- one of the big demands that conservatives
        had asked for but that McCarthy had resisted until this point.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2887c99d-8cb2-43bf-975d-d0611d3356fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.300+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Rep. Chip Roy, one of the conservatives who has voted against
        McCarthy''s speakership bid, told GOP leaders that he thinks he can get 10
        holdouts to come along if ongoing negotiations pan out, according to GOP sources
        familiar with the internal discussions, and that there are additional detractors
        who may be willing to vote "present."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a4fe55-8273-4350-afc1-d81c49585c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.302+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even if these negotiations prove successful and 10 lawmakers
        do flip to McCarthy''s column — which is far from certain — that won''t get
        McCarthy to the 218 votes needed to win the speakership, so he would still
        have more work to do.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf10aa-42cd-4b3c-b10a-f68a5b928455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.303+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy also met separately Wednesday with the freshmen members-elect
        who voted against him, sources told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09773c30-dddd-469b-a566-bc7b92613695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.304+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, McCarthy reiterated some of the things he has
        already promised and went into greater detail about those concessions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc152c5-7df8-43b2-a29b-255c1832a1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.304+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCathy''s direct outreach to the freshmen-elect offers another
        window into his strategy for winning over the holdouts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddcfae4-8743-432c-9246-9f81f58308b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.306+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming House Majority Whip Tom Emmer commented that the negotiations
        have been "very, very constructive."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a239cc-509e-4fc1-ad38-27041ea6e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.307+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a whole bunch of members that were involved in this,
        and there are some folks now that are sitting down and talking about that
        discussion to see where they want to go with it next," the Minnesota Republican
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3fa5a5-9c53-44a1-9714-5a37738f8458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.309+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One moderate Republican told CNN Thursday morning that they aren''t
        happy about the concessions, though they are willing to have "discussions"
        about them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3abd18-dff2-45cf-a42a-baf53afbc4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.310+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear is that lowering the threshold for a vote to oust the speaker
        to one member will make governing on items like the debt limit and funding
        almost impossible.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f69160-15c5-4298-857f-6fcc25a6a764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.313+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like the rules but am willing to hear discussions. I think
        they''re a mistake for the conference. These handful of folks want a weak
        speaker with a four-vote majority. The public will not like what they see
        of the GOP, I fear," the member said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2c86c3-96d4-4c8d-a128-f4b3e8bebdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.314+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>House in chaos over speaker fight</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f209eab-6022-4a4e-aba5-636d2e8167e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.315+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight over the speakership, which began Tuesday on the first
        day of the 118th Congress, has thrown the new House GOP majority into chaos
        and undercut the party''s agenda.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faaf998-a150-4841-97c4-cdfba6c07fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.316+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the fight has stretched out, the situation has grown increasingly
        dire for McCarthy''s political future as even some of his Republican allies
        have begun to fear that the House GOP leader may not be able to pull off his
        gamble for speaker if the fight goes much longer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23247e07-2ecf-4c2b-a807-a791f14e9273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.318+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy has so far come up short in six rounds of voting. The final
        GOP tally for the sixth vote, which took place on Wednesday, was 201 for McCarthy,
        20 for Florida Rep. Byron Donalds of Florida and one "present" vote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b4f68-c32c-46ea-bf4f-c098b7bd2560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.320+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will remain paralyzed until this standoff is resolved.
        This is the first time an election for speaker has gone to multiple ballots
        since 1923.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24164e6e-073e-4b14-b736-cceeed3d1c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.321+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be elected speaker, a candidate needs to win a majority of members
        who vote for a specific person on the House floor. That amounts to 218 votes
        if no member skips the vote or votes "present."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48878d7-77a6-4f37-8f19-0fad8c59fb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.322+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Republicans won 222 seats in the new Congress, so for McCarthy
        to reach 218, he can only afford to lose four GOP votes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b26aa3-76ff-4e62-8443-20bfa8bf013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T23:04:45.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.323+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/05/politics/kevin-mccarthy-speaker-bid/index.html">Republicans
        scramble to end impasse over McCarthy’s imperiled speakership bid</a>"</em></p>'
