      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d2071-399e-46f9-87c3-d9b1397e698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.314+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, presidential sister Senator Imee Marcos filed a resolution
        seeking a Senate investigation into the soaring prices of onions in the market.</p>'
  'PNP-chief-Azurin-courtesy-resignation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
