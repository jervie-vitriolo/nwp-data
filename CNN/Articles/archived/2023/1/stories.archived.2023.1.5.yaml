      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156044e1-94b4-4c44-b13e-e25c92f55010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:53:18.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:16.182+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/1/5/PH-wants-to-continue-talks-on-joint-exploration-in-WPS.html">
        Marcos to Chinese President: PH wants to continue talks on joint exploration
        in WPS&nbsp;</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e077ed-4979-4a63-ad53-fc2283f2beeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:53:18.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:16.187+01:00
