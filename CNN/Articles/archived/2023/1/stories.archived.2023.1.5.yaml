      'mgnl:lastActivated': 2023-01-06T09:58:15.924+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5 )</strong> — President
        Ferdinand Marcos, Jr. and Chinese President Xi Jinping had a ‘candid’ and
        ‘in-depth’ discussion in Beijing on the West Philippine Sea dispute, with
        both leaders agreeing that differences should be solved through peaceful means.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69207e10-3883-4b70-b6bf-fc1b9f1adc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:53:18.249+08:00
