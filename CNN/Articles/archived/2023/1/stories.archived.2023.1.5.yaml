      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from vivo Y35 5G''s upgrade, another Y series smartphone is
        speculated to be launched by vivo next year — the vivo Y36, which is believed
        to have a slightly bigger design and display than its predecessor. These smartphones,
        and possibly more, will be made available in different yet competitive price
        ranges to cater to vivo’s loyal fans and potential users. Whatever your endeavors
        are this 2023, there is definitely a vivo smartphone perfect to keep you company
        as you work on reaching your goals and resolutions.</p>'
