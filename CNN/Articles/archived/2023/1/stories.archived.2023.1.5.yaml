      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the things that we have given up before, <em>yung</em> NGCP
        (the National Grid Corporation of the Philippines), which was subject to privatization
        but for some reason a Chinese entity is already a major stockholder of this
        corporation,” he said.</p>'
    '15':
