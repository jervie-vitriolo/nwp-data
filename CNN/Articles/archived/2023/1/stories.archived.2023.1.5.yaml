    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:56:57.383+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'China', 'trade', 'trade-deficit', 'Ferdinand-Marcos-Jr',
      'Bongbong-Marcos', 'Xi-Jinping']
    'template': '1'
    'title': 'Chinese president commits to help narrow PH trade deficit gap — Malacañang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4fbda5-ebf2-4814-b683-c9d877a0fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T07:48:51.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:24.922+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — Chinese
        President Xi Jinping committed to narrow the Philippines’ trade deficit gap
        as China readies to accept high-value Philippine agricultural products, Malacañang
        said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ef8d9-4959-4152-a4a6-a76417589620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T07:48:51.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:24.924+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said during a bilateral meeting with Xi, President Ferdinand
        Marcos Jr. said China has become the Philippines’ largest trading partner,
        but he noted an imbalance between exports and imports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a4e73-b429-4e49-bf95-9b11021a5daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T07:48:51.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:24.925+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very glad that we are in the process of finalizing the rules
        and regulations for the import by China of fruits from the Philippines,” Marcos
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729101ba-b3aa-4859-82ba-65778fdd4092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T07:48:51.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:24.926+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And I believe that very soon now, we will be able to see the different
        fruits… the high-quality agricultural products coming from the Philippines
        start to come into China to balance the trade situation that we have between
        China and the Philippines,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1562d1-d162-4b75-816c-cb7322d87868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T07:48:51.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:24.927+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Developmental efforts</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f29cdec-42f5-4489-9f9e-686731d13fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T07:48:51.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:24.930+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also affirmed his commitment to work with Marcos to strengthen
        Manila-Beijing relations, vowing to extend assistance to the Philippines in
        various areas such as in agriculture, energy, and infrastructure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a1eb4e-f3eb-4f7c-9a4e-4bda6ebe2d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T07:48:51.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:24.936+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. President, your current trip is a trip to honor history, but
        more importantly, it is to open up the future. I look forward to having discussions
        with you to carry forward the friendship and further promote [our] bilateral
        relationship,” Xi said in his welcome remarks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3620ced-028c-4899-a5ab-b5d91a2ff3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T07:48:51.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:24.937+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Together, let’s deepen cooperation and draw out a blueprint with
        China-Philippines cooperation in the new era. This way, we will bring more
        benefits to our people and contribute to peace and stability in the region,”
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4884805-0f72-4db0-ac4e-f154e2984ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T07:48:51.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:24.939+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Marcos said the Philippines and China should strengthen
        their partnership to make the two countries stable and strong and to keep
        the region a driving force behind the new global economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7679edf4-4b31-446d-9d0f-87d656386df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T07:48:51.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:24.941+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In almost 50 years, he noted, China and the Philippines have established
        many partnerships in different areas of society, economy, culture, and people-to-people
        exchanges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a817e0-feb3-46ee-a033-04fb6df8655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T07:48:51.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:24.944+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said he “looks forward” to welcoming Chinese travelers
        visiting the country once the COVID-19 situation in China becomes more manageable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6eee1b-3406-4d85-b917-536403627770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T07:48:51.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:24.946+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hoping that after the pandemic becomes more manageable,
        that we will not only return to the path that we were on before the pandemic
        but that we even build-up to greater heights… [in] our participation in joint
        programs and joint ventures together,” Marcos said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a685c3e5-9755-4ad5-b579-503205f15450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T07:48:51.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:24.950+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And that this is one of my main goals that I hope to achieve as
        we are here in China and meeting with you, Your Excellency. We hope to achieve
        to further that relationship that we have,” he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27ed0d-36e6-4cf1-9da6-b1d74d78046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T07:48:51.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:24.951+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/12/31/DOH-orders-heightened-surveillance-on-travelers-from-COVID-hit-China.html"
        target="_blank">RELATED: DOH orders heightened surveillance on travelers from
        COVID-hit China&nbsp;</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df17515-d2ee-45d3-b8c8-5746a11bdefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T07:48:51.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:24.953+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marcos, 1.6 million Chinese tourists visited the Philippines
        before the pandemic, and tourism’s “transformative power” was the reason why
        his administration made it a top priority.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02f07c8-c5dd-4a3c-aac1-1d2ab3d70ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T07:48:51.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:24.954+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And other pandemic lessons that we have to learn is that our health
        care system must be made more robust, made more efficient, and made more effective.
        And this is another one of the great priorities that we are going to have
        to attend to,” Marcos added.</p>'
