    'jcr:uuid': 'cd265f1b-6560-4211-80af-71ba5f391bb7'
    'lead': 'Lawmakers are wary on the planned resumption of talks between the Philippines
      and China for the joint exploration for oil and gas in the West Philippine Sea
      (WPS), as they ask the Asian neighbor to show sincerity first in resolving the
      existing maritime dispute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T20:39:02.802+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-06T09:57:49.500+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:57:31.679+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers wary of resumption of oil exploration talks with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3709e0-cd06-4eb4-a988-07222d8073e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:39:02.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:49.507+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> LawLawmakers
        are wary on the planned resumption of talks between the Philippines and China
        for the joint exploration for oil and gas in the West Philippine Sea (WPS),
        as they ask the Asian neighbor to show sincerity first in resolving the existing
        maritime dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff24b7bf-109c-44c5-880e-1de83503eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:39:02.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:49.509+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eae8d9-5345-4269-bd8e-01929c23182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:39:02.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:49.512+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media interview Thursday, Sen. JV Ejercito said the deal should
        not put Manila at a disadvantage and Beijing must "show sincerity first and
        regain our trust."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74bb858-8354-4a53-b7da-c09f21147236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:39:02.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:49.516+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f39a50-b3c0-475a-ae87-70449e3654f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:39:02.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:49.519+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako</em> personally I find it very hard to trust the Chinese
        government,” Ejercito said. “<em>Hindi naman ako galit sa mga Tsino</em>,
        it’s just the government that’s very difficult to trust k<em>asi parang hindi
        sila nagsasabi ng totoo e</em>.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a5399-799f-423d-a3d3-d462bc76fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:39:02.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:49.522+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c339bc6-8b7f-4c1c-944f-db9faf8ceaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:39:02.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:49.528+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m not angry at Chinese nationals, it’s just their
        government that’s very difficult to trust because they seem dishonest.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b08dde-2c67-4271-b7f1-64f98d80a283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:39:02.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:49.534+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b79af7c-5999-4f5e-b92c-c9f088027e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:39:02.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:49.534+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said it''s hard to take China''s word, since it has not
        shown respect for the Philippines'' sovereignty and territorial integrity
