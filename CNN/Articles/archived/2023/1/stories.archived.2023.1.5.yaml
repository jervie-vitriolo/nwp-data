      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c064d-124c-4b77-a1a2-a3bf8979744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:11:32.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:55.874+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew she was struggling; we were both struggling, but I never
        thought it would get to that stage. The fact it got to that stage I felt angry
        and ashamed," Harry recounted, adding: "I dealt with it as institutional Harry
        as opposed to husband Harry."</p>'
    '31':
