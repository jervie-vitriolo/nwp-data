    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd689c337-3243-4f5a-b2d6-e20b14118a3f'
    'lead': 'Chinese President Xi Jinping committed to narrow the Philippines’ trade
      deficit gap as China readies to accept high-value Philippine agricultural products,
      Malacañang said on Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T07:48:51.627+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-06T09:58:24.911+01:00
