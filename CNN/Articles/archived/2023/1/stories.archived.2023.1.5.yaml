    'jcr:uuid': '7987b92f-8388-43bb-b244-9370361842ff'
    'lead': 'A big majority of Filipinos said the administration of President Ferdinand
      Marcos Jr. must seek closer security ties with the US government to beef up
      its defense in the West Philippine Sea, a Pulse Asia survey showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T16:18:48.433+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-06T09:58:06.018+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:57:19.363+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Majority of Filipinos want Marcos to work with US to ''defend'' WPS
      — survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d583308-827b-42e8-a8e9-fce5633e8b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T16:18:48.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:06.121+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — A big
        majority of Filipinos said the administration of President Ferdinand Marcos
        Jr. must seek closer security ties with the US government to beef up its defense
        in the West Philippine Sea, a Pulse Asia survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624b378b-b230-4cbc-9966-17b4e6b7df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T16:18:48.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:06.142+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pulse Asia said 84% of Filipinos believed the Philippine
        government should work with the US to "defend" its national sovereignty in
        the disputed waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a1305-5ee0-47e5-a07b-8fef1e1fbadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T16:18:48.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:06.144+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of Filipinos, or 52%, also want the Marcos administration
        to cooperate with Japan, 25% with Australia, 24% with the United Kingdom,
        and 23% with South Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cff9db-cb81-493e-9bdd-2e166a81f506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T16:18:48.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:06.145+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, which was conducted from Nov. 27 to Dec. 1, also showed
        that 20% of the respondents hope the government can build security cooperation
        with China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac42f1ca-344b-4a50-ae2f-3df219a1df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T16:18:48.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:06.147+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was presented during a forum organized by Stratbase ADR Institute
        and the United States Embassy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96160522-8177-4884-a703-fc044a02fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T16:18:48.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:06.148+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Securing partnerships with the "like-minded" states could help the
        Philippines reaffirm its arbitral win, according to Stratbase President Prof.
        Dindo Manhit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b647f5f-9984-444b-8735-e653a68ca5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T16:18:48.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:06.149+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This indicates that the Philippines must continue to work with
        its existing allies and forge relationships with new ones in order to competitively
        and efficiently address issues and incidents in the West Philippine Sea,"
        he said.</p>'
    '7':
