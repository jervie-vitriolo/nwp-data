      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72bbc4f-9890-454d-9aec-6c3b6b4b7d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:53:18.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:16.222+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, a direct communication mechanism was
        established between the Department of Boundary and Ocean Affairs of the Ministry
        of Foreign Affairs of China and the Maritime and Ocean Affairs Office of the
        Department of Foreign Affairs of the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da8f46-465e-4772-a783-9161396f1f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:53:18.250+08:00
