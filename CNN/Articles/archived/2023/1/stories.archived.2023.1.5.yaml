      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0004e22-0769-4a95-b8ea-5951e46550bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.978+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was elected pope in April 2005, following John Paul II''s death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552fa98-0850-41e7-b8d1-d10e9e5132b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.644+08:00
