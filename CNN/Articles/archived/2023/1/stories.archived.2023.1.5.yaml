      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent Netflix documentary, Harry blamed the media for placing
        undue stress on his Meghan, leading to her having a miscarriage and suffering
        suicidal thoughts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb691fc-6b49-4bd8-8467-4c0e3d458058'
