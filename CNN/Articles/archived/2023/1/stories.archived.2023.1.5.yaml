      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article quotes Harry: "He set down the water, called me another
        name, then came at me. It all happened so fast. So very fast. He grabbed me
        by the collar, ripping my necklace, and he knocked me to the floor. I landed
        on the dog''s bowl, which cracked under my back, the pieces cutting into me.
