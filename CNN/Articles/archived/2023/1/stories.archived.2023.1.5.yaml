      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the East Asian giant to withdraw all its ships from
        the WPS to “show its good faith.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4566ac-30e2-4f56-82d6-15648298d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:39:02.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:49.613+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db0f8f7-4bdb-49bd-ae97-a4fad59710ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:39:02.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:49.614+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“President Xi Jinping should recall all those ships, whether military,
        Coast Guard, militia, or civilian so our Navy, Air Force and Coast Guard can
        freely conduct patrols and our fisherfolk can do fishing activities without
        fear of harassment,” Rodriguez said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d66918-c106-485d-8738-47f66947f85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:39:02.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:49.616+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab077bb5-882a-4436-a570-67b1c95615ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:39:02.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:49.617+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his state visit to China, President Ferdinand Marcos Jr.
        on Wednesday told Chinese leader Xi Jinping that the Philippines wants <a
        href="https://www.cnnphilippines.com/news/2023/1/5/PH-wants-to-continue-talks-on-joint-exploration-in-WPS.html">to
        resume talks</a> on the joint oil and gas exploration in the WPS.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed2439-8705-431b-9ccd-0871b0eed9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:39:02.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:49.618+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae2cfb9-2044-4157-b5f2-e85319c787d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:39:02.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:49.621+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks were terminated last June by the Duterte administration
        after the objective of developing oil and gas resources was “not achieved.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ced48-4cfc-442d-959f-b72fba4165e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:39:02.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:49.624+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0302e4-e7f1-4372-a59b-ae66c03d1525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:39:02.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:49.626+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a joint statement, Marcos and Xi had a <a href="https://www.cnnphilippines.com/news/2023/1/5/marcos-xi-agree-peaceful-resolve-wps.html">“candid”
        and “in-depth” discussion</a> on the maritime row, with both leaders agreeing
        that differences should be resolved through peaceful means.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61bad3c-1125-4446-b207-b3a4658e2287'
      'mgnl:activationStatus': true
