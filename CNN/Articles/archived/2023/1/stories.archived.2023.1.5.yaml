      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-three percent of the respondents also considered the marine
        resources and environment should be the top driver to intensify the country''s
        defense capacity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abada49-3d04-4af1-93b6-0f12346a3fed'
