    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd954b149-33dc-49c0-9ee3-59eac64a34f8'
    'lead': 'Portuguese superstar Cristiano Ronaldo was officially unveiled by his
      new Saudi Arabian club Al Nassr on Tuesday in Riyadh, explaining he made the
      move having ''won everything'' in Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T06:47:27.582+08:00
