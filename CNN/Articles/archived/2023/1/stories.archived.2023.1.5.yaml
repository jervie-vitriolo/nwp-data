      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835925ac-207e-4140-847d-e275b58d4529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:18:39.100+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T09:58:20.213+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is what we''re discussing at the DA — what his
        position or what the situation would be should he return.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b68e28-9690-414c-bfa6-45a339b3f156'
