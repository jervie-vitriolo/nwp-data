      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ejercito, privatizing the whole NAIA could allow a single entity
        to control the operations of the airport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23408b0a-1c17-4cde-9286-4b85bad89d76'
      'mgnl:activationStatus': true
