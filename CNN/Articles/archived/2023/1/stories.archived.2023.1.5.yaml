      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good that the OP doesn''t mind being on the same side as the Senate
        minority," Pimentel said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c0391-f7c3-4565-b227-abf517ab851e'
