    'template': '1'
    'title': 'New Year''s Day mess at NAIA a national security concern, Ejercito says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b3dc7f-021e-4894-9288-0986b66265cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:12:01.553+08:00
      'mgnl:createdBy': 'bamba'
