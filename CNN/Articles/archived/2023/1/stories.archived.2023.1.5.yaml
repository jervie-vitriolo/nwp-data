    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bantag files murder, misconduct complaints vs Remulla, others before
      Ombudsman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbaed64-19fd-46c3-b72e-901d99ff5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.446+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> Suspended
        Bureau of Corrections (BuCor) chief Gerald Bantag has filed murder and grave
        misconduct complaints against Justice Secretary Jesus “Boying” Remulla and
        other individuals before the Office of the Ombudsman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6219e-9fdb-4b92-9335-5c5f0cd73415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.447+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f67f81c-cb7b-4edd-ba32-2ae268f18a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.449+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag’s complaint dated Jan. 4 alleged that Remulla was the mastermind
        behind a conspiracy which saw the killing of veteran broadcaster <a href="https://www.cnnphilippines.com/news/2022/10/4/Percy-Lapid-shooting.html">Percival
        “Percy Lapid” Mabasa</a> last Oct. 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718123b6-927d-4c4b-93fd-b269de394a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.451+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144db32f-05c8-44e9-8be0-3147a62294d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.453+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3896e0de-ca65-4e05-ade0-c3a51c7e1ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.455+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bantag, Remulla had a motive to order the death of
        Mabasa after the broadcaster harshly criticized the secretary in an episode
        of the show Lapid Fire which aired days before he was shot to death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ca559-e017-4f82-895a-f17f4dfe6a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.458+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ef8cbc-bbe7-4258-be4f-f243f931e23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.459+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint also alleged that Remulla was responsible for the
        death of Crisanto Jun Villamor, who was tagged by the police as the middleman
        in the Lapid killing. Forensics showed that Villamor died <a href="https://www.cnnphilippines.com/news/2022/10/29/jun-villamor-second-autopsy-raquel-fortun.html">by
        suffocation</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949af68-2e26-404d-b553-82d95edb745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.463+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba67df3-ac25-4a46-b0a7-970a0925bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.465+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2850bd2-9b19-478b-9c1b-0b8cb114ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.467+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also named in Bantag''s complaint were five persons deprived of
        liberty (PDLs) who he alleged were involved in the plots to kill Lapid and
        Villamor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4283c32-cd97-4d91-8908-5f8c376522bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.480+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba2ce3-1ecd-471e-9ec5-8e93a5cb0ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.481+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag also accused Bucor officer-in-charge Gregorio Catapang of
        involvement in the murder conspiracy because he allowed the accused PDLs to
        be transferred from the New Bilibid Prison to the custody of the National
        Bureau of Investigation (NBI).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a94b4-0ec4-4dd0-b548-af7b072ea064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.483+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685335b9-ea90-4ef1-8adf-e3b021c65f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.485+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla brushed off Bantag''s complaints.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a6404-269e-473f-bf91-88feb63afcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.489+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e154d5-41cd-44bf-b91c-fec1d7cf5913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.491+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s trying to exhaust all his possible remedies which is to go
        against me personally, but it will not change anything, the cases will continue,”
        Remulla said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c9dd8f-6bf4-46a4-a48e-09e9270c5d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.492+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075dbd0-b3ed-4915-bb39-4576d7238bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:48.495+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/11/7/Gerald-Bantag-named-respondent-in-Lapid-slay.html">Murder
        cases</a> were earlier filed by the Philippine National Police (PNP) and the
        NBI against Bantag and former BuCor Officer Ricardo Zulueta for the alleged
        killing of Lapid and Villamor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bb26ff-8f37-4879-af0e-fbfa1180baf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:50:30.757+08:00
      'mgnl:createdBy': 'jelo'
