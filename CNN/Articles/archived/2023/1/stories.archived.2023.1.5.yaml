    'mgnl:tags': ['Philippines', 'China', 'Ferdinand-Marcos-Jr', 'Bongbong-Marcos',
      'Xi-Jinping', 'West-Philippine-Sea', 'fishermen', 'fishing']
    'template': '1'
    'title': 'Marcos: Xi promises to find ''compromise'' that will allow Filipinos
      to fish in WPS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9719c1-c1c2-4ccf-90ac-cdd9eb034a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T09:46:43.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:22.590+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> —&nbsp;President
        Ferdinand Marcos Jr. brought up the plight of Filipino fishermen to Chinese
        President Xi Jinping who promised to find a solution to avoid misunderstanding
        in the West Philippine Sea (WPS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f0bb16-0ce6-4cc1-8c46-13941102005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T09:46:43.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:22.591+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very clear in trying to talk about the plight of our fishermen.
        And the President promised that we would find a compromise and find a solution
        that will be beneficial so our fishermen might be able to fish again in their
        natural fishing ground," Marcos said in a video shared to the media on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1768034e-019d-4523-911f-f7e9c1aa8119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T09:46:43.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:22.592+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said avoiding misunderstanding was among the topics
        they discussed, but he did not provide details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c3407-5d70-43d8-849c-dad58b304065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T09:46:43.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:22.593+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/29/marcos-china-state-visit-bilateral-agreements.html"
        target="_blank"><strong>RELATED: Over 10 bilateral agreements eyed between
        PH, China during Marcos'' state visit -- DFA</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a39f7-4593-488d-a807-42521069a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T09:46:43.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:22.610+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has <a href="https://www.cnnphilippines.com/news/2022/9/9/Imee-Marcos-DFA.html"
        target="_blank">filed</a> dozens of diplomatic protests against China over
        "illegal presence of foreign maritime militia vessels, illegal fishing, harassment
        of fishermen and unauthorized marine scientific research" in the WPS, according
        to the Department of Foreign Affairs (DFA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a978c-f127-4d8d-b96f-9aaefc6a115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T14:37:56.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:22.611+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAMALAKAYA, an alliance of fisherfolk, said the only
        solution to the issues concerning Filipino fishers is for China to leave Philippine
        waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee56846-5c90-43e3-a321-4ea96150c3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T14:37:56.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:22.613+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need Xi Jinping to come up with a ''compromise'' to address
        the plight of Filipino fishers because we already have the legal and political
        claim over our territorial waters," Fernando Hicap, PAMALAKAYA national chairperson
        said on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a67abb-3d0c-4637-be68-2810a0afac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T14:37:56.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:22.620+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, the group said their estimate indicates a fisherman
        from Zambales loses 70% of income per fishing trip due to the presence of
        Chinese forces in the resource-rich Scarboroug (or Panatag) Shoal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2164f84f-a5bd-4356-a6f1-0916bddea3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T14:37:56.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:22.622+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can only be one solution: China must abide by the International
        Tribunal on the Law of the Sea that recognizes our exclusive economic zone,"
        PAMALAKAYA added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe4b62b-3474-4988-8d31-c967e77fa748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T09:46:43.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:22.623+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 4, Manila and Beijing reached an agreement on the establishment
        of a communication mechanism on maritime issues between the DFA and the Ministry
        of Foreign Affairs of China. This was done alongside 13 other bilateral agreements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8961d951-bc86-49a2-91ed-f214c9d1c133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T09:46:43.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:22.624+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/1/5/PH--China-sign-14-bilateral-deals-during-Marcos--state-visit.html"
        target="_blank"><strong>LIST: PH, China sign 14 bilateral deals during Marcos''
        state visit</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e13740-ed8e-44a8-b505-8f8bf8ef137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T09:46:43.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:22.625+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his meeting with Xi, Marcos also said the country wants to
        <a href="https://www.cnnphilippines.com/news/2023/1/5/PH-wants-to-continue-talks-on-joint-exploration-in-WPS.html"
        target="_blank">continue the negotiation on the joint oil exploration</a>
        in the WPS, adding it "is very important to the Philippines."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e35df26-3a34-409d-8309-073dc889a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T09:46:43.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:22.627+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been the Philippines'' major trading partner, posting
        a total trade of $29.1 billion from January to September 2022.</p>'
