      'mgnl:created': 2023-01-05T17:37:17.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:53.062+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/4/eight-filipinos-from-china-covid-positive-via-antigen-test.html">DOH:
        8 Filipinos from China positive for COVID-19 via antigen test</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220ccff-aa45-49f4-aae5-cf9001f5baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:37:17.111+08:00
