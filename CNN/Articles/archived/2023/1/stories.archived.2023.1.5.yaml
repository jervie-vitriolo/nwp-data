  'Marcos-reorganizes-Office-of-the-President--renames-Office-of-the-Press-Secretary':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-05T00:24:38.730+08:00
