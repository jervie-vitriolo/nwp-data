      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b33728a-a570-44ca-9415-8cc97606485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:53:18.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:16.188+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two state leaders also stressed the importance of “reaching
        consensus on the peaceful resolution of disputes” based on the Declaration
        on the Conduct of Parties in the South China Sea (DOC), the United Nations
        Charter and the 1982 United Nations Convention on the Law of the Sea (UNCLOS).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f89706-a25f-45d9-9541-3a2b81fd68f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:53:18.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:16.203+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553f7baa-e353-42ca-b236-0c40295128e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:53:18.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:16.205+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The two leaders reaffirmed their commitment to the full and effective
        implementation of the DOC in its entirety,” the statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a62691b-0cab-43b1-9abc-cc07dd8a69bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:53:18.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:16.215+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f66b3-155e-4ce2-8253-06519b36c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:53:18.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:16.217+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They also encouraged further progress towards the early conclusion
        of an effective and substantive Code of Conduct (COC) in the South China Sea
        … including the 1982 UNCLOS, within a mutually agreed timeline,” the statement
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be41ccf-df35-473f-bc32-1b25fb988261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:53:18.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:16.219+01:00
