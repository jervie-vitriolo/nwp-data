      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Cathedral also opened its Christ the King Chapel for
        followers who wanted to offer prayers, light candles, and write in the book
        of condolences for the late church leader.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885d8d8-785d-479e-8ab7-9f3a7362bdc1'
