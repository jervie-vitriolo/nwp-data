      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dd9d3b-cddc-4703-aa1f-8bbdbc2e46e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.981+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict was known to be more conservative than his successor, Pope
        Francis, who has made moves to soften the Vatican''s position on abortion
        and homosexuality, as well as doing more to deal with the sexual abuse crisis
        that has engulfed the church in recent years and clouded Benedict''s legacy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704c4ac-8b8d-432f-8592-1e19362933ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.982+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aa3987-ea0d-4fe1-8a51-1d179e91520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.983+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scroll that was put inside Pope Benedict XVI''s coffin, which
        is a biography of his life and mentions some of the most important moments
        of his tenure, recalls that he "firmly" fought against pedophilia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8184ae-792f-4042-b71d-a70745fe2ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.984+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236435f-1a2a-4a6c-a262-e33382b04209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.985+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He firmly fought against crimes committed by members of the clergy
        against minors or vulnerable persons, continually calling the Church to conversion,
        prayer, penance and purification," the scroll said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd781704-ebef-4b61-b18c-27f7feff5a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.985+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb03f4-04aa-4308-9773-1efa148938d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.986+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death prompted tributes from political and religious leaders
        including US President Joe Biden, British Prime Minister Rishi Sunak and the
        Dalai Lama.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d853e28-f01d-47a2-852b-80212d343283'
      'mgnl:activationStatus': true
