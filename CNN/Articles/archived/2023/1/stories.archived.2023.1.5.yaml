      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        technical issue that affected hundreds of flights and thousands of passengers
        at the Ninoy Aquino International Airport (NAIA) on New Year’s Day should
        be considered as a national security concern, a senator said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee3268-14b1-441f-a1ea-cd3d538c90aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:12:01.553+08:00
