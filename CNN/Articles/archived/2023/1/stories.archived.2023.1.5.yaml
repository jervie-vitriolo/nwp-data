      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, American TV host Jeannie Mai-Jenkins and Miss Universe
        2012 Olivia Culpo were confirmed to be the main hosts of the pageant.</p>'
