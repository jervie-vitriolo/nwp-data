      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83298e85-9803-489e-a210-57a89a63fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.989+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public viewing of Benedict finished Wednesday, before an intimate
        religious rite during which items including coins and medals minted over his
        tenure and a scroll about the pontificate were placed into his sealed cypress
        coffin ahead of the funeral.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c68bab-b48d-48a0-88f9-c8ca10ce85a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.645+08:00
