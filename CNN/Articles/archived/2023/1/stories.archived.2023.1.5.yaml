  'SEC-okays-AXA-Philippines-Charter-Ping-An-merger':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-05T17:33:28.581+08:00
    'imagesource': 'jcr:b9ef6865-a74c-4460-b324-f2433a8d9ce4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4a346ac-f648-46c9-885f-45b9d13a865c'
    'lead': 'AXA Philippines strengthened its position in the local insurance sector
      after the Securities and Exchange Commission (SEC) approved its merger with
      Charter Ping An Insurance Corporation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T17:44:27.820+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-06T09:57:52.726+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:57:25.558+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEC okays merger of AXA Philippines, Charter Ping An'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65217c5e-7ac7-4d4b-90e6-d60786054125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:44:27.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:57:52.732+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> —&nbsp;AXA
        Philippines strengthened its position in the local insurance sector after
        the Securities and Exchange Commission (SEC) approved its merger with Charter
        Ping An Insurance Corporation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679e3d1-f0e9-443e-8167-d58830fb08cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:44:27.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:57:52.733+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, AXA Philippines said the commission
        gave its nod on Dec. 28, 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5eabbe-3f5a-4d41-bf80-aedf0464e626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:44:27.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:57:52.734+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is a joint venture between Metrobank Group, GT Capital,
        and the Paris-based AXA Group, while Charter Ping An was its former general
        insurance unit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba53a0-2d54-453b-ae18-1ec257f83ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:44:27.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:57:52.736+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The approved merger is the final step in the years-long process
        that began when AXA acquired Charter Ping An in 2016," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f4bd66-12d1-4d0a-bc0c-ecd8614e1fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:44:27.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:57:52.737+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group assured its customers that existing clients of Charter
        Ping An, including current policies, would remain "valid and are considered
        active and in force."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5affd38b-33ca-48d2-94c9-b23ed9851248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:44:27.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:57:52.738+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the merger, AXA Philippines has expanded its insurance
        portfolio, covering life, health, savings and investments, and car and home
        insurance products, to name a few.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b575137c-922b-45e6-a02e-ee3ae83f149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:44:27.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:57:52.739+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent times have highlighted the importance of protecting what
        matters to us," said AXA Philippines President and Chief Executive Officer
        Bernardo Serrano Lopez. "Since we offer different types of insurance that
        cater to the varied protection needs of our customers, it will be much more
        convenient for our customers to find solutions for their insurance needs under
        the single AXA brand."</p>'
  'Teachers--group-bats-for-salary-hike-amid-record-high-inflation-rate':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-05T17:44:26.205+08:00
    'imagesource': 'jcr:259b4256-1c09-4f40-a1c0-fa01ff42b734'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68c28ffd-a3da-4ebc-b2c0-3a825cc2672e'
    'lead': 'As the country''s inflation rate soars anew, a teachers'' group urges
      the government to prioritize salary hike this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T17:55:40.838+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-06T09:57:52.335+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:57:26.540+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teachers'' group bats for salary hike amid record-high inflation rate'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7a5750-179f-4344-9081-eeec0737fea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:55:40.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:52.347+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong>&nbsp;As
        the country''s inflation rate soars anew, a teachers'' group urged the government
        to prioritize salary hike this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a53c3-4cab-47a4-9010-3c4f39cab287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:55:40.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:52.349+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are practically at the end of our rope, significant salary increase
        should be the government''s top agenda as the year opens," Alliance of Concerned
        Teachers (ACT) chairperson Vladimer Quetua said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c2b63-bcab-451d-afa3-2ff74d9fa362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:55:40.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:52.354+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the holiday spending, the Philippines recorded its highest
        inflation since November 2008 as it ballooned to 8.1% in December 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3466c2a2-527b-4dea-aa2a-ba386fbf530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:55:40.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:52.358+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest number more than doubled from the 3.1% inflation rate
        recorded in December 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14865d83-6320-41bf-97bb-c2c7aec65365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:55:40.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:52.373+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/6/Marcos-PH-inflation-out-of-control-economic-performance.html">Marcos:
        PH inflation ''out of control''</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea13c1-406e-48fa-83fe-578662d5ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:55:40.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:52.377+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released by the Philippine Statistics Authority, higher
        inflation in December 2022 was attributed to the faster year-on-year growth
        rate in the index of food and non-alcoholic beverages of 10.2%, from 10.0%
        in November 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6847a9e9-88d4-46b1-b4b9-f5bacd6ded89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:55:40.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:52.380+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines'' average inflation rate for 2022 stood at 5.8%,
        higher than the 2021 average inflation rate of 3.9%," the <a href="http://https://psa.gov.ph/statistics/survey/price/summary-inflation-report-consumer-price-index-2018100-december-2022#:~:text=The%20higher%20inflation%20in%20December,10.0%20percent%20in%20November%202022">report</a>
        read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20e18f5-43a1-4753-a5c3-67135897a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:55:40.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:52.389+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2022/12/29/BSP-sees-another-inflation-surge-December.html">BSP
        sees another inflation surge in December</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab6db85-5ab0-4044-84f5-c15d47dd99b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:55:40.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:52.391+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last tranche of paltry salary adjustments for government workers
        will be implemented this year," Quetua said. "The measly salary hike installments
        in the past four years have failed to cushion the effects of soaring inflation,
        much less improve our living standards."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab485a6f-99dc-456f-9cc6-465ba1619525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:55:40.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:52.397+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Quetua, public school teachers (Teacher I, II and III)
        will only be receiving a net take home pay of ₱23,000 to ₱27,000 this year
        -- a far cry from the ₱33,000 family living wage based on government data.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41531453-da24-40e2-b406-dff7de88f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:55:40.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:52.399+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na talaga namin kakayanin," the ACT leader said. "Mas malalim
        na pagkakautang, mas maraming sideline, o lipat-trabaho dito man o sa ibang
        bansa lamang ang mapupuntahan ng mga guro, na lalong magpapabagsak sa kalidad
        ng edukasyon."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c63a0-6bf2-44ed-8817-cd7342d4ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:55:40.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:52.400+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really can''t take it anymore. Deeper debt, more
        side jobs, or moving to work either here or abroad are the only options of
        our teachers, which will further degrade the quality of education.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167e377-40d9-4db9-bf7a-858a45403f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:55:40.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:52.403+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group demanded that President Ferdinand Marcos Jr. certify as
        urgent the wage and salary increase bills filed in Congress.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b398f-c915-401b-aacc-cf35a71f5157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:55:40.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:52.404+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Quezon City Rep. Patrick Michael Vargas filed House
        Bill No. 4070, which aims to adjust the minimum salary grade level of public
        school teachers from ₱25,439 to ₱49,835.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d40765-1158-496c-9f7d-c7556372375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:55:40.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:52.406+01:00
