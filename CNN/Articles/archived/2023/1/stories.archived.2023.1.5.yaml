      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really hope—I would very much like, as you have suggested, Mr.
        President, to be able to announce that we are continuing negotiations and
        that we hope that these negotiations will bear fruit because of the pressure
        upon not only China, not only the Philippines but the rest of the world to
        move away from the traditional fronts of power,” Marcos said during his bilateral
        meeting with Xi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a5d00-f6ac-4a57-8aaa-9e325b2c0b42'
