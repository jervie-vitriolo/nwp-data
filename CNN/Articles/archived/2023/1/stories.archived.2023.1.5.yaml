      'mgnl:type': 'text'
      'text': '<p>Bayan Muna chairman Neri Colmenares said doing so “will ensure the
        loss of another major government asset and increasing transport costs beyond
        the means of the poor.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8a6baf-36f6-485c-9f0a-4f517079d12d'
