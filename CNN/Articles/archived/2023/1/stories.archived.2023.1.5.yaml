    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4bff37-371e-4e2c-82e8-83889cd8fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T11:02:27.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.937+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon says it plans to lay off more than
        18,000 employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab8c908-ef36-4a16-8a64-e5b87629d051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T11:02:27.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.938+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several teams will be affected, including the human resources department
        and Amazon Stores, according to a statement from CEO Andy Jassy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b5d937-9f9a-46c1-96d4-2e128eaad8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T11:02:27.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.939+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies that last a long time go through different phases. They''re
        not in heavy people expansion mode every year," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc2608-a291-46bb-ad71-842665831646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T11:02:27.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.940+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jassy had said in November that job cuts at the e-commerce giant
        would continue into early 2023. Multiple outlets reported in the fall that
        Amazon had planned to cut around 10,000 employees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc1dfbc-c79c-4243-b763-805100cf42dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T11:02:27.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.941+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon and other tech firms significantly ramped up hiring over
        the past couple of years as the pandemic shifted consumers'' habits toward
        e-commerce. Now, many of these seemingly untouchable tech companies are experiencing
        whiplash and laying off thousands of workers as people return to pre-pandemic
        habits and macroeconomic conditions deteriorate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef586f4e-b02a-4a66-8393-4668f638c3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T11:02:27.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.942+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook-parent Meta recently announced 11,000 job cuts, the largest
        in the company''s history. Twitter also announced widespread job cuts after
        Elon Musk bought the company for $44 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06cd2c6-7362-4100-b8b8-6db8ee6e0275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T11:02:27.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.943+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salesforce this week said it would cut 10% of its staff.</p>'
  'Sugar-importation-order-Vic-Rodriguez':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-05T12:46:41.174+08:00
    'imagesource': 'jcr:f95f4007-0818-4ec3-85ca-b303dd7a4f98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b40f8fe5-a719-4f17-8593-93f8acc44c14'
    'lead': 'The Office of the President found that the issuance of the controversial
      Sugar Order No. 4 was done in ''good faith absent any showing that the respondents
      were aware of their lack of authority.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T12:50:40.936+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-06T09:58:20.165+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:57:03.552+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-DA, SRA officials absolved from sugar import mess'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79938d4-c49e-4443-841a-8a3861b1ad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:50:40.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.170+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        Office of the President (OP) has dismissed the administrative complaint against
        the four signatories of the controversial order to import 300,000 metric tons
        of sugar back in August 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97881754-4d8b-4bd0-adeb-589fcc23173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:50:40.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.174+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 10-page decision forwarded to the media on Thursday, OP absolved
        suspended Agriculture Undersecretary Leocadio Sebastian, resigned Sugar Regulatory
        Administration (SRA) chief Hermenegildo Serafica, and former SRA board members
        Roland&nbsp;Beltran and Aurelio Gerardo Valderrama Jr. of liabilities regarding
        their approval of Sugar Order No. 4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a3229a-1735-44e3-912c-b7d9e83012ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:50:40.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.176+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was earlier described by Malacañang as "illegal" and <a
        href="http://www.cnnphilippines.com/news/2022/8/10/Marcos-rejects-sugar-importation.html">disowned</a>
        by President Ferdinand Marcos Jr. who sits as SRA board chairman and Agriculture
        secretary.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e2c8f-ce17-4715-b8a9-99993212c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:50:40.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.177+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution approved by Executive Secretary Lucas Bersamin on
        Dec. 29 stemmed from the grave misconduct, gross/serious dishonesty and conduct
        prejudicial to the best interest of the service charges filed against the
        four officials who resigned due to the controversy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f017c56b-9cb8-4979-9578-8d44099821d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:50:40.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.178+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2022/8/11/sugar-regulatory-board-investigation-importation.html">RELATED:&nbsp;Sugar
        regulatory officials probed for signing importation order</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb250c-b5b4-492e-b670-f2db033ff9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:50:40.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.181+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OP found that the issuance of the order was done in "good faith
        absent any showing that the respondents were aware of their lack of authority."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4ae839-71d1-4936-b88a-f39d82facfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:50:40.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.183+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed to miscommunication as the root of the problem brought
        by a memorandum order issued by then-Executive Secretary Vic Rodriguez, which
        stated they can sign contracts and administrative issuances. It even said
        that the several emails sent by Sebastian to Rodriguez to follow up on the
        order belie&nbsp;insinuation there was a united effort to hide it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16239bb-7719-4b4f-bfd5-b5a7933ef950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:50:40.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.184+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SO No. 4 was prepared pursuant to a directive by the President
        to come up with an importation plan, the draft of which was sent to then ES
        Rodriguez. Having raised no objection therefor, respondents could have assumed
        its approval," the ruling read.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f98fa3-8d7f-412e-a003-3d700622abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:50:40.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.186+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/8/23/ES-Rodriguez-Sugar-Order-No-4.html?fb">RELATED:&nbsp;Rodriguez
        explains role in sugar importation mess, ignored Order No. 4</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfbd3af-1573-44af-ac75-4b954a0502bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:50:40.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.188+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OP said there is no clear and convincing evidence to suggest
        that the respondents committed any misconduct or dishonesty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e7178-dc7b-48b6-94d6-487790019a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:50:40.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.192+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intent to deceive or misrepresent is absent sans any proof
        that respondents concealed the issuance of the subject order to the President.
        On the contrary, the attendant circumstances indicate respondents'' intention
        to apprise the President as to the preparation of and approval of SO. No.
        4," the document said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83aa46c-b633-4adb-b00b-8b85cdad5636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:52:26.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.194+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/9/12/Hontiveros-Vic-Rodriguez-sugar-fiasco.html">READ
        MORE:&nbsp;Hontiveros on sugar fiasco: The buck stops at Rodriguez''s desk</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2558d3-e5da-417a-8941-27f162573399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:50:40.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.198+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OP, however, reminded officials to be more prudent and circumspect
        in future actions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed122633-c71c-41a9-955e-deb38a77489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:50:40.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.199+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents welcomed the OP''s decision to drop the charges.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6addafbc-92f0-43af-a414-a0f67bbdea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:50:40.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.200+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resolution of the administrative charges against us will enable
        us to move forward from a traumatic and challenging experience," Sebastian
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89752266-49a6-4ffe-bbe5-c3978be371c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:50:40.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:20.202+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vindicated!!! At the end of the day, truth prevailed," Beltran,
        who represented sugar millers in the board, wrote on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07114c9e-2f51-4877-9d3f-50f36d19a647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:18:39.100+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T09:58:20.203+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Agriculture (DA) said they respected
        the decision and said they would discuss the possibility of Sebastian returning
        to the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf01e0-b5cf-4c4b-9654-c4bf24788902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:18:39.100+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T09:58:20.205+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f56cd76-73c5-4916-a0ff-2eee6e0274a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:18:39.100+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T09:58:20.207+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yan ang pinag-usapan namin sa DA kung anong position or anong
        sitwasyon kung sakaling babalik," DA Assistant Secretary Rex Estoperez said
        at the Laging Handa briefing on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a3149f-d8a8-4eae-b49b-3b692e78fa86'
      'mgnl:activationStatus': true
