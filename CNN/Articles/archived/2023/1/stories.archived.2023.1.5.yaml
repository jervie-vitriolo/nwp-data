      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican announced his passing on Dec. 31, almost a decade after
        he became the first pontiff in almost 600 years to resign from his position
        rather than hold office for life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344abc9d-c834-46e8-bb0b-6e86a65e0bb8'
