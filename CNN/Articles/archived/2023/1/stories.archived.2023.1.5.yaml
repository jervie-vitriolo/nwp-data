    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a975ee6-6985-4ed1-9178-97fcf92bcd98'
    'lead': 'Kevin McCarthy faces growing pressure to end the impasse over his imperiled
      speakership bid after two consecutive days of failed votes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T23:04:45.589+08:00
