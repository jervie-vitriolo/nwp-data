      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito, for his part, stressed that such “drastic”
        measure should be expedited, so innocent officials can get back to work with
        the same vigor.</p>'
