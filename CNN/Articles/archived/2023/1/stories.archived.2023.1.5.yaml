      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3eb2ee-736a-48ee-bd16-69e24b437bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:53:18.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:15.927+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement released by the Chinese Foreign Ministry and
        the Department of Foreign Affairs, Xi and Marcos said the maritime dispute
        is not the sum-total of the two countries'' bilateral relations. The two leaders
        met on Wednesday, the second day of Marcos'' state visit to China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb81f49-37d9-415f-8399-571023e44f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:53:18.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:15.928+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe359e2-accf-4987-8ed1-5a8c4f55d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:53:18.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:15.949+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both sides reaffirmed the importance of maintaining and promoting
        peace and stability in the region and the freedom of navigation in and overflight
        above the South China Sea,” the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0f1453-2c7b-40ec-adb2-7a3549b83ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:53:18.249+08:00
      'mgnl:createdBy': 'celine'
