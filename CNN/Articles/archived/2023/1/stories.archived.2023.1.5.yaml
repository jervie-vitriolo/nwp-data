      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107952d0-0c57-4da3-a402-85c232820b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:31:12.078+08:00
      'mgnl:createdBy': 'kristel'
