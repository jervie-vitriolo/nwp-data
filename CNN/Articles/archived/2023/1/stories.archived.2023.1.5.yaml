      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Xi’s meeting with Marcos, the Chinese President also promised
        to assist the Philippines in developing the administration’s priority areas,
        such as agriculture, fisheries, energy, and infrastructure, inking several
        other agreements with the country.</p>'
    '27':
