      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c10a0aa-9097-4c24-82e3-aac9b3af81b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.486+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:51.012+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, Labog said posts about Jose Maria Sison, founder
        of the Communist Party of the Philippines, were removed due to alleged violation
        of Facebook''s Community Standards.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6417fb6a-3042-4601-800f-09da00e40fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.486+08:00
