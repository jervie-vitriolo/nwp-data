      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff <a href="https://www.cnnphilippines.com/world/2023/1/3/Former-Pope-Benedict-XVI-lies-in-state-in-St.-Peter-s-Basilica-ahead-of-funeral.html">lay-in-state</a>
        since Monday in St. Peter’s Basilica in Vatican City ahead of his funeral
        later this week.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaac06b-e5a5-4cf4-b7b5-7268b6157a7f'
