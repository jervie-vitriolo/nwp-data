      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85b5ade-d975-45b7-aa60-e0a8eefff14a'
      'mgnl:activationStatus': true
