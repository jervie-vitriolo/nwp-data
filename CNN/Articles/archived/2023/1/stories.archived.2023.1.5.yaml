      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina-Australian beauty queen will be joined by Emmy-winning
        TV host Zuri Hall of the “American Ninja Warrior” and “Access Hollywood.”</p>'
