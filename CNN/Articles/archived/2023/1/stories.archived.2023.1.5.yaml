      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the burial during the rite, a webbing will be placed
        around the coffin with the seals of the apostolic chamber, the pontifical
        house and liturgical celebrations. The cypress coffin will be placed inside
        a zinc coffin that is soldered and sealed, and subsequently placed inside
        a wooden coffin, which will be buried.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535a438d-14e4-4fd6-967b-7c52ef8149df'
