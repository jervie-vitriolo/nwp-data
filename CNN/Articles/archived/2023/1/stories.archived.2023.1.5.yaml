    'mgnl:tags': ['China', 'Philippines']
    'template': '1'
    'title': 'Marcos invites Xi Jinping to visit PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e79d6-f7cb-4d0a-b85a-e6e6204eb836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:43:58.403+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:17.117+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — President
        Bongbong Marcos Jr. has invited Chinese President Xi Jinping to visit the
        Philippines again at "a mutually convenient time."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e299853-015e-4108-8bd2-b6b27ced4167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:43:58.403+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:17.118+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223de85-de1e-4e96-9487-462182ef003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:43:58.403+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:17.120+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invitation to the Chinese leader was made during Marcos’ state
        visit to Beijing, where both sides affirmed their commitment in pursuing stronger
        political and economic ties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5088c961-f82d-46b0-a8d9-c0062fb734bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:43:58.404+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:17.121+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3384b494-5bc6-42a4-afa5-2d1504cca507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:43:58.404+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:17.122+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“President Marcos expressed his deep appreciation for the warm hospitality
        by President Xi Jinping, the Chinese Government and people, and extended an
        invitation to President Xi Jinping to visit the Philippines again at a mutually
        convenient time,” the joint statement between the Philippines and China read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5873bf02-8b45-42b3-81f1-15985331958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:43:58.404+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:17.123+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24b6817-b9d5-49ae-9b88-a620de0419df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:43:58.404+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:17.124+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first state visit of Marcos in a non-ASEAN country. He
        was also the first head of state hosted by China for this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c06fc9-abff-42e1-ad80-f9038c612ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:43:58.404+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:17.125+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23837c8e-bffd-4d57-8df3-21501afdeeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:43:58.404+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:17.127+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry said the three-day visit is an expression
        of sincerity and friendship of President Marcos toward China and the Chinese
        people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7b4bc-dae2-41b9-a25e-c531ed7e17dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:43:58.404+08:00
