      'mgnl:lastActivated': 2023-01-06T09:57:50.988+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b9e51d-a2ce-4283-b6b2-7905a3c6e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.485+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:50.993+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translate: What''s happening now is like an online martial law
        of the Marcos Jr. regime.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2019c2-3539-4077-b86e-486074aad072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.485+08:00
