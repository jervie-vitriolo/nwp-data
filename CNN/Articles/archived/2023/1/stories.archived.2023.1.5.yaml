      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Philippines and China signed a memorandum of understanding
        on the joint exploration. After four years, the Department of Foreign Affairs
        announced the termination of talks.</p>'
