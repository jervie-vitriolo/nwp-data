      'mgnl:lastActivated': 2023-01-06T09:57:50.376+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e59f1-e902-45eb-ac11-6299a0f48b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:31:12.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:50.377+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On renewable energy, the OPS noted that interest is mainly in solar
        and wind, but also includes manufacturing of equipment, such as wind turbine
        generation towers, foundations, and other wind turbine parts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bbdfc2-34ff-455d-9151-7d2b1d87b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:31:12.078+08:00
