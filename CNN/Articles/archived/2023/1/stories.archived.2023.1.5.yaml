  'China-to-open-border-with-Hong-Kong-after-three-years-of-tight-control':
    'author': 'Wayne Chang and Simone McCarthy, CNN'
    'caption': 'Tyrone Siu/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-05T22:16:34.771+08:00
    'imagesource': 'jcr:76982315-7e2f-46c6-9547-5e6a35044b03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '280192d5-175f-49f6-93fe-17daf6047b2f'
    'lead': 'The Chinese government announced on Thursday that it will reopen its
      border with Hong Kong on January 8, nearly three years after it was largely
      shut in an effort to contain the spread of Covid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T22:24:44.528+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-06T09:57:46.332+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:57:34.402+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China to open border with Hong Kong after three years of tight control'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150889a6-e7f6-4cb3-bb18-b139a42e36c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:24:44.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:46.335+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese government announced on Thursday
        that it will reopen its border with Hong Kong on January 8, nearly three years
        after it was largely shut in an effort to contain the spread of Covid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93c5589-83ab-47fd-8a93-21731e8a6ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:24:44.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:46.336+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 60,000 Hong Kong residents will be able to cross the border
        into the mainland as a gradual reopening of border control points begins,
        Hong Kong leader John Lee told media on Thursday following an announcement
        from Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4341b05-0520-42c1-8bad-5e38aecb5dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:24:44.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:46.337+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift would will eliminate what had been a mandatory quarantine
        for travelers from Hong Kong to the mainland. All travelers will be required
        to test negative for Covid via a PCR test within 48 hours of crossing, and
        passenger quotas apply to travel in both directions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07457b7a-dd30-4f46-b4d5-9ee86dc8ac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:24:44.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:46.338+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announced reopening falls on the same day China will drop quarantine
        requirements for international arrivals and scrap a number of Covid restrictions
        on airlines in place since the start of the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d0976a-5297-4d08-8a5f-fd35b736f156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:24:44.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:46.340+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes come amid Beijing''s sudden dismantling of its stifling
        Covid controls, following nationwide protests. The apparent reopening of the
        mainland comes after three years of self-imposed global isolation, during
        which efforts to resume regular transit with Hong Kong were repeatedly delayed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0101f4b-3444-4745-b940-b8526b9b9401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:24:44.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:46.341+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of previously bustling border crossings between Hong Kong and
        mainland China had been shut since early 2020, placing a heavy burden on families
        and businesses with ties on both sides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8033c5da-5260-492a-a491-cf3a52d94ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:24:44.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:46.342+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quota includes 50,000 people to travel via three land checkpoints,
        while the remaining 10,000 are for people traveling via the Hong Kong International
        Airport, two ferry piers and the Hong Kong-Zhuhai-Macau Bridge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88063dd9-c6e9-4d45-b216-18270eb0ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:24:44.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:46.343+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cap does not apply to Hong Kong residents traveling back to
        Hong Kong from the mainland, nor mainland Chinese traveling back to the mainland
        from Hong Kong, Lee said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0279e453-8758-4456-9b7a-f8b4cdc9de56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:24:44.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:46.344+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to testing, advance bookings will also be required for
        some travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e9623-a5fd-41ed-adb4-051733e4be68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:24:44.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:46.345+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from China''s State Council, flights from
        Hong Kong and neighboring Macau to mainland China will resume and caps on
        passenger capacities will be lifted; the number of flights will increase in
        a "phased and orderly" fashion, the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ced5f-61df-4a09-8e0f-e4df156aa031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:24:44.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:46.346+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land and maritime border control points between mainland China and
        Hong Kong and Macao will also resume in a "phased and orderly" manner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c6e10f-0e2c-48ef-b5f0-4a506f2f66bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:24:44.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:46.348+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China will also resume issuing tourist and business visas for mainland
        Chinese residents traveling to Hong Kong, the statement added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55668e-1cc3-46bf-ba13-6fd98c624153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:24:44.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:46.348+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/05/china/hong-kong-china-border-reopening-january-8-intl-hnk">China
        to open border with Hong Kong after three years of tight control</a>"</em></p>'
