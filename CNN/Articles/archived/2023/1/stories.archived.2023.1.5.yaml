      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3bbd7-17bc-4af4-ace6-7caaf972ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:31:12.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:50.382+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Malacañang reported that the Philippine and Chinese governments
        <a href="https://www.cnnphilippines.com/news/2023/1/5/PH--China-sign-14-bilateral-deals-during-Marcos--state-visit.html">also
        signed 14 bilateral agreements</a> during the state visit, covering a wide
        range of areas like agriculture, infrastructure, maritime security, and tourism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b6d526-7ae5-442b-87d8-da3e45f42456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:31:12.078+08:00
