      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1181c038-9c5c-4c02-b185-cd08a988bd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:15:56.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:58:12.154+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Abalos urged full colonels and generals of the PNP
        to resign as the government aims to rid the ranks of drug ties. A five-man
        committee will be established to review the records of police officials to
        determine possible involvement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1545ef-0451-4f03-935f-6159045e266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:15:56.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:58:12.155+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin expressed support for the move, describing it as a chance
        for the PNP to cleanse the organization and “clear the names” of the innocent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa0d812-eeeb-497e-9f63-7cb273c1a0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:15:56.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:58:12.157+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We, in the uniform service, are trained and prepared and are expected
        to prioritize public service over personal interest,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b416d4d2-6b71-4761-9cc1-ad7a58b56ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:15:56.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:58:12.157+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for numbers on those with alleged links, the PNP chief estimated
        “less than 10” among the third-level officers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f690d78f-27fc-4bd2-8509-e7cc7ed818a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:15:56.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:58:12.159+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other top officials asked to follow suit</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077e6eac-d68d-4652-a15f-0e486b82ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:15:56.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:58:12.161+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin, meanwhile, called on the over 900 concerned generals and
        colonels to follow suit and file their respective resignations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c626c76-7593-4fa7-a8f4-f7afca59d19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:15:56.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:58:12.162+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief added he expects “majority, if not all” to also
        answer Abalos’ call.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46407f45-4440-4b74-a03c-315c6e5a3a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:15:56.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:58:12.164+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin said they also aim for officials to submit their resignations
        not later than Jan. 31. Other “mechanisms” will be in place for those who
        won’t file, but no further details were provided as of publishing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c440606-c021-464a-a986-be4b889b8d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:15:56.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:58:12.168+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also announced that the PNP will initiate the restructuring of
        its units in the frontlines of the anti-drug campaign, including its Internal
        Affairs Service.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d81971-baf9-4a99-b498-04711c27c7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:15:56.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:58:12.172+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Courtesy resignations: Unfair or good move?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e130473-2606-4579-8e5f-7e78e9d1161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:15:56.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:58:12.173+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past and present officials had different takes on Abalos’ call.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb57c67-ece6-480c-bb45-2f75cfdd1822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:15:56.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:58:12.183+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For former PNP chief and Senator Ping Lacson, the courtesy resignation
        of top cops will give the organization a “fresh start.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ce424d-359b-4be6-8682-9bc312f6a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:15:56.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:58:12.195+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa aking opinyon, makakatulong iyan sa paglilinis sa hanay ng kapulisan
        dahil umabot na sa punto na naging malawakan na ang involvement ng ilang mga
        matataas na opisyal ng PNP sa illegal drugs. Hindi na nga lang ilang opisyal
        ng PNP kundi pati PDEA ang sangkot,” Lacson said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faec03b6-da4e-4936-96e4-91fe8707d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:15:56.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:58:12.200+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my opinion, that will be helpful in cleansing the
        police ranks because it has come to a point that the involvement of top PNP
        officials with illegal drugs has become extensive. Even PDEA officials are
        suspected.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
