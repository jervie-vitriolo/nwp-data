  'department-of-agriculture-onion-harvest-demand-prices':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-05T15:02:50.610+08:00
    'imagesource': 'jcr:4b1c5cdb-aaa5-447a-99fe-81a1ee8a64f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c47a3509-e20c-4ced-8782-4981513c57e5'
    'lead': 'Local onion harvest this month is expected to reach thousands of metric
      tons, an agriculture official said on Thursday, though the government is still
      monitoring its impact on sufficiently meeting demand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T15:07:56.384+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-06T09:58:13.912+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:57:15.661+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DA', 'Department-of-Agriculture', 'onion', 'Laging-Handa', 'Rex-Estoperez']
    'template': '1'
    'title': 'DA: Onion harvest seen to yield 19,000 MT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de40f1-6f07-4324-a77e-f6cfe80cba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:07:56.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:13.913+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — Local
        onion harvest this month is expected to reach thousands of metric tons, an
        agriculture official said on Thursday, though the government is still monitoring
        its impact on sufficiently meeting demand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3f65b2-0244-4a03-8936-0b3c20f55d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:07:56.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:13.933+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the estimate <em>dun sa</em> Bureau of Plant Industry,
        <em>mga</em> 19,000 metric tons <em>ang papasok na</em> harvest <em>ng sibuyas,"</em>
        Agriculture Assistant Secretary Rex Estoperez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d4302-45ba-481f-9f54-eb07bb3c1ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:07:56.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:14.113+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the estimate from the Bureau of Plant Industry,
        the onion harvest is expected to yield 19,000 metric tons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383b293-8b12-4478-a3de-bab4182ec9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:07:56.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:14.125+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estoperez said the farm gate price, however, remains high at ₱300
        and this in turn means higher retail prices. In the last week of December,
        the produce sold for more than <a href="https://www.cnnphilippines.com/news/2022/12/28/red-onion-prices-700-per-kilo.html"
        target="_blank">₱700 per kilogram</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f294c22d-cad3-443d-9215-50063e0ffdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:07:56.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:14.157+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department did not give an assurance that prices would go down
        even with the expected harvest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2824ac-7632-46d6-a95e-91c8aa06d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:07:56.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:14.205+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero kung ganito pa rin ang sitwasyon na ang</em> farm gate
        prices <em>ay hindi pa rin bumababa, ay mukhang mapipilitan tayo</em> — <em>sabihin
        natin nag-iingat tayo na gamitin yung</em> band aid solution <em>na mag-import,"</em>
        Estoperez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e2e4f-6498-462a-9a4f-eecf69d76e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:07:56.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:14.269+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But if the situation remains at farm gate prices not
        going down, we could be forced to take the band aid solution of importation.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7f33b4-52ee-4c4d-9e65-7b909b9f89b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:07:56.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:14.313+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said any importation will factor in the interest of farmers and
        consumers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ab71e-ce98-4537-ae91-a0de2c361734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:07:56.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:14.325+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Binabalanse ang produksyon at ang pag-import. Baka masaktan
        yung ating mga magsasaka naman</em> to the detriment of their production,
        <em>samantalang pinoprotektahan natin ang</em> consumers," said Estoperez.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d4ecf0-363b-4c08-8308-a68885e297a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:07:56.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:14.341+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are trying to balance production and importation.
        It might adversely affect our farmers to the detriment of their production,
        while we are also protecting consumers.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c10865-2e25-4650-bbbe-f908babe4559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:07:56.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T09:58:14.345+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said an assessment will be done in the coming months to see areas
        of improvement.</p>'
  'makabayan-bloc-house-probe-onion-prices':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-05T15:08:24.112+08:00
    'imagesource': 'jcr:c8204c9b-3bba-4580-a0ba-6d1aab60ab98'
