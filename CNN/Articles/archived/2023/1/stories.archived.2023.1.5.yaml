        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a558003-ed01-4211-81fc-079a253e80ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.741+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> —&nbsp;The
        Commission on Elections (Comelec) Second Division has disqualified Mario Joel
        Reyes as candidate in the Palawan gubernatorial race, which he lost during
        the May 9, 2022 elections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60452501-bcc1-48f7-bbda-04151e90a0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.742+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision released on Thursday, the division said it found
        that "Reyes is an escaped prisoner and a fugitive from justice in connection
        with the charge against him for the crime of murder of broadcaster and environmentalist
        Gerry Ortega."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a38710a-80fd-459f-8f7b-7ce0a45bbff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.743+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff5038-2af6-426c-a038-eeb6a094aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.744+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes, a former governor of Palawan, was tagged as the brains behind
        the death of Ortega, who was gunned down in Puerto Princesa City in 2011.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad038d-cea1-4882-820d-290a4aa08f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.745+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea712c41-d1a7-4932-9442-eb9491acfb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.747+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The radio commentator of RMN Palawan had reported on the alleged
        widespread corruption in the provincial government and misuse of funds in
        Palawan, which later became part of the Malampaya fund scam.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378a1f4b-6152-432e-9f7c-824fd1977ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.747+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b176fb9f-acfa-437d-82cf-faea076bd8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.748+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes had denied any involvement in the killing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d233e2f-4f81-4c8b-a4a4-a8ef2cc3cdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.749+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d050342-5e80-422d-9ce8-e474c9eba57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.750+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Court of Appeals (CA) dismissed the murder case against
        him and ordered his release from detention.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e0e6a8-6052-46cd-9334-59e7319b6817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.751+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754747f9-bbbc-4b69-aeea-48abdbe00fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.752+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, however, the court reversed its ruling and subsequently
        reinstated the case.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be295cf8-dc44-4296-ae84-aea203af578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.753+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdc67d7-ab2d-4662-9fd1-47d22e66f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.754+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA also directed the Regional Trial Court of Palawan to issue
        a warrant of arrest against Reyes and to conduct further proceedings on the
        case — which has not been resolved to date.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f560c69-1336-4176-8a8d-51ff21852c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.755+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae149395-4a98-45c7-a056-4f233a68f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.756+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, in a new twist to the long legal battle, the Supreme
        Court granted Reyes'' petition for a temporary restraining order against the
        arrest warrant pending the final adjudication of the murder case.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbebdc0-8847-4ff3-a3a1-1852b8b826e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.757+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c8ad3-494c-402e-b418-d8b73b597925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.758+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Reyes'' loss in the gubernatorial polls, the Comelec said
        it did not treat the disqualification case as moot and academic, since the
        Supreme Court had emphasized that it "still presents a justiciable issue"
        that Comelec needs to resolve.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb5a16f-e06e-4bda-84f3-0d34c4edcf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.759+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5921fd-c23b-4fc7-bd66-807e377df3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.759+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also said it took judicial notice of Reyes'' "intent
        to evade" the prosecution of the criminal charge. The ex-governor previously
        went into hiding for years before his <a href="https://www.cnnphilippines.com/news/2015/09/21/Thai-police-nab-2-suspects-in-murder-of-Filipino-radio-commentator.html">arrest
        in Thailand</a> in 2015.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84af5f3-1505-495d-a981-2248274c96db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.761+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff915b5c-c5cf-4f37-898b-c2034a5f79f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.762+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e456be37-922c-4e18-8bba-45dd36cc7728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.763+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides his “being a fugitive from justice,” petitioners Nasir Miranda
        and Mohammad Asgali had also urged Comelec to disqualify Reyes on the ground
        of his prior conviction by the Sandiganbayan for violation of the Anti-Graft
        and Corrupt Practices Act.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2389b19e-a151-440c-90dc-d16c2c3168f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-06T09:19:51.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:43.764+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
