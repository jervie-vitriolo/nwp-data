      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #QuickAsAFlash vivo Y35 which impressed many users for its quick
        as a flash charging capabilities and operations is also rumored to have a
        new variant, the vivo Y35 5G. With 5G network capabilities, the vivo Y35 5G
        is predicted to deliver an even smoother experience, faster connection, and
        stress and lag free operations.</p>'
