      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony is expected to end at around 11:15 a.m. local time
        (5.15 a.m. ET).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a34b47-9778-46a4-827f-4b2dfbb56968'
