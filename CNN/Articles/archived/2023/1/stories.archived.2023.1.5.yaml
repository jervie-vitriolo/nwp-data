      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Chinese companies expressed intent to invest in coconut,
        durian production, and the Philippine livestock sector, among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c7976f-f65a-40c0-835b-88e00e5bf602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:31:12.078+08:00
