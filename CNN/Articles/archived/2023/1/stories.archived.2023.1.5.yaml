      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead20e11-1abe-4848-a11b-e456afa8afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.971+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict, who was the first pontiff in almost 600 years to resign
        his position, rather than hold office for life, passed away on December 31
        at a monastery in Vatican City, according to a statement from the Vatican.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d3afe7-c6bd-47aa-9872-e45e3378730b'
      'mgnl:activationStatus': true
