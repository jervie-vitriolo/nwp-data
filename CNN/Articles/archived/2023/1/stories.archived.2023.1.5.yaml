      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/6/30/lawmakers-refile-measure-teachers-salary-upgrade.html">Lawmakers
        refile bill seeking salary upgrade for teachers</a></strong></p>'
  'deped-damaged-schools-due-to-shear-line-lpa':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-05T17:59:53.551+08:00
    'imagesource': 'jcr:f4c82803-b480-48a0-825e-ab17a08c3106'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea1e6877-366d-44d3-bf99-14fa43143d25'
    'lead': 'Some ₱409 million is needed to repair and reconstruct schools in Mindanao
      damaged due to the shear line and low pressure area (LPA), the Department of
      Education (DepEd) said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T18:04:29.263+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-06T09:57:51.777+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:57:27.882+01:00
