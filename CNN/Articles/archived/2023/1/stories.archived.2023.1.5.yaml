    'title': 'Marcos, Xi agree to peacefully resolve disputes in West Philippine Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e981ea43-c6b9-4c6e-8308-d8b43781f740'
      'mgnl:activationStatus': true
