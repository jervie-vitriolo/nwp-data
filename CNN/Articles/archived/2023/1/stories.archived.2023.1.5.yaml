    'template': '1'
    'title': 'PNP chief Azurin submits courtesy resignation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a835a9-f7db-493b-90cf-82389dfb7da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:11:50.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:58:12.145+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong>&nbsp;Philippine
        National Police (PNP) chief Rodolfo Azurin Jr. on Thursday submitted his courtesy
        resignation following the appeal for top officers to do so as part of an internal
        cleansing campaign.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ad891d-35ac-41dd-9456-529627b018c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:15:56.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:58:12.146+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Azurin said he and members of his command group
        have already heeded the <a href="https://www.cnnphilippines.com/news/2023/1/4/DILG-Abalos-PNP-colonel-general-courtesy-resignation-drugs.html">call</a>
        of Interior Secretary Benhur Abalos, who earlier cited cases of police officials
        supposedly involved in the illegal drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aacb3f-cf98-4791-9815-c783e6240782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:15:56.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:58:12.147+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually, lahat kami rito, ‘yung command group ko, we have already
        submitted. Nauna pa ‘yung command group ko na nag-submit sa akin,” Azurin
        told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476d0317-56c3-4c41-b26d-c34c23b5a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:15:56.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T09:58:12.148+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, all of us here, my command group, we have
        already submitted. My command group even submitted before me.]</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">LOOK: PNP chief Jun Azurin shows his courtesy resignation
        letter. | <a href="https://twitter.com/GergCahiles?ref_src=twsrc%5Etfw">@GergCahiles</a>
