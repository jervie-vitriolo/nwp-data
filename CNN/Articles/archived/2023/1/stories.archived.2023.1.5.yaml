    'lead': ' President Bongbong Marcos Jr. invites Chinese President Xi Jinping to
      visit the Philippines again at "a mutually convenient time."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T13:43:58.403+08:00
