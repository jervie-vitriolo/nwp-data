    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4aa0783-f9c3-488a-a519-93812c493b98'
    'lead': 'Intricate yet subtle, the designs of Dano Tingcungco are inspired by
      his upbringing and childhood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T17:22:06.033+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-06T09:57:53.796+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:57:25.013+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With Dano Tingcungco’s Minsan, leather meets connection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b48f7e-2849-425d-b029-393e4a4bf71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.033+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.799+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intricate yet subtle, the designs of Dano Tingcungco are inspired
        by his upbringing and childhood. Using leathers that are mostly sourced from
        Marikina, his products are entirely made by hand and designed for connection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561d275-5157-4bdb-8497-e84aeb49f921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.033+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.800+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While <a href="https://www.instagram.com/minsanobjects/" target="_blank">Minsan</a>
        first became available in a storefront in early 2022, the story of the brand
        dates back 11 years — starting with Tingcungco’s personalized approach to
        gift-giving. Once out of wedding gift ideas to a close friend, he toyed with
        the idea of making something of his own. “I was late to the registry and I
        couldn’t afford anything left on the registry, but I had a workshop,” said
        Tingcungco. “So I offered to make her shoes instead of getting her an overpriced
        plate set.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1c2d4a-dc82-4748-a3d6-6ee98bd2cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.033+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.801+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in a family of shoemakers, all of his shoes were custom-made.
        “I learned foot tracing when I was just seven or eight years old,” said Tingcungco.
        He recalled his early memories of shoemaking and how he was often summoned
        to stand in the middle of their living room, surrounded by sheets of Manila
        paper and cartolina. “Back then, I didn’t know what all of it was for, like
        knowing how soles were assembled, how it was best to let rugby dry first before
        placing it on.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf01cb-b0d2-41d6-9041-c5e3cf4f4fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.803+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the seasoned news reporter, shoemaking caught up with him late
        in his life. He described his first attempt at making shoes as a wedding gift
        as a turning point. “The process of getting the measurements right, the cutting,
        the making of the pattern, the turning of a flat sheet of leather into something
        three dimensional — it was and is so much work,” he said. “It was so overwhelming
        and draining, but it woke something in me that I did not expect I would feel.”
        Since then, Tingcungco held on to this feeling and started a second career
        as a designer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627dd18c-3a5b-4c37-839f-f1b2a3da222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.804+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started small, making coin purses and other small leather goods
        for Christmas presents for his friends and loved ones. Tingcungco relied on
        memories and experiential learning. “Everything I knew about shoemaking and
        leather, it was all at the back of my head,” he said. Tingcungco looked back
        on trips he made to his family’s workshop, time spent window shopping at the
        mall with his mother where she would quickly pinpoint the types of leather
        she laid her eyes on — thinking that his knowledge is the sum of all these
        moments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ab772-fae9-4514-b591-b6c6819a5cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.806+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63be28-3ac3-479f-ae94-def6f82ffac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.808+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And throughout his own process of exploring both disciplines of
        making shoes and leather crafts, he started to find himself as a maker. “I
        discovered I had a particular way of making and putting things together, of
        what I think a shoe or even a coin purse that would bear my name would look
        like.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4452f3-bebd-4d6f-981a-3e17bfb56b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.809+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2006a57b-8167-40df-b1d0-481bc17913af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.810+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While clearly informed by strong shapes and bold colors, Tingcungco’s
        designs reference intimate details about him and his family. He cited a distinct
        burgundy leather he uses for his shoe designs, which he calls “Diliman” —
        an ode to his alma mater and a tribute to his mother’s favorite color. In
        the “Minsan universe,” Tingcungco calls a particular eye-catching shade of
        green leather “camias” for its resemblance to the fruit. “When I see an electric
        green or neon green leather, my heart jumps.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1324412-6233-4bd2-89dc-067a0100c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.813+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a0cd31-1ef2-4754-becc-d0fed6e7aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.817+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pisíl is also inspired by Tingcungco’s love of techno raves.
        Wanting an accessory that suited an occasion he loves, he designed a bag that
        was hands-free and could transform on-demand — can be worn flat as to be unobtrusive
        when it’s crowded or expanded for more storage. The names are also self explanatory.
        “It’s called Pisíl because you have to pinch the top for it to be one dimensional,”
        he said.</p>'
    '3':
      'image': 'jcr:6ba818c8-0539-437b-88ee-a2f1a4da0c84'
      'imageCaption': 'The Pisíl and mini Pisíl bags. Photo courtesy of DANO TINGCUNGCO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd0e78f-5152-4c93-baa4-ed7e1a5ec1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:00:58.719+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.819+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff2a834-314c-46ca-90c7-805c1fadf848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.821+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec183c6-7061-4e33-8edd-30047f5f3b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.824+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tingcungco underscores how his work as a reporter — covering justice
        and judiciary news as well as producing breaking stories — and as a designer
        mutually influence each other. As a reporter, Tingcungco is quick to learn
        what works and what doesn’t in daily life: a perspective he applies to his
        design approach, down to sizes, shapes and proportions. “Similarly, my work
        with Minsan impacts my storytelling,” he said. “Part of design is understanding
        the human experience and how people go about their life in order to design
        things that are made to live with people. And to do that effectively, you
        need to understand their story in full. So after my leather work and going
        to my day job, there is this greater awareness of the environment of a subject’s
        daily life.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b91e01-ba60-4512-bd44-6d4da3932a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.826+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1828f81-4e03-43d7-a0af-717141027f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.828+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tingcungco also shared that he only makes bags and objects that
        he himself would want to use. “It has to evoke a special feeling [in me] whether
        it’s through its shape, how it moves, or how it drops.” The Pigâ, a tote that
        can double as a soft clutch, takes after the idea of a day-to-night Barbie
        and is the answer to the problem of people who work but don’t have the luxury
        of going home to change before attending a social engagement in the evening.
        “Kung ano suot mo ng 8 a.m., ‘iyun na rin suot mo ng 8 p.m.,” he said.</p>'
    '34':
      'image': 'jcr:8f734f10-658a-444a-a3c5-d9d3b3fb9bb7'
      'imageCaption': 'The Pigâ bag. Photo courtesy of DANO TINGCUNGCO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8450f-9207-4164-816c-76d4970269dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:55:46.800+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.829+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5594108f-6f90-4e42-882a-23dc6d11623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.831+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f2766-a510-431b-8855-772697836c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.035+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.832+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His other designs are special requests from friends, which Tingcungco
        takes on as personal challenges. He recalled a friend who had diabetes coming
        to him for a pair of high heels that wouldn’t hurt her feet. This led him
        to the use of memory foam, which is present in the Pavilion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31913ba4-77e4-4c61-b45b-8cea97f9c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.035+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.834+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a6f6e6-4e0d-490a-ae43-6c5cbce3b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.035+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.835+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before a design is introduced to the public, it is put through Tingcungco’s
        test of harsh and extreme conditions. “I intentionally abuse prototypes on
        a night out because if it can survive a really good party, it can survive
        anything.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab2453-0b71-450d-8747-c59caab453eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.035+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.836+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f13c8-b4d7-4a56-98f0-bed86a8d591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:22:06.035+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T09:57:53.837+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tingcungco credits stylist Melvin Mojica as his mentor and the catalyst
        for him to come into his own as a designer. Mojica describes Tingcungco’s
        approach as chaotic. “He is the opposite of calm, he likes to finish everything
        ASAP. I think that''s the journalist in him,” said Mojica. He also highlights
        how Tingcungco’s strength lies in his knowledge, familiarity with leather
        and commitment to producing designs in small quantities to preserve their
        specialness.</p>'
    '1':
      'image': 'jcr:4fe99384-8608-4ace-bd0f-cb7f6d03ccce'
      'imageCaption': 'Tingcungco with his mentor, Melvin Mojica. Photo courtesy of
