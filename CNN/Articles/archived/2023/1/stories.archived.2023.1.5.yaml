      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found that 80% of Filipinos want Marcos to focus
        on boosting the military capability, especially the Navy and the Coast Guard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed386d2-a3a0-4ab2-a865-305acd5ae8ee'
