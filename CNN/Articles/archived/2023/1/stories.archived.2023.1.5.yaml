  'lpa-northeast-monsoon-intense-rains-luzon-visayas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-05T12:47:47.785+08:00
    'imagesource': 'jcr:9454c19a-261b-4ea4-87d9-760ea04d2a93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aee00d83-350b-46b6-9651-bb5d9a04f6c0'
    'lead': 'The Bicol Region, Quezon, and Aurora, will experience heavy to intense
      rains, the Philippine Atmospheric, Geophysical and Astronomical Services Administration
      (PAGASA) said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T12:51:37.188+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-06T09:58:19.309+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:57:07.692+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LPA, northeast monsoon to batter parts of Luzon, Visayas with intense
      rains –  PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a76fd1-b5c5-4233-b249-d1dbe878d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:51:37.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T09:58:19.326+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> – A Low
        Pressure Area (LPA) and the northeast monsoon will batter Metro Manila, Central
        Luzon, and Visayas with moderate to intense rains, the state weather bureau
        warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27562d2-4bdc-424a-bde4-c85e38470497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:51:37.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T09:58:19.328+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ee4e3-2e04-43e0-b110-49aad061fad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:51:37.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T09:58:19.330+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bicol Region, Quezon, and Aurora, will experience heavy to intense
        rains, the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529f7b6a-72a4-4462-bb86-40f5d27130a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:51:37.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T09:58:19.331+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220c3281-77da-4de4-9c30-c88b8b9528e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:51:37.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T09:58:19.333+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, “light to moderate with at times heavy rains” are expected
        over Metro Manila, Cagayan Valley, Visayas, Mimaropa, the rest of Central
        Luzon, and the rest of Calabarzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea32417c-228d-4ec9-822c-402fa6e54c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:51:37.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T09:58:19.335+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f11cb96-5dd8-4ad4-bbc4-9f044f1b44f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:51:37.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T09:58:19.336+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA is currently located 185 kilometers northwest of Coron,
        Palawan or 265 kilometers west of San Jose, Occidental Mindoro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a6605-201c-4de9-8e12-abab7455b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:51:37.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T09:58:19.337+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb07b25-ec97-4ea7-a3e6-800e77e23a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:51:37.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T09:58:19.340+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA noted in its 11 a.m. bulletin that the LPA would not likely
        develop into a tropical depression within the next 24 hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800c6a3-2b7d-448b-863c-600125277e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:51:37.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T09:58:19.342+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd4e12b-cc10-4373-9c66-1b9d9c22b912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:51:37.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T09:58:19.343+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it warned of the possibility of flooding and rain-induced landslides
        over disaster-prone areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b140f8-492e-4af4-bb40-0736432b6cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:51:37.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T09:58:19.344+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e26232-0785-4c7d-88f7-e4702f3c627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T12:51:37.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T09:58:19.356+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, several local government units suspended classes in their
        respective areas due to the weather hazard posed by the LPA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68164b5e-e0d2-4cbf-b14e-6b48ee768f91'
      'mgnl:activationStatus': true
