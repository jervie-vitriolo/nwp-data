      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Makabayan bloc, the numbers are far from the farmgate
        per-kilo price of the commodity in mid-November 2022, which was just ₱25 to
        ₱27.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e944d34-4296-4391-a5f9-55ae38c843ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.301+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e455c-29aa-4dfd-b4ad-6e8d00cf32ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.302+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Such huge discrepancy indicates potential price manipulation which
        makes onions more expensive," the lawmakers said. "Aside from that, smuggling
        and over-importation of onions remain major problems, which also severely
        affect local supply and prices."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9962cb14-f9ff-4b11-8582-0ab827c0d515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.302+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464e30b6-17c7-483c-819e-a961a6cb223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.305+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past weeks, authorities have confiscated smuggled onions
        valued at tens of millions of pesos. Citing a claim by farmers'' group Kilusang
        Magbubukid ng Pilipinas, the Makabayan bloc said only 10% of contraband onions
        are caught by the DA and the Bureau of Customs, while 90% are sold at high
        prices in markets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b064c20c-e1bc-4637-985f-a21420689bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.307+01:00
