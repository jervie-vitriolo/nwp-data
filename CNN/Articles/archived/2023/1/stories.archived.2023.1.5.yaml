    'title': 'Marcos'' China visit reaps $22.8B in investment pledges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d3274f-046b-4827-bb07-d8eaa100b592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:31:12.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:50.358+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> - President
        Ferdinand Marcos Jr. announced on Thursday that his meetings with Chinese
        businessmen during his trip to Beijing yielded a total of $22.8 billion (over
        ₱1.2 trillion) in investment pledges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb77bc66-2ae4-4b0c-9187-1f807137ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:31:12.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:50.360+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046435ba-9662-44f6-a253-46eb3d35eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:31:12.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:50.362+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been an overwhelming response from the Chinese business
        community on the investment and trade opportunities in our economy," Marcos
        said during his arrival speech in Manila after his Jan. 3 to 5 state visit
        to China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bd3211-2260-427a-bb1b-b917464d78b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:31:12.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:50.363+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb90107-9732-47e6-9494-fb7400133c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:31:12.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:50.368+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When realized, these investments will support our country''s economic
        recovery efforts and create more jobs for Filipinos," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd2db9-6b86-47c8-8382-6e0580536910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:31:12.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:50.369+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a122c32-fced-4a8b-b6bd-4d3109fa1f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:31:12.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:50.373+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office of the Press Secretary (OPS), the commitments
        include $13.76 billion for renewable energy, $7.32 billion for electric vehicle
        and mineral processing, and $1.72 billion for agribusiness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46283c0f-7166-4087-a4a6-d1f66c860393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T20:31:12.078+08:00
