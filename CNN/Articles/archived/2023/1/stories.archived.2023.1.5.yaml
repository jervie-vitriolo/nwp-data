  'bantag-files-murder-misconduct-complaints-vs-remulla-others-before-ombudsman':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-05T20:39:41.313+08:00
    'imagesource': 'jcr:e554b872-7dea-4996-9296-5406030b1a87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f5dfe52-b8ad-4965-9125-0e54a57ee551'
    'lead': 'Suspended Bureau of Corrections (BuCor) chief Gerald Bantag has filed
      murder and grave misconduct complaints against Justice Secretary Jesus ''Boying''
      Remulla and other individuals before the Office of the Ombudsman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T20:50:30.755+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-06T09:57:48.442+01:00
    'mgnl:lastActivatedBy': 'visnu'
