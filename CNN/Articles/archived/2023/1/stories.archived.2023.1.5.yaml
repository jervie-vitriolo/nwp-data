    'jcr:uuid': '92d99c76-6e6a-4df3-a1a6-866caae4886f'
    'lead': 'The Makabayan bloc of the House of Representatives has filed a resolution
      to investigate the potential price manipulation and overpricing of onions, which
      recently sold for up to ₱800 per kilogram.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T15:09:26.812+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-06T09:58:13.268+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:57:16.507+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House probe sought on surge in onion prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfadd28d-2ff6-43f6-aa43-14cf906b2018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.270+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — The
        Makabayan bloc of the House of Representatives has filed a resolution to investigate
        the potential price manipulation and overpricing of onions, which recently
        sold for up to ₱800 per kilogram.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad0664d-68e2-4829-bc0b-c18a866c723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.273+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a61c3f7-99b0-47d2-91f5-34fea4d39553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.275+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are reasons to believe that there is an ongoing control and
        manipulation of onion prices from farmgate to market retail by big traders
        who store onions in cold storage warehouses,” read House Resolution No. 673,
        which was released to the media on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7523b2-3dcf-42a8-a3e0-20d7f9058717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.281+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f58b6b8-9a09-45e1-813c-291e096b4f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.284+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was filed a day prior by Gabriela Women''s Party Rep. Arlene
        Brosas, ACT Teachers Partylist Rep. France Castro, and Kabataan Partylist
        Rep. Raoul Manuel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3b1b34-655d-45bc-81db-ea6c68348e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.285+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4adb738-f3b3-417e-87e6-97aca208a84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.287+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers pointed out that the prices of local onions have surpassed
        the highest daily minimum wage in the country which is ₱570.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e655f-aacd-41e1-919a-8f2ec7545572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.288+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79cb901-5ed4-4629-a979-4575624555cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.290+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its last price monitoring for 2022, the Department of Agriculture
        on Dec. 30 said that local red onions cost ₱550 to ₱700 per kilo in Metro
        Manila markets, while local white onions cost ₱600 to ₱800.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e26ac0b-5bed-4504-861e-d77875a83773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.291+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1d8060-8089-4b1a-9025-e8638154316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.292+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Jan. 5, local red onions were priced at ₱280 to ₱650 per kilo,
        while local white onions were pegged at ₱400 to ₱600.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ca5282-39bc-439e-be60-e18f9b4e3dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.295+01:00
