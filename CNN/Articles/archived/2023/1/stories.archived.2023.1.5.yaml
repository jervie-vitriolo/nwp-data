      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea1a20-624e-4c07-be44-616342a3cb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.486+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:51.013+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While confirming this matter, CNN Philippines was directed to a
        warning when "Communist Party of the Philippines" was typed in Facebook''s
        search engine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c455b5f-282a-478f-911a-6a87b15c0ee9'
      'mgnl:activationStatus': true
