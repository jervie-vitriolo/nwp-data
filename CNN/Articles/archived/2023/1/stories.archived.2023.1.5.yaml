      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the DOH said they have been placed under isolation
        and have undergone confirmatory RT-PCR testing on Dec. 31, 2022, with positive
        results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5226f309-013b-4e11-9083-41f846b3fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:37:17.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:53.064+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said it will continue to monitor developments on
        the matter and advised the public to maintain healthy habits and lifestyle,
        along with proper sanitation practices, masking, distancing, good ventilation,
        and vaccination to prevent further transmission of the virus.</p>'
