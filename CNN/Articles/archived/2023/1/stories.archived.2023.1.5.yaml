  'ukraine-economy-2022':
    'author': 'Julia Horowitz, CNN'
    'caption': 'Fadel Senna/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-05T22:36:21.775+08:00
    'imagesource': 'jcr:b8f107ba-db4f-445f-9a32-e028df8e36b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '785103c8-4472-44a4-aed5-6cdde777fb35'
    'lead': 'Ukraine''s economy shrank by more than 30% in 2022 after Russia''s brutal
      invasion destroyed infrastructure, hurt businesses and disrupted daily life,
      according to the country''s economy ministry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T22:40:19.286+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-06T09:57:45.422+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:57:35.962+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine''s economy shrank by more than 30% in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ec316b-406e-432c-a32f-b56b5ac38a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.425+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukraine''s economy shrank by more than
        30% in 2022 after Russia''s brutal invasion destroyed infrastructure, hurt
        businesses and disrupted daily life, according to the country''s economy ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa332799-47ad-424c-b43f-44ea761ed22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.427+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During 2022, Ukraine''s economy suffered the largest losses and
        damage in the history of its independence," Economy Minister Yulia Svyrydenko
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc314f7-addb-40e1-ae5e-778cc0de5a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.428+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projected 30.4% contraction in gross domestic product is much
        better than experts feared shortly after Russia''s invasion in February 2022.
        At the time, many projected that Ukraine''s economic output would plunge by
        between 40% and 50%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cf04b8-909e-4a7b-b9e1-f30bf37e5e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.429+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The successes of the Ukrainian defense forces on the battlefield,
        the coordinated work of the government and business, the indomitable spirit
        of the population, the speed of restoration of destroyed/damaged critical
        infrastructure by domestic services, as well as systematic financial support
        from international partners allowed us to hold the economic front and continue
        to move towards victory," Svyrydenko said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e169ae-f363-42ac-b9f2-fff31a700902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.430+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry warned, however, that missile attacks from Russia "continued
        to put pressure on business sentiment and activity" in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f068d3d-2220-4273-af76-57ce5f087cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.433+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, Ukraine''s economic output was about $200 billion, up about
        3.4% on the previous year, according to the World Bank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a635d-866d-4a23-9eff-3bb9dbf0a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.434+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Damage and resilience</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cee712-271b-4cb5-92a2-8790e83bd642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.435+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s economic prospects collapsed after Russian President
        Vladimir Putin launched a full-scale assault ten months ago, causing thousands
        of civilian deaths, displacing millions of Ukrainians and resulting in hundreds
        of billions of dollars in damages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863a4316-9186-43c7-b0e8-91503e88df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.436+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy infrastructure in the country has been hit particularly hard
        recently, as Putin''s troops seek to plunge Ukrainian cities into the dark
        and cold over the winter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d352b7-9629-49e3-912c-9133ae375a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.441+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of reconstruction and recovery in Ukraine was put at roughly
        $349 billion in a September assessment from the World Bank, the European Commission
        and Ukraine''s government. Ongoing fighting will have raised the price tag
        since then.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eec551-ae52-4cd6-8619-5069970ed57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.446+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the country''s economy has proved more resilient than initially
        predicted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aab917-c418-4c02-aae7-2f53a649147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.461+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s occupation is concentrated in the east and south of the
        country. The rest "has figured out how to carry on," said Timothy Ash, senior
        emerging market strategist at BlueBay Asset Management.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7c9d41-ccdb-485e-a3cd-f2d0db7c54e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.469+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s transitioned from a peacetime economy to a wartime economy,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580b656-ad0a-4845-98e0-f21bea48c68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.474+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebuilding rail, buildings and electricity systems is propping up
        economic output. GDP could edge up in 2023 when compared to the dismal 2022
        base, Ash noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e4a78f-e443-4e66-a51f-d8998f8001df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.481+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly, the country''s financial infrastructure has remained
        intact, allowing people and businesses to continue to make payments. The government
        can still collect taxes and raise money to support its troops.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f44882e-768d-4996-b755-640bafa9a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.492+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The banking system [has been] strong and operated with no functional
        limitations during the whole war," Andriy Pyshnyy, governor of the National
        Bank of Ukraine, recently told the International Monetary Fund. "Almost all
        banks — not only systematically important banks — [have] continued operations.
        This is a big advantage for Ukraine."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a00ccc-1b84-4068-9abf-15a4592a2fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.500+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of billions of dollars in foreign aid from the West has also
        played a crucial role, allowing the government to continue to provide services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d25cc04-01e8-478f-ab6c-08220edd6060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.502+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A breakthrough deal with Russia to restart grain shipments via the
        Black Sea has helped Ukraine''s large agricultural sector in recent months.
        But exports of products such as wheat are still well below where they were
        before the war began.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e409bb34-c38f-4b94-abde-7bee2dcd38a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.503+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Olga Voitovych and Sebastian Shukla contributed reporting.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c38b066-7b22-43cb-b62a-db6dbf68e9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:40:19.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.504+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/05/business/ukraine-economy/index.html">Ukraine’s
        economy shrank by more than 30% in 2022</a>"</em></p>'
  'new-space-missions-2023':
    'author': 'Ashley Strickland and Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-05T22:47:12.012+08:00
    'imagesource': 'jcr:d2aff698-168c-49b1-8918-ad1cab6d8e13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19de5f24-6b9f-498d-afbb-3779599cdf4f'
    'lead': 'In 2023, NASA will kick off a trek to a metal world, a spacecraft will
      drop off unprecedented asteroid samples on Earth, a historic moon mission will
      get its crew, and several new commercial rockets could make their launch debut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T22:54:17.429+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-06T09:57:44.934+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:57:36.955+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New space missions will launch to the moon, Jupiter and a metal world
      in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf5e7c9-898d-4fbb-92c8-caeff16d999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.949+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This year promises to be out of this world
        when it comes to space missions, launches and the next steps in cosmic exploration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a0d588-4c76-496e-9efb-d5129ec346fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.953+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2023, NASA will kick off a trek to a metal world, a spacecraft
        will drop off unprecedented asteroid samples on Earth, a historic moon mission
        will get its crew, and several new commercial rockets could make their launch
        debut.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dba9b8-3230-40f3-b78b-5a64d86c3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.965+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s so much to look forward to, according to NASA Administrator
        Bill Nelson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5baeb9f-8e0a-49b1-9308-47b3ea7a16d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.966+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More stunning discoveries from Webb telescope, climate missions
        that will tell us more about how our Earth is changing, continued science
        on the International Space Station, groundbreaking aeronautics developments
        with the X-59 and X-57 experimental aircraft, the selection of the first astronauts
        to go to the Moon in more than 50 years, and more," Nelson said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c40c0f-9dbf-4dd2-ba4a-096818eee84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.969+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the European Space Agency will launch a mission to Jupiter
        and its moons, send a satellite to create a 3D map of the universe and begin
        training its newest astronaut class, which includes an astronaut with a physical
        disability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d2868-d5f3-4433-a2a2-40add752522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.971+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the space headlines you can expect to see this
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86594bf4-1f51-4411-ba1a-b19831bca154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.972+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crew assignment for Artemis II</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c8f5b-8e86-4094-9cb4-16ee0dab7658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.973+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the inaugural mission of NASA''s Artemis Program launched
        with a successful test flight that sent an uncrewed spacecraft on a historic
        journey around the moon. And though the first crewed flight of the program,
        the Artemis II mission, isn''t expected to take off until spring of 2024,
        the public could soon learn the names of the lucky astronauts that will be
        on board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbe5b5c-a762-463c-8199-2fd1f4a40fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.974+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency has already narrowed down its astronaut corps to
        a field of 18 hopefuls that are eligible for Artemis crew assignments. And
        last month, NASA officials said they would announce the Artemis II crew in
        early 2023 — so the news could come any day now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af2dacd-c51b-4799-a7ce-c025fb7bff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.992+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis II mission is expected to send four people on a trip
        around the moon and back to Earth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6918db69-4a70-4a3d-90b5-7ea5a105ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.994+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next mission after that, Artemis III, will aim to land astronauts
        on the lunar surface for the first time since the 20th century Apollo program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f3453-79d7-4594-a0d4-99d2f160cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.995+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sending cargo to the moon</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28c2e6-4dc6-436a-82f6-6d5e3a7f01a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.996+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there may not be any crewed Artemis flights to look forward
        to this year, NASA does have plans to put robotic landers on the moon as part
        of its effort to further study the lunar terrain and radiation environment,
        and search for resources that could potentially be mined from the moon and
        used to power exploration deeper into space.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85b449e-7c50-4cc6-9958-07429d4d5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.997+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That program is called the Commercial Lunar Payload Services, or
        CLPS, and it relies on partnerships with more than a dozen companies that
        are privately developing their own lunar landers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dacafce-b039-46e3-9acc-135cbe7b735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.998+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lander to fly under the program could be one built by
        Pennsylvania-based Astrobotic, which is slated to use its Peregrine lunar
        lander to get 11 science and exploration instruments to the lunar surface
        in the first few months of 2023. It''ll land at Lacus Mortis, a larger crater
        on the near side of the moon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae8f7e-1f7e-4794-ad7f-cc3dd6d15a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:44.999+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as three other CLPS program missions could also take off
        in 2023, according to NASA''s website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1bc6ad-bc04-4d58-9db1-af1e779bf061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.000+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jupiter and its icy moons</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a29fefe-6c64-4f47-9ddc-8d11f23cb739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.015+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly anticipated Jupiter Icy Moons Explorer mission, known
        as JUICE, is set to launch between April 5 and 25.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ddbff9-8163-4b9d-9d88-797ff007f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.017+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Space Agency mission, lifting off from Europe''s Spaceport
        in French Guiana, will spend three years exploring Jupiter and three of its
        icy moons — Ganymede, Callisto and Europa — in depth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f002039b-2d12-4c31-bab1-43fac5b8d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.017+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three moons are thought to have oceans beneath their ice-covered
        crusts, and scientists want to explore whether Ganymede''s ocean is potentially
        habitable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb6e14-3a23-4d7d-8220-d4a747d06a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.018+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it reaches Jupiter in July 2031, the spacecraft and its suite
        of 10 instruments will conduct 35 flybys of the gas giant and its moons. Some
        of the mission''s goals include investigating whether life ever existed in
        the Jupiter system, how the gas giant shaped its moons and how Jupiter itself
        formed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c0c772-7c07-411d-9839-da7ce68293e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.020+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boeing''s first crewed flight test to the ISS</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662c78b8-b714-4522-9be4-e11ad5cfba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.021+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has been working for a decade to develop a spacecraft capable
        of carrying astronauts to and from the ISS, and 2023 is expected to be the
        year that this new space taxi is finally up and running.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19e66fd-e32f-4a01-bdbb-68856b46dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.022+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of delays and development hangups, the spacecraft, called
        Starliner, completed an uncrewed test mission to the ISS last May that was
        deemed a success. And NASA officials have set their sights on April 2023 for
        the first crewed launch.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de73c222-3e0b-404c-828e-2634af4e014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.023+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Starliner is expected to round out NASA''s plans to hand over
        the task of transporting astronauts to the ISS to the private sector. SpaceX''s
        Crew Dragon capsule is already taking up that task, and the company aims to
        launch its seventh routine astronaut mission next month. When Starliner enters
        operations, SpaceX and Boeing are expected to divvy up the missions, with
        the hope of keeping as much staff on the ISS as possible before NASA retires
        the aging space station in the next decade.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb0af4-2cb8-4daf-b3ed-532d172ee66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.025+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First launches of new commercial vehicles</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3147e0c-3522-4453-8375-a49eb5176897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.026+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuing one of the most notable trends in spaceflight of the
        2020s, some new commercial rocket companies are expected to debut brand-new
        launch vehicles that are entirely owned and operated by the private sector.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d89903-2922-4ed2-aecf-24a4fdf83d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.027+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX is expected to attempt the first orbital launch of its gargantuan
        Starship spacecraft. The company wants to one day use the vehicle to put the
        first humans on Mars, and NASA is also hoping to rely on the vehicle for its
        Artemis program.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf57ecf-8643-4f38-9235-ecf43350d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.030+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other powerful commercial rockets are also in the works: The
        Vulcan Centaur, developed by United Launch Alliance, and New Glenn, which
        is a product of billionaire Jeff Bezos'' space company Blue Origin. The Vulcan
        rocket is currently expected to take off in early 2023, while New Glenn could
        make its flight debut sometime thereafter. (Note, however, that new rockets
        are notorious for schedule slips.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dc463a-f082-4d9d-ae3d-4055075fb5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.030+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several new smaller rockets, specifically designed to haul lightweight
        satellites into Earth''s orbit, could also enter the scene. Two US-based startups
        — Relativity and ABL Space Systems — could kick off the year with their first
        launches expected from Florida and Alaska, respectively.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1c3e37-09c3-4425-9b32-7a3048bcdc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.031+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asteroid samples heading for Earth</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb45c210-4e68-4f81-afc5-e59ff32b4d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.033+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collection of rocks and soil from the near-Earth asteroid Bennu
        will finally reach their destination this year when NASA''s OSIRIS-REx spacecraft
        drops them off on Earth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b65b30b-41ff-4feb-b6dd-cd22427aeea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.033+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft, NASA''s first asteroid sample return mission, made
        history when it successfully collected a sample from Bennu in October 2020.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba888406-1046-4b76-bffb-27179bd475ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.035+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OSIRIS-REx will swing by Earth on September 24 and drop the sample,
        containing 2.1 ounces of material from the surface of Bennu, at the Utah Test
        and Training Range. If the spacecraft is still in good health, it will then
        start on a new expedition to study other asteroids.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba4c71a-5553-4e45-92fb-430a8e56147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.036+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples will reveal information about the formation and history
        of our solar system, as well as asteroids that may be on an eventual collision
        course with Earth.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f98e22-4940-4179-bba5-6ca9e344338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.038+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A metal world</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f8307-59c0-43e8-84f3-eb53034822fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.039+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After unexpected delays, NASA''s first spacecraft designed to study
        a metallic asteroid is set to launch in October.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3694038-67f5-4323-a367-19c2b6e47ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.039+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Psyche mission will set off on a four-year journey to an unexplored
        potato-shaped world in the main asteroid belt between Mars and Jupiter. The
        mission will study a metal-rich asteroid, also named Psyche, which only appears
        as a fuzzy blur to ground and space-based telescopes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ffe37a-ecff-43de-94f7-555f26757c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.040+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual object may be a leftover metal core from a planet or
        a piece of primordial material that never melted, according to NASA. Psyche
        could help astronomers learn more about the formation of our solar system.
        If Psyche truly is a core, studying it would be like peering inside the very
        heart of a planet like Earth.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4875b-88b2-4523-9ab9-1b4b33da4824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.041+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission missed its original launch window in 2022 due to delays
        in testing software and equipment. The mission team has increased their staffing
        to finish testing ahead of launch.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71307062-3aa5-4b85-8c07-b4047bf6c626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.042+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More science missions to watch</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382361e8-03d2-4603-becf-4e64d492f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.043+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A variety of other missions are expected to launch in 2023. NASA''s
        Tropospheric Emissions Monitoring of Pollution mission, or TEMPO, will measure
        pollution hourly over North America.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca844e-2304-42e5-a872-69471972259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.045+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will partner with the Japan Aerospace Exploration Agency
        and the European Space Agency on the XRISM mission, or the X-ray Imaging and
        Spectroscopy Mission, to investigate cosmic X-ray objects.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc270f22-b1c1-404a-b2b7-e6619ecc530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.048+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Space Agency and NASA will also team up on the Euclid
        mission to explore dark energy, a mysterious and invisible form of energy
        that drives the accelerated expansion of the universe.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d2a7d-dcf3-481a-b3c5-87208afd3efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.049+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Astrophysics Stratospheric Telescope for High Spectral Resolution
        Observations at Submillimeter-wavelengths, or ASTHROS mission, will launch
        a balloon larger than a football field from Antarctica to study what causes
        star formation to end in some galaxies.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556491f6-40e4-45ec-9e39-66e08235be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.051+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And NASA''s small satellite called the Lunar Trailblazer will use
        innovative instruments to gather data on the amount of water on the moon.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0097fc79-c587-414e-9425-c7486d46d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:54:17.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:57:45.051+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/05/world/space-missions-2023-scn/index.html">New
        space missions will launch to the moon, Jupiter and a metal world in 2023</a>"</em></p>'
