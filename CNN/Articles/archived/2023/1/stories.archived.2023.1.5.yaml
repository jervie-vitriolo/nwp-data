      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry admitted in the six-part documentary that he didn''t deal
        with Meghan''s deteriorating mental health "particularly well" at first.</p>'
