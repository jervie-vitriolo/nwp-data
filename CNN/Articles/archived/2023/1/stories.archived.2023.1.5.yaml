      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to mobile photography, fans can certainly expect nothing
        less than a camera powerhouse from vivo and many forecast that the brand is
        delivering another top-notch camera set-up in this new model. The vivo V27
        Series is said to offer upgraded night mode photography and videography that
        guarantees to give outstanding portraits and selfies.</p>'
