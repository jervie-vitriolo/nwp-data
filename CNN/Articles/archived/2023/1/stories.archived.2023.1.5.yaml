      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A big part of Minsan’s story comes from memories, moments, feelings
        and encounters,” Tingcungco said. The name of the brand encapsulates how it
        all started in a way that is also an extension of him, as a journalist, a
        designer and as a son in a shoemaker’s family. The name “Minsan” reflects
        his story of return to leather, tracing back to the very moment he decided
        to gift his friends shoes as a wedding present. “That moment, which lasted
        for just like a minute, was fleeting but it changed the course of my life,”
        he said. “Imagine if I just bought that plate set instead, then I wouldn’t
        be where I am now.”</p>'
