      'mgnl:lastActivated': 2023-01-06T09:57:56.987+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275179df-b6ac-43fb-bfc9-4cc9a09fdcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.988+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 200,000 mourners, including Italian Prime Minister Giorgia
        Meloni and President Sergio Mattarella, paid their respects to the former
        pontiff earlier this week during his lying-in-state in St. Peter''s Basilica.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aaf13b-69d0-40bc-830e-71582929a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.988+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
