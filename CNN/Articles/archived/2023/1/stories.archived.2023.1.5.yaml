      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media interview, Senator JV Ejercito said he''s hoping cases
        will still be filed over the sugar importation mess. "We''ll see how the Ombudsman
        would act on it," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fce849b-f578-44e7-96c6-980447e5d70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:56:36.690+08:00
