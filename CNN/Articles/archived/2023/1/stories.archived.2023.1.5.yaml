  'dano-tingcungco-minsan-bags':
    'author': 'Juli Suazo'
    'caption': 'Intricate yet subtle, the designs of Dano Tingcungco are inspired
      by his upbringing and childhood. Photos courtesy of DANO TINGCUNGCO'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2023-01-05T17:20:11.555+08:00
    'imagesource': 'jcr:d8f878c4-9e1b-4b48-b6eb-23f724c5988e'
