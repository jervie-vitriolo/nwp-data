      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> New year, new
        you, new phone. What better way to celebrate this new year than with a new
        device to accompany you in all your 2023 adventures? Whether you’re looking
        to accomplish more goals or document little wholesome moments, vivo can offer
        you a device that’ll help make 2023 your best year yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9fc7f8-23d3-407e-b77d-c0f1c0af09ce'
