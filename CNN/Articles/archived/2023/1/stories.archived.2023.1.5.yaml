      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said he believes there are “vast opportunities” that
        the Philippines and China can seize as the economies of the world change,
        which would benefit the two countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d83aa-c8fd-4a26-acea-0da942486e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T05:19:15.836+08:00
