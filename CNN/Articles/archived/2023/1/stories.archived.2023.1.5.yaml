      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong>  Miss
        Universe 2018 Catriona Gray will be one of the backstage commentators in the
        upcoming 71st Miss Universe, organizers announced on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d07d18a-2f21-462e-9b95-7e1649e6453f'
