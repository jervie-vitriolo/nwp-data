      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party-list groups Bayan Muna and ACT Teachers earlier expressed
        their concern that President Ferdinand Marcos Jr. could use the incident to
        justify the government’s <a href="https://www.cnnphilippines.com/news/2023/1/3/naia-privatization-bayan-muna.html">plan
        to privatize the airport</a>.&nbsp;</p>'
