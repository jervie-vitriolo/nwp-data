  'US-House-Speaker-Kevin-Mccarthy':
    'author': 'Clare Foran, Melanie Zanona, Manu Raju and Lauren Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-05T06:35:28.790+08:00
    'imagesource': 'jcr:0f0caccc-7fff-4151-b549-d3633e89623f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e0dff7a-2775-4232-9d40-b2627e4ff696'
    'lead': 'Kevin McCarthy suffers yet another stinging defeat as he lost in the
      sixth round of voting to elect a US House Speaker. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T06:38:17.271+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-06T09:58:30.681+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:56:54.989+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US House adjourns again without electing a speaker with McCarthy''s
      bid in peril'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac03f6f-7189-49e8-97c9-237e9b21f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.687+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kevin McCarthy suffered yet another stinging
        defeat on Wednesday as he lost in the sixth round of voting to elect a US
        House Speaker&nbsp;— a major blow that increasingly imperils his bid and heightens
        uncertainty over whether he can still secure the gavel or if a viable candidate
        will emerge as an alternative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b9ca9-226c-49c6-8469-7c5d2ce4cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.688+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States&nbsp;House of Representatives has adjourned until
        8 p.m. ET on Wednesday after failing to elect a new speaker. Now, Republicans
        are scrambling to find a resolution and talks are expected to continue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b177f-f36c-4091-ad54-f1b74a54f429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.690+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans are considering appointing four members each from the
        pro-McCarthy and anti-McCarthy camps to negotiate a path forward on choosing
        a House speaker, one GOP source tells CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da1a3eb-d3c8-45fd-8b19-e00c83d510e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.691+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1857addb-8a62-4d6c-95e6-1525356279de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.692+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House GOP majority has been stuck at a contentious stalemate
        amid opposition to McCarthy from a group of conservatives. The fight, which
        began on the first day of the 118th Congress, has thrown the new House GOP
        majority into chaos and undercut the party''s agenda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41aa6e9-320d-4def-a638-e8b45e0abcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.694+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will continue to be paralyzed until this standoff is resolved.
        The situation has grown dire for McCarthy''s political future as Republican
        allies are beginning to fear that the House GOP leader may not be able to
        pull off his gamble for speaker if the fight goes much longer. While McCarthy
        has firm support among most of the conference, some are not committed to sticking
        with him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a310a330-fa4f-4460-a448-9956d6253451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.695+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not at all clear whether McCarthy and his allies will be able
        to lock down the votes -- and the longer the fight drags on the more imperiled
        his speaker bid has become.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a6ae1-89f8-4add-a403-7febfca73b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.696+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are some signs that negotiations may be progressing. Rep.
        Dan Bishop of North Carolina, one of the 20 members who has opposed McCarthy
        in the votes, told CNN things have changed and there is a "dynamic kind of
        atmosphere" now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b0d072-7475-4029-b04b-e7b4a564887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.698+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m encouraged by it," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f2fd43-262a-40cd-a11f-d4d191ca49bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.699+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Chip Roy of Texas, another member who has voted against McCarthy,
        told CNN he has had "more productive" talks over the last two hours with McCarthy
        allies than he has had over the last few weeks. He said he expects to be part
        of talks that will take place tonight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec3fd6c-5b15-4474-ab59-3226941911f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.700+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a sign of McCarthy''s remaining challenges: Rep. Andy Biggs
        of Arizona, a prominent member of the opposition group, told CNN he is still
        a hard no.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4224ed7-ab7e-4daa-8406-283ab93f7050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.701+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncertainty over path forward</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7e62d5-e607-4471-b860-bef372d7aaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.703+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Republicans hold 222 seats in the new Congress, so for McCarthy
        to reach 218, he can only afford to lose four GOP votes. His obstacle is that
        he faces a small but determined contingent of hardline conservatives who have
        so far been successful in denying him the votes to secure the gavel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382cd204-b9a4-4690-bee0-2a592b2af0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.705+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has used the leverage they have in the razor-thin Republican
        majority to extract concessions. McCarthy has already given in to a number
        of their demands, including making it easier to topple the sitting speaker,
        but so far his efforts have not been enough, and</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463da8f-e7cc-4b8b-bb7d-1ee6f207fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.706+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House convened on Wednesday to continue voting after three rounds
        of votes on Tuesday. McCarthy has come up short each time, failing to hit
        the majority threshold needed to secure the speakership.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e831b4-bbb1-4a5e-839e-230ae412fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.708+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd949b101-991c-4c4a-855f-b4de4e20582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.710+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the votes stretched on Tuesday, the situation appeared to become
        even more dire for McCarthy, as the vote count in opposition to his speaker
        bid grew.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b4f942-dd0f-4a35-80a7-bcc8f65a1300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.716+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally for the first ballot in the speaker vote was 203 for McCarthy,
        with 19 Republicans voting for other candidates. The tally for the second
        ballot was 203 votes for McCarthy with 19 votes for GOP Rep. Jim Jordan of
        Ohio. In the third round of voting, there were 202 votes for McCarthy and
        20 votes for Jordan, with Rep. Byron Donalds joining the 19 GOP lawmakers
        who had voted against McCarthy in the first two rounds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841beafd-022a-4025-8865-08ca4ce330fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.733+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time an election for speaker went to multiple ballots
        since 1923.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2df537-81d1-4494-8558-e14b6bf70404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.736+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My vote yesterday was basically to break a deadlock, because we
        were deadlocked, and we were not getting anywhere," Donalds, a Florida Republican,
        said Wednesday on "CNN This Morning." "Right now, (McCarthy) doesn''t have
        a pathway to get there. If that reemerges, yeah, I can be there, that''s fine,
        but what''s necessary now is that Republicans come together and find a way
        to elect a speaker."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dc1ed7-a3db-4603-8bc1-a0d35a0d120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.737+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth round of voting, 20 Republicans voting together for
        Donalds as the group switched their collective support from Jordan to Donalds.
        Rep. Victoria Spartz of Indiana voted present, lowering McCarthy''s threshold
        to 217.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824dcbdf-ce41-4adb-a437-7b3e36242324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.738+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spartz told CNN she did so because she wanted to allow for more
        negotiations within the conference to address the concerns of the 20 members.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba2536e-c02f-4b41-85b3-4eb80199de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.739+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final tally for the fifth vote was again 201 votes for McCarthy,
        20 for Donalds and one present vote.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a71ee-626f-4be0-989f-a125f7dae702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.739+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final tally for the sixth vote was the same: 201 for McCarthy,
        20 for Donalds and one present vote.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27209af7-bf17-453b-8736-c6e4a30ca4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.740+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump watching closely</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb83e776-a499-4f4e-8851-a75e01c619e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.741+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is watching closely as the dynamic plays out on Capitol Hill
        and his public support has been a key focus of McCarthy''s efforts.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e163c8b-2677-40a1-bd1a-f74009533e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.742+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two GOP sources familiar with the matter said McCarthy''s allies
        were panicking on Tuesday after the former president gave a tepid response
        to NBC News when asked about his support for McCarthy. The former president
        also declined to issue a statement Monday reiterating his endorsement of McCarthy
        despite a behind-the-scenes effort from several McCarthy allies to get Trump
        to do so, two sources said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2516cf-a257-415a-ae06-17ca57e02122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.743+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One close McCarthy ally then began working behind the scenes to
        do clean-up duty and started pressing for Trump to put out a statement clarifying
        his support. McCarthy and Trump then connected by phone, where McCarthy said
        Trump expressed he was still committed to backing him. Trump put out a strong
        endorsement on Truth Social Wednesday morning, imploring Republicans not to
        "TURN A GREAT TRIUMPH INTO A GIANT &amp; EMBARRASSING DEFEAT" and urging them
        to vote for McCarthy.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fbf401-a8cf-458e-84ef-f2c152c0f52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.744+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Trump''s statement might not move the needle among the
        fiercest McCarthy foes, one of the sources said McCarthy world was worried
        about looking "weak" and like he was bleeding support, so they felt it was
        important to reverse the narrative.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2572a5f-b1d7-4735-b9d8-8866b49fe7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.745+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaetz, one of the House Republicans opposing McCarthy''s bid for
        speaker, dismissed Trump''s latest effort to help the California Republican
        as "sad."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab656151-3a35-4fa4-8f89-b3e838d47db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.746+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This changes neither my view of McCarthy nor Trump nor my vote,"
        Gaetz said in a statement to Fox News Digital on Wednesday, shortly after
        Trump came to McCarthy''s defense in the Truth Social post.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc4e50d-b0de-46e0-b233-c1ca9519b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.748+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long a staunch Trump ally, Gaetz''s refusal to bow to Trump''s desire
        for a McCarthy speakership raises new questions about the former president''s
        dwindling influence over Republicans in the midst of his third presidential
        campaign.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac87898c-9f05-451a-ab7b-1f905ece9a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.749+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Matt Gaetz is ignoring you, that''s not a good sign," said one
        Trump ally who is involved with his 2024 campaign.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4810c278-5573-49bd-9cbe-d68d2bf8d0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.750+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been making calls on McCarthy''s behalf over the last
        24 hours in an attempt to break the conservative blockade against him, this
        person said, but his efforts have so far been fruitless.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aea8fa-11b8-4768-b028-cad99f0555a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:38:17.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:30.751+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One lawmaker who spoke with Trump late Tuesday suggested the former
        president should run for speaker himself, according to a person briefed on
        the call. Trump demurred and continued to push this person to support McCarthy,
        claiming that he would be a solid "America First" supporter.</p>'
  'Omicron-subvariant-XBB.1.5-transmissible':
    'author': 'Brenda Goodman, CNN'
    'caption': 'PHOTO: Michael Nedelman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-05T06:38:59.090+08:00
    'imagesource': 'jcr:5100dd61-4a58-43e7-aec5-3aa42c01ec23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32c2a0ea-56db-43a9-99e4-007680822482'
    'lead': 'The Philippines'' Department of Health says it has not yet detected a
      case of the Omicron XBB.1.5 subvariant, which has spread to at least 29 countries. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T06:40:06.503+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-06T09:58:29.808+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:56:55.352+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'XBB.1.5 may be ''most transmissible subvariant of Omicron to date,''
      scientists warn'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2707e7-0cbc-434d-89ba-82d5e36b45ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:40:06.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.813+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Health experts voiced concern Wednesday
        over the rapid growth of the new Omicron sublineage XBB.1.5, advising the
        public to stay informed but not alarmed as they work to learn more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328471fa-75ef-4f63-a5de-459b47a120b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:40:06.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.816+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the month of December, the percentage of new Covid-19 infections
        in the United States caused by XBB.1.5 rose from an estimated 4% to 41%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb2cb34-4217-4f20-b9c6-2c97aea4d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:40:06.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.817+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a stunning increase," Dr. Ashish Jha, the White House Covid-19
        response coordinator, wrote in a Twitter thread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c1dc04-30ac-47d0-9858-44a005be0215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:40:06.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.818+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the World Health Organization shared similar thoughts
        Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec41d8-e995-4f2b-be89-e333149ab37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:40:06.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.819+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned about its growth advantage," said Maria Van Kerkhove,
        an epidemiologist who is the WHO''s technical lead on Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab844e-e41f-4df7-8b04-dcc23acc375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:40:06.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.820+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove noted that XBB.1.5, which was first detected in the
        United States, has spread to at least 29 countries and "is the most transmissible
        form of Omicron to date."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122344a7-2cc3-47a2-b625-f2abd1a119ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:40:06.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.823+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do expect further waves of infection around the world, but that
        doesn''t have to translate into further waves of death because our countermeasures
        continue to work," she said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc8299-3841-43dc-b338-056e088ace1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:58:39.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.823+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/1/3/no-xbb-1.5-cases-detected-in-ph.html">RELATED:&nbsp;DOH:
        No XBB.1.5 subvariant cases detected yet in PH</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1168d265-086f-43d0-92fb-311f81c9b054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:40:06.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.825+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha noted that effective tools to avoid severe Covid-19 infections
        include rapid tests, high-quality masks, ventilation and filtration of indoor
        air, oral antiviral pills and updated vaccines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7efcd-91d3-4145-a97c-21f379f2d66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:40:06.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.827+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will soon have more data on how well vaccines neutralize XBB.1.5,"
        Jha said, suggesting that research to determine vaccine effectiveness against
        the new sublineage is underway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be2a50e-4059-4ad4-9d2a-5632db300a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:40:06.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.828+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha said XBB.1.5 is probably more able to slip past our immune defenses
        and may be more contagious. But he said it''s still not clear whether it causes
        more severe disease, something that was also stressed by Van Kerkhove.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e7363d-4cf2-4c76-b914-842efd6a05bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:40:06.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T09:58:29.829+01:00
