      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict XVI died at age 95 at the Mater Ecclesiae Monastery, where
        he resided after he resigned in 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca971c6-e8a6-4f37-9e9f-d8f1caee43ad'
