      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator was asked about the matter following the technical problem
        that occurred at the NAIA on New Year’s Day that led to the cancelation of
        hundreds of flights which affected around 65,000 passengers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a7f58c-8f4f-454f-871f-146c84f6299c'
