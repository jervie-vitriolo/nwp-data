    'template': '1'
    'title': '''Online Martial Law''? FB shuts down pages of progressive groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d4d28-ed44-44ec-a6bb-be57e1369d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.485+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:50.978+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> - Labor
        group Kilusang Mayo Uno (KMU) on Thursday condemned the shutdown of the Facebook
        pages of progressive groups, describing it as "online Martial Law" under the
        current Marcos administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fafec7-9049-49c9-9e48-c14bbc46c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.485+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:50.979+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf8848-d79d-4bdc-907d-f914057bb833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.485+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:50.980+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pagpapasara ng Facebook sa KMU page ay direktang pag-atake
        sa karapatan ng mga manggagawa sa malayang pamamahayag</em>," Elmer Labog,
        KMU chairperson, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdb98b3-a9f6-466a-a4ac-4580000649dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.485+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:50.982+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9e8bee-7730-410c-add7-d76c132c9d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.485+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:50.983+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Shutting down the Facebook page of KMU is a direct
        attack on the right to free speech of laborers.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f169570d-5487-425f-888c-0bbacc0c68e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.485+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:50.984+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb322a9-27b5-4434-85d9-30889b602079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.485+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:50.986+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nangyayari ngayon ay para bang online Martial Law ng rehimeng
        Marcos Jr.</em>," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9bc4a7-894f-41c2-a6eb-5413561cab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.485+08:00
