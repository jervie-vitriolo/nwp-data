      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added it is coordinating with the Bureau of Quarantine for
        the contact tracing status of the Filipinos who tested positive in antigen
        tests upon arrival at the Ninoy Aquino International Airport (NAIA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dfc005-b178-47f3-a7be-a244973c1994'
