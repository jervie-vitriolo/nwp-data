    'lead': 'Philippine National Police chief Rodolfo Azurin Jr. on Thursday submitted
      his courtesy resignation following the appeal for top officers to do so as part
      of an internal cleansing campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T15:11:50.975+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-06T09:58:12.086+01:00
