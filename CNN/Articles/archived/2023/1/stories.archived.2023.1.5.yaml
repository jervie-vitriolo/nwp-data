      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NAIA fiasco recently, in one blink of an eye, one flick of
        a switch, it can paralyze the air traffic for one day. <em>Yung</em> (The)
        NGCP, it’s already in the hands of a Chinese entity, with one flick of a switch,
        <em>mapa</em>-paralyze ang whole country (the whole country will be paralyzed),”
        he added.</p>'
