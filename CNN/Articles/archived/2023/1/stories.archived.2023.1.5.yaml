  'Lawmakers-wary-of-resumption-of-oil-exploration-talks-with-China':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Office of the Press Secretary'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
