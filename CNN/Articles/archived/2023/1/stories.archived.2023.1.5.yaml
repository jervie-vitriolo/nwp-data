    'template': '1'
    'title': 'Marcos reorganizes Office of the President, renames Office of the Press
      Secretary'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2a198-6060-4e23-8c86-5465271f3d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.255+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong>&nbsp;President
        Ferdinand Marcos Jr. has issued an executive order (EO) to further streamline
        the administrative structure of the Office of the President "as part of continuing
        efforts towards efficient and responsiveness in the delivery of its critical
        mandates" to Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a265ae-5c62-463c-a354-29d8d1aca424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.257+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to EO 11, which Marcos signed on Dec. 29, 2022 and posted
        Wednesday on the Official Gazette website, the OP will now consist of five
        major offices under the president''s direct control and supervision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aedb326-c38d-4bec-a579-e8045992043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.259+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea45aea9-ccfe-4142-9680-234c16c2c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.260+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the Executive Office, Office of the Chief Presidential
        Legal Counsel, Private Office, Office of the Special Assistant to the President
        (OSAP), and the Office of the Press Secretary &nbsp;which Marcos renamed to
        Presidential Communications Office (PCO).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6011850-9a9d-4acc-9bdf-8e9ebd58dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.262+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8234191c-446f-4a54-b3cd-e86cbc1ac13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.263+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCO is responsible for "crafting, formulating, developing, enhancing,
        and coordinating the messaging system of the Executive branch and the Office
        of the President."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cb9196-9df0-407c-8c2c-06ba1b93d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.268+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86541d-2409-47f3-9c64-61acf4aaa37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.270+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has yet to appoint a Press Secretary after Trixie Cruz-Angeles
        resigned due to health reasons. Cheloy Garafil acts as the officer-in-charge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d7bab-5933-4c9a-bc7d-7908d13d8e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.271+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f333fa-e2ef-4359-a137-873399c2a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.273+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO 11 also said the Private Office will now oversee the Protocol
        Office and Social Secretary''s Office, and attend to the needs of the president
        and the first family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b1c961-feba-4b88-b803-9a9a83193433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.275+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b5e16d-98ca-457f-9766-8f9d0d01a596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.276+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSAP, on the other hand, will direct presidential assistants
        and the Presidential Legislative Liaison Office to push Marcos'' priority
        measures in Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b5f76-a9c4-4ce7-8ab3-284f441bd2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.279+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49553812-9535-4a3e-8769-c0907b943e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.281+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new structure, the Executive Office headed by Executive Secretary
        Lucas Bersamin will now have direct supervision and control over the Presidential
        Management Staff (PMS) —&nbsp;which was formerly under the OSAP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f05ab-93e3-45d5-b0d6-83f8a9152b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.283+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a987e91d-c06f-4d27-8263-89ce6ec45fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.285+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMS performs the functions of the Cabinet secretariat, assisting
        the president in establishing agenda topics for Cabinet deliberation, and
        facilitating discussions of Cabinet meetings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b2c9e3-e4ae-41a2-b2d2-8b33ff48074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.289+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b477b58-47b9-42e4-9549-67b5e6cb0b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.290+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this purpose, the Cabinet Clusters System shall be under the
        PMS," the order said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b52832-c13a-40d6-ba47-2fe04bdcb3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.292+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b055d973-f2d0-4c1e-9e35-0f1c07e5b33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.294+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PMS shall also exercise administrative supervision over the
        Correspondence Office," it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca98dc4-6f2b-4eba-b71b-87ba267a11bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.296+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ed2f4-e377-4d9e-8eda-7edec43c8df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.298+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMS currently has no chief as Naida Angping asked for time off work
        <a href="https://www.cnnphilippines.com/news/2022/12/2/Presidential-Management-Staff-secretary-Naida-Angping-time-off.html">last
        Dec. 2</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0789f175-fba1-429b-a5ff-eaf18c0f8ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.299+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75193658-00f6-4b0b-b1ec-749c229f723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T00:29:01.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T09:58:34.300+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said EO 11 will supersede relevant provisions of Marcos''
        <a href="https://www.cnnphilippines.com/news/2022/7/7/Bongbong-Marcos-EO-PACC-Cabinet-Secretary-PCOO.html">first
        EO in July</a>, which also reorganized the OP and abolished the Presidential
        Anti-Corruption Commission (PACC), and the Office of the Cabinet Secretary.</p>'
