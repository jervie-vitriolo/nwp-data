      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187162fa-a320-468b-b9af-0580a78a2be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:53:18.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:16.228+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Xi said the communication mechanism aims to build confidence
        and improve mutual trust.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ad621f-1f0d-4afc-8c37-6607059a1855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:53:18.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:16.229+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b6c938-6fc0-4115-8785-e6deecc6fee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:53:18.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:58:16.251+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the three-day visit, the Philippines and China also signed
        14 bilateral agreements including deals on agriculture, maritime security,
        and infrastructure.</p>'
