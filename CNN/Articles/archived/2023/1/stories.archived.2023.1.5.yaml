      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80037641-f9a4-4d0d-ab24-bfd3570118e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.485+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:50.996+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labog said KMU''s Facebook page was permanently shut down Thursday
        morning without any prior notice. Personal accounts of the page''s administrators
        and editors were also locked due to alleged unauthorized access.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53a546f-66c5-4c2a-9061-6c8c7564f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.486+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:50.997+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b0ac3-0eab-4456-aaa8-adcb86eebc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.486+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:50.998+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook pages of Anakbayan and Bagong Alyansang Makabayan were
        also shut down, according to Labog.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ad953-53dd-4380-81ab-d3c4f337450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.486+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:50.999+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d46649-ec21-427d-8bce-f4fad8fac8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.486+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:51.001+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Samantala, namamayagpag ang mga Facebook page at opisyal na
        account ng mga indibidwal at institusyon na tahasang nagpapalaganap ng pekeng
        balita, pagbabaluktot ng kasaysayan, harassment, at pananakot</em>," Labog
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e39d0-bfa7-4fb7-adeb-f5480a776993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.486+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:51.001+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f0e058-efac-4cdb-bf70-04cbe5e17bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.486+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:51.004+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Meanwhile, the Facebook pages and official accounts
        of individuals and institutions that spread fake news, historical revision,
        harassment and fear continue to thrive.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cb93b9-afca-4313-8e35-67d0e41271c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.486+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:51.005+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1775cc29-837f-4ff9-b960-1267c267c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.486+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:51.007+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang ginagawa ang Facebook hinggil dito. Sa halip, pinupuntirya
        ang mga lehitimong organisasyon at samahang nagtataguyod sa kabutihan ng ordinaryong
        Pilipino</em>," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be13842c-f537-47be-a3b1-5884f5276d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.486+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:51.008+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f688d898-e0d3-44f1-9cba-ad3a9bb3ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.486+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T09:57:51.010+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Facebook has done nothing about this. Instead, it
        targets legitimate organizations and groups that advocate the goodness of
        ordinary Filipinos.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68144c81-23a8-4eb7-a2b6-cb12f4567afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T18:55:03.486+08:00
