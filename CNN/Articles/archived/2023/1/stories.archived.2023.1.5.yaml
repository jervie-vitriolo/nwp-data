      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d191af-506c-475e-a821-530942a38bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.906+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing, National Statistician Dennis Mapa said the inflation
        rate, or pace of price increase, last month soared to a fresh 14-year high
        at 8.1%, the highest since November 2008 at 9.1%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351685c2-f5cc-4778-b1bf-940ad894974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.908+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also slightly higher than the November rate of 8%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8fa3ec-97d8-472d-a217-0e0bc17e47e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.910+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December inflation rate is within the 7.8%-8.6% forecast range
        of the Bangko Sentral ng Pilipinas for the month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3359651-ba3b-454e-8747-0c885ca04534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.911+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, the central bank said inflation would remain
        high in December due to rising cost of power and agricultural products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1833d309-eea3-47fa-bc1c-7553d53294e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.913+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drivers of inflation last month were food and non-alcoholic
        beverages, which recorded a 10.2% increase, contributing a 38.9% share to
        the overall inflation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39bc827-eac9-4e67-93c3-aece7b31a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.914+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food inflation alone hit 10.6%, with vegetable inflation surging
        to 32.4%, the highest since February 1999, Mapa said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858253dc-435c-48a8-a6fd-f34cae319eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.917+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaki ''yung contribution nitong vegetables dito sa ating (Vegetables
        have a big contribution to our) food inflation," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe28583-d730-44d5-809a-ca282e5bc5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.919+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa also said onion prices had a "substantial" contribution to
        inflation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88084bf3-0c2e-4655-9262-48f85307782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.921+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture earlier set a suggested retail price
        for red onions at ₱250 per kilogram after it found out that its price skyrocketed
        to a whopping ₱720 per kilogram.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b08003-cfdf-43b6-9e2f-b6712559b2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.923+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/12/28/red-onion-prices-700-per-kilo.html">READ:
        Red onion prices soar to over ₱700 per kilo</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338be373-273b-4d3a-a51a-396ce31edf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.925+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imposing this SRP, however, was seen as a "band-aid" approach from
        the Marcos administration, House Deputy Minority leader and ACT Teachers party-list
        Rep. France Castro said in a statement. She noted that the government must
        focus on stomping out smuggling, which has been "killing" local producers,
        while providing boosted support for farmers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55029934-23d3-407c-a81a-30c74a85480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.926+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture department expects onion supply to increase and
        prices to go down during the peak harvest season from March to April.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c96b0-1f47-4859-a38d-86894a72ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.928+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other groups driving December''s inflation include restaurant
        and accommodation services, housing, water, electricity, gas, and other fuels.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b94956-49f5-487d-8630-00895a35ff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.929+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month''s figure brought the average inflation from January-December
        2022 to 5.8%.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91551f9f-d9b3-4151-9b5d-1fde4185a740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.931+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said the inflation rate in Metro Manila also climbed to 7.6%
        in December, with restaurant and accommodation services as the biggest commodity
        group driving inflation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86956de7-e595-4a38-b752-29694b1f37d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.933+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faster inflation was also recorded in areas outside Metro Manila,
        still blamed on rapid increases in food prices and restaurant and accommodation
        services.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36fb4eb-168e-4c37-840e-e69cbcf7fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.936+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Visayas had the highest inflation among areas outside Metro
        Manila with 10.5%, way faster than the 9.6% recorded in November 2022.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089cd709-1561-46e4-9f4f-41dfff10bbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.937+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP, meanwhile, said it is "prepared" to take all policy actions
        necessary to tame inflation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85499d9f-5879-47b6-b474-d812e6d25be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.938+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upside risks continue to dominate the inflation outlook up to 2023
        while remaining broadly balanced in 2024," it said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b98d236-090a-4333-b444-26dd0ac6de6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.940+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP remains prepared to take all monetary policy action necessary
        to bring inflation back to a target-consistent path over the medium-term,"
        the central bank added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c4e8b-b793-4a01-9793-20fd896fd22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:22:52.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T09:58:23.941+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has kept the inflation target at 2% to 4% for 2023.</p>'
