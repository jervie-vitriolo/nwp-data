    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc5689-fecd-4645-b580-e4100d051603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T05:19:15.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T09:58:33.432+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> President
        Ferdinand Marcos Jr. told Chinese President Xi Jinping that the Philippines
        wants to continue the negotiation on the joint oil exploration in the West
        Philippine Sea (WPS), Malacañang said on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96d53d-9fc0-4515-802e-710ef3f74178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T05:19:15.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T09:58:33.433+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f63fd8b-4dce-48b8-bb51-0933dab5590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T05:19:15.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T09:58:33.435+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office of the Press Secretary, Marcos said continuing
        the negotiation on the joint exploration in the WPS “is very important to
        the Philippines.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
