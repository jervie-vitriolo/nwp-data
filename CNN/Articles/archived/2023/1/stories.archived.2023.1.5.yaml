      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-profile dignitaries including Queen Sofia of Spain and German
        Chancellor Olaf Scholz are set to attend the funeral, alongside US Ambassador
        to the Holy See Joe Donelly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b78b8-2a54-4572-bb0c-e6827897d44f'
