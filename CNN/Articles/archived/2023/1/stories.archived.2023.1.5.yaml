  'Hayden-Blankley-Myles-Powell-fine-Game-3-finals-officiating-PBA':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-05T16:22:29.467+08:00
    'imagesource': 'jcr:552c3d7c-89c1-4b95-bb2a-fc5c3fb86b73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9423117f-fe8d-4c7a-9d73-8b118842552e'
    'lead': 'The comments made by Bay Area Dragons guard Hayden Blankley and reserve
      import Myles Powell regarding the officiating in Game 3 of the PBA Commissioner''s
      Cup finals come with a hefty price.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T16:24:42.973+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-06T09:58:04.017+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:57:19.884+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Bay Area''s Blankley, Powell fined over Game 3 officiating remarks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc56d3e-2b38-4b02-acf5-d577ea62f62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T16:24:42.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T09:58:04.089+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        Philippine Basketball Association (PBA) meted out fines on Bay Area Dragons
        guard Hayden Blankley and reserve import Myles Powell for their comments on
        the officiating in Game 3 of the PBA Commissioner''s Cup finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f8f277-f7e6-4ea0-b965-2127dc330649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T16:24:42.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T09:58:04.215+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blankley was slapped with a fine of ₱75,000 while Powell was ordered
        to pay ₱100,000, the league announced on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f6bbf5-967e-4d8b-ae4b-e5ecfad7b834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T16:24:42.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T09:58:04.245+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two cagers were summoned by PBA commissioner Willie Marcial
        Thursday after Blankley posted on his Instagram Story, which has now been
        deleted, where he blasted the officiating in Game 3 and described it as "cooked."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5993b33d-2f85-48e4-a2bc-fa17ac713865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T16:24:42.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T09:58:04.253+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Powell called out the referees for the free throw discrepancy
        between Bay Area and Barangay Ginebra in a Twitter post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb7a7ff-a3de-413a-8ec9-98ede9f76bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T16:24:42.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T09:58:04.330+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dragons, a guest team based in Hong Kong, lost despite leading
        by as much as 14 points in Game 3 on Wednesday at the Mall of Asia (MOA) Arena
        in Pasay City, as Ginebra regained the series advantage, 2-1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366c83e2-8c1f-47db-81a1-3affaba60da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T16:24:42.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T09:58:04.331+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Game 3, Bay Area only shot 10 free throws and committed 28 fouls.
        Ginebra, on the other hand, attempted 38 free throws and had 12 fouls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b426c-005c-4fee-821e-ef63a3cc8860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T16:24:42.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T09:58:04.341+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial said Blankley and Powell apologized for their actions during
        their meeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e22e1e-ec8b-4e25-bd28-04fc6e52b3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T16:24:42.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T09:58:04.342+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dragons will try to even the best-of-seven series on Jan. 6
        at the MOA Arena.</p>'
  'china-covid-outbreak-who-data':
    'author': ' Simone McCarthy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-05T17:58:30.505+08:00
    'imagesource': 'jcr:8e841508-c976-45d8-8bd2-f7dcea32582a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71484110-4c71-46d7-9b17-e28aeb588475'
    'lead': 'The World Health Organization has accused China of ''under-representing''
      the severity of its Covid outbreak and criticized its ''narrow'' definition
      of what constitutes a Covid death, as top global health officials urge Beijing
      to share more data about the explosive spread.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T17:07:38.331+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-06T09:57:58.239+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:57:20.440+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China ''under-representing'' true impact of Covid outbreak, says WHO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba18d3c4-127f-49db-9e43-bd6c65bc096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:58.305+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The World Health Organization has accused
        China of "under-representing" the severity of its Covid outbreak and criticized
        its "narrow" definition of what constitutes a Covid death, as top global health
        officials urge Beijing to share more data about the explosive spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa31802-4636-468f-8add-23dea9143b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:58.560+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d4f13-0d5e-43b2-860e-5459f3f63bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:58.873+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to ask China for more rapid, regular, reliable data
        on hospitalizations and deaths, as well as more comprehensive, real-time viral
        sequencing," WHO Director-General Tedros Adhanom Ghebreyesus said at a media
        briefing in Geneva Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56304ea4-25f0-4e42-8b74-bfa4e33c691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:59.300+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052df608-0e72-4b59-854c-392d3cdeadaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:59.302+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO is concerned about the risk to life in China and has reiterated
        the importance of vaccination, including booster doses, to protect against
        hospitalization, severe disease, and death," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89bab31-d9df-4b5a-aaeb-80ff68bca576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:59.303+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561345d-1a57-4a34-a643-45f687cf586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:59.304+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in more detail, WHO Executive Director for Health Emergencies
        Mike Ryan said the current numbers released by China "under-represent the
        true impact of the disease" in terms of hospital and ICU admissions, as well
        as deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc90599-ff52-4257-a9eb-c868c3844762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:59.306+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df27f71-dd95-4fb6-9012-fcfe9914fdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:59.308+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that many countries have seen lags in reporting
        hospital data, but pointed to China''s "narrow" definition of a Covid death
        as part of the issue. The country only lists those Covid patients who succumbed
        with respiratory failure as having died of Covid. In the two weeks prior to
        January 4, China reported fewer than 20 deaths from local Covid cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33223df-f815-4293-8990-467e654c7591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:59.337+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12d4aa2-6f1b-4354-a6dd-c472ed1d2754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:59.378+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO officials, who have grappled with China''s tight control of
        data access throughout the pandemic, have become increasingly vocal in their
        calls for reliable information as a major outbreak rips across China''s urban
        centers in the wake of an abrupt relaxation of disease controls last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416e3198-cc79-45da-bbc6-5d2edae07b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:59.393+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f9ce8e-3c70-4a19-9cd6-251aac7bf99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:59.409+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, the outbreak has overwhelmed hospitals and crematoriums,
        triggered shortages of basic medicines, and sparked fears of an even darker
        month ahead as experts warn of a spread to less resourced rural areas during
        the upcoming Lunar New Year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a39e77-ddb6-4bdb-8e7a-83d4319564a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:59.421+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd1709-743a-48e6-87d6-fa2db5786c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:59.513+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in cases in a country of 1.4 billion has also raised global
        concerns about the potential emergence of new variants -- and of China''s
        levels of monitoring and sharing data. A number of economies have implemented
        Covid testing requirements for travelers from China, citing a dearth of data
        on strains circulating there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c62cd5d-78a8-41f4-b26d-23016e3c2af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:00.015+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef25ec-9421-4918-bf95-759693236f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:00.444+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the European Union "strongly encouraged" its member
        states to introduce a requirement for a negative Covid test for passengers
        traveling from China to the EU, according to a statement released by the Swedish
        presidency of the bloc.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99180f4-a8ed-4cef-adf9-af7c98c3a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:00.450+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7bd75e-7562-42d8-8a96-3ce69bfa3df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:00.506+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO''s Tedros said Wednesday it was "understandable" that some
        countries were taking these steps, "with circulation in China so high and
        comprehensive data not forthcoming."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baa8205-5727-4dba-a043-fa916c46f56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:00.513+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd970ab-97d3-4bce-ab12-d797beed9786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:00.651+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health officials presented recent genomic data to a WHO
        advisory body during a closed-door meeting Tuesday. The variants detected
        there are known and have been circulating in other countries, with no new
        variant yet reported by the China CDC, the body said in a statement Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac346a8b-7830-4c12-b545-e50b8c8db328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:00.901+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3cc75-ed82-433d-8400-fd900dcff2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:01.029+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group and WHO officials continued to stress the need for
        more forthcoming genomic data. The latest situation adds to longstanding challenges
        for the UN body, which faced criticism at the start of the pandemic that it
        did not push China hard enough for data, amid concerns Beijing was obscuring
        critical information. Beijing has repeatedly defended its transparency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dda155-ccad-4ffa-91e0-4e1afa739b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:01.125+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85daf28-195f-4b6b-a486-aeaa179970b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:01.257+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot more data that needs to be shared from China and
        additionally from around the world so that we can track this pandemic as we
        enter this fourth year," Maria Van Kerkhove, WHO''s technical lead on Covid,
        said Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06658b7d-f496-401a-ba4a-83f9a4b61cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:01.440+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7828b8e-ff38-4fc5-b428-40de11de0b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:01.449+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more information on sequencing around the country, (and
        for) those sequences to be shared with publicly available databases like GISAID
        so that deeper analyses can be done," she said. GISAID is a global initiative
        that provides access to the genomic data of different influenza viruses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ac7d4a-6d2f-44cb-b0f6-cfdba9565b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:01.449+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cde9e5-0964-400e-bbf4-d8953703cd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:01.487+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information about China''s outbreak would also be shared with WHO
        member states during a broader meeting on Thursday, WHO officials said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0e019-c91e-439c-955e-415aaa06b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:07:38.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:01.530+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/01/05/china/china-covid-outbreak-who-data-intl-hnk/index.html">
        "China ''under-representing'' true impact of Covid outbreak, says WHO"</a></em></p>'
  'pope-benedict-xvi-funeral':
    'author': 'Sana Noor Haq, Sharon Braithwaite, Valentina Di Donato and Delia Gallagher,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-05T18:00:43.916+08:00
    'imagesource': 'jcr:8882fbac-91ed-4755-9072-fb1b30937eda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '893af84c-2394-4079-b93c-af549e717c70'
    'lead': 'The funeral of former Pope Benedict XVI, who died Saturday at the age
      of 95, began Thursday in a traditional ceremony led by Pope Francis at St. Peter''s
      Square in Vatican City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T17:09:38.642+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-06T09:57:56.928+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:57:21.570+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis leads funeral of his predecessor Benedict XVI in prestigious
      ceremony at Vatican'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df75e988-750d-4311-ad46-292289731968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.931+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The funeral of former Pope Benedict XVI,
        who died Saturday at the age of 95, began Thursday in a traditional ceremony
        led by Pope Francis at St. Peter''s Square in Vatican City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b183171d-4cbf-45e7-9dad-0bae4dbb9c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.932+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74908879-0396-4afb-ba0b-fba8cb21774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.932+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with Benedict''s wishes, his funeral will be "simple," according
        to the director of the press office of the Holy See, Matteo Bruni. It will
        be the first occasion in modern times a pope has presided over his predecessor''s
        funeral.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b4d473-9648-489e-b67e-b54c2689b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.933+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e118881f-753d-4260-aca1-3ff608416039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.935+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the faithful have lined the square, which can seat approximately
        60,000 people, in anticipation of the ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70df13d5-852f-4382-9acf-3a23f91cedc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.937+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c444f-087b-44ae-b607-f23cfca785ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.950+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony will be similar to that of a reigning pope but there
        will be some modifications, Bruni said. Benedict will be named pope emeritus
        during the funeral, and the language of some prayers will be different because
        he was not the reigning pope when he died.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf6091-d270-4854-a3b0-e20d3d4e4826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.951+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0a20df-5b68-4a98-a917-7c13e8b9d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.952+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The faithful prayed to the rosary as Benedict''s coffin left St.
        Peter''s Basilica at around 8:45 a.m. local time (2.45 a.m. ET) Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4978a40-ff82-4617-bf8d-92a80c886b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.953+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba08acf-c9cc-4fa6-b03f-7e4b5898b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.955+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis started leading the mass Thursday morning, when he is expected
        to give a homily at 10 a.m. local time (4 a.m. ET).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79348f3-decb-4e9a-a135-30878a13a2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.956+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef9d27e-1071-4eaf-828c-6bdc5bc2acc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.957+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict''s coffin will then be transported through the Basilica
        and to the Vatican crypt for the burial, in the first tomb of John Paul II.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9916d161-6ff6-4ed6-8478-9777455d9fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.958+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecc277a-d17c-4e78-b6f9-1edae08e7c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:57:56.959+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tomb was vacated after John Paul II''s body and remains were
        moved to a chapel inside the Basilica after he became a saint.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f25d9-8c42-45eb-ae94-f6739e3448cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:09:38.644+08:00
