      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working with friends, allies, and partners as a strategy allows
        the Philippines to practice an independent foreign policy based on the public’s
        interests," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d77b3-f16a-4d23-bb42-c706b27e009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T16:18:48.434+08:00
