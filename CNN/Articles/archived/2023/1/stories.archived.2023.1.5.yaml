      'mgnl:type': 'text'
      'text': '<p>Fans of the vivo X80 last year might already be on the edge of their
        seats now because the series’ successor, the vivo X90 series, is said to come
        out next year. The vivo X90 Series is expected to continue including ZEISS
        imaging capabilities in its cameras for professional-grade photos and immersive
        videos — ideal for capturing all your best memories in 2023.</p>'
