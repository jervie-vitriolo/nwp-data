      'mgnl:lastActivated': 2023-01-06T09:58:33.442+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aae2da4-3698-44ff-bd02-f18e331d72ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T05:19:15.836+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T09:58:33.444+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said Beijing’s refusal to acknowledge Manila’s rights
        over the WPS <a href="https://www.cnnphilippines.com/news/2022/12/1/marcos-joint-oil-gas-exploration-china-roadblock.html">impedes
        talks</a> on a possible joint oil and gas exploration in the area.</p>'
