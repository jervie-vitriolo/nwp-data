      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T09:58:10.182+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the successful launches of its smartphones in 2022, vivo is
        sure to deliver exciting new gadgets for fans to look forward to this year.
        Rumor has it that some of vivo’s soon-to-launch smartphones this 2023 may
        include the next variant in vivo’s V smartphone line, the vivo V27 series;
        the newest model in vivo’s X series, the vivo X90 Series; the upgraded and
        premium vivo Y35 5G and its follow up, the vivo Y36. Here’s what we know so
        far about these awesome new devices!</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45eed36-34a3-47e9-b9bd-bf14efd05650'
      'mgnl:activationStatus': true
