  'Ejercito-2023-support-budget-for-PhilHealth':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-01-05T13:16:32.616+08:00
    'imagesource': 'jcr:07735d3b-9260-4f5a-89c5-2667a5f87f04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99629b81-3c90-49bf-9f42-41f2e28827b6'
    'lead': 'Sen. JV Ejercito assures the public that the allocation from the 2023
      budget can subsidize what will be lost from the suspension of the PhilHealth
      premium hike to ensure continued delivery of quality healthcare services.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-01-05T13:19:24.535+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-06T09:58:17.490+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:57:10.715+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['JV-Ejercito', 'PhilHealth', '2023-budget']
    'template': '1'
    'title': 'Ejercito: Around ₱21B allocated as support for PhilHealth under 2023
      budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e7f69-b56f-4764-ba6e-01b5aa2d5d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:19:24.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:17.494+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> A portion
        of the 2023 budget was allocated as support for the Philippine Health Insurance
        Corporation (PhilHealth), which can be used to subsidize losses it would incur
        following the suspension of the premium hike, Sen. JV Ejercito said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec618c02-328b-4873-a75c-04ff75cd99aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:19:24.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:17.496+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They should not worry because we added a few billions, if I’m not
        mistaken about ₱21 billion. I have to review, but we added as a support for
        PhilHealth,” he told CNN Philippines’ <em>The Source</em>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89272d69-e5b0-4e3c-82f1-8efd7b50f51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:19:24.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:17.498+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.cnnphilippines.com/news/2023/1/2/Palace-orders-suspension-philhealth-insurance-premiums-income-ceiling-hike.html">document</a>
        released Monday, President Ferdinand Marcos Jr. ordered the suspension of
        the scheduled increase of the premium rate of PhilHealth from 4% to 4.5%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7408d66-a7b1-46b1-a2f6-7242635292e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:19:24.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:17.499+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rey Baleña, senior manager for corporate communications of the state
        insurer, on Wednesday said this will <a href="https://www.cnnphilippines.com/news/2023/1/4/PhilHealth-suspension-premium-rate-hike-current-benefits.html">not
        affect the rollout of current benefits</a> and those scheduled for release
        this year would be "adjusted."&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ece8f7-1e30-4055-aa06-4ed4e92c4fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:19:24.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:17.501+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the benefits include the outpatient packages for mental
        health and severe acute malnutrition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824a16a6-4391-49ec-a8c1-7b67c6715ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:19:24.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:17.502+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito, who was principal sponsor and author of the Universal
        Healthcare Act, said the suspension is needed to be able to adapt to the current
        situation when the economy is hit by the COVID-19 pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0ee0a-28ec-4ff2-a4c9-d36229a3e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:19:24.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:17.503+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, when I was able to go back to the Senate, one of the first
        bills I filed was the amendment to the Universal Healthcare Act," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d83cf-41a5-4ea0-adaa-7835938f37b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:19:24.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:17.506+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To adapt to the situation, <em>yung</em> (the) premium hikes we
        will now base it on a lower ceiling so that the premium contribution will
        now be based on a lower ceiling,” he explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d62588-7907-48b3-bdc0-59351b40f5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:19:24.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:17.508+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator assured the public that the allocation from the 2023
        budget can subsidize what will be lost to ensure continued delivery of quality
        healthcare services.</p>'
  'marcos-invites-xi-jinpin-visit-ph':
    'author': ' Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
