      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acabb4ac-77d4-4e88-aab3-6ee8628f68ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:18:39.101+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T09:58:20.224+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estoperez added it would be best for Sebastian to seek an audience
        with the OP to see what could be done.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57769c57-2459-4c56-b0f7-8f1d90b14ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:56:36.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T09:58:20.226+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate, Blue Ribbon Committee chairman Francis Tolentino
        is not bothered by the development.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e74187-e4dc-48f3-adda-e449a68ab4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:56:36.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T09:58:20.227+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2875af3-f0c5-4c6f-a26e-f21217989016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:56:36.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T09:58:20.230+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Tolentino said the OP''s "internal motu
        proprio administrative investigation report" does not affect the 97-page committee
        report, which recommended charges against the officials involved.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cf2c78-a59b-43e3-a6e4-e76390397802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:56:36.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T09:58:20.232+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a07c2-c880-4b52-b2f8-9f44d1bb3947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:56:36.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T09:58:20.235+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The internal OP investigation, the Senate investigation, and any
        Ombudsman investigation are entirely independent proceedings. Neither would
        the result in any, terminate or conclude the other(s) and criminal liability
        is only totally extinguished under Article 89 of the Revised Penal Code, which
        does not include dismissal of an administrative case," Tolentino pointed out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e344d2-6e0d-42c4-a25c-dcbb6a532a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:56:36.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T09:58:20.397+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d770d80-c92a-47d4-bf20-393c99f2b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:56:36.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T09:58:20.413+01:00
