      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        Department of Health (DOH) said samples of the eight unvaccinated Filipinos
        from China who tested positive for COVID-19 have already been sent to the
        Philippine Genome Center for sequencing, with results expected by next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
