    'jcr:uuid': 'f6f3273a-2d54-4230-bcab-653a46cf6169'
    'lead': 'President Ferdinand Marcos Jr. has issued an executive order (EO) to
      further streamline the administrative structure of the Office of the President
      ''as part of continuing efforts towards efficient and responsiveness in the
      delivery of its critical mandates'' to Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-05T00:29:01.408+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-06T09:58:34.248+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T09:56:52.640+01:00
