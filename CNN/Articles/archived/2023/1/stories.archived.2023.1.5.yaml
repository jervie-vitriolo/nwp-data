      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known to lead the industry with smartphones that have powerful and
        advanced features, vivo is adding the vivo V27 Series to its lineup this year
        for its loyal fans. Features that many loved with the vivo V25 Series such
        as the Photochromic Technology, will be loved even more with this new addition
        as it also holds upgraded specifications — a bigger storage, a more reliable
        battery, new eye-catching colorways, and more.</p>'
