      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Tingcungco, the goal of the brand is intimacy and connection.
        Every Minsan piece is engineered and designed to be passed on, from him as
        the person who made it to the wearer and to the wearer’s next generation.
        “Through this passing on, the story evolves, the bag evolves, and its role
        and purpose to the wearer evolves.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392d9cc-1f86-48e7-84ca-6571e41533ca'
      'mgnl:activationStatus': true
