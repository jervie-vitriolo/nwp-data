      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> Sen.
        JV Ejercito on Thursday said he does not support the privatization of the
        whole Ninoy Aquino International Airport (NAIA), but is open to doing so for
        some parts of the airport to improve its services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ac2ce-5864-45e7-b684-b309d354d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:16:20.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.183+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed98acb7-81eb-4bf4-82a7-5ed0e92994a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:16:20.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.184+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Ejerecito said
        he may consider supporting the privatization of some parts of the airport
        as long as things that may have an effect on national security, like the country''s
        air traffic management system, remain under the government''s control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8885b4a1-3cd7-45a7-9ffe-e9d90f3487fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:16:20.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.212+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a0fd4-2a98-4d54-8b60-0a86c8b38e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:16:20.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.215+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung yung</em> (if it will only be) commercial areas lang just
        to improve, as you know NAIA has always been in the list of the worst airports
        in the world, so if it would improve the services, the comfort (of travelers)
        then probably I’ll be okay with that," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f45a7c-ba38-43ea-a563-927bfa97450f'
      'mgnl:activationStatus': true
