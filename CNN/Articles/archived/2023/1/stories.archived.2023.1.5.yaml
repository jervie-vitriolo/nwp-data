      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d8e3f-c8c2-4b27-89f0-29d734e28c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T22:56:36.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T09:58:20.538+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Aquilino "Koko" Pimentel III, meanwhile,
        said it''s a sign of the OP''s objectivity, noting that its decision is in
        agreement with the separate report filed by the Senate minority.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9489acd2-f4bd-421a-a1ed-30c8588f1af5'
      'mgnl:activationStatus': true
