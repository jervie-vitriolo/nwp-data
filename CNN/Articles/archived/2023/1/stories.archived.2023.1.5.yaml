      'mgnl:lastActivated': 2023-01-06T09:58:18.832+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a5016b-5043-4619-8c22-fdbda9929b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:12:01.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.835+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More than the safety concern, I think it is also a national security
        concern,” Sen. JV Ejercito, who is also vice chairman of the Committee on
        Public Services, told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e10d6-3e7d-4542-b2ff-f4625e84f05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:12:01.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.836+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9048ea-ada0-466a-99c5-67fddc941f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:12:01.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.837+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing is questionable given that this happened on a day when
        many are traveling amid the holiday season, he also pointed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33520468-93b7-4d14-b0ad-f4799c0a2add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:12:01.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.839+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf0b67-de0f-4118-acc5-22544b1744e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:12:01.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.841+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate inquiry into the NAIA mess that affected around 65,000
        passengers will be done on Jan. 12 to be led by the committee chairman, Sen.
        Grace Poe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1b7158-f3e0-433e-ae4b-3df1fe000daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:12:01.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.842+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c9a9b2-5769-4ad3-8adc-dc67d471900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:12:01.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.843+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What happened on January 1 should be an eye opener for us," Ejercito
        said. "It’s not only for commercial, it’s not only for the safety of air travel,
        but I think for national security as well because for several hours we were
        blind."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0713c3-97b1-41af-b47f-11a371b6065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:12:01.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.845+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a139c2b6-1469-43eb-a641-b7d19f0a42cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:12:01.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.846+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the investigation by the Civil Aviation Authority of the Philippines
        (CAAP) is still ongoing, Ejercito said the incident could have been caused
        by either a sabotage, incompetence, or machine failure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c19e3a-649e-4246-942c-7609c0141244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:12:01.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.847+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa69ee89-56a3-43e1-a0c1-ec3b43081a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:12:01.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.849+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said there should be no room for error as the air traffic
        management system is vital when it comes to monitoring the country’s aerospace,
        especially aircraft entering it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bdff9c-fff9-4007-94ea-be27fb7ea813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:12:01.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.850+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189925f0-392e-4c4f-a77c-198f5f9a3eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:12:01.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.852+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he emphasized the need for a backup system to be established,
        Ejercito said the country’s existing Communications, Navigation and Surveillance
        Systems for Air Traffic Management (CNS/ATM) is still not outdated but can
        be upgraded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47066694-9a5a-4598-8416-8a230cc2ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:12:01.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.854+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a5e157-5f52-4bd9-a112-3c4c320d84b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:12:01.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T09:58:18.857+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he also supports the plan to <a href="https://www.cnnphilippines.com/news/2023/1/4/CAAP-air-traffic-management-system-not-outdated.html">purchase
        a new CNS/ATM</a> as earlier signified by authorities.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9646f5-2def-4e34-b549-30bb088a4a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T13:12:01.554+08:00
