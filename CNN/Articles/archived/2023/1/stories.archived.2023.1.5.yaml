      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07a6e7-b090-4405-a40e-6adec6fd39cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T09:58:13.310+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that President Ferdinand Marcos Jr., who is also Agriculture
        secretary, is “directly accountable for failing to address the problem of
        onion price spike” and must be compelled to stop traders and smugglers from
        profiteering from the situation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae606225-d42a-49bb-887e-e4bb76c07c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T15:09:26.814+08:00
