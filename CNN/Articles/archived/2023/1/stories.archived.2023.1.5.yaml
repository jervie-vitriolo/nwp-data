      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46dfda2-0458-4a4c-9daa-0ac08896e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T06:06:24.527+08:00
