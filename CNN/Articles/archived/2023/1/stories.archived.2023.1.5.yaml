      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culpo earlier co-hosted Miss Universe 2021 along with Mario Lopez,
        while Jenkins was a former Miss USA commentator.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f642281-e77b-42c7-b7a3-0b12a5fd92d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:11:57.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:54.793+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pageant''s organizers announced in December that they will replace
        Steve Harvey – who hosted Miss Universe since 2015 – as they try to make sure
        they lead "with a female lens.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b5ce0e-0788-49d9-b1ea-48b1152db025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:11:57.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:54.801+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ bet for this year’s pageant is Celeste Cortesi,
        a 25-year-old Filipino-Italian model from Pasay City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688fac04-9a4f-4bcb-adce-d30b0272bb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:11:57.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:54.802+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/entertainment/2022/5/1/Miss-Universe-PH-2022-Celeste-Cortesi.html">
        Pasay''s Celeste Cortesi crowned Miss Universe Philippines 2022</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630ac091-be01-480d-ba5a-849c12ee8c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:11:57.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:54.803+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 86 candidates will vie for the crown in this year’s edition
        of Miss Universe which will be held in New Orleans, Louisiana USA on Jan.
        14 at 7 p.m. (Jan. 15 at 9 a.m. in Philippine time).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7321c28-c410-4f53-8963-e8e6a82368c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:11:57.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:54.804+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new queen will succeed reigning Miss Universe 2021 Harnaaz Sandhu
        of India.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f28310-d78f-4a50-a7f9-77ca91c2e08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-05T17:11:57.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T09:57:54.805+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the first Miss Universe pageant under the new ownership
        of Thailand-based JKN Global Group.</p>'
