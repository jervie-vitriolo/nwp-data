      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, US forces have conducted numerous strikes in the
        region that have resulted in dozens of al-Shabaab casualties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12647e76-401c-4949-a34b-59fe7e7e2038'
      'mgnl:activationStatus': true
