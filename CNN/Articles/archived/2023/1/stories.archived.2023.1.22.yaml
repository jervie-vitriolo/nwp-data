    'jcr:uuid': '1ab383ce-7c62-4c51-8700-0dd6187bebc2'
    'lead': 'Senate President Juan Miguel Zubri said the country''s participation
      at the World Economic Forum in Davos, Switzerland was a welcome change, describing
      it as a ''coming out party'' as the Philippines has not attended similar forums
      during the past administration. '
    'mgnl:activationStatus': true
