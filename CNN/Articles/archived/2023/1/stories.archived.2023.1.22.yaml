      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if the middle estimate of 3.5% is achieved, this would still
        be higher than the 3% average in the decade 2010-2019 before the pandemic,”
        he explained. “However, inflation moderating only means that the general price
        level will be increasing at a slower rate, not that the prices of all basic
        goods will fall.”</p>'
