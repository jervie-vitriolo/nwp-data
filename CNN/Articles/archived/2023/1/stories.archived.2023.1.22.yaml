      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also called on Filipinos to work hand-in-hand and "be renewed
        with a sense of solidarity from which our hopes for a better tomorrow will
        spring forth."</p>'
