      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time grand slam winner has thrilled crowds in Melbourne
        this year by rolling back the years to win two marathon matches but Bautista
        Agut proved a step too far.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb9608-6fd3-4d15-b3dd-b31a35b5720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:09:44.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard won in four sets — 6-1 6-7 (7-9) 6-3 6-4 — and looked
        relieved to have finally found a way past his opponent when he won match point.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c08d58c-8eaf-4b2c-8399-7b0de8942003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:09:44.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray had spent more than 10.5 hours on court heading into the
        third round match and he struggled to move at points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cbce25-d51d-4f2d-962d-ee0d5258450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:09:44.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old had needed five sets to beat Matteo Berrettini in
        the first round of the tournament and then rallied from two sets down to beat
        Thanasi Kokkinakis in an epic contest which lasted five hours and 45 minutes
        and finished at 4.05am. The second round match, which finished on Friday morning,
        was the longest of Murray''s career.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd64fed0-c25d-4368-be3a-752b474d81e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:09:44.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was no surprise, then, that Murray looked exhausted as he struggled
        to get grips with the first set which was over before it really began.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90805878-1451-4619-9976-d44833dd3762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:09:44.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as he has done throughout his career, Murray dug deep and rallied
        from a break down in the second set to win an astonishing tie break.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3e9577-4bcc-419c-8695-23e225f9e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:09:44.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was yet another example of the grit and determination Murray
        brings to the sport of tennis but, on this occasion, it just wasn''t enough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8619c789-7943-4b44-98fe-d137f5f38fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:09:44.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grueling second set seemed to take its toll on Murray as Bautista
        Agut had the edge for the rest of the match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9527e9a-d17b-4c9b-aa56-e3791d95d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:09:44.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray never went away though, and continued to punish his opponent
        until the very end and produced an array of stunning shots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe6fd3-4c4f-464e-add7-92ebc5cf5ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:09:44.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing match point, Murray received a standing ovation from
        the crowd as he limped off the court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322059ef-792e-467e-9758-65a1e18db370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:09:44.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair had previously met on the Margaret Court Arena in 2019
        in what was supposedly Murray''s last game at the grand slam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70769772-a9b1-4871-a011-7458ffe64aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:09:44.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the veteran decided to continue his career and, after receiving
        multiple treatments for injuries, Murray has proved he still has more to give
        four years later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6966f-b92a-497e-9ef5-8ce4efca66cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:09:44.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2 days ago I randomly bumped into the doctor who in 2017 told me
        ''the good news is the problem you have in your hip can be fixed but you won''t
        be able to play professional sport again.'' I think we dispelled that myth
        the last 5 days," Murray tweeted after the match on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d21a2-9807-4169-8020-e24fd8c774e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:09:44.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista Agut will now play American Tommy Paul in the last 16.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036848c3-83c7-42b5-b277-26d58f24642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:09:44.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Always playing Andy is very tough," Bautista Agut said during his
        on-court interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8b6553-462e-4c6f-98b5-c919187ff7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:09:44.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knows very well how to play a grand slam match. I am happy with
        how I handled the nerves and tension through the match, to play good tennis.
        I am very happy with the win."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb7b80b-5ede-4b26-ab71-ae4c263f3e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:09:44.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2023/01/21/tennis/andy-murray-australian-open-beaten-spt-intl/index.html">Andy
        Murray receives standing ovation from crowd despite Australian Open defeat</a>"</em></p>'
  'iga-swiatek-eliminated-from-australian-open':
    'author': 'Jacob Lev and Tara Subramaniam, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-22T14:09:48.947+08:00
    'imagesource': 'jcr:83f3cbea-0e51-493b-8492-13c76b4a27f6'
