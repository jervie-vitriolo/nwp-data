      'mgnl:lastActivated': 2023-01-27T13:07:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwin "Buzz" Aldrin, who became the second person to ever set foot
        on the moon in 1969, following crewmate Neil Armstrong, married his "longtime
        love" on his 93rd birthday on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861131e0-ea9e-4a0c-be90-65f87e670267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.230+08:00
