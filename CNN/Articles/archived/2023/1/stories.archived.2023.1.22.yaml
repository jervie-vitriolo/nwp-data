      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just the leadership of the AFP… I have a feeling this
        will be passed.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add58e7c-7224-4b7a-b104-6769ca098b40'
