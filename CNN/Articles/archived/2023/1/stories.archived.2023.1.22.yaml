      'mgnl:created': 2023-01-22T12:27:02.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:25.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that he calls in the soonest possible time, <em>magtawag
        na po siya ng</em> committee hearing <em>para mapag-diskusyon na po natin
        ito ng mga miyembro ng Senado,"</em> Zubiri said in a radio interview on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08c5fd-39bd-4a8e-a19d-ed23e1f0e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T12:27:02.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:25.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope that he calls in the soonest possible time
        a committee hearing so members of the Senate can begin discussing.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff474e-0b86-454d-aa17-cace74eaf331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T12:27:02.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:25.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri added that Villar, who heads the Senate Committee on Banks
        and Financial Institutions, was qualified to file the MIF as he accompanied
        President Ferdinand Marcos Jr. on foreign trips where the issue was discussed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be508b68-04cc-4210-b5b0-dc11d65e48d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T12:27:02.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasama nya naman si Presidente kapag umiikot sa</em> abroad,
        <em>sa mga</em> presidential trips and visits, <em>at pinag-uusapan nila ''yung</em>
        Maharlika fund so I think he is well adapt and well-versed on the needs of
        the Maharlika fund <em>at gusto na po namin siya tanungin kung ano ba ang
        plano niya dito sa</em> wealth fund <em>na ito,"</em> Zubiri said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343fca77-934d-4e51-bc36-44e50922ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T12:27:02.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was with the president when he is abroad on presidential
        trips and visits where they talk about the Maharlika fund so I think he is
        well adapt and well-versed on the needs of the Maharlika fund and we want
        to ask him what his plans for this wealth fund are.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea53218e-6109-4bf9-b0a3-842a45800408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T12:27:02.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:25.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will use the MIF to invest in key sectors like foreign
        currencies, domestic and foreign corporate bonds, commercial real estate,
        and infrastructure projects to help fund the country''s priority programs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e30d700-bdeb-4236-9863-b6a7a51a31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T12:27:02.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:25.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/24/the-proposed-maharlika-investment-fund-what-you-need-to-know.html"
        target="_blank"><strong>READ: The proposed Maharlika Investment Fund: What
        you need to know</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7b29a-13b2-4223-b36e-2d8d292a8d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T12:27:02.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:25.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said he has not yet read a copy of the bill filed by Villar,
        but he was informed it was same as the one <a href="https://www.cnnphilippines.com/news/2022/12/15/house-bill-maharlika-investment-fund-december-15-development.html"
        target="_blank">passed by the House of Representatives last December</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf154c-dd6f-469a-92d0-befa8d9465ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T12:27:02.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:25.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos <a href="https://www.cnnphilippines.com/news/2023/1/18/Marcos-Maharlika-fund-WEF-Philippines.html"
        target="_blank">brought up</a> the MIF during the World Economic Forum (WEF)
        in Davos, Switzerland, saying it was part of the administration''s efforts
        to further diversify the country''s financial portfolio. Marcos said the MIF''s
        creation was "underway."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28fafb7-a678-4e64-ab85-00d3d36a5a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T12:27:02.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:25.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he left for Manila, Marcos said the MIF bill was being <a
        href="https://www.cnnphilippines.com/news/2023/1/21/Marcos-Maharlika-Investment-Fund-Philippine-conditions.html"
        target="_blank">tailored to suit the needs of the country</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19541aee-ec40-4dda-837f-5597338da07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T12:27:02.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:25.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after Albay Rep. Joey Salceda also revealed there will
        be a new, "re-engineered" version of the bill, which will drop the dividends
        from the Bangko Sentral ng Pilipinas as capital source.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee61bea-ea61-4b11-942a-d0afb93704a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:15:54.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:25.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7cb299-a0ce-4fa2-a880-cb957957d803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:15:54.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:25.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda also said they eye to raise money for the MIF through an
        initial public offering (IPO).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ad9f7-7390-4817-9f19-49277395d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:15:54.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:25.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db5562-4a6b-48e6-bcc1-9aba0497ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:15:54.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:25.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No copy of the revised bill has been made available as of publishing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c38b1f2-d7f2-4f9e-b566-a8b33956a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:15:54.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:25.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c7412c-a3eb-45e5-9404-e4d10b290850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:15:54.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:25.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fellow Albay Rep. Edcel Lagman, the modifications show the MIF
        is an “ill-prepared economic measure” which was “fast-tracked” at the House
        of Representatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13548c91-9c75-456a-a66a-fbaaf81f64f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:15:54.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:25.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a3a51-4113-4e35-b896-37eaeaf3a3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:15:54.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:25.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned the revisions, as the bill already hurdled the
        lower chamber last month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fc23e1-0050-4cb6-8c3b-c186bf11be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:15:54.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:25.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92472180-8524-414b-8c9b-2cc0bcb39222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:15:54.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:25.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the so-called ''re-engineering'' of the [fund] was not deliberated
        in the House of Representatives, the approval of the bill must be recalled
        so that the House can further deliberate on the belated innovations," Lagman
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a5fb6f-7341-46d4-ab29-8db8def776d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:15:54.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04528e5d-ccb0-4c97-b570-5a7f163ecca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:15:54.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker further stressed that a sovereign wealth fund “must
        be essentially controlled by the government” and not eventually by the private
        sector through an IPO.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9e5247-083d-4eba-9573-0a0aebe082a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:15:54.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:25.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfebaaf-ea66-4d6c-8bc7-3367323a6d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:15:54.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:25.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, the proposed sovereign fund has also been met with
        opposition. For one, Sen. Koko Pimentel said its "soft launch" at the WEF
        was <a href="https://www.cnnphilippines.com/news/2023/1/15/pimentel-soft-launch-MIF-premature-ploy.html">premature</a>
        and a means to hurry up its enactment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53148ccf-b9c5-45dc-a55b-0a1fd1a5679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T12:27:02.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:25.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/1/21/romualdez-no-time-to-waste-maharlika-fund.html"
        target="_blank">House Speaker Martin Romualdez</a>, meanwhile, came to the
        defense of the fund, saying there was "no time to waste" when it comes to
        the MIF.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c447d6e-dcea-4077-abe4-bf1777be9caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T12:27:02.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:25.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect, it''s already been filed in the Senate. For
        all those Senators who have contrary thoughts just read the bill and deliberate
        it from the Senate. Let''s take it from there," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ba846-ad1b-4a68-aa87-068b12b93fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T12:27:02.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:25.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the radio interview, Zubiri said the most realistic timeline
        for the Senate to decide on the MIF would be close to the middle of the year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0e79d1-d839-46f3-bdc7-ec1f6fb87fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T12:27:02.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:25.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think by committee level matatapos <em>na po natin iyan</em>
        by then because we only have about two months before the Holy Week adjournment,
        end of March, so <em>mayroon po tayong panahon para sa</em> committee level
        and of course committee report <em>para isponsor sa plenaryo,"</em> he said.
        "Maybe a few debates on the floor, realistically, <em>sa tingin ko baka, baka</em>
        first week or second week of May <em>pag-uwi po natin galing sa</em> Holy
        Week break. <em>Iyan po ang ating</em> realistic scenario."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893cee22-00f6-42c9-940f-66301fef5ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T12:27:02.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:25.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think by committee level we will finish it by then
        because we only have about two months before the Holy Week adjournment, end
        of March, so we have time for the committee level and of course committee
        report for sponsorship at the plenary. Maybe a few debates on the floor, realistically,
        I believe around the first week or second week of May when we return from
        the Holy Week break, that is the most realistic scenario.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83f29b-af5b-44f1-a491-b26f96394e4c'
