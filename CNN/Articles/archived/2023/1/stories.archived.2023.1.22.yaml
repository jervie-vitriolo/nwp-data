    'template': '1'
    'title': 'Marcos claims PH part of ''VIP club'' in WEF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f37e5f1-a6ab-40ac-9849-a43699c10b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:28:41.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:18.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong>&nbsp;President
        Ferdinand Marcos Jr. claimed the Philippines was part of a "VIP Club" of Southeast
        Asian countries with the best-performing economies at the World Economic Forum
        (WEF) in Davos, Switzerland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb14b7c-c34e-44fe-86a4-8d51605e6331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:28:41.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:18.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded87eae-8a7b-4925-a562-dc646fc203a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:28:41.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mabuti naman at nakapunta tayo rito, dahil sa pagpunta natin,
        nasama tayo sa tinatawag nilang</em> VIP Club… <em>''Yung</em> VIP Club <em>ay</em>
        Vietnam, Indonesia, and Philippines. <em>''Yun daw ang pinakamagandang ekonomiya
        sa Asya</em>," Malacañang quoted the president as saying on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999655f2-a31c-4ad8-bcfd-132fa595beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:28:41.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e640475e-7faa-426a-98ed-52593d015821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:28:41.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s good that we were able to go there and participate
        because we were included in what they call VIP Club… The VIP Club is Vietnam,
        Indonesia, and the Philippines —&nbsp;countries that have the best economies
        in Asia.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44b6ca-79cc-4ddb-a658-2389c3b219b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:28:41.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:18.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41a45eb-7510-4a2b-97e0-d9e80b8293e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:28:41.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:18.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no additional information as to how the VIP Club was created
        —&nbsp;since Malaysia''s economy grew by 14.2% in the third quarter of 2022
        —&nbsp;or if it was just simply an acronym.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21873e4-1517-41e6-83b7-78ca32ea9053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:28:41.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:18.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c79b187-a557-4349-aa08-a91aef2e7c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:28:41.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:18.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos attended the WEF on Jan. 16 to 20 to present the country''s
        economic situation. The president also had business meetings that he said,
        "held promise of <a href="https://www.cnnphilippines.com/news/2023/1/21/marcos-investments-davos-wef.html">new
        investments</a> in many of our economic sectors."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb416a-e683-4c09-929c-e14060089173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:28:41.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:18.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c9a89-5ff3-4d2a-89b2-70a6d468f984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:28:41.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:18.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/21/marcos-davos-wef-delegation-criticisms.html">Marcos
        on criticisms vs PH delegation to WEF: We tried to be complete</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19375fe4-b43b-4803-8341-6e94500afa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:28:41.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:18.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f6802b-fe68-497d-87ab-490544a5ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:28:41.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:18.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process that we undertook really in Davos was not simply to
        highlight the new situation, the new economic situation, the new policies,
        and the new concepts that we are promoting in the Philippines today, but also
        to learn from the world leaders and the world economic leaders what part the
        Philippines can play in this fragmented world," Marcos said in his arrival
        speech on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c25d3-b4fc-44cc-b656-bc23c7b44c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:28:41.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:18.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ed698c-1e23-4e7d-94ff-ae3d0fc4adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:28:41.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:18.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also <a href="https://www.cnnphilippines.com/news/2023/1/18/Marcos-Maharlika-fund-WEF-Philippines.html">pitched</a>
        the Maharlika Investment Fund to top business executives and fellow world
        leaders during the forum, which Senate Minority Leader Koko Pimentel criticized
        as <a href="https://www.cnnphilippines.com/news/2023/1/15/pimentel-soft-launch-MIF-premature-ploy.html">"premature"
        and would "tie the hands of Congress."</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed1e6af-b7ad-4847-bc0e-e9165e369bc3'
      'mgnl:activationStatus': true
