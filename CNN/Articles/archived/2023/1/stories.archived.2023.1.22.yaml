      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Misleading growth, high inflation, high prices</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3557ec37-9364-4279-b161-5961cfe9eda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T18:27:44.455+08:00
