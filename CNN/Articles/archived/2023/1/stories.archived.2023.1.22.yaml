      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466a33a-8ec6-49ed-8af3-c09bd554d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11709, or the Act Strengthening Professionalism
        in the AFP, that took effect in July 2022 aims to put a stop to the "revolving
        door policy" in which military chiefs serve for only a few months before their
        mandatory retirement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd78f49-1472-42c7-9971-bd1b0724e038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5444864-c444-489b-a133-a2b7435fa87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law states that the following will have a fixed tour of duty
        of three years: Chief of Staff, Vice Chief of Staff, Deputy Chief of Staff,
        Commanding General of the Army, Commanding General of the Air Force, Flag
        Officer in Command of the Navy, Unified Command Commanders and Inspector General.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7005284-78d8-404c-96d2-9ed939783c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2971cdeb-5e41-42f2-8607-f0e2d1c85829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Galvez said R.A. 11709 has affected the morale of some
        soldiers as the law could also derail the promotion of about 135,000 enlisted
        personnel, particularly officers from the rank of private to first chief master
        sergeant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9388d77a-681d-444d-a025-9fb7b8dcc938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e0be21-4196-47ec-87d0-faaea2e28621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the original plan is to fix the term of the Chief of
        Staff to promote continuity in the AFP.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb70f3-cced-4655-b5d5-02e1684491dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13060e9a-4c7c-4aea-b24c-51cac0cac3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he is in favor of Galvez’s suggestion to the Senate
        Committee on National Defense that only the Chief of Staff will have a three-year
        term, while the chiefs of the Air Force, Army and Navy will have two years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e271a9f-488b-4a80-88f4-1e7bf0feae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.698+08:00
