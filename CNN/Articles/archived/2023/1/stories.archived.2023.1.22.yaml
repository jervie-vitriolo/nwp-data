      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Jan. 20, DICT reported 23,291,433 SIMs as registered. Smart
        has the most number of registered SIMs with 11,716,059, followed by Globe
        with 9,669,285, and DITO with 1,906,089</p>'
