  'king-charles-coronation-details':
    'author': 'Max Foster and Issy Ronald, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-22T13:15:58.465+08:00
    'imagesource': 'jcr:a0f8054e-bfb0-4293-8956-69f20269b4dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19ceb3fe-0f47-45ee-b282-645fc1c20e1e'
    'lead': 'Buckingham Palace on Saturday revealed details of King Charles III''s
      coronation, set to be less extravagant than his mother''s ceremony 70 years
      ago, in a reflection of the cost-of-living crisis many Britons are enduring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-22T13:20:31.221+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-27T13:07:24.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:11.608+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Buckingham Palace reveals details of three-day celebration to mark King
      Charles III''s coronation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480326c8-26ec-44ec-8b06-0be98e007983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:20:31.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Buckingham Palace on Saturday revealed
        details of King Charles III''s coronation, set to be less extravagant than
        his mother''s ceremony 70 years ago, in a reflection of the cost-of-living
        crisis many Britons are enduring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45ec2b7-260a-4660-afb4-0653ecf26344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:20:31.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days of celebrations will take place, with the coronation
        on Saturday May 6, a "Coronation Big Lunch" and "Coronation Concert" the following
        day, and an extra bank holiday on Monday. The public will be invited on the
        last day to join "The Big Help Out" by volunteering in their communities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c1a69-86b9-4a95-81e3-ecb5a9ab3c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:20:31.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronation itself will be "a solemn religious service, as well
        as an occasion for celebration and pageantry," conducted by the Archbishop
        of Canterbury Justin Welby, the palace said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa8d1d6-6d48-4ff3-adaf-6d30e52c616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:20:31.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will, the palace reiterated, "reflect the Monarch''s role today
        and look towards the future, while being rooted in longstanding traditions
        and pageantry."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c018b1be-8c82-489c-ae8a-6b5925274c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:20:31.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That line from the palace has been interpreted by experts as a hint
        that Charles'' coronation will be different and more subdued from the one
        his late mother experienced seven decades ago, with a shorter ceremony and
        amendments to some of the feudal elements of the ritual. Queen Elizabeth''s
        coronation was the first live televised royal event and lasted three hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca10089-c47d-4080-8ab1-857037c7a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:20:31.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles and his wife Camilla, the Queen Consort, will arrive at
        Westminster Abbey in procession from Buckingham Palace, known as "The King''s
        Procession," and return later in a larger ceremonial procession, known as
        "The Coronation Procession," accompanied by other members of the royal family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21b5f0a-46a1-4967-977e-494c0ed8465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:20:31.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King and Queen Consort, alongside members of the royal family,
        will then appear on the balcony of Buckingham Palace to conclude the day''s
        events.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d3923b-1dec-40df-8006-e86b02074c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:20:31.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, the palace has not specified which members of the
        family will appear in the procession and on the balcony, following Prince
        Andrew''s continued exile from public life as a result of historical sexual
        abuse allegations and the publication of Prince Harry''s memoir which railed
        against his family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1904c3-cea6-4499-8775-31443775b9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:20:31.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would help Charles a lot in terms of his image if Harry and
        Meghan were there," royal historian Kate Williams previously told CNN. "It''s
        particularly going to look bad for him if his son is not there because, of
        course, Harry still is very high in line to the throne, as are his children."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c9355-32d3-4df2-aae6-7947355bf577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:20:31.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the following day, May 7, thousands of events are expected to
        take place across the country as part of the "Coronation Big Lunch," while
        as-yet unnamed "global music icons and contemporary stars," will come together
        for a "Coronation Concert" held on Windsor Castle''s East Lawn, the palace
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e5870-7353-4850-9587-193302b59212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:20:31.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert will be attended by a public audience composed of volunteers
        from the King and Queen Consort''s charity affiliations as well as several
        thousand members of the public selected through a national ballot held by
        the BBC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e9068d-2173-45ad-92bf-52e687377efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:20:31.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will watch a "world-class orchestra play interpretations of
        musical favorites fronted by some of the world''s biggest entertainers, alongside
        performers from the world of dance...and a selection of spoken word sequences
        delivered by stars of stage and screen," the palace said, adding that a line-up
        would be released in due course.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eff102-8479-4204-a81f-a4c3c14b2ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:20:31.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diverse group comprised of Britain''s Refugee choirs, NHS choirs,
        LGBTQ+ singing groups and deaf signing choirs, will form "The Coronation Choir"
        and also perform at the concert, alongside "The Virtual Choir," made up of
        singers from across the Commonwealth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa8356-516d-4f4b-90b4-0ff82b19ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:20:31.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well-known locations across the country will also be lit up using
        projections, lasers, drone displays and illuminations as part of the concert.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5724fb-8785-4a2f-83e7-0fb4ac7d209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:20:31.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrations will conclude on the bank holiday Monday with "The
        Big Help Out" that will aim to "bring communities together and create a lasting
        volunteering legacy from the Coronation Weekend."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2233c189-2003-46ca-9471-45f7f535b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:20:31.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2023/01/21/uk/king-charles-coronation-details-intl-gbr/index.html">Buckingham
        Palace reveals details of three-day celebration to mark King Charles III’s
        coronation</a>"</em></p>'
  'china-covid-80-percent-of-population-lunar-new-year':
    'author': 'CNN''s Beijing Bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-22T13:50:42.214+08:00
    'imagesource': 'jcr:0f19b20d-3c0f-43cf-8e3e-644bb320d5f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33966277-2f63-42b4-b512-85251ccff0a0'
    'lead': 'Eight in 10 people in China have now been infected with Covid-19, a prominent
      government scientist has claimed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-22T13:54:35.877+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-27T13:07:24.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:11.791+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says 80% of population have had Covid-19, as millions travel for
      Lunar New Year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b98ed73-6118-41fc-84cd-38cd6f96a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Eight in 10 people in China have now
        been infected with Covid-19, a prominent government scientist has claimed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee231c4-559a-4626-943b-55a211b62b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu Zunyou, the chief epidemiologist of China''s Center for Disease
        Control and Prevention, said on Saturday —&nbsp;the eve of the Lunar New Year
        — that the present "wave of epidemic has already infected about 80% of the
        people" in the country of 1.4 billion people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d648d08-e8d7-4497-bd2b-f924f02d870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His claim came amid concerns the travel rush that takes place around
        the Lunar New Year holiday period — sometimes dubbed the ''world''s largest
        human migration'' — could spread the virus to the countryside and cause a
        second wave of infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a283fc-04da-4fd1-b692-498829305643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wu, speaking on his personal social media account, said this
        scenario was unlikely as so many people had already caught it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515fa472-1c76-4839-9559-86bd2724f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next two to three months, the possibility of a large-scale
        Covid-19 rebound or a second wave of infections across the country is very
        small," Wu said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e243d8-2877-4b23-8a09-db0605b87f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Transport estimates over 2 billion passenger
        trips will take place during the 40-day Lunar New Year season as people across
        the country return to their hometowns for family reunions for the first time
        without domestic travel restrictions since the start of the pandemic over
        three years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d9208-423e-4fcc-8a7b-a42a3b1f975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state broadcaster CCTV reported on Sunday that more than
        26 million passenger trips were taken on the eve of Lunar New Year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce20a07-240b-47f9-a35a-cfb9a816617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is only half of the number of travelers from the same day in
        2019, prior to the Covid-19 pandemic, but 50.8% higher than 2022, it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a266b-09ba-4e12-9906-c43044bfe4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4.1 million people traveled by train and 756,000 people
        by air for holiday reunions on the day before the start of Lunar New Year,
        CCTV added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d38b7-85eb-4e51-8f01-d879f78dfabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s road transport system registered more than 20 million
        passenger trips on the same day, 55.1 % higher than the number from 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca6e57-e0bb-4fdc-95f9-9486acc90436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, China''s transport system had handled over 560 million
        passenger trips in the first 15 days of the 40-day ongoing Spring Festival
        travel rush via rail, highway, water, and air, up 47.9% from the same period
        last year, according to CCTV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b87d768-f9a2-4e99-99f9-5d5cb0665502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skepticism over infection figures</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1cbf44-77b1-4133-ae27-88f7b006654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, research by the National School of Development at Peking
        University had suggested more than 900 million people, or 64% of the Chinese
        population, were "likely" to have been infected with Covid-19 as of January
        11.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf97f27b-dd58-4125-b274-98e6b6ad6cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university''s research also suggested the epidemic peaked across
        much of the country on December 20, about 13 days after China began easing
        its Covid restrictions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25eabf-258b-4da7-b839-d4fe32ddb956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of December, infections had peaked everywhere in the
        country, according to the research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82294cb-7055-4150-aff9-31957e001411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health authorities have made similar claims, saying on Thursday
        that visits to clinics for fever and Covid hospitalizations in China have
        declined since their peaks in late December and early January respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3c5ed-8f83-4d9c-a5f9-5251795b3231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the authorities, the number of Covid patients needing
        critical care in hospitals has also peaked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db1ba37-d8ce-4d84-8c13-e17bfb07dd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 60,000 people with Covid died in Chinese hospitals between
        December 8 and January 12 after China abruptly scraped its "zero-Covid" policies,
        according to government data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c1beba-f238-4186-a09d-3966bf3bc21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the World Health Organization''s executive director for
        health emergencies Mike Ryan suggested earlier this month that the numbers
        released by China "under-represent the true impact of the disease" in terms
        of hospital and ICU admissions, as well as deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3854c61f-bae0-4b17-b652-4f99355f9233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an internal estimate from the nation''s top health
        officials, in the first 20 days of December almost 250 million people in China
        may have caught Covid. If correct, the estimate — which CNN cannot independently
        confirm — would account for roughly 18% of China''s population.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f95f48-8df6-4bb4-b56e-16c7d7fea4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:54:35.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on&nbsp;CNN.com, <em>"<a href="https://edition.cnn.com/2023/01/22/china/china-covid-80-lunar-new-year-intl-hnk/index.html">China
        says 80% of population have had Covid-19, as millions travel for Lunar New
        Year</a>"</em></p>'
  'Novak-Djokovic-overcomes-injury-to-reach-Australian-Open-round-of-16':
    'author': 'Alasdair Howorth, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-22T14:04:53.894+08:00
    'imagesource': 'jcr:d0a331c9-9dbe-4cb0-86ee-2514b3937067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1db586ad-02f1-4b85-b1f4-7ce782c570e7'
    'lead': 'Novak Djokovic beat Grigor Dimitrov in straight sets — 7-6 (9-7) 6-3
      6-4 — to move in the last 16 of the Australian Open, despite a labored performance
      from the world No. 5 who was visibly struggling to move at points during the
      match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-22T14:06:40.885+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-27T13:07:23.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:11.970+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic overcomes injury to reach Australian Open round of 16'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc8507a-ab6c-46f7-bae4-3e11336777bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:06:40.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Novak Djokovic beat Grigor Dimitrov
        in straight sets — 7-6 (9-7) 6-3 6-4 — to move in the last 16 of the Australian
        Open, despite a labored performance from the world No. 5 who was visibly struggling
        to move at points during the match.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c897a-09de-4d61-b4fe-054cec8d95a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:06:40.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, who is arguably the favorite to win the competition after
        Rafael Nadal and Casper Ruud were knocked out, came into the Saturday''s clash
        carrying a hamstring injury, although he seemed to ease those worries as he
        broke Dimitrov''s serve in the first game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91353917-4732-4d11-a3e1-e064e2cdabe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:06:40.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Djokovic pulled up feeling his hamstring later in the first
        set and was forced to take a medical timeout after winning a grueling tie
        break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15131b1-75c3-497e-8159-7a482b1de3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:06:40.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After some treatment, Djokovic returned a new man and took advantage
        of Dimitrov''s loose play to take the second set comfortably.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6171c20-c0ff-4b48-8056-749019ef1af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:06:40.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulgarian had not dropped a single set in the previous two rounds,
        but he could not keep up with the metronomic Djokovic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a55f5-c5de-4a44-b7e2-0a4e615e7887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:06:40.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite playing well in the first set, Dimitrov was unable to recover
        after losing it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624532c3-1a82-40c5-9a20-0ac84241f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:06:40.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sensational at times, serving 15 aces and playing some terrific
        shots, but for ever classy stroke, there was an equally wild one and he ended
        the match with 50 unforced errors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d916565-853b-48c1-a137-6a3f74b33d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:06:40.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is anyone who can punish silly mistakes, even while carrying
        an injury, it is the relentless Djokovic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8ec804-9df8-42bb-908a-5de7e09ffdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:06:40.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not a pretty victory, but even while struggling with fitness,
        Djokovic''s defense was unshakeable and frustrated Dimitrov time and time
        again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ae4b3-96b7-418a-af00-aeeecfcebabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:06:40.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an attritional third set in which five serves were broken,
        Djokovic eventually closed out the match to win in straight sets and continue
        his hunt for a 22nd grand slam title.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e803b9ea-b4ae-4d29-b712-9bc25f114687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:06:40.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic will now face Australian Alex de Minaur in the round of
        16 and the 23-year-old will have a raucous home crowd behind him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79692bcf-6431-42d5-9562-6c475e897e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:06:40.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:23.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> "<a href="https://edition.cnn.com/2023/01/21/tennis/novak-djokovic-australian-open-win-spt-intl/index.html">Novak
        Djokovic overcomes injury to reach Australian Open round of 16</a>"</em></p>'
