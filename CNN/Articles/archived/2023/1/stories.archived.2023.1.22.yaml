      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the WEF, Marcos claimed a <a href="https://www.cnnphilippines.com/news/2023/1/18/Marcos-PH-economic-projection-World-Economic-Forum.html">7%
        growth rate</a> in 2023. Last June, his economic team also projected growth
        rates of at least <a href="https://www.cnnphilippines.com/business/2022/7/6/Marcos-administration-economic-targets.html">6.5%
        annually</a> until 2028. Africa disagrees with their figures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05542946-56e3-4a61-9c0a-f6839f17bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T18:27:44.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:19.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ca03c-4f7d-4664-b39c-e27c64ccb497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T18:27:44.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:19.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If their usual overestimates are any guide — and generously ignoring
        how wildly unmet growth was in 2020 — it is more likely that growth this year
        will be around 5% or even less,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad81459-c85f-40fe-ace4-882eb01cbcf8'
