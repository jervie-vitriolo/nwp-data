      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985acda7-135c-4a23-aeb9-1827a15c2275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T18:27:44.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:19.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The real trajectory of the economy was emerging before the pandemic
        when growth constantly dropped from 7.1% in 2016 to 6.9% (2017), 6.3% (2018),
        and 6.1% (2019),” he added.</p>'
