    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96cc117f-ca8e-46a8-886a-cd9d38c6ed91'
    'lead': 'Women''s world No. 1 Iga Swiatek is out of the Australian Open, after
      losing in the fourth round on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-22T14:11:50.561+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-27T13:07:22.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
