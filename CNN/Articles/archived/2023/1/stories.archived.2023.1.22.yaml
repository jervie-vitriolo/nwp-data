      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To him, the admin’s economic managers were more concerned with taxation
        and “fiscal consolidation,” instead of providing cash aid and social services.</p>'
