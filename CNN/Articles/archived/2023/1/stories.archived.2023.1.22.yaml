    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:12.274+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women''s world No. 1 Iga Swiatek eliminated from Australian Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12f19b-28e4-41e3-ab98-c42af03ae036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:11:50.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:22.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Women''s world No. 1 Iga Swiatek is
        out of the Australian Open, after losing in the fourth round on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b1b92-6d89-46fc-83a4-f11f20159991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:11:50.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:22.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elena Rybakina defeated the 21-year-old Polish tennis player in
        straight sets 6-4, 6-4 at Rod Laver Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42f0a17-520d-41ca-b7b0-e20c20987977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:11:50.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Światek had been favored heading into this year''s tournament after
        reaching the semifinals last year and winning eight titles in 2022, including
        two grand slams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db609187-6db8-4919-8a2f-74453cf30539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:11:50.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rybakina, who was born in Russia but has represented Kazakhstan
        since 2018, won her maiden grand slam title at Wimbledon last year and the
        first for Kazakhstan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c2204a-b5ce-4f9c-86d2-73cc0e33cfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:11:50.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will now face the winner of American Coco Gauff and Latvian
        Jelena Ostapenko in the quarterfinal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21693bfc-dfa9-4adf-b019-630d5f4bfec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:11:50.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff lost to Światek in the final of the French Open last year
        but finished 2022 ranked seventh and is considered a serious contender for
        all four grand slams this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2eb732-3780-4798-9bc1-c274a961ccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:11:50.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2023 Australian Open runs through January 29 in Melbourne.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7defc1b2-7535-4564-9f18-8648be5d0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:11:50.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2023/01/21/tennis/iga-swiatek-australian-open-eliminated-spt-intl-hnk/index.html">Women’s
        world No. 1 Iga Swiatek eliminated from Australian Open</a>"</em></p>'
