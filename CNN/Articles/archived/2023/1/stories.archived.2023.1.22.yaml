      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa described rapid growth in 2022 as misleading.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f432cd4e-449b-4ac5-80e8-506c4ee6d473'
      'mgnl:activationStatus': true
