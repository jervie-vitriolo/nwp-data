        admits ''grumblings'' within AFP over fixed term law</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed313307-dee6-4e92-9be3-9edf606c3ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bago po kami nag-break noong December pinag-usapan na po namin
        iyan ng marami nating kasamahan</em> (Before we went on recess last December
        we talked about it with several of our colleagues), and they mentioned their
        willingness to amend the law,” Zubiri said in an interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a1b44-2882-4a8f-879a-947418cad925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.288+08:00
