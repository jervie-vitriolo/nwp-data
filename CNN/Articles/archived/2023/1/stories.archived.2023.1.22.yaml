      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The recent proposal for a <a href="https://www.cnnphilippines.com/news/2023/1/16/house-tax-panel-wealth-tax-expansion.html">consumption
