      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dccac90-540b-483f-91d3-7223b5027cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pabor sila na amendyahan muli ang batas</em> (They are in favor
        of amending the law) to capture the essence of the law from the very beginning,
        which is only to have the leadership on a fixed term,” he said. “<em>Leadership
        lamang po of the AFP...Malakas ang kutob ko na maipapasa po natin ito</em>.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f31cdfe-14fe-4579-94bd-da34c8b47849'
