    'title': 'Progressive lawmakers want onion importation suspended, say move will
      harm local farmers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a53ba-c176-4498-b228-82c9ed05f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T22:01:42.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Lawmakers
        from the Makabayan bloc sought to suspend the importation of 21,060 metric
        tons (MT) of onions, which the government claimed will help address the shortage
        and rising costs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f176d0-cb9f-4f34-8784-0b01a4ca6551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T22:01:42.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their House Joint Resolution 18, Party-list Representatives Arlene
        Brosas of Gabriela, France Castro of ACT Teachers, and Raoul Manuel of Kabataan
        claimed the importation would harm local farmers — especially as the onion
        harvest season approaches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e0ce0-8ff3-4fbd-8588-e70b592b0cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T22:01:42.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr., who is also the Department of Agriculture
        (DA) secretary, <a href="https://www.cnnphilippines.com/news/2023/1/10/PH-to-import-21-060-red-onions.html">approved
        this month</a> the importation of onions — citing the skyrocketing prices
        of the commodity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f438f2a-a5aa-43d2-bd6a-f1a4ee7c444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T22:01:42.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rising prices of onions in the market is not merely a problem
        on the supply but a manifestation of the long-standing issue of price manipulation,
        profiteering, and hoarding of onion cartels and large traders," Brosas said
        in a statement Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b16325-cef6-423a-ae85-ad5c5e5bca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T22:01:42.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/10/House-probe-alleged-onion-cartel.html">Lawmaker
        seeks House probe into alleged onion cartel</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a6750-ef06-439c-99dc-e14c0afc79d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T22:01:42.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DA''s price monitoring, a kilogram of onion sells
        for up to ₱400 in Metro Manila as of Jan. 20, five times higher than the cost
        in June last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dec3cf-549a-4f09-8492-100f0e7b9e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T22:01:42.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/1/11/High-prices-of-onions-in-PH-explainer.html">EXPLAINER:
        Why onions in PH are now more expensive than meat</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56527e32-ce8d-4905-9928-a089b8cabbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T22:01:42.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas argued that the increase in onion prices should not be used
        as reason for the country to return to importation, citing how the <a href="https://www.cnnphilippines.com/news/2019/02/15/rice-tariffication-law-signed-rodrigo-duterte.html">Rice
        Tarification Law</a> affected rice farmers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77869d3a-4f4e-42d6-859a-7f3aaa8b4bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T22:01:42.441+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the government must do is to strengthen local production and
        provide subsidy for distraught farmers. But with Marcos Jr. resorting to importation,
        big cartels and hoarders are now off the hook in this issue that has gravely
        affected the poor," Brosas stressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55620b80-4f49-4364-a1aa-fb701c40068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T22:01:42.441+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said the country is <a href="https://www.cnnphilippines.com/news/2023/1/16/Marcos-PH-forced-to-import-agri-products.html">"forced"
        to import</a> agricultural products such as onions due to insufficient local
        production and rampant smuggling in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda56a6-8963-41cf-ac28-212092e7de1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T22:01:42.441+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to the DA for comments.</p>'
  'big-tech-pandemic-hiring-layoffs':
    'author': 'Clare Duffy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-22T23:45:46.386+08:00
    'imagesource': 'jcr:5d87f920-55ca-4d93-b2bc-5dac1049abaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13ded5f8-c881-47ae-b8d4-8813aae3392c'
    'lead': "In January 2021, Microsoft CEO Satya Nadella spoke in lofty terms about\
      \ how the first year of the pandemic had sparked a staggering shift toward online\
      \ services, benefiting his company in the process. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-22T23:47:38.307+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-27T13:07:16.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:14.802+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Big Tech''s pandemic bubble burst

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f410b9-9084-4cf7-a26d-57e2fed8fff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:47:38.307+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In January 2021, Microsoft CEO Satya Nadella
        spoke in lofty terms about how the first year of the pandemic had sparked
        a staggering shift toward online services, benefiting his company in the process.
        "What we have witnessed over the past year is the dawn of a second wave of
        digital transformation sweeping every company and every industry," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822f316-c25c-4aca-a5f7-90244a5ee382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:47:38.307+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, the situation appears much more stark. This week,
        Microsoft said it planned to lay off 10,000 employees as businesses rethink
        their pandemic-era digital spending and confront broader economic uncertainty.
        Microsoft''s customers, Nadella said, are now trying "to do more with less."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a9903c-3542-4d30-b48c-02dc6184e6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:47:38.307+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft isn''t the only company experiencing such a dramatic reversal.
        Days later, Google-parent company Alphabet followed suit, saying it plans
        to cut around 12,000 jobs, amounting to more than 6% of its staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fdd43b-ad32-486d-a1dc-b0e7dfb6d0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:47:38.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past three months, Amazon, Google, Microsoft and Facebook-parent
        Meta have announced plans to cut more than 50,000 employees from their collective
        ranks, a stunning reversal from the early days of the pandemic when the tech
        giants were growing rapidly to meet surging demand from countless households
        living, shopping and working online. At the time, many tech leaders seemed
        to expect that growth to continue unabated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba445c21-8636-494f-b133-1ccc220cf455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:47:38.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By September of 2022, Amazon had more than doubled its corporate
        staff compared to the same month in 2019, hiring more than half a million
        additional workers and vastly expanding its warehouse footprint. Meta nearly
        doubled its headcount between March 2020 and September of last year. Microsoft
        and Google also hired thousands of additional workers, as did other tech firms
        like Salesforce, Snap and Twitter, all of which have announced layoffs in
        recent weeks, too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd775db-c46c-41bd-b690-a640e7754a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:47:38.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of those same leaders appear to have misjudged just how
        much growth spurred by the pandemic would continue once people returned to
        their offline lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86476cc5-c9b7-40a0-b5ce-61d7db45a422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:47:38.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, higher interest rates, inflation and recession
        fears causing a pullback in advertising and consumer spending have all weighed
        on tech companies'' profits and share prices. Wall Street analysts now project
        single-digit revenue growth during the all-important December quarter for
        Google, Microsoft and Amazon, and declines for Meta and Apple, when they report
        earnings in the coming weeks, according to Refinitiv estimates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89acb0a-d7be-4d97-8332-a9703d2f0937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:47:38.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent cuts in most cases amount to a relatively small percentage
        of each company''s overall headcount, essentially erasing the last year of
        gains for some but leaving them with tens or in some cases hundreds of thousands
        of remaining workers. But it nonetheless upends the lives of many workers
        now left to search for new jobs after their employers exit a period of seemingly
        limitless growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d894a8-37f7-4acb-9b8e-8f4fc62bf597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:47:38.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They went from being on top of the world to having to make some
        really tough decisions," said Scott Kessler, global sector lead for technology,
        media and telecommunications at investment firm Third Bridge. "To see this
        dramatic reversal of fortunes... it''s not just the magnitude of these moves
        but the speed that they''ve played out. You''ve seen companies make the wrong
        strategic decisions at the wrong times."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e056993-a566-4584-9538-4d85df9bb9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:47:38.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple remains an outlier as the one major tech company that has
        yet to announce layoffs, although the iPhone maker has reportedly instituted
        a hiring freeze of all areas except research and development. Apple grew its
        staff by 20% from 2019 through last year, markedly less than some of its peers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b5d141-880a-466c-acd3-2ccaf265ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:47:38.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve taken a more seemingly thoughtful approach to hiring and
        overall managing the company," Kessler said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f0981-111c-4029-839c-ec470a2348ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:47:38.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech CEOs, from Meta''s Mark Zuckerberg to Salesforce''s Marc Benioff,
        have blamed themselves for over-hiring early on in the pandemic and misreading
        how a surge in demand for their products would cool once Covid-19 restrictions
        eased. Pichai on Friday also took the blame for Alphabet''s cuts, and said
        he plans to return the company''s focus to its core business and "highest
        priorities."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf1afa-0065-4666-bab0-a2c42374bae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:47:38.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that these changes will impact the lives of Googlers weighs
        heavily on me, and I take full responsibility for the decisions that led us
        here," Pichai said in an email to employees that was posted to the company''s
        website Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64b874-357b-4c41-9af2-d2c774d74425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:47:38.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, however, none of the Big Tech company CEOs now overseeing
        layoffs appear to have been hit with any change to their compensation or title.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919c233a-4667-46ec-8ef3-b8742cf96dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:47:38.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech layoff announcements are likely to continue into the upcoming
        earnings season, Kessler said, amid ongoing economic warning signs. And even
        companies that might not yet be feeling the pain may follow their peers''
        lead in trimming their workforces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98c1e1-5f02-49b4-9786-9275d9c4dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:47:38.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is an element of [some companies saying], ''We might
        not see this right now but all these other big companies, these companies
        that we compete with, that we know, that we respect, are taking these kinds
        of actions, so maybe we should be thinking and acting accordingly," Kessler
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aab271-fa77-4ced-ab95-26ba7c2a4eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:47:38.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/22/tech/big-tech-pandemic-hiring-layoffs/index.html">How
        Big Tech''s pandemic bubble burst</a>."</em></p>'
  'ukraine-military-trained-western-weapons':
    'author': 'Tim Lister and Fred Pleitgen and Matthias Somm, CNN'
    'caption': 'Photo: Matthias Somm/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-22T23:50:21.104+08:00
    'imagesource': 'jcr:ffa6d540-bdd5-4500-8f5d-53f374ddb589'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cc4467b-beb3-4ce2-89f7-18c3e4c8362b'
    'lead': 'A few kilometers from the Belarus border, Ukrainian forces are training
      for what they expect to be a brutal spring.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-22T23:52:12.038+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-27T13:07:15.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:15.039+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With a Russian offensive looming, Ukrainian officials battle to train
      military up with new Western weapons

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c049186d-455b-4369-acdd-bf96fb58c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A few kilometers from the Belarus
        border, Ukrainian forces are training for what they expect to be a brutal
        spring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f6129-cc93-4f96-a562-569e84d8b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ageing T-72 tanks -- some twice the age of their crews -- fire off
        rounds into the mist, while ground troops practise storming abandoned buildings.
        Some of the training takes place in the eerily quiet town of Pripyat, deserted
        since the Chernobyl nuclear disaster in 1986.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3057c0a5-9042-4339-81c7-a0fa7e3a7dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the troops are put through their paces, Lieutenant General Serhiy
        Naiev takes delivery of a dozen pick-up trucks armed with heavy machine guns
        and anti-aircraft guns, a crowd-funded initiative to help Ukraine repel Iranian-made
        Shahed drones, which have caused so much damage to Ukraine''s power infrastructure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c36e12-f9b4-4abc-b1cc-239fa0ca52c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Naiev, a stocky and affable commander, believes the next phase
        of this war will be about tanks. And that means not his ancient T-72s but
        more modern machines such as German Leopard 2s and British Challengers. Ukrainian
        officials say they need several hundred main battle tanks -- not only to defend
        their present positions but also to take the fight to the enemy in the coming
        months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2d765-c06f-46fd-aa30-aa1e7a41a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we need a large number of Western tanks. They are much
        better than the Soviet models and can help us advance," Naiev said. "We are
        creating new military units. And our next actions will depend on their combat
        readiness. Therefore, Western assistance is extremely important."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb57be53-3d0d-4409-95aa-431f72f1c3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among their requests is the Leopard 2, which is relatively
        easy to maintain and operate, and in service with many NATO nations. Both
        the military and political leadership in Ukraine were hoping that the Ramstein
        meeting of Ukraine''s partners on Friday would greenlight their delivery,
        but Germany held back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693d9543-a0bd-4583-bf3f-96e8db6e6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Defense Minister Oleksii Reznikov, speaking after the
        meeting, said he and German counterpart Boris Pistorius "had a frank discussion
        on Leopard 2s ... to be continued."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb2206-f7e1-4c0f-b68f-401c57864a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mykhailo Podolyak, an adviser to Ukraine''s Presidential Administration,
        told CNN Friday: "We are disappointed. We understand that some countries have
        inhibitions. But the slower this goes the more of our soldiers and civilians
        are killed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a650b658-7c96-41ef-acf1-309baa870f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be significant if Germany took a leadership position here."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2cf5a6-3adc-405a-8ca0-e5ee9786aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He contends that "300 to 400 of these tanks, in fact, would outdo
        2,000 to 3,000 Soviet-era tanks...It would sharply accelerate the tempo of
        the war and initiate the closing stages."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31832cd-ecef-4ded-8f83-83ae388bdc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Ukrainian officials say they are running out of
        spare parts for their existing Soviet-era tanks, even as they scour other
        former Soviet bloc states for supplies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f4fb5-153e-4018-912b-16806d566cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainians fear that a second Russian offensive may begin within
        two months. By the spring, 150,000 Russians drafted last autumn will have
        been trained and probably incorporated into battle-ready units. For the Ukrainians,
        it''s a race against time. But they are essentially converting a military
        based on Soviet hardware to one using advanced western weapons at warp speed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d79df-5c91-44f1-8b47-67e4936bc238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They won''t be getting M1 Abrams main battle tanks, which are powerful
        but difficult to maintain. Colin Kahl, the Pentagon''s top policy adviser,
        said of the M1 that it''s "expensive. It''s hard to train on. It has a jet
        engine."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0cbff1-5ed4-4b1e-a895-6d9e6f59a16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also believe the German tanks could make a real difference.
        "Leopard 2 is a modern, well-protected main battle tank with good sensors,"
        Jack Watling, Senior Research Fellow in Land Warfare at the Royal United Services
        Institute (RUSI), told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5949cc58-af08-4bbc-8b0c-865a73f436ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was originally designed to be maintained by conscripts and is
        therefore simpler to keep in the fight than some other NATO designs like the
        Challenger 2. There is also an existing production line to keep Leopard 2s
        supplied with spare parts."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a951e-bbbb-4210-9d27-6a589cff6721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other weapons continue to flow in -- Stryker armored vehicles
        and Bradley infantry fighting vehicles from the US, howitzers from Finland,
        the advanced ARCHER artillery system and anti-tank guns from Sweden.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85890e96-b5e4-40cd-addd-c3b73754a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian military has to train units on the new equipment and
        integrate it into its existing formations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9a9318-ec58-4032-9021-873cdddc637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole unit should be equipped with the same vehicle, so a whole
        battalion is equipped with Bradley, if we get it, or with Leopards," Lieutenant-General
        Naiev told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f68441d-81a4-41cc-a469-852ce66b4b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senior Ukrainian officials have said that Ukraine wants
        to go on the front foot before Russia reinforces its lines and its battalion
        tactical groups. The front lines -- all the way from the Russian border in
        the northeast to the Black Sea -- have moved little since Ukrainian advances
        in Kharkiv and Kherson in the autumn.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8acaa2-685c-40fa-87e9-34362dc0252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podolyak said rapid deliveries of modern tanks would localize the
        war. "It wouldn''t spread, but remain on the occupied territories and be decided
        with tank warfare."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8cf32d-31b2-4dd5-86f5-587ac2287c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine needs tanks to clear occupied land quickly, but also longer-range
        missiles, Podolyak said. He expects the Russians are "going to bring in a
        lot more troops, a lot of old Soviet equipment, everything, according to our
        estimates, that they have left."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bca861-8743-4196-850b-e9d8399a3c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians appear to be trying to reduce the vulnerability of
        their ammunition stocks and troops concentrations by placing them further
        away from the frontlines, perhaps even beyond the range of US HIMARS systems
        that Ukraine has used effectively against such targets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eea246-ed25-4e92-9504-b1aaf980eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of hardware that the Ukrainians want seems ever-expanding,
        but Podolyak responds: "Our guys aren''t leaving the battlefield, even if
        they aren''t provided with new weaponry. They''ll just die more often and
        with greater regularity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15068797-f1d9-4a56-bb85-eca328baffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that some countries may feel tired of this war," Podolyak
        told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110650eb-d5f9-4e70-8152-11426642172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are the ones whose are paying the real price for freedom.
        We are the ones whose people are dying because of Russian aggression."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44e297e-1541-47bc-9bd9-e2532f395d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T23:52:12.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:15.903+08:00
