    'jcr:uuid': 'e9c50af5-c0a3-4c93-8ef2-51f65519f7bb'
    'lead': '"Avengers" star Jeremy Renner says he broke more than 30 bones in the
      New Year''s Day snowplow accident that sent him to the hospital for more than
      two weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-22T06:27:04.985+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-27T13:07:30.320+08:00
