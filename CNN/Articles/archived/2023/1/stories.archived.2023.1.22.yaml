      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — Over
        23 million subscriber identity modules (SIM) have been registered, the Department
        of Information and Communications Technology (DICT) said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d174b4-c3f3-4f93-a01b-e3bf477efdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T18:35:52.918+08:00
