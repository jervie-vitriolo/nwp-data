      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5660c-c402-490b-96b4-b8627cf8eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.230+08:00
