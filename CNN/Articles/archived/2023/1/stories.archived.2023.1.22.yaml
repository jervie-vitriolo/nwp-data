      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Their wedding must have been out of
        this world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f144d2-6d01-4b56-9a9f-a6e45394e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.230+08:00
