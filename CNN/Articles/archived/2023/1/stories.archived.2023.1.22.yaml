  'comelec-no-honoraria-hike-bske-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-22T09:47:12.619+08:00
    'imagesource': 'jcr:fec227ce-dc34-4f74-a99c-a0585d2ce43a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa27dd62-58a5-4aa5-a435-cd0a6e4f3061'
    'lead': 'There is no increase in the teachers’ honoraria for the Barangay and
      Sangguniang Kabataan Elections in October as the proposed additional ₱10-billion
      budget did not push through, the Comelec said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-22T09:52:21.318+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-27T13:07:26.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
