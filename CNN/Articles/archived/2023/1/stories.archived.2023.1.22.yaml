      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/11/senate-hell-bent-on-amending-afp-fixed-term-law.html">Senate
        ''hell-bent'' on amending AFP fixed term law — Zubiri</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17efadd-c58b-4eb2-854b-d9e22e48bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.697+08:00
