      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He forecasted that the national debt, which currently sits at a
        record <a href="https://www.cnnphilippines.com/business/2023/1/3/PH-debt-still-at-record-high-November.html">₱13.64
        trillion</a>, will balloon beyond projections in 2023.</p>'
