      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b6279-f8ca-4f8c-a292-b9de9a1c5ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:32:02.157+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, a US strike killed two al-Shabaab members about 218
        kilometers north-northwest of Mogadishu. A subsequent November strike killed
        17 al-Shabaab fighters approximately 285 kilometers northeast of Mogadishu.
        And in late December, another US strike killed six al-Shabaab militants near
        the city of Cadale, which is about 150 miles northeast of the capital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f6b99c-5778-42a3-a264-825ddf27114c'
