      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reason revenue generation is so meager is because the focus
        is on taxing poor and middle-class Filipinos who already have so little as
        it is — in particular, taxing their consumption,” Africa explained, referring
        to oil excise and value-added tax.</p>'
