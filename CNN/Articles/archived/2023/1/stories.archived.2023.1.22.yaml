    'jcr:uuid': '3d3fd59a-f0c0-4b1a-886a-9bb43d1752fc'
    'lead': 'President Ferdinand Marcos, Jr. asked Filipinos to show compassion to
      the poor as the country celebrates the Chinese New Year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-22T07:11:27.436+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-27T13:07:27.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:10.904+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos on Chinese New Year: Have compassion for the poor  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3806735-5ce4-488f-9800-b399999de6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T07:11:27.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> —&nbsp;President
        Ferdinand Marcos, Jr. asked Filipinos to show compassion to the poor as the
        country celebrates the Chinese New Year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73f79a6-6f53-4ef5-af4c-e3a539a675f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T07:11:27.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa0ca87-d262-4aa2-8ce3-5b2ad5ff013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T07:11:27.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May this auspicious day not only remind us of the blessings we
        have at hand, but also inspire us to exercise deeper compassion to those who
        have less in life," Marcos said in a statement on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc896077-4850-406e-9dc8-42f1df02205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T07:11:27.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f02ba8-bf23-47e0-b42a-fca63fd0a655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T07:11:27.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truly, I am glad to begin this fresh chapter with you all - especially
        with our Filipino-Chinese communities in the country - in securing the good
        fortune, joy, and harmony that will be our guiding light in writing our shared
        history anew," he added.</p>'
    '5':
