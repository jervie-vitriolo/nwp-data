    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dae8d6e-25f6-42c3-9891-8f2260c72b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.291+08:00
