    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c181b30-9ebf-4d69-ab12-c2461e35f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:32:02.156+08:00
