      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455cdb15-318f-41ce-b95c-82055b4d2584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former astronaut announced his nuptials <a href="https://twitter.com/TheRealBuzz/status/1616600085441159168?s=20&amp;t=StHqAfoXAzc-w2u-zeabmQ">on
        Twitter</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3630776-e559-4e50-9d63-37a89e8f10b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96498425-80f3-47e3-9734-d7cd29d8cd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On my 93rd birthday &amp; the day I will also be honored by Living
        Legends of Aviation I am pleased to announce that my longtime love Dr. Anca
        Faur &amp; I have tied the knot," Aldrin wrote. "We were joined in holy matrimony
        in a small private ceremony in Los Angeles &amp; are as excited as eloping
        teenagers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da9426-afbd-424b-87f2-0578cf557cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde22643-4e2b-4ff9-83c9-7c5b443cd4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted two photos of himself in a tuxedo and Faur in a long-sleeved
        glittering dress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ba714-f338-45ac-b560-b7a00ba2fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c33a5-3017-49b5-ac50-fe1cd0e5304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldin also thanked fans for their birthday wishes in another Friday
        tweet. "It means a lot and I hope to continue serving a greater cause for
        many more revolutions around the sun," he wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef429442-e6b7-448c-bc53-7feb939c2a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aba78fe-245a-45fd-9f68-d6cab3c0062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 1969, mission commander Armstrong, lunar module pilot Buzz
        Aldrin, and command module pilot Michael Collins blasted off in Apollo 11
        on a nearly 250,000-mile journey to the moon. It took them four days to reach
        their destination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d31d5-fe9a-40c0-8884-87f5aa59c582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b27181-2dc4-4d99-b68e-d66116992fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong was on the moon''s surface for two hours and 32 minutes
        and Aldrin, who followed him, spent about 15 minutes less than that.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5393a907-9781-4ef9-bf6d-5f2a5777e9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815cc167-74e2-486d-9b03-dc5e619fbb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two astronauts set up an American flag, scooped up moon rocks,
        and set up scientific experiments before returning to the spacecraft. They
        also spoke to President Richard Nixon via radio from the Oval Office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b73a0a-378d-4618-bf40-f62c3a0e0348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f669d0-51c5-4fd2-97f4-ae1df2114a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three astronauts returned home to a hero''s welcome.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540043a2-395b-4fe3-96ac-45793ccde7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:36:57.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/01/21/us/buzz-aldrin-93rd-birthday-wedding-trnd">Retired
        astronaut Buzz Aldrin marries ‘longtime love’ on his 93rd birthday</a>"</em></p>'
