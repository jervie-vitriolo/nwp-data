    'lead': 'Tourist entry to Machu Picchu Citadel and the Inca Trail Network has
      been suspended until further notice due to ongoing unrest in Peru, officials
      in the country said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-22T19:46:12.865+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-27T13:07:17.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:14.255+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Entry to Machu Picchu suspended amid unrest in Peru'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d569bbb-13ef-405a-90cf-22c5e4f98b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:46:12.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tourist entry to Machu Picchu Citadel
        and the Inca Trail Network has been suspended until further notice due to
        ongoing unrest in Peru, officials in the country said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba295226-5b19-4857-be3f-05358e806e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:46:12.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Decentralized Culture Directorate and Machu Picchu Historical
        Sanctuary Directorate said in a statement the day before that tourists who
        have a ticket for January 21 or later can claim a refund for up to one month
        after the end of protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be70ca9-bb04-4897-a26b-ea33e6f7d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:46:12.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, protests in Peru continued across the country
        leaving at least 30 injured. At least two police officers were injured and
        11 people detained as protests turned violent in the southern city of Puno
        on Friday. A police station in Puno was set on fire. Interior Minister Vicente
        Romero said protesters attacked police stations, government buildings and
        private businesses across the country Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b876930-6a65-43cc-8b3a-5f285ad676f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:46:12.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Peru''s National Police stormed the National University
        of San Marcos to remove protesters, the force said on Twitter. According to
        the tweets, authorities were requested by the university''s legal representatives
        who said unidentified people "had used violence" against university staff
        and taken control of the university campus, including the institution''s doors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ed53e-c90f-4cd5-a389-f8fb096fc1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:46:12.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university said Saturday that the National Police cleared the
        university''s doors, which had been occupied by protesters who "participated
        in marches at the national level." More than 100 protesters were arrested,
        Interior Minister Vincent Romero Fernandez said in a tweet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b441acf1-c0db-434d-a6cf-907c0bfaf16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:46:12.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 200 and 300 policemen entered the university campus with
        the help of an armored vehicle to remove protesters, according to state news
        agency Andina. Authorities used tear gas to disperse protesters who were stationed
        near the entrance gates, the news outlet added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c0896-92ac-4f5d-babf-203f8b5abf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:46:12.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru is seeing some of its worst political violence in recent decades.
        Protesters want new elections, the resignation of Boluarte, a change to the
        constitution and the release of Castillo, who is currently in pre-trial detention.
        At the core of the crisis are demands for better living conditions that have
        gone unfulfilled in the two decades since democratic rule was restored in
        the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3775e83b-2b51-45d8-abc6-b620a79802a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:46:12.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Andina, parts of the Urubamba-Ollantaytambo-Machu Picchu
        railway were damaged during the anti-government protests on Thursday, forcing
        train services to be suspended until further notice. The suspended train service
        left 418 people — including hundreds of foreign nationals — stranded in the
        Machu Picchu district.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef79d1da-c9a6-4f11-8750-6ed9a55ea494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:46:12.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was evacuated in two trains early Saturday afternoon and
        taken from Machu Picchu to the city of Piscacucho where buses would later
        take them to Cusco, according to a statement on the government website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff30a0-94b9-4213-860c-2f5a68bc8fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:46:12.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PeruRail said Thursday it was suspending its services to and from
        Machu Picchu, among other destinations, because tracks were blocked and damaged
        in various places.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d06664a-69c9-4fb6-8f53-dc5d8cb1c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:46:12.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret the inconvenience this causes our passengers however
        (it is) due to a situation beyond the company''s control because of the protests
        in Cuzco," the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceafa0f1-7dcf-44f4-b286-b84a02c4dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T19:46:12.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/travel/article/machu-picchu-entry-suspended-latam-intl/index.html">Entry
        to Machu Picchu suspended amid unrest in Peru</a>"</em></p>'
  'new-zealand-labour-endorses-chris-hipkins-prime-minister':
    'author': 'Mayumi Maruyama and Tara Subramaniam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-22T20:17:31.457+08:00
    'imagesource': 'jcr:04a74d32-801a-40ea-a0d2-ca39e217f237'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f9b2f30-7060-4c70-bb68-ed79b5095c92'
    'lead': 'New Zealand''s Labour party has unanimously endorsed Education Minister
      Chris Hipkins to succeed current Prime Minister Jacinda Ardern as party leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-22T20:21:47.614+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-27T13:07:17.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:14.430+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand''s Labour party unanimously endorses Chris Hipkins to succeed
      Prime Minister Jacinda Ardern'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e5004-0e44-489c-b1e8-7d9d7582f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T20:21:47.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand''s Labour party has unanimously
        endorsed Education Minister Chris Hipkins to succeed current Prime Minister
        Jacinda Ardern as party leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575daaef-2ac8-456f-b12f-4ad80e016941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T20:21:47.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hipkins was the only nominee for the leadership position so his
        endorsement on Sunday was largely a formality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986989d1-c285-41c3-9f66-456df4536e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T20:21:47.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference in Wellington after the decision, Hipkins said,
        "Earlier today the Labour party caucus, the Labour team of MPs unanimously
        endorsed me as their new leader and as the next prime minister of New Zealand."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80f8805-df6d-40dd-a0b0-0455319773e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T20:21:47.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to acknowledge the outgoing prime minister, my very good
        friend Jacinda Ardern. She''s been one of New Zealand''s great prime ministers,"
        Hipkins added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e0f00-e98c-4be3-bcf8-17e54b698317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T20:21:47.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said she would be stepping down from the country''s top job
        in a surprise announcement last Thursday, citing exhaustion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93b9ba-1fb6-4d64-8787-10fbffebb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T20:21:47.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is yet to formally resign as prime minister to New Zealand''s
        Governor General — a step needed to make the decision official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5ba75-0ed5-4a89-8e83-9b4af13ece88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T20:21:47.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference Thursday, Ardern said her term would
        end by February 7, when she expected a new Labour prime minister would be
        sworn in — though "depending on the process that could be earlier."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab9d952-6b4b-4647-a333-e443d61b93b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T20:21:47.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hipkins said he expects to be sworn in on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc6d8fe-46e4-4365-884e-7cea77c8e790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T20:21:47.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A career politician who entered Parliament in 2008, Hipkins became
        a household name while leading New Zealand''s pandemic management as Covid-19
        response minister in Ardern''s cabinet. Aside from being education minister,
        he is also minister for police and the public service, and Leader of the House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3debad30-9253-4552-b41d-8418355a51c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T20:21:47.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after nominations closed Saturday morning,
        Hipkins committed to leading the country in a "strong, stable and unified"
        way but cautioned there were challenges ahead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5324124-ce22-4104-91f4-97fb0a20f690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T20:21:47.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I acknowledge that at the moment, we''re going through some economic
        turbulence and we''re going to have to navigate our way through there," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e3efe-7a51-4e0a-b712-ec5c5ff35d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T20:21:47.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hipkins also told reporters that he is "incredibly optimistic about
        New Zealand''s future" and is "really looking forward to the job. I am feeling
        energized and enthusiastic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1839142-c68b-4e08-9b5e-2897bd3d44a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T20:21:47.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:17.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2023/01/22/asia/new-zealand-labour-endorses-chris-hipkins-intl-hnk/index.html">New
        Zealand’s Labour party unanimously endorses Chris Hipkins to succeed Prime
        Minister Jacinda Ardern</a>"</em></p>'
