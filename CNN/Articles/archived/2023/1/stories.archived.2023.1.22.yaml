    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:11.085+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No hike in teachers’ pay for BSKE due to small budget, says Comelec'
    'updated': 2023-01-22T13:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c208e611-28da-4020-a0d2-09ce8cd78bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T09:52:21.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:26.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — There
        is no increase in the teachers’ honoraria for the Barangay and Sangguniang
        Kabataan Elections (BSKE) in October as the proposed additional ₱10-billion
        budget did not push through, the Commission on Elections (Comelec) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460cd98-5eaa-4013-9b60-14c82f98bce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T09:52:21.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:26.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada03095-6c62-4a69-9176-7e3915f911b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T09:52:21.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:26.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil nga po sa kakulangan ng budget ay minarapat po natin
        na i-fix na lang po ang kanilang matatanggap sa</em> ₱6,000 <em>sa</em> electoral
        board chairman, ₱5,000 <em>sa mga</em> members <em>po, at ‘yong ibang</em>
        precinct workers ₱4,000,” Comelec Chairperson George Garcia told reporters
        on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f6c8ab-8718-4cf0-a38a-e0baaeaf34f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T09:52:21.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:26.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120323b6-fbff-422e-9c90-619ee28dc223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T09:52:21.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:26.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the tight budget, we have fixed their honoraria
        at ₱6,000 for the electoral board chairman, ₱5,000 for the members, and ₱4,000
        for other precinct workers.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b27e03-df66-4042-82c1-2a0d0f7b9f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T09:52:21.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:26.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a8cb15-e86d-48dd-b9ba-d9a958716e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T09:52:21.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:26.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress only allocated an additional ₱2.7 billion for the BSKE.
        Sen. Imee Marcos earlier said the requested additional ₱10 billion was an
        "<a href="https://www.cnnphilippines.com/news/2022/10/17/imee-marcos-comelec-10-billion-bske-funding.html">outrageous
        demand</a>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f621158b-c6a4-4952-9cb9-489731ff21ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T09:52:21.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:26.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7714e2f6-274b-4d3d-b5d8-528f386de0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T09:52:21.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:26.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱2.7 billion would be on top of the ₱8.441 billion that the
        poll body received last year for the postponed BSKE scheduled for last December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc383c66-d6c8-4fba-9f98-88321a142e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T09:52:21.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:26.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe98cc-7594-4b77-a316-a567009956b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T09:52:21.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:26.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the readjusted budget will be ₱2.7 billion to ₱3 billion
        if the number of new voters will reach 1.5 million to cover expenses for additional
        precincts and ballots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031bbdda-4011-4fe4-a5f9-b30a20e201e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T09:52:21.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:26.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a36b80-cc87-4151-9751-3b9be1ec3bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T09:52:21.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:26.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/21/new-voters-barangay-sk-polls-1-million-extension-unlikely-.html">Comelec:
        New voters for barangay, SK polls reach 1M; extension unlikely</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b142b6-0d92-4770-9d35-95e64df8c147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T09:52:21.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:26.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee22d82-b8ca-4ee2-97d0-0082530d33ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T09:52:21.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:26.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec chief also said the poll body is looking for ways to
        help teachers as the counting of votes will be manual, and he is still hopeful
        that Congress could still increase the teachers’ honoraria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767d1e0c-7467-47be-b8d7-7f6de914581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T09:52:21.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:26.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the  ₱8.441 billion, ''<em>yun po ay sapat lamang para
        doon sa original honoraria ng ating mga guro</em>…<em>Subalit, alam niyo naman
        po kapag tayo ay nagkakaroon ng budget hearing, ito po ay isasalang sa budget
        deliberation ng ating Kongreso at ng ating Senado. Di po natin alam baka po
        sakaling sila naman ay magbigay ng karagdang matatangap ng ating mga kababayang</em>
        electoral board members," he explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2bb845-67a8-4f11-89fe-085451b960e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T09:52:21.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d9b42-60ce-4fbe-97d6-322d60ffcbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T09:52:21.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:26.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The  ₱8.441 billion is only enough for the original
        honoraria of our teachers…But then again, we know that if there will be a
        budget hearing, the proposed pay hike will be included in the deliberation
        of the House of Representatives and Senate. We don’t know, maybe they might
        allot additional pay for electoral board members.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b320f1c1-8b8d-4e15-8162-610f1bc5260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T13:57:49.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:07:26.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no tax exemption for poll workers’ honoraria as <a href="https://www.cnnphilippines.com/news/2022/7/30/Marcos-veto-bills-poll-workers-honoraria-tax-exemption-PTSB.html">President
        Ferdinand Marcos Jr. vetoed</a> the proposed measure in July 2022, explaining
        it “runs counter” to the government’s tax program.</p>'
