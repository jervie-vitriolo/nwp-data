      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Lawyers for eight-time Olympic gold
        medalist Usain Bolt say more than $12.8 million is missing from his account
        with a Jamaican investment firm now under police and government investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d8b2a8-d1fe-40b8-b211-5d19cd9f1cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3acf9f-f313-42ec-a2d0-566666bfad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamaican law enforcement received complaints about alleged fraud
        at wealth management firm Stocks &amp; Securities Ltd (SSL) on January 11,
        affecting accounts belonging to Bolt and others, Selvin Hay, Chief Technical
        Director of Jamaica''s Financial Investigations Division, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c82c53-b1d5-469c-ae44-0c3a0074deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1097bbf7-58a3-4680-898b-bb6ff6c658db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hay added that an investigation, currently in its early stages,
        is now being conducted by the Jamaica Constabulary Force''s Fraud Squad and
        the Financial Investigations Division.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4183c6dd-d542-4326-ae38-8c4fa43c62c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b35d78-b40c-4d4e-adda-4311c9e57f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter from Bolt''s lawyer, Linton Gordon, to SSL, which has been
        shared with CNN, says the former sprinter is looking to recover $12.8 million
        after the balance of his SSL account was "mysteriously" depleted to just over
        $12,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6acdd82-f2e3-45e9-b93a-7183e3050d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd428d8-2417-4d01-9ebe-ba32b90e4f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt, who retired from athletics in 2017, has made no withdrawals
        or transfers from the account, according to Gordon, and would consider legal
        action if the funds are not recovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd1300-fe0a-413d-8132-b71144291ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c5969-2645-4475-905e-bb973b4dc2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt''s agent, Ricky Simms, confirmed to CNN that an investigation
        into alleged fraudulent activity at SSL was underway, but added that he could
        not confirm how much money was missing from Bolt''s account.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520d4296-9b28-4329-a208-3a2998cd33ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d72d3b-320b-4c76-8503-f9c980414500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted SSL for comment but did not receive a response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef71261-07e4-40a7-8206-7126241de81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b075dc-adca-4b9a-85a6-da653ed63748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Jamaica''s Financial Services Commission (FSC) said
        it had assumed temporary management of SSL.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93dacaa-e8d8-4977-84da-9e58ea0b1ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a7b58-2c0b-4141-a0d0-6aa1c1720841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Wednesday, Everton McFarlane, executive
        director at the FSC, told reporters that the fraud was allegedly committed
        by a client relationship manager at SSL.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0a8c6d-0099-4443-a718-5452c8faafa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d50c45c-319c-46b1-8ae4-abcdb448eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the knowledge of the FSC, this level of fraud has never happened
        before," said McFarlane.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c6fc9b-06c6-4441-9ae5-1d0c11639c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79687dbd-09d6-4836-a114-906c87a9f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employee theft is a risk all businesses face and is a risk that
        businesses for the most part, and in particular financial institutions, take
        very seriously ... This despicable act of dishonesty by an employee at SSL,
        and possibly with collaborators, we believe cannot be taken as symptomatic
        of the risk for the entire industry."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ea1568-68fe-4cfe-800e-98cc5a9cf36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8636ce3d-e216-4187-aeb1-304e54d71e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, SSL issued a statement on January 12 saying
        it had become aware of fraudulent activity by a former employee and referred
        the matter to law enforcement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19afdd36-b7f7-44e3-8329-76b35407f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9011da43-5c67-47a8-9c5b-895b91e6fe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted SSL for comment but did not receive a response.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa50a766-ca7d-47e6-aa2b-007abde88d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59570b64-eda3-4e31-989c-18e52454fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt became a household name when he won gold medals at the Beijing
        2008, London 2012 and Rio 2016 Olympics. He still holds the 100- and 200-meter
        world records of 9.58 seconds and 19.19 seconds, both set at the 2009 world
        championships in Berlin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b7cb5-26ed-4604-a840-8a292f67218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:51:11.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/01/19/sport/usain-bolt-fraud-allegations-jamaica-spt-intl">Usain
        Bolt missing $12.8 million from investment account in Jamaica, his lawyer
        says</a>"</em></p>'
  'marcos-chinese-new-year':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-22T07:10:00.321+08:00
    'imagesource': 'jcr:ec80a8b1-3699-4ad6-89e2-ffba5123bba7'
