      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/01/21/politics/somalia-strike-al-shabaab-us">US
        strike kills approximately 30 al-Shabaab fighters in Somalia</a>"</em></p>'
  'Buzz-Aldrin-marries-longtime-love-93rd-birthday':
