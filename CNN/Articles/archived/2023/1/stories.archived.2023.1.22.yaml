      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Fender''s blue butterfly has fluttered
        away from the brink of extinction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308477ea-96af-43e0-9d04-039a0c2c3071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b02f12c-d581-4f99-9d46-2de42519c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The species, once so rare it was thought to be extinct, is no longer
        considered endangered, <a href="https://www.fws.gov/press-release/2023-01/partnership-driven-conservation-gives-oregon-butterfly-wings">according
        to a January 11 news release from the US Fish and Wildlife Service</a>. The
        organization reclassified the species from "endangered" to "threatened" and
        also finalized a rule to make it easier for landowners to manage the species.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdfc926-8574-44b9-b106-8704d457361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0807cf7d-a622-4760-b56e-78bc080656a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a tremendous success story -- to go from nearly extinct
        to on the road to recovery," Craig Rowland, acting state supervisor for the
        service''s Oregon office, said in the release. "We''ve only reached this point
        of being able to downlist because of successful partnerships with landowners,
        conservation agencies, businesses, other agencies, and the work of our national
        wildlife refuges to conserve Fender''s butterfly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3046d31-0c45-46ef-9a30-9b908f14033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350055a-8768-44bd-a7d3-267830fdec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is yet another species that is making incredible strides in
        Oregon," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0199453-4f7f-42bf-a6eb-f7925bf96255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a425cb53-d961-4003-9ee2-448f2f80dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reclassification will take effect February 13, according to
        the release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4f3931-a984-4246-9073-b805cf3b2734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c81e877-c65a-42bf-b241-bf7ca1e8dbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fender''s blue butterfly is found only in Oregon''s Willamette
        Valley -- a 150-mile long region in the state that stretches from Portland
        to Eugene -- says the service. The species was thought to be extinct in 1937
        but was later rediscovered in 1989. Thanks to local conservation efforts,
        the butterfly''s population expanded from approximately 3,391 insects in 2000
        to 13,700 in 2018, according to a species assessment from the Fish and Wildlife
        Service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb5f71f-561f-424d-97fc-2dc33a0b71a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c974317-b110-4f5a-a675-7da05af5d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sujud Ottman, a biology and urban agriculture teacher at Evanston
        Township High School in Illinois and an amateur butterfly conservationist,
        the species'' recovery is a "sign of hope" for other endangered species.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76f847d-0a3f-4b78-a506-a736ff53a264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b635790-86b2-489a-83a6-738f5e5a0c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ottman told CNN the Fender''s blue butterfly is unique because it
        prefers to lay its eggs on one host plant, Kincaid''s lupine. This makes the
        survival of the butterfly and the plant deeply intertwined. Kincaid''s lupine
        is also categorized as "threatened" by the US Fish and Wildlife Service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328f07d2-5859-4992-90c0-f4c32501180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd76112-9069-4924-90ab-57cf8b1cee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insects are also interesting because of their life cycle, Ottman
        added. The Fender''s caterpillars enter a kind of delayed development called
        diapause during the winter before emerging as fully formed butterflies. The
        adults live for only around 10 days, during which they must find a mate and
        reproduce.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf036c6-9390-4ded-8ace-b9a654323c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4317da-3ab1-4dda-9eed-837a3ff53afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ottman said habitat loss and the human prevention of natural wildfires
        are the main threats to the Fender''s blue butterfly. Wildfires are necessary
        to prevent the prairie habitat the butterflies depend on from turning into
        forests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171d8bdf-b17d-419a-9db4-415d0cd58b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef70ff77-e308-4970-a6ae-52a60167c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservation efforts included planting thousands of Kincaid''s lupine
        for the butterflies to lay their eggs on as well as prescribed fires to maintain
        the crucial prairie environment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78d85a-2b7d-4a10-84e4-e7c293da4f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a8ac80-b009-4ff6-bce5-08a93f7cdd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The species'' reclassification is "wonderful news," Ottman added.
        "It''s super inspirational, to know that a butterfly that was once thought
        of as extinct is now de-listed off of the endangered species list.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3852c27-cbbf-4dfd-906a-83d8cd4995e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9770a35a-8709-4cb3-882d-328e20fdc881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s truly remarkable, and it gives me a lot of hope."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1efb4-6667-4110-be49-a5a7ef26fabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae0d420-7529-46cf-a7dd-33eb2994aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As pollinators, butterflies are a crucial component of our ecosystems,
        she explained. That''s part of why protecting endangered butterflies is so
        important. "I feel like this story is, well, really empowering and I hope
        it lights a fire within to continue conservation efforts that they''re doing,"
        she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637bb38-b2dc-452d-87be-784ba9128c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9038a08-775a-4770-827c-f0b77d5e390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ottman, the Fender''s blue butterfly''s recovery may signal
        hope for other endangered butterfly species, like the iconic monarch butterfly.
        Monarchs were classified as "endangered" by the International Union for Conservation
        of Nature in July 2022.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3739d56c-0754-4b34-b0aa-0deeea354b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dream is for the monarch to basically follow the footsteps of
        the Fender''s blue butterfly, and, you know, thrive, as well," she said. "I
        believe that we can do it, and that we can reverse the damage that we''ve
        done."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40768e2d-35dc-4409-8fd1-6e474b1fa978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:44:08.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/01/21/us/fenders-blue-butterfly-endangered-scn-trnd">This
        butterfly was once thought extinct. Now it’s off the endangered species list</a>"</em></p>'
