      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a44633-7d77-4f4f-bad5-5e855529e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the reported grumblings in the AFP, Zubiri said he is not
        worried about stability in the military.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf3cef1-5aa5-491b-82d8-7f6e7a5ed62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745486bc-eb77-4291-af26-b826668033fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I strongly and strongly believe na ang (that the) AFP is a professional
        force. <em>Iba na po ‘yung sa 1970s na nangyari. ‘Yung mga nagkaroon ng mga
        usaping coup d''état. Malayo na po sa isipan ng mga sundalo po natin</em>.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d1d2d-af93-43ff-bf5b-42b1f5517c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02654983-c325-4ad0-b3d6-1eae6fb6dfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not the same as what happened in the 1970s,
        when there were talks about coup d''état. That is far from the minds of our
        soldiers now.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105dd9f3-f90a-4cb6-ba2c-b74a012552ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee7e48-cb98-4591-9e79-2cfbb533ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Senate will study the amendments to the measure
        on the military’s pension fund, which is currently sourced from the General
        Appropriations Act (GAA).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6841912e-5206-4bdf-b7e4-309e3495bd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d85e3f3-0bf3-4dc0-8935-c0a5337f95de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re paying more pension of the retired military personnel than
        active personnel...Actually <em>kausap ko si</em> Wick Veloso, head ng GSIS
        (Government Service Insurance System). <em>Sabi nga niya, ‘Simplify na lang
        natin</em>, Migz. Let’s come up with a law. Just add on our budget the initial
        one or two years. <em>Willing po kami sa GSIS na tanggapin ang pension fund
        ng ating mga beterano</em>,” Zubiri explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d032a22-799f-4fa7-bb0a-d1abbdda8a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc201918-bc2d-4788-bafd-7f261f2195b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I spoke to Wick Veloso, the head of the GSIS. He said,
        ‘let’s simplify it, Migz. Let’s come up with a law. Just add on our budget
        the initial one or two years. The GSIS is willing to accept the pension fund
        of our veterans.’]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c88f13c-d31f-445c-8691-abfc1ed40845'
      'mgnl:activationStatus': true
