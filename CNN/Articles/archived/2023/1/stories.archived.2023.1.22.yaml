      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c15307-a3c7-49c1-8db5-48022d6128fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/20/galvez-afp-rumblings-tampo.html">Galvez
        says rumblings within military merely ‘tampo’ over new law on fixed terms</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ccf623-fc07-49af-a2d1-91335ba02ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:31:07.698+08:00
      'mgnl:createdBy': 'seth'
