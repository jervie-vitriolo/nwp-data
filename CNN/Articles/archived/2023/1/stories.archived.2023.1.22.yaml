      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;"Avengers" star Jeremy Renner says
        he broke more than 30 bones in the New Year''s Day snowplow accident that
        sent him to the hospital for more than two weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1e355-b411-446d-8b01-61d7fcf1e8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:27:04.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6535155-53bf-45f7-93eb-9584921d8fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:27:04.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner, who plays superhero archer Hawkeye in the Marvel movie and
        TV "Universe," posted a photo on Instagram with a caption that read:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34f0b8b-e600-428f-a5f7-5e49ffc1cec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:27:04.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:30.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd895ed-bbf4-455d-a739-0e66de750a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:27:04.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:30.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Morning workouts, resolutions all changed this particular new years
        .... Spawned from tragedy for my entire family, and quickly focused into uniting
        actionable love ❤️ I want to thank EVERYONE for their messages and thoughtfulness
        for my family and I .... Much love and appreciation to you all. These 30 plus
        broken bones will mend , grow stronger, just like the love and bond with family
        and friends deepens . Love and blessings to you all."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a8537-0ce0-40d2-bf86-8dac8d4cdddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:27:04.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48496938-522c-4e18-bfdc-3083f991ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:27:04.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:30.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner turned 52 in the hospital. He was injured by a snowplow while
        clearing a driveway near his Nevada home, leaving him with "blunt chest trauma
        and orthopedic injuries," his publicist previously told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ab33d-7ace-4837-8b1c-80a3c7973b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:27:04.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bca0a9-a80c-47d5-8c52-2b721351a094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:27:04.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:30.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He underwent two surgeries and was treated in the intensive care
        unit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b648d4-718a-475b-89fb-a81179197d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:27:04.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:30.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a5861e-f538-49eb-b397-874dcb8d0701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:27:04.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:30.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday night, the "Mayor of Kingstown" star replied to a Twitter
        post from the show, writing, "Outside my brain fog in recovery, I was very
        excited to watch episode 201 with my family at home."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f03b9e9-a220-4a79-9568-7cfdd5f2310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:27:04.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:30.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bfe1f3-4942-4ba7-ac2e-f292bf77f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:27:04.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:30.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 911 call log obtained by CNN says Renner was "completely crushed
        under a large snowcat (vehicle)" and that he had "extreme (difficulty) breathing."
        It goes on to read that, "the right side of his chest is collapsed -- upper
        torso is crushed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d556c8-b57e-4e97-a982-b07d1722380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:27:04.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:30.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e4727d-9045-4359-b55d-40ecfe8d813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:27:04.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:30.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner''s snowcat, an engine-powered machine used to clear snow,
        started to roll away while Renner was off the driver''s seat, Washoe County
        Sheriff Darin Balaam previously said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbf8c5e-71f2-413b-b461-1d0680d19fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:27:04.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:30.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/01/21/entertainment/jeremy-renner-thirty-broken-bones-trnd">‘Avengers’
        star Jeremy Renner says he broke 30 bones in snowplow accident</a>"</em></p>'
  'us-strike-kills-30-somalian-fighters':
    'author': 'Michael Callahan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-22T06:29:16.012+08:00
    'imagesource': 'jcr:1429fd4a-8b50-4bcb-93d3-3fb23ce5bd6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '936cb892-d624-4d81-a59c-1ecec1314afe'
    'lead': 'There were no US military present on the ground when the airstrike occurred,
      a US defense official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-22T06:32:02.155+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-27T13:07:29.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:09.954+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US strike kills approximately 30 al-Shabaab fighters in Somalia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f58e5-ac01-4caf-9a13-069eb37d06a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:32:02.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The United States carried out a strike
        in Somalia that killed approximately 30 al-Shabaab fighters, US Africa Command
        said in a statement Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c897835b-b688-4e50-ba76-aea46f6a3f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:32:02.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6916f368-e6c0-4b73-be25-c0634b427baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:32:02.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US forces on Friday "conducted a collective self-defense strike"
        in support of Somalia National Army forces who were "engaged in heavy fighting
        following a complex, extended, intense attack by more than 100 al-Shabaab
        fighters," the statement said, referring to the terror group linked to al
        Qaeda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9881803e-ada5-4cc2-9e04-bd71065083ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:32:02.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2955c8ef-e742-4178-a67a-82360c07db6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:32:02.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no US military present on the ground when the airstrike
        occurred, a US defense official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a98cfd9-0b77-4b1c-b10e-e391ece118b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:32:02.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a8bc9-85f8-44c3-ac50-d6ec51d2230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:32:02.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike occurred about 260 kilometers northeast of the Somalian
        capital of Mogadishu, near Galcad. US Africa Command assessed that no civilians
        were injured or killed due to the remote location.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ab859-30ca-463b-897f-a293768526fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:32:02.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcbed34-3965-4377-8855-17d33cbc4d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:32:02.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has provided ongoing support to the Somali government since
        President Joe Biden approved a Pentagon request to redeploy US troops to the
        area in an attempt to counter the terrorist group in May 2022. The approval
        to send fewer than 500 troops was a reversal of former President Donald Trump''s
        decision to withdraw all US troops from the country in 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b1d37-648e-4c5a-9547-def11feba57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:32:02.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b23d4-c824-48a5-b476-9b09a3be02e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T06:32:02.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somalia remains central to stability and security in all of East
        Africa. U.S. Africa Command''s forces will continue training, advising, and
        equipping partner forces to help give them the tools they need to defeat al-Shabaab,
        the largest and most deadly al-Qaeda network in the world," the US military
        said in Saturday''s statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
