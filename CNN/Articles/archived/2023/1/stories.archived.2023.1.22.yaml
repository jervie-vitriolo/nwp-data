      'WEF']
    'template': '1'
    'title': 'Zubiri: PH participation in WEF was a ''coming out'' party'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27071d1d-9d3b-4095-945c-81803182d767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:35:56.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — Senate
        President Juan Miguel Zubri said the country''s participation at the World
        Economic Forum (WEF) in Davos, Switzerland was a welcome change, describing
        it as a “coming out party” as the Philippines has not attended similar forums
        during the past administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9235955-58e1-462f-86c4-f606e43e2197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:35:56.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d say that it is a coming out party of the Philippines <em>pagdating
        sa economy natin, at</em> investment opportunities <em>natin dito sa ating
        bansa,"</em> Zubiri said on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5108e54-c9f6-45ff-9863-8cdb140d346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:35:56.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''d say it is a coming out party of the Philippines
        when it comes to the economy and investment opportunities.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eaa460-9093-4856-b7be-bfca68417f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:35:56.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember the last administration, <em>ang ating mahal na pangulo</em>
        at that time was President Rodrigo Roa Duterte, <em>ayaw niya po pumunta sa
        mga ganoon.</em> So, for six years absent <em>po tayo sa mga</em> investment
        forums, <em>mga</em> international forums <em>na kung saan, pwede tayong mag
        imbita ng ibat-ibang</em> investors <em>sa ating bansa,"</em> he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b398c6ac-fcd0-4f0c-bb93-be8b0d95e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:35:56.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Remember the last administration, our beloved president
        at that time was President Rodrigo Roa Duterte, he did not want to attend
        such events. So, for six years we were absent from investment forums, international
        forums, where we could invite different investors to the country.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679254e6-aaf2-45a5-bc5d-2f1a4edaabb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:35:56.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri also said the country had a lot to gain from its presence
        at the WEF.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae46cf6-9e90-46ef-9b6d-7c25b279b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:35:56.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think so because I think the economic gains that we will gain
        from it... <em>mababayaran sa mga</em> investments <em>na papasok sa ating
        bansa.</em> I think that it was a good move," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b02b5-ddae-4348-8f6c-ace14ba1cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:35:56.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think so because I think the economic gains that
        we will gain from it... we will benefit from these investments. I think that
        it was a good move.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d2df5-76dd-430d-9a01-1745945a2f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:35:56.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Marcos returned to Manila on Saturday afternoon, and he
        announced there were <a href="https://www.cnnphilippines.com/news/2023/1/21/marcos-investments-davos-wef.html"
        target="_blank">new investment pledges</a> made in the fields of digital solutions,
        logistics, telecommunications, renewable fuel, among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942755e3-2070-41a2-8ea7-b5474e18d644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:35:56.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip <a href="https://www.cnnphilippines.com/news/2023/1/21/marcos-davos-wef-delegation-criticisms.html"
        target="_blank">drew criticism</a> due to the large delegation that accompanied
        the chief executive to Davos. Marcos responded to this, saying government
        has to be “complete" at the event when facing global leaders and business
        tycoons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e646e4f2-1896-4de9-ba89-0db5e6c52d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:35:56.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the following business leaders were part of the
        delegation: Sabin Aboitiz of Aboitiz &amp; Company, Kevin Andrew Tan of Alliance
        Global, Jaime Zobel de Ayala of the Ayala Group, Lance Gokongwei of JG Summit
        Holdings, Ramon Ang of San Miguel Corp., Teresita Sy-Coson of SM Investments,
        and Enrique Razon of International Container Terminal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48454a4a-35a3-4e32-a41e-9a6a35d3dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:35:56.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several government officials were also present, among them House
        Speaker Ferdinand Martin Romualdez, former president and current Deputy Speaker
        Gloria Macapagal-Arroyo, and Sen. Mark Villar.</p>'
  'fbi-joe-biden-home-classified-documents':
    'author': 'Betsy Klein and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-22T14:36:47.179+08:00
    'imagesource': 'jcr:f9f20410-962b-41e8-bffc-bef450f04f85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '934abc0e-a85c-4c3b-b630-94321b05f1bb'
    'lead': 'FBI investigators on Friday found additional classified material while
      conducting a search of President Joe Biden''s Wilmington, Delaware, home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-22T14:43:56.418+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T13:07:21.060+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:13.040+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'FBI', 'classified-documents']
    'template': '1'
    'title': 'FBI searches Biden''s Wilmington home and finds more classified materials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a0873-2abc-48eb-95db-3a008ca3eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — FBI investigators on Friday found additional
        classified material while conducting a <a href="https://www.cnn.com/2023/01/19/politics/joe-biden-2024-classified-documents/index.html"
        target="_blank">search of President Joe Biden''s Wilmington, Delaware, home</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e97a5-80d6-44d7-bf2e-71b960b3bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Bauer, the president''s personal attorney, said in a statement
        that during the search, which took place over nearly 13 hours Friday, "DOJ
        took possession of materials it deemed within the scope of its inquiry, including
        six items consisting of documents with classification markings and surrounding
        materials, some of which were from the President''s service in the Senate
        and some of which were from his tenure as Vice President. DOJ also took for
        further review personally handwritten notes from the vice-presidential years."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93486b4-c64d-47eb-81d0-fd645a74d1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those six items are in addition to <a href="https://www.cnn.com/2023/01/09/politics/joe-biden-classified-documents-upenn/index.html"
        target="_blank">materials previously found</a>&nbsp;at <a href="https://www.cnn.com/2023/01/11/politics/biden-classified-documents/index.html"
        target="_blank">Biden''s Wilmington residence</a>&nbsp;and in his private
        office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17359b2-c2ed-4349-8e50-492ab7b8c1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal <a href="https://www.cnn.com/2023/01/14/politics/biden-classified-documents-wilmington-delaware-home/index.html"
        target="_blank">search of BIden''s home</a>, while voluntary, marks an escalation
        of the probe into the president''s handling of classified documents and will
        inevitably draw comparisons to his predecessor, former President Donald Trump
        — even if the FBI''s search of Trump''s residence was conducted under different
        circumstances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b328d0-9522-49fd-bfa4-c4cf64b2aafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI five months ago obtained a search warrant to search Trump''s
        Florida residence, Mar-a-Lago, an unprecedented step that was taken because
        federal investigators had evidence suggesting Trump had not handed over all
        classified materials in his possession after receiving a subpoena to turn
        over classified documents to the National Archives. Trump''s handling of classified
        material at Mar-a-Lago is also the subject of a special counsel investigation
        led by Jack Smith.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121c3935-0bde-4663-be66-0eb50e66d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search shows that federal investigators are swiftly moving forward
        with the probe into classified documents found in Biden''s possession. It
        was overseen by the office of Trump-appointed US Attorney John Lausch, who
        has been handling the initial review of the Justice Department''s probe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d3c2db-8ae2-4071-b860-40c6cf29490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lausch did not request any searches of Biden properties during his
        initial review, according to a source familiar with the investigation. He
        also did not wait for Biden team to complete their voluntary searches before
        recommending a special counsel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464aaf8-348e-483a-a468-8d62d5da52ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Hur, who was <a href="https://www.cnn.com/2023/01/12/politics/joe-biden-classified-documents-counsels-office/index.html"
        target="_blank">appointed a little more than a week ago</a>, is still transitioning
        to his role as special counsel. A spokesperson for the Justice Department
        tells CNN "we expect Special Counsel Hur to be on board shortly."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339fa756-836e-4e05-bb21-7578ffb2c328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI search was done with the consent of the president''s attorneys,
        people briefed on the matter said. The FBI also previously picked up documents
        found at the residence, which the Biden team disclosed last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0327d09a-c102-4182-b009-feb3cc6ecb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search did not require a search warrant or subpoena, according
        to a person familiar with the matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52e0f6a-f92f-4e9e-8a1a-d0afe2631625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauer said that representatives of Biden''s personal legal team
        and the White House Counsel''s Office were present during the "thorough search,"
        during which they had "full access" to the Biden home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d36042-37bc-44d3-a519-c153e88b935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauer added that the DOJ "requested that the search not be made
        public in advance, in accordance with its standard procedures, and we agreed
        to cooperate."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3113dfc8-7b40-4e6a-a464-56d4fabf4a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Material taken dates back to Biden''s Senate days</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba667d-2edc-4156-859e-6cae5e7b245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first documents were found in Biden''s private office on November
        2 but not publicly revealed until earlier this month when CBS first reported
        their existence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634b9cc-3226-44bc-aef2-b4a97a63d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, another search in December found a "small number" of
        records with classified markings in the garage of Biden''s Wilmington house
        and a third discovery was made at the Wilmington residence in January, when
        Biden''s legal team searched the rest of the property for documents. They
        found them, in a room adjacent to the garage.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9171986c-1077-4dce-81f2-1539b752d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauer said in a January 11 statement that once Biden''s personal
        attorneys found the classified documents, they left the document where it
        was found and suspended their search of the space where it was located.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323931d8-e7e5-4a15-b156-39bc5e21556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found a handful of documents were filed in the wrong place,"
        Biden explained Thursday <a href="https://www.cnn.com/2023/01/19/politics/joe-biden-documents-probe/index.html"
        target="_blank">during a tour of storm damage</a>&nbsp;in California.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c2250-dee8-4862-bda6-fae83154bebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''re going to find there''s nothing there. I have no
        regrets," Biden continued on Thursday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d1ba1-fa75-4cec-9906-777bd54cdf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Biden nor first lady Dr. Jill Biden were present during
        the search, special counsel to the president Richard Sauber said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afbdabd-712c-4c5e-bb01-429506e0c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, Sauber wrote, "has been committed to handling this responsibly
        because he takes this seriously" and he and his team are "working swiftly
        to ensure DOJ and the Special Counsel have what they need to conduct a thorough
        review."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46cea43-b296-41e8-8afa-bafb8946228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauer said that investigators had full access to Biden''s home during
        the search, which included "personally handwritten notes, files, papers, binders,
        memorabilia, to-do lists, schedules, and reminders going back decades."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815da38-2fdb-4718-9d6a-aa024e1cb61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is spending this weekend at his Rehoboth Beach, Delaware,
        home. Asked Friday by the Associated Press if the visit had anything to do
        with documents being found at Biden''s Wilmington home, White House press
        secretary Karine Jean-Pierre referred reporters to White House counsel''s
        office and the Department of Justice, but said that Biden "often travels to
        Delaware on the weekends."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4c76e3-bb8d-40e1-97a9-79b40eff8d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cbb91c-684b-4639-ac46-f1aa8a4fd160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:43:56.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:21.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNn.com, "<a href="https://edition.cnn.com/2023/01/21/politics/white-house-documents/index.html"
        target="_blank">FBI searches Biden''s Wilmington home and finds more classified
        materials</a>."</em></p>'
  'egg-prices-smuggle-mexico':
    'author': 'Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-22T14:44:05.625+08:00
    'imagesource': 'jcr:728c6991-5eaa-4428-b029-60cbd2481736'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dbc83fc-fef5-4b27-a575-476a587ee526'
    'lead': 'High prices are driving an increase in attempts to bring eggs into the
      US from Mexico, according to border officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-22T14:46:26.091+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T13:07:20.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:13.225+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Mexico', 'eggs', 'smuggle']
    'template': '1'
    'title': 'As egg prices rise, so do attempts to smuggle them from Mexico, say
      US Customs officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96663872-ea6e-4af1-9262-5fc2bcd62810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:46:26.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:20.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — High prices are driving an increase in
        <a href="https://www.cnn.com/2023/01/18/health/backyard-chicken-health-concerns-wellness/index.html"
        target="_blank">attempts to bring eggs</a>&nbsp;into the US from Mexico, according
        to border officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76010adf-b1d8-40a5-88fc-606fec2cf0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:46:26.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:20.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers at the San Diego Customs and Border Protection Office have
        seen an increase in the number of attempts to move eggs across the US-Mexico
        border, according to a tweet from <a href="https://twitter.com/DFOSanDiegoCA/status/1615521977611046913?s=20"
        target="_blank">director of field operations Jennifer De La O</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e173e6-a2e6-4fe7-8aa4-24fc23bf385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:46:26.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:20.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The San Diego Field Office has recently noticed an increase in
        the number of eggs intercepted at our ports of entry," wrote De La O in the
        Tuesday tweet. "As a reminder, uncooked eggs are prohibited entry from Mexico
        into the U.S. Failure to declare agriculture items can result in penalties
        of up to $10,000."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b55950-92fd-483b-8dd2-dd6b65de2f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:46:26.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:20.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing uncooked eggs from Mexico into the US is illegal because
        of the risk of bird flu and Newcastle disease, a contagious virus that affects
        birds, according to Customs and Border Protection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f4b4f3-caa5-4613-a864-2096147d6e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:46:26.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:20.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement emailed to CNN, Customs and Border Protection public
        affairs specialist Gerrelaine Alcordo attributed the rise in attempted egg
        smuggling to the spiking cost of eggs in the US. A massive outbreak of deadly
        avian flu among American chicken flocks has caused egg prices to skyrocket,
        climbing 11.1% from November to December and 59.9% annually, <a href="https://www.cnn.com/2023/01/13/business/egg-prices-cal-maine-foods/index.html"
        target="_blank">according to the Bureau of Labor Statistics</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e3a8c-ccee-4ff2-8927-0b88e64918c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:46:26.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:20.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase has been reported at the Tijuana-San Diego crossing
        as well as "other southwest border locations," Alcordo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13984f8e-8d2e-4200-b88a-d9152e196f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:46:26.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:20.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, travelers bringing eggs have declared the eggs
        while crossing the border. "When that happens the person can abandon the product
        without consequence," said Alcordo. "CBP agriculture specialists will collect
        and then then destroy the eggs (and other prohibited food/ag products) as
        is the routine course of action."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6bcf7d-784e-42d2-9a67-fced46d25555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:46:26.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a few incidents, travelers did not declare their eggs and the
        products were discovered during inspection. In those cases, the eggs were
        seized and the travelers received a $300 penalties, Alcordo explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa3f34-a055-4e63-8ea3-54cc5b956af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:46:26.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Penalties can be higher for repeat offenders or commercial size
        imports," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67108f2a-3b30-4b0d-9e58-818444385a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:46:26.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:20.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcordo emphasized the importance of declaring all food and agricultural
        products when traveling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7468fc-0b1f-4ef5-9d62-3a135f02eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:46:26.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:20.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While many items may be permissible, it''s best to declare them
        to avoid possible fines and penalties if they are deemed prohibited," he said.
        "If they are declared and deemed prohibited, they can be abandoned without
        consequence. If they are undeclared and then discovered during an exam the
        traveler will be subject to penalties."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63426cba-f8ff-4953-bf21-bc59cdeb9e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-22T14:46:26.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:20.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/22/us/mexico-border-egg-smuggling-trnd/index.html"
        target="_blank">As egg prices rise, so do attempts to smuggle them from Mexico,
        say US Customs officials</a>."</em></p>'
