      'mgnl:type': 'text'
      'text': '<p>"Spending the first day of the year with the Queen," Leviste captioned
        his post. Netizens reacted to the post, noting how Kris looked better and
        offering wishes for her quick recovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed99c568-0085-41bb-81d7-dfd0ca97f1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T20:20:25.725+08:00
