      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOH said it is confident in detecting new variants
        that may enter the country and assured the public of the government’s continued
        COVID-19 surveillance and monitoring activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2732034-0186-4836-b4f3-a74d559b82de'
