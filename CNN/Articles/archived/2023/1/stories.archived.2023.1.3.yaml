      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOH further reiterates that COVID-19 variants will continue
        to emerge and re-emerge. What''s important is we continue to employ our layers
        of protection such as sanitation, masking, distancing, vaccination and boosters,
        as well as good ventilation to keep cases manageable and prevent virus transmission,”
        it said.</p>'
