  'Marcos-China-state-visit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-03T17:25:16.186+08:00
    'imagesource': 'jcr:f7d6883b-64f2-4dbc-8415-ec0635f5f4cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c80bd35-ec39-493a-89b0-0d610eea03b6'
    'lead': 'President Ferdinand Marcos Jr. says he aims to open a ‘new chapter’ in
      the bilateral ties between the Philippines and China — and seeks the resolution
      of issues with the East Asian giant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-03T17:27:51.226+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-06T06:47:31.464+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T06:47:00.463+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos promises more investments, seeks resolution of issues with China
      in state visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df4544-839e-418b-892b-17a457171832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:27:51.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:31.465+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)—</strong>&nbsp;President
        Ferdinand Marcos Jr. arrived in China on Tuesday for a state visit — a trip
        he hopes would lead to more investments for the Philippines as well as a resolution
        of issues with the East Asian giant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b6343-dbde-42b8-839f-412ec30a71d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:50:42.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:31.465+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement before his flight, Marcos said he aims to open a
        “new chapter” in the bilateral relations between the two countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28fc8c-a143-4440-81d0-c0f4341ebdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:50:42.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:31.466+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topics he is expected to discuss with Chinese leaders include agriculture,
        energy, science and technology, and political security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f43f69-c80b-40cb-9aa1-2d041e001a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:50:42.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:31.467+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I look forward to discussing political-security issues of a bilateral
        and regional nature," the President said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e3012-5f16-40ea-be58-ba176f14082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:50:42.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:31.467+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issues between our two countries are problems that do not belong
        between two friends such as Philippines and China,” he also said, without
        expounding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985baba8-675e-496f-a056-ead266f0ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:50:42.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:31.467+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will seek to resolve those issues to mutual benefit of our two
        countries,” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd142246d-3b0b-4499-b740-46ac5ec96e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:50:42.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:31.468+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) earlier said that the South
        China Sea dispute will be among the issues to be addressed during Marcos’
        visit to Beijing, which is slated from Jan. 3 to 5.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a40bc80-e55f-4374-84fb-619a3e422592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:50:42.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:31.468+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two nations are expected to ink a deal to improve communication
        and avoid misunderstanding over the contested waterway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3ecfcb-2e12-44f3-bdd6-1cb92ce1e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:50:42.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:31.469+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/29/ph-china-deal-miscommunication-west-ph-sea.html">PH,
        China to sign deal to avoid miscommunication over West PH Sea - DFA</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f57409-c0c3-4e45-8ad9-681a9cf8f0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:50:42.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:31.469+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos also confirmed that the government expects to
        sign over 10 key bilateral agreements covering <a href="https://www.cnnphilippines.com/news/2022/12/29/marcos-china-state-visit-bilateral-agreements.html">different
        areas</a> such as trade, agriculture, renewable energy, infrastructure, development
        cooperation, people-to-people ties, investments and maritime security cooperation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef193c7c-af42-4f6b-9fc6-333093cc7812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:50:42.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:31.469+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive will also be holding meetings with representatives
        of the private sector to boost trade and investment relations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c818e-fdf8-47de-b86b-3536c97db6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:50:42.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:31.470+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope to return home to the Philippines with a harvest of agreements
        and investments that will benefit our countrymen and further strengthen the
        foundation of our economic environment,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c092a-2181-42e9-8c5c-82dd637e4a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:50:42.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:31.470+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ trip to China will be his seventh overseas travel as Philippine
        president, and his first bilateral visit to a country outside of the Association
        of Southeast Asian Nations.</p>'
  'Jerom-Lastimosa-Adamson-final-year-UAAP-Season-86':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-03T17:26:57.553+08:00
    'imagesource': 'jcr:dffb23ea-834c-4c8f-8585-0f418e939d1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d58dda9-0c34-4967-a750-adc13cefce36'
    'lead': 'Jerom Lastimosa will be returning to San Marcelino for one last flight
      with the Adamson University Soaring Falcons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-03T17:28:41.130+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-06T06:47:30.625+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T06:47:00.673+01:00
