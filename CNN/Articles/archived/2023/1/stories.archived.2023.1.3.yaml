  'ukraine-strike-russian-troops':
    'author': 'Mick Krever, Olga Voitovych and Darya Tarasova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-03T09:44:01.881+08:00
    'imagesource': 'jcr:dabbddb3-e7d3-4d18-ad70-49874341889e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06baf6cd-4020-4583-94c5-281db6f4f3de'
    'lead': 'The strike took place just after midnight on Sunday, New Year''s Day,
      on a vocational school housing Russian conscripts in Makiivka, in the Donetsk
      region, according to both Ukrainian and pro-Russian accounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-03T09:46:52.110+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-06T06:47:52.899+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T06:46:51.494+01:00
