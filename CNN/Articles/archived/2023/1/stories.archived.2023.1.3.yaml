    'mgnl:lastActivatedVersionCreated': 2023-01-06T06:46:45.937+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexico prison attack kills 14, dozens of inmates escape'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d0cc31-61f0-48ee-bae8-bcbb73b2c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:27:28.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.947+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 14 people died in a brazen
        armed assault on a prison in the Mexican border city of Juarez on Sunday,
        officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e01bc-f173-498e-b436-17a606397db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:27:28.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.948+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1d730c-fd62-4413-821c-39f89001c377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:27:28.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.948+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chihuahua state attorney general’s office said in a statement
        that 10 security guards and four prisoners were killed and 13 others were
        injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e4840-c650-4bef-a078-3a8c00b9e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:27:28.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.949+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a5099f-05c0-4ec6-ae5a-b91d1efc87a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:27:28.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.949+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident began around 7 a.m. (9 a.m. ET) on Sunday when gunmen
        in armored vehicles arrived at the prison and opened fire on security personnel,
        the prosecutor’s office said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7277892-ef35-49de-ba46-8ce826f3cb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:27:28.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.950+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2136b584-9c84-41b7-a6e4-4cf74d1e012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:27:28.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.951+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said inmates took advantage of the situation and 24
        prisoners escaped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d85973-dbd0-4a42-9db6-b0e0f44bb196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:27:28.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.952+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5753db-3236-47db-8135-967724dc3736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:27:28.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.952+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear who was behind the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f44767-fba0-4418-92a3-42377da093c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:27:28.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.953+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the attorney general’s office for more details
        about the status of the investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904abc58-2c5d-418d-bfee-95500b3bead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:27:28.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.953+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ciudad Juarez, just across the US-Mexico border from El Paso, Texas,
        is one of Mexico’s deadliest cities and an epicenter of drug cartel violence.
        The rival Juarez and Sinaloa cartels have been fighting a bloody turf war
        in the region over lucrative smuggling routes and for drug-dealing territory
        in the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfdf616-c9e2-492f-9f40-2af48d4f49aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:27:28.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.954+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b95517-d413-48de-bdab-268a2e30c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:27:28.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.954+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday’s violence was not the first time violence has erupted at
        the prison. Last August, hundreds of Mexican troops were sent there after
        a clash between the two cartels caused a riot and shootouts that killed 11
        people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aac298-90b8-4ddf-985c-fdc8b2da1860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:27:28.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.955+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Mexico prison attack
        kills 14, dozens of inmates escape"</em></p>'
