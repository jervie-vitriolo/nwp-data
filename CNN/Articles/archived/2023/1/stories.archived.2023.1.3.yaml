  '2023-Black-Nazarene-feast-sans-Traslacion':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-03T23:46:35.074+08:00
    'imagesource': 'jcr:9e1d28cb-0023-4954-947c-ada863007a70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '677b7608-4cbf-4d74-a89f-a336ccd59433'
    'lead': 'Although the Traslación has been suspended for the third time, thousands
      of devotees are still expected at the Quiapo Church and Quirino Grandstand to
      attend masses and a first-ever Walk of Faith.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-03T23:51:20.595+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-06T06:47:21.293+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T06:47:06.265+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect in the 2023 Black Nazarene feast celebration sans Traslación

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b5bfb6-4d23-4893-8036-fc7ef7e575fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:51:20.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.294+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        Traslación, or the procession of the Black Nazarene, has been suspended for
        the third year in a row due to the ongoing threat of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ea7cf7-cdc6-4fa0-ba16-6c51d331c3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.295+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, thousands of devotees are still expected to attend masses
        at the Quiapo&nbsp;Church and Quirino Grandstand, as well as during the first-ever
        Walk of Faith.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5881a53e-e4ce-4ca5-b82c-44dc27641a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.295+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Here''s a breakdown of what to expect at this year''s celebration:</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43f4c2-36ab-4421-98c5-abd3f58f9da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.295+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No traditional ‘<em>Pahalik</em>’</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b799a095-09e3-4fcf-9fdc-af6cb2897204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.295+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <em>vicario</em>, or the image of the Black Nazarene used for
        the Traslacion, will not be leaving Quiapo Church, where it is displayed six
        days before the Jan. 9 feast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d888e6-f661-4213-bf51-b7715fc40711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.296+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, a duplicate of the Black Nazarene will be placed at the
        Quirino Grandstand in Luneta, where devotees will be able to touch, wipe,
        and see it up close from Jan. 7 to 9. It is strictly forbidden to kiss the
        image.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e698e4fc-fd28-4d2a-b5fc-498f73e75c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.296+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiapo Church officials assured health authorities that social distancing
        will be followed among the line of devotees. They will also be required to
        wear face masks and disinfect before and after paying homage to the Black
        Nazarene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de07794-c849-4060-a9c6-6ffff653146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.296+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Physical masses, security</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f80fbb-6f00-4644-bbcc-b313a167bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.296+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular masses will be held at Quiapo Church starting Jan. 6 until
        Jan. 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bcd724-73fb-471f-b36e-1e56091bddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.297+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 7, masses will be held at the Quirino Grandstand at 12 a.m.
        and 6 a.m, while there will be midnight masses on Jan. 8 and 9.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeac58e-deb0-41fd-b4b6-4d47d3d23221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.297+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure devotees’ safety, the Manila Police District said around
        5,000 police personnel will be deployed at the Quirino Grandstand and Quiapo
        Church.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ad08b-30ce-41a7-94fc-ca0d7c6869fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.297+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Walk of Faith</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b034070-dc3c-4d9d-bd91-2b5befe68380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.297+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, millions of devotees joined the annual procession
        of bringing back the Black Nazarene’s image from the Quirino Grandstand to
        Quiapo Church.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410dd9fa-87e3-45ce-b824-280a157ca470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.298+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Quiapo Church officials are holding a Walk of Faith,
        where devotees will head to Plaza Miranda using the route of the Traslacion
        but without any life-size image of the Black Nazarene, as bringing replicas
        taller than two feet is strictly prohibited.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b2a45-3610-435f-9ac5-09e6b45d5304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.298+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession will pass through Katigbak Road, Padre Burgos Street,
        Jones Bridge, Dasmariñas Street, Sta. Cruz, Palanca Street, Quezon Blvd.,
        Arlegui Street, P. Casal Street, Concepcion Street, Carcer Street, Hidalgo
        Street, Bilibid Viejo/G. Puyat Street, Guzman Street, Hidalgo Street, Quezon
        Blvd., Palanca Street, and Villalobos Street.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52d0ea7-7018-4eba-8a43-9a8be1d512f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.298+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Walk of Faith is expected to begin at 1:30 a.m. after the midnight
        mass on Jan. 8 at the Quirino Grandstand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d767cb-9bb4-4894-b55b-c19dfbb4055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.997+08:00
