  'Marcos-invites-Chinese-tourists-students-investors-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-03T18:52:53.794+08:00
    'imagesource': 'jcr:f521c37c-f62c-4362-a455-b587da1b8647'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6766598-6819-46a8-a808-01f5110c7c84'
    'lead': '''I will invite our Chinese neighbors to once again return to the Philippines
      as tourists, as students, investors,'' the chief executive says before departing
      for Beijing for his state visit this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-03T18:59:55.798+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-06T06:47:30.023+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T06:47:01.053+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos invites Chinese tourists, investors, students to PH amid new
      normal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1121d79b-9c45-4435-af29-9f4af24daa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:59:55.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:30.024+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)—&nbsp;</strong>President
        Ferdinand Marcos Jr. on Tuesday expressed hope that tourists, students, and
        investors from China would consider revisiting the Philippines as the world
        shifts to the new normal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07915714-b0be-40d8-b905-b950f976d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:59:55.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:30.024+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will invite our Chinese neighbors to once again return to the
        Philippines as tourists, as students, investors,” Marcos said before departing
        for Beijing for his state visit scheduled this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df1476-4ac4-4481-aeba-ac41e35a92c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:59:55.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:30.025+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from sharing the wonders of our archipelago with our Chinese
        friends, strengthened people-to-people exchanges will allow us to bridge gaps
        in understanding between our two countries at every level,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e10e3c-139f-4cd4-922f-cc9babea223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:59:55.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:30.025+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said he will push for the resumption of the cultural
        cooperation between the two nations during his trip, but did not give further
        details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e686002-578b-421c-ba7f-a31ed683a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:59:55.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:30.025+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive''s pronouncement comes amid calls for stricter
        COVID-19 rules for travelers from China, which is battling a fresh surge in
        infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11aca40-175c-47c4-9ee8-2547120c291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:59:55.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:30.026+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2022/12/24/leaked-notes-china-250m-covid-infections-december.html">Leaked
        notes from Chinese health officials estimate 250 million COVID-19 infections
        in December: reports</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94624be1-e6c7-46ee-a913-2e015376af39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:59:55.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:30.026+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier ordered an <a href="https://www.cnnphilippines.com/news/2022/12/31/DOH-orders-heightened-surveillance-on-travelers-from-COVID-hit-China.html">increased
        surveillance</a> on all passengers from the East Asian giant, as well as intensified
        border control protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915312a2-8a1b-4521-9dc3-9af421a62e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T18:59:55.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:30.027+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department, meanwhile, said that <a href="https://www.cnnphilippines.com/news/2022/12/29/dfa-marcos-china-visit-covid-measures.html">arrangements
        have been made</a> to ensure that Marcos and the Philippine delegation will
        be not be infected with COVID-19 during their visit.</p>'
