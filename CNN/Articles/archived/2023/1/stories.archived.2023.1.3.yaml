      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 11, McDonald''s, through its charity of choice, Ronald McDonald
        House Charities, in partnership with Coca-Cola, put a smile on the faces of
        100 families in Rodriguez, Rizal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
