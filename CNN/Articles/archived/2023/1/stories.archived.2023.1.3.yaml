    'title': 'DMW: Around 200 OFWs still in hotels waiting for rebooked flight'
    'updated': 2023-01-03T17:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e33fc-74d5-45cb-a61f-6b32371d35e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:07:22.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:41.098+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — The
        Department of Migrant Workers (DMW) on Tuesday said around 200 overseas Filipino
        workers (OFW) are still in hotels waiting for their rebooked flights after
        a technical glitch disrupted the Ninoy Aquino International Airport’s operations
        on New Year’s Day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b266b7-d23f-422c-82f4-5ef51061e0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.098+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2243f-470c-40bd-a2e0-3ca14a5e0df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.099+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Source, DMW Undersecretary Hans
        Cacdac said from Jan. 1 onwards, the government has provided hotel accommodations
        for at least 400 OFWs who have different rebooked flight schedules.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5326dda9-5d44-4f7a-b40b-fc860f159f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.100+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75824557-1fa7-432f-8b6e-a5c9662621c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.101+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We still have, by my estimate, maybe half of the 400 still in hotels
        waiting for their rebooked flights,” he said. “I know some or many have rebooked
        flights dates on the (January) 4th, 5th, and the 6th.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bfcd25-786f-41f9-95cc-49e4316f56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.101+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20315c-b540-4aba-92eb-93deb027cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.102+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said on Jan. 1, the DMW was able to assist around 3,000 migrant
        workers affected by the technical issue. Aside from hotel accommodation, other
        assistance provided was in terms of rebooking of flights, which was done the
        same day, and providing food packs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd97ced-37c6-48cb-b5f8-43782e6f41b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.103+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dc1790-0311-462d-bbdc-800920e61716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.104+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On January 2nd, upon instructions also of (DMW) Secretary Toots
        (Ople), I returned yesterday and the number of OFWs needing assistance was
        far, far less than 3,000,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f08f4b-fa19-46fa-b79e-036f3a880f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.104+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b27b3b-1e68-4ee9-be41-d60fafd56c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.105+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who still need help, Cacdac said they may reach out to
        the department’s hotline 1348.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d74317f-7d33-4c66-936c-d5a99ce7ab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.106+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4759220-b460-48d9-adc8-0b130a66a234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.106+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DMW official said they are currently locating an
        OFW who said she was at risk of losing her job since she was not able to return
        to Hong Kong on time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292ce048-57d7-42ce-a11b-5d7a27583958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.107+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d7607-0601-4a1a-a2f0-fa1511c4e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.108+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on information the DMW has so far gathered, the OFW first
        failed to board a flight even prior to the Jan. 1 incident, then was offloaded
        from another flight after that, Cacdac said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ddb0e6-cb11-4c58-b3b1-313090004098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.109+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b74588e-bbbf-4000-97c8-85120d3bd109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.109+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have the name, but apparently based on our records we have talked
        to the persons with the same name and they all said that they were not the
        OFW involved,” he said. “As we locate her, let me say that we have been working
        closely with the airlines in terms of rebooking.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d4aae6-80bf-446d-8277-1af31851e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.110+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c777bf34-4af5-499b-9dce-ca930bab691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.111+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first advisory it issued this year, the DMW also ordered
        all private recruitment agencies (PRAs) and licensed manning agencies (LMAs)
        to assist OFWs, including in ensuring their employment is unaffected by the
        disrupted airport operations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585502f-c6d6-4bff-bce3-582abe00d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.112+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10018cd2-6459-48d0-9cd0-96c0806a95b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.112+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the agencies should help explain the cause of
        delays to employers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9d9f9b-2b46-4eef-8965-935a02e7f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.113+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108eb80-996f-44a9-ae52-828cc96f1738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:16:12.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T06:47:41.114+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Likewise, the PRAs and LMAs are directed to submit the necessary
        reports on affected workers at the soonest possible time,” read the document
        signed by Ople on Tuesday.</p>'
