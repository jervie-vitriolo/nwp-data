  'tacloban-leyte-samar-class-work-suspension-naia':
    'author': 'Wilmark Amazona, Tacloban City-based correspondent'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-01-03T12:45:18.530+08:00
    'imagesource': 'jcr:95ec059e-38f9-4dea-9c3b-eade75896594'
