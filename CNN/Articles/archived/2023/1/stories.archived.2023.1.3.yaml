      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strict adherence to safety protocols</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a121c3-6533-4625-aff6-53a61a170fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.299+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees attending the physical masses and the Walk of Faith are
        urged to wear their face masks, follow proper social distancing, and bring
        disinfectants at all times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c864213-dc47-4c55-be4d-34159c8f109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.299+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You should remember na kapag [in] crowded places, hindi optional
        ang pagsuot ng face mask [wearing of face masks is not optional]. It’s a must.
        So since ina-anticipate natin na maraming debotong darating, gusto namin lahat
        naka-face mask [So since we anticipate that many devotees will come, we want
        everyone to wear face masks],” Manila Mayor Honey Lacuna said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c303b719-3f58-4755-8967-445537c8fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:58:26.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:21.299+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among prohibited items to bring are umbrellas, alcoholic beverages,
        plastic and glass bottles, pets, heavy meals, jackets, picnic items, selfie
        sticks, large bags, firearms, and drone cameras.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81adb6cf-de97-4b22-aa9d-51eccc6fce2f'
      'mgnl:activationStatus': true
