      'mgnl:lastActivated': 2023-01-06T06:47:37.889+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority (MIAA) said Tuesday that
        normal operations at NAIA may return by Jan. 4 or 5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b1ded-02b5-4620-9f3e-452cc8c23920'
