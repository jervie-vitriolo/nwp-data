      'text': '<p>Gravity Art Space is back with a group exhibit for their first show
        of the year. The artist-run space ended their 2022 season with a bang by mounting
        The No Name Show last November 2022 — a program in which 148 masters and contemporaries
        displayed their art without their names attached to them. Curated by Pristine
        de Leon, “The Eye Cuts Where the Hand Lands” features the work of artists
        Allan Balisi, Lesley-Anne Cao, Fatima Erasmo, Babylyn Geroche Fajilagutan,
        Jel Suarez, and Dennese Victoria. The exhibit runs at Gravity Art Space, 1810
        Mother Ignacia Ave., Quezon City from Jan. 6 to Feb. 4. — CNN PHILIPPINES
        LIFE STAFF</p>'
