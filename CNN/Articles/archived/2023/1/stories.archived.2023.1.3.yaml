  'PH-debt-still-at-record-high-November':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-03T12:00:33.349+08:00
    'imagesource': 'jcr:97fdae75-b950-4f94-b488-919d3265437b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d7316ff-e9a3-4660-abd3-eddde6760af9'
    'lead': 'The Philippines got some relief from the strengthening of the peso against
      the US dollar, as the national debt only slightly rose in November to hit ₱13.64
      trillion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-03T12:02:13.601+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-06T06:47:48.460+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T06:46:52.459+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH debt still at record high in November at ₱13.64T'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95edc21-2e9c-4210-9744-c328c81d5cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:02:13.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T06:47:48.462+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — The
        Philippines got some relief from the strengthening of the peso against the
        US dollar, as the national debt only slightly rose in November to hit ₱13.64
        trillion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b47e6f0-a960-4630-a80c-0617dbd90660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:02:13.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T06:47:48.462+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country''s debt remained at a record high level, increasing
        by 0.02% or ₱3.15 billion from October, the Bureau of the Treasury (BTr) said
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c980d-cf11-422a-9bcc-dde1ce7b42e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:02:13.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T06:47:48.463+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data also showed an increase of ₱1.92 trillion, or a
        16.33% hike, from 2021''s debt pile.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a675a5fa-9d22-479a-8315-fa6451f4ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:02:13.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T06:47:48.464+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the outstanding obligations were still raised from
        local sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d2425-ba3f-4af3-9c6d-77ef11cb6476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:02:13.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T06:47:48.464+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic debt increased by 0.78% to ₱9.43 trillion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d8359e-635e-4ddc-aa82-a7413d7f6d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:02:13.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T06:47:48.465+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loans from foreign sources, on the other hand, were slashed by 1.62%
        to ₱4.22 trillion, mainly owing to the ₱106.98 billion impact of the peso
        appreciation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f3eb2a-4a6a-4ffa-8dad-05247bcb0a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:02:13.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T06:47:48.466+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bureau, the local unit gained ground against the
        greenback in November, strengthening to ₱56.598 from ₱58.047 as of end-October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28abc05-b012-44df-8264-b3b552386044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:02:13.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T06:47:48.466+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s guaranteed obligations also went up to ₱388 billion.</p>'
  'Stephan-Schrock-Azkals-final-game':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-03T11:42:30.568+08:00
    'imagesource': 'jcr:e6f32cd1-4910-4026-9bc2-7a66f5748ba5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b79c41f1-aea8-4236-a00a-4b95b64e08e1'
    'lead': 'National team mainstay Stephan Schröck wraps up his international stint
      with the Philippine Azkals after 57 caps spanning 11 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-03T12:04:14.520+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-06T06:47:48.138+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T06:46:52.836+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Playing for the Azkals biggest achievement in football career, says
      Schröck'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40a831-1d84-4c2d-ad50-cbc6363e25d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:04:14.520+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:48.140+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Stephan
        Schröck has played his final match for the Philippine Azkals on the international
        pitch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f4a77-b75e-47ad-969a-322183350964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:04:14.520+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:48.141+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a bittersweet ending for the 36-year-old midfielder as the
        Azkals absorbed a <a href="https://www.cnnphilippines.com/sports/2023/1/3/Azkals-fall-to-Indonesia-in-Schrock-s-final-int-l-match.html">2-1
        defeat</a> against Indonesia on Monday in the 2022 AFF Mitsubishi Electric
        Cup Monday at the Rizal Memorial Stadium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd52495-60ae-47d7-9765-cb642440ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:04:14.520+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:48.141+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a span of 11 years and 57 caps for the Azkals, Schröck was a
        key figure in the national team''s quest to gain global relevance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2358cfb-b72b-44c8-9867-971b49f52ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:04:14.520+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:48.142+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran booter said wearing the Azkals jersey was the most precious
        honor in his career.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964fd8d-f933-453e-9fa5-e6f5daa7ced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:04:14.520+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:48.142+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To play for the Azkals is the biggest achievement in a football
        career. Representing your nation is a really big honor for every football
        player," he told CNN Philippines'' Sports Desk Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d82666-6395-4b31-aeb2-eab3fcb8ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:04:14.521+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:48.143+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve done a couple of things back in Europe. I was able to face
        the who''s who in German club football, but for me the biggest achievement
        was always to represent the national team," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda52db-a978-46d8-9863-75d15bcf51f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:04:14.521+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:48.143+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schröck made his Azkals debut in 2011 versus Sri Lanka in the first
        round of the FIFA World Cup qualifiers. His first international goal for the
        national squad came in the second round of that tournament when he scored
        a late strike in the first half of the Azkals’ second leg match against Kuwait
        at the Rizal Memorial Stadium.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377ce62-f4aa-43a1-9b31-0fba238e35d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:04:14.521+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:48.144+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schröck said he sees a handful of Azkals players who may step in
        and fill his shoes but added it would take some more international exposure
        to further hone them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdec170-bc4c-42cc-a858-e40110aabd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:04:14.521+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:48.144+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a couple of young Azkals players that could fit the caliber
        of being a leader. But it takes time for them to grow into that," he said.</p>'
    '1':
