      'mgnl:created': 2023-01-03T09:48:45.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:51.194+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sarcophagus, which at 500 kilograms (about 1,100 pounds) is
        one of the biggest, dates back to the Late Period of Ancient Egypt (747-332
        BC), said Mostafa Waziri, the secretary-general of the Supreme Council of
        Antiquities at Egypt''s Ministry of Tourism and Antiquities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023c112f-e57a-4896-83be-265c78502483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:48:45.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:51.194+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed Issa, Egypt''s minister of tourism and antiquities, said the
        lid "was looted and smuggled from Egypt to the United States a few years ago."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4e3db-65d4-489f-974c-26c73f2ec30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:48:45.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:51.197+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery came as a result of the collaboration with US authorities
        and an investigation spanning over two years, Issa added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258865ae-bf30-4d7f-b089-c1dbddebaa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:48:45.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:51.198+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sarcophagus is very thick, which pushed looters to steal the
        sarcophagus''s lid without the base," Waziri added during the news conference,
        saying it is known as the "Green Sarcophagus" because of the green face on
        top of it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac18b3-8473-4c56-9ffd-773429150e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:48:45.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:51.198+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our sincere thanks to USA authorities for their cooperation in
        returning this precious piece," the Egyptian Ministry of Foreign Affairs tweeted
        on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03354774-9ff1-49ba-93e8-0ecd53e65caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:48:45.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:51.199+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 10 years, Egypt has recovered around 29,300 ancient
        pieces smuggled out of the country, according to Egypt''s Foreign Minister
        Sameh Shoukry, who attended the ceremony.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104bd3fa-af42-4aea-93f9-c7e45cc75bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:48:45.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:51.199+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 110 of those were recovered in 2022 from the United States,
        New Zealand, France and other countries, according to the minister of tourism
        and antiquities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fa2f04-a4e1-4edb-908d-b8d9501c461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:48:45.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:51.200+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/egypt-green-sarcophagus/index.html"
        target="_blank">Egypt recovers heavy ''Green Sarcophagus'' from the United
        States</a>."</em></p>'
