      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> The
        Philippine Azkals concluded their 2022 AFF Mitsubishi Electric Cup stint with
        a 2-1 loss against Indonesia Monday at the Rizal Memorial Stadium in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850a872-c30b-4e16-a8de-a72cfc1f9e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:14:44.554+08:00
