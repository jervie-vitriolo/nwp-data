    'template': '1'
    'title': 'North Korea fires Kim’s No. 2 military official

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec17661-9f29-4920-a453-ba7df963449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.359+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has fired Pak Jong Chon, the second most powerful military
        official after leader Kim Jong Un, state media reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1433c5e-368f-4853-81d7-c6206826482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.359+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15d6fb-c4b0-4417-9802-a8f4ddc2ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.360+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pak, vice chairman of the Central Military Commission of the ruling
        Workers’ Party and a secretary of the party’s Central Committee, was replaced
        by Ri Yong Gil at the committee’s annual meeting last week, the official KCNA
        news agency said on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbf80d6-e6a0-43da-bf89-a4e619cd9d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.360+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4801c1e-e4dd-4117-b6e2-9bc9366b2082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.361+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No reason for the change was given. Pyongyang regularly revamps
        its leadership, and the year-end party gathering has often been used to announce
        personnel reshuffles and major policy decisions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8afc62f-d319-4c39-95e1-b820a4cbc9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.361+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8d807b-23d0-4a10-a05f-994448a9a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.362+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State television showed Pak sitting in the front row of the podium
        with his head down during the meeting while other members raised their hands
        to vote on personnel issues. His seat was later shown unoccupied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe80bfa6-4e09-481d-84e9-83866e6a64df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.362+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d59207-30c8-4ff2-8bd6-975f8a971b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.363+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also absent in photos released on Monday by the official
        KCNA news agency of Kim’s New Year’s Day visit to the Kumsusan Palace of the
        Sun which houses the bodies of his grandfather and father, unlike in October
        when Pak accompanied Kim on a trip to the palace to mark a party anniversary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785f0e68-5ade-47cb-bcb0-63ebee70716f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.364+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9786e47b-ec93-4aeb-8581-2027e1fb37ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.364+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party’s Central Military Commission, which is headed by Kim,
        is considered the country’s most powerful military decision-making body, above
        the Defense Ministry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a4546a-20b7-441a-bc14-2705bde80361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.365+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pak’s replacement came as Kim called for developing new intercontinental
        ballistic missiles and a larger nuclear arsenal to counter the United States
        and South Korea as key to the isolated country’s 2023 defense strategy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4917c787-6645-4e0e-8f6e-ab7c98567b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.365+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3134491-d8f1-491e-8a19-5a46acfa3262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.366+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pak had rapidly moved up the military ladder from a one-star artillery
        commander in 2015 to a four-star general in 2020, taking credit for contributing
        to progress in the country’s short-range missile technology.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f4650-c13a-40d0-9db1-960bb10d5e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.366+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d37916-16cd-48fc-abc0-75f95e45d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.367+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2020, Pak was promoted to the politburo and earned the title
        of marshal, the highest military rank under Kim, and became a leading voice
        last November against joint South Korea-US military exercises.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb55679-b027-4556-8afd-001f5feb1cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.367+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd550d-3c3e-4a39-af02-acb6fad0c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.368+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most other top military aides who went through ups and downs
        repeatedly under Kim, Pak was briefly demoted in mid-2021 after Kim chided
        some officials for their handling of North Korea’s anti-coronavirus policy,
        before being promoted again months later.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e3d4e-112a-45a8-8595-df0d6270b4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.369+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8ec51b-e3f2-43cc-bb2d-9d4074f297e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.369+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pak’s dismissal comes despite Kim mostly lauding the military’s
        advances in weapons development during the meeting, unlike other areas where
        he pointed out some faults and called for improvement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3654c493-1617-40bb-8828-39a3e9aebf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.370+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1726ecf-9c89-4f99-9984-40045bfec90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.370+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh Gyeong-sup, a fellow at the Korea Institute for National Unification
        in Seoul, said a recent flare-up in inter-Korea tension over North Korean
        drones’ intrusion into the South could have played a role.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34d95b-1c78-46bf-9028-d7bdef03c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.371+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f45bd-c81e-4fe6-a7c0-c8408eb23470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.371+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Seoul said South Korea sent three drones across the
        border in response to the intrusion, but there was no response from the North,
        which Oh said could mean that it failed to detect the aircraft.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc7b16-7810-4329-8a85-37ce16e94028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.372+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815fbc7a-1075-4c87-9eee-39c911ecea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.372+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pak might have taken responsibility for the failure of security
        operations,” Oh said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118a3d2c-7bf2-402f-b221-6b5cbd8c4d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.373+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ecc53-1e31-4bec-b645-7d1581eb4441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.373+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri, Pak’s successor, is also a senior military commander who held
        key positions including chief of the army’s general staff and defense minister.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260345f2-7f02-461f-a844-cd6b24d4d3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:28:44.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:01.374+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/02/asia/north-korea-military-official-fired-intl-hnk/index.html"><em>"North
        Korea fires Kim’s No. 2 military official"</em></a></p>'
