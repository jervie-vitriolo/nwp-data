      'mgnl:type': 'text'
      'text': '<p>“Maaari pa naman pong mag-proseso ng assistance ang inyong DSWD
        (Department of Social Welfare and Development) sa mga kliyente na yung service
        provider nila — halimbawa yung ospital o punerarya — ay tumatanggap o kinikilala
        yung guarantee letter ng DSWD,” Lopez explained.</p>'
