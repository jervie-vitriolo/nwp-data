      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/1/2/Senate-to-probe-NAIA-New-Year-mess.html"
        target="_blank"><strong>RELATED: Senate to probe NAIA New Year mess</strong></a>&nbsp;</p>'
