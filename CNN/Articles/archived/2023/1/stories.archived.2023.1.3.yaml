      'mgnl:lastActivated': 2023-01-06T06:47:37.885+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229fae72-7586-4745-8598-a248a113b231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.886+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general manager also apologized for the incident and assured
        the public they are “doing their best given the situation.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ebe94-9d09-4690-8d12-1e7dfdd8a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.886+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f434be-08ff-48ff-a122-34554b8abaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.886+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We sincerely apologize for what happened and the government basically
        is looking at how we can ensure that this thing won''t happen again, and we''re
        looking for all ways for us not to experience this glitch again,” Chiong said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c87e98-34e1-4039-b291-8d0c2c17e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.887+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d8456-927f-4fc0-9bed-9f4f2027e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.887+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP has yet to comment on the resignation call.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ce06c0-d0bf-4d49-b3e8-72717b0e4d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.770+08:00
