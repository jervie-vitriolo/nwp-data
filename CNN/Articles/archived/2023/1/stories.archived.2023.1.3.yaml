      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Sitio Pintor in Barangay San Isidro enjoyed different
        activity booths where they were able to bring home several prizes, surprises,
        and giveaways. They were also entertained by Ronald and the Gang, and Asia’s
        Soul Supreme, KZ Tandingan, who performed her own renditions of songs such
        as “O Pare Ko,” “Magasin,” and “’Til My Heartaches End”.</p>'
