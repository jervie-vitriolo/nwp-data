      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5448f030-5faf-4e80-909b-d0f70cbae795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:14:44.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:04.399+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephan Schrock’s appearance in an Azkals jersey ended in a stinging
        defeat as Indonesia scored all of its goals in the first half, carrying them
        past the group stage of Southeast Asia’s biggest football tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a70b7-f63c-41de-b409-46ad2768cb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:14:44.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:04.400+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ed486-0451-43cf-91de-b44fdb4a3b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:14:44.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:04.400+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schrock, who announced on the eve of the match that it would be
        his final international appearance, set up Sebastian Rasmussen’s goal in the
        83rd minute to give the Azkals some life, but an equalizer was not on the
        horizon for the host nation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a02f449-bd6d-41ea-9df1-1d61acd3f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:14:44.554+08:00
