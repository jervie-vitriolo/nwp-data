    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['airport-operations', 'MIAA', 'NAIA']
    'stories': []
    'template': '1'
    'title': 'MIAA expects normal airport operations by Jan. 4 or 5'
    'updated': 2023-01-03T15:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905cdea4-e864-417d-bc60-05d95b9fca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:53:02.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:44.317+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        Manila International Airport Authority (MIAA) said Tuesday it is expecting
        operations at the Ninoy Aquino International Airport (NAIA) to return to normal
        by Jan. 4 or 5 after the New Year’s Day technical glitch that canceled hundreds
        of flights and affected some 65,000 passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dd6e69-3c95-41f0-9b2c-8973a8f716d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:53:56.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:44.317+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect actually to normalize already by tomorrow or by Thursday.
        So normalizing means we will be operating our regular schedule without these
        extra flights of the airlines,” MIAA Assistant General Manager Bryan Co told
        CNN Philippines’ The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47731902-7961-49a1-9c93-f501476303d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:53:56.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:44.318+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef934d-ff56-414f-862f-a5fede0e83f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:53:56.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:44.319+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the technical issue with power supply that affected the airport’s
        communication, radio, radar, and internet, Co said 414 flights were canceled
        on Jan. 1, and 72 on Jan. 2.</p>'
    '4':
