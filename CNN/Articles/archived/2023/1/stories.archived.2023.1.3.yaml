      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the US Centers for Disease Control and Prevention (CDC)
        estimated that the subvariant has caused 41% of new infections in the US by
        end-December. Meanwhile, in the northeastern part of the country, the CDC
        estimated that XBB.1.5 is causing 75% of new cases.</p>'
