  'Four-things-to-watch-out-for-in-the-Middle-East-in-2023':
    'author': 'Abbas Al Lawati, Gul Tuysuz, Hadas Gold, Abbas Al Lawati, Mostafa Salem,
      CNN'
    'caption': 'Vladyslav Musiienko/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-03T00:19:19.400+08:00
    'credit': 'Vladyslav Musiienko/Reuters'
    'imagesource': 'jcr:bbde1bd1-7391-4d94-b1fd-449e628bea9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5e2d955-0a64-42a0-abd1-15edf216fee6'
    'lead': 'The event that dominated the world’s news agenda in 2022 was the Ukraine
      war and its far-reaching repercussions. Its impact was felt deeply in the Middle
      East, with the region’s energy supplies, strategic waterways, and even weapons
      industries playing a key role in the war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-03T00:25:23.114+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-06T06:48:03.838+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T06:46:45.091+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four things to watch out for in the Middle East in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12de936-4fd5-4dd6-9353-d7a1fcc1a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.838+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The event that dominated the world’s
        news agenda in 2022 was the Ukraine war and its far-reaching repercussions.
        Its impact was felt deeply in the Middle East, with the region’s energy supplies,
        strategic waterways, and even weapons industries playing a key role in the
        war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d00e82-58f6-4568-9a6f-d4dda389e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.839+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a082244-6a46-480e-b4c8-35c99f18fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.839+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year saw adversaries of the West strengthening ties with Middle
        Eastern states, sometimes at the West’s expense. Gulf Arab states, keen to
        remain neutral in what they saw as a world order moving towards multipolarity,
        found themselves in an awkward position with their traditional allies in the
        West when asked to choose sides in the Ukraine war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0489f9fb-9cdd-4a44-8bac-e7cb9df007ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.840+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3ee50b-83b7-4bac-9ec0-1a7fe315885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.840+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war also – perhaps inadvertently – pushed Arab oil producers
        closer to Russia at the OPEC oil cartel, inviting the United States’ wrath.
        And as China’s relations with the US frayed, they continued to strengthen
        with Saudi Arabia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b0b71b-51da-45bb-896a-3f5033cf6f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.841+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ac1a9c-602b-4a0b-b14a-fc2231a365fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.841+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as the Middle East’s ties with the West fluctuated, its
        relevance remained intact and perhaps even grew. Europe increasingly looked
        to the region for energy security. Qatar, which hosted the 2022 World Cup,
        is set to become an even more significant gas supplier to Europe in the coming
        years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3564a425-f3eb-4cdf-aa84-5218ae30911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.842+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f2ab67-04d8-47e6-9997-c450a10bde06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.842+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two Middle Eastern neighbors, Iran and Turkey, supplied
        opposing sides of the war in Ukraine with drones that had a significant impact
        on the battlefield.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e00e0-f37b-438b-99c6-c5aeb25332a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.843+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war saw Ankara’s international prominence grow, whether through
        its attempts to mediate between the warring parties or its grandstanding at
        NATO that stalled the alliance’s expansion. All that gave a domestic boost
        to President Recep Tayyip Erdogan as Turkey’s economy reeled from an inflation-driven
        downturn.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a2c16-8971-4983-a454-d91e4c8b9330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.843+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s what to watch out for in the Middle East in 2023:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a29e0c-8a25-4a55-a170-111043851f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.844+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d0c90-d043-435c-a18b-11edfb2a48df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.845+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Erdogan’s grip on power may be tested as Turkey celebrates its
        centennial</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7063fdd8-5298-4b2e-96fa-39fcbb842ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.846+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Erdogan had set an ambitious set of goals for his nation
        in its centennial. But as the Turkish republic celebrates its hundredth year
        in 2023, Erdogan may find himself focused instead on trying to hold on to
        his seat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f23cbed-e904-4591-8fd6-38d3a7ed3520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.847+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c33c4-98e2-4c60-81ca-b5b4d81e179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.848+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish lira has been plummeting in value for four years and
        the cost of living has been skyrocketing as a result of Erdogan’s unorthodox
        and widely criticized monetary policies that have shied away from raising
        interest rates to curb inflation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b125d0-849b-424e-822b-5326a70a1a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.849+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94adccf-cf1e-4cf2-9f5c-ab56d2b3f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.850+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coupled with years of governance fatigue and a new generation of
        voters who are looking for change, 2023 could potentially mark the decline
        of Erdogan’s grip on power.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24961665-87d2-4379-9b87-d349f7c34d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.851+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections, which are expected to take place in early summer, had
        dominated Turkey’s domestic agenda for much of last year. For the first time
        in years, the opposition – at least for now – seems united around fielding
        a candidate that could unseat Erdogan. Last year saw the president suffer
        a major setback in opinion polls, with his approval rate slipping. The presidential
        system, engineered and implemented by Erdogan himself, requires a 50% plus
        1 majority in elections – a tough proposition for the leader as the economy
        slows.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c276a3c-8900-46d5-9e9e-fe54d18fdf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.852+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ce593-6d61-4484-b13e-81506e966814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.853+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the international front, the key NATO ally continues to struggle
        through its uneasy alliance with the US and Europe. The US’ ongoing support
        for an armed Kurdish group in Syria that Turkey views as a national threat
        and a cold personal relationship between Erdogan and US President Joe Biden
        underscore the tense relationship.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9565579e-1c84-4ad1-a495-78c289ba2f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.853+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unresolved disputes with Greece over sea borders in the Mediterranean
        as well as a war of words over a Greek military deployment in small Aegean
        islands close to Turkey continue to raise tensions with Europe. Whether or
        not the relationship with Europe can grow beyond cooperation over keeping
        migrants and refugees confined to Turkey will depend on finding common ground.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f46ba3e-89ab-4808-a41e-f3a890d1bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.854+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363932f3-f61d-4a38-bee1-acedd566a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.855+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to Ukraine, the Turkish position, regardless of who
        is victorious in the elections, will remain largely unchanged. The policy
        of “pro-Ukrainian neutrality,” as it is called locally, has paid off with
        a globally impactful grain deal and has kept the Turkish economy from taking
        further blows.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65119793-be69-4642-ac50-b25bc9fc9995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.855+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a5263-c526-4c81-b5dd-09dcaa27183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.856+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cebe35a-830e-454f-84e1-0e0e170fe690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.857+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Israel’s lurch to the right</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9347d437-4ecc-4065-ba3c-de4ac4c11e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.858+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has a new government, and although it’s led by a familiar
        face – Benjamin Netanyahu – it is made up of some of the most extreme right-wing
        figures to hold ministerial positions in Israeli history. Especially of note
        are Itamar Ben Gvir, national security minister in charge of Israeli police,
        and Bezalel Smotrich, finance minister who will have a say in the policies
        that affect the movement of Palestinians in the occupied West Bank. Both are
        right-wing settler-lawyers turned politicians who were once considered the
        far fringe of Israeli politics.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ac20a-6b1a-4018-a357-45ede594538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.858+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc3a0ec-5f96-4a3a-84b4-8940761c5124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.859+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These ministers are setting off alarm bells for many in the international
        community, including the United States, who are concerned their actions could
        further deteriorate the security situation on the ground. Ben Gvir and his
        ilk have openly talked about changing the status quo at Jerusalem’s holiest
        site – known as Temple Mount to Jews and Haram al-Sharif to Muslims – where
        only Muslims are permitted to pray. But actions in the compound in the past
        have sparked an uprising and even a war.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965be0c4-eedc-4b9f-8018-04a3c4c70600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.860+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there’s the West Bank, where Smotrich will have a big hand
        in determining policy. Last year was the deadliest for both Palestinians and
        Israelis in decades. Security cooperation between the Israeli military and
        the Palestinian security forces, which has long been seen by Israeli leaders
        as a key to keeping the West Bank calm, was already strained last year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b830a-a05e-4a1e-9023-1bced58daa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.861+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37240733-5c9b-4b48-af1d-00572c7c2e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.861+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has always run his governments as a one-man show, often
        de facto taking on such roles as that of the foreign minister. In recent interviews,
        he has repeatedly claimed that he and his Likud party will dictate policy.
        But allies, like major Jewish figures in the US, are concerned Netanyahu has
        built something he won’t be able to fully control. One of the biggest questions
        is how the Biden administration will work with the Israeli government – and
        if it will even interact with the two controversial ministers. So far, the
        US is taking a wait-and-see approach, with Secretary of State Antony Blinken
        saying in December that the US will judge the Israeli government “by the policies
        it pursues rather than individual personalities.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb51639-880b-495f-b071-b6ceed8ad599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.861+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A more cohesive OPEC+</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee702b3-bf69-419a-b453-421038127c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.862+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the OPEC+ cartel of oil-exporting nations including Saudi Arabia
        and Russia decided in October to cut production by two million barrels a day,
        it was seen by observers as a political gamble on the part of Riyadh, the
        group’s de facto leader. The larger-than-usual cut was interpreted in the
        US as an attempt to raise oil prices ahead of midterm elections as the West
        tried to choke off the Russian oil revenues that were funding the war.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f4f9c-40c5-4a45-9c96-f9247c213be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.862+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cf1662-5cc1-4151-8204-c4d1eb7580a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.863+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just weeks after the cuts, oil prices dropped to pre-war levels
        amid concerns about a looming global recession and a slow Chinese exit from
        Covid-19 lockdowns. The drop prompted Saudi Energy Minister Prince Abdulaziz
        bin Salman to reiterate that the cartel’s decision was right and not politically
        driven.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a20fe-b2e7-4fb9-8c8c-6f2d9feb55fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.863+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That price drop created confidence in the prince’s guidance of the
        group, said Amena Bakr, Chief OPEC Correspondent at Energy Intelligence, an
        energy information company. “I expect 2023 to be a year where OPEC+ remains
        very much united,” she said, adding that a globally isolated Russia needs
        the alliance and is likely to go along with the group’s decisions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb972a7-54b1-4e3b-8f8e-e7be914781d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.864+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e26cf-c9cf-4930-8c0a-fee037a4453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.865+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An uncertainty that may persist into 2023, however, is how the price
        caps imposed by Western nations on Russian oil in December may affect the
        market and in turn the price of global oil.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e29772-d31b-46bb-b085-8b64dcaeb234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.867+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee6df1-fa8f-4349-b59e-398cc3ab9fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.868+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Russia has said that it may cut production by up to
        700,000 barrels a day. But Energy Intelligence predicts that Russian crude
        and condensate production could drop by as much as 1.2 million barrels a day,
        said Bakr. That’s over 1% of the global supply. If a gap emerges in the market,
        the cartel could even consider adding more barrels, she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf85d1-0fac-4585-9905-e0d0d7cfe3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.868+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4fb084-a54b-420f-8bf6-249e8adbaae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.869+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulf states are also likely to become important providers of gas
        to Europe as it weans itself off Russian supplies. Qatar signed its first
        gas agreement with Germany in 2022 and another one with France, while neighboring
        UAE also signed gas deals with Germany and Austria. The country has also been
        touted by European officials as a future exporter of renewables to Europe.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97006d6-5c02-4742-96a0-be703d284890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.870+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An increasingly isolated Iran</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd46255a-2049-4479-94d4-8f74a1aa59d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.870+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the international community was consumed by Iran’s regional ambitions
        and the never-ending nuclear negotiation last year, an entire generation of
        repressed women at home shook the foundations of the Islamic Republic.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590d637-a296-4b0b-a28b-39b52bf99adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.871+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c4ee43-b909-495c-bfaf-1c4fca4f59da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.872+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 22-year-old Mahsa Jina Amini died while in the custody of
        the nation’s notorious morality police, the government found itself facing
        protesters in the streets of almost every major city in one of the strongest
        challenges to the Islamic Republic since the 1979 revolution that brought
        it to power.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c07c2-f4f6-40c0-bfa1-a75f1541cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.872+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e689f865-3b3b-43d7-a49e-6100c34fb9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.872+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those protests, and Iran’s support for Russia’s invasion of Ukraine,
        further complicated Tehran’s relations with the West, making an elusive nuclear
        agreement even more difficult to achieve. How the protests play out could
        dictate the course of the Islamic Republic’s domestic, regional and foreign
        relations in 2023.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d5efac-3385-43c3-9f4f-19f4476fe8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.873+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02106135-0214-488d-87f4-6629041790d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.873+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum of the protests has slowed, and while the government
        actively works on a deterrence strategy, it is clear that a barrier of fear
        has been broken.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879cfe2e-6d14-4c0c-9b88-758cf7d35834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.874+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65aeb77-0688-4225-88eb-cfff19aef362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.874+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if domestic woes were not enough for the Islamic Republic, it
        is now also dealing with shifting international geopolitics, including a burgeoning
        Chinese-Saudi partnership and a Russian ally that is now completely embroiled
        in a protracted war.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a36aa0-737c-4a98-b441-cf309af21b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.875+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continuation of crippling Western sanctions on Iran has pushed
        it further east to China, its biggest trade partner. In 2021, a 25-year strategic
        “cooperation” pact worth $400 billion of investment deals was signed between
        the two nations. But as Saudi Arabia and Iran remain diplomatic enemies, and
        as Saudi Crown Prince Mohammed Bin Salman warms up to Xi amid a Saudi quarrel
        with Biden over OPEC, the developing China-Saudi relationship, and its effect
        on the Islamic Republic, is one to watch in 2023.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc299455-2bd0-4daa-b28c-8193b237a171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.875+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894989b4-0ba4-4775-8146-089a3ec3ce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.876+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regionally, Iran’s archenemy, Benjamin Netanyahu, is back in power
        in Israel, with his attention firmly on Tehran’s nuclear program.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa70750-b4c1-426f-b8dc-7042788a4657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.876+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca46c6-9c6d-4c83-b657-c6be31af5c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.876+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an ailing Supreme Leader, Iran’s leadership could be looking
        to firm up his successor, and as the elite Quds Force mourns the third anniversary
        of the loss of its leader Qassem Soleimani, Iraq’s attempts to break away
        from Iran’s influence also remains a challenge for Tehran.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8bc0d-1192-459a-9a8f-0e6c21182f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:25:23.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:03.877+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/02/middleeast/four-things-mideast-2023-mime-intl/index.html"><em>"Four
        things to watch out for in the Middle East in 2023"</em></a></p>'
  'Mexico-prison-attack-kills-14--dozens-of-inmates-escape':
    'author': 'Fernando Almanzar, CNN'
    'caption': 'Christian Chavez/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-03T00:26:03.985+08:00
    'credit': 'Christian Chavez/AP'
    'imagesource': 'jcr:4c6cfb42-5565-4c5d-a686-1deb8605cb46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc609802-8b52-4c1b-8c32-a87deb26c9a3'
    'lead': 'At least 14 people died in a brazen armed assault on a prison in the
      Mexican border city of Juarez on Sunday, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-03T00:27:28.627+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-06T06:48:01.945+01:00
