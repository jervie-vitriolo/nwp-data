    'template': '1'
    'title': 'PAL hopes to clear backlogs ‘in a few weeks’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba667d4-de58-470d-a83c-5079bacb8055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:41.995+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        Philippine Airlines (PAL) on Tuesday said it hopes to eliminate its backlog
        of flights in a few weeks following the technical glitch that occurred on
        New Year’s Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff0d05-3d3c-4f08-8659-34cf33ee3e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:41.996+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b97ca-3dbd-41a4-984f-4cc46b2b98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:41.996+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope to clear the backlog in a few weeks, when you say clearing
        of the backlog meaning to say <em>makalipad na ang lahat ng apektadong pasahero</em>
        (all affected passengers will be able to get a flight),” PAL spokesperson
        Cielo Villaluna told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d4421-2254-48f4-ae84-dcc691a1f24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:41.997+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407beaa-5778-45e9-a62b-dd34c405f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:41.997+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaluna said Sunday’s technical issue affected 24,000 of their
        passengers, 16,000 of whom are domestic travelers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d16c4-55c1-418c-a562-061e5c25d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:41.997+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759af5bc-a6e7-41a6-8779-f6d0e7194904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:41.997+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag carrier already completed its deployment of recovery flights,
        about 20 were domestic and around 30 were international, she noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f109b079-2c62-476d-8b16-3c882b2b0088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:41.998+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b391d560-d8b1-41c9-837d-f1a9091411a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:41.999+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This began on Jan. 1 when the runway opened at 5 p.m. until midnight
        on Monday, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8a5dd7-f3cf-4ccc-beb0-60c92ae0e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:41.999+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7622fbe-e38f-47ae-b550-319e40ad55b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:41.999+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this affected PAL’s operations, causing flight delays since
        Monday, Villaluna said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd186d-79d5-450f-bcae-f74536dbb4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:42.000+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72adc5a6-63e6-40d3-9db0-e23565219ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:42.000+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers were given different options, either to rebook their
        flights, refund an unused portion of their ticket, or convert their ticket
        into a travel voucher, she noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d2e1a-6dc8-4e02-8aeb-8fe9a63e24d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:42.001+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dbfc5e-8d94-4fe2-9a5c-5374e8071413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:42.001+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also asked for understanding from passengers who would like
        to rebook the soonest possible time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed78ac-f2dd-4cfd-9915-fd41b3f1338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:42.002+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c2fc4c-fb84-4b04-9de9-afa6476ab208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:42.002+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the peak of the peak season, meaning to say this is the
        time when passengers are flying back to their home base or are flying out
        for a late celebration of the New Year," Villaluna said. "So this is happening
        at the most critical time.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13772d-a364-4df9-ab20-6cbd76865c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:42.003+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916513c2-353e-4796-bc58-b2e5b1281ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:56:35.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T06:47:42.003+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL expects to follow its published flight schedules by Wednesday
        “give or take a few delays that will not be caused by the technical issue
        but caused by other factors.”</p>'
