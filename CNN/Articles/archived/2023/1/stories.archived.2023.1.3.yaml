      'Leyte', 'Samar']
    'template': '1'
    'title': 'Tacloban City mayor suspends classes, work, citing NAIA mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe320f0-aeb8-46d7-a8a6-607bb8b68e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:51:15.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:45.210+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, January 3)</strong> — Tacloban
        City Mayor Alfred Romualdez on Tuesday suspended classes in all levels in
        both public and private schools as well as work in government and private
        offices due to the technical glitches at the Ninoy Aquino International Airport
        and bad weather.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfb84f7-58f5-432a-b3f2-9cad2177bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:51:15.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:45.211+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension was recommended by City Disaster Risk Reduction and
        Management Chief Idelbrando Bernadaz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06148a4-a9a0-42a3-b479-0d281f525119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:51:15.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:45.211+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isang rason dyan ay marami pang hindi nakakabalik sa</em> Tacloban
        <em>dahil sa nangyari sa</em> NAIA," the mayor said. <em>"Pangalawa po, dahil
        sa masungit na panahon kaya mag-ingat pa tayong lahat</em> today, <em>huwag
        na tayong magmadali baka madisgrasya pa kayo."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d14efb-d7ff-4fb6-b405-4001c18d9341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:51:15.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:45.212+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One reason is there are still a lot of people who
        have not returned to Tacloban because of what happened in NAIA. Second, the
        weather is still bad and I urge people to be careful.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66acd29-12ad-4b20-adf6-385bfa9c171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:51:15.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:45.212+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exempted from the suspension are health and sanitation, traffic
        management, disaster response, and peace and order personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058243a8-3a24-41d9-9cea-d0e8533138e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:51:15.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:45.213+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, suspensions were also announced in the following areas
        in Leyte due to inclement weather: Alangalang, San Miguel, Tanauan, Palo,
        Tabontabon, Julita; plus Basey, Samar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24143fff-2a72-4550-84ed-971d36e7adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:51:15.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:45.214+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau issued a red warning affecting Eastern Samar
        and Samar provinces, which means flooding could happen in low-lying areas
        and landslides in mountainous areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15be24b6-d1aa-4bfd-95cf-b74f6c25f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:51:15.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:45.215+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents and disaster management officials in those areas were
        advised to take appropriate actions and monitor the weather conditions and
        advisories.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c841f3b0-9dd5-4f4b-8c8d-0fda8eda5ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:51:15.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:45.215+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the technical glitch at the country''s main air hub Ninoy
        Aquino International Airport (NAIA) affected tens of thousands of passengers
        on New Year''s Day when hundred of international and domestic flights were
        delayed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9bc14c-c647-4b1e-a05c-9a9dfc39e93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:51:15.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:45.216+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within the next 72 hours starting today, January 2, our passengers
        should expect flight delays because this is a consequence of the recovery
        operations that we are undertaking today," Philippine Airlines spokesperson
        Cielo Villaluna told CNN Philippines'' Balitaan on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a373d-1b91-409d-bd19-137cb123c585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:51:15.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:45.216+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope they understand we are carrying out our recovery flight
        operations," she said, adding many of the company''s aircraft were stranded
        as a result of the system issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a167ea-9286-4109-b853-048190fbb00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:51:15.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:45.217+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaluna said the carrier sees operations normalizing after that
        period.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b3d2bc-8bf8-49f1-9385-44411c2af498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:51:15.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:45.218+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A certain percentage of the passengers have rebooked their flights
        to the next available flights," she said.</p>'
  'MIAA-expects-normal-airport-operations-by-Jan.-4-or-5':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-01-03T05:49:28.000+01:00
    'imagesource': 'jcr:98833aa5-fcc0-419d-bfad-bbc06e2fc076'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4b54da1-d4a0-428d-a95c-dbdb00e52bef'
    'lead': 'Radar and communications equipment at the Ninoy Aquino International
      Airport are already functioning at 100%, the general manager of the Manila International
      Airport Authority said late Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-03T12:53:02.093+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-06T06:47:44.314+01:00
