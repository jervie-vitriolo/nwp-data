  'CAAP-officials-urged-to-resign-after-NAIA-mess':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-03T14:31:05.042+08:00
    'imagesource': 'jcr:0e5505a2-cd01-4274-b951-222ae7941bb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af007f05-fec7-410c-af22-b430689d1610'
    'lead': 'In response to calls for top airport officials to resign, Manila International
      Airport Authority General Manager Cesar Chiong said they were too preoccupied
      with fixing the air traffic fiasco to think about quitting their posts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-03T14:32:46.125+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-06T06:47:37.874+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T06:46:57.651+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CAAP, MIAA officials urged to resign after NAIA air traffic mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705031be-35f9-48bd-bd43-61df86efd19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:32:46.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T06:47:37.877+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — Local
        think tank Infrawatch PH said high-ranking officials of the Civil Aviation
        Authority of the Philippines (CAAP) must quit their posts following the NAIA
        fiasco on New Year''s Day, affecting thousands of travelers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c9741-f432-41a9-9887-3f1db4dadc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.878+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Infrawatch PH convenor Terry
        Ridon said CAAP''s explanation was "unacceptable" as the crisis brought "international
        embarrassment" to the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554df501-5ea3-43e4-bb82-515ba2de94b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.878+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff7cdf-ee20-48c9-8353-308b4298d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.878+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil ito ay isang</em> international embarrassment, <em>hindi
        lang ito</em> national humiliation, <em>talagang</em> very important ''<em>yung
        panawagan na dapat mag</em>-offer to resign ''<em>yung</em> high-level CAAP
        officials <em>na</em> accountable <em>sa publiko</em>," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83430f-61d1-4c29-ab17-44f4042ad955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.879+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed92cf9-cf41-40c4-8f43-e4462372c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.879+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because this is an international embarrassment, not
        just a national humiliation, it''s really very important to call for the resignation
        of high-level CAAP officials accountable to the public.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d092b35-ed76-44f8-b26e-e33df67037d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.880+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ddad0-ab10-4dab-bfb2-44d0f686073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.880+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power outage and technical glitch at the country''s main air
        hub disrupted hundreds of flights on Sunday, leaving at least 65,000 passengers
        stranded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace5130-e7b2-43ff-9b69-1d763f2a5e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.881+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4eb5f5-e33f-47c8-a58b-fa520281ec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.882+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon said the lack of budget should not be an excuse for CAAP,
        stressing the latter could have employed a program to check and repair its
        equipment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa0361-0d14-4fab-86c0-057a149c0a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.882+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28541e9d-4fa2-4495-88f6-45b1c03291d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.883+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CAAP has billions of pesos in regular, programmed funding for air
        traffic management system upgrades. The need for upgrades does not explain
        yesterday’s operational failure, because inasmuch as it is a technical problem,
        it is also a failure in leadership to determine whether existing upgrade protocols
        are sufficient to avoid yesterday’s incident," Ridon said in a separate statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6050dc6-1bca-4233-84ba-6da19fbf5c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.883+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3347e259-bf2d-4c35-8bbd-dcba7a4b969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.883+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics also called on Manila International Airport Authority (MIAA)
        officials to resign, including General Manager Cesar Chiong.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d7ae17-ce16-466f-b5a7-34d6e56d1b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.884+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b6844-0a9d-4781-9249-e92f6ab2fe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.884+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiong, meanwhile, told CNN Philippines’ The Final Word that they
        were too preoccupied with fixing the air traffic fiasco to think about quitting
        their posts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f88c09-ee5a-4197-bd4f-e656202fbf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.885+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732c8b0-40f3-4656-b748-d7d9ee73ef5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:47:37.885+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Honestly, I haven''t thought about that because we''re so focused
        on trying to put all the operations together and discussions with all the
        different airlines on some of the lessons that we learned from this experience
        and how we can make it better,” Chiong said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea1192-1185-416e-821e-c0d62ebe0045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T22:39:02.769+08:00
