      'mgnl:lastActivated': 2023-01-06T06:48:04.401+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a88bd3-f073-47a9-9370-822a5991f295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:14:44.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:04.401+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dendy Sulistyawan got the breakthrough for Indonesia with a header
        off a throw-in at the 21st minute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70b583-b092-44a1-9c70-fdca18cc0258'
      'mgnl:activationStatus': true
