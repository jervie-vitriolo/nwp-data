      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the delay in claims processing typically happens at the
        beginning of every new year but distribution of cash grants usually resumes
        within the first two weeks of January.</p>'
