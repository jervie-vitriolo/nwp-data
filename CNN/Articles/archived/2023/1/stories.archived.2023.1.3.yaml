      'mgnl:type': 'text'
      'text': '<p>If your new year’s resolution is to 1) listen to more live music
        and/or 2) discover new bands, then the local scene has you covered, with two
        gigs happening in the first full weekend of January. On Jan. 6, Balcony Entertainment
        presents <a href="https://www.facebook.com/events/547944523882819/" target="_blank">“Back2School,”</a>
        a gig featuring performances by Chicosci, Zild, Raven, Frank Ely, and Aunt
        Robert live at 123 Block in Mandaluyong. And on Jan. 7, Alt/Tab Productions
        presents <a href="https://www.facebook.com/events/473566268183764/?acontext=%7B%22event_action_history%22%3A[%7B%22mechanism%22%3A%22discovery_top_tab%22%2C%22surface%22%3A%22bookmark%22%7D]%2C%22ref_notif_type%22%3Anull%7D"
        target="_blank">“Tabo-Tabuan 6: Afraid of 7?”</a> Held at Mow’s Bar in Quezon
        City, the lineup includes Perkywasted, Lolo''s Polo, Nanay Mo, Formerly Maryknoll,
