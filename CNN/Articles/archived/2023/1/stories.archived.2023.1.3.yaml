      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately, there’s been an abundance of vintage thrift stores building
        physical outposts in cities across the Philippines. Promising authentic vintage
        finds (some sourced from reputable brands abroad), these stores are a step
        up from the friendly neighborhood ukay-ukays that we’re used to and serve
        as physical alternatives to Carousell accounts and Instagram stores and their
        competitive <a href="https://www.cnnphilippines.com/life/style/Fashion/2021/9/23/online-thrifting-coping.html"
        target="_blank">“Mine/Steal/Grab”</a> culture. Thrift and consignment store
        Season Pass has been holding Community Flea Markets at their location in Maginhawa
        since October of last year, with the hope to cultivate a community around
        shopping for pre-loved clothing. The latest iteration of the flea market happens
        this week, from Jan. 7 to 8. Enjoy the thrill of the hunt, meet new friends,
        and upgrade your 2023 wardrobe with pre-loved streetwear gems from their new
        inventory. — GABY GLORIA</p>'
