      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, who chairs the Senate committee on public services,
        said on Monday that the Senate would conduct an investigation into the NAIA
        mess.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad13b3fa-f39f-4880-99e7-6d285eeb6bc9'
      'mgnl:activationStatus': true
