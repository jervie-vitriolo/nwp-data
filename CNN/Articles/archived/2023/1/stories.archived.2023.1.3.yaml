  'Jeremy-Renner-snow-plow-hospital':
    'author': 'Tina Burnside, Christine Sever, Lisa Respers France and Chloe Melas,
      CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-03T12:25:42.749+08:00
    'imagesource': 'jcr:24ad672c-b931-4422-b86f-e3bbd57ac8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd469db78-f534-4a69-af03-ed8dd6e7e409'
    'lead': 'Actor Jeremy Renner suffered ''blunt chest trauma and orthopedic injuries''
      after a New Year''s Day snow plowing accident, a spokesperson for the actor
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-03T12:28:17.437+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-06T06:47:47.580+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T06:46:53.117+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeremy Renner suffered ''blunt chest trauma,'' required second surgery
      for ''extensive'' injuries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a76f5-7a7b-48c5-825e-3a486e2c234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:28:17.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:47.583+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Actor Jeremy Renner suffered "blunt
        chest trauma and orthopedic injuries" after a New Year''s Day snow plowing
        accident, a spokesperson for the actor said Monday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2340d3b7-5259-46fb-ae99-1dc2d1de3ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:28:17.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:47.584+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner had surgery Monday and "remains in the intensive care unit
        in critical but stable condition," the spokesperson said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949648bf-e8ee-4b7c-bcba-5f995978c0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:28:17.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:47.584+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeremy''s family would like to express their gratitude to the incredible
        doctors and nurses looking after him, Truckee Meadows Fire and Rescue, Washoe
        County Sheriff, Reno City Mayor Hillary Schieve and the Carano and Murdock
        families," a statement from his spokesperson read. "They are also tremendously
        overwhelmed and appreciative of the outpouring of love and support from his
        fans."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e21e5-6e4f-4960-971b-a98edb992ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:28:17.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:47.585+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Hawkeye" actor has so far required two surgeries to address
        injuries he sustained in the accident, a source close to the actor previously
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54866e6e-4746-4488-b534-37b2d50f3b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:28:17.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:47.585+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His injuries are extensive," they said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceb73ca-b5fe-4e40-88ca-33e0103d6066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:28:17.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:47.586+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner was hospitalized in critical condition after being injured
        in Nevada, his publicist confirmed to CNN earlier on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88438335-131e-4d31-a348-19177b8d112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:28:17.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:47.587+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, we can confirm Jeremy is in critical but stable condition
        with injuries suffered after experiencing a weather related accident while
        plowing snow earlier today," Sam Mast told CNN in a statement. "His family
        is with him and he is receiving excellent care."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d58075-3595-4a63-9b62-306b0859c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:28:17.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:47.587+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers responded to a "traumatic injury" in the area of Mount
        Rose Highway in Reno, according to a news release from the Washoe County Sheriff''s
        Office, which has previously said the Academy Award-nominated actor lived
        in the community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eae0f4-e0b0-4191-91d2-ba08cea7c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:28:17.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:47.588+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s office did not provide details on the extent of Renner''s
        injuries or what may have caused the accident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c04f256-60d6-4d82-b91b-abd7039a05b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:28:17.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:47.589+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family is expected to release a statement Monday evening, the
        source close to the actor added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c26c61-cc1b-495c-b9a7-ab7338d6290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:28:17.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:47.590+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies coordinated with Truckee Meadows Fire Protection District
        and REMSA Health to arrange for medical transport of Renner via care flight
        to a local area hospital, the release stated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f7d46-48bc-4f33-b430-046105a784d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:28:17.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:47.590+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner, who stars in the Paramount+ series "Mayor of Kingstown"
        and has been featured in several Marvel Cinematic Universe films -- in the
        role of Hawkeye -- was the only person involved in the accident, officials
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a8c65-a7c9-48c6-b2a1-7256ab5ab8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:28:17.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:47.591+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washoe County Sheriff''s Office Major Accident Investigation
        Team is looking into the circumstances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e822f8d-ae2a-4f6a-805a-fc85c5504a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:28:17.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:47.591+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner has featured multiple videos and photos on his verified social
        media accounts showing him in snowy conditions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7febf4-aa6b-4773-997b-969abf08522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:28:17.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:47.592+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo from a year ago posted on his Instagram account shows a
        group of trees in an area with significant snow fall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb37507-3057-4638-a00e-90251206a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:28:17.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:47.593+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How would you feel if your driveway looked like this??," his caption
        reads. "I''m so happy Mother Nature dictates my day!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c179d0e6-d2d0-40ad-a98a-9f29892a9c0c'
      'mgnl:activationStatus': true
