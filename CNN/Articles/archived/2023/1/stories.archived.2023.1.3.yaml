  'Martina-Navratilova-throat-breast-cancer':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-03T12:28:22.230+08:00
    'imagesource': 'jcr:72c75d97-6f60-4784-b381-476552400693'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccf085df-9e25-41a2-9e61-be0153434361'
    'lead': 'Tennis great Martina Navratilova has been diagnosed with both stage one
      throat and breast cancer, her agent told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-03T12:30:19.064+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-06T06:47:46.984+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T06:46:53.423+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tennis great Martina Navratilova diagnosed with throat and breast cancer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2bd30b-8676-45e1-be76-332e96626311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:30:19.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:46.986+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Tennis great Martina Navratilova has
        been diagnosed with both stage one throat and breast cancer, her agent told
        CNN in an email Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c7b052-6436-4cb9-9727-c638326ce106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:30:19.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:46.987+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This double whammy is serious but still fixable," the 66-year-old
        said in a statement on the Women''s Tennis Association (WTA) website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f925363c-699f-4e5f-9fa5-1ed21f6084c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:30:19.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:46.987+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping for a favorable outcome. It''s going to stink for a
        while, but I''ll fight with all have I got."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e283abc-7b10-4203-9f5c-c9ee162a1e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:30:19.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:46.988+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navratilova, who won 59 grand slam titles in her career, has already
        battled breast cancer in 2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f4ff1b-51fd-4438-bb4f-c5a7f78429e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:30:19.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:46.988+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest prognosis is said to be good, according to the statement,
        and she will begin treatment this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843dfe30-6375-461c-8b3c-8eb3a50bbc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:30:19.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:46.989+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navratilova''s agent, Mary Greenham, said the tennis legend discovered
        an enlarged lymph node in her neck during the WTA Finals in Fort Worth, Texas,
        which was held from October 31 to November 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957cb79-040c-4a38-bef8-8dfafb020223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:30:19.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:46.989+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A biopsy was done, and she was later diagnosed with stage one throat
        cancer, her agent said. When Navratilova was undergoing throat tests, her
        agent said a suspicious form was found in her breast, which later was diagnosed
        as cancer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5220d8-bf57-494a-85b6-002898074e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:30:19.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:46.990+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenham said both cancers were in the early stages with great outcomes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8ff626-d836-4774-b9eb-7cb6b077ffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:30:19.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:46.991+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navratilova enjoyed a long playing career in which she won 18 grand
        slam singles titles, 31 grand slam doubles titles and 10 grand slam mixed
        doubles titles. She still holds the WTA Tour''s all-time record of 167 titles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745052f3-08f0-49a7-abf9-6551688623ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:30:19.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:46.991+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After retiring from singles in 1994 at the age of 38, she continued
        playing doubles -- and winning titles -- into her 40s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc667e6-587b-4484-922c-34232d3d0fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:30:19.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:46.991+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has remained involved in the sport as a coach, broadcaster,
        and ambassador for the WTA Tour, highlighting the importance of preventive
        checkups to combat specific diseases such as breast cancer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25666f3c-09b7-41da-af57-6277155b59d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:30:19.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:46.992+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navratilova was due to cover the upcoming Australian Open from the
        Tennis Channel studio but instead hopes to join occasionally by Zoom, Greenham
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50ac3c-79c6-4da2-891b-9b2feea1697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:30:19.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-06T06:47:46.993+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/02/tennis/martina-navratilova-throat-breast-cancer-wta-spt-intl/index.html">"Tennis
        great Martina Navratilova diagnosed with throat and breast cancer."</a></em></p>'
  'Damar-Hamlin-critical-condition-Bills-Bengals-postponed-NFL':
    'author': 'Homero De la Fuente and Elizabeth Wolfe, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-03T12:23:52.641+08:00
    'imagesource': 'jcr:dbc8ea9e-08c4-425c-8b5a-ec5463750248'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70ebad67-fc4d-44d5-94f4-cd2362be47d9'
    'lead': 'Buffalo Bills safety Damar Hamlin is in critical condition after collapsing
      on the field during the first quarter of Monday night’s game between the Bills
      and Cincinnati Bengals, the NFL said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-03T12:32:48.567+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-06T06:47:45.933+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T06:46:53.959+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bills player Damar Hamlin is in critical condition after on-field collapse
      and Bills-Bengals game is postponed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9965583a-9acc-4cb0-bef3-e0da7cd53646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:32:48.567+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:45.935+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Buffalo Bills safety Damar Hamlin
        <a href="https://edition.cnn.com/us/live-news/damar-hamlin-collapse-bills-bengals-game-intl-hnk/index.html">is
        in critical condition</a> after collapsing on the field during the first quarter
        of Monday night’s game between the Bills and Cincinnati Bengals, the NFL said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c221fc1e-40df-4c60-b986-4771562b2923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:32:48.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:45.936+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin fell on his back just moments after getting up from an open
        field tackle of Bengals wide receiver Tee Higgins. An ambulance was brought
        onto the field and he was administered CPR, according to an ESPN broadcast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d97af-1d0b-4f34-847d-1087aada7fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:32:48.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:45.937+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hamlin received immediate medical attention on the field by team
        and independent medical staff and local paramedics. He was then transported
        to a local hospital where he is in critical condition,” the NFL statement
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83bff1-778b-4bf0-9426-b93b1b46436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:32:48.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:45.938+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game has been postponed due to Hamlin’s medical emergency, NFL
        Commissioner Roger Goodell announced in the statement. The game was stopped
        at 5:58 of the first quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e3882-6565-45ea-b45b-af2df5b5b14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:32:48.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:45.939+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFL commissioner Roger Goodell was in contact with the game officials
        at Paycor Stadium in Cincinnati to determine fate of the game, according to
        the broadcast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3d174-957a-4cad-a47c-5e67a7cfa163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:32:48.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:45.940+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the NFL and the Bills for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a133a81-42e5-40c3-996b-1c48e8c7cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:32:48.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:45.940+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL Players Association tweeted Monday night that the organization
        and “everyone in our community is praying for Damar Hamlin.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9751a12d-4d09-4a7d-86ff-989a08851574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:32:48.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:45.941+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have been in touch with Bills and Bengals players, and with
        the NFL. The only thing that matters at this moment is Damar’s health and
        well being,” the players association said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b434361-b669-47cb-9843-ecef1299d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T12:32:48.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:45.942+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for Hamlin flooded in Monday night from the Bills, Bengals
        and several players from other NFL teams.</p>'
