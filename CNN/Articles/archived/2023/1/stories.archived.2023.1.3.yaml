      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vlogger and showbiz columnist Ogie Diaz shared Kris’ photo and said,
        “Kris is gaining weight! Mabisa ang dasal ng mga nagmamahal sa kanya [The
        prayers of those who love her are effective], so keep on praying!”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
