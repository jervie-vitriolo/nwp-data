    'template': '1'
    'title': 'Celine Dion''s exclusion from Rolling Stone''s ''Greatest Singers List''
      sparks outrage'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f8f677-a947-4aac-9f0a-3e5bb64dda7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T06:39:23.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T06:47:59.253+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Near, far, wherever you are, there''s anger
        over Celine Dion not being included on Rolling Stone''s list of the 200 greatest
        singers of all time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f532d1-d010-4d78-adef-b463072177c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T06:39:23.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T06:47:59.254+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published on New Year''s Day, the list ranges from Aretha Franklin
        to Rosalía and other artists known for standout singing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c4028-d1e3-42a9-b3bb-783ad3b23b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T06:39:23.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T06:47:59.254+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some on social media are calling out what they consider to be
        a Titanic mistake - Dion''s absence on the list.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d4db9-8228-46d1-bfa6-603a0dfe3104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T06:39:23.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T06:47:59.254+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respectfully, not including Celine Dion, arguably the best vocal
        technician of all time, in this list is borderline treasonous," producer,
        promoter and recording artist Jamie Lambert tweeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563d78e-83de-4e77-96e8-c0ff2a963c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T06:39:23.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T06:47:59.255+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also complaints that others, including Dionne Warwick,
        Diana Ross and Sting, were not included.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0bfeb0-24da-4bc2-a1f5-7df77a12c0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T06:39:23.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T06:47:59.255+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication appeared to anticipate the griping.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd21463-dc1b-48af-9cf9-3795bc208127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T06:39:23.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T06:47:59.256+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before you start scrolling (and commenting), keep in mind that
        this is the Greatest Singers list, not the Greatest Voices List," the introduction
        noted. "Talent is impressive; genius is transcendent."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416d18bd-07f6-425f-8ad0-84090dda60fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T06:39:23.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T06:47:59.256+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion recently announced she is postponing several Europe tour dates
        after being diagnosed with a neurological disorder that doesn''t allow her
        "to sing the way I''m used to."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7a039-e261-413b-b5e5-8518f2ea4276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T06:39:23.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T06:47:59.257+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition she has, stiff-person syndrome, is "a rare, progressive
        syndrome that affects the nervous system, specifically the brain and spinal
        cord," according to the National Institute of Neurological Disorders and Stroke.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b271327-0971-49a1-bb1a-c892bf1fc012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T06:39:23.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T06:47:59.258+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Rolling Stone for comment.</p>'
  'pcg-warning-scammers':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-03T07:34:38.165+08:00
    'imagesource': 'jcr:b77fc841-c7ff-4f9a-a589-cb943f67d4b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '124838e7-1259-4672-8ffd-e80b39b74eef'
    'lead': 'The Philippine Coast Guard has warned the public against scammers posing
      as recruiters from the agency’s civilian volunteer arm after victims reported
      losing thousands of pesos to the scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-03T07:41:14.644+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-06T06:47:58.765+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T06:46:47.620+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PCG', 'Philippine-Coast-Guard', 'scammers']
    'template': '1'
    'title': 'PCG warns against scammers posing as agency’s recruiters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb435714-73f1-472f-baef-54ef236bdc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:41:14.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:58.767+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — The
        Philippine Coast Guard (PCG) has warned the public against scammers posing
        as recruiters from the agency’s civilian volunteer arm after victims reported
        losing thousands of pesos to the scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a6914-c380-4341-8f61-d7cabb268858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:41:14.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:58.768+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PCG, it received reports in December 2022 that a group
        presented themselves as “101st Balangay ng PCGA” (PCG Auxiliary) to recruit
        members from Bataan, particularly in Hermosa, Abucay, and Morong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1e8c34-33b2-42e5-b474-a9f6b8bb215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:41:14.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:58.768+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa pagpapatuloy ng imbestigasyon, napag-alaman ng</em> PCG
        Station Bataan <em>na umabot na sa</em> 480 <em>residente ang nabiktima ng
        naturang grupo sa</em> Barangay Mabayo, Morong, Bataan,” the agency said on
        Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d1068f-2249-40ed-8769-a85a77d4c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:41:14.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:58.769+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the course of the investigation, PCG Station Bataan
        learned that 480 residents were victimized by the group in Barangay Mabayo,
        Morong, Bataan.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d924eb-3c2f-4b27-8442-8a7d01c00bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:41:14.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:58.769+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims said that aside from paying the ₱15,000 recruitment
        fee, they were asked to resign from their jobs to serve as “security personnel.”
        Some victims even spent at least ₱20,000 each and sold some of their belongings,
        including their pets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade9f279-689d-4b6f-ad9c-2b49440bb889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:41:14.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:58.769+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the victims were indigent, the PCG noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6848702-1547-40af-954e-d240ace04d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:41:14.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:58.770+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fake recruiters promised to give ₱30,000 allowance per month
        to each victim and to implement livelihood programs, including giving fishing
        boats to some victims from Barangay Mabayo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced43f8-69c4-449d-b299-425aa83ef8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:41:14.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:58.770+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PCG said the PCGA members, as a civilian volunteer arm tasked
        to assist the agency in carrying out its plans and programs, do not receive
        salary and allowance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce97ec3e-5536-4ece-a389-339dea5f3493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:41:14.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:58.771+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scammers also used the official logos of the Department of Transportation,
        the PCG, and the PCGA for programs they reportedly hosted in Bataan, the PCG
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b184a-bd6e-4058-8bb7-c0c487f982e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:41:14.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:58.771+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it will file complaints against the fake recruiters.
        It also urged the public to report anyone presenting themselves as members
        of the PCG or the PCGA and asking for fees in exchange for services.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c75d8df-116f-4429-8fce-052f64399cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:41:14.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:58.771+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG advised those who want to join the PCGA to coordinate with
        its nearest office.</p>'
  'joey-concepcion-naia-privatization-upgrade':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-01-03T07:41:45.303+08:00
    'imagesource': 'jcr:e0bd2281-bc6e-4df8-b3af-45de552ec7e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aee8a785-d838-419d-a14c-28c885c25484'
    'lead': 'After the New Year’s Day glitch at the Ninoy Aquino International Airport
      that resulted in hundreds of cancelled flights, former presidential adviser
      for entrepreneurship Joey Concepcion suggested reviving the 2018 proposal to
      form a private sector consortium to rehabilitate the airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-03T07:47:10.307+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-06T06:47:57.697+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T06:46:48.002+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joey-Concepcion', 'NAIA', 'Ninoy-Aquino-International-Airport']
    'template': '1'
    'title': 'Revive 2018 consortium proposal for NAIA privatization upgrade – Concepcion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d27c75e-6e64-427a-ad2c-9d42d92167a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:47:10.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:57.699+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — After
        the New Year’s Day glitch at&nbsp;the Ninoy Aquino International Airport (NAIA)
        that resulted in hundreds of cancelled flights, former presidential adviser
        for entrepreneurship Joey Concepcion suggested reviving the 2018 proposal
        to form a private sector consortium to rehabilitate the airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b0aec4-6fc7-453c-b4fe-7b98c0d39855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:47:10.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:57.700+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Concepcion, founder of Go Negosyo, the rehabilitation
        project aims to decongest and increase the capacity of NAIA. It was to be
        implemented in three phases from 2021 to 2024.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5294d0d-4e38-4fbc-b33a-21ba68607327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:47:10.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:57.700+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“NAIA is strategically located and any improvements made here will
        redound to so many benefits to the country,” he said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d62d8a0-6175-4c9e-b76a-0c58557bd567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:47:10.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:57.701+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believed then, as I do now, that the private sector can contribute
        so much if allowed to participate,” he added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07809d0d-9df3-441d-94f6-1d1710d4f053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T08:02:58.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T06:47:57.701+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.cnnphilippines.com%2Fnews%2F2023%2F1%2F3%2Fnaia-privatization-bayan-muna.html%3Ffbclid%3DIwAR3RwYrsbus10U04cEaIKOQpZEB-li9jtF7U9erTlbkt30FCg1eES565eNY&amp;h=AT0aJ3WGSm0E5OlnYEMcETPQukz2HR9Dp66dg7Wo_DBcNrP0dZXgfJqIYIf67O9a3YxxvL7khTFTVO6_cqMPehQdxQ3wAIoJQd6jLK8pOafnCRpIsXd8ebN5M24uVJYV4Vp3Gg">RELATED:&nbsp;Marcos
        could ‘use’ NAIA mess to justify its privatization — party-list groups</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c2a1dc-8214-4c5b-a428-4ec50bb097f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:47:10.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:57.702+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority (MIAA) said domestic
        and international flights to and from NAIA on Jan. 1 were either delayed,
        cancelled, or diverted to other regional airports due to a <a href="https://www.cnnphilippines.com/news/2023/1/1/Power-outage--technical-issues-cause-flight-disruptions-at-NAIA.html"
        target="_blank">power outage and technical issue</a> in air traffic control,
        affecting thousands of passengers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8674383-99a5-4f28-a7eb-851ee1c9c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:47:10.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:57.702+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said any inefficiency in the NAIA translates to big losses
        in business, which is felt throughout the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdfe4b4-790d-4082-9a8f-6c27c01058d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:47:10.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:57.703+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the consortium’s proposal, it promised that NAIA will have
        a 20 per cent increase in efficiency, pushing it to become a world-class gateway
        on a par with the world’s best airports. In addition, there were no government
        guarantees, and no moratorium on the construction of another major airport,”
        he explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937a4508-dc00-49b1-9150-6d8dbcc3b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:47:10.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:57.703+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed consortium is comprised of some of the country’s biggest
        conglomerates including Aboitiz InfraCapital Inc., AC Infrastructure Holdings
        Corp., Alliance Global Group Inc., Asia’s Emerging Dragon Corp., Filinvest
        Development Corp., JG Summit Holdings Inc., and Metro Pacific Investments
        Corp.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2397e622-9333-4c4d-b28a-2778c186a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:47:10.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:57.704+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion, who was involved in the formation of the consortium,
        recalled that the proposal was first put forward in 2017 when the country
        was preparing for the ASEAN Summit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c98c8-f7f3-4d08-aa34-b1fbb91d15c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:47:10.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:57.705+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of the conglomerates were interested in seeing the project
        push through,” said Concepcion, adding that it would have been good for air
        travel, real estate, and retail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e75c5-8d6a-493a-b506-1d64d7376fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:47:10.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:57.706+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were all in agreement that connectivity is important, and even
        the tycoons who were not formally part of the group pitched in to see how
        they can help,” he noted</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7266ebd-1284-4d44-ab3f-533503976709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:47:10.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:57.706+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Having seen how badly key systems in our air transportation system
        need to be modernized, and how severely any glitch can affect the whole country,
        I hope that this time, we can revive this proposal and see it through,” he
        added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d4c3d-3796-49a1-b2d2-a950a2be7ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:47:10.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:57.708+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion also said the consortium’s unsolicited proposal was recommended
        for approval by the Department of Transportation to the MIAA, the primary
        government agency for the project.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52383de8-ac91-4b1a-866e-b9c32fc657c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:47:10.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:57.709+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By August 2017, the consortium secured from the government an original
        proponent status for its plan to rehabilitate the NAIA, and it was approved
        by the National Economic and Development Authority in November 2019.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceaa2b1-7d47-4b59-866f-0adf8c465ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:47:10.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:57.709+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, then Transportation Secretary Art Tugade cancelled
        the proposal. A few months after, Concepcion said the consortium withdrew
        the proposal due to unresolved issues with the government.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7d669-30dc-4e19-af5d-92627426c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:47:10.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:57.710+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/business/2022/12/30/Govt-to-privatize-NAIA.html"
        target="_blank">December 2022</a>, Transportation Secretary Jaime Bautista
        reported that the Marcos administration would pursue the privatization of
        NAIA.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bdc330-eb16-4c53-9af3-ed000e748005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:47:10.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:57.711+01:00
