    'template': '1'
    'title': 'CAAP ready for Senate probe into NAIA air traffic glitch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719e32e-08e4-4f71-af4e-a9a398d60788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:26:21.355+08:00
      'mgnl:createdBy': 'pia'
