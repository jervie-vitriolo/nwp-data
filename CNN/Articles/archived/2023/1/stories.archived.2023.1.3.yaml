    'mgnl:tags': ['NAIA', 'Ninoy-Aquino-International-Airport', 'Bayan-Muna', 'Neri-Colmenares',
      'Ferdinand-Marcos-Jr', 'Bongbong-Marcos']
    'template': '1'
    'title': 'Marcos could ‘use’ NAIA mess to justify its privatization — party-list
      groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b68b2b6-883c-414b-99cf-72a5ef9727f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:53:07.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:55.321+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — Party-list
        groups Bayan Muna and ACT Teachers on Monday said President Ferdinand Marcos
        Jr. could use the New Year’s Day glitch in the Ninoy Aquino International
        Airport (NAIA) to justify the plan to privatize it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b02c0-4d80-4529-a299-f25541fe649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:53:07.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:55.321+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Civil Aviation Authority of the Philippines'' (CAAP) suspiciously
        vague statement of a ‘technical issue’ in the navigation system, without any
        backup system for cases like this, shows the government''s utter lack of competence
        to ensure public transport,” Bayan Muna chairman Neri Colmenares said in a
        statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd29cf-df22-4037-8bd4-c322029ff54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:53:07.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:55.322+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This breakdown can now be used by Pres. Marcos as a justification
        to pursue (former) Pres. (Rodrigo) Duterte''s disastrous program of privatization,"
        he added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be67c482-f3a2-4471-8489-a3a107a1b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T08:02:05.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T06:47:55.322+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.cnnphilippines.com%2Fnews%2F2023%2F1%2F3%2Fjoey-concepcion-naia-privatization-upgrade.html%3Ffbclid%3DIwAR2Ec1RXxQpd4Hdj_Zigva49EpqZDDdaMUN4OQe1N9BWm_kD7wbnDvdvH9M&amp;h=AT0aJ3WGSm0E5OlnYEMcETPQukz2HR9Dp66dg7Wo_DBcNrP0dZXgfJqIYIf67O9a3YxxvL7khTFTVO6_cqMPehQdxQ3wAIoJQd6jLK8pOafnCRpIsXd8ebN5M24uVJYV4Vp3Gg">RELATED:&nbsp;Revive
        2018 consortium proposal for NAIA privatization upgrade — Concepcion</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994d3973-d257-4914-b22d-0a518a39f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:53:07.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:55.323+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAAP said domestic and international flights to and from NAIA
        on Jan. 1 were either delayed, canceled, or diverted to other regional airports
        due to a <a href="https://www.cnnphilippines.com/news/2023/1/1/Power-outage--technical-issues-cause-flight-disruptions-at-NAIA.html"
        target="_blank">power outage and technical issue</a> in air traffic control,
        affecting thousands of passengers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c3793-f7f2-4e86-9213-4d3886ce654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:53:07.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:55.323+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares noted that the solution should be more government spending
        on efficient public transportation because privatizing assets give corrupt
        officials an opportunity to “amass wealth through bribes in the sale of underpriced
        government properties.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a88a5f-59c0-4850-9cc3-4aa0e070cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:53:07.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:55.324+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pres. Marcos’ early pronouncement to sell NAIA to private corporations
        will ensure the loss of another major government asset and increasing transport
        costs beyond the means of the poor,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b0fe6-587c-4618-9f08-5acd07872e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:53:07.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:55.325+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares also demanded accountability, saying the issue should
        be immediately addressed rather than “be used to justify another sale of a
        government asset and increase airline rates.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e01298f-e29d-4d27-b707-07ee5a921412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:53:07.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:55.325+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For House Deputy Minority leader and ACT Teachers party-list Rep.
        France Castro, the “timing is quite fishy” as the Department of Transportation
        announced that the Marcos administration is <a href="https://www.cnnphilippines.com/business/2022/12/30/Govt-to-privatize-NAIA.html"
        target="_blank">pursuing the privatization</a> of the airport on Dec. 30,
        a few days before the New Year Day fiasco.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47564ea6-7ec5-4ca6-b88c-e238c0d5178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:53:07.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:55.325+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Di natin masisisi ang mamamayan na mag-isip na ito ay sinadya
        para mapabilis ang pagbebenta nito kahit di kinukonsulta ang mamamayan at
        ipaliwanag ang ireresulta nitong pagtaas pa ng singil sa pasahe sa eroplano,"</em>
        she noted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e687668-9865-4991-89f7-42edc4388a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:53:07.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:55.326+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can’t blame the people for thinking that this was
        planned to speed up the sale without consulting the people and explaining
        the consequences such as higher airline fees.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2790e-fde9-4431-b5d5-1354855fda37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:53:07.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:55.326+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have they not learned their lesson that privatization only means
        higher fees for consumers?” she asked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea3e1b-edbf-40ba-a8fa-601f2ec16ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T07:53:07.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:55.327+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, chair of the Senate committee on public services,
        said the Senate will <a href="https://www.cnnphilippines.com/news/2023/1/2/Senate-to-probe-NAIA-New-Year-mess.html"
        target="_blank">conduct an inquiry</a> into the NAIA mess after aviation authorities
        settle it.</p>'
