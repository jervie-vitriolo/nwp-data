  'Marcos-executive-order-10':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-03T23:12:18.588+08:00
    'imagesource': 'jcr:38f6ccfa-f4c2-4d92-90ae-1cd74ebce6d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84b02ead-ccb2-4f5d-92a0-23c4b805ac24'
    'lead': 'President Ferdinand Marcos Jr. on Tuesday issued an executive order (EO)
      extending the temporary modification of import duty rates on various agricultural
      products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-03T23:15:06.122+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-06T06:47:22.921+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T06:47:05.204+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos extends modified import duties on pork, corn, rice, and coal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af423cef-b742-4a99-9c94-0c010e40e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:15:06.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:22.922+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> President
        Ferdinand Marcos Jr. on Tuesday issued an executive order (EO) extending the
        temporary modification of import duty rates on various agricultural products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef82e6-86fe-46d9-9434-27f0da133126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:15:06.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:22.922+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through <a href="https://www.officialgazette.gov.ph/2022/12/29/executive-order-no-10-s-2022/">EO&nbsp;10</a>,
        Marcos extends until Dec. 31, 2023 the tariff rates for pork (fresh, chilled,
        or frozen) at 15% (in-quota) and 25% (out-quota); corn at 5% (in-quota) and
        15% (out-quota); and rice at 35% (in-quota and out-quota).&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a59fa0f-740a-4159-b96c-f4baea5c41b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:15:06.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:22.922+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, coal imports will continue to be duty-free, but will
        be subject to a semestral review after Dec. 31 this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681c6ce-9af4-4976-b8dd-6ecf0a3d8a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:15:06.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:22.923+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the EO, there is a need to extend the effectivity of
        the reduced tariff rates on pork products, corn, rice, and coal to maintain
        affordable prices and guarantee a steady supply of these commodities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d817ae-e9a6-4a8f-a11f-8351348ae593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:15:06.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:22.923+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The current global economic situation brought about by the COVID-19
        pandemic, as well as other factors affecting the country’s traditional sources
        of rice, corn, coal, and fresh, chilled, or frozen meat of swine, cause uncertainty
        in the steady supply of said commodities,” the EO read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada6c3cc-48be-43be-94d1-c860b4bbe329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:15:06.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:22.923+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandate also cited supply constraints and a rise in global commodity
        prices due to high inflation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e0961f-9495-4069-9c38-1fbf1fd9cf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:16:21.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:22.923+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2022/12/6/inflation-November-2022.html">PH
        inflation climbs to 8% in November</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed6076-74ef-4b29-9edc-2cc3e77f0237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T23:15:06.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:22.923+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) earlier endorsed
        the extension of <a href="https://www.officialgazette.gov.ph/downloads/2022/05may/20220521-EO-171-RRD.pdf">EO
        171</a>, which former President Rodrigo Duterte signed with the intention
        of stabilizing the impact of inflationary pressures caused by the Ukraine-Russia
        crisis, boost supply sources, and lower major commodity prices.</p>'
