    'template': '1'
    'title': 'Former Pope Benedict XVI lies in state in St. Peter’s Basilica ahead
      of funeral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8060c2-7427-41ee-a603-6f50adaa47b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.244+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The lying-in-state of former Pope
        Benedict XVI, who died Saturday at the age of 95, began Monday in St. Peter’s
        Basilica in Vatican City ahead of his funeral later this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8985ec-f952-4928-90cd-3c4bae0a4871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.244+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfc62a5-f8ef-473f-bb03-00d662895232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.244+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict, who was the first pontiff in almost 600 years to resign
        his position, rather than hold office for life, passed away on December 31
        at a monastery in Vatican City, according to a statement from the Vatican.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83efdb-570c-434a-b951-305a59ed9b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.245+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cdc1e0-f771-4d0f-9f3c-2354d99470de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.245+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was elected Pope in April 2005, following John Paul II’s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4486556-23aa-41ce-91f7-2596259d23fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.246+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42978307-ab86-43dc-acf6-3422400cb0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.247+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Pope’s body was moved from the monastery to St. Peter’s
        Basilica on Monday morning, where it was laid out for the faithful to bid
        farewell, the Vatican said. Nearly 40,000 people have paid homage to former
        pontiff as of 2 p.m. local time (8 a.m. ET) Monday, according to Vatican police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ab8c7-dbb4-47c7-9d16-dca0a5f0ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.248+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fae895-fb42-4b1a-b3eb-19612370641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.248+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Giorgia Meloni and President Sergio Mattarella
        were among those to pay their respects as Benedict lay in state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c07e14-9096-4e28-b6c1-13c1e781dd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.249+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourners waiting in line in St. Peter’s Square told CNN they wanted
        to pay tribute to the former Pope.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a5fb61-2921-4fcc-a0f0-5eb5d374d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.250+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re just here to pray, to give thanks to God for the life of
        Pope Benedict,” said Paul, a student from Scotland.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc35110d-66d9-4ff8-9aa1-c5e3e6fc8777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.251+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c890d66d-d1a8-43df-afd4-9f1a005a717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.252+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apart from his theology, which was very important for the Church,
        I think all the time that he spent in his retirement praying for the Church
        has been a very big testimony for all of us.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd9552-80ff-47a6-862c-b3c8230ca376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.253+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9067a7b-cc69-4dd5-b75b-06610cbc7db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.254+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict’s funeral will be held at 9:30 a.m. local time on Thursday
        in St. Peter’s Square in Vatican City, according to the director of the press
        office of the Holy See, Matteo Bruni. The funeral will be led by Pope Francis.
        In line with Benedict’s wishes, his funeral will be “simple,” Bruni said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c8a02f-92e0-472b-b15f-a2c4ca7f0d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.255+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb1529-4ac6-472a-bae2-e6ab6dc7573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.256+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis paid tribute to his predecessor while leading the Angelus
        prayer on Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f4478f-4cc7-47be-b9c3-52b681cf9096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.257+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In particular, this salute is to the Pope Emeritus Benedict XVI,
        who yesterday morning passed away. We salute him as a faithful servant of
        the gospel,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc9e66-95aa-4188-ba44-80ac65b26f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.257+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daabfbf-ed5f-44af-b2a9-1a9c9e929f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.258+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict was known to be more conservative than his successor, Pope
        Francis, who has made moves to soften the Vatican’s position on abortion and
        homosexuality, as well as doing more to deal with the sexual abuse crisis
        that has engulfed the church in recent years and clouded Benedict’s legacy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c7c7b5-3c23-4c66-a205-4105647245e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.258+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138d84b7-f0e3-4eac-8a96-b9549c0924b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.259+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stunned the Catholic faithful and religious experts around the
        world in 2013 when he announced plans to step down from his position as Pope,
        citing his “advanced age.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445de2a1-e247-47a8-87d4-28a9a99bd4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.260+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8080e44f-8714-4d48-b754-06870bb7022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.261+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his farewell address, the outgoing Pope promised to stay “hidden”
        from the world, but he continued to speak out on religious matters in the
        years following his retirement, contributing to tensions within the Catholic
        Church.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8b4fb-9fed-4855-af1e-c015472b8b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.263+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb1c74-e293-4209-a4cb-33d043673cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.264+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death prompted tributes from political and religious leaders
        including US President Joe Biden, British Prime Minister Rishi Sunak and the
        Dalai Lama.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a99e31-1c13-4dcb-960b-6bb644347afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:30:15.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:00.264+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/02/europe/pope-benedict-xvi-lying-in-state-intl/index.html"><em>"Former
        Pope Benedict XVI lies in state in St. Peter’s Basilica ahead of funeral"</em></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72725af5-e3dd-4a05-88b4-f2ce8e5e46a6'
      'mgnl:activationStatus': true
