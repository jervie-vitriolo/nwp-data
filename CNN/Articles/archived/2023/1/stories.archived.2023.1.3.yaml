      'jcr:uuid': '601f6bfa-655a-4dc6-8620-e7384db88bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:43:51.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:53.750+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was banned from Meta''s platforms Facebook and Instagram after
        the attack on the US Capitol in January 2021. Initially, the ban was indefinite,
        but that was later revised, and the company said it would consider allowing
        Trump back on the platforms after two years. Those two years elapse on Saturday,
        January 7, 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7df431-89b5-4287-9e0e-cb4fc761e3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:43:51.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:53.751+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is not expected to announce its decision on Saturday.
        Instead, Meta spokesperson Andy Stone told CNN on Monday that the announcement
        would occur "in the coming weeks."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6df30e-1438-41d9-ba83-fd3b6946a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:43:51.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:53.752+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to re-platform a former US president is being led by
        a former deputy prime minister of the United Kingdom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8db35d-38df-4e60-8838-3d95ab46e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:43:51.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:53.752+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Clegg, Meta''s president of global affairs, said he is overseeing
        the decision. Clegg has risen through Meta''s ranks since joining the company
        in 2018, a year after he <a href="https://www.cnn.com/2018/10/19/tech/nick-clegg-facebook-intl/index.html"
        target="_blank">lost his seat in British Parliament</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c6479-4651-4b08-b865-346765846c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:43:51.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:53.753+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, Clegg has taken public responsibility for more
        of the company''s <a href="https://www.cnn.com/2022/03/04/tech/meta-facebook-mark-zuckerberg-nick-clegg/index.html"
        target="_blank">thorny political decisions</a>, shielding the company''s founder,
        Mark Zuckerberg, who is said to be focusing more on developing the so-called
        metaverse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da92c22-5e3a-4521-a1eb-26793634ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:43:51.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:53.753+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta initially said Trump was suspended from its platforms due to
        his praise for people engaged in violence at the US Capitol. In a blog post
        in June 2021, Clegg explained how the company would consider allowing Trump
        back on its platforms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a46715-561e-4cdc-b02c-e5f72a9b5f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:43:51.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:53.754+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we determine that there is still a serious risk to public safety,
        we will extend the restriction for a set period of time and continue to re-evaluate
        until that risk has receded," Clegg wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edd553a-1712-4e0d-8030-51d16bc62726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:43:51.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:53.755+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump''s accounts are restored, he could once again have them
        revoked if he breaks the platforms'' rules, Clegg warned. "When the suspension
        is eventually lifted, there will be a strict set of rapidly escalating sanctions
        that will be triggered if Mr. Trump commits further violations in future,
        up to and including permanent removal of his pages and accounts," he wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be279b7b-8f26-4bb5-a4ba-999e0a783570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:43:51.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:53.755+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A return to Meta could be a potential boon for Trump''s 2024 election
        campaign. Trump has 34 million followers on Facebook and 23 million followers
        on Instagram. Previous Trump campaigns have lauded the effectiveness of Facebook''s
        targeted advertising tools and have <a href="https://www.newyorker.com/magazine/2020/03/09/the-man-behind-trumps-facebook-juggernaut"
        target="_blank">spent millions running Facebook ads</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d26c8-c606-48f8-8e27-956840bd9a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:43:51.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:53.756+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A return would also signal a shift in Silicon Valley''s relationship
        with the former president. Trump had also been banned from Twitter but his
        account was reinstated in November by that company''s new owner, Elon Musk.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5b841-8208-4a04-b79b-bf18e5f0f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:43:51.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:53.756+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has yet to post on Twitter after the reinstatement, instead
        continuing to post on his own social media platform, Truth Social. It remains
        unclear whether Trump simultaneously posting on mainstream platforms would
        violate his agreements with Truth Social''s parent company.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb0ca85-5bca-4242-b31a-90198c639977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:43:51.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:53.757+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, two Democratic lawmakers urged Meta to maintain Trump''s
        <a href="https://www.cnn.com/2022/12/14/business/democrats-meta-trump-facebook-ban-extension-hnk-intl/index.html"
        target="_blank">suspension from its platforms</a>, arguing that the former
        president''s recent posts on Truth Social suggest he is likely to violate
        the social media giant''s policies if given a chance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2002f5d-bbcc-4980-8ea3-ea317e1dbc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:43:51.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:53.757+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Meta to credibly maintain a legitimate election integrity policy,
        it is essential that your company maintain its platform ban on former president
        Trump," California Rep. Adam Schiff and Rhode Island Sen. Sheldon Whitehouse
        wrote in a letter. "Based on Meta''s own statement on standards for allowing
        Trump back on the platform, his account should continue to be restricted."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def73e37-7b02-4f62-9cb3-f8ab34275c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:43:51.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:53.757+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/02/business/facebook-decision-allow-trump-return/index.html"
        target="_blank">Facebook considering whether to allow Trump to return, decision
        expected in ''coming weeks.''</a>"</em></p>'
