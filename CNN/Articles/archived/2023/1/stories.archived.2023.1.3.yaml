    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c34473a8-9679-4f51-8992-af28ab73385c'
    'lead': 'Tacloban City Mayor Alfred Romualdez on Tuesday suspended classes in
      all levels in both public and private schools as well as work in government
      and private offices due to the technical glitch at the Ninoy Aquino International
      Airport and bad weather.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-01-03T12:51:15.863+08:00
