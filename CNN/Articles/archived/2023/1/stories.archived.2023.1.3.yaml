      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Christmas is a
        time for giving. This year, McDonald''s Philippines launched a donation campaign
        to strengthen the holiday’s unique power of bringing families together and
        sharing blessings to spread happiness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3028e6-a7bb-4d9b-a857-04a4eb339960'
      'mgnl:activationStatus': true
