      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d17c67d-f862-4ed5-8e23-f33b49519786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T00:14:44.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T06:48:04.403+01:00
