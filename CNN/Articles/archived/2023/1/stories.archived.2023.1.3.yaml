      'mgnl:type': 'text'
      'text': '<p>In Instagram photos posted Tuesday, the television host-actress
        was seen smiling and bonding with her long-time friend, Batangas Vice Gov.
        Mark Leviste, with whom she and her sons spent New Year’s Day in California.</p>'
