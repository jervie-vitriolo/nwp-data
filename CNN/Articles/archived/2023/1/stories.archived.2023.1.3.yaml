    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Russia']
    'template': '1'
    'title': 'Ukraine claims hundreds of Russian troops killed in strike; Moscow says
      63 died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa3b3a-63f1-432e-b022-76b3e6af19e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.902+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An <a href="https://cnn.com/europe/live-news/russia-ukraine-war-news-1-2-23/index.html"
        target="_blank">apparent Ukrainian strike</a>&nbsp;in Russian-occupied eastern
        Ukraine appears to have killed a large number of Russian troops, according
        to the Ukrainian military, pro-Russian military bloggers and former officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b530944-3c47-4095-99b7-510d9c44c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.903+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike took place just after midnight on Sunday, New Year''s
        Day, on a vocational school housing Russian conscripts in Makiivka, in the
        Donetsk region, according to both Ukrainian and pro-Russian accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0951b3-5064-4b4a-be23-daf121b37d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.904+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack has led to vocal criticism of Moscow''s military from
        pro-Russian military bloggers, who claimed that the troops lacked protection
        and were reportedly being quartered next to a large cache of ammunition, which
        is said to have exploded when Ukrainian HIMARS rockets hit the school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe02514-970e-4f32-8a54-56093afd8b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.904+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian military said later on Monday that the number of Russian
        servicemen killed in Makiivka is "being clarified" after claiming earlier
        that around 400 Russian soldiers were killed and a further 300 were wounded.
        It has not directly acknowledged a role in the strike. CNN cannot independently
        confirm those numbers or the weapons used in the attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2357531c-4368-4e25-b14b-cc402ada1e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.906+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pro-Russian military bloggers have also estimated that the
        number of dead and wounded could run in the hundreds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18074330-846e-4676-aa32-75edfd95bc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.907+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian defense ministry on Monday acknowledged the attack and
        claimed that 63 Russian servicemen died, which would make it one of the deadliest
        single episodes of the war for Moscow''s forces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48906545-5b3b-485d-a7ef-c06eed4b7a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.910+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian senator Grigory Karasin said that those responsible for
        the killing of Russian servicemen in Makiivka must be found, Russian state
        news agency TASS reported Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707e480c-3aa6-481d-99b3-643740502dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.910+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karasin, who is chairman of the International Affairs Committee
        of the Federation Council, said the deaths should not be forgotten.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b2f0e-a2d3-41a2-9b42-554361fce9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.911+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video reportedly from the scene of the attack circulated widely
        on Telegram, including on an official Ukrainian military channel. It shows
        a pile of smoking rubble, in which almost no part of the building appears
        to be standing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c738a-690e-4945-84dc-abc23a7582f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.912+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greetings and congratulations" to the separatists and conscripts
        who "were brought to the occupied Makiivka and crammed into the building of
        vocational school," the Strategic Communications Directorate of the Chief
        Commander-in-Chief of the Armed Forces of Ukraine said on Telegram. "Santa
        packed around 400 corpses of [Russian soldiers] in bags."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e29ae7-ef04-4398-9954-24bc4a7d10f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.912+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian defense ministry said the Ukrainian attack used US-made
        HIMARS rockets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfebfe53-8d39-49b2-8789-6cd3dbd45772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.913+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniil Bezsonov, a former official in the Russia-backed Donetsk
        administration, said on Telegram that "apparently, the high command is still
        unaware of the capabilities of this weapon."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6263cb-859e-412b-b237-f1f6ea15ff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.914+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that those responsible for the decision to use this facility
        will be reprimanded," Bezsonov said. "There are enough abandoned facilities
        in Donbas with sturdy buildings and basements where personnel can be quartered."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc127b8-19a6-4e8c-b956-f9860ced0c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.915+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian propagandist who blogs about the war effort on Telegram,
        Igor Girkin, claimed that the building was almost completely destroyed by
        the secondary detonation of ammunition stores.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d335e-0d57-4c50-a5bc-1fab96f036ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.916+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly all the military equipment, which stood close to the building
        without the slightest sign of camouflage, was also destroyed," Girkin said.
        "There are still no final figures on the number of casualties, as many people
        are still missing."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95070f5-1939-454d-85de-e9546d4a6b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.917+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girkin has long decried Russian generals whom he claims direct the
        war effort far from the frontline, calling them "unlearned in principle" and
        unwilling to listen to warnings about putting equipment and personnel so close
        together in HIMARS range. Girkin was previously minister of defense of the
        self-proclaimed, Russian-backed Donetsk People''s Republic, and was found
        guilty by a Dutch court of mass murder for his involvement in the downing
        of Malaysia Airlines Flight 17 over eastern Ukraine in 2014.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc54c67-b669-4ade-b92d-d79bd1edceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.917+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergey Markov, another pro-Russian military blogger, said there
        was "a great deal of sloppiness" on the part of the Russian command.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fcf6de-0fde-4d95-b0f2-2e42529cfabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.918+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boris Rozhin, who also blogs about the war effort under the nickname
        Colonelcassad, said that "incompetence and an inability to grasp the experience
        of war continue to be a serious problem."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b5e74-7fed-4c3f-9cac-5345cfa36aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.919+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can see, despite several months of war, some conclusions
        are not made, hence the unnecessary losses, which, if the elementary precautions
        relating to the dispersal and concealment of personnel were taken, might have
        not happened."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511f4791-fa59-41b5-9692-bd6f5b07bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.920+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donetsk has been held by pro-Russian separatists since 2014 and
        it is one of four Ukrainian regions that Moscow sought to annex in October
        in violation of international law.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0eae2-f68c-4d23-abec-c5d769f57b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.920+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after the Ukrainian military claimed that more than
        700 Russian soldiers had been killed Saturday, but did not specify where.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5739016-b08c-4d7d-aba2-080993e61b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.921+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces "lost 760 people killed just yesterday, (and) continue
        to attempt offensive actions on Bakhmut," the military''s general staff said
        Sunday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071fd9a6-6292-490b-9212-f53050d44eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.922+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian units have been pressing an offensive towards the city of
        Bakhmut in Donetsk for months but have suffered heavy losses as Ukrainian
        forces have targeted them in what is largely open rural territory.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad1967a-4627-4958-bdb5-90a7160c5b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.923+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air raid sirens sounded across Ukraine over the weekend as fresh
        rounds of Russian missile strikes hit several regions. The attacks killed
        at least six people in the Donetsk, Kharkiv and Chernihiv regions, while a
        man was injured early Monday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f92d7f9-abe4-4ec3-b970-7b9191c16b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T09:46:52.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:52.924+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/02/europe/ukraine-makiivka-strike-intl/index.html"
        target="_blank">Ukraine claims hundreds of Russian troops killed in strike;
        Moscow says 63 died</a>."</em></p>'
