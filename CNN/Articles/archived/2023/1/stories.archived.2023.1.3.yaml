    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Jerom Lastimosa commits to play final year with Adamson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633acec9-eab3-4aec-b22b-918bc1268fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:28:41.130+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:30.625+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> It''s
        settled: Jerom Lastimosa will play his final year in UAAP Season 86.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea050a1b-18e9-43b7-a8f6-7ddd1b3f352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:28:41.131+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:30.627+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gutsy guard from Dumaguete will return to the Adamson University
        Soaring Falcons'' nest in the hope of leading the squad to another incredible
        run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd766ad-4f68-455c-9e74-cc0508b7fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:28:41.131+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:30.628+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko masuklian ang pagmamahal na binigay ng mga klasmeyt para
        sa akin... Ngayon na nakapag-Final Four na kami, sisikapin ko na i-lead yung
        team sa Finals at sana sa championship," he said in a statement posted on
        the <a href="https://www.facebook.com/AdamsonUniversity.Official/posts/pfbid0294VhNUt1HEp1oyGk9CMWurRQMqZ4zhbtyMmwYAbHQb98oSSXqxCpvMZ7TBP6f15Sl">school</a>''s
        social media account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd58b594-d7e8-4742-8674-4e0b48c398e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:28:41.131+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:30.629+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to return the love the Adamson community has
        given me. Now that we''ve reached the Final Four, I''ll strive to lead the
        team to the finals and hopefully the championship.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7261df-46e8-41ab-9df5-2951ea52c620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:28:41.131+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:30.629+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastimosa carried the Soaring Falcons to the Season 85 Final Four
        despite nursing a foot injury. He took over in Adamson''s win over the De
        La Salle University Green Archers in the <a href="https://www.cnnphilippines.com/sports/2022/12/4/uaap-85-basketball-adamson-completes-final-four.html">knockout
        game</a> for the final playoff spot before losing to top seed Ateneo de Manila
        University Blue Eagles in the semifinals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d6725c-bf42-473a-b37a-72ace81d45f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:28:41.131+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:30.630+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His stellar performance attracted interest overseas but he ultimately
        chose to finish what he started. He averaged 15 points, 4.1 rebounds, and
        3.6 assists for the Soaring Falcons in Season 85.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e626a5-44fd-4682-a013-cbabcb39ad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:28:41.131+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:30.630+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastimosa will be teaming up again with veterans Joem Sabandal,
        Lenda Douanga, AP Manlapaz, Cedrick Manzano, and new recruit Eli Ramos.</p>'
