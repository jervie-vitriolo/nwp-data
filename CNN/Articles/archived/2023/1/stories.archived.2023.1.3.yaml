    'title': 'Comelec: New ₱8.3-B building to rise in 3 to 4 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7c17da-e012-4e51-b3e6-7eaf93ca0e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:11:42.977+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T06:47:32.164+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — The
        new Commission on Elections (Comelec) building that will be constructed in
        Pasay City is seen to be finished in three to four years, Comelec Chairman
        George Erwin Garcia said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73dbc6c-6ffa-462c-80a3-4cb5e0ab3261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:11:42.978+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T06:47:32.165+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09743167-46c6-4c42-a64b-f514d0899685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:11:42.978+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T06:47:32.166+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Garcia said Comelec proposed the ₱8.3-billion
        budget based on consultations with the Department of Public Works and Highways
        (DPWH).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caea7dfd-344c-4493-81fe-9b052f6ace67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:11:42.978+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T06:47:32.166+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d126b-8ed7-4100-a048-1c524d7a9dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:11:42.978+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T06:47:32.167+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ng DPWH mula sa [₱]9.3 [billion], [₱]8.3 [billion] na lang
        muna. Subject to further adjustment [ito] kasi nagmamahal ang presyo ng kagamitan,”
        Garcia said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53d1090-e18a-4007-95ca-4e579a3db178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:11:42.978+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T06:47:32.167+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328cc726-93c3-4970-a560-85ef068a8383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:11:42.978+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T06:47:32.168+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: DPWH advised that from the proposed ₱9.3 billion,
        Comelec will pursue with the ₱8.3 billion. This is subject to further adjustments
        since the price of materials will increase.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3584eac-3705-46ba-8d9f-d1a07e14c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:11:42.978+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T06:47:32.168+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f6e588-033f-488d-9666-8828151372a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T17:11:42.978+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T06:47:32.169+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the construction will begin by the third quarter of
        2023 with a preliminary budget of ₱1.5 billion.</p>'
