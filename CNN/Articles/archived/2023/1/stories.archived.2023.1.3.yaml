      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — The
        Department of Health (DOH) on Tuesday said the country has not yet detected
        any case of the Omicron subvariant XBB.1.5, which is feared to potentially
        drive a new COVID-19 surge in the United States.</p>'
