      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marselino Ferdinan scored another goal to give Indonesia the commanding
        edge at the 43rd minute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda3169-d183-4d0e-a4fd-98bf33bc17ad'
