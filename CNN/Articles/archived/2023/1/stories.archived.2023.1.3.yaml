      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — The
        Civil Aviation Authority of the Philippines (CAAP) said it will not shy away
        from any investigation on the technical glitch at the Ninoy Aquino International
        Airport that affected thousands of passengers on New Year''s Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bea3f8-70b9-4ec9-957f-e0066efd5d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:26:21.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:39.895+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Open <em>po kami dyan.</em> We are willing to talk with them and
        show them whatever they want, so <em>nakahanda po tayo at wine-welcome natin
        yan,"</em> CAAP Deputy Director General Edgardo Diaz said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19d33e0-1fff-4328-8020-43fb5ff5dcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:26:21.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:39.896+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are open to that. We are willing to talk with them
        and show them whatever they want, so we are ready and we welcome it.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c22d19-5263-43db-aa25-a964e83fdbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:26:21.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:39.897+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/1/2/Senate-to-probe-NAIA-New-Year-mess.html"
        target="_blank">Sen. Grace Poe</a> on Monday said the investigation will begin
        once all airport issues were resolved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb56f05-7eee-40b6-8802-ed6c6257fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:26:21.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:39.897+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give them time to restore normal flight operations. After which,
        we will conduct an inquiry and direct them to submit a full report of what
        caused the supposed glitch and power outage," said Poe, chairperson of the
        Senate Committee on Public Sevices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9bf1d2-8201-4994-ae5d-6a73b497236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:26:21.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:39.901+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Laging Handa briefing, Diaz said operations were back to normal,
        adding they continue to coordinate with carriers to mount recovery flights
        so that affected passengers could reach their destinations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd4743-e8ff-447a-bd2a-cf79b16213cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:26:21.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:39.902+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said contingency measures are in place should a similar
        incident happen again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c67f1c2-cb11-461e-a49f-e48deb12f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:26:21.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:39.902+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Joel Villanueva on Tuesday filed Senate Resolution
        No. 390 in a bid to conduct an investigation into what happened at the airport
        on Jan. 1.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376fb30-2246-4ee8-b51d-70367299c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:26:21.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:39.903+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resolution, Villanueva cited Transportation Sec. Jaime Bautista
        who said there was a need to revamp NAIA''s air traffic management system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12336ee-70cd-4c4c-9ad6-f924ea218f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:26:21.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:39.903+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on Sunday, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/1/2/DOTr--13B-modernize-outdated-system-NAIA-glitch--.html"
        href="https://www.cnnphilippines.com/news/2023/1/2/DOTr--13B-modernize-outdated-system-NAIA-glitch--.html"
        target="_blank">Bautista said</a> upgrades would cost over ₱13 billion</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a1189f-84c8-43d2-bda1-2b3e44fbfa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:26:21.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:39.904+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz said the equipment, while constantly going through maintenance,
        was at its "half life."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1e598-d7a7-49ba-834f-02a6a732bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:26:21.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:39.904+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa naman</em> completely obsolete, though we need upgrades
        to make sure <em>na siya ay makatutugon sa lahat ng mga pangangailangan sa
        ngayon,"</em> he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e77f2-310c-4057-babc-591e1526e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:26:21.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:39.905+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maganda pa po ang</em> performance <em>niyan, ang nangyari
        lang ay nawalan tayo ng</em> power <em>kaya bumagsak ang kanyang</em> operation,"
        Diaz added. <em>"Pero noong manumbalik ang</em> power,<em> naibalik natin
        siya sa tamang takbo niya."</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38bd4b-0038-40bd-a78b-2b784b4d7f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:26:21.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:39.905+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not completely obsolete, though we need upgrades
        to make sure it can meet the needs today. The performance is still good, but
        what happened was we lost power so operations bogged down. But once power
        returned, it resumed to normal.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff72be-ccef-4dcd-b130-984d6c577284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:26:21.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:39.906+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva added the NAIA mess affected thousands of people, among
        them 3,000 overseas Filipino workers whose jobs might be compromised as they
        were unable to return to work as scheduled.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9dd12e-c6a1-4317-83c2-4e777623818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:26:21.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:39.907+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this, Villanueva said the incident "may also hinder the
        continuous promotion of tourism in the country" which was hit hard by the
        COVID-19 pandemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0edcca-a54a-4423-b060-bd6d5799b5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:26:21.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:39.907+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A poor air traffic management system will pose further challenges
        to the recovery of the industry," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c618e69d-bb15-41d3-8b38-944d9d67eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:26:21.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T06:47:39.908+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/28/dot-ph-tourism-revenue-november-2022.html"
        target="_blank"><strong>RELATED: DOT: PH tourism rakes in P149-B revenue as
        of November 2022</strong></a></p>'
  'Australian-guest-team-PBA-Willie-Marcial':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-03T14:27:32.050+08:00
    'imagesource': 'jcr:90cf59aa-2358-47f4-9543-09438a892d18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7f445d8-488f-4297-afcc-36e6cfcc943f'
    'lead': 'With the success of having the Bay Area Dragons as a guest team in the
      PBA, league commissioner Willie Marcial says they will study if it''s feasible
      to continue this at least in one conference per season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-03T14:30:15.902+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-06T06:47:38.809+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T06:46:57.230+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Possible Australian guest team in the PBA - Marcial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f0af2-aca4-46b7-a5a4-cdf6a0c8ff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:30:15.902+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:38.811+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        Philippine Basketball Association (PBA) is looking into the possibility of
        having an Australian squad as a guest team in Asia''s first play-for-pay league.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47467f53-c2fe-4d0b-82b3-8be6182ba063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:30:15.902+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:38.811+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to Bay Area Dragons head coach Brian Goorjian''s
        statement that he is pitching the idea to Australian teams to visit the Philippines
        and elevate the level of competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b14623-aa37-4299-ab08-b9153760a59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:30:15.902+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:38.812+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA commissioner Willie Marcial said if things materialize, the
        league might allow one Australian team to participate in a conference per
        season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217f3e2-cd30-49aa-9139-fa32e05fd6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:30:15.902+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:38.812+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro once a year, paguusapan natin. Tignan natin kung sino papasok
        at magkakasundo tayo sa requirements. Kung magkakasundo tayo, bakit hindi.
        Katulad nitong Bay Area naging successful para sa atin, maganda para sa league,”
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114fc633-fc30-4662-aee4-9d86ec584ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:30:15.902+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:38.813+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe once a year, we''ll still discuss. We''ll see
        who will get in and iron out the details. If there''s an agreement, why not?
        Like Bay Area which has been a success for us which helps for the betterment
        of the league.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ccbcc-6d80-4916-9f39-7791f8755470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:30:15.903+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:38.813+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial said he is in talks with his Australian counterpart regarding
        holding a game featuring star-studded rosters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599e315d-83b2-4b7c-8a72-eafb6aaa6129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:30:15.903+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:38.813+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May usapan na kami ng Australia siguro last month or two months
        ago. Nakausap ko na yung commissioner ng Australia and marketing director
        nila na gusto nila pumunta dito at makapaglaro, kahit All-Star nila laban
        sa All-Star natin or kahit konting matchup. Interesado sila na pumunta sa
        Pilipinas."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f71e99-dcaa-40bf-9350-5c57c5254a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:30:15.903+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:38.814+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m already talking to the commissioner and marketing
        director in Australia a month or two months ago. They said they want to come
        here and play. They are interested to fly to the Philippines.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84828520-d0aa-469b-b125-f43080c1a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T14:30:15.903+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T06:47:38.814+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bay Area Dragons is a Hong Kong-based team that is battling
        crowd-darling Barangay Ginebra in the best-of-seven Commissioner''s Cup finals,
        where the series is tied at one game apiece.</p>'
