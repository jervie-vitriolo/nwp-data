      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-03T20:20:25.725+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T06:47:28.684+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old celebrity has been diagnosed with four autoimmune
        diseases, three of which were discovered while she was still in the Philippines
        and the fourth when <a href="http://https://www.cnnphilippines.com/entertainment/2022/6/3/Kris-Aquino-flies-to-US-for-treatment.html">she
        moved abroad</a>.</p>'
