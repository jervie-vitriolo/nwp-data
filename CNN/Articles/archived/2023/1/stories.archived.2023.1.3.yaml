      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inadvertently, over the last three years, I’ve been starting the
        new year by reading a doorstop: thick, hardbacks (or trade paperbacks), over
        500 pages. I’ve started previous new years with books such as Susana Clarke’s
        “Jonathan Strange and Mr. Norrell,” (amazing) Brandon Sanderson’s first book
        of The Stormlight Archive “The Way of Kings” (a contemporary classic of the
        fantasy genre).&nbsp;Last year was Hanya Yanagihara’s acclaimed 702-page bestseller
        “To Paradise” (it did not impress). But it could also be mid-sized books that
        are notoriously hard to read. This year, I’m reading J.R.R. Tolkien’s (Happy
        birthday!) Bible-ish repository of lore “The Silmarillion,” which I’ve been
        attempting to read ever since I was in college (I’m 35 now, you do the math).
        Reading a Big Book is a task that’s fit for a New Year’s resolution. It involves
        coordination, discipline, and patience. It requires doing, so you can show
        the world, or just your friends, that you climbed this summit of a doorstop.
        After finishing the whole thing, it gives a feeling of freedom, like you can
        read any book in the world, and maybe, you can finish that damn Goodreads
        Reading challenge for a change. In my case, I found that it helps to read
        the book over several formats — book, eBook, and audiobook. Read the book
        for the immersion, eBook for convenience (like if you’re reading before bedtime
        — a doorstop falling on your face is quite a pain), and audiobook if you want
        to multitask.</p>'
