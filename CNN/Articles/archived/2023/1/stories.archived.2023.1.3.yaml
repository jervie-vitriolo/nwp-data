      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DSWD may still process assistance to clients whose
        service providers — for instance, hospitals or funeral homes — accept or recognize
        guarantee letters from the DSWD.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
