      'mgnl:type': 'text'
      'text': '<p>Marcos departed for Davos, Switzerland on Sunday to attend the WEF.
        The president earlier said that he would “soft launch” the proposed sovereign
        wealth fund before global and business leaders at the forum.</p>'
