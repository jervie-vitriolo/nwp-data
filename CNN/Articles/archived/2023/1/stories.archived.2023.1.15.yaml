      'mgnl:lastActivated': 2023-01-16T17:09:57.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f43e2c-40f8-4ab6-899d-b9a48bbb5d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T15:09:52.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel is also the first Filipino-American to become Miss USA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda1c7de-a14e-493c-afd8-f14e4128d95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T15:09:52.329+08:00
