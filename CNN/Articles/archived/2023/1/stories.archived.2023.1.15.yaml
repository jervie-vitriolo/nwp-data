      'mgnl:lastActivated': 2023-01-16T17:09:53.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra fired on all cylinders from the opening whistle, in contrast
        to Bay Area''s cold shooting especially from the free throw line.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daa21c4-fae9-462b-b4e2-d483a616c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T21:27:06.018+08:00
