      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 15)</strong> — Barangay Ginebra
        overpowered the Bay Area Dragons, 114-99, in Game 7 of the finals to claim
        the PBA Season 47 Commissioner''s Cup on Sunday at the Philippine Arena in
        Bocaue, Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a654f53-7d8d-4620-a03c-780e64ee0ab4'
      'mgnl:activationStatus': true
