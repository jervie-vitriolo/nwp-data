      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — Lisa
        Grace Bersales was sworn in as the new executive director for the Commission
        on Population and Development (POPCOM) on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51262be4-33a7-47d9-a3df-4fc1d82e32ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T16:41:46.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T17:09:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the agency said Bersales was sworn in by Socioeconomic
        Planning Secretary Arsenio Balisacan at the National Economic and Development
        Authority head office in Pasig City. She will serve concurrently as undersecretary
        for population and development or POPDEV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063c972-163a-4723-8ed2-ab8015305d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T16:41:46.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T17:09:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersales has decades of experience as a researcher and professor
        at the University of the Philippines where she was dean and director of Graduate
        Studies in the School of Statistics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14b7b2-095f-4161-b9ad-4c279c7ba407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T16:41:46.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T17:09:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also led the implementation of the Philippine Statistics Act
        of 2013 by setting up the Philippine Statistics Authority in 2014.</p>'
