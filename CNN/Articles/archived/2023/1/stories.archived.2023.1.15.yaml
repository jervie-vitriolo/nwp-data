    'template': '1'
    'title': 'Ginebra dominates Bay Area in Game 7 to win PBA Commissioner''s Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228ca993-f9ad-4727-831d-33cfa1ea397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T21:27:06.018+08:00
