      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b4ac75-02cd-48dd-91af-925da3254520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T15:09:52.329+08:00
      'mgnl:createdBy': 'jelo'
