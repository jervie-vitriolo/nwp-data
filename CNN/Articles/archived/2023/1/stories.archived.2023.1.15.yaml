    'jcr:uuid': '2602e244-0416-4151-ae13-d900469b408e'
    'lead': 'Echo pulls off an impressive sweep as it dethrones Blacklist International
      in the all-Filipino grand finals to claim the Mobile Legends: Bang Bang M4 World
      Championship title.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-15T21:49:07.399+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-16T17:09:53.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:09:52.608+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Code broken: Echo sweeps Blacklist International to capture M4 World
      Championship crown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f6ea07-b911-494b-85ee-32d35331aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T21:49:07.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 15)</strong> — Echo stunned defending
        champion Blacklist International with a 4-0 sweep in the all-Filipino grand
        finals to bag the M4 World Championship title Sunday at the Tennis Indoor
        Stadium Senayan in Jakarta, Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b8b70-52d1-4c28-afde-0300fdfb8e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T21:49:07.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tristan “Yawi” Cabrera''s use of Lolita was effective in setting
        up his teammates early in the contest as Echo took first blood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d33a6dd-a3e7-4632-aaa0-4153cbedf6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T21:49:07.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a team clash was happening to get the Lord, gold laner Benedict
        "Bennyqt" Gonzales'' Brody&nbsp;sneaked into Blacklist''s base for a backdoor
        play to give Echo a 2-0 series advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c21b7a-649a-458e-bda5-7db5cf12c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T21:49:07.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determined to beat the powerhouse Blacklist side that dropped Echo
        to the lower bracket playoffs in their previous meeting, the Orcas came in
        guns blazing in the third match with an extreme level of aggression.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bfd67e-8446-472f-9f65-39999e4f8305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T21:49:07.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was nothing Blacklist could do to counter Echo who were more
        prepared in all aspects, securing the win in the fourth match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f2e710-47e5-4865-843a-2e8f11994c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T21:49:07.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echo''s Bennyqt was named the Finals Most Valuable Player.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b23df5-0781-47ad-b30c-e996a38ee29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T21:49:07.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echo will be taking home the top prize of $300,000 (about ₱16.4
        million).</p>'
