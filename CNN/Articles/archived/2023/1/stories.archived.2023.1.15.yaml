      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old stunner bested 83 candidates during the finals night
        of the 71st Miss Universe held at the New Orleans Ernest N. Morial Convention
        Center in Louisiana, United States. This is USA''s ninth crown in the pageant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b8e942-2d78-4118-b68c-e4ea5ebcf2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T15:09:52.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:57.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b964c172-6946-42e9-87a8-a0e6839d04d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T15:09:52.329+08:00
