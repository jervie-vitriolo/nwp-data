      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Philippine
        bet Celeste Cortesi failed to enter the Top 16 of the 71st Miss Universe pageant
        held in New Orleans, Louisiana, USA Sunday morning (Manila time).</p>'
