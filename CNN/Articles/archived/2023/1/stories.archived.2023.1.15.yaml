      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> —&nbsp;About
        4,000 metric tons (MTs) of sugar valued at over a quarter of a billion pesos
        was seized at the Port of Batangas (POB) on Saturday.</p>'
