      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> —&nbsp;To
        Senate Minority Leader Koko Pimentel, President Ferdinand Marcos Jr.’s “soft
        launch” of the Maharlika Investment Fund (MIF) at the World Economic Forum
        (WEF) is premature and a ploy to expedite the enactment of the measure.</p>'
