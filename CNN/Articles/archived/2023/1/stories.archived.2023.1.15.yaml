      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine bet Celeste Cortesi failed to enter the Top 16 of the
        71st Miss Universe pageant held in New Orleans, Louisiana, USA Sunday morning
        (Manila time).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dd3137-84c9-4440-8fa1-3808408a452b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T17:00:29.183+08:00
