      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the preliminaries, Cortesi showcased her advocacy for children’s
        rights as she strutted her <a href="https://www.cnnphilippines.com/entertainment/2023/1/12/PH-bet-Celeste-Cortesi-highlights-advocacy-in-cape-during-Miss-Universe-prelims.html">pink
        swimwear with a cape</a> that featured colorful handprints. The handprints
        were made by kids from Marawi in an outreach work.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec7c56c-b6ae-44b8-8fc6-60e3c3f2b350'
