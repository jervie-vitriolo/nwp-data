      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re still our Miss Universe. Thank you for making us all proud,”
        Leyva said in a social media post shortly after the event.</p>'
