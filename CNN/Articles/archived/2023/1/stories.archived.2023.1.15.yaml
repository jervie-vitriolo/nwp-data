      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment, 80,000 bags of Thailand White Refined Sugar worth
        ₱261 million, was found aboard the vessel MV Sunward, according to the Bureau
        of Customs (BOC).</p>'
