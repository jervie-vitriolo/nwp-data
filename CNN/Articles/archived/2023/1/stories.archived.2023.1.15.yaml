      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> United
        States bet R''Bonney Gabriel clinched the Miss Universe 2022 crown on Sunday
        morning (Manila time), making history as the first Filipino-American to claim
        the title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29948cec-7bce-4dfe-a9c5-ac64e0dcbd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T15:09:52.328+08:00
