      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon discovery of the cargo, POB District Collector Atty. Rhea Gregorio
        issued a Warrant of Seizure and Detention citing violations against the Customs
        Modernization and Tariff Act, the Anti-Agricultural Smuggling Act of 2016,
        and the Food Safety Act of 2013.</p>'
