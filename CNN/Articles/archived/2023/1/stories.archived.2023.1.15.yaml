      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the final question and answer portion of the pageant, Houston-native
        Gabriel — a model, fashion designer, and sewing instructor who advocates for
        the environment — said she would be a transformational leader if crowned Miss
        Universe.</p>'
