    'lead': 'Senator Grace Poe wants the Civil Aviation Authority of the Philippines
      to inhibit from the probe into the New Year''s day air traffic mess at the Ninoy
      Aquino International Airport to make sure the investigation remains impartial.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
