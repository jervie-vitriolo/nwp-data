      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyva on Sunday showed off a celestial gown encrusted with Swarovski
        crystals and a cape that he created for Celeste, who&nbsp;<a href="https://www.cnnphilippines.com/lifestyle/2023/1/15/celeste-cortesi-miss-universe-2022-journey.html">missed
        placing a spot in the Top 16</a> of the pageant.&nbsp;</p>'
    '2':
