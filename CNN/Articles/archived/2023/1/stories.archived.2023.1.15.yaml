      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She showed elegance with her <a href="https://www.cnnphilippines.com/lifestyle/2023/1/12/Celeste-Cortesi-evening-gown-preliminary-Miss-Universe.html">bedazzled
        yet subtle sky blue strapless gown</a> crafted by renowned Los Angeles-based
        Filipino designer Oliver Tolentino.</p>'
