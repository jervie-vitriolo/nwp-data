    'jcr:uuid': '8ad31da1-38fc-4050-972e-43adba74da6a'
    'lead': 'President Ferdinand Marcos Jr. on Sunday said he will highlight the country''s
      economic gains and preparedness to be a driver of growth in the Asia-Pacific
      region during the World Economic Forum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-15T13:54:03.107+08:00
