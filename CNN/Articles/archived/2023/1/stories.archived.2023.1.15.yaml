      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Filipino
        designer Michael Leyva shared photos of Celeste Cortesi in a bedazzling sky-blue
        gown following the Filipino-Italian beauty queen’s stint in the 71st edition
        of the Miss Universe beauty pageant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a8ff1-ab2e-42a3-9484-32a66199bf7f'
