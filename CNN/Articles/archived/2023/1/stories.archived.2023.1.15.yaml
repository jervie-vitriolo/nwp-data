      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda Dudamel (Venezuela) and Andreína Martínez (Dominican Republican)
        were named first and second runners-up, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c41ba6f-1db4-441e-ba2b-5e9e450dd4ec'
