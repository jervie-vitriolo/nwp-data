      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11176f35-7c89-4aa4-9155-6d0d0b748da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T21:27:06.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:53.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Malonzo played his heart out for Ginebra as he stepped up
        in the second half with his hustle plays. He tallied 22 points and 17 rebounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1531b7-2b1e-4ae5-be9a-7ad3e9794762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T21:27:06.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:53.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfb51ad-3fb5-44bc-b035-a30e4a0f4262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T21:27:06.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:53.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a 28-point deficit, the Dragons were able to trim the lead
        to 13 points in the final quarter. But Ginebra had enough firepower to hold
        off any Bay Area rally and seal the victory for its 15th PBA championship
        overall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f2b062-68f6-4a94-ae25-567aa2e105f9'
