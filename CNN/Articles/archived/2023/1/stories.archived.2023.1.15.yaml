      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> After
        the Philippines’ 12-year placement streak in the Miss Universe semi-finals
        ended on Sunday, 2018 winner Catriona Gray consoled pageant fans whose bets
        did not advance to the Top 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23107283-c79b-4bb1-a163-ece33b57423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T17:00:29.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The selection committee must have really had a hard time, but what
        an exceptional group of ladies,” she said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ead8d2-d5d2-47b2-9703-2d942eeefefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T17:00:29.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T17:09:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Guys, you are not alone—Philippines, Thailand, Mexico, Indonesia—I
        know you might be feeling a little bit of disappointment right now, but we
        always have next year,” she added.</p>'
