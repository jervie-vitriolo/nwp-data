      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4187560-2d1c-4552-89a7-05c006100c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T21:27:06.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee carried Ginebra with 34 points, 12 assists, and
        eight rebounds with a record-breaking crowd of 54,589 fans in attendance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d98385-3ab9-4fbf-90f3-889faec641ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T21:27:06.018+08:00
