      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We all have something special, and when we plant those seeds to
        other people in our lives, we transform them and we use that as a vehicle
        for change,” she said.</p>'
