    'title': 'Death toll from heavy rains, floods rises to 27 — NDRRMC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde9f7a-9236-46c3-bb2b-a147300c5245'
