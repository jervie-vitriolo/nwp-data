      'mgnl:lastActivated': 2023-01-16T17:09:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        death toll from heavy rains and floods caused by various weather systems climbed
        to 27, disaster response officials reported on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366de1d-6802-480a-8185-0766afd10049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T14:16:47.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee61167-567a-4618-a994-e8144262b291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T14:16:47.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 6 a.m. situational report, the National Disaster Risk Reduction
        and Management Council (NDRRMC) validated 14 of the 27 deaths. The agency
        said six fatalities were recorded in Eastern Visayas, five in Zamboanga peninsula,
        two in Northern Mindanao, and one in Davao Region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ca338-ba23-4ccd-9f4c-4e67ca9a1c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T14:16:47.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033fb486-5a11-4a94-b0de-49abb5853ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T14:16:47.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also reported 11 injured people and three missing individuals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c776d6-5209-4d8c-b4ef-4e0b2449934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T14:16:47.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f19a9-ec7f-4e31-b487-8b1e1ddcdb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T14:16:47.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined effects of the low pressure areas (LPAs), northeast
        monsoon or amihan, and shear line have affected 151,365 families or 614,159
        people in 898 barangays in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da706c-8ee9-4011-b4c1-287dad32a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T14:16:47.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c36e04-8c63-4a52-a202-4920f1ba9225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T14:16:47.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20,056 families or 83,649 people are still in evacuation
        centers, the agency added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40990fb1-0aa7-4d7e-9cbb-cdff1f53461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T14:16:47.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c68e189-da1c-485f-9f68-6a0d9a3c5540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T14:16:47.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated cost of damage to agriculture and infrastructure was
        pegged at ₱258.3 million and ₱171.4 million, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f42c597-ef85-4858-8512-ecc7f90a3c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T14:16:47.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:57.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6439b6a-1bfd-4648-aa92-032d4326a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T14:16:47.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Malacañang said the national government shelled out
        ₱88 million in aid for affected families in Visayas and Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2189d40e-6e15-4c32-bac9-de0bb5f057ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T14:16:47.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c072c75f-e3a3-43b1-92ef-1175830fe810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T14:16:47.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas that have declared a state of calamity are Eastern Samar;
        San Miguel, Leyte; towns of Gandara, Basey, and San Jorge in Samar; Laoang,
        Northern Samar; Sirawai, Zamboanga del Norte; and Tubod, Lanao del Norte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337eb111-2528-42d3-a17e-75508128dbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T14:16:47.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:57.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de593526-4478-4a1e-bfb7-3ed3965dbf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T14:16:47.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4 a.m. weather bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the LPA was last located
        80 kilometers northeast of Surigao City, Surigao del Norte or 125 kilometers
        east of Maasin City, Southern Leyte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01313548-00db-4182-b1bb-923bb30f5075'
      'mgnl:activationStatus': true
