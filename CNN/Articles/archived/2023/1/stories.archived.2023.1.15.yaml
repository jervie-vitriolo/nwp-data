      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The move would only put pressure on the Senate to enact the measure
        swiftly,” he said. “Instead of focusing our limited resources on the Maharlika
        Investment Fund bill, let’s debate on legislation that will improve the lives
        of our countrymen, control inflation and create opportunities.”</p>'
