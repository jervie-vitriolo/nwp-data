      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The human rights violations of these generals such as Eduardo Año
        go back for decades and placing him as the NSA would mean that he would continue
        and escalate these human rights violations like red tagging, harassment, enforced
        disappearances and extrajudicial killings against ordinary citizens and critics
        of the Marcos administration," Bayan Muna Chairperson Neri Colmenares said
        on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79dd653-d4a7-4f29-8c25-8617b3a9c8af'
