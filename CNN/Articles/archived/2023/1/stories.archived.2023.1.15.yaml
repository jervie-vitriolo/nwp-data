      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Philippines representative Celeste Cortesi finished
        her journey early as she failed to get into the Top 16, which ended the country’s
        12-year streak in entering the semi-finals.</p>'
