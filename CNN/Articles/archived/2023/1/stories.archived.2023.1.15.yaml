      'jcr:uuid': '81a1da55-4133-453f-b0c4-d24671c7f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T16:15:43.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is more than a marketing strategy, it’s a move to tie the hands
        of Congress, particularly the Senate, on the controversial measure,” Pimentel,
        a staunch critic of the fund, asserted on Sunday.</p>'
