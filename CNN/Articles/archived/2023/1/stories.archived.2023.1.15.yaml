      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Standhardinger was his usual reliable self for Ginebra,
        contributing 12 points and 10 rebounds. He was hailed the Finals Most Valuable
        Player (MVP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e112ba-9d7e-4f61-833d-7ca58b64e04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T21:27:06.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd544353c-ae2d-4e92-8462-3b1852dbe75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T21:27:06.018+08:00
