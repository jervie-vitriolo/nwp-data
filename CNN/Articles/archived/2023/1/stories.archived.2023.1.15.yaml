      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares pointed out that it was under Año’s stint as Interior
        secretary that former President Rodrigo Duterte waged his bloody drug war.
        This period saw record numbers of extra-judicial killings and the harassment
        of critics of the administration.</p>'
