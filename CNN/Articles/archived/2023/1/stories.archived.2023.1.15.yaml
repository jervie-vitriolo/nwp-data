  'echo-dethrones-blacklist-m4-world-championship':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': '(Photo courtesy: Moonton Games)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-15T21:42:32.072+08:00
