      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the vessel arrived at the port without a Notice
        of Arrival for its cargo, which is against customs laws and regulations. The
        BOC also found that there was no import permit for the sugar.</p>'
