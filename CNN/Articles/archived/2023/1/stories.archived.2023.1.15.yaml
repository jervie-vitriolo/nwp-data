    'jcr:uuid': '890a6ea0-4980-49a1-a07c-9045762bea77'
    'lead': 'Barangay Ginebra slays the Bay Area Dragons in front of a record-shattering
      Game 7 crowd in the PBA Season 47 Commissioner''s Cup finals.

      '
