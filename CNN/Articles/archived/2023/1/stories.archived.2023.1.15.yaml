    'template': '1'
    'title': 'At least 68 killed in Nepal''s worst airplane crash in 30 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e77883-7aec-45b2-821f-104bdec0af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T16:38:13.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; At least 68 people were killed Sunday
        when an aircraft went down near the city of Pokhara in central Nepal, a government
        official said, the country''s deadliest plane crash in more than 30 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4dd7cb-0ec6-431d-b078-a88898a251be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T16:38:13.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c14f01-802e-4691-8349-190f5840bc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T16:38:13.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-two people -- four crew members and 68 passengers -- were
        on board the ATR-72 plane operated by Nepal''s Yeti Airlines when it crashed,
        Yeti Airlines spokesman Sudarshan Bartaula said. Thirty-seven were men, 25
        were women, three were children and three were infants, Nepal''s civil aviation
        authority reported</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba8dfe6-4f3c-42fb-b449-f6de53d6b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T16:38:13.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First responders were still working to locate the last eight passengers,
        but they were "losing hope" of finding them alive, Fanindra Mani Pokharel,
        the joint secretary of Nepal''s Ministry of Home Affairs, told CNN. A local
        official had previously expressed hope that some survivors might be found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f634304-d980-404a-afb1-c0be6fee8e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T16:38:13.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dead is at least one infant, according to the Nepal''s
        civil aviation authority.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ddfec-7d9f-4fd8-be52-6e3785cf0891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s incident was the third-deadliest crash in Himalayan nation''s
        history, according to data from the Aviation Safety Network. The only incidents
        in which more people were killed took place in July and September 1992. Those
        crashes involved aircraft run by Thai Airways and Pakistan International airlines
        and left 113 and 167 people dead, respectively.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f16c5-1393-43b2-9cc2-c378439d0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil aviation authority said that 53 of the passengers and
        all four crew members were Nepali. Fifteen foreign nationals were on the plane
        as well: five were Indian, four were Russian and two were Korean. The rest
        were individual citizens of Australia, Argentina, France and Ireland.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3a9868-362c-4f10-b20f-4d21dd174a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec89381-07b9-4732-afb6-8ba75eddf830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft had been flying from the capital of Kathmandu to Pokhara,
        the country''s second-most populous city, the country''s state media The Rising
        Nepal reported. Pokahara is located some 129 kilometers (80 miles) west of
        Kathmandu.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a06be2-d75d-4359-b82d-9a578c199b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.150+08:00
