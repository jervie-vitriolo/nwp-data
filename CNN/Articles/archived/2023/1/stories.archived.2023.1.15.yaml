      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af4206-947e-4ede-b905-28b2bc6b3c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was last in contact with Pokhara airport at about 10:50
        a.m. local time, about 18 minutes after takeoff. It then went down in the
        nearby Seti River Gorge. First responders from the Nepal Army and various
        police departments have been deployed to the crash site and are carrying out
        a rescue operation, the civil aviation authorities said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d241ff-af76-4e51-a975-8a5da103be0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c8694a-fd85-4fa4-9646-08bf520247a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal''s Prime Minister Pushpa Kamal Dahal said he was "deeply saddened
        by the sad and tragic accident."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83f7b0b-3fd3-4cc9-98fa-449060a44103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a812714a-2d90-4710-8d91-a36ee20af138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sincerely appeal to the security personnel, all agencies of the
        Nepal government and the general public to start an effective rescue," Dahal
        said on Twitter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8763060-ca4e-4f86-a48e-a100c7c6bfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50184acb-4261-4fb6-a8cf-3a1d19d8f939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Himalayan country of Nepal, home to eight of the world''s 14
        highest mountains, including Everest, has a record of air accidents. Its weather
        can change suddenly and airstrips are typically sited in difficult-to-reach
        mountainous areas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2227a43-5e93-4a47-903f-2dc689786906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c414c3e-7fd7-455e-927f-0c0aae6bfb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, a Tara Air flight carrying 22 people crashed into a Himalayan
        mountain at an altitude of about 14,500 feet. That was the country''s 19th
        plane crash in 10 years and its 10th fatal one during the same period, according
        to the Aviation Safety Network database.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1afdfcb-8fcf-430d-bcb8-b83e090fcb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ed4f3-4418-4df0-bcae-025dc7e17790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft involved in Sunday''s crash was an ATR 72-500, a twin-prop
        turbojet often used in the Asia-Pacific region, especially among low-cost
        carriers. Planes made by ATR, a joint partnership between European aeronautics
        companies Airbus and Leonardo, typically have a good reputation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ceae79-0c2c-4a5e-a1f4-ba8e4b229947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3acd5a-358d-4d6a-853a-49476cff2329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they have been involved in crashes before. Two ATR 72s
        operated by the now-defunct Taiwanese airline Transasia were involved in deadly
        crashes in July 2014 and February 2015. The second prompted Taiwanese authorities
        to temporarily ground all ATR 72''s registered on the island.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2858f048-170f-441b-9b21-cfc55b433770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.152+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a690f788-9d39-460a-8dc3-f07b9503cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T20:29:29.152+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:56.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the ATR 72''s various models had been involved in 11 fatal
        incidents before Sunday''s crash in Nepal, according to the Aviation Safety
        Network.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b156d-769e-4df5-81d8-cf18de22fb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T16:38:13.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-16T17:09:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/01/15/asia/nepal-yeti-airlines-crash-intl-hnk">At
        least 68 killed in Nepal’s worst airplane crash in 30 years</a>"</em></p>'
