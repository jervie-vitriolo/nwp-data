      'World-Economic-Forum', 'WEF']
    'template': '1'
    'title': 'Marcos to highlight PH economic gains, role as ‘driver of growth’ during
      WEF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f756f06-9b3a-472d-bf1a-81de7f32623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T13:54:03.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T17:09:57.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — President
        Ferdinand Marcos Jr. on Sunday said he will highlight the country''s economic
        gains and preparedness to be a driver of growth in the Asia-Pacific region
        during the World Economic Forum (WEF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9ba597-c218-4c36-b5e5-2bbf17a108f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T13:54:03.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T17:09:57.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The World Economic Forum is hosting a Country Strategy Dialogue
        for us where we are given the opportunity to promote the Philippines as leader
        and driver of growth and a gateway to the Asia-Pacific region—one that is
        open for business, ever ready to complement regional and global expansion
        plans of both foreign and Philippine-based enterprises anchored on the competent
        and well-educated Filipino workers," Marcos said before he flew to Switzerland
        to attend the WEF.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e186c-f2ae-49d4-a88b-b91b1200c573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T13:54:03.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T17:09:57.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the Villamor Air Base, Marcos also said he would
        highlight the country''s efforts to develop infrastructure, which he said
        would bolster efforts "to reinforce robust and resilient change, ensure food
        security, including critical interlinkages with health and nutrition while
        furthering climate-friendly clean and green energy to power the Philippine
        economy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab3ad73-b825-45e3-8791-42227b57ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T13:54:03.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T17:09:57.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would also meet with other government leaders, policy makers,
        entrepreneurs, civic society advocates, and experts to discuss matters concerning
        rising food prices, climate action, and the country''s experience in managing
        the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f50b24-b7d1-478b-83b5-add31a57c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T13:54:03.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T17:09:57.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/1/12/marcos-maharlika-fund-world-economic-forum.html"
        target="_blank"><strong>RELATED: Marcos to discuss Maharlika fund in World
        Economic Forum</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ad94f4-6ee5-4d92-bd1a-c23e71c4aabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T13:54:03.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T17:09:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president is also expected to meet with members of the Filipino
        community from all over Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b25d3ce-d0b5-4470-bca1-3496ef503e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T13:54:03.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T17:09:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, <a href="https://www.cnnphilippines.com/news/2022/11/12/Bongbong-Marcos-invited-World-Economic-Forum-Switzerland.html"
        target="_blank">WEF founder and executive chairman Klaus Schwab invited Marcos</a>
        to attend the forum, which will be held from Jan. 16 to 20 in Davos.</p>'
  'death-toll-heavy-rains-floods-rises-to-27-ndrrmc':
