      'Grace-Poe']
    'template': '1'
    'title': 'Poe wants CAAP to inhibit from NAIA mess probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f36fd62-563d-4baf-8e57-eaadd32d81f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T17:35:30.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T17:09:54.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — Senator
        Grace Poe wants the Civil Aviation Authority of the Philippines (CAAP) to
        inhibit from the probe into the New Year''s day air traffic mess at the Ninoy
        Aquino International Airport (NAIA) to make sure the investigation remains
        impartial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a441ef-cbd2-4be9-a82e-8036768067d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T17:35:30.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T17:09:54.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, chairperson of the Committee on Public Services, on Sunday
        said CAAP should not be investigating itself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dcdc60-8edd-4c08-a302-e2c926c34d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T17:35:30.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T17:09:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she hopes an independent body would conduct the probe,
        adding Transportation Secretary Jaime Bautista could hopefully appoint those
        who would look into the issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a5468-a377-4f1e-b8c5-f3ff0fa58a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T17:35:30.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T17:09:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of passengers were stranded last Jan. 1 after technical
        issues affected NAIA''s communication, radio, radar, and internet functions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639245bd-14ce-4c86-abf3-02253606b0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T17:35:30.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T17:09:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the <a href="https://www.cnnphilippines.com/news/2023/1/2/Senate-to-probe-NAIA-New-Year-mess.html"
        target="_blank">Senate</a> and the <a href="https://www.cnnphilippines.com/news/2023/1/9/house-probe-naia-breakdown.html"
        target="_blank">House of Representatives</a> said they would launch investigations
        into the incident.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf1929c-04a1-4c48-a320-1eaae6a1137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T17:35:30.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T17:09:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, officials of CAAP and the Manila International Airport
        Authority have been <a href="https://www.cnnphilippines.com/news/2023/1/3/CAAP-officials-urged-to-resign-after-NAIA-mess.html"
        target="_blank">urged to resign</a> following the fiasco. Poe said it might
        be good to appoint another person to head CAAP while the investigation is
        ongoing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26f0e5e-e2eb-41ba-b40b-88b9216d8ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T17:35:30.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T17:09:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP Director General Manuel Tamayo earlier said he was willing
        to file a leave of absence if his continued leadership would cast doubts on
        the investigation.</p>'
