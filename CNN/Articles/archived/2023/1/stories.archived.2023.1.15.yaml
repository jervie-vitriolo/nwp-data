  'greece-drops-espionage-charges-aid-workers':
    'author': 'Alex Hardie and Niamh Kennedy, CNN'
    'caption': 'Manolis Lagoutaris/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-15T06:18:35.098+08:00
    'imagesource': 'jcr:9a1477c9-f840-40a6-a9c6-1f1f9bb4f22a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ce6a644-1ae5-4e81-b494-910691ae5b3d'
    'lead': 'A Greek court dropped espionage charges against a group of aid workers
      who rescued migrants from the sea, in a move hailed by rights groups and lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-15T06:24:22.592+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-16T17:09:59.853+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:09:46.024+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece drops some espionage charges against aid workers who rescued
      migrants from the sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f831a99-f9bc-40ff-96b7-58884d891ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Greek court dropped espionage charges
        against a group of aid workers who rescued migrants from the sea, in a move
        hailed by rights groups and lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66644f5-1321-4b50-9baa-ee0e35021179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish-German citizen Sean Binder and 23 other humanitarian workers
        had their misdemeanor charges set aside by a court on the island of Lesbos
        Friday, however felony charges against the group remain pending.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4358e0-7c6e-4365-8346-730e002c1af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court in the island''s capital Mytilene called a halt to the
        prosecution of the some of the misdemeanor charges due to "procedural irregularities"
        in the investigation, Binder''s lawyer, Zacharias Kessas, said outside the
        court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191fb32-aa2b-4ffc-bcee-b74236ae2b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They recognized that there are certain procedural irregularities
        that made it impossible for the court to proceed on the core of the accusation,
        so concerning the misdemeanors, somebody can say that the accusations are
        dropped," Kessas said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b05dc-6eb9-4034-9289-54a12246b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we cannot feel happy about this because really they just realized
        what we were shouting for the last four years, so there are still many things
        to be done in order to reach the final step which is the felonies that are
        still ongoing, and the investigation is still in process."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9909a471-bf64-468d-b99d-178e3e3b08e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Amnesty International Friday said the Lesbos court
        "sent the indictment back to the prosecutor due to procedural shortcomings,
        including a failure to translate the indictment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71255d9-61e2-47ba-b7ea-107ae428ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binder and Syrian refugee Sarah Mardini were arrested in 2018 after
        participating in several search and rescue operations with non-profit organization
        Emergency Response Center International near Lesbos, an island in the Aegean
        Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9d8ebd-7644-45a9-abfb-8fa0dd170838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group had faced four charges classified by Greek judicial authorities
        as "misdemeanors": espionage, disclosure of state secrets, unlawful use of
        radio frequencies and forgery, according to a UN Human Rights Office statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8090de16-a36d-4208-983b-f93852436551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s move was welcome by rights group and politicians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a62512-81a2-470e-8113-fb967a8ff528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from the European Union said it was "a step toward justice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3793444c-c0dd-42d4-99a2-55722cc2ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson for the UN High Commissioner for Human Rights,
        Liz Throssell, welcomed the court''s recommendation to drop some of the charges
        but reiterated the UN''s call "for all charges against all defendants to be
        dropped."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc823e3-2fca-42d6-95ce-988c309bac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binder''s elected representative, MEP Grace O''Sullivan, said the
        prosecution "essentially was full of holes" in a video posted to Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0099149-901b-42f9-aa64-48824c215cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good news from Greece. We''ve just heard that Sean Binder and the
        other search and rescue humanitarian workers have had their charges dropped,"
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df04023-bece-4665-91d0-e1500eb11ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the misdemeanor charges were dropped on Friday, an investigation
        into felony charges against the humanitarian workers remains pending, Amnesty
        International said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f816bd-7c0b-4e25-97d2-2dbd16703059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aid workers stand accused of assisting smuggling networks, being
        members of a criminal organization, and money laundering &nbsp;charges that
        could result in up to 25 years in prison if they are found guilty, according
        to a European Parliament report published in June 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa31fcd-5c24-4c13-8566-0d22a8bd564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the felony charges that remain pending, O''Sullivan
        said while they didn''t know how long that would take, "today is actually
        a step in the right direction. A step towards justice."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eac194-62b0-41f0-ba3d-f6715c2d6532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we want is justice. We want this to go to trial and it doesn''t
        seem like this will happen anytime soon given what happened today," Binder
        said outside the courthouse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060a1a69-a6f5-44cf-86c2-e06134072338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, we have been so lucky to have so much support
        internationally, everywhere, and I think that has forced the prosecution of
        this court to at least recognize the mistakes made and at least to some extent
        there has been less injustice."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c500776-1755-451d-8974-5b9a25bf6c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:24:22.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/13/europe/greece-drops-espionage-charges-migrant-workers-intl-hnk/index.html">Greece
        drops some espionage charges against aid workers who rescued migrants from
        the sea</a>"</em></p>'
  'Brazil-s-Supreme-Court-to-investigate-Bolsonaro-over-January-8-attacks':
    'author': 'Mia Alberti and Marcia Reverdosa, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-15T06:31:13.907+08:00
    'imagesource': 'jcr:cd735892-f6b6-48fd-a627-d085f1e60a16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e74bba7c-ec48-4d4d-a96f-26c5f1fb4537'
    'lead': 'Brazil''s Supreme Court is to investigate former President Jair Bolsonaro''s
      alleged involvement in the January 8 attacks on government buildings in the
      capital Brasilia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-15T06:34:25.426+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-16T17:09:59.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:09:46.930+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil''s Supreme Court to investigate Bolsonaro over January 8 attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4244a89-1b12-46d6-8fb2-abe657742484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:34:25.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazil''s Supreme Court is to investigate
        former President Jair Bolsonaro''s alleged involvement in the January 8 attacks
        on government buildings in the capital Brasilia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5422259-4f38-4881-8d1a-43a16cf59133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:34:25.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s decision follows a request by Brazil''s public prosecutor
        office, several members of which released a statement Friday describing the
        events of that day — when Bolsonaro''s supporters stormed and destroyed government
        buildings to protest the election of his rival Luiz Inacio Lula da Silva —
        as "antidemocratic acts."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28236297-771b-4c67-8c2a-40a1dc14d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:34:25.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By posting a video on January 10 (two days after the attack) questioning
        the legality of the 2022 presidential elections, Bolsonaro delivered a public
        incitement to commit crimes," the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556a1d7b-9f8a-4895-98ee-7ad3e98ad376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:34:25.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Bolsonaro shared a Facebook video of a woman questioning
        the victory of Lula da Silva, who defeated Bolsonaro in the October presidential
        election. The video was then deleted a few hours later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b193a18b-1bec-458f-ab0b-07ecb445b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:34:25.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say although the video was posted after the attacks,
        there is a "connection" between the content in Bolsonaro''s video and the
        violence in Brasilia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3cc326-3ecd-4176-ab28-c2193d44da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:34:25.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said Friday it had accepted the public prosecutor''s
        request to investigate Bolsonaro''s alleged involvement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b0145-6265-4785-ae33-84344ba6630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:34:25.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also approved the prosecutor''s request to ask Meta to preserve
        the video he posted on Facebook, and to investigate its impact.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b544023d-4be5-4687-b202-840c6276376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:34:25.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the former far-right Brazilian president has not been
        directly linked to, or involved in, the investigation into the January 8 events.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8ed2b-67ca-4484-8ffd-2965a73d23a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:34:25.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately from the prosecutor''s request and without referring
        to any accusation in particular, Bolsonaro''s lawyer, Frederick Wasser, said
        on Friday the former president always "rejected all illegal and criminal acts...and
        has always been a defender of the Constitution and democracy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91b593-8c51-497f-89f9-f4e3a424b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:34:25.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Bolsonaro vehemently rejects the acts of vandalism and
        depredation of public patrimony committed by the infiltrators in the protest.
        He never had any connection or participation in these spontaneous social movements
        done by the people," the former president''s son, Flavio Bolsonaro, said in
        a statement on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc7824-5b29-4671-88f1-cb2f8d97e01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:34:25.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/13/americas/brazil-public-prosecutor-investigate-bolsonaro-intl-hnk/index.html">Brazil’s
        Supreme Court to investigate Bolsonaro over January 8 attacks</a>"</em></p>'
  'China-says-60-000-people-have-died-of-Covid-since-early-December':
    'author': 'CNN''s Beijing Bureau'
    'caption': 'CFOTO/Future Publishing/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-15T06:36:13.716+08:00
    'imagesource': 'jcr:9693f236-03ba-4d4c-b877-3f7aeff78bd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1923fa3f-6175-4b97-9fa0-1740be7cff5c'
    'lead': 'Close to 60,000 people have died of Covid in China since the country
      abruptly abandoned its tight ''zero-Covid'' policy in early December, a medical
      official from the National Health Commission told a press conference in Beijing
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-15T06:40:57.506+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-16T17:09:59.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:09:47.125+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says 60,000 people have died of Covid since early December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cba8ea6-6aff-44a6-ad94-83c22deba6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:40:57.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Close to 60,000 people have died of
        Covid in China since the country abruptly abandoned its tight "zero-Covid"
        policy in early December, a medical official from the National Health Commission
        (NHC) told a press conference in Beijing on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a92418-a9a1-4e5a-af74-fb9cae3a9128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:40:57.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiao Yahui, head of the NHC''s medical affairs department, said
        China recorded 59,938 Covid-related death between December 8 and January 12.
        Of those deaths 5,503 came from respiratory failure caused by Covid infections,
        and 54,435 were people infected with Covid as well as underlying diseases,
        such as cancer and cardiovascular diseases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d6325-f6bd-4609-baaa-1419fe1986d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:40:57.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has previously only listed those Covid patients who succumbed
        with respiratory failure as having died of Covid. In the month after December
        8, China only reported 37 deaths from local Covid cases, according to figures
        released on the Chinese Center for Disease Control and Prevention (CDC) website
        — even as the outbreak has overwhelmed hospitals and crematoriums amid apparent
        Covid surges in multiple cities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea44cd71-1e90-43d8-8cc8-6ec0faa43281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:40:57.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization and the United States have accused
        China of "under-representing" the severity of its current outbreak, while
        top global health officials have also urged Beijing to share more data about
        the explosive spread of Covid in China, where reports have emerged of overwhelmed
        hospitals and funeral homes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c2199-4c59-4fad-bd55-33925d4284e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:40:57.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiao, the medical official, said fever clinical visits and Covid
        hospitalizations in China have already peaked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d594a3f-a440-459b-8c37-cd5447825e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:40:57.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NHC, fever clinic visits — both in cities and rural
        areas — have been declining since the peak when more than 2.86 million people
        visited them on December 23, 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c8dfc-af31-47c9-88ba-4e92ec8f79c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:40:57.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 12, 477,000 people visited fever clinics across China,
        Jiao said Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fae29b-9309-44ff-b2d2-18852719dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:40:57.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCH said hospitalizations of Covid-19 patients also peaked on
        January 5, 2023, when 1.63 million people was hospitalized, and 1.27 million
        Covid patients were still in hospital as of January 12, Jiao added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b30dc-571f-4c63-91f9-5670e4ff09bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:40:57.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/14/china/china-covid-deaths-intl/index.html">China
        says 60,000 people have died of Covid since early December</a>"</em></p>'
  '5-killed-as-Russian-airstrikes-hit-targets-across-Ukraine':
    'author': 'Denis Lapin, Olga Voitovych and Tim Lister, CNN'
    'caption': 'Sameer Al-Doumy/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-15T06:42:56.621+08:00
    'imagesource': 'jcr:34aef0d3-82de-435e-83e6-1dda2219f6c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1863c773-638a-4029-a5f9-8092a60f4574'
    'lead': 'Air raid sirens rang out across Ukraine on Saturday as Russia carried
      out another series of missile attacks across the country, including one in Dnipro
      that hit a nine-story apartment building and killed at least five people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-15T06:46:56.033+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-16T17:09:58.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T17:09:47.398+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 killed as Russian airstrikes hit targets across Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53776c79-3eda-4d9c-84d4-a0c2ebc47358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:46:56.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:58.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Air raid sirens rang out across Ukraine
        on Saturday as Russia carried out another series of missile attacks across
        the country, including one in Dnipro that hit a nine-story apartment building
        and killed at least five people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f07eb84-4376-4601-853f-5a2effe41d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:46:56.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:58.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missiles and explosions were heard everywhere from Lviv in the west;
        Kharkiv in the northeast; Zaporizhzhia and Dnipro in the southeast; Myokaliv
        in the south; and Kharkiv in the northeast, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea8c70d-7f33-460c-a072-9b1ed244d7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:46:56.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:58.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dnipro, another 27 people, including six children, were hospitalized
        after being wounded in the apartment building strike, according to Valentyn
        Reznichenko, the head of the Dnipropetrovsk regional military administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf08ab8-16c3-40f8-97ba-6f825c1cbd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:46:56.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities are now working to dig people from the rubble.
        So far, at least 15 have been rescued, according to Kyrylo Tymoshenko, an
        aide to Ukrainian President Volodymyr Zelensky.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a36af-dcf2-4496-874b-69e724fe09b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:46:56.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are fighting for every person, every life," Zelensky said on
        social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d0fea-04a4-4d67-9b6a-633591f2ab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:46:56.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:58.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Kyiv said there was an "attack on the capital." Blasts
        were heard as early as 6 a.m. local time, according to the head of Kyiv region
        military administration, Oleksiy Kuleba. Mayor Vitaliy Klitschko said strikes
        hit the city''s east bank, where several power facilities were located. The
        exact locations of the blasts could not be immediately verified by CNN. A
        thick fog blanketed much of the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee03640-30f5-4439-85ad-91ad2db2e682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:46:56.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:58.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Oleksandr Pavliuk, a Kyiv-based commander in the Ukrainian
        army, said the explosions in Kyiv were not caused by Russian attacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2dcc62-f557-4bd2-bb0a-2db2860e7482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:46:56.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:58.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The explosions are not connected with the threat from the air or
        air defense, as well as with any military actions," Pavliuk wrote on the encrypted
        social media app Telegram. "If there was a threat — you would have heard the
        alarm. The cause of the explosions will be reported separately."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7027cb8-5bae-4e20-bed0-8a6002ae0884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:46:56.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s latest nationwide salvo appeared to target critical infrastructure
        across Ukraine, as the Kremlin continues its efforts to limit the country''s
        ability to heat and power itself in the middle of winter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff6161b-c797-49df-a687-7b840059609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:46:56.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the battlefield, all eyes are fixed on Soledar, a town of little
        strategic value that Russia is attempting to retake in the hopes that it will
        provide Russian President Vladimir Putin a symbolic victory. Various units
        of the Ukrainian military said that Soledar remains the scene of "fierce fighting."
        Russia''s Ministry of Defense claimed that its forces took control of the
        town, although Kyiv has denied it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413706eb-bb5f-4fb9-9127-1f26f1cb3139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:46:56.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:58.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a broad assessment regarding the situation on the ground in
        Ukraine, several Western governments have decided to answer Zelensky''s longstanding
        call to supply modern battle tanks to Kyiv.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a717a9d-8972-4e5c-b41a-8cd7282a5ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-15T06:46:56.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T17:09:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, Poland and the United Kingdom have pledged to soon send
        tanks for the Ukrainian military to use in its efforts to protect itself from
        Russia. Finland is considering following suit. Britain said it plans to send
        a dozen Challenger 2 tanks and additional artillery systems. Poland plans
        to send a company of German-built Leopard tanks while France will deliver
        its domestically built AMX 10-RCs.</p>'
