    'title': 'Catriona Gray consoles Miss Universe fans whose bets fail to enter Top
      16: ''We always have next year''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff95dc4-4b43-46d3-8201-a067301b3b82'
      'mgnl:activationStatus': true
