      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/14/Eduardo-Ano-National-Security-Adviser.html">Marcos
        names Eduardo Año as new National Security Adviser</a></strong></p>'
    '7':
