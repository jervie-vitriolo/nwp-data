      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMW reported that Ranara''s burnt body was found in the Al-Salmi
        desert in Kuwait on Saturday, Jan. 21. It added that her family had lost contact
        with her on the same day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5fe8fc-a816-4b66-af7d-fc3909a393a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:18:12.914+08:00
