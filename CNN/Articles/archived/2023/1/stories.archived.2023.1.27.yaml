      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito also expressed disappointment that relevant authorities
        have failed to imprison any large-scale smugglers despite knowing who they
        are. There is a need to amend this law amid the possibility of conspiracy
        among smugglers and government officials, he noted.</p>'
