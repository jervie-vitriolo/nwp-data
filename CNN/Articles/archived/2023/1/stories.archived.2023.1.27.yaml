      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no official announcement yet on the date of his arrival,
        but Philippine Ambassador to the United States Jose Manuel "Babe" Romualdez
        said Austin is expected to be in the country in the first week of February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281d95dd-1534-4496-986a-329da515c4b8'
