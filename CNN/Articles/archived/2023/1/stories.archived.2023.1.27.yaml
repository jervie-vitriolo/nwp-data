    'template': '1'
    'title': 'More than 1,000 dead in Malawi’s worst cholera outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb96655-7a68-43a0-8c9d-b4b07e5c0ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Malawi has reported more than 1,000
        deaths from a cholera outbreak that started in March 2022, the country’s health
        ministry said in a statement Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1890d8-2a7e-4a24-b8af-cd549a9d9cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91254db5-caff-4a81-950b-c98743c81f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases reported since the outbreak has risen to 31,241, according
        to the statement, while the death toll stands at 1,023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072fe68a-c00b-4042-be84-d88c67310b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc955f6-e4c2-4845-9cf0-9708c44e8ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health minister Khumbize Chiponda said in a press conference on
        Thursday that cholera deaths had multiplied within the last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc786a-62e5-4f20-ac5d-80ec875b80f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115fb0f2-e312-4cd0-ba9b-b75188c0033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Within four weeks, the numbers have doubled,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f06a2a0-2aa1-49da-a21a-dce4500a4336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c5a4ac-b0ad-4e06-a39c-6ed80a75d542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 26, total deaths from the bacterial disease stood
        at 486, Malawi government data showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca0d16b-3e8d-45a1-852a-2a0aaf4d79dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672effd6-707c-4bed-ba9d-412d98615f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chiponda, around 66 percent of the casualties were
        men, but children have also died from the disease, she stated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe7d61f-57e6-44d1-acc5-807e5b42cb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af3933b-99b9-4766-ba91-aba27937b7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have lost children as well … about 11 school children,” Chiponda
        said, adding that Malawi was witnessing its worst cholera outbreak in two
        decades.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140917e1-e002-457c-9abd-b4844554452b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The last time when we had the worst case of cholera was in 2002,”
        the minister said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c9d397-3f60-4e17-b706-d0b5e3e9f1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922742d5-28d1-41e7-bb77-54c9c2841cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current fatality rate surpasses the country’s largest cholera
        outbreak which killed more than 900 people between 2001 and 2002.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee6bec5-527f-4523-8113-f1d428489058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86382ea-67f6-405c-a5de-a3934b1bc11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malawi’s health ministry said 1,126 people suffering from cholera
        were currently admitted in treatment units, adding that all of the country’s
        29 health districts had been affected by the disease since the outbreak began.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a18d5d-094c-4959-b9bc-4c1adaa507d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081a6ff-d9d9-4999-9d85-af819c51e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry also warned people to be careful when handling the
        bodies of cholera victims and preparing them for funerals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2675b1-d87c-486e-bea7-0374e8f3c0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b337ee58-6c49-43de-ac6a-b1080286c5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some cultural rituals related to the death of cholera victims help
        to perpetuate the disease. For example, people who are dying or who have died
        from cholera may be washed by family members who then prepare funeral feasts
        … outbreaks of cholera commonly follow these feasts,” its statement said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aabd03-2175-4fb0-9f72-cb948d4a3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fdc342-a9ba-46f7-9f2a-0264f4a6af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease had been in decline for years, but 2022 witnessed what
        the United Nations called “a worrying upsurge” in cholera outbreaks around
        the globe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c1db8d-c71b-4265-ae1a-a8caef8b4e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7ec41-9432-4c2f-b38e-eb5eb63abf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who live in areas with shortages of safe drinking water or
        inadequate sanitation are vulnerable to the disease, which can result from
        consuming bacteria-contaminated food or water.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df1b6b-73b9-4ab1-8138-fc16c909fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:47:19.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:33.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"More than 1,000
        dead in Malawi’s worst cholera outbreak"</em></p>'
  'political-dynasty-lame-excuse-charter-change':
