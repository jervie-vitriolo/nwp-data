      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of today, the department sought the assistance of the private-public
        partnership or PPP center in the development of the feasibility study for
        the privatization of certain components of the EDSA busway,” Pastor said.</p>'
