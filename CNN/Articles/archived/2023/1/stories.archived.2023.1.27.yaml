      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Thursday, a 22-year-old Palestinian man was shot and killed
        by Israeli troops in Al-Ram near Jerusalem, the Palestinian Ministry of Health
        said, making him the tenth Palestinian killed that day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821838b2-38f0-4022-bbfc-957520ab564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05389c-ee44-4f16-a900-38be3bf7a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel Border Police said they were responding to a "violent disturbance"
        in the city and that "a terrorist who shot fireworks from a short range at
        our forces "was neutralized." The force said in a statement that one of its
        officers had also fired at and hit a second person who allegedly shot fireworks
        at them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a84e41-ae13-4eee-913d-07d465d7ed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2112eb-77f3-46fc-b0e5-0a8393091a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian Authority Prime Minister Muhammad Shtayyeh called on
        the United Nations and international human rights organizations to "intervene
        urgently to provide protection ... and stop the bloodshed of children, youth
        and women."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ded3b-c985-46f6-96ff-2d6363afa619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4deb68-6874-4ad2-bc98-d12ac13febe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Authority also announced it will cease security
        coordination with Israel starting immediately, its Deputy Prime Minister Nabil
        Abu Rudineh told a news conference in Ramallah in the wake of the raid.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5651e402-32fa-4239-b064-8ac101b88dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ee88f-21a1-4470-b755-8a76ca3fb523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the repeated aggression against our people and the
        flouting of the signed agreements, including security ones, we consider that
        security coordination with the Israeli occupation government no longer exists
        as of now," Abu Rudineh said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f07d89-f850-4cda-a6d2-2f7e3511ac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc5540-399b-4907-b2cb-59a97a1933d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coordination between Israel and the Palestinians involves a range
        of civilian and security matters, including sharing of some intelligence for
        security operations targeting militant groups -- seen as key to preventing
        terror attacks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05444245-5fee-4fb6-ba89-50b18b04d222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b69cdf-5e5b-4844-9bfd-c352679e8072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Palestinian Authority leadership has come under pressure to
        cut the coordination, especially over the past year which has seen some of
        the highest levels of violence and death for both Palestinians and Israelis
        in years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8522bcf9-aa38-4426-93c3-10e185409e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a3c7ef-3a0e-4613-ac32-6b642c930bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Authority previously suspended security coordination
        for several months in 2020, after Israel announced plans to annex parts of
        the West Bank as part of former President Donald Trump''s peace plan. The
        annexation did not proceed and security coordination resumed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17a9d8-3270-4a2c-8ba4-b74a07b90286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963416fb-5671-4c22-b905-71e88c986ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year was the deadliest for both Palestinians in the West Bank
        and for Israelis in nearly two decades, CNN analysis of official statistics
        on both sides showed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc7a753-4e19-4608-ac5f-f1796c29a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d8180-3ca3-436d-9461-0cb18864f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s top military officer told CNN "fighting terrorism is a
        complex mission," in the wake of Thursday''s fatal Israeli raid. Herzi Halevi,
        the Israel Defense Forces (IDF) chief of staff, was speaking to CNN''s Hadas
        Gold shortly after the raid, and before he had been fully briefed on it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2447fd56-62a3-4e2f-a160-d16d3dc3c8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6587f528-704e-4b40-bfcf-8b2672dcd146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An IDF spokesperson later told CNN the military was responding to
        intelligence about an imminent attack.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e2cf14-1ecb-46e0-913b-004ca20400a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6533bd-782c-4664-9017-8cbb6a5942bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went into Jenin in daylight," the spokesperson said, underlining
        that the decision to operate in daylight rather than overnight, as the IDF
        usually does, shows how "urgent" the mission was.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a19ca61-7ff2-4b7c-8aae-f1954f060054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.060+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78387eaf-2563-4bee-bbec-274487c66bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.060+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the forces arrived at the targeted building they "came under
        heavy fire and returned fire."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90395a0-de78-4b0f-8c6c-806d30509b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.060+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa455e70-467b-4fee-a479-cab91f4042d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.060+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were barricaded in a house when the IDF arrived, "so
        in addition the forces used an anti-tank shoulder-fired missile."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4718faa0-1f58-4a3a-97bc-570871b4f086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.060+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9931462-33bb-4364-8b75-9ca0080dc86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.060+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of reports a woman in her 60s, to our sorrow, was
        killed during the operation. We do not yet know on whom to assign responsibility,
        who fired and where she was," the spokesperson added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc47334-321a-4308-a14c-971acd93bddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.060+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf9153-d4c9-4da9-91bc-b12c2b9fc56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.060+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel is increasing its defensive posture against Palestinian militant
        attacks in the wake of the raid, the Ministry of Defense said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96221e06-e825-45bd-9917-44cb1f33498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.060+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/01/26/middleeast/israel-raid-jenin-west-bank-intl/index.html">Lethal
        Israeli raid marks deadliest day in over a year</a>."</em></p>'
