    'mgnl:tags': ['James-Reid', 'concert', 'tour', 'North-America', 'lovescene', 'postpone']
    'template': '1'
    'title': "James Reid postpones North America concert tour due to health concerns\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad04be-c867-4a78-96d4-1ae06523158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:57:16.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:17.645+08:00
