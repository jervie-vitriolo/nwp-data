      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bcccd1-9f00-4029-9d3a-34061fa0a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:01:26.663+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-30T23:01:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a strong resolve that she could excel in online selling, Juvy
        began selling everything from clothes to food. She then tapped into her inner
        fashionista and focused on women’s apparel. Juvy recalls Vy On Style’s first
        hit product being the Chalis terno coordinates, a versatile “<em>pambahay-pangalis</em>”
        outfit. From there, the shop’s offerings grew more wide-ranging, including
        plus-size collections and other items.</p>'
