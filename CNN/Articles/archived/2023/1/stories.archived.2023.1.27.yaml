    'template': '1'
    'title': 'ICC authorizes prosecutor to resume probe into PH drug war'
    'updated': 2023-01-27T16:56:00.000+08:00
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b5118-4e7c-42e6-bc64-f43a7cbc428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:43:33.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:31.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — The
        International Criminal Court’s (ICC) pre-trial chamber on Friday authorized
        the resumption of investigation into the controversial drug war in the Philippines.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50cfaa1-1077-410e-8f58-642baf566c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T09:56:56.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6635f461-a86b-4bef-bafd-8e09d97aa332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T09:56:56.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a year after it halted the inquiry, the ICC said it is not
        convinced that the Philippine government is “making a real or genuine effort”
        to conduct probes and criminal prosecutions regarding the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832f380-57d1-49f8-b051-9446244702f1'
      'mgnl:activationStatus': true
