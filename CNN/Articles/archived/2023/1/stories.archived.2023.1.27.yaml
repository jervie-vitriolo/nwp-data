      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747adb70-333f-4755-b1df-0623d68e3944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:58:23.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At present, we have three offshore patrol vessels
        - two of them 97 meters long and came from Japan, while one is 83 meters long
        and is from France - as well as 10 smaller vessels which are 44 meters long.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf617ba8-ead0-4117-ba9b-a85f8eafad79'
