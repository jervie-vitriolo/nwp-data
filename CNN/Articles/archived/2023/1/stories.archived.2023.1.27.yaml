      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de05497-bbf4-43ed-8845-accaf6d63f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:22:12.881+08:00
      'mgnl:createdBy': 'bamba'
