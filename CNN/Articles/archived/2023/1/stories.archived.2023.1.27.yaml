      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Israel advised OFWs to avoid Israeli security
        forces in the conflict areas and to avoid taking any recordings.</p>'
    '15':
