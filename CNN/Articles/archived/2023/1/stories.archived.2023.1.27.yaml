      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael, for instance, had no experience in running a business.
        He put up his footwear store <a href="https://www.lazada.com.ph/shop/jophiels-collection/?path=index.htm"
        target="_blank">Jophiel’s Collection</a> during the height of the pandemic
        by circumstance, after his work as a wedding video editor came to a screeching
        halt.</p>'
