    'template': '1'
    'title': 'NYC bike path terror suspect found guilty on all counts in killing of
      8 people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e52f7-34b2-4200-a6af-5f7b8f82d75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sayfullo Saipov was found guilty of murder
        by a federal jury for using a rented truck to fatally strike eight people
        on a New York City bike path on Halloween Day in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b8709b-e945-42b3-bbf4-ada80aed1f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors deliberated about six hours over two days in the case involving
        the deadliest terrorist attack New York had seen since 9/11 -- which left
        six foreign tourists and two Americans dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a688d513-6150-4c68-bfda-03d4a0950a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same jury will determine whether Saipov is sentenced to life
        in prison or the death penalty. The vote must be unanimous for the death penalty
        to be imposed. The penalty phase of the trial is scheduled to begin on February
        6.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec23229-bc05-42ba-8ed4-1a017f18b2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial was the first federal death penalty case heard during
        the administration of President Joe Biden, who had campaigned against capital
        punishment at the federal level.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc970a5d-5507-432d-a469-bbbb5887abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jury deliberations began Wednesday afternoon after Judge Vernon
        Broderick read them instructions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc53b5-0eb3-4724-b747-c3673f4906da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov had pleaded not guilty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653d5eca-47e5-4bc8-90e2-41fa4db7583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was convicted Thursday in the Southern District of New York of
        counts of murder in aid of racketeering activity, assault with a dangerous
        weapon and attempted murder in aid of racketeering activity, attempted murder
        in aid of racketeering activity, provision of material support to ISIS, and
        violence and destruction of a motor vehicle.</p>'
    '14':
