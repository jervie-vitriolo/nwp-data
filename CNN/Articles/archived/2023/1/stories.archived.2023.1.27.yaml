      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I love being a mom, <em>pero marami pa akong kayang gawin bukod
        sa paglalaba, luto, plantsa, at iba pang gawaing bahay,</em>” she says. “<em>Kaya
        nag-</em>set <em>ako ng</em> goal <em>na makatulong sa</em> husband <em>ko.
        Talagang</em> motivated <em>ako</em> to build a business that time<em>, at
        nakilala ko si</em> Lazada.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c7fc67-6ff4-405c-a12a-590fcc0bea80'
      'mgnl:activationStatus': true
