      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8d097-55a7-4fd0-883e-54d1b830998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe is now thought to be the mastermind "Luffy" and Kiyoto
        just a member of the gang, the DOJ briefer said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca3c9f-fe0e-4587-8fe9-79393bd6c87c'
      'mgnl:activationStatus': true
