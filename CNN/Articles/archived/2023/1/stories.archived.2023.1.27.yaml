      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exchange with CNN Philippines, the Department of Foreign Affairs
        (DFA) said there are no known Filipino casualties in the recent raid in Israel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd499a4-4650-437f-97d1-53cd3d3fea9f'
