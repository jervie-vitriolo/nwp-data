      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a73180-7441-42d4-ba6d-a60cb37615ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:18:12.914+08:00
      'mgnl:createdBy': 'seth'
