    'template': '1'
    'title': 'SC maintains constitutionality of TRAIN law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c7599-12c7-47a9-9cbe-feab7e951082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong>&nbsp;The
        Supreme Court has upheld the constitutionality of the Tax Reform for Acceleration
        and Inclusion (TRAIN) law, the court''s public information office said in
        a statement on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e9d831-572f-419f-8f7c-815b1b632a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deb4771-3ca1-4ac5-8434-5ecb78b47203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 13-1 during its en banc session on Tuesday, the high court
        dismissed two petitions that challenged the constitutionality of the TRAIN
        law or Republic Act 10963.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af14b753-35e7-4d76-82f7-34609c094ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ddb01-5a78-4a94-9ffe-9abf6ec2a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consolidated petitions of Alliance of Concerned Teachers and
        Laban Konsyumer argued that the law was unconstitutionally passed by the House
        of Representatives despite a purported lack of quorum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74b3ccc-e1eb-4864-81e9-1b37e94faab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74890cb-1372-42ab-bf8f-2593f6e948c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TRAIN rammed through major procedural requirements set by the Rules
        of the Lower House, and by no less than the fundamental law of the land —
        the 1987 Constitution," petitioners said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab7e3b-fe71-4728-8c17-203a04a0c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd26714b-afbc-4aa8-93fa-9662d71bc25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2018/01/11/Tax-reform-law-TRAIN-Supreme-Court.html">Opposition
        solons ask SC to strike down new tax reform law</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021cec13-354d-442e-beba-b12cccf89255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c559cc-ab95-474f-b5c7-8aa0fca2f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the high court, the supposed absence of a quorum
        was contradicted by the official Journal of the House of Representatives —&nbsp;both
        on the day the TRAIN’s bicameral conference report was ratified and the immediately
        subsequent session on January 15, 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061ab57-530e-4770-bccd-71707b6bbf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc6cbfd-79a9-40e4-bb4e-93f65ba980bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also argued that excise taxes imposed on diesel,
        coal, liquefied petroleum gas, and kerosene, were prohibited regressive taxes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a5bac-e3da-44a2-9659-b22fb79f0b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd86d89-6705-4f13-89f2-0abbf4eccfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the court said TRAIN law does not prohibit the imposition
        of regressive taxes, but “merely directs Congress to evolve a progressive
        system of taxation.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597445ca-423d-4c78-9d7f-6f4ef904f126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6717e997-4dd8-408a-9483-35f385fdc6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, petitioners claimed that excise taxes were discriminatory
        and against the poor, which violated the Filipino people’s right to due process
        and equal protection of laws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd199c229-3005-4393-89fe-4dd2c1ff1a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66930728-2611-40eb-bfc9-e287091b0612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court asserted that the petitioners’ contention was not
        sufficiently proven and remained largely hypothetical.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ebf2e-cbda-4a04-a532-9ddee19e27b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc805f-4b23-485e-8277-6ce2125248d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among 13 Justices that voted against declaring TRAIN law unconstitutional,
        only Justice Alfredo Benjamin Caguioa registered dissent, while Justice Ricardo
        Rosario was on wellness leave.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448a9ae9-1986-465e-bade-2d6b7e85ce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719050b5-eff9-4516-9dca-db9307b5092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte signed the ratified TRAIN law in
        2018.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29634d8-c22f-42c2-8433-58466f5e485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd70888c-c9ad-491d-b7fc-dbcbadb578ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tax reform law will lower personal income taxes, but it
        will increase taxes on fuel, sweetened beverages, tobacco, and cars.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01c09d-4e6f-422a-90fa-026ac919cf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c185ba85-2496-4f97-94d9-7b5d353ea7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:27:25.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:02.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2017/12/19/rodrigo-duterte-tax-reform-2018-budget-sign.html">Duterte
        signs tax reform bill, 2018 budget into law</a></strong></p>'
