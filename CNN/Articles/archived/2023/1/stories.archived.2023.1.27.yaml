      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f62c4-d744-476b-b634-41609de11626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:22:12.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since she is also a content creator, Fulgar said she initially planned
        to vlog in her first three months there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227e99e-2991-495c-ab15-d33cb84157eb'
