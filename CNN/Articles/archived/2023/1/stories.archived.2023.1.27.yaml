    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a1dd15-6cf2-44f3-948c-e4d05ffbcf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond placing a spotlight on newer filmmakers, Cayer and Chan
        are taking the opportunity to dive into older films, repertory films, and
        restorations in the hopes of giving these films a second life. Two titles
        by Masashi Yamamoto, “Robinson’s Garden” and “What’s Up Connection,” had only
        been available via an out-of-print DVD released in the US 15 years ago and
        a VHS/DVD copy exclusive to Japan, respectively. But now, Kani Releasing has
        invested not only in releasing it in Blu-ray format but also in theaters in
        the US. “We’re not hitting ‘Avatar’ numbers. But there’s a sense that the
        movie exists again,” says Cayer. “I don’t think streaming alone can do that.
        There’s something about an object that commands attention.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b111a57a-3aba-45ab-935c-132ffe81247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.216+08:00
