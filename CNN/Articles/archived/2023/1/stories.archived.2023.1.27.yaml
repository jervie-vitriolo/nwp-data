      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — While
        the Philippines posted a strong finish due to Filipinos'' revenge spending
        last year, it might fail to keep the momentum as economists see the trend
        waning with high inflation persisting in early 2023.</p>'
