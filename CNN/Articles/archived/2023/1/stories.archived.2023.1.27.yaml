      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd59175c-3055-4d32-b15c-60b3e7618091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:29:12.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:08.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakalungkot. Kung meron lang sanang ilang araw after that
        na i-report samin ng pamilya or sa recruitment agency na may ganun nga na
        nangyayari</em> [It''s saddening. Had the family or the recruitment agency
        reported to us a few days after that about what was happening] involving the
        son, we could have tried our best to remove her from that environment," Ople
        said.</p>'
