      'mgnl:lastActivated': 2023-01-30T23:01:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> After
        moving to South Korea in September to study its language, actress Kristel
        Fulgar tells how life has been for her living independently in a foreign country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b7ba7-c77f-4693-aad0-e2920067bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:22:12.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544aa9c8-2dca-45b4-8c81-703ee4ee08ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:22:12.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:27.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me everything is doing ok <em>kasi parang</em> (because) I
        get to discover more about myself,” she told CNN Philippines’ <em>New Day</em>
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f0e63a-678d-41c1-a831-1f8bccad8f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:22:12.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:27.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30b2be-0b83-40b1-b1c1-137719aa6b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:22:12.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:27.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from pursuing her travel goals after restrictions were lifted,
        Fulgar, who is also a content creator with more than 2 million subscribers
        on YouTube, is currently in the East Asian country until end of March or beginning
        of April to study the Korean language.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930743bb-f959-45eb-a68d-aebe522b0e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:22:12.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a32a2f-2b70-4cd5-803a-090667c798cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:22:12.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fulgar said her love for Korean dramas – and for singer and actor
        Seo In-guk -- sparked her interest to learn the language.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61caf7c-b9a1-4968-86ad-21a3ffda77af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:22:12.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:27.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a2809-5fac-4c31-a670-f4f99c502d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:22:12.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before <em>kasi</em> I only watch K-dramas <em>na</em> Tagalog
        dubbed," she shared. "<em>Nu''ng</em> 17 years old <em>ako</em>, first time<em>
        ko manood ng</em> Korean drama without the Tagalog dub… <em>may</em> subtitle
        <em>lang</em> (When I was 17 years old, it was my first time to watch a Korean
        drama without the Tagalog dub and it only had subtitles)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b35c526-21a8-4c9a-95fc-66daa0d9c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:22:12.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e1509-1454-44cf-b32a-892dd525f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:22:12.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Then I started to become a fan of the singer and actor Seo In-guk
        and then I started to learn Hangul, reading and writing Korean,” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fb9bfa-75f4-4201-b045-cba453aaeccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:22:12.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7238d-da7c-4ddb-b525-0ab78bd3861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:22:12.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in her fourth month there, Fulgar admitted feeling pressured
        since she needs to live alone and be away from her mother for the whole six
        months. She said she had to deal with many adjustments, like cooking food
        for herself, doing grocery shopping, and commuting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f8534b-bc7c-47d4-82aa-e5b7bbf4be2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:22:12.880+08:00
