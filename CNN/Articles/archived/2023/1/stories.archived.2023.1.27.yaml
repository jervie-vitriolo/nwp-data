      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d906d-8745-43dd-b91b-f3144f98b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such rediscoveries are much easier now considering concerted efforts
        and investments towards <a href="http://www.cnnphilippines.com/life/entertainment/Film/2017/4/7/Rescuing-the-lost-heritage-of-Philippine-cinema.html"
        target="_blank">film restoration</a> and increasing international attention
        on Filipino cinema. But hurdles still exist. “Whenever you talk about this
        labor-intensive work, you’re ultimately going to be talking about cheap labor,
        which is not transparent,” says Chan. While the price of scanning films and
        getting them back into circulation is falling thanks to technology, much of
        it remains a barrier to restoration and distribution, especially for labels
        without the same capacities. “Something I constantly think about [is] who
        is doing the work? Who is behind the computer scrubbing scratches so you can
        have a better viewing experience that you can complain about? It’s all human
        labor.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df48267-0707-46d2-b9ce-772e161859f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d1fbaa-af3a-4df2-9c9b-cc805593bd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such external factors create limitations in what can be restored
        resulting in complexities in what should be prioritized in terms of curation.
        “The problem with the way we [as a society] have been doing restoration is
        that people are calling the shots of what is <em>worth</em> restoring,” says
        Chan. “Of course, you’re gonna restore some filmmaker you value versus the
        bomba films.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b5e9ae-83c8-4089-8ff9-01341c527fc1'
