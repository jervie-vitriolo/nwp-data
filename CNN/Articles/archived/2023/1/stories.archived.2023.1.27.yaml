      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ser Percival K. Peña-Reyes, director of the Ateneo Center for Economic
        Research and Development, said the country''s economic performance in 2022
        was a "welcome development," but inflation continues to raise risks.</p>'
