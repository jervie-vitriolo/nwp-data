  'LTFRB-tells-public-not-to-patronize--colorum--TNVS-inDrive--Maxim':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-01-27T17:29:36.799+08:00
    'imagesource': 'jcr:eb699472-03f4-49b6-8611-e4cfa7a4c20b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f91d69ed-5095-437a-a70c-5ad88967f442'
    'lead': 'The Land Transportation Franchising and Regulation Board urges commuters
      not to support ride-hailing apps inDrive and Maxim, as they are "colorum" —
      neither registered nor accredited by the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T17:35:37.500+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-30T23:01:03.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:00:51.341+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB tells public not to patronize ''colorum'' TNVS inDrive, Maxim'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b6451a-a38f-432f-a610-0b5dfefebdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T17:35:37.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:03.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — The
        Land Transportation Franchising and Regulation Board (LTFRB) on Friday urged
        commuters not to support ride-hailing apps inDrive and Maxim, as they are
        "colorum" — neither registered nor accredited by the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb13a7f-1e7e-47de-b40f-602ddf19ece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T17:35:37.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:03.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained that these transport network vehicle services (TNVS)
        pose risk to commuters'' safety when accidents happen because they don''t
        have insurance and driver''s training is not assured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a8be6-ccf3-42cc-8f96-e3808bb000f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T17:35:37.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hanggang maari po sana iwasan po nating gamitin itong mga ride-hailing
        agencies na hindi pa rehistrado sa atin. ''Yong security aspect, ''pag may
        nangyari po ang hirap po namin matunton ''yong responsibilidad. So for now,
        I request the riding public to use only legitimate ride-hailing agencies,"
        LTFRB Chairperson Teofilo Guadiz III said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206cfbff-2dc5-4836-a59c-f0cf23d821f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T17:35:37.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As much as possible, please avoid using these unregistered
        ride-hailing agencies. For the security aspect, if an accident happens, it''s
        hard for us to track whoever is responsible. So for now, I request the riding
        public to use only legitimate ride-hailing agencies.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a7301-6c0a-4038-9d63-d3d6a391ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T17:35:37.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/24/lto-probes-traspo-scam.html">LTO
        probes SUV posing as TNVS to scam passengers</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ab89ef-ef9a-4105-b3e7-5e116db68c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T17:35:37.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guadiz noted that the LTFRB is working with the Department of Information
        and Communications Technology (DICT) to ban the use and download of the app
        from the PlayStore and App Store.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4478d282-c15d-4f37-9808-cd296a4b79c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T17:35:37.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are also coordinating with the Philippine National
        Police-Highway Patrol Group (PNP-HPG) and regional personnel to apprehend
        drivers and impound vehicles using these unregistered and unaccredited ride-hailing
        apps.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d61d6ec-39a8-4484-9104-2146a1087558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T17:35:37.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/4/ltfrb-tnvs-opens-slots-application.html">LTFRB
        to open over 4,000 TNVS slots</a></strong></p>'
  'Marcos-state-visit-France-June-envoy-':
    'author': 'Tristan Nodalo, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-27T18:17:12.707+08:00
    'imagesource': 'jcr:b147a791-58c8-4d87-868a-9905cd713f67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0d898c8-5330-4dc7-bb7f-8e01ef926237'
    'lead': 'President Ferdinand Marcos Jr. will be flying to France for a state visit
      some time in June after accepting the invitation of French President Emmanuel
      Macron.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T18:20:34.242+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-30T23:01:02.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:00:51.522+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Ferdinand-Marcos-Jr.', 'France', 'state-visit', 'French-Ambassador-Mich-le-Boccoz']
    'template': '1'
    'title': 'Marcos to make state visit to France, possible trip in June — envoy  '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255c3bd9-69f5-4895-bce2-59341eb34ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:20:34.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) –</strong> President
        Ferdinand Marcos Jr. will be flying to France for a state visit some time
        in June after accepting the invitation of French President Emmanuel Macron.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99742058-51a2-4577-abcc-a51df33b4b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:20:34.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed by French Ambassador Michèle Boccoz during the
        celebration of the Élysée Treaty on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba61afe6-ea14-4a5b-9f60-da1513520416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:20:34.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, the envoy said preparations are underway
        for the state visit. The last state visit in Paris by a Philippine president
        was in 1989.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280a28e-82aa-437b-8f70-1a27ff53ea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:20:34.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:02.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our President has sent a written letter of invitation for President
        Marcos which I conveyed to Malacañang Palace, which could take place on the
        half of the year," Boccoz said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f02c36-52a3-4ea1-b701-64b7e560ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:20:34.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:02.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a landmark to our bilateral relations, and we want
        to be as fruitful as possible," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3ac048-3461-4db2-bee2-22de67dc0755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:20:34.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:02.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador said Philippine and French officials will meet on
        March 8 to iron out the details of the state visit. Boccoz added that as far
        as they know, Marcos has accepted the invitation and they are only looking
        for a suitable time and date.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34febd60-b58f-495a-80ac-8b6c68d3f23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:20:34.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be having high level discussion to set the agenda, the
        program, the dates and so on," Boccoz said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b92e5e7-692f-4dde-ac4d-722c70eb896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:20:34.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:02.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French diplomat added that June is the initial target for the
        state visit, saying it is the perfect time to visit France.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b588cb2-6e0d-4d97-a53e-45ab8fa2f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:20:34.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:02.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among possible agreements to be signed during the visit could involve
        film collaborations, information and communication and technology deals, and
        energy and climate change solutions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e989d301-c5d0-46b6-a1ed-5162c6407225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:20:34.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:02.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maritime and security sector, food security issue, energy security
        and all the global issues these are some of the priority areas," the French
        envoy added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc951fe5-da14-4c6b-aeea-b2c44b2f5ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:20:34.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Marcos would meet Macron. The two met
        on the sidelines of the Asia Pacific Economic Cooperation summit in Thailand
        last November.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a109d3-87f3-42cb-84ac-13d815814541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:20:34.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders initially discussed agricultural, energy, and defense
        cooperation.</p>'
