      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be co-chaired by the Agriculture, Trade, and Justice departments
        along with the BoC, and will include various law enforcing agencies.</p>'
