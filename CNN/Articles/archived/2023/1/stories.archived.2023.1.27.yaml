      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After long discussions with Momoland, we agreed to respect each
        other''s opinions and terminate the exclusive contract upon expiration of
        the contract period," MLD Entertainment said in a statement.</p>'
