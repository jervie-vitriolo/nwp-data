      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> – The
        family of Jullebee Ranara — the 35-year-old overseas Filipino worker (OFW)
        killed in Kuwait — has requested for the National Bureau of Investigation
        (NBI) to conduct an autopsy on her remains, the Department of Migrant Workers
        (DMW) said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258b13d9-c5bd-4bb4-8051-399af2be54fc'
      'mgnl:activationStatus': true
