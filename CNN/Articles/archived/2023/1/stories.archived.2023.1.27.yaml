    'lead': 'The Supreme Court en banc has declared unconstitutional a provision under
      the party-list system which prohibits defeated candidates in the immediately
      preceding polls from being included in the list of nominees for party-list representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T18:37:53.155+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-30T23:01:01.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:00:52.180+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court: Prohibiting losing candidates to run as party-list nominees
      unconstitutional'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f64c22-657d-48e7-90c5-67194cda052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> The
        Supreme Court en banc has declared unconstitutional a provision under the
        party-list system which prohibits defeated candidates in the immediately preceding
        polls from being included in the list of nominees for party-list representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91916dc6-91f1-4d50-8d92-43abc9098888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8874d28-e60c-4d29-95bd-0e12d48750cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court released its decision on Jan. 24, penned by Associate
        Justice Jhosep Lopez, but the full-text copy is still not available, the Supreme
        Court Public Information Office said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7ae998-4c29-4b52-b7f2-0aa62eb985bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c07232-fb93-42da-b7c2-92e32f37b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court declared invalid and unconstitutional the phrase
        "a person who has lost his bid for elective office in the immediately preceding
        election," which was under Section 8 of Republic Act (RA) 7941 or the "Party-List
        System Act."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71df9b5d-d55a-4316-97ef-3d85e7c11e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a5e63-fadc-4c1d-8514-ffb5adada500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also ruled the same on the phrases "have lost in their bid for
        an elective office in the May 13, 2019 National and Local Elections" and "or
        a person who has lost his bid for an elective office in the May 13, 2019 National
        and Local Elections," under Sections 5(d) and 10, respectively, of Commission
        on Elections (Comelec) Resolution 10717.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff8266-ba1f-4e34-a03b-b5076272a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35bf054-733d-43e4-916e-6ab778391d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision granted the petitions for certiorari and prohibition
        with application for the issuance of temporary restraining order and/or writ
        on injunction filed by Catalina Leonen-Pizzaro and Glen Quintos Albano in
        2021, who were candidates for party-list representatives in the 2019 national
        elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab9e84-1528-41eb-b7d5-960e11ece19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7086f3f-e976-4e78-9b4d-173b51019cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court found that the prohibition placed on losing candidates
        violates the constitutional guaranty of substantive due process as it effectively
        intrudes on the right of losing candidates in the immediately preceding elections
        from participating in the present elections," the statement said. "It added
        that the State cannot require eligibility for public office to be conditioned
        on a candidate’s ill performance in the previous election, nor may such performance
        be used as a rubric to gauge the person’s ability to serve."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63248d47-b6e4-466e-9af1-9b385d223181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842be6c1-3fa2-4901-ae4c-569e2ecdd0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court also said it applied the rational basis test in deciding
        that the assailed phrases "must be struck down" as there was no "substantial
        distinction" between defeated candidates in the immediately preceding polls
        and those who won or did not participate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8582aa-0a07-47ad-a995-a0c85e4c47f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6167f84a-6662-44f0-b7fe-4823320edf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also argued that Congress does not have the power
        to add additional qualifications set forth in Section 6, Article VI of the
        1987 Constitution with respect to party-list representatives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea8ce76-0263-4871-8f19-2da412ca5e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026a065-27e5-47a2-9b27-fc30b9fc4b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the high court said there is nothing "constitutionally repugnant"
        on the part of Congress to provide for the selection of party-list nominees
        as reflected in Section 8 of RA 7941 and as later adopted in Comelec’s resolution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27e8e6-2872-41d4-911f-7f145bd62fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd738084d-488e-4d49-a0af-5942e72808e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T18:37:53.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:01.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for his reaction to the promulgation, Comelec chairperson
        George Garcia told CNN Philippines in a text message: "Agree 100%. I have
        the same position then and now."</p>'
  'Rodrigo-Duterte-ICC-drug-war-probe-local-courts-Roque':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-27T18:57:16.302+08:00
    'imagesource': 'jcr:4d05dafe-e3b0-4436-a905-404e71fd645d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2129a7f3-b1be-4621-a827-a95913591f36'
    'lead': '''Former President Duterte reiterates his position that he would never
      allow foreigners to sit in judgment of him as long as Philippine courts are
      willing and able to do so,'' says his former spokesperson Harry Roque.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T19:01:35.686+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T23:01:00.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:00:52.428+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After ICC''s move, ex-Pres. Duterte reiterates stand to only face local
      courts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a47d122-f0b2-4dca-9fc3-901ac613bce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:01:35.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> —<strong>&nbsp;</strong>Former
        President Rodrigo Duterte stands firm on his position to only face local courts
        in connection with cases linked to his administration''s drug war, his former
        spokesperson said Friday following the International Criminal Court''s (ICC)
        decision to resume the probe into the controversial campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5efecc6-c3c1-4bce-989c-f000baf82ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:01:35.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b7536-4b47-4060-8655-7f45010f253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:01:35.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Former President Duterte reiterates his position that he would
        never allow foreigners to sit in judgment of him as long as Philippine courts
        are willing and able to do so," Atty. Harry Roque said in a statement, adding
        that Duterte has "shrugged off" the ICC''s latest move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a2545-9009-4b08-9906-8006ae01ce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:01:35.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ba92a-dcc0-4485-9e8e-4fb0422761b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:01:35.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He [Duterte] would humbly submit to the prosecution and judgment
        of any local court. He is ready to face any of his accusers," Roque added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a83eb-f664-4264-9842-4fb808b28159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:01:35.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65504c44-6bab-45d8-8085-8f3e49a337ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:01:35.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte launched the war on drugs when he sat in office in 2016.
        Government data showed over 6,000 people have died in the conduct of the campaign,
        but human rights groups believe the toll is much higher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bdc9f0-756b-457b-a741-e9aea49094fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:01:35.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c33af0-34b4-4afe-9fb4-77142689a00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:01:35.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T23:01:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC suspended its drug war probe in November 2021 following
        a deferral request from the Philippine government. But the court noted that
        it was "not satisfied" with developments in the local investigations, prompting
        the pre-trial chamber to <a href="https://www.cnnphilippines.com/news/2023/1/27/ICC-authorizes-prosecutor-to-resume-probe-into-PH-drug-war.html">approve
        the resumption</a> of its own inquiry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e862d1-329a-4973-a90c-0688184c1a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:01:35.687+08:00
