  'Dela-Rosa-blames-anti-Duterte-forces-resumption-ICC-probe':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-27T15:22:26.862+08:00
    'imagesource': 'jcr:cc42c8d2-1609-4a55-956d-1ee282a94fcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04ee257e-1b29-4b83-b076-bc3c9f88f09e'
    'lead': 'Senator Ronald "Bato" dela Rosa, a former Philippine National Police
      chief and among the accused in the International Criminal Court''s investigation
      on the bloody war on drugs, blamed what he called "anti-Duterte forces" for
      the resumption of the probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T15:24:34.665+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-30T23:01:14.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:00:46.812+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa blames ''anti-Duterte forces'' for resumption of ICC probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeee723e-38da-4c29-b8a8-b348573f3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:24:34.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:14.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — Senator
        Ronald "Bato" dela Rosa, a former Philippine National Police chief and among
        the accused in the International Criminal Court''s investigation on the bloody
        war on drugs, blamed what he called "anti-Duterte forces" for the resumption
        of the probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cbeb0c-72c3-4eaf-bcc9-07740a6b97a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:24:34.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:14.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media interview on Friday, Dela Rosa said these critics
        who want to "get revenge from" former President Rodrigo Duterte and other
        officials of his administration are the ones insisting on the probe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec71632-3463-4526-a2c6-db067760b97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:24:34.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:14.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some forces na nagtutulak sa kanila (ICC), na ituloy
        nila. Kahit na yung Filipino people ay walang effort na, hindi nagkukumahog
        na mag-conduct ng investigation," Dela Rosa said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5004864-b6bf-4f84-9d06-9d6a1a583c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:24:34.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:14.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are some forces pushing the ICC to continue
        with the probe. Even if the Filipino people are not making an effort, not
        in a hurry to conduct an investigation.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c1ea2-2e17-4b21-b602-8b05c8ed5335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:24:34.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:14.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Galit sila dahil tinamaan sila nang husto ng Duterte administration.
        Yung kaliwa, basta lahat ng anti-Duterte forces," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf930290-808a-4dbf-87c0-30d1d755cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:24:34.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:14.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are angry because the Duterte administration
        hit them hard. The left, all the anti-Duterte forces.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c7e940-2195-4dcf-b0fd-1aba310bf1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:24:34.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:14.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he''s considering any legal action against the accusers,
        Dela Rosa said, "they do not deserve my attention."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c2038-fc36-4d2a-be23-3718b6fde7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:24:34.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:14.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bigyan ko sila ng importansya? Manigas sila. Bahala sila sa buhay
        nila. Wala akong pakialam," Dela Rosa said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b2a1d-428d-48c8-8b7f-3bd1455f6ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:24:34.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why should I give them importance? Rot in there. I
        don''t care.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb20a14-a34e-4a60-a0ca-74170bd62acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:24:34.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not name names, but noted that former Senator Antonio Trillanes
        IV was among those who filed a complaint at the ICC. Trillanes, along with
        former Magdalo Party-list Rep. Gary Alejano, in a supplemental complaint,
        said over a thousand were killed by the so-called Davao Death Squad when Duterte
        was mayor, while thousands more died in the war on drugs during his presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a0d92-399b-47c8-b5c8-f34dd1ce22af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:24:34.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa reiterated that Duterte never ordered the killings but
        merely asked law enforcers to defend themselves. He also maintained that local
        courts and authorities "are working" to investigate and prosecute alleged
        human rights violations.</p>'
    '11':
