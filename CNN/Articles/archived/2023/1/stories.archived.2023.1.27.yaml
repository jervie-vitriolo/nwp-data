      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Palestinian Ministry Head, CNN International reported
        that Israeli forces killed 10 and wounded several Palestinians in a refugee
        camp in the West Bank of Jenin on Thursday.</p>'
