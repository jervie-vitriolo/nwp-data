      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin will meet with senior Philippine government and military
        officials to further strengthen defense partnerships between the two countries
        and advance regional stability, the US defense department said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be3a1f8-0b6a-4897-bf92-bd90f08a0f80'
