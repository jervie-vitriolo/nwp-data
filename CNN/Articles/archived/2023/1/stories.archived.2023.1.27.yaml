      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From a one-man team, now more than 10 <em>na kami</em>,” he says,
        adding that his shop has added a wider range of footwear selections.</p>'
