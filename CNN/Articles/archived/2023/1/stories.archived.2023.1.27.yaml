      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippines is coordinating with Japan and France
        for the acquisition of more of the 97-meter and 83-meter vessels.</p>'
