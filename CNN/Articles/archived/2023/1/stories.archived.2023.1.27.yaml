      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef541c-85fb-4a42-a335-9ff90c4730f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.056+08:00
