      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kani Releasing isn’t solely focused on distributing Filipino
        films, they have recently signed another deal with ABS-CBN to acquire more
        titles, including Lupita Aquino-Kashiwahara’s “Minsa’y Isang Gamu-Gamo” (Once
        A Moth) starring Nora Aunor, a film that swept at the 1977 FAMAS Awards and
        was recently digitally restored and remastered through the Sagip Pelikula
        program. “A lot of things are lost and not even deemed lost,” says Cayer.
        “The truth is we’re okay with this modest following. We’re working the long
        game this way. We’re hoping we create an object that will survive some amount
        of time, that will end up in video stores somewhere.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34cb701-7c08-478f-8602-9832b302fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.217+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b7cf30-f7c8-4739-8e06-41af21232f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.217+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it’s impossible to save all of film history, Cayer and Chan
        hope that their efforts make it more difficult to erase great work by Asian
        artists. “When I used to watch films for acquisitions and sales, I kept thinking:
        Who was going to buy this? Not consumers but distributors,” says Chan. “Now,
        I can look at a film and say: ‘Oh, I really like this. I really want to get
        it to someone’ and I think that is great.”</p>'
  'ADB-OKs-500M-loan-agri-sector':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-27T11:19:07.942+08:00
    'imagesource': 'jcr:839d4400-5cda-4d68-9e73-1c2d355521f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c206cdf8-1e57-4981-87f6-994db9a923e5'
    'lead': 'The Asian Development Bank (ADB) has approved a $500-million loan to
      prop up the Philippine agriculture sector that has been struggling due to economic
      challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T11:20:18.807+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-30T23:01:24.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:00:43.608+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ADB OKs $500-M loan for PH''s agri sector'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b77b210-faa7-4060-a6fd-712515eee53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T11:20:18.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — The
        Asian Development Bank (ADB) has approved a $500-million loan to prop up the
        Philippine agriculture sector that has been struggling due to economic challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f318ae10-f46e-4034-a185-5c25485f2464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T11:20:18.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:24.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the ADB said the fresh policy-based loan
        intends to expand economic opportunities in the industry and help the Philippines
        secure its goal of meeting near- to long-term food security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c027725f-9b25-452c-9fa7-38a3a1c54602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T11:20:18.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would particularly bolster the government''s Subprogram 2 of
        the Competitive and Inclusive Agriculture Development Program, which is envisioned
        to develop the agriculture sector with trade policy and regulatory framework
        reforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97fe317-cf27-4afb-a534-189863725152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T11:20:18.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosting the rice industry under the program, the loan would also
        pump up the government''s planning and management of land use and water resources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e320f67-bd9c-4c35-8daa-7ceb890036b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T11:20:18.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also supports the country''s rice buffer stock management to
        ensure food security, even during emergency situations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764dda9-0ed3-4675-ba1e-7cbc32b6f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T11:20:18.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program also has a measure safeguarding rural families affected
        by the reforms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15680c86-ccf3-44a4-8580-611a06bbf94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T11:20:18.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extreme climate events and economic shocks are exacerbating the
        struggles of the agriculture sector to raise their productivity," said ADB
        Principal Natural Resources and Agriculture Economist for Southeast Asia Takeshi
        Ueda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a379ae-e697-47d8-a8e0-46ebb94bef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T11:20:18.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new loan aims to support the Philippines'' efforts to attain
        food security by building a competitive and inclusive agriculture sector that
        is characterized by improved efficiency, enhanced diversity, strengthened
        climate resilience, and higher farm incomes," Ueda added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e0e65-5384-4173-bfcd-28fd39383ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T11:20:18.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh funds would also support financial initiatives, such as
        unconditional cash transfers to smallholder rice farmers and concessional
        loans to agriculture- and fishery-based micro and small enterprises and smallholder
        farmers and fisherfolk.</p>'
  'Solon-seeks-free-funeral-services-for-poor-families':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-27T11:57:33.876+08:00
    'imagesource': 'jcr:da73134a-6b7c-43fb-886d-f1ff49bb4894'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9ab4abc-e285-435f-a7ca-cee0279af3e8'
    'lead': 'A lawmaker proposes a measure seeking to grant free funeral services
      for poor Filipino families.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T12:01:12.767+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-30T23:01:24.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:00:43.838+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon seeks free funeral services for poor families'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e597b0-d9f8-4064-b83b-fb5942720856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:01:12.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) –</strong> A
        lawmaker on Friday proposed a measure seeking to grant free funeral services
        for poor Filipino families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce40e2e0-0e04-4208-9111-e4e991564399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:01:12.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Raffy Tulfo filed Senate Bill (SB) No. 1695 also known as
        “Free Funeral Services Act” that aims to institutionalize a provision of burial
        assistance that offers free funeral services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6e0a87-e7b7-43d9-821a-f60f180971c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:01:12.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Funerals are integral rites that allow families to grieve and mourn
        the loss of their departed loved ones, but death, for many poor families,
        can also equate to a crippling amount of debt and evidently a heavy burden
        for those left behind,” the bill read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abdd397-d788-439f-a1b3-f6c5bcdd3f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:01:12.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the bill’s explanatory note, Tulfo stressed that funeral and
        burial services in the country can range from ₱10,000 to ₱100,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216acc9f-3af8-4eb0-9374-763f722b1273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:01:12.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are programs that help indigent families such as the
        Department of Social Welfare and Development (DSWD) burial assistance of up
        to 10,000 pesos worth of benefits, the assistance is not yet institutionalized,
        it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830a4d8f-2ac8-42c4-9bee-1a435decac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:01:12.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As such, many poor families are not only wracked with grief but
        also deep financial stress that may even lead them to borrow funds from lenders
        with high-interest rates,” it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cb463d-bf44-454f-a208-3ba3b7e55c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:01:12.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families that are entitled to free funeral services under the bill
        are those whose combined gross income does not exceed ₱15,000 per month and
        do not own real property or a vehicle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cad8bc-f948-4e39-9add-988ffd489d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:01:12.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:24.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligible families need to secure the following:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa08620-35b9-418f-a530-d9c1aa6f9d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:01:12.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:24.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Certificate of Indigency</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7389993e-6137-442a-9f89-3c86d4a69c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:01:12.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Death certificate</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b047be-d3d5-4a33-a6f7-2b44ceea58d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:01:12.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:24.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Funeral contract between the beneficiary-family, the accredited
        mortuary, and the authorized DSWD personnel</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e973fd-f0d0-4127-8d5c-d0c446e8093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:01:12.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:24.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free services under SB 1695 will include: preparation of funeral
        documents, embalming, viewing, and burial or cremation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4c8307-8efb-4982-bfc3-8639210036fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:01:12.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:24.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standard package of funeral services will cover the following:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0803f3e3-5130-445e-8d77-35c6fb205153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:01:12.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Transfer of the deceased from the place of death to the mortuary
        for embalming and applying of cosmetics within a 25-kilometer radius of the
        mortuary;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad9cf5-6ba8-4e91-b06d-732f6d8de1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:01:12.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:24.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- An ordinary Plain Casket and casket stand for viewing of body
        or urn in case of cremation;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b8d197-0cd6-4fd9-8c62-d72a8b19eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:01:12.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Two to three days of viewing outside the funeral chapels such
        as the Barangay Hall or residence of the family;</p>'
    '33':
