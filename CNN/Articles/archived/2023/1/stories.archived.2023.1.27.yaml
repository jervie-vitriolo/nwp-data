      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranara''s remains will be repatriated to the Philippines at around
        9:30 p.m. Friday, Jan.  27.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf8792b-a353-4752-843d-5484d917c813'
