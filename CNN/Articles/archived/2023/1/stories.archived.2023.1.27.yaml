      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the Bureau of Customs (BoC) alone implementing the provisions
        of the law, an Inter-Agency Council on Economic Intelligence will be created
        that is “mandated to enforce the provisions of this act and to principally
        combat smuggling, hoarding, profiteering, and cartel,” the bill read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae3d2a-2869-4397-87b6-864d7d0840f9'
