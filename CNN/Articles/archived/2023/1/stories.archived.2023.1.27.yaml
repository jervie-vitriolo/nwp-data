  'kuwait-vows-justice-slain-ofw':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-27T16:25:40.299+08:00
    'imagesource': 'jcr:ae045755-c2cc-45e1-878f-fd77c267f62e'
