    'template': '1'
    'title': 'Inflation to upset Filipinos'' spending appetite, hurt 2023 economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6bb3f0-1a0d-4f8a-a71c-6fb54eaecd81'
