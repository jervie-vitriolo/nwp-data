      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/1/26/ofw-ranara-remains-kuwait-repatriation.html">Remains
        of OFW killed in Kuwait to be brought home on Friday</a></strong></p>'
    '13':
