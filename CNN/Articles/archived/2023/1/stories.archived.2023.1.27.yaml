      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbce478c-0d5c-4f58-b641-a1974d857c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical media has experienced an <a href="https://nofilmschool.com/the-importance-of-physical-media"
        target="_blank">international resurgence</a> in the last few years due to
        the ephemeral nature of streaming. However, Blu-ray releases and restorations
        — 4K and otherwise — are often reserved for popular, canon-defining work such
        as Lino Brocka’s work “Bayan Ko,”&nbsp;“Insiang,” and “Maynila sa Kuko ng
        Liwanag,” with the latter two restored by The Film Foundation. So when a film
        programmer from Bristol emailed me that one of my favorite contemporary Filipino
        films — Dwein Baltazar’s “Oda sa Wala” — was being released on Blu-ray in
        North America, I was delighted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad1784b-f1e3-4287-ba6b-68b4da81861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601c6dc0-22ad-4eef-ab40-6131cacfc3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home video label and distributor behind the effort, <a href="https://www.kani-releasing.com/"
        target="_blank">Kani Releasing</a>, was created by Fantasia International
        Film Festival programmer Ariel Esteban Cayer and Good Move Media sales and
        acquisitions manager Pearl Chan due to shared worries about the current landscape
        and shared hopes of (re)introducing Asian films to the West.</p>'
    '30':
      'image': 'jcr:e5a8a6e5-302d-4f51-aac4-68dc9fb030e1'
      'imageCaption': 'Kani Releasing''s Pearl Chan and Ariel Esteban Cayer. Photo
        courtesy of KANI RELEASING'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2667bb0-6ccf-4d33-87b0-d39be31f858c'
