    'template': '1'
    'title': 'Ejercito wants gradual phaseout of POGOs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa5ef8-2f9f-4643-aa75-6746b48efe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Senator
        JV Ejercito on Friday said he favors a gradual phaseout of Philippine Offshore
        Gaming Operators (POGO) to soften its impact on employment and on industries
        depending on it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0c32ed-4dd6-4fe6-882e-bebbbf1a9995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b00772-ee6f-464a-bc8b-5c18f634bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Ejercito said he believes
        banning POGOs should be in "a gradual phaseout or a transition period of about
        2-3 years."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68841178-4b5b-4ba2-9409-78652bacf33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b167cb-0147-4333-905a-eb8d99304f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers called for the total <a href="https://www.cnnphilippines.com/news/2020/3/5/POGO-Chinese-workers-task-force-Biazon-Abante.html">banning</a>
        of POGOs due to reports of the industry being linked to kidnapping and human
        trafficking. Others, meanwhile, <a href="https://www.cnnphilippines.com/news/2022/9/27/POGO-ban-underground-ops-job-losses.html">oppose</a>
        this call as this may only drive operators underground.&nbsp;&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be7555-30b6-4b25-bc98-1d2ab80ca83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472c17d7-c1b4-4218-afc7-a6ee9c4ec29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said while he is not really for POGOs, he is concerned
        about the impact of an abrupt shutdown of the industry. He noted this will
        affect around 40,000 Filipino and Chinese Filipino POGO workers, as well as
        the office space take up as these operators occupy around 1 million square
        meters of space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aeb449-dbeb-4171-abac-7cda33b242d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f854ad6-46d7-4f17-8bfc-439c5760eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This still does not include the move’s impact on housing and other
        sectors that benefit from POGOs, the senator added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e455e-5a75-420a-b77b-47f0c6ae726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1560ccd-1085-42ae-970d-77950e6f85be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those illegal POGOs [that] are connected to these crimes and causing
        disturbance, they have to be out as soon as possible, immediately,” Ejercito
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091be56-a14e-45a7-917b-c739868afced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f48c29-866a-47fb-b3f0-250a4fd1c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the rest of the industry, the process should be done slowly
        “until we can find alternative livelihood and employment for our Filipino
        workers who are working in the POGO industry and also to soften the impact
        on real estate and other businesses related to POGO,” he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ce6669-f09e-48bd-892f-46f448b7d5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa388f-9a92-4fa1-83a3-f943c2180f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have conducted four hearings to look into the issues surrounding
        the POGO industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807245ec-5809-4eb8-9036-9149677681c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585c5cc7-805d-4f32-a7a5-99a719673a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Jan. 24, Sen. Win Gatchalian, who is chairperson
        of the ways and means committee, said the report on the panel’s recommendations
        will be out this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683a07a-b61d-4538-ac71-174bf5c4922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae23c9-343d-4812-be3b-3c30114b16f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:13:23.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the outcome, he said the Philippine economy will not collapse
        if POGOs are banned.</p>'
