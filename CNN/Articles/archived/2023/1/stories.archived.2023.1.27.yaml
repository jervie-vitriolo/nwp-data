      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is the position of the department now to explore the possibility
        of a privatization of the operations and maintenance of the EDSA busway so
        that we can provide better service to our riding public,” he added.</p>'
