      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b8d45-64f0-4f78-a513-334ceedd3711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:29:12.490+08:00
