      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) –</strong> The
        Philippine Coast Guard on Friday rescued seven Chinese crew members of a fishing
        vessel in waters off Suluan Island in Guiuan, Eastern Samar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7be35f-d9ec-40a8-b08c-09f9d43e8baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:50:11.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its report, the PCG Command Center received information
        on Thursday afternoon regarding a Chinese fishing vessel, FV KAI DA 899, that
        had a damaged hull. The local Coast Guard authorities immediately conducted
        a search and rescue operation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f1e011-3301-4238-a5f1-46792d4b0ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:50:11.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all Chinese crew members were rescued, their damaged fishing
        vessel was towed to Tacloban Port.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923f5f72-e6dc-444a-a3c5-c99f609a730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:50:11.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Coast Guard of the responsible member of the international
        community of civilized maritime nations, the PCG renders aid to all judicious
        users of the seas within our search and rescue region," the PCG said.</p>'
