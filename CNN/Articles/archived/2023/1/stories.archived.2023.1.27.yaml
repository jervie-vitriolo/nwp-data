      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:18:12.914+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:09.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/1/23/dmw-justice-jullebee-ranara.html">DMW
        vows justice for slain OFW in Kuwait</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee426e-8dab-4961-b426-2c49783b139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:18:12.915+08:00
