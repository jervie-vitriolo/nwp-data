      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she has no plans of entering into the Korean entertainment
        industry, Fulgar said she agreed on appearing in the show to experience it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27096a66-408c-4dfe-8c71-b3f1ce020345'
      'mgnl:activationStatus': true
