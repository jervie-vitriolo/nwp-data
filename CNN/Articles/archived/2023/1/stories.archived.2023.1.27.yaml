      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df24fd8-b17e-4ac7-b10d-735f73615322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:57:29.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:01:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barbierro Barbershop" mixes the terms "barbie" and "barbero (barber),"
        words that are generally associated with femininity and masculinity, respectively,
        in Philippine society.</p>'
