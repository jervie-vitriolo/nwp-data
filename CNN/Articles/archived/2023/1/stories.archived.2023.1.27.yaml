      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 16, Senate Minority Leader Koko Pimentel made a similar
        statement saying he believes criminals have conspired with the Department
        of Agriculture and the BoC that led to the onion crisis that is affecting
        both farmers and consumers.</p>'
