      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — United
        States Secretary of Defense Lloyd Austin III will be in Manila next week for
        an official trip, the US Department of Defense announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65616317-c5a5-4850-af07-8d9ea1de3384'
