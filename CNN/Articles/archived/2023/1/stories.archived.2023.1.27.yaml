    'template': '1'
    'title': 'House probe on Yvonne Chua Plaza slay sought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7734a2a9-1c12-4ffe-a105-78d9151b1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:55:39.373+08:00
