      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider a stay at Easter Home Baguio, a Department of Tourism-accredited
        bed and breakfast that feels a lot like staying with family while on vacation.
        Rooms are simple, clean, and include a common kitchenette for days you feel
        like staying in for meals. For a big group, I suggest renting out the whole
        place and making a home out of it. Accommodations start at ₱1,600 per person,
        which includes breakfast at Hatch Coffee next door, which offers a short but
        robust menu of food and drinks.</p>'
