  'Newly-discovered-asteroid-will-make-one-of-the-closest-approaches-of-Earth':
    'author': 'Ashley Strickland, CNN'
    'caption': 'NASA/JPL/Caltech'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-27T04:44:30.700+08:00
    'credit': 'NASA/JPL/Caltech'
    'imagesource': 'jcr:35170528-6c45-4b2c-bc16-4fd560072c34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6fd9038-2336-46a3-83be-254ad8b898f8'
    'lead': 'An asteroid the size of a box truck is about to make one of the closest
      passes of planet Earth ever recorded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T04:45:55.363+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-30T23:01:34.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:00:40.519+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Newly discovered asteroid will make one of the closest approaches of
      Earth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9b33ac-bc05-4640-aaca-be8e522edbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An asteroid the size of a box truck
        is about to make one of the closest passes of planet Earth ever recorded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e083f-ef43-4854-acca-6d70d0234471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:34.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb2ae0-f70d-442c-ae68-65378f2c4081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small near-Earth asteroid, called 2023 BU, will zip over the
        southern tip of South America at 7:27 p.m. ET Thursday about 2,200 miles (3,540
        kilometers) above Earth’s surface. This distance is well within the orbit
        of global satellites.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e272b01-b119-44a2-a2aa-08ac2afbeea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead157ee-5cd0-4b50-9a32-7ff260fd14c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no risk of the asteroid striking Earth, according to NASA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea5e35-84c0-420f-8258-236a237290a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:34.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b6edb-f864-42b3-993d-d41c17840ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the space rock, which is estimated to be 11.5 to 28 feet (3.5
        to 8.5 meters) across, did head for Earth, it would transform into a fireball
        once it entered the atmosphere and disintegrate. Any remaining debris would
        fall to the ground as small meteorites, according to the space agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bfa385-dea6-480d-abe1-35fb2c9234ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amateur astronomer Gennadiy Borisov spotted the asteroid from the
        MARGO observatory in Nauchnyi, Crimea, on Saturday. Borisov previously discovered
        the interstellar comet 2I/Borisov in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a916f-ba21-4c78-82a8-1983c3d26632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f488d5a1-0a97-464c-8b1a-d3182a783f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minor Planet Center, which tracks the positions of minor planets,
        comets and space rocks, also received recent reports of observations of the
        asteroid 2023 BU. Once enough observations were registered, the center announced
        the discovery of the asteroid. Under the auspices of the International Astronomical
        Union, the organization is responsible for the identification, designation
        and orbital data for such celestial objects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2c1940-849a-45ff-b836-eabe9f2a8421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:34.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98c8725-0de2-44e1-8098-253bcf1944ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observatories around the world made further observations after the
        discovery’s announcement Sunday, allowing for precise refining of 2023 BU’s
        orbit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b0af17-4000-497b-b999-c941f87a4878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b462468f-95f4-474d-b5cb-bf2f2280a2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:35.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scout impact hazard assessment system at NASA’s Center for Near
        Earth Object Studies analyzed the data from the Minor Planet Center and predicted
        that the asteroid would miss Earth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29445a0e-d938-4d41-ae04-6f8c706c3d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:35.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Near Earth Object Studies, located at the Jet Propulsion
        Laboratory in Pasadena, California, calculates the trajectory of all known
        near-Earth asteroids to assess their potential impact on our planet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a5159-1625-45dd-a1e8-a13902084127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:35.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b2ff2-e883-43c4-bc7c-ed5f9098afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:35.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Scout quickly ruled out 2023 BU as an impactor, but despite the
        very few observations, it was nonetheless able to predict that the asteroid
        would make an extraordinarily close approach with Earth,” said Davide Farnocchia,
        a navigation engineer at JPL who developed Scout, in a statement. “In fact,
        this is one of the closest approaches by a known near-Earth object ever recorded.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec65761d-e56e-4b5a-b44d-2980e916be27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:35.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ab1b0a-74e6-49a8-a1a3-ea96814b778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:35.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth’s gravity changes the trajectory of asteroids, but 2023 BU
        will come so close to our planet that its orbit around the sun will change
        after the encounter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1801852-d65c-44d9-8b37-4f0ea8c232d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:35.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8198c6-3cc9-4338-8f63-f08aa01994a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:35.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Thursday’s close pass, the asteroid had a circular orbit
        that took about 359 days to complete around the sun. Afterward, scientists
        estimate that the asteroid’s orbit will elongate, extending that single orbit
        of the sun to 425 days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dc5a17-6463-498d-bbf9-34b36a9702ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T04:45:55.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:35.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/26/world/asteroid-close-pass-of-earth-scn"><em>"Newly
        discovered asteroid will make one of the closest approaches of Earth"</em></a></p>'
  'More-than-1-000-dead-in-Malawi-s-worst-cholera-outbreak':
