      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/27/Dela-Rosa-blames-anti-Duterte-forces-resumption-ICC-probe.html">Dela
