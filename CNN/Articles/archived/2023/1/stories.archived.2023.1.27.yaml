      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, National Statistician Dennis Mapa said the Philippine
        economy expanded by 7.6% in 2022, its strongest since 1976, as the market
        enjoyed pent-up demand following hard lockdowns experienced in the prior years.</p>'
