      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point: ABS-CBN discovered a print of “Cain at Abel” — one
        of Brocka’s widely known but less venerated works. Given the amount of warping
        from time and climate, “Cain at Abel” was in an advanced deterioration that
        required more money to arrive at a restoration standard similar to that of
        the Library of Congress. “We don’t necessarily have tons of money to sink
        to [go] all-in on restorations,” says Cayer. “But in taking that risk, we’ve
        discovered that the appetite for rediscovering films supersedes the criteria
        of a perfect restoration.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bef37e-e517-415f-9f50-9063e94a8d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.217+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a397d-a404-4c48-8519-0fd10f8dbd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.217+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucial to reintroductions are the extras. “Personally, my favorite
        part is putting the booklet together, commissioning new writing, or assembling
        existing writing,” says Cayer. “In a way, it gives the film this cushion of
        context.” Given the sociopolitical weight of Brocka’s critique of former dictator
        Ferdinand Marcos Sr., Kani Releasing took care to provide audiences with starting
        points to understand the milieu in which it was created: including archival
        materials and notes from the film’s screenwriter, National Artist Ricky Lee,
        a video essay and additional writing by “Martial Law Melodrama” author José
        Capino, and interviews with its stars Carmi Martin and Christopher de Leon.</p>'
