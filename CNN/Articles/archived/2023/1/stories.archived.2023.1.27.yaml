      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After working in the manufacturing industry for 15 years, Juvy started
        attending to her family full-time in 2018 when she gave birth to her third
        child. But she always believed that she could contribute more to her family.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c737ed-4da1-4f18-aea1-18063163090a'
