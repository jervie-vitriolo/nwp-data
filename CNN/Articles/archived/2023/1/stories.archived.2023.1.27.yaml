      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael dela Cruz of <a href="https://www.lazada.com.ph/shop/jophiels-collection/?path=index.htm"
        target="_blank">Jophiel''s Collection</a>, Joven Ganaden of <a href="https://www.lazada.com.ph/shop/mr-mabenta/?path=index.htm"
