      'mgnl:lastActivated': 2023-01-30T23:00:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b7dcb-d0de-415a-b701-bc1efbdf4fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A criminal case was filed against him for violence against women
        and children. This was dismissed by a Makati court on Wednesday, Jan. 25.
        Following the dismissal, he will soon be deported. Kiyoto was originally thought
        to be the mastermind behind the robbery gang in Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3933d58-ce5a-4136-88cf-c5a9416e6b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6114daff-63d0-475a-b316-3845671d8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, two years later on Apr. 19, 2021, one Yuki Watanabe who
        also went by the alias "Luffy" was caught by immigration. A deportation order
        was filed against him on May 28, 2021 for illegally entering the country and
        for fleeing the law in Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2bf499-7384-4b3d-92ff-f4a1614ff009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392d2f3-5b55-4500-8bad-b831cbb94ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Kiyoto, Watanabe has a pending criminal case for violence against
        women and children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2d2611-12b0-43f4-a375-d4df13ca52ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.056+08:00
