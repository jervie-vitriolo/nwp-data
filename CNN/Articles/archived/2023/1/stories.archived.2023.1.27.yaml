    'template': '1'
    'title': 'John Mayer is hitting the road for his first acoustic tour'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6913e-5779-4aba-956f-7572f732496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T08:21:11.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> John Mayer has announced a first-ever solo
        acoustic tour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7b7fee-afd9-42a6-a667-eea6d369d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T08:21:11.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-date tour will stop at arenas across North America and is
        set to kick off on March 11 in New Jersey, according to a press release. The
        tour ends in Los Angeles on April 14. Tickets go on sale on February 3 at
        9am in the ticket buyer''s time zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42694b9a-20fc-4914-a082-624a50730837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T08:21:11.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew one day I''d feel it in my heart to do an entire run of
        shows on my own again, just like those early days," the crooner said on Instagram.
        He added that while an acoustic solo tour has been decades in the making,
        "I feel it now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b5e76-63fd-4b3f-8630-137f52ee156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T08:21:11.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayer also said that he''ll be playing old songs and some "you haven''t
        heard yet" that will be performed on acoustic and electric guitars, as well
        as on the piano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b54ad-bb5f-4291-a9b0-390805c45819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T08:21:11.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best known for his breakout single "Your Body is a Wonderland" off
        his 2001 debut album "Room for Squares," the singer-songwriter''s other hits
        include "Gravity," "Waiting on the World to Change" and "New Light."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b3fe0-0fc1-46f9-80ff-643e72354894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T08:21:11.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy winner''s solo tour will wrap up just in time for the
        start of Dead and Company''s final tour, a band with which Mayer has toured
        since 2015. Dead and Company''s final tour begins on May 19 in Los Angeles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4873bc03-d04f-4420-8d51-cb4389db6488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T08:21:11.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/01/26/entertainment/john-mayer-solo-acoustic-tour/index.html">John
        Mayer is hitting the road for his first acoustic tour</a>."</em></p>'
  'Bed-Bath---Beyond-says-it-can-no-longer-pay-its-debts':
    'author': 'Paul R. La Monica and Nathaniel Meyersohn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-27T08:22:44.751+08:00
    'imagesource': 'jcr:4df9c934-a7e0-4f51-b630-eb248f58c34d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58195538-26d1-417c-ba27-34f10d34d5e6'
    'lead': 'The end could be near for struggling retailer Bed Bath & Beyond, as it
      warned in a regulatory filing that it received a notice of default from its
      lender, JPMorgan Chase.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T08:29:01.076+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-30T23:01:27.936+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:00:42.734+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bed Bath & Beyond says it can no longer pay its debts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8647ae8d-830e-4103-b8f9-516458d52bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T08:29:01.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The end could be near for struggling retailer
        Bed Bath &amp; Beyond, as it warned in a regulatory filing Thursday that it
        received a notice of default from its lender, JPMorgan Chase. Shares of Bed
        Bath &amp; Beyond (BBBY) plunged more than 20% on the news, to about $2.56
        a share.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf78524-a967-4ba7-9eac-2e022d4bd270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T08:29:01.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in its SEC filing Thursday that "at this time,
        the Company does not have sufficient resources to repay the amounts under
        the Credit Facilities and this will lead the Company to consider all strategic
        alternatives, including restructuring its debt under the U.S. Bankruptcy Code."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c695b76b-1ab5-4607-a088-1e54b6784ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T08:29:01.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bed Bath &amp; Beyond defaulted "on or around" January 13, according
        to the Securities &amp; Exchange Commission filing. As a result, creditors
        are demanding immediate payment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1301c277-58a9-4dcb-81ee-9e1ecb7b1a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T08:29:01.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bed Bath &amp; Beyond could be forced to file for Chapter 11 bankruptcy
        reorganization due to its financial woes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d98442-08a3-4b9a-850b-e469c3143444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T08:29:01.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that it is also cutting costs, lowering capital
        expenditures and closing stores and distribution centers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d69249-3d83-4671-88ae-55172df6d6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T08:29:01.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1971, Bed Bath &amp; Beyond became a staple for affordable
        home decor, kitchenware and college dorm room furniture. The retailer became
        known for its ubiquitous 20% off blue coupons, and cavernous stores with merchandise
        stacked high to the ceilings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9770a91-1349-4751-8d0b-892b858524af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T08:29:01.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:27.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company struggled to make the transition to online shopping
        and fend off larger chains such as Walmart (WMT) and Target (TGT). Many shoppers
        switched to those competitors as the novelty of Bed Bath &amp; Beyond''s coupons
        faded -- consumers can find plenty of cheaper alternatives on Amazon (AMZN)
        and other online sites.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c4c153-e9fd-4df4-9e7f-7552e653a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T08:29:01.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:27.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was also hit hard during the pandemic, closing stores
        temporarily during 2020 while rivals remained open. The company lost 17% of
        its sales in 2020 and 14% in 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00e1ced-ed68-47ff-807f-2a5a64b6f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T08:29:01.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bed Bath &amp; Beyond has rotated through several different executives
        and turnaround strategies in recent years, including former Target executive
        Mark Tritton, who left the company last year after less than three years as
        CEO.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc66ffc9-b638-485a-8baf-b6a67dcdd912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T08:29:01.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 2022, Bed Bath &amp; Beyond had 950 stores and 32,000
        workers. The company also owns children''s retailer buybuy Baby.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d75ebc-0eb4-43b7-beaf-2ca5fa879e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T08:29:01.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/01/26/business/bed-bath-and-beyond-debts/index.html">Bed
        Bath &amp; Beyond says it can no longer pay its debts</a>."</em></p>'
