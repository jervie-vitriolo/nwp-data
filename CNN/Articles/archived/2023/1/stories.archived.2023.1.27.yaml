      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) –</strong> &nbsp;James
        Reid on Thursday announced that he will be postponing his upcoming ''lovescene''
        concert tour in Canada and the United States due to health concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da003d73-1b06-47e6-991b-530c5288028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:57:16.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solo concert tour was originally scheduled to start on Jan.
        29 in Houston, Texas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d807b6-e67e-4721-9c54-1f85252f6c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:57:16.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:17.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Instagram story, the Filipino-Australian singer-actor said
        it would be unfair to his fans to see him perform not being in best condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d3b587-9d66-4ca2-a931-ca3423cb49ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:57:16.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:17.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The past year has been an absolute ride, and with your support,
        I''ve been able to grow and experience unbelievable things beyond my wildest
        dreams," said Reid, who is head of the record label Careless. "At the same
        time, it''s been an exhausting grind that has really taken a toll on my health;
        physically, emotionally, and mentally."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c7b2e1-cde3-4012-a220-9e9704fd9b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:57:16.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:17.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making my fans proud is my top priority, and at this time I''ve
        realized that I wouldn''t be able to give you guys the performance and experience
        that you deserve," he added. "It wouldn''t be fair to you and fair to the
        people who have supported me in creating this album."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e93cff-1ee5-4b2e-bab0-4876e55f61ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:57:16.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:17.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Reid assured his North American fans that he will comeback with
        "more music and an even bigger, better show" sooner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a5202-0d4e-43c5-8179-c2c7c103335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:57:16.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour is based on Reid''s sophomore album of the same name which
        was released in October 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2918c4c-e898-439a-a614-7e35ed3d0776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:57:16.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:01:17.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It featured collaborations with American singer-songwriter Destiny
        Rogers and Woosung from South Korean pop rock band The Rose.</p>'
