      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8be16-e0e7-4b2f-8ca3-836afe9451e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:07:48.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:23.521+08:00
