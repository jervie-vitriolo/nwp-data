      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eb7bde-07cc-4724-8ce5-89468c564168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Metro CNN Philippines, January 27) —</strong> Progressive
        women''s group Gabriela on Friday criticized President Ferdinand Marcos Jr''s
        silence after the International Labor Organization (ILO) probe on alleged
        workers'' rights violations in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc5250-02a4-4725-9226-672ed28ee2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natapos na''t lahat ang imbestigasyon ng ILO pero wala pa rin kaming
        naririnig na sagot. Malinaw naman ang hinihiling ng manggagawang Pilipino:
        itaas ang sahod, wakasan ang kontraktwalisasyon, at itigil ang pandarahas
        sa manggagawa," Gabriela Deputy Secretary General Cora Agovida said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1899c7f-41aa-4da9-94cb-f302cf44f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ILO''s investigation has been completed but we
        still haven''t heard an answer. The demands of the Filipino workers are clear:
        raise wages, end contractualization, and stop violence against workers.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169369aa-c8fb-46a8-aec8-e9770f7f3091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January 23, ILO High-Level Tripartite Mission (HLTM) conducted
        a three-day meeting with Philippine labor groups and employers to discuss
        labor rights guaranteed to workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff329ab6-47e1-4663-b50d-195083ff9c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also aimed to examine if the country has been compliant in
        ensuring workers'' rights to international standards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6116d2-a094-40e3-8392-7c2051e310d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/videos/2023/1/18/International-Labor-Organization-to-look-into-PH-s-labor-situation.html">International
        Labor Organization to look into PH''s labor situation</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea0a19e-8949-4c5d-9afc-3721fa60d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela is one of the labor groups that took part in the recently-concluded
        ILO investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbb9d12-dfc9-4bf9-9239-3d92929c3fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the group, among the findings from the workshop is
        the alarming number of women who do not enjoy their freedom of association
        due to their involvement in informal and contractual work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f406e58-d218-44f6-8518-c35f6316e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga kontraktwal, self-employed, mga manininda, at iba pang
        manggagawang Pilipino sa impormal na sektor ay walang natatamasang karapatan
        sa pag-uunyon at pakikipagtawaran para sa dagdag-sahod, benepisyo, at proteksyon.
        Dulot ito ng kakapusan sa oportunidad sa disente at regular na trabaho sa
        bansa," Agovida said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fa34f5-b747-4ca2-9af6-3f27a0041fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Contractual, self-employed, vendors, and other Filipino
        workers in the informal sector do not enjoy the right to unionize and bargain
        for increased wages, benefits, and protection. This caused a lack of opportunities
        for decent and regular work in the country.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a77aa5-462f-473d-ac31-91dc06f2b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority showed that there were 15.68
        million Filipino women under informal employment in 2018, while recent figures
        from IBON Foundation show that seven out of ten Filipino workers are in the
        informal sector.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cdc7ff-3ef7-4b9c-b8ba-855c0bcdc97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also cited Jullebee Ranara as an example of a Filipina
        worker who was forced to look for a job abroad due to lack of opportunities
        in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd929e-696e-461f-8d6f-6b7fbc9d23f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranara was brutally killed allegedly by the 17-year-old son of her
        employer in Kuwait.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b33e13-00cd-4f7f-98b3-b722a07bfec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/26/DMW-preventive-suspension-on-employer-of-OFW-killed-in-Kuwait.html">DMW
        imposes preventive suspension on employer of OFW killed in Kuwait</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f59cb-bc8d-45fa-b4be-5c2638140be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women, as part of the working class, will not rest until their
        and the rest of the Filipino people''s demands for decent work, livable wages,
        and rights are met, especially as the International Working Women''s Day nears,"
        Gabriela added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca36138e-9b55-416f-a3ff-8e474a6127bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ILO HLTM discussion, Kilusang Mayo Uno Chairperson Elmer
        Labog also reported that there is an alarming increase in the number of killed
        trade unionists and activists in the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f21489-a918-4b56-b948-b7050ce65f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/16/union-workers-found.html">2
        missing union workers found, groups demand accountability for abduction</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34317c23-9002-4ef9-b058-81aae0f3c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all is well in the labor front. There will be an investigation
        because there is a blatant and massive violation of trade union rights," Labog
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d49f6b7-5b93-4344-a84d-0b09694749e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T14:58:40.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:16.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data from Philippine Council of Global Unions showed
        that the number of trade union workers and leaders killed from 2016 to 2022
        climbed to 56.</p>'
