    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c01f32-5f33-491b-96f4-97cc7a56839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A briefer from the Department of Justice (DOJ) said that a Japanese
        national named Imamura Kiyoto with the alias "Luffy" was first intercepted
        by the BI in 2019. On Jan. 30, 2020, a deportation order was filed against
        him as he was a robbery fugitive fleeing from justice in Japan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1093e-cf72-466e-82e3-c27e9bc69e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.056+08:00
