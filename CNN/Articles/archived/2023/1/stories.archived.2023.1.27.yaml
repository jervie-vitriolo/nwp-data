      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I came from literally zero from 2020 when I started, and now I
        have 7,000 followers and counting with good ratings,” she says, adding she
        hit 3 million in sales last year. This year, Juvy is aiming for a million
        per quarter.</p>'
