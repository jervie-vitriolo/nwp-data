  'Ejercito-hoarding-profiteering-cartel-economic-sabotage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-01-27T13:05:53.561+08:00
    'imagesource': 'jcr:dc1b9406-e935-4dbb-9ca1-8e19c034776c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c278a1f2-142f-431a-b090-01adfc4750ec'
    'lead': 'Senator JV Ejercito proposes to expand the scope of the Anti-Agricultural
      Smuggling Act by imposing stringent penalties for hoarding, profiteering, and
      cartel of agricultural products, and to include them among economic sabotage
      crimes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T13:09:06.853+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-30T23:01:22.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:00:44.353+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['JV-Ejercito', 'Anti-Agricultural-Smuggling-Act', 'agriculture',
      'economic-sabotage']
    'template': '1'
    'title': 'Ejercito wants to widen scope of anti-agri smuggling law, classify hoarding
      as economic sabotage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c238c27-7705-4418-bf7d-a6d6b7562d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:09:06.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:22.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Senator
        JV Ejercito has filed a bill seeking to widen the scope of the Anti-Agricultural
        Smuggling Act, imposing stringent penalties for hoarders, profiteers, and
        cartels of agricultural products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474bac42-7be1-457a-943b-91f008d56624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:09:06.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:22.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b3a10c-789d-4c13-9495-f160e4316717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:09:06.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1688 wants hoarding, profiteering, and operations of
        cartels of sugar, corn, pork, poultry, garlic, onion, carrots, fish and cruciferous
        vegetables with a minimum amount of ₱1 million or of rice with a minimum amount
        of ₱10 million to be considered as economic sabotage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5caf9-436f-4a48-9a1f-3d3736470595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:09:06.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17933c6-3380-4415-a521-5217ebafaf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:09:06.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:22.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I composed the Anti-Agricultural Smuggling law which was passed
        in 2016, which already classifies large-scale smuggling of agriculture products
        as economic sabotage and therefore a heinous crime. But 7 years after its
        passage, it has evolved that the Department of Agriculture (DA) and agencies
        have been issuing left and right import permits,” Ejercito told CNN Philippines’
        <em>The Source</em> on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88775e7f-fae7-407b-a4f2-434588a02067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:09:06.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:22.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5f33f1-5602-4533-9707-b055cf65bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:09:06.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:22.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from smuggling, cartels, profiteering, and hoarding have become
        rampant, leading to higher prices of agricultural commodities, like what recently
        happened with onions, he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2977a-fc68-477c-8e17-a3b4fc4c00fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:09:06.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:22.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacaed84-b33b-4a0b-9d09-08205f9452a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:09:06.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the recommendations of agricultural sector stakeholders,
        Ejercito said he may also consider lowering the amounts to go after more people
        who are into such illegal activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0572733b-8df0-48ab-837d-6ad7e3e7fe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:09:06.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a7a62-22cd-41df-90e8-96bffa103003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:09:06.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-30T23:01:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also imposes the same penalties under the Anti-Agricultural
        Smuggling Act for those who will engage in hoarding, profiteering, and cartel
        operations. They may face life imprisonment based on the current law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
