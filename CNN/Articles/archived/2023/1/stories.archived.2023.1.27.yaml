      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Friday before she was killed, Ranara had revealed to her
        family that she was afraid of her employer''s "cruel" son, the DMW said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d589f66-296e-41c0-b950-17a7986b4cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:29:12.490+08:00
