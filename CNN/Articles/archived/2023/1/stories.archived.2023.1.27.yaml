  'lethal-israel-raid-deadliest':
    'author': 'Abeer Salman, Celine Alkhaldi, Hadas Gold and Michael Schwartz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-27T13:53:55.796+08:00
    'imagesource': 'jcr:3bd0f689-d35a-4b55-80c8-a52d93c8b574'
