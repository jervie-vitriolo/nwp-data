      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible conspiracy</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b05cf9-1332-467f-a716-f6d400cc07fe'
