    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e613a80-a68a-4fa7-a9f2-8747ef69aba1'
    'lead': 'The Marcos administration intends to counter the ICC’s decision to resume
      the drug war probe, particularly by elevating the matter to the international
      court’s appeals chamber, Solicitor General Menardo Guevarra says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T05:43:33.004+08:00
