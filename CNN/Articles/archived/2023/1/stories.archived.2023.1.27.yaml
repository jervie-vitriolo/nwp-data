      'mgnl:lastActivated': 2023-01-30T23:01:09.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a369f4a-5989-4384-91a0-dce48ed59704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:18:12.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:09.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DMW prohibited Renara''s employer from hiring other
        FIlipino workers after it established "ground for the imposition of a disciplinary
        action in relation to the administrative case filed against them."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd8e0f2-402f-428b-bd73-40b3e46ac501'
