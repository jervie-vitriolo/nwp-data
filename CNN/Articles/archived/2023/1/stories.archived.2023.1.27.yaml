  'France--Germany-maritime-cooperation-Philippines':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-27T18:57:46.009+08:00
    'imagesource': 'jcr:bdf6502f-1f43-4f33-aed6-63332a2e0156'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f3ba76c-2bd0-4c63-9477-d30895d725ac'
    'lead': 'The French and German governments have expressed their readiness to cooperate
      with the Philippines to enhance maritime security in the Indo-Pacific region.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T19:03:27.745+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-30T23:00:59.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:00:52.615+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'Germany', 'West-Philippine-Sea', 'maritime-cooperation',
      'Mich-le-Boccoz', 'Anke-Reiffenstuel']
    'template': '1'
    'title': 'France, Germany ready for maritime cooperation with PH; joint maritime
      patrols in West PH Sea an ''option'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5097b880-ec82-41f6-a150-3f169edb121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:03:27.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:00:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) -</strong> The
        French and German governments have expressed their readiness to cooperate
        with the Philippines to enhance maritime security in the Indo-Pacific region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd900a14-31a6-4615-bb8e-6a18f3376f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:03:27.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:00:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the celebration of the Élysée Treaty on Friday, French Ambassador
        Michèle Boccoz and German Ambassador Anke Reiffenstuel reiterated their countries''
        commitment to a free and open Indo-Pacific region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b837d4e5-a170-4204-b187-f9a4a843e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:03:27.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:00:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have decided to launch Franco-German exercises, including trilateral
        exercises, involving the armed forces of our partners in the region in order
        to illustrate our willingness and ability to support the rule of law in the
        region," said Boccoz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc327fbd-b05f-45b9-89ca-85633c2ac365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:03:27.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:00:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France added that it is also willing to hold joint patrols with
        the Philippines in the West Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8afe50e-f5b5-4604-ae9c-5152a974cdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:03:27.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:00:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would be ready to do joint patrols together, so that''s something
        we are considering and we would allow more deployment of our French Navy in
        this area and there are ongoing discussions at that level," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e041a565-2ce9-4043-b84d-cdfea227794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:03:27.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:00:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Reiffenstuel said cooperation on maritime security
        has been existing between the Philippines and Germany in various forms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bee7e5-25b9-46ac-9a75-38b7023bc18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:03:27.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:00:59.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany has started supporting the Philippine Coast Guard when
        it comes to maritime security, when surveying maritime space, and to protect
        its territory and biodiversity," said Reiffenstuel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4297a6-4e5a-4c3c-9d28-d113c4d7eb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:03:27.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:00:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security is very comprehensive and it''s more than just patrols
        and cooperation," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41477ce3-baca-4963-ab6d-63fa3ebd0b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:03:27.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:00:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, France expressed willingness to help the Philippines
        build its submarine force as part of the modernization program of the Armed
        Forces of the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef84ece-9677-4738-b0ca-11a1e13e5763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:03:27.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:00:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France also offered to share its expertise in the area of aviation,
        which would help the defense posture of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa87bd43-bf0f-4820-9082-031a8d59aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:03:27.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:00:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Training, exchange of information, our joint interest is more on
        the stability in the region. It''s very strategic around here in the Philippines,"
        explained Boccoz.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc3347-9d3c-41a8-8591-8949573fe07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:03:27.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:00:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United States Jose Manuel Romualdez
        said the possibility of conducting joint maritime patrols involving the Philippines
        and the US in the West Philippine Sea is now being discussed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf87f46-ef54-42fc-9c4e-ee24a222700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:03:27.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:00:59.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at all possibilities in terms of enhancing our capabilities.
        Joint patrols is like the VFA (Visiting Forces Agreement), we have joint exercises.
        Joint patrols will be part of that agreement with the US. We will let you
        know when the patrols will take place, but it''s on the table," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812f9ccf-febc-4b3c-b71b-da3dffc0a61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:03:27.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-30T23:00:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinag-uusapan at malalim ang pinag-uusapan [We are seriously talking
        about it]," Romualdez said.</p>'
  'DOJ-awaiting-word-from-Japan-on-alleged-robbery-mastermind-nabbed-in-PH':
