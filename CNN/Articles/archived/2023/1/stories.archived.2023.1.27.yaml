    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Political dynasty a ‘lame excuse’ to change Constitution, expert says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bb7a11-37c4-4f46-bbaa-dd634440cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:38:18.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:32.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> A
        framer of the 1987 Constitution on Thursday called out lawmakers for citing
        the existence of political dynasties as one of the reasons to amend it, saying
        it is a “lame excuse” for a Charter change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180df6f5-878a-4906-a6a4-764d5ec86053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:38:18.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99049ff-35f6-41a2-a887-c47dc589d663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:38:18.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Commission on Elections chairman Christian Monsod said the
        Congress should not blame the Constitution for not having an anti-political
        dynasty provision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f484f0-b4f4-45d9-97b4-8b8d9ea159ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:38:18.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b4191-3f5a-4773-bf2d-cabf4caf4a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:38:18.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:32.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Congress has not passed an anti-dynasty law for 35 years and blames
        the Constitution for the lapse. That is a lame excuse; the real reason is
        self-interest,” Monsod said during the House Committee on Constitutional Amendments
        hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15fa863-f6c7-48be-9d79-c5b676480ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:38:18.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:32.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b1a9c-1e74-4dd9-bec2-e4c3316d6917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:38:18.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead of rushing to amend the Constitution, why don’t our legislators
        pass an anti-dynasty law?” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6488f14-87d7-4804-bdf6-341e2e7f1eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:38:18.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaef2154-9a38-432c-b989-99112f649ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:38:18.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the panel, however, reason that some of the 36-year-old
        Constitution’s measures may not be attuned to policies today hence the proposal
        for amendments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f5df48-2b0a-42ca-afff-ded13ac9c96a'
