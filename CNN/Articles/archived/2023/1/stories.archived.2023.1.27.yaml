    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e480d39-0f67-465b-862a-fe6d300defb6'
    'lead': 'A Philippine Coast Guard official admitted their assets are not enough
      to ensure the immediate defense of all Filipino fishermen against harassment
      in the West Philippine Sea, but said they are maximizing the ''very little''
      resources they have.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T16:58:23.476+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-30T23:01:05.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:00:50.680+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCG: Assets to defend fishermen in WPS not enough but gov''t in talks
      with other nations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf718a9-a1f5-4131-ae42-379b8368077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:58:23.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:05.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> - A
        Philippine Coast Guard (PGC) official admitted their assets are not enough
        to ensure the immediate defense of all Filipino fishermen against harassment
        in the West Philippine Sea, but said they are maximizing the "very little"
        resources they have.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d4323b-423d-4c64-b3aa-6384128cd953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:58:23.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:05.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35916c21-a8ec-4ea0-90b4-69189ce1038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:58:23.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:05.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ang katanungan po ay enough ba ang aming effort [If the question
        is whether or not our efforts are enough], we have to be realistic," said
        Commodore Jay Tarriela, PCG''s spokesperson for the West Philippine Sea, in
        a media briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b4f4be-dfcd-427e-98ac-d9e0abffeb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:58:23.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:05.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e0b8e2-1d1c-4e95-b5db-4054a5441997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:58:23.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have very little number of coast guard assets, pero itong mga
        assets na ''to ay ginagamit natin para protektahan ang interes ng ating mangingisda
        [but we use these assets to protect the interest of our fishermen]," he continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd513b6c0-35fe-45c7-bb37-11cf7e8ef749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:58:23.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fca9895-310f-44db-8ae8-da87a3833490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:58:23.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarriela made the statement after Filipino fishermen reported <a
        href="https://www.cnnphilippines.com/news/2023/1/21/China-Coast-Guard-drives-away-Filipino-fishing-boat-Ayungin-January-2023.html">being
        driven away</a> by a Chinese Coast Guard ship at Ayungin Shoal on Jan. 9.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838c0ffb-cd98-41b0-94e4-632558aab3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:58:23.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a68970-046b-492c-b63a-51f95bde0178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:58:23.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs has reiterated that Ayungin Shoal
        is part of the Philippines'' exclusive economic zone and continental shelf.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62622db3-5e20-4921-8821-9a7bbd9efffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:58:23.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728c9caa-cd9b-41ea-8518-f2158b3de395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:58:23.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:05.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tarriela, they have already submitted to the DFA an
        affidavit from the fishermen and videos of the incident, which the department
        can use as evidence in filing a diplomatic protest against China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c1af8f-9c33-4d16-9b26-af814a288e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:58:23.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:05.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f6c7f-79e0-4a5f-9b04-c8af9c92fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:58:23.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:05.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the coast guard said it continues to strategically boost
        its presence in the disputed waters. Given the limited resources, Tarriela
        explained that&nbsp;PCG vessels are deployed only in areas where there are
        large numbers of Filipino fishermen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2359b2f-756c-4b2e-943f-c2d560da06ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:58:23.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:05.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a86438b-ddc1-4454-9e92-5ed4971cf284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:58:23.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, we have three offshore patrol vessels - dalawang 97
        meters na galing sa Japan at isang 83 meters na galing sa France - at sampung
        44 meters na maliliit," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a07161-6993-4b8d-a9dc-de6e6c03ded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:58:23.478+08:00
