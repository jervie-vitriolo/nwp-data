      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ Traffic Center on Thursday, Transportation
        Undersecretary. Mark Steven Pastor said target completion for the study is
        within the next six to eight months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
