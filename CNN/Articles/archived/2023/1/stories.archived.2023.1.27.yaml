      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Party-list
        lawmakers on Friday filed a resolution urging the House committee on women
        and gender equality to investigate in aid of legislation the death of Davao-based
        model and businesswoman Yvonette "Yvonne" Chua Plaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6de383b-4ad2-41d6-97c4-2cc4e75b42a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:55:39.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:58.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b618ab41-2f5c-4c4c-b694-cd31fdcf2c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:55:39.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of Gabriela, ACT Teachers, and Kabataan said the
        inquiry aims to recommend measures that will strengthen existing laws to protect
        women, and provide justice for victims of men in uniform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87066b55-c85d-49ff-8a0c-a4674650dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:55:39.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce35f969-0041-48d1-985f-af449a5a4fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:55:39.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case of Plaza adds up to the numerous cases of violence against
        women perpetrated by men in uniform. It also proves that the culture of violence
        continues to thrive inside the Armed Forces of the Philippines," the resolution
        read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce3a2e0-bad2-41c0-83b7-75af50a1ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:55:39.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32374391-b74f-4b5e-9069-2f48c1883a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:55:39.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Region Police on Wednesday tagged Brig. Gen. Jesus Durante
        III as the alleged mastermind in the case. A number of his subordinates —&nbsp;including
        six enlisted personnel &nbsp;have also been implicated in Plaza''s murder.</p>'
