      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, <em>nakapag sabi si Jullebee ng fears niya</em> [she
        was able to tell her fears] about the son… <em>Sabi ni Jullebee na nahirapan
        siya kasi malupit yung anak na lalaki</em> [Jullebee said she was having a
        hard time because the son was cruel]," Ople told reporters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66979188-0628-4f55-b036-f56467578ac0'
      'mgnl:activationStatus': true
