      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searching for answers, Michael turned to his in-laws who have been
        manufacturing sandals for 20 years. They, too, were impacted by the pandemic
        when their partners closed shop. Michael thought of helping both of their
        causes by selling the products online, paving the way for the launch of Jophiel’s
        Collection.</p>'
