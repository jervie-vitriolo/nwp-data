    'lead': 'The Philippines is awaiting comment from Japan about one of its citizens
      who went by the alias ''Luffy'' — the alleged mastermind behind a robbery ring
      — who was reportedly nabbed by the Bureau of Immigration (BI).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T19:37:20.054+08:00
