  'Dela-Rosa-pushes-for-POGO-Zone':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-27T16:14:24.998+08:00
    'imagesource': 'jcr:5d3be557-ca73-46e8-82ea-0d97ae3db431'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cff939e-e136-4160-b01a-e48abb488a23'
    'lead': 'Confining the business of Philippine Offshore Gaming Operators or POGOs
      to a "POGO Zone" is one of the solutions being pushed in the Senate to thwart
      crimes related to the industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T16:16:04.405+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-30T23:01:09.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:00:48.823+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa pushes for ''POGO Zone'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc8493-324c-417a-91c3-982c55250010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:16:04.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — Confining
        the business of Philippine Offshore Gaming Operators or POGOs to a "POGO Zone"
        is one of the solutions being pushed in the Senate to thwart crimes related
        to the industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72812ffb-0bd8-4bc4-83e1-840efb782346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:16:04.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" Dela Rosa, chairman of the committee on public
        order and dangerous drugs, said on Friday the government should either shut
        down all POGO operations or enforce strict regulations, such as putting them
        all in one place for constant monitoring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8400ea6-f4e8-44d6-9d2c-6c4505193267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:16:04.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gawin natin ilagay natin sila sa isang lugar para bang export processing
        zone. Nasa isang zone lang sila or POGO Zone. Doon lang sila para madaling
        i-secure ng ating kapulisan at malaman kaagad kung may krimen na nangyayari,"
        Dela Rosa said in an online media interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5886cdd2-0d87-4342-a3e9-36de56f0a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:16:04.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we should do is place them all in one area, similar
        to an export processing zone. They will be in one zone or POGO Zone so our
        police can better secure them and prevent crimes.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dace48-d474-478a-bc1e-4f331b929abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:16:04.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he has yet to identify a potential site for such
        a zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6f1196-cbe1-44c0-aa84-fe763def75dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:16:04.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Philippine National Police chief, Dela Rosa said the law
        enforcers'' limited access to POGO establishments led to the spate of kidnappings
        and other crimes which prompted marathon congressional hearings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36241029-0760-4489-b08f-b4b9d4bf3c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:16:04.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a "POGO Zone" will also make it easier for the Philippine
        Amusement and Gaming Corporation to regulate the industry''s operations, Dela
        Rosa said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a36a5-1d47-4892-b120-5e21f26aeab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:16:04.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there will be one more hearing before the committee on public
        order files a report, which will include whether or not it will recommend
        the shutdown of all POGO operations in the country. The committee on ways
        and means, chaired by Senator Sherwin Gatchalian, also has its own legislative
        inquiry on the government''s revenues from POGOs.</p>'
