        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73672e88-aec8-4e77-aa87-300d08b7b3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:18:12.915+08:00
