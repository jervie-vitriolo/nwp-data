    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kani Releasing is bringing Asian films to your doorstep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d3188a-bc88-4f07-8e6a-c6cb0f9a5061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opportunity to own a physical copy of your favorite Filipino
        film is a luxury neither afforded to the audience nor the filmmakers. Gone
        are the days when you can rent out your favorite DVD at Video City or buy
        them in bulk during a sale at Odyssey, with more production companies and
        independent producers handing over their work to streaming platforms. But
        while this has led to immense availability, <a href="https://www.nytimes.com/interactive/2018/07/27/business/media/mergers-streaming.html"
        target="_blank">recent mergers</a> and the restructuring of these platforms
        put many works at risk of erasure, disappearing permanently once removed from
        the online sphere if not completely ignored in an already saturated market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
