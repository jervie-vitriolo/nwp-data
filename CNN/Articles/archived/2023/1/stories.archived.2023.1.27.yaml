      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a62084-d844-4644-9132-ddcf3f61a922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T09:56:56.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Following a careful analysis of the materials provided by the Philippines,
        the Chamber is not satisfied that the Philippines is undertaking relevant
        investigations that would warrant a deferral of the Court’s investigations
        on the basis of the complementarity principle,” it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70dc5ac-09b2-46b3-bc62-401d3ac25ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T09:56:56.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a10c10-147f-4d41-8dc3-4cc37c65c709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T09:56:56.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After examining materials submitted by the ICC prosecutor, the government
        and victims’ observations, the chamber concluded that initiatives done by
        the government “do not amount to tangible, concrete and progressive investigative
        steps in a way that would sufficiently mirror the Court’s investigation.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0efb7f-37db-4443-afef-29d6b48d01e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T09:56:56.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f991f012-8af8-499b-9772-5330ec77b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T09:56:56.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, the ICC noted that while there have been some steps taken,
        these only primarily concern low-ranking enforcement personnel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cc5ae1-9b8f-433a-a35a-a8c074e97908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T09:56:56.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2735242e-2e9d-4d63-9e56-5c7fc5d7f76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T09:56:56.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2021, the chamber approved the start of an investigation
        into the crimes allegedly committed from November 2011 to March 2019 in the
        context of the Duterte administration’s war on drugs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327bddf5-185d-4ce5-8915-7f8ac8b13e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T09:56:56.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8526dd0f-b532-49a4-bcdc-a65e5e715fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T09:56:56.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time frame covers extrajudicial killings reportedly carried
        out in the Davao region by the "Davao Death Squad," which allegedly involved
        law enforcement units.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dbe3a8-e941-4d49-a3f7-2a98d15ccc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T09:56:56.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb5804-c009-449e-ae7b-fda36475788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T09:56:56.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2021, however, the international body <a href="https://www.cnnphilippines.com/news/2021/11/19/ICC-temporarily-suspends-probe-on-Duterte-drug-war.html">temporarily
        suspended</a> its probe, following a request from the Philippine government.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ccad0-e919-42b7-941a-4912c8faaa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T09:56:56.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799e8d8-4dbd-4df5-9a48-3ed1eb7821ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T09:56:56.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government maintained that the ICC may only exercise jurisdiction
        where national legal systems fail to do so, saying this is "certainly not
        the case in the Philippines."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d23481-2d98-46a5-8cef-8895a142f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T09:56:56.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2afb871-58a6-4826-a513-0f707b7e5971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:43:33.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f94f4a-3efc-4d93-a23f-d2d4cf40f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:43:33.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICC Prosecutor Karim Khan’s <a href="https://www.cnnphilippines.com/world/2022/8/1/Marcos-PH-not-rejoining-ICC.html">initial
        request</a> to reopen the investigation in 2022 was also rejected by the current
        administration, with President Ferdinand Marcos Jr. declaring that the country
        has no intentions of rejoining the international body.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7045fd-438d-4fa3-b8cb-781ce85b018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:43:33.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebd399a-d749-4b7a-8467-a6e5397b7563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:43:33.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:31.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla<a href="https://www.cnnphilippines.com/news/2022/9/28/Remulla-ICC-prosecutor-Khan-drug-war-probe.html">
        previously pointed out</a> that the Philippines is not obliged to formally
        respond to the ICC as it already withdrew during Duterte’s term,&nbsp;effective
        March 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c27bce9-f3f4-4249-a10c-f120e7f4e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:43:33.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69fcaea-79f0-44ff-ab68-cdeb0afe7d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:43:33.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICC said that the conclusion to continue the probe does not stop
        the Philippines from offering other information to help the prosecution or
        the chamber in its decisions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7986fb1-f570-4744-9bfb-0676935145e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:43:33.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1521de1f-4456-438f-a01c-0b6a493ae3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:43:33.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This conclusion does not preclude the Philippines from providing
        material in the future in order for the Prosecution, or the Chamber, to determine
        inadmissibility of the investigation or of any actual case, if and when needed,”
        it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04da685b-e663-4dc7-88a6-1d6541006782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:43:33.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d49df6b-c024-4c1f-9e7a-72a726f68366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T05:43:33.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-30T23:01:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH to appeal decision</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355b5be7-6376-45cb-b7d9-72861157e233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:57:01.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b2470-ca0f-4ba7-848a-13db0234cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:57:01.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos administration will exhaust legal remedies to counter
        the resumption of the probe, including by elevating the matter to the ICC
        appeals chamber, said Solicitor General Menardo Guevarra.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d74ae-f631-4c56-811c-ebd92d14e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:57:01.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9b903-2117-4134-bca1-6ade454607c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:57:01.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, he stressed that the country’s domestic investigative
        and judicial processes “should take precedence.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d16d2-ee22-4554-bf51-4255d4df4a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:57:01.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578df058-4865-4a11-976f-fc38929eb632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:57:01.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can show that despite structural and resource limitations in
        our legal system, it is still a well-functioning system that yields positive
        results in its own time,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49636adf-150a-4596-aada-f41c9ed79e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:56:08.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla meanwhile told reporters that while the government is still
        open to a dialogue with the ICC, it “will not accept impositions.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519c5a08-e386-43a0-a18b-0409e65ed2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:56:08.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25466404-4b5f-4469-9ee4-7eedb97c2d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:56:08.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Definitely, I do not welcome this move of theirs, and I will not
        welcome them to the Philippines unless they make clear that they will respect
        us in this regard,” the Justice Secretary said. “I will not stand for any
        of these antics that will tend to question our sovereignty, our status as
        a sovereign country. We will not accept that.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a59d90-60cd-4f5d-9f95-83cde517db43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:56:08.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33204c5-ff47-4d70-b4aa-2402902caaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:56:08.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said it defers to the Department
        of Justice and the Office of the Solicitor General on the appropriate action
        regarding any legal or procedural issues raised by the pre-trial chamber.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c12084-2a32-4a77-8df2-fe30ec95dc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:56:08.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9a66e9-95d8-4765-bfd0-ba32862e6ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:56:08.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If necessary, the Department stands ready to make appropriate representations
        through our Embassy in The Hague, Netherlands,” the DFA said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde7ddb4-21e1-4efe-a7e3-c230ce1ca126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:56:08.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a79c852-c588-4f9a-9395-0d7e95e9b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:56:08.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the international non-governmental organization Human Rights
        Watch (HRW), the ICC investigation is the only “credible avenue for justice”
        for the drug war’s victims and their families.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f704dfec-8806-4f84-8879-090bf29202d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:57:01.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1fa3aa-3463-4d25-a23f-51d71afa100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:57:01.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Duterte''s term, government monitoring platform RealNumbersPH
        showed that over 6,000 people died in anti-illegal drug operations.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad41f8b-4e30-40fb-87fe-b7eda031bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:57:01.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d30afc-0ce5-4650-bd12-d0038e6364f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:57:01.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights organizations, however, estimate
        an even higher tally of between 12,000 and 30,000.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ceb2f5-7658-472a-84e2-c979093acef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:57:01.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5a6719-08d9-4175-b129-dd5258339f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:57:01.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the court’s judges agreed, Philippine authorities are not ‘undertaking
        relevant investigations’ into these crimes or ‘making a real or genuine effort’
        to carry these investigations out," HRW Asia Deputy Director Phil Robertson
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd93c6a1-33ce-4e72-8a92-ac5d6ad73970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:57:01.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01029ba-288b-40aa-adb4-c18acfe73c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:57:01.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-30T23:01:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICC offers a path forward to fill the accountability vacuum,”
        he added.</p>'
  'Taylor-Swift-Lavander-haze-music-video':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-27T06:21:58.027+08:00
    'imagesource': 'jcr:f65931ba-8397-436c-8f23-50684a614f6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec3a50e7-1d82-44de-a0a2-6b4d0ace5ed3'
    'lead': '''Lavender Haze'' is the third music video to debut from her 2022 ''Midnights''
      album, following the videos for ''Anti-Hero'' and ''Bejeweled.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T06:24:06.168+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T23:01:29.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:00:42.203+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift teases release of ''Lavender Haze'' music video'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a6308f-4fdc-4629-b424-c2381ef276f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:24:06.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift has us floating on a cloud
        of "Lavender Haze."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdbde98-1d80-4cf6-8895-42474a658531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:24:06.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer teased the debut of the music video to her latest single
        on Instagram on Thursday, telling her followers to "meet me at midnight."
        In the clip, a person appearing to be Swift is seated on a bed clouded by
        actual lavender haze as the hit song plays in the background.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61abc795-6a94-41bf-9f39-f910ac32afed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:24:06.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lavender Haze" is the third music video to debut from her 2022
        "Midnights" album, following the videos for "Anti-Hero" and "Bejeweled."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12ae3d-0cca-4858-9c98-e4b6265fc46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:24:06.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deeply personal hit "Anti-Hero" is the Grammy winner''s longest-running
        Billboard Hot 100 single to stay in the No. 1 spot, spending eight weeks on
        top and surpassing the seven weeks that "Blank Space" held in 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6666f6b3-4568-4dd6-bac5-6286617ef0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:24:06.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift had previously revealed on Instagram that "Lavender Haze"
        was written about her boyfriend, actor Joe Alwyn, explaining that throughout
        their six-year relationship, they''ve had to dodge "weird" tabloid rumors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee83b465-5cd2-4c93-9f0b-7b592cbb5f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:24:06.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift added that "this song is sort of about the act of ignoring
        that stuff to protect the real stuff," noting that she understood the term
        "lavender haze" is used to describe "being in love."</p>'
  'ISIS-leader-US-military-operation':
    'author': 'Haley Britzky and Sam Fossum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-27T06:24:17.632+08:00
    'imagesource': 'jcr:1429fd4a-8b50-4bcb-93d3-3fb23ce5bd6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7a4b638-0a4b-4747-9328-9e4fe5f2535e'
    'lead': 'A US military operation killed a senior ISIS leader and 10 members of
      the terror group in northern Somalia on Wednesday, two senior Biden administration
      officials say. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T06:26:54.166+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T23:01:29.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:00:42.386+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US military operation kills senior ISIS leader in Somalia'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf20916-8987-4d40-a732-45f1cf01bd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:26:54.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A US military operation killed a senior
        ISIS leader and 10 members of the terror group in northern Somalia on Wednesday,
        two senior Biden administration officials said on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72647921-d527-4fd9-ae34-cfe8eda1a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:26:54.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a mountainous cave complex in northern Somalia, Bilal al-Sudani
        is assessed to have supported ISIS'' expansion and activities across Africa
        and beyond the continent," the first senior administration official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e48b90-1c6e-43ff-af6b-3c6bcffb8502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:26:54.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Lloyd Austin confirmed that al-Sudani had been
        killed in a statement later on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e72f3-b982-41de-aefa-4f9dc26c85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:26:54.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On January 25, on orders from the President, the U.S. military
        conducted an assault operation in northern Somalia that resulted in the death
        of a number of ISIS members, including Bilal-al-Sudani, an ISIS leader in
        Somalia and a key facilitator for ISIS''s global network. Al-Sudani was responsible
        for fostering the growing presence of ISIS in Africa and for funding the group''s
        operations worldwide, including in Afghanistan," Austin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a57a85-4f69-483e-af1f-5a6e82e78625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:26:54.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No civilians were harmed as a result of this operation. We are
        grateful to our extraordinary service members as well as our intelligence
        community and other interagency partners for their support to this successful
        counterterrorism operation," Austin added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c1c56-74a5-46c6-a631-90fc9cbe9ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:26:54.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US forces, according to the official, were prepared to capture al-Sudani
        but the "hostile force''s response" ultimately resulted in his death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba44751d-91b0-46fd-8533-51f275c882c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:26:54.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No US troops or civilians were killed, although one service member
        was injured during the operation after being bitten by an American military
        dog.The second official said that the US notified two counterterrorism partners,
        including the Somali government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6b804-b1ab-40a0-9d8e-732920cebf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:26:54.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unusual for the US to carry out an operation against ISIS
        in Somalia, where military operations have typically focused on al-Shabaab
        fighters, the dominant terror group in Somalia. The strike comes after US
        forces killed two top ISIS leaders in an airstrike in Syria near the end of
        last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf6f9d9-43fa-43ea-9e5f-a12096bbc625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:26:54.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation represents the continuation of the Biden administration''s
        strategy to counter terrorist threats through "over-the-horizon" operations
        like this, a shift in strategy the president made clear following the US withdrawal
        from Afghanistan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe0485-101c-40bf-8e65-2cd8e37106df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:26:54.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Sudani was sanctioned by the US treasury in 2012 for helping
        foreign fighters travel to an al-Shabaab training camp and facilitating financing,
        according to the first official.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a9c37-66f9-4665-8d6e-1673f4468f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:26:54.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation, according to the first official, is expected to provide
        "valuable information" for the US intelligence community, although they declined
        to go into specifics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6825d4-591e-48a1-aee1-c77d880d76c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:26:54.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation was announced by US Africa Command (AFRICOM) on Thursday,
        which said only that the US military "conducted a successful counterterrorism
        operation in Somalia" and that "no civilians were injured or killed." The
        second senior administration official said on Thursday that senior members
        of President Joe Biden''s national security team were first briefed on the
        intelligence that led to this operation a "number of months ago." Biden authorized
        the operation earlier this week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be9f931-0a79-4d46-af30-64aae480cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T06:26:54.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T23:01:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first official declined to provide details on the service members
        who were involved in the operation but emphasized their "exceptional preparation"
        for the mission.</p>'
  'John-Mayer-is-hitting-the-road-for-his-first-acoustic-tour':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-27T08:17:03.882+08:00
