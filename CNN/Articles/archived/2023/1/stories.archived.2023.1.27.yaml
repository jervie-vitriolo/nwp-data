      the West Bank city of Jenin on Jan. 26, the Palestinian Ministry of Health says,
      prompting the Palestinian Authority to suspend its security coordination with
      Israel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T13:59:01.056+08:00
