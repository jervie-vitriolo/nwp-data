      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Israeli security forces, the raid was conducted
        to apprehend a “terror squad belonging to the Islamic Jihad terror organization,”
        which resulted in the killing of three “terrorists.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
