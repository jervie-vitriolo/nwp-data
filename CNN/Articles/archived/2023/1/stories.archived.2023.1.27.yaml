    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18e9109c-4039-4f25-a958-cd4f6cfbec6d'
    'lead': 'Kuwait has vowed to deliver justice for Jullebee Ranara, a 35-year-old
      overseas Filipino worker whose burnt remains were discovered in a desert last
      week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T16:29:12.488+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-30T23:01:08.106+08:00
