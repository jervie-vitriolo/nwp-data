      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78eea8c-b27c-479f-be98-b001d8af28a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.216+08:00
