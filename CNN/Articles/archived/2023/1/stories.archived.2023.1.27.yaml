      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4eee03-2ade-4327-acf7-b7e3634c8586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s been a frustration of mine because Southeast Asian films are,
        generally speaking, deprioritized when put next to East Asian films, partially
        because of the funding structure of exhibitors and festivals,” says Chan.
        Southeast Asian titles are left to compete for one to two remaining slots
        at film festivals while Japanese, Korean, and Hong Kong films take up most
        of the slots, in part due to economic and trade agreements that fund festivals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df068355-d506-4f65-bae2-bad4d93f3e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c1d7e-fe95-4ca4-a66b-edd2991d0153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when <a href="https://ocndistribution.com/apps/wpdapp" target="_blank">OCN
        Distribution</a>, the sister company of cult film preservation and distribution
        company <a href="https://vinegarsyndrome.com/" target="_blank">Vinegar Syndrome</a>,
        was looking for partners, Cayer and Chan took the leap, becoming one of the
        only labels releasing Asian films for North American audiences based in Asia.
        “Within the community itself of Blu-ray producers, we’re often the only people
        of color around. It’s very dominated by people who’ve told us who matters
        to us for a long time,” says Chan. “I’m really interested in getting Asian
        and Asian Americans to realize that if you’re looking for representation,
        it’s there.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758054a4-4703-4978-95f4-146b01d68412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ba066-2460-4b37-8ae3-b38f139b32b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acquiring “Oda sa Wala” was a natural progression for the label
        after Cayer programmed it at the Fantasia in 2019. Cayer was looking for films
        that straddled multiple lines, created by filmmakers with unique voices. “It’s
        a very personal film but it’s very artful and deliberate. But also, there’s
        also this subterranean current of horror,” says Cayer. “It felt like perfectly
        emblematic of what we’re trying to do.” To give the film a new face that audiences
        will gravitate to, Baltazar picked artist Costantino Zicarelli to create new
        artwork for a spot gloss slipcover.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358104df-b39e-4c5b-b066-9759d9a2bd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b750c339-4ea1-47ee-b38a-d5807e74cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T10:36:30.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-30T23:01:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its launch in December 2021, Kani Releasing has distributed
        nine titles that hit a variety of sensibilities — from Tadashi Nagayama’s
        eccentric pastoral comedy “Being Natural” to Daisuke Miyazaki’s tech-thriller
        “Videophobia” to Yeo Joon&nbsp;Han’s musical satire “Sell Out!” Each hybrid
        note surprises, with beloved films that have held local attention such as
        “Oda” but haven’t had the same opportunities to be distributed internationally,
        with the entire slate curated with the same logic. “We’re looking for films
        that feel local to wherever they’re from,” says Cayer. “They have an X factor
        about them where they feel ripe for rediscovery.”</p>'
    '28':
      'image': 'jcr:57c2db5b-4931-4f47-8ee1-8234bb801269'
      'imageCaption': 'A scene from Dwein Baltazar''s "Oda sa Wala." Photo courtesy
