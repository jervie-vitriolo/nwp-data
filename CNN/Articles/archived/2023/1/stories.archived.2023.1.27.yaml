      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/1/26/PH-economy-Q4-2022.html">READ:
        Strongest since 1976: PH records 7.6% economic growth in 2022</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95210fcb-85de-44c7-9254-a9309fa692d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.518+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña-Reyes said the current administration must ensure inflation
        is under control, stressing officials should stop pointing the finger at external
        headwinds for rising prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d69ec2-1f5a-47b7-a06a-4091470a7f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.518+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot keep blaming outside factors for inflation," he told
        CNN Philippines in a phone interview, citing local issues on agricultural
        supply, such as sugar and onions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706b613-44ce-4295-b164-7249e425ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inflation rate in December 2022 alone surged to a fresh 14-year
        high at 8.1%, the highest since November 2008. Mapa earlier said vegetable
        prices last month were at their highest since February 1999, noting that onion
        prices had a "substantial" contribution to inflation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e168fcb3-faed-4117-b1f2-23bd17c44b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture set a suggested retail price for red
        onions at ₱250 per kilogram after it found out that its price skyrocketed
        to a whopping ₱720 per kilogram late last year. President Ferdinand Marcos
        Jr. also approved the importation of onions, a move hit by critics as ill-timed
        as farmers were set for the harvest season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502066cf-8ed4-4f4f-bd38-b75ca9ae6123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank senior economist Nicholas Mapa said the local economic
        growth, especially in the fourth quarter, "remains heavily dependent on consumption."
        This, however, may ease due to inflation, expensive borrowing costs, and tight
        fiscal space.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617de382-72d3-44e4-9900-9c08bc1c9533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can call it revenge spending or return to face to face, but
        it is quite clear that the Filipino consumer drove the growth story even in
        the face of high inflation.  We may have been lucky to see this development
        support growth post lockdowns but authorities must also deliver results in
        their efforts to lower consumption as households may no longer be willing
        to turn a blind eye to elevated prices in 2023 as they did in 2022," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c903b5f-e44d-4710-a185-dc3f98944399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa believes high inflation would "be sticky over the coming months,"
        which might drive the central bank to hike interest rates anew.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a1b52f-2596-433a-b497-135864ce3411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the government moved to temper inflation by implementing jumbo
        rate hikes, Mapa said it has been "slowing investment momentum for both construction
        activity and durable equipment purchases."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea6c975-f086-4d81-93f4-a3903619f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be a key impediment to growth as elevated interest rates
        can constrain expansionary activities and investment decisions, regardless
        of how banks choose to afford credit access to their clients. The recent increase
        in credit card rates could pare so-called ‘excess demand,’ but it could also
        backfire by hurting household balance sheets at a time where inflation remains
        elevated," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981dbb02-1ecf-4028-9f41-901c2b6d60f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible bright spots</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd79b17f-cbd3-4ed5-8c48-638d9b7b7fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña-Reyes sounded optimistic that the Philippines could benefit
        from possible developments on the front of COVID-19 being endemic, the reopening
        of the Chinese economy, and potential peace between Russia and Ukraine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830b9bf8-828d-491b-9cbe-012c4ffe341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If those external factors play out, these are good things... As
        other economists have been saying, guarded optimism out of prudence," Peña-Reyes
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a87e0e-62fa-43ce-ac79-21738f7eab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rizal Commercial Banking Corporation chief economist
        Michael Ricafort said the tax cuts on personal income starting January would
        boost consumer spending, which accounts for at least 70% of the economy. He
        said this could also help cushion some effects of inflation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4956d35b-b044-4b0e-a37a-2c8d0eedea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort also sees the following as growth drivers for 2023: improvements
        in OFW remittances and high employment rate, increased government spending,
        growth of the business process outsourcing, the revival of the tourism industry,
        and the resumption of face-to-face classes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b20bb77-6f2e-4507-9f75-83f1f3d772a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:13.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Economic and Development Authority Secretary Arsenio Balisacan
        said Thursday the Philippines might be affected by the expected "sharp slowdown"
        in major economies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5668e24-9be1-4b84-8d39-ea9070b7e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:13.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2023, a "respectable growth" of 6% to 7% is expected, Balisacan
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cfa7ac-23ce-4ee7-ae02-6c3197b335fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, in a statement Friday, said he was "happy" about the results,
        which also beat the government''s target.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548e14a-3ab8-4dae-906d-ecd63a5856e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president, however, acknowledged the threat of inflation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e985b5a-52d4-46e6-bb23-e9c3e5fd3c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:43:38.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-30T23:01:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have the problem of inflation which means there is still
        a problem of certain sectors of society and of the economy, [who] have yet
        to enjoy the benefits of that growth. And that’s why inflation is something
        that we are attending to," Marcos said.</p>'
