      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff882cf-486e-4fb3-bf25-8887d90bea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T12:07:48.972+08:00
