    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6551d16-d6b4-48d1-bc96-318a2659dd62'
    'lead': 'Sayfullo Saipov was found guilty of murder by a federal jury for using
      a rented truck to fatally strike eight people on a New York City bike path on
      Halloween Day in 2017.'
    'mgnl:activationStatus': true
