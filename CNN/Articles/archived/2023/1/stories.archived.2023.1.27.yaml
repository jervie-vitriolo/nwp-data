      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reports from foreign media</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4702a8c-92ac-4c63-9214-c91366c66d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:18:12.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d4213c-1f2d-437e-a007-393b2be25c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:18:12.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwaiti publication The Arab Times reported that an autopsy conducted
        by local authorities determined that Ranara was <a href="https://www.arabtimesonline.com/news/kuwaiti-admits-murder-of-pregnant-filipina-runaway/">pregnant</a>
        when she died. It also said that she had been sexually <a href="https://www.arabtimesonline.com/news/murdered-filipina-victim-suffered-sexual-assault/">assaulted</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b59e385-c613-4946-890c-f0e3ae045008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:18:12.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:09.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e7acbb-b48b-4fd5-9e71-90d7905a7d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:18:12.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:09.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said that despite the foreign reports, the DMW had not seen
        documentation on the claims and that they would wait for the NBI''s autopsy
        results before issuing an official statement on the killing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e65827-6b65-4876-8876-4e52d61ffdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:18:12.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:09.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b75693-7cfc-4c93-853d-c6b2380ff05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:18:12.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:09.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally have not yet seen official documentation to that effect
        which is why we also want to discuss the elements of this criminal case with
        a Kuwaiti lawyer, with our ambassador, and with our MWO (Migrant Workers Office)
        senior staff so we have a firmer understanding of the legal battle that lies
        ahead so that we can explain it properly," Ople explained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9054467-c20f-4a32-a2e0-1c60262ba0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:18:12.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:09.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c69ac-a7fc-43e5-afd2-0330ed5318bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:18:12.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:09.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main suspect in the killing is the 17-year-old son of Ranara''s
        employer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c595f7-9db2-48db-8d63-7caa289a10c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:18:12.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:09.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05be8477-87dc-4202-ba92-a243bfbfa83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:18:12.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:09.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMW said that he had been arrested by Kuwaiti authorities and
        that no other suspects were under investigation for Ranara''s death.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0bf12e-f3ba-4ebe-9882-4c45cd0bcc8a'
      'mgnl:activationStatus': true
