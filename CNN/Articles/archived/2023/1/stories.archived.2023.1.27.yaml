      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said that the BI had many foreigners under detention and
        that the DOJ was working to identify the true identity of "Luffy." He added
        that he could not discuss the subject further.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72522a20-f3de-443d-8e84-1534b95adf1e'
