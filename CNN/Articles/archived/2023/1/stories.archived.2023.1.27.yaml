      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong>&nbsp;A
        barbershop owned by a queer couple in Biñan, Laguna is offering Sexual Orientation
        Gender Identity and Expression (SOGIE) training for its barbers, seen as a
        significant step in the male-dominated industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918802a4-87ec-480e-9d65-34e659eec6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T15:57:29.837+08:00
