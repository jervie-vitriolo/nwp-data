      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> The
        Department of Transportation has sought the assistance of the Public-Private
        Partnership (PPP) Center to create a feasibility study for its plan to privatize
        the EDSA busway.</p>'
