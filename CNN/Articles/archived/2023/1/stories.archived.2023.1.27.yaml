      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming</em> (There are many) speculations about the cause
        of death, the motive. The family gave me permission to share with you the
        information that they have requested an autopsy once the remains arrive here
        in the Philippines to be done by the NBI," DMW Secretary Susan Ople told reporters
        on Friday.</p>'
