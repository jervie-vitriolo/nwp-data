    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54bd4424-e857-4f15-881c-9ba8a6a369f2'
    'lead': 'A framer of the 1987 Constitution on Thursday called out lawmakers for
      citing the existence of political dynasties as one of the reasons to amend it,
      saying it is a ''lame excuse'' for a Charter change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T05:38:18.663+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-30T23:01:32.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:00:41.088+08:00
