      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business was such a hit that Jophiel’s Collection crossed the
        1-million-peso mark in sales in just six months. He adds that their small
        business continues to do well — keeping up with the latest trends in fashion
        and crafting custom-made pairs that cater to the needs of their loyal customers.</p>'
