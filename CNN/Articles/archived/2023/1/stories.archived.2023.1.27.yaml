    'title': 'Lethal Israeli raid marks deadliest day in over a year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed14ab4-385d-499d-bd17-fd2fc7e72b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Israeli forces killed nine Palestinians and wounded several
        others in the West Bank city of Jenin on Thursday, the Palestinian Ministry
        of Health said, prompting the Palestinian Authority to suspend its security
        coordination with Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36868cc-09fc-4f2e-8a91-6de85908acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea7215-926a-4794-a6ce-65436c5a4ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the Jenin raid, a tenth Palestinian was killed in what
        Israel Police called a "violent disturbance" near Jerusalem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2086c1-bd65-4530-88f6-bca14db69907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d3395-3453-4ee3-9414-e0d204d57b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll makes Thursday the deadliest day for Palestinians
        in the West Bank in over a year, according to CNN records. It brings the number
        of Palestinians killed by Israeli forces this year to 30, according to the
        Palestinian Ministry of Health figures. That toll includes militants being
        targeted in Israeli raids, individuals who attacked Israelis, and bystanders,
        CNN reporting shows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e9e9b5-1dcc-427f-870f-cce34a2c8941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db357938-4cab-444d-9501-1c5299412b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine Palestinians, including an elderly woman, were killed during
        an Israeli raid of the Jenin refugee camp, the Palestinian Ministry of Health
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d562214-18ad-40dc-baaa-42e244008375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d29d92-2d72-4edd-946b-d48b66767ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli security forces said they were operating in Jenin Thursday
        to apprehend a "terror squad belonging to the Islamic Jihad terror organization,"
        saying in a statement that it killed three "terrorists."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08fba75-4e7a-4b0e-b8fd-0f427174bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6fd6c7-c9ec-4c3d-bb6a-eee4370c3d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Islamic Jihad terror operatives were heavily involved in executing
        and planning multiple major terror attacks, including shooting attacks on
        IDF soldiers and Israeli civilians," the joint statement from the Israel Defense
        Forces, Israel Security Agency and Border Police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460d33cb-cadb-42b7-a0a7-75904f39706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ce9d7b-3d6a-4103-9e89-2d0e39c8c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said two armed suspects were "neutralized" while fleeing
        and that a third was neutralized at the scene. Another suspect surrendered,
        they said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef171cf6-cd24-4ae1-b3db-2a783010aced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab2f38c-b8dc-495c-8949-31408c111858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli forces reported no injuries on their side, but said they
        were aware of "claims regarding additional casualties during the exchange
        of fire" and were investigating.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ba042-7d1d-4a87-9014-d268b466143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ddbe4-2e80-431c-bd4b-fc12a0cb0e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Red Crescent (PRC) said Israeli forces initially
        prevented medics from entering Jenin camp, making it difficult to reach injured
        individuals, four of whom were in critical condition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e710c1-6e33-4d55-8fbd-2ed6bea294be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e7885-5241-4cf5-a104-6c19d5459a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T13:59:01.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-30T23:01:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC said Israeli forces also fired tear gas canisters towards
        the Jenin Government Hospital, causing inhalation injuries among children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0835ab-a53b-46b7-8dde-93c458891e35'
