      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In closing arguments, defense attorney David Patton did not dispute
        the facts of the attack Saipov is accused of committing. But the defense disputed
        the prosecution''s claim that Saipov was motivated to commit the attack to
        gain entry to ISIS. Patton argued that the attack was spurred by religious
        fervor to please his God and "ascend to paradise" in his religion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f4c3c-ae7f-49f3-b7fb-d6bdb9309360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors told jurors that Saipov carried out the attack to become
        a member of the terrorist group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b211453-bc45-4b92-a407-074f47654849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who ISIS relies upon to conquer territory and kill non-believers,
        those are its soldiers. Of course they are part of ISIS. That is common sense,"
        prosecutor Amanda Leigh Houle said. "An organization engaged in a worldwide
        war needs its soldiers and its soldiers are part of the group."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89acb71c-8947-4c08-9549-83f81822f6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges stemmed from the 2017 attack in which Saipov drove a
        U-Haul truck into cyclists and pedestrians on Manhattan''s West Side bike
        path. He then crashed the vehicle into a school bus and left the truck while
        brandishing a pellet gun and paintball gun, authorities said at the time.
        He was shot by an NYPD officer and taken into custody, officials said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff2e42-762f-4416-a9df-3877c8981276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said Saipov told them he planned the attack for about
        a year and was inspired by ISIS videos, according to a criminal complaint.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0dd4b7-3144-4f86-bb54-90695ce688e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov became radicalized by consuming extremist content during
        lengthy solo stints as a long-haul truck driver, his attorney said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f83cdce-6da3-4689-8a97-7eef0e8a2964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He grew up culturally Muslim in Uzbekistan but was not exposed to
        any significant amount of religious study, and his family members are not
        ISIS supporters, Patton said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0a28c4-b583-47ff-b74a-f5e5bae92521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov came to the United States from Uzbekistan in 2010 and was
        living in New Jersey before the attack. He lived with his wife and three children
        and drove for Uber, according to officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e02aaf6-9b31-4934-9f0d-e62f72adaed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov came to the US on a diversity immigrant visa, which allows
        people from countries with low recent immigration to apply for a visa and
        green card, according to the Department of Homeland Security. He later became
        a legal permanent resident, officials said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a81fdf-a073-4f39-b7ea-27470e56f8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the eight people killed in the attack, five were from Argentina,
        two were Americans, and one was from Belgium, police said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb20314-2b6d-45ac-8dc2-a5f9d1611990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentinians were part of a group celebrating the 30th anniversary
        of their high school graduation in New York City.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbf982-a2ee-4185-920e-5bd0587761f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s Foreign Affairs Ministry identified them as Hernán
        Diego Mendoza, Diego Enrique Angelini, Alejandro Damián Pagnucco, Ariel Erlij
        and Hernán Ferruchi.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b090d-678c-494f-b536-61c9a7a5eefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Cleves, 23, from New York, and Darren Drake, 32, from New
        Milford, New Jersey, were the two Americans killed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b03e6-48aa-4fe0-af66-2ee28be9f631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ann-Laure Decadt, a 31-year-old Belgian woman, was also among those
        killed, according to a statement from her husband, Alexander Naessens. Decadt,
        a mother of two young sons, was on a trip to New York with her two sisters
        and her mother, Naessens said after the attack.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98adccf6-8a06-42c3-b9c2-51f424473ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:01:46.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/26/us/sayfullo-saipov-nyc-terror-attack-verdict/index.html">NYC
        bike path terror suspect found guilty on all counts in killing of 8 people</a>."</em></p>'
  'LTFRB-eyes-discounts-instead-of-free-rides':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-01-27T16:02:01.105+08:00
    'imagesource': 'jcr:89ae9206-596b-4556-ae6c-7d688429f410'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '724377c7-0259-4388-8ce7-8e49b8ef0831'
    'lead': 'The Land Transportation Franchising and Regulatory Board says it might
      offer discounts to commuters and fuel subsidies for drivers instead of bringing
      back "Libreng Sakay."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-27T16:15:26.602+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-30T23:01:10.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-30T23:00:48.641+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB eyes discounts instead of free rides'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1963d02c-34a1-4e17-aec5-3edf170f9471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:15:26.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong>&nbsp;The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Friday said
        it might offer discounts to commuters and fuel subsidies for drivers instead
        of bringing back "Libreng Sakay."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d286720-7301-43f9-a717-7beca215fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:15:26.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:10.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairperson Teofilo Guadiz III explained that giving discounts
        would stretch the ₱1.2-billion budget of the agency for six to nine months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741872ba-32fb-43dc-b570-f984f3837076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:15:26.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the other modes of transportation such as jeepneys
        and shuttle services may also be covered by the discount and subsidy, not
        just buses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03759f2-cddd-4c53-8509-919fa27a0758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:15:26.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aaminin namin na kung ang pinag-iisipan natin is gawing libre ang
        sakay, hindi ito kakayanin," Guadiz said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27666155-bfc8-4049-a94e-69b9a1200817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:15:26.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We admit that if what we''re thinking about is to
        give free rides, we cannot handle it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3f1a88-5b1e-4fe1-9d11-78b00427d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:15:26.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Transportation (DOTr) Secretary Jaime Bautista earlier
        admitted that with the current ₱1.2-billion budget that the agency has, it
        is unlikely to extend the Libreng Sakay program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367b18f0-7f9b-46a0-8dcc-b14ee9b2ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:15:26.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista added that the EDSA free rides spend around ₱10-12 million
        a day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4315d742-1719-4a97-a68c-acfd2d454b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:15:26.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intention of the leadership is to stretch the money for as
        long as we can and to include jeepneys, shuttle rides, hindi lang buses,"
        Guadiz said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c612b311-5d66-4dab-b0f7-85eebec580d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:15:26.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malamang ang gagawin dito ay we will just be giving discounts kasi
        kapag ang ginawa namin is libreng sakay, like what we did last December, ''yong
        ₱1.2 billion is hanggang apat na buwan lang. It should be by this February
        maglalabas sila ng guidance which we''re going to give to the transport groups,"
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba67a2-f593-473e-8bf8-f6bc727494e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:15:26.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The intention of the leadership is to stretch the
        money for as long as we can and to include jeepneys and shuttle rides, not
        just buses. What could possibly be done is to give discounts because if we
        do give free rides like what was done last December, the ₱1.2 billion will
        only last up to four months. It should be by this February that they will
        release guidance which we''re going to relay to the transport groups.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704628a-323e-4350-afef-1bb906f442b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:15:26.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a month-long giving of free rides to commuters due to the
        holiday rush, the Libreng Sakay program was halted last Dec. 31.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ad621-bf1b-490d-8fe6-f66011d63fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:15:26.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/28/EDSA-bus-rides-to-charge-passengers-starting-Jan.-1-.html">EDSA
        bus rides to charge passengers starting Jan. 1</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b571a3-b7cb-4f76-b696-644c0e45a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:15:26.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-30T23:01:10.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr also confirmed that various private sectors have expressed
        interest in the privatization of the EDSA busway.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beeef72-7f2e-4b29-a98a-a893da5a0793'
      'mgnl:activationStatus': true
