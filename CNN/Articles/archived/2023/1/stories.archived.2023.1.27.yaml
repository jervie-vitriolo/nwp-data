    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kuwait vows justice for slain OFW

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39841a9-c68b-4cc7-9dfc-b9d9340f9769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:29:12.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> –&nbsp;Kuwait
        has vowed to deliver justice for Jullebee Ranara, a 35-year-old overseas Filipino
        worker whose burnt remains were discovered in a desert last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faec779-f1d6-4777-8f51-af75f83f5506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:29:12.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:08.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46823231-481e-4c89-8fe1-865509046687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:29:12.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:08.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident is being investigated by the Kuwaiti competent authorities
        and we assure you that the law in Kuwait and the judiciary will give justice
        to the victim. Ms. Jullebee will receive justice and the suspect will be punished
        accordingly," Kuwaiti Ambassador to the Philippines Musaed Saleh Althwaikh
        said Friday in a letter addressed to Ranara''s mother.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03b075-d94e-439f-bcfe-d747af79584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:29:12.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:08.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefdf487-38aa-4204-a2d9-1d7a94b94a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:29:12.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:08.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old son of Ranara''s employer is the main suspect in
        the gruesome killing. He has since been detained by Kuwaiti authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5ed38a-0eec-43a7-a68a-7131047ea6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:29:12.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:08.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f8adc3-c3aa-440b-9e24-2e7df44e7ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:29:12.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:08.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On my behalf and of my colleagues, in the Embassy of the State
        of Kuwait, Manila, I would like to convey our sincere and deepest condolences
        to your family. May the soul of Jullebee rest in peace," Althwaikh added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f70fd1c-45b7-49b7-b98e-20e2935bb3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:29:12.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:08.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3686b7eb-86b3-4720-90a2-13db1a83c6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:29:12.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:08.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Department of Migrant Workers (DMW) Secretary Susan Ople
        revealed that President Ferdinand Marcos Jr. issued two directives to the
        agency upon learning of Ranara''s death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdcfd2f-09a1-4fc1-95ad-5002bcd6efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:29:12.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:08.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316ceef-c343-4161-8f20-3f71220baffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:29:12.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:08.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung nadiskubre yung katawan ni Jullebee, nireport namin sa
        Office of the President [OP] so yes, aware ang ating pangulo…Yung instructions
        niya, first and foremost alagaan yung pamilya. At syempre, yung karapatan
        ng pamilya at nung biktima sa hustisya</em>,"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28efac9-2ab7-4966-8cb5-3ad091f0e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:29:12.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:08.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c37e9-8ec4-42ac-bab0-8e7815ed2f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:29:12.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:08.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When Jullebee''s body was discovered, we reported
        it to the Office of the President so yes, he is aware…His instructions were
        to take care of the bereaved family and to ensure they get justice.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a9eb2e-c5ec-420e-95b3-b633b694fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:29:12.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:08.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf71f441-42e7-4856-a509-c08381ba1cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T16:29:12.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-30T23:01:08.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMW added that it was unsure if Marcos would make an appearance
        when <a href="https://www.cnnphilippines.com/news/2023/1/26/ofw-ranara-remains-kuwait-repatriation.html">Ranara''s
        body arrives</a> home Friday, Jan. 27.</p>'
