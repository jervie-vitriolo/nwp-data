    'template': '1'
    'title': 'DOJ awaiting word from Japan on alleged robbery mastermind nabbed in
      PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b82e1c8-ed6a-4627-a092-9e7360bb6038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> The
        Philippines is awaiting comment from Japan about one of its citizens who went
        by the alias "Luffy" — the alleged mastermind behind a robbery ring — who
        was reportedly nabbed by the Bureau of Immigration (BI), Justice Secretary
        Jesus "Boying" Remulla said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf26e8-9840-4d06-9050-084da483ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa97c21-7251-4dd6-91db-49a66e1390c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As reported by the Japan Times, the alleged mastermind behind the
        string of robbery cases in Japan had been sending instructions via smartphone
        from an immigration detention center in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26171aba-472d-444e-9467-532ba2e8af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e04ba8-bc8a-4ed8-ba6c-fdb0663a0255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the cases saw ¥35 million (around ₱14.7 million) in cash
        and gold bars stolen. Another resulted in the murder of a 90-year-old-woman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d1661e-e2d1-409d-ad25-683af957bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322b3ad-5a26-43b4-8712-f53661c1e6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not proper for me to discuss it yet. They haven''t made contact
        yet when the issue started coming to my office. The situation here is that
        Japan is the requesting party, we are waiting for the request to push through,"
        Remulla told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b8e2ba-b11c-4274-bea1-35939621ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10b2871-1732-454d-a72c-3b73d8c05104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-27T19:37:20.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-30T23:00:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he still had to discuss the matter with the Japanese
        Embassy in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2f962e-bd0d-4eeb-a3e2-1b1afc459b86'
      'mgnl:activationStatus': true
