      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panagbenga Festival in Baguio is the city’s annual tribute to
        their abundance of flowers.  Started in 1990, the festival was also their
        way of uplifting the public after the devastating earthquake that hit Baguio
        that year. For a city that’s a certified tourist trap, Panagbenga will definitely
        draw more people up north during this month-long festival that starts on Feb.
        1. So if you and your loved ones ever find yourselves there to celebrate,
        I have a few Baguio spots to suggest from my recent trip to the City of Pines.</p>'
