      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> K-pop
        group Momoland has left MLD Entertainment after their exclusive contract expired,
        South Korean media platform Naver announced on Friday.</p>'
