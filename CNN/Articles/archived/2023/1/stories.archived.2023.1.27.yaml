      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OFWs were urged to avoid going to crowded places and
        to be cautious when riding public transportation. They were also reminded
        to follow the orders of Israeli security forces and the Home Front Command.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
