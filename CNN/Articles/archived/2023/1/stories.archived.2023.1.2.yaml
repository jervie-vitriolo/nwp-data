      'mgnl:lastActivated': 2023-01-06T02:26:25.211+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa2818-a1ab-40dc-bec2-9240c0d3bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:25.716+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those two aircraft, when collided, have crash landed on the sand
        bank just out from Sea World Resort," Queensland Police Inspector Gary Worrell,
        a regional duty officer for the southeastern region, told reporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffef009-40e4-42fa-a710-f2bb16f70955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:26.219+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bef617-4ee2-4236-9a24-fb2544f5509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:26.723+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it had been difficult for emergency services to access
        the sand bank, located not far from the coast.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ab2d5-5a66-4de7-94ed-6353097c6509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.793+08:00
