  'DOTr--13B-modernize-outdated-system-NAIA-glitch--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-02T13:52:14.602+08:00
    'imagesource': 'jcr:5f8e27b7-d6a5-4935-a415-8c72f4ba3535'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9bafaf2-052f-458b-97dd-4ff508f5da3c'
    'lead': 'The Civil Aviation Authority of the Philippines admits the country''s
      Communications, Navigation, and Surveillance/Air Traffic Management (CNS/ATM)
      System is already outdated when it was first used in 2019, thus improvements
      are necessary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-02T13:55:38.175+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-06T02:27:20.936+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T02:17:56.646+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NAIA', 'DOTr', 'CAAP']
    'template': '1'
    'title': 'DOTr: Over ₱13B needed to modernize outdated system that caused NAIA
      glitch  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f4b294-e5df-4ec3-b8e2-5f6a0c2e4813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:21.446+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> The
        Department of Transportation (DOTr) said over ₱13 billion will be needed to
        upgrade the system that caused technical issues at the Ninoy Aquino International
        Airport (NAIA) on New Year’s Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231eca1d-ab1a-456b-ba66-8b35ecf134b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:21.953+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a2dfa-6d73-4bd6-b9a7-f62f15240f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:22.478+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung</em> (About the) budget, it should be more than ₱13 billion
        now considering we had this five years ago,” DOTr Sec. Jaime Bautista said
        in a briefing Sunday evening. “We will need a huge money for this. I was informed
        that the existing system will cost us around ₱13 billion in 2018.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3829f1e3-c303-4bc9-b353-61370d51b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:22.981+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59cf8e2-131c-4831-91c3-9ef28695adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:23.503+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights are still getting canceled and thousands of passengers remain
        stranded in the NAIA after <a href="https://www.cnnphilippines.com/news/2023/1/2/NAIA-airport-traffic-center-resumes.html">technical
        issues</a> with power supply affected communication, radio, radar, and internet
        in the airport on New Year’s Day.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae869d-8a62-4431-9166-fbdb1f9a0357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:24.040+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b31ab7b-6ba7-4884-89de-31a67b4e600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:24.577+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Aviation Authority of the Philippines (CAAP) Director General
        Manuel Tamayo said the glitch occurred after one of the uninterruptible power
        supplies (UPS) failed to operate, so troubleshooting had to be done.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac0328-1f5a-4042-b688-adbc7481bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:25.080+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad96a8ba-9d85-49e8-ba1f-3e4bf423641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:25.585+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the CAAP admitted that the country’s Communications,
        Navigation, and Surveillance/Air Traffic Management (CNS/ATM) System “is already
        behind when it was first used in 2019.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7239f4-27c1-4c4f-809d-2b3e6af59bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:26.088+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf68cd-9566-4865-93b6-8ccc526c1e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:26.590+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱10.8-billion project financed by the Japan International Cooperation
        Agency (JICA) was completed in October 2017. It was only inaugurated Jan.
        16, 2018 and commenced comprehensive operations July 26, 2019, the CAAP noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119292bb-7d8a-4ce5-8b6f-af0130267e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:27.092+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97083dcc-ee87-4f66-8d7d-42e18c18c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:27.595+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said recommendations were already made to President Ferdinand
        Marcos. Jr. to improve the country’s air traffic management system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33585efa-7c61-4b4c-8b79-c970644f32c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:28.098+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f13e5-5fab-457e-a520-840688f6e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:28.600+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said he already mentioned the matter to the chief executive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42d8d91-c74c-4ce4-90d5-dea4c07d6a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:29.103+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e7e9c-3e45-47d3-b986-baf3e237684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:29.611+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron siyang</em> (Marcos) instruction <em>na pag-aralan mabuti,
        kaagad na gumawa ng</em> proposal <em>na magkaroon ng</em> backup system,”
        the DOTr chief said. “<em>Pag-aaralan natin ito</em>, we will do a feasibility
        study and present this to NEDA (National Economic and Development Authority).”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b8d49-9f94-41fa-b2f4-f405271a62b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:30.166+01:00
