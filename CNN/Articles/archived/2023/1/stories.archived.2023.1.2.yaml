    'template': '1'
    'title': 'NAIA operations struggle even as air traffic center resumes after New
      Year’s Day glitch'
    'updated': 2023-01-02T12:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af331d7-94e7-4cec-aee9-6edf491d062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T07:16:31.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:20.821+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Hundreds
        of canceled and delayed flights, and thousands of affected passengers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87dafb6-2bc3-4b81-ba1d-8e035aa6c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:21.325+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72b3977-efcd-4f26-95db-1027fe72a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:21.917+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the situation at the Ninoy Aquino International Airport
        (NAIA) as of Monday even after its Air Traffic Management Center (ATMC) resumed
        normal operations Sunday afternoon following <a href="http://www.cnnphilippines.com/news/2023/1/1/Power-outage--technical-issues-cause-flight-disruptions-at-NAIA.html">technical
        issues</a> with power supply that affected communication, radio, radar, and
        internet on New Year’s Day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b828bd45-d53b-4a09-ae15-6572d534005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:22.421+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b11b1be-ce63-48f2-919a-b266e76bbca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:22.935+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Cebu Pacific flights were <a href="https://www.cnnphilippines.com/news/2023/1/2/Flight-cancel-NAIA-Philippines-January-2-2023.html">canceled</a>,
        while some flight schedules for Monday may change at any given time.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7454caaf-03f7-44a1-b3cf-f5cf97eadbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:23.440+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd9c2e-4e7a-4f6f-be38-c9d08c5fd9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:23.982+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Jaime Bautista said the ATMC returned to
        normal operations at 5:50 p.m. on Sunday while equipment restoration is still
        ongoing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b54ec-cc49-42a5-a00c-9530d27ad759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:24.501+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0584b61d-bb19-402b-8d99-378448117edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:25.041+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 65,000 passengers were affected by the glitch, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d1ca16-b142-414b-b43a-919faf4e3944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:25.621+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe336090-953a-4a8a-9187-56e1103f393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:26.130+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP Director General Manuel Tamayo said during a briefing Sunday
        evening that the issue occurred after one of the uninterruptible power supplies
        (UPS) failed to operate, so troubleshooting had to be done.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdae6ec-7b7a-40ce-8b08-83748cc4ea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:26.643+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62625cd-43a6-4883-81ff-62863659456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:27.148+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that the system is already outdated since this was first
        used in 2010, but only went online in 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885117d8-de84-4968-b703-4d8e9c2192b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:27.651+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406818ac-7da5-4137-8609-e676b8ef174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:28.186+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo noted that the Transportation chief already recommended the
        installation of a backup system even before the recent incident occurred.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd259924f-a871-4618-8e14-4d3f77b6fc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:28.702+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0450b338-eda9-4512-a305-48dd233b781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:29.207+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Huge money” will be needed to do this, more than the ₱13 billion
        borrowed from the Japan International Cooperation Agency to finance the existing
        system, Bautista said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7780355-9582-4c15-8bac-b7801f9b34f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:29.713+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794cee39-12ba-4b8d-bf32-c2825859a8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:30.279+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although it’s a system introduced in 2010, <em>na</em>-implement
        <em>natin ito</em> in 2018 so <em>parang</em> midlife <em>na itong</em> system
        <em>na ito na kailangan siguro nating i</em>-improve or modernize,” he said.
        “We can still use it but we need to upgrade this to a better system.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1bd188-4677-4812-a2a1-af03380fdb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:30.811+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d0eff-ff8d-42ff-bece-4a4f048fb6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:31.321+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although it’s a system introduced in 2010, it was
        only implemented in 2018, so it''s like the system already reached its midlife
        so it needs to be improved or modernized.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec619f-82f8-412f-a528-53cf71364978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:31.829+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7daa9a7-b63e-4474-a52f-ab5d9d725b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:32.337+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight operations are expected to normalize within three days, Manila
        International Airport Authority General Manager Cesar Chiong said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f498e1-816e-45d6-96dc-ec1ca0024b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:32.845+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cedbc49-2131-467b-9740-276b111a85d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:33.353+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re expecting 72 hours <em>po siguro</em> (maybe) for them to
        fully recover the flights. Most of the flights arriving are going to be very
        full,<em> pati ang paalis</em> (even those departuring),” he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d003f9-d529-4c9d-949a-b57674760f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:33.930+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f2f8a-18b2-44ba-810f-a3a7707970d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:34.501+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiong also said NAIA’s runway, which usually closes from 1:30 a.m.
        to 3:30 a.m., will be operating 24/7 in the coming days.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91be8d9a-ffd9-4f44-a7bc-1c748952856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:35.013+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bad0ba-1faf-45b9-84d3-48322053fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:29:35.516+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also asking airlines to deploy planes with bigger
        capacities to accommodate more passengers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6002a5-731b-4de8-93eb-84392c4b11dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T12:32:26.599+08:00
      'mgnl:createdBy': 'bamba'
