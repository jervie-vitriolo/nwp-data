      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— DITO Telecommunity registered 1,017,012 SIMs as of Jan. 1</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f413e0b0-f3d1-4ca9-a868-2217202dd587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T19:04:50.827+08:00
