      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f65f91-9018-4fa5-bac8-5bbe6cf08256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:34.049+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angus Mitchell, Chief Commissioner of the Australian Transport Safety
        Bureau (ATSB), said in a statement that an investigation had been launched
        into the collision.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4926a8d9-893c-40cc-937c-1e2bfbaeb7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:34.581+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1d6b08-586e-4132-b221-bb82d9afddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:35.085+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators from the ATSB''s offices in Brisbane and Canberra
        will be deployed to the scene to gather evidence, examine the wreckage and
        map the site, as well as interview witnesses and involved parties, Mitchell
        added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9403bbff-6247-4d8b-a47f-b3eea8d53c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:35.587+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a344835a-ab7e-479e-a53b-f2d75f397978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:36.105+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked people who witnessed the collision or saw the helicopters
        in flight to contact investigators. A preliminary report will come in the
        next six to eight weeks, with a final report after the investigation is complete,
        he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cff1fd4-b88b-44d1-8795-1e44feb28ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:36.913+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11801bc1-ca0a-4034-b94d-20e98aafb47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:37.441+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Twitter, Queensland Premier Annastacia
        Palaszczuk expressed her "deepest sympathies" for the victims'' families and
        everybody affected. "What has happened on the Gold Coast today is an unthinkable
        tragedy," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a1896-15ae-4977-9c81-556a8933ca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.795+08:00
      'mgnl:createdBy': 'seth'
