      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d14d689-dd79-41bd-a8bd-c4d289ccce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T20:49:21.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:24:03.785+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides will also <a href="https://www.cnnphilippines.com/news/2022/12/29/ph-china-deal-miscommunication-west-ph-sea.html">s</a>ign
        a deal to avoid miscommunication in the disputed area.</p>'
