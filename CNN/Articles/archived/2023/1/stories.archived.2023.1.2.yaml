    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flight delays to continue due to NAIA glitch — airline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b8c77c-8ad8-4f79-8891-7b2ed4645269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:16:31.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:26:12.756+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> — While
        aviation authorities fixed the system glitch at the Ninoy Aquino International
        Airport''s (NAIA) on Sunday afternoon, travelers should expect more delays
        as airlines mount recovery flights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f290ef-c213-42a8-a1d5-a9e923d35c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:16:31.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:26:13.261+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within the next 72 hours starting today, January 2, our passengers
        should expect flight delays because this is a consequence of the recovery
        operations that we are undertaking today," Philippine Airlines spokesperson
        Cielo Villaluna told CNN Philippines'' Balitaan on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbbac76-26bb-48ba-b8bd-cd4220691367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:16:31.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:26:13.765+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope they understand we are carrying out our recovery flight
        operations," she said, adding many of the company''s aircraft were stranded
        as a result of the system issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efef6a2-130d-481f-9935-affaa99a70f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:16:31.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:26:14.300+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaluna said the carrier sees operations normalizing after that
        period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c97c7-ef86-4d0a-946f-09c95d32905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:16:31.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:26:14.806+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a total of 244 PAL flights were affected by the airport
        power outage and technical glitch on Sunday, New Year''s Day, leaving about
        24,000 passengers stranded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e700e8-1ea5-41eb-a666-13e005a92fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:16:31.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:26:15.348+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A certain percentage of the passengers have rebooked their flights
        to the next available flights," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce27005-f7ce-46ec-94ae-4bbfff187a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:16:31.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:26:15.851+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected passengers also have the chance to rebook flights within
        60 days from their original planned date with no additional fees. Travelers
        may also opt to refund or convert their tickets to a travel voucher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d556e8-b643-4b5c-bae5-0244ed62df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:16:31.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:26:16.412+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, who chairs the Senate committee on public services,
        said the Senate would probe the NAIA glitch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4570c491-069e-4281-8968-98eb3c4abd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:16:31.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:26:16.921+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights resumed on Sunday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1207e3b2-74cf-492e-9c2d-42a84eee9d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:16:31.283+08:00
