      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> One
        of the yearly New Year’s resolutions for many Filipinos is to save. However,
        there are still those who struggle to achieve this because of certain circumstances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a298113-d20a-43cb-b409-73ee7ee43c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:26:44.614+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47119df-e9c9-4ee2-aa0a-c4c0567e30c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:26:45.116+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An expert has one tip on how one can start this, without the hassle
        of securing a piggy bank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46912450-9e23-4e89-8312-b17adc5f533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:26:45.627+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb26e628-254a-4d11-ade2-1e290baf6ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:26:46.152+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One thing you can do is to trick your mind into saving and to do
        that is to automate your finances,” financial adviser Antonette Aquino told
        CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587970dc-8353-47d9-bb9e-f108d4a1e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:26:46.674+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc765f6e-fd4a-4d94-b54a-e6c133e6646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:26:47.189+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out that managing one’s finances differs from person
        to person.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c344c3d1-9c86-4a2a-bd12-0683d865d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:26:47.707+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f46e63-9d68-4d21-96f4-bb3de96c6bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:26:48.211+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said there is really no best strategy or method when it comes
        to budgeting or saving. Personal finances are usually driven by a person’s
        behavior that is why many people struggle to save, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb96fbd-705d-4822-85a3-5c66826bc5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:26:48.722+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6558b68-c2c5-4f89-8dd3-5639e668ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:26:49.256+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial planner said banking platforms or e-wallets have a
        feature where users can enroll their accounts and set up a fixed amount to
        be transferred to a separate account. This can be considered a person’s savings
        for goals like a dream vacation, a car, or a down payment for a property,
        she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0beacde-33ec-487f-9865-14130e9ded7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:26:49.758+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba6226-a409-4f23-8995-28a6fa113d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:26:50.273+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also noted that regardless of what stage a person is in right
        now, it is important to save.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c9728-3b22-42af-a5f0-d4aa58ced228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:26:50.781+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c8b9cb-1cd1-4ddb-8275-b142f72d9724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:26:51.285+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Get an idea of your cash flow, how much you spend, how much you
        are earning, and from there, you can start with an amount that works best
        for you,” she said.</p>'
