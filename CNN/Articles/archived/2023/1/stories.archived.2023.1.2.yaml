      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6d0ff-fc4e-452e-9931-5c3ea3aa0fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T19:15:22.870+08:00
      'mgnl:createdBy': 'seth'
