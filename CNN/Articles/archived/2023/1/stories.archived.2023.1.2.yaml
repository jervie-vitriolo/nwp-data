      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update on Monday, NTC said the three telecommunication companies
        reported the following:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f258043d-809a-4cf9-9b8c-a3d25903e12d'
      'mgnl:activationStatus': true
