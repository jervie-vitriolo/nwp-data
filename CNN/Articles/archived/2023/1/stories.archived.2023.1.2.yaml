    'template': '1'
    'title': 'Automate your finances to start saving this 2023, expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0151b-025f-4747-8969-af1403105d23'
      'mgnl:activationStatus': true
