      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e68b7c3-cb1a-49bc-8b3f-b2f2f2b7a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:30.685+01:00
