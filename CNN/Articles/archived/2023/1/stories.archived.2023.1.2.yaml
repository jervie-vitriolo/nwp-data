      'mgnl:lastActivated': 2023-01-06T02:26:28.319+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c6151-482a-4cfc-b86e-8e6cef1d2dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:28.866+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the injured had been taken to hospital, she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e4df4-31c7-4ff0-8a68-f82563ad702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:29.375+01:00
