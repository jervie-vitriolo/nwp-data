      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750e232-8080-41bc-ac84-51e032516e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:55:38.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:31.710+01:00
