      'mgnl:lastActivated': 2023-01-06T02:23:29.415+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> The
        Commission on Audit (COA) has ordered former Department of Agriculture (DA)
        officials in Davao City to refund over ₱1.2 million in public funds found
        to have been illegally spent from 2008-2009.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe062468-205d-4805-971e-06bcac50c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:29.921+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16cf47e-da89-4c83-abd3-53bf9015a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:30.545+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA denied the petition for review filed by former DA Davao Region
        finance division chief Alma Mahinay and regional accountant Mariflor Garcia
        for lack of merit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9512477-aa30-4fbf-a164-3bae8d8730ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:31.050+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8420686-9e2f-4c41-889e-a02647bb94b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:31.553+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is shown that had petitioners performed their responsibilities
        diligently, faithfully, and efficiently, the illegal disbursement of government
        funds would not have materialized,” COA said in a January 2022 decision recently
        made available to the media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ab0dd-ebc9-47be-8130-a00b5bab1aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:32.237+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05befdb2-4e42-40f8-ab91-3cec16fc61ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:32.781+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision affirmed a notice of disallowance previously issued
        by state auditors in 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4beec7a-8b41-488a-a13e-3051b744545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.176+08:00
