    'template': '1'
    'title': '2 dead, 7 injured after truck crashes into Tacloban homes during New
      Year party'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea39e4e-eb7a-4fbf-bf04-6c4e56c6f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T19:15:22.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:24:46.669+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, January 2)</strong> —&nbsp;A
        New Year''s Day celebration in Tacloban City turned tragic after a wing van
        truck plowed into a residential area where a party was happening, killing
        two and injuring seven others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb9d3a3-ad81-4f2c-8eef-4acf7f137dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T19:15:22.869+08:00
