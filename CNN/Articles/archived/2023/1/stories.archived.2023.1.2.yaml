    'lead': 'Dozens of schools in Mindanao sustained damage of over ₱363 million as
      a result of the rains and floods caused by the shear line and a low pressure
      area (LPA), the Department of Education (DepEd) says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-02T18:55:27.310+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-06T02:25:08.565+01:00
