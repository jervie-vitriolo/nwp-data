  'Brazil-president-Lula-da-Silva-sworn-in':
    'author': 'Tara John, Marcia Reverdosa, Julia Jones, Stefano Pozzebon, Rodrigo
      Pedroso and Emma Tucker, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-02T09:07:16.286+08:00
    'imagesource': 'jcr:9daf4a17-1e5e-47dc-b2aa-4bfa59e2dc58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae272673-9f58-4b79-9994-4c4c87f2ea7f'
    'lead': 'Luiz Inácio ''Lula'' da Silva was sworn in as Brazil''s president for
      the third time on Sunday, as threats of violence loomed from supporters of his
      predecessor, Jair Bolsonaro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-02T09:09:00.417+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-06T02:28:42.409+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T02:17:39.262+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lula da Silva sworn in as Brazil''s president amid fears of violence
      from Bolsonaro supporters'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0eaae6-c927-48ae-a26b-d58e4cf40abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:42.940+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Luiz Inácio "Lula" da Silva was sworn in
        as Brazil''s president for the third time on Sunday, as threats of violence
        loomed from supporters of his predecessor, Jair Bolsonaro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b38e9b-9e3e-4460-96ce-e8e53bef0af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:43.446+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise to maintain, defend and fulfill the constitution, observe
        the laws, promote the general good of the Brazilian people, support the unity,
        integrity and independence of Brazil," Lula said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72064b7f-dfee-42d5-a06f-68aed2f4a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:44.001+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old politician, returning to the presidency after a
        12 year hiatus, arrived with his wife, Rosângela da Silva, at the Metropolitan
        Cathedral in Brasília at 12:20 p.m. local time before heading to congress
        where a formal congressional session took place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19727eb7-6bdf-42fc-a96c-6544447a3519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:44.526+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliamentarians applauded Lula before breaking into a chant of
        "ole, ole ola, Lula, Lula."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b9bcc-5bfe-4dfe-b516-25de808986ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:45.030+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate president opened the ceremony by paying respects to Pelé
        and Pope Benedict with a minute of silence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc776ee-e566-4d24-96be-40f2d6e7ce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:45.534+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ceremony, Lula broke with traditional protocol to tell
        a short story about the pen he used to sign congressional documents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59262a3-a142-4b15-8687-1db8db9dd442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:46.169+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 1989 was in a rally in Piaui, then we walked until the San Benedict
        church, and a citizen gave me this pen and asked me to use this to sign in
        if I win the election in ''89. I didn''t win the election in ''89, didn''t
        win in ''94, didn''t win ''98. In 2002 I won, but when I arrived here I had
        forgotten the pen and signed with a senator pen. In 2006, I signed with the
        Senate pen, and now I found the pen, and I do in honor of the people of Piaui
        state," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff768a0-d127-4d8e-aff9-2624b748adc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:46.683+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly inaugurated president and the first lady then traveled
        in an open car parade to attend a military honors ceremony outside the presidential
        palace.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd6d2fa-f863-4509-94ad-cd8917a464a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:47.189+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looming over the ceremony was the notable absence of Bolsonaro,
        who left Brazil for Florida on Friday and did not specify his return date.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db39821-b4b6-4bce-9fd8-cb2841824af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:47.697+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trip to the United States breaks with Brazilian convention of
        outgoing leaders being present at their successors'' inauguration ceremony.
        It came as Brazil''s government issued an ordinance on Friday authorizing
        five civil servants to accompany "future ex-president" Bolsonaro to Miami,
        Florida, between January 1 and 30, 2023.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129acaf-b41e-403c-94b4-6b72bac4dbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:48.209+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula won a tight run-off race on October 30, in a stunning comeback
        that marked the return of the left in power in Brazil following four years
        of Bolsonaro''s far-right administration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2672c4b-beca-4fe4-98a6-60d91d64b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:48.731+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula accomplished a remarkable return to power after a series of
        corruption allegations that led to his imprisonment for 580 days. The Supreme
        Court later ruled it a mistrial, clearing his path to run for reelection.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab945a4-95e9-4d15-a48b-6271abb2e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:49.234+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After previously governing Brazil for two consecutive terms between
        2003 and 2010, Lula will inherit a country with crippling debt and much higher
        levels of poverty than when he left office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c77f5-264c-4e21-a57b-14cc4000a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:49.739+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s former vice president, Hamilton Mourao, addressed the
        nation in a speech on national television this Saturday on the last day of
        his government and criticized leaders whose silence created "an atmosphere
        of chaos."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580dc374-838a-41b3-bf45-dee06432124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:50.242+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaders that should reassure and unite the nation around a project
        for the country allowed that silence to create an atmosphere of chaos and
        social division," said Mourao, who added that the armed forces had to pay
        the bill. Since the election results, Bolsonaro had addressed the public only
        three times. He did not accept election results in those addresses, fomenting
        his radical base into believing the result could be reversed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1c3edf-1d45-45d8-b9e4-fd7118632e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:50.750+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President vows to rebuild country</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80527614-2dab-472e-89a6-3e8be6a0333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:51.256+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula vowed to rebuild the country, after thanking the "vow of trust
        given by the Brazilian people" during a speech addressing Congress.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c887389c-e489-495e-9d79-fce18aa2d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:51.764+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today our message to Brazil is of hope and reconstruction," Lula
        said. "If we are here today, it is thanks to the political conscience of Brazilian
        society, and the democratic coalition that we built during the campaign."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c93f9-c8e5-445e-b6db-d3a1f4849896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:52.277+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula said that democracy was the biggest winner of the Brazilian
        election after his campaign was able to overcome a series of obstacles.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb12b57-2bba-4017-9c43-9acc30146c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:52.789+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite everything, the decision in the ballots prevails, thanks
        to an electoral system internationally recognized for its efficacy. It was
        fundamental the courageous attitude of the Judiciary, mostly from the Supreme
        Electoral Court," Lula continued.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4eaeec-394e-4f00-8e4e-4f6dc87bc58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:53.296+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula proceeded his speech by criticizing the government of Bolsonaro,
        accusing the former president of using Brazil''s resources to further increase
        his power.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2528a18a-09b1-43ea-9885-be60e1a4b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:53.835+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The diagnosis we received from the transition cabinet is appalling.
        They emptied the resources for health, dismantled education, culture, science,
        they destroyed the environmental protections, haven''t left resources to school
        meals, vaccines, public security, forest protection and social assistance,"
        Lula said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df819d0c-22b2-4c71-b43a-099c04651c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:54.342+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula revoked measures of the Bolsonaro government on his first day
        as president, reversing Bolsonaro''s loosening of controls for firearms and
        ammunition and his strong commitment to expand gun ownership in Brazil.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa974a-ac52-41c4-a685-9bd45ff44d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:54.925+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also reestablished the Amazon Fund, which uses foreign
        funds for projects that fight deforestation and preserve the environment in
        the Amazon. Germany and Norway have been the main sponsors of the Amazon Fund
        thus far. Under Bolsonaro, the fund was left untouched while then-environmental
        minister Ricardo Salles dissolved committees responsible for managing the
        resources.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bba06b-67a7-4e7e-aa3d-7e7af1dd0bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:55.454+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula approved the reconstruction of Brazil''s main environmental
        agency, Ibama, which had seen staff cuts after Bolsonaro severely cut its
        budget.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505fdbef-3df3-413b-9df2-1be592c45ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:55.968+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula signed a decree establishing the a federal 600 reais monthly
        benefit for low-income families. The program''s original name, Bolsa Família,
        was also reinstated. Bolsonaro had changed the name to Auxilio Brasil during
        his administration.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929e789-9085-4d3d-adaa-9571b42ad012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:56.534+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula also extended the tax cuts on fuels, a measure introduced by
        Bolsonaro in 2022 that brought down prices at petrol pumps that expired at
        the end of the year. Lula extended it for 60 days. The measure is seen by
        many as populist and controversial as it deprived the federal administration
        of resources.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4775097-fee1-46fe-83fe-ea0a58c3199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:57.049+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These last two acts are "provisional measures," meaning they are
        instituted for 60 days to give time for discussion and votes by Congress.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae372b2-7bc0-41b9-8eca-b6cbbbd0a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:57.576+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threats of violence</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c55f2c1-abd3-4e88-b917-9c2d9c2f7f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:58.078+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence has taken grip of the country with Bolsonaro yet to explicitly
        concede his election loss, despite his administration saying it is cooperating
        with the transition of power.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f5809-2a06-4cca-850b-232155386763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:58.581+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security presence at Lula''s inauguration was high, as approximately
        8,000 security agents from several security forces were mobilized Sunday,
        according to the Federal District''s security department.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ceb5be-ad27-42ff-a123-6a11f1ce599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:59.083+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, a man was arrested in Brasilia after he was caught
        trying to get into the inauguration party carrying a knife and fireworks,
        the State Police of the Federal District said in a statement. The suspect
        traveled from Rio de Janeiro.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c72bce-4055-4540-aff8-c44a5d00db8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:59.588+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Brazilian Supreme Court judge on Wednesday ordered a four-day
        ban on carrying firearms in the capital that will run through the end of Sunday,
        as a precautionary measure ahead of the ceremony.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c30561a-bf3c-4d82-a5fb-89cad40b304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:29:00.091+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will not apply to active members of the armed forces, policemen
        and private security guards, Judge Alexandre de Moraes wrote.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a12a0f9-3885-4a39-a1aa-fd77ad73bb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:29:00.601+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva''s team had requested the ban on firearms at the inauguration
        days after police arrested a man on suspicion of planting and possessing explosive
        devices at Brasilia International Airport.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2cb7e0-8fb5-4204-a1e3-b8e509d409f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:29:01.207+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, identified as 54-year-old gas station manager George
        Washington de Oliveira Sousa, is a Bolsonaro supporter and told police in
        a statement, seen by CNN, that he intended to "create chaos" so as to prevent
        Lula from taking office again in January.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d8e77e-d1e4-480a-bb1c-0d9bc55f36a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:29:01.774+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moraes'' ban came into force as thousands of Bolsonaro supporters
        have gathered at military barracks across the country in protest of the election
        result, asking the army to step in as they claim, with no evidence, that the
        election was stolen.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3d4241-2a4a-49be-8750-cce93311a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:29:02.392+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro condemned Sousa''s bombing attempt on Friday, saying "there
        is no justification" for a "terrorist act."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc99d2-1a28-403a-bf4e-4af675075899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:29:02.896+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brazil will not end on January 1, you can be sure about that,"
        the outgoing president said in reference to Lula''s inauguration date.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a816f2e9-64f2-4bc4-a822-4ad9a1f57581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:29:03.421+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we have a mass of people who know more about politics," he
        added. "They understand they are at risk. Good will win. We have leaders all
        over Brazil. New politicians or reelected politicians, they will make a difference."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1407210f-ade0-4f0a-b6fe-6f216f740c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:29:03.935+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U-turn on deforestation policy</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78bd920-9bc7-41fe-9f98-58d0bb03bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:29:04.442+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula praised Brazil''s natural resources and promised a U-turn to
        his predecessor''s deforestation policy in the Amazon while aiming to maximize
        the country''s potential.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb3fc6-1dac-4af7-b972-003c425115e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:29:04.948+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No other country has the conditions Brazil has to become an environmental
        power. Having creativity, the bioeconomy and socio biodiversity enterprises
        as starting points, we will start the energy and ecology transition towards
        sustainable agriculture and mining activities, family agriculture and green
        industry. Our goal is zero deforestation in the Amazon, zero greenhouse gasses
        emissions," Lula said during his address to Congress.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791735c-e1cc-44a4-8f5b-da59149550fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:29:05.450+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not tolerate (...) the environmental degradation and deforestation
        that harmed the country so greatly. This is one of the reasons, albeit not
        the only one, for the creation of the indigenous people''s ministry," Lula
        continued.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ba46d1-d1c0-400e-9634-ad52845c3c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:09:00.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:29:05.957+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Brazilian president promised to address the inequality inflicted
        on minorities in the country by creating "the ministry of racial equality
        promotion to expand the affirmative action policy in universities and public
        service, as well as resuming policies for Black and brown people in the health,
        education and culture areas."</p>'
