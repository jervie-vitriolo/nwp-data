      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> — The
        country''s major telco players have registered more than 11 million subscriber
        identity module (SIM) as of Monday, the National Telecommunications Commission
        (NTC) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb724e-a7fa-49ad-b6fe-078cd8dd625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T19:04:50.827+08:00
