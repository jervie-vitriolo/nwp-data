    'template': '1'
    'title': 'Beginning 2023 with a new mindset'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b719ab-431b-46b4-9f92-55ab86e0d8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:36:42.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:01.118+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Beginning
        the new year does not only mean a new you physically, but also mentally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee1bf7-baca-408c-a8bc-8f5305121e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:36:42.107+08:00
