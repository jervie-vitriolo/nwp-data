      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> – A midair collision between two helicopters
        in Australia has left four people dead and three others in critical condition,
        authorities said Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038faf5-3efe-4334-aec3-98d3a8c7c0e5'
