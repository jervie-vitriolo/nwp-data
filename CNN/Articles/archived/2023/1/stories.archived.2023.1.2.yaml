      'mgnl:lastActivated': 2023-01-06T02:26:30.382+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1134f27a-4049-43ae-91f5-95e56b26804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:30.892+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worrell said that though it''s too early to determine the exact
        cause of the accident, initial inquiries suggests one helicopter had been
        taking off and the other landing when they collided.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a46379-6a71-4f8e-a0e4-a7eb8e77a6c9'
