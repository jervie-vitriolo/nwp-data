      'mgnl:lastActivated': 2023-01-06T02:24:47.179+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6967e4e5-af6b-4da0-9efd-e2a3cf3b4cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T19:15:22.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:24:47.693+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigation found that at around 5:05 p.m. on Jan. 1, a
        wing van truck was traveling on a curved portion of the Tacloban Bypass Road
        in Barangay 110 Utap, Tacloban City when the driver lost control of the vehicle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e273d009-7f3d-48dc-b7d4-9c2e80a3cbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T19:15:22.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:24:48.214+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db3940c-681f-44bc-996b-291c25ee02e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T19:15:22.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:24:48.721+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck crashed into two homes where nine people were celebrating
        the new year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b479911-a143-4937-b718-0d988cd726c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T19:15:22.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:24:49.248+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf0a174-3b93-491b-88a8-f8cd8727e355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T19:15:22.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:24:49.850+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the victims–Laica Encomio and Rhemy Cuizon, both 23 years
        old–ended up stuck under the vehicle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a350409-750e-4fd3-b10f-2fb15e5b0ae8'
      'mgnl:activationStatus': true
