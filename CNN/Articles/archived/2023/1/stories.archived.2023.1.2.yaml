      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> —&nbsp;The
        Paranaque Integrated Terminal Exchange (PITX) expects an influx of passengers
        until Tuesday as the holidays end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd5c414-56be-43e1-b11e-57858a7f59ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:06.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:26:54.425+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of 10 a.m., <em>nakapagtala na tayo ng</em> 40,000 passengers.
        <em>Inaasahan natin sa maghapon ngayon, hanggang bukas, siguro mas dadami
        pa ''yan,"</em> PITX Corporate Affairs and Government Relations Head Jason
        Salvador said at the Laging Handa briefing on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ca19f-ffd5-40ea-bde6-dda8f6c3ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:06.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:26:54.933+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> estimate <em>natin na</em> passenger count <em>ngayon</em>
        is around 160 to 170 (thousand). <em>At bukas ng umaga, inaasahan natin na
        mabigat pa rin ang pagdaloy ng pasahero dito,"</em> he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fc610c-57a3-4c90-9ce5-4395acddda1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:06.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:26:55.454+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of 10 a.m., we have logged 40,000 passengers. We
        expect that number to go up until tomorrow. The estimated passenger count
        today is around 160 to 170 (thousand). And we see passengers to continue flocking
        to the terminal tomorrow.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed6be6a-9bff-472f-90b0-744501b16f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:06.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:26:56.070+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Salvador said 123,000 passengers were reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad47059-f07b-4530-b856-e669fb8f85b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:06.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:26:56.617+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most number of passengers tallied since the terminal''s start
        of operation was 190,721 — <a href="https://www.cnnphilippines.com/news/2022/12/28/pitx-passengers-record-numbers-after-christmas.html"
        target="_blank">recorded on Dec. 26</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2265e6d-ef07-4859-a6e9-ec2ba214b6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:06.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:26:57.129+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador said there were no untoward incidents recorded during the
        holidays, saying issues concerning passengers were "nothing out of the ordinary"
        and resolved quickly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45255db8-5b85-4627-b6b6-61d7ff1a9f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:06.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:26:57.649+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they have yet to see the effect of the <a href="https://www.cnnphilippines.com/news/2022/12/28/EDSA-bus-rides-to-charge-passengers-starting-Jan.-1-.html"
        target="_blank">end of free bus rides</a> on PITX passengers, but added it
        could become more apparent as the week progresses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb5f77-bb36-49ef-8772-25232bf3951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:06.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:26:58.161+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam natin kahit papa''no magkakaroon ''to ng epekto, siyempre</em>
        looking forward, <em>yung mga kababayan natin diyan kasi malaking tulong yung
        libreng sakay na binibigay ng</em> DOTr," he said. "We will know that for
        sure this first week (of) January. <em>Malalaman natin kung anong adjustments
        ang kinakailangan."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7c56f-3678-425b-80ec-5b2d749c38d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:39:06.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T02:26:58.669+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe this will have an effect as the DOTr''s
        free rides have a big impact on the public. We will know that for sure this
        first week of January. We will find out what adjustments we need to make.]</p>'
  'saving-up-money-in-2023':
