      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55fdf6a-886c-4d0c-9d62-c723e3a3d95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:33.894+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors flagged transactions for various extraordinary and miscellaneous
        expenses as they were illegally sourced from the Malampaya Fund.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92265c9d-23e1-4d4e-91df-a47d56fe78e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:34.399+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e034ff0-665a-410e-9330-2b6254b4f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:34.904+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya Fund consists of the national government''s earnings
        from the Camago-Malampaya natural gas project since Oct. 26, 2001. From Jan.
        1, 2002 up to June 30, 2013, the national government earned ₱173.28 billion
        from the Malampaya gas fields.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a35b88-fb34-4602-8b08-b1be213f0fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:35.408+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792be6aa-bf2f-4dde-90b4-7f237d3aa46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:35.913+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 21, 2012, some ₱38.84 billion had been released to national
        government agencies by the Department of Budget and Management (DBM) according
        to COA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d652a07-06e4-49b0-a742-39a4818bf830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:36.426+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b9e75-93d3-4111-899a-2b7fde501109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:37.080+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM had allowed the DA to source ₱4 billion from the Malampaya
        Fund to be used for rice self-sufficiency programs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de9aa84-5bc6-4f51-8620-32afb0490d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:37.585+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c32f6c6-5b7f-4447-a057-60b9eb71f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:38.169+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, auditors noted the transactions in this case do not fall
        under such purpose.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a23573-aeee-4ffe-9ff4-24a729f62b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:38.877+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e3154-1a74-45d0-be47-2e7fda7c8d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:39.402+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The disallowed transaction pertains to the reimbursement mostly
        of meals, assorted fruits, fish for visitors from DA Central Office, and snacks,
        the payment of which was sourced from the Malampaya Fund,” COA said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967e50bb-19dc-4d77-97fd-322bafd8afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:39.949+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20ef582-6686-411e-bdf1-c47fa6eeb9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:40.468+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors also found irregularities in the receipts and other supporting
        documents submitted for these transactions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf71a76-9369-49b8-b1c4-2ae6171d7f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:40.976+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7262d0-ff1c-4614-9cd3-710f1fd90e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:41.481+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some business establishments apparently could not be located, while
        the signatures affixed on the receipt of one business establishment are similar
        to those seen on receipts from other business establishments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7df2e43-f883-45c8-afc7-8ede1027e463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:41.993+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e1c8a4-a39b-4366-abf0-d222c111f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T02:23:42.512+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Mahinay and Garcia, also held solidarily liable for the
        amount to be refunded are former DA Davao City regional director Roger Chio
        and regional technical director Romulo Palcon, among others.</p>'
