      'mgnl:lastActivated': 2023-01-06T02:24:04.432+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/12/29/ph-china-deal-miscommunication-west-ph-sea.html">PH,
        China to sign deal to avoid miscommunication over West PH Sea - DFA</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb88d2e1-b92a-4536-9bdf-fb684ce68d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T20:49:21.373+08:00
