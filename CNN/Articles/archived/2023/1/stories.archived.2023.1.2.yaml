      'mgnl:lastActivated': 2023-01-06T02:24:52.409+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca50e4-261e-4387-9034-3584a9e715ea'
      'mgnl:activationStatus': true
