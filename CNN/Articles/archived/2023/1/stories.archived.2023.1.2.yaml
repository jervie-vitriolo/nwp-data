    'lead': 'One of the yearly New Year’s resolutions for many Filipinos is to save.
      However, there are still those who struggle to achieve this because of certain
      circumstances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-02T14:39:31.641+08:00
