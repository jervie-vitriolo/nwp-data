      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd858f238-1840-4fb4-b37e-eb9963b0facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T19:15:22.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:24:50.867+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel from the Bureau of Fire Protection and Tacloban rescue
        units extricated them from the truck, but the two died after they were rushed
        to the hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d48eb1-1194-48f0-ba5a-af2bd56b582f'
      'mgnl:activationStatus': true
