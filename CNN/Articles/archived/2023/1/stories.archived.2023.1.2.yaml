      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver is now under the custody of the Tacloban City Police
        Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761399e-e97a-446c-8f4c-0420144454ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T19:15:22.870+08:00
