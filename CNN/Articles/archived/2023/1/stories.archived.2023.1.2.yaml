      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Globe Telecom, 5,030,649 SIMs as of 9 a.m. of Jan. 2</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5b95f2-6dc9-4dd2-bbb9-cec30e70da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T19:04:50.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:25:05.120+01:00
