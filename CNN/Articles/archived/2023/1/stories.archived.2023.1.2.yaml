      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Sea World for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
