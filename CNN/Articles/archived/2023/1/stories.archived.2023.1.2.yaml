  'Flight-delays-to-continue-due-to-NAIA-glitch':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-02T16:14:29.531+08:00
    'imagesource': 'jcr:a8370ecd-0b33-4900-bdb5-247036a9edf2'
