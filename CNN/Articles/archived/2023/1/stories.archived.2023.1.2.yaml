      'text': '<p>Korean entertainment website <a href="https://www.soompi.com/article/1561140wpp/blackpinks-jisoo-confirmed-to-make-solo-debut-this-year?fbclid=IwAR3UAVmeIEGR92UlSgfB0RIxyCvmbwySJM8PMYfua74qXZBWu19HLKkakiI">Soompi</a>
