    'jcr:uuid': '3ecacf08-5d67-4a69-be5b-4dd4ea095478'
    'lead': 'Anita Pointer, one of the founding members of the group The Pointer Sisters,
      has died at age 74, according to her publicist.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-02T16:51:31.476+08:00
