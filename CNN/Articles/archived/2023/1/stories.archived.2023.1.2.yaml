  'imf-global-economy-recession':
    'author': 'Diksha Madhok, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-02T16:44:52.081+08:00
    'imagesource': 'jcr:ff1de8b6-f9b7-420a-830b-e790a7eba06c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ba2e544-8404-43b0-a5f4-b73b0872d4d8'
    'lead': 'This year is going to be tougher on the global economy than the one we
      have left behind, the International Monetary Fund''s (IMF) chief Kristalina
      Georgieva has warned.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-02T16:46:47.939+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-06T02:26:04.387+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T02:18:11.259+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One third of world economy expected to be in recession in 2023, says
      IMF chief

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87db7e9-1338-46b6-8d00-049e88519196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:46:47.939+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:04.913+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This year is going to be tougher on the
        global economy than the one we have left behind, the International Monetary
        Fund''s (IMF) chief Kristalina Georgieva has warned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2807121e-6e8b-4b64-a859-7e8b700cb7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:46:47.939+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:05.426+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why? Because the three big economies, US, EU, China, are all slowing
        down simultaneously," she said in an interview that aired on CBS Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6326f3d8-9485-44d1-8d1a-bfdad0923dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:46:47.940+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:05.929+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect one third of the world economy to be in recession," she
        said, adding that even for countries that are not in recession: "It would
        feel like recession for hundreds of millions of people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed790f3e-4ebc-4983-920c-e9c773d3cb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:46:47.940+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:06.434+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US may end up avoiding a recession, the situation looks
        more bleak in Europe, which has been hit hard by the war in Ukraine, she said.
        "Half of the European Union will be in recession," Georgieva added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4d7b8e-1348-4499-8c99-8564e98452b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:46:47.940+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:06.945+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF currently projects global growth to be at 2.7% this year,
        slowing from 3.2% in 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f57611-4dd0-438a-bb39-407277504621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:46:47.940+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:07.448+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deceleration in China will have a dire impact globally. The
        world''s second largest economy weakened dramatically in 2022 because of its
        rigid zero-Covid policy, which left China out of sync with the rest of the
        world, disrupting supply chains and damaging the flow of trade and investment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39c66a-3b05-433b-8498-fa323596da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:46:47.940+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:07.950+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese leader Xi Jinping said this weekend that he expected China''s
        economy to have expanded by at least 4.4% last year, a figure much stronger
        than many economists had predicted but much lower than the 8.4% growth rate
        seen in 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a250bf1e-fd07-4da0-9bc5-e4798eb2ba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:46:47.940+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:08.481+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in 40 years China''s growth in 2022 is likely
        to be at or below global growth," Georgieva said. "Before Covid, China would
        deliver 34, 35, 40% of global growth. It is not doing it anymore," she said,
        adding that it is "quite a stressful" period for Asian economies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2079ace-6e70-41c5-b152-833dc3b3c709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:46:47.940+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:08.987+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I talk to Asian leaders, all of them start with this question,
        ''What is going to happen with China? Is China going to return to a higher
        level of growth?'' " she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf5bcd-23fa-43de-b44c-f8b548bc8941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:46:47.940+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:09.493+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing abandoned Covid restrictions in early December, and while
        its reopening may provide some much-needed relief to the global economy, the
        recovery is going to be erratic and painful.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397f7a31-1e41-4453-952e-b8c06578dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:46:47.940+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:10.087+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s haphazard reopening has unleashed a wave of Covid cases
        that have overwhelmed the health care system, dampening consumption and production
        in the process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00796346-b0c0-4532-9e27-67bcfd1f9e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:46:47.940+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:10.591+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next couple of months will "be tough for China, and the impact
        on Chinese growth would be negative," Georgieva said, adding that she expects
        the country to move gradually to a "higher level of economic performance,
        and finish the year better off than it is going to start the year."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d854e2-409a-46c1-a022-d20f4b6236ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:46:47.939+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:11.106+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/02/business/imf-china-global-economy-recession-intl-hnk/index.html#:~:text=check%20back%20later.-,One%20third%20of%20world%20economy%20expected%20to%20be,in%202023%2C%20says%20IMF%20chief&amp;text=This%20year%20is%20going%20to,chief%20Kristalina%20Georgieva%20has%20warned.">One
        third of world economy expected to be in recession in 2023, says IMF chief</a>."</em></p>'
  'how-to-set-new-year-resolutions':
    'author': 'Katy Milkman, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-02T16:46:54.131+08:00
    'imagesource': 'jcr:cc8fb4b8-1320-47e1-8a1a-adcd4bc088d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1675afd8-d465-4fb2-9db7-795aa125f192'
    'lead': 'When creating New Year''s resolutions, it''s important to have fun while
      planning for emergencies. Here are an expert''s five favorite science-based
      tips for sticking to your resolutions.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-02T16:49:34.390+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-06T02:25:47.244+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T02:18:12.678+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 science-based strategies for nailing your New Year''s resolutions

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53910ccb-2ef1-4e03-803f-0360dbd9775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:47.758+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s that time of year again. Champagne
        bottles have been popped, balls have dropped, and now your friends, family
        and colleagues are starting to ask, "What''s your New Year''s resolution?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c9ad5-792a-4b10-9b18-2fe35e5228a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:48.270+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people love the tradition of setting a goal each January 1.
        Others argue it''s a waste of time since most resolutions fail by mid-March.
        But there is actually a logic to jumping on the New Year''s resolution bandwagon,
        despite the grim numbers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ff003-4944-4ef9-9d83-f4a505ec4f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:48.937+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My collaborators and I have shown that on new beginnings — dates
        like New Year''s Day, your birthday and even Mondays — you''re extra motivated
        to tackle your goals because you feel like you can turn the page on past failures.
        Maybe you meant to quit smoking, get fit or start going to bed at a reasonable
        hour last year and didn''t. A fresh start like New Year''s lets you relegate
        those missteps to a past chapter and tell yourself, "That was the old me,
        but the new me will be different."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda5af9-caf4-4ee5-9029-e5fa1d5b4db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:49.481+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might sound delusional, but it''s quite handy to be able to let
        go of failures and try again. After all, you can''t accomplish anything if
        you don''t attempt it, and a lot of goals worth achieving can be tricky to
        nail the first time around.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe57941f-2130-4795-af55-1c5bea9582df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:50.033+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to boost your chances of sticking to your 2023 New Year''s
        resolution, behavioral scientists have discovered a host of techniques that
        can help. These tactics are most useful if you''ve chosen a goal that''s concrete
        and bite-size. That means you''ll want to avoid vague goals like "I''ll exercise
        more" and instead set specific goals like "I''ll work out four times a week."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb19fc-54a4-4b84-a056-1c2bad0dd1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:50.579+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are my five favorite science-based tips for sticking to your
        resolutions, sourced from my book, "How to Change: The Science of Getting
        from Where You Are to Where You Want to Be."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b33bed3-cfdd-4eb7-8fc3-e8ea1757f053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:51.083+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Make a cue-based plan</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f76548-ef39-469e-9dc6-67a99f0680c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:51.589+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as cues tell Broadway stars when to step onto the stage, research
        has shown that adding a cue to your plan helps you remember when to act. Be
        sure to detail when and where you''ll follow through.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c585769-9205-4188-bd9b-4ec9a9e4c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:52.097+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your New Year''s resolution is to meditate five days each week,
        a plan like "I''ll meditate on weekdays" would be too vague. But a cue-based
        plan like "I''ll meditate at the office on weekdays during my lunch break"
        would fit the bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7267bb76-201d-4315-9ab1-b3789f50d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:52.679+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plotting when and where you''ll execute on your resolution jogs
        your memory when it''s opportune and generates guilt if you flake out. (Putting
        your plan on the calendar and setting a digital reminder wouldn''t hurt either.)
        Detailed planning can also help you anticipate and dodge obstacles -- so if
        you plan to meditate during lunch, you''ll be sure to decline a proffered
        lunch meeting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5a9f20-cdd8-4976-b0e5-d9c6412c25f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:53.181+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Consider a penalty clause</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a3d054-d31c-4fb1-9b0c-d04f125d80d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:53.773+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may sound sinister, but ensuring you''ll face some penalty
        if you don''t achieve your New Year''s resolution can work wonders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adc5d66-d8eb-49e4-9d25-a5d7c51d6820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:54.276+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One easy way to do this is by telling a few people about your goal
        so you''ll feel ashamed if they check back later and find out you haven''t
        followed through. (Telling all your social media followers would up the ante
        further).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ee19a-ec89-4797-963c-878028b054ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:54.779+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A steeper penalty than shame, however, is putting cold hard cash
        on the table, and there is excellent evidence that self-imposed cash penalties
        motivate success. You can make a bet with a friend that you''ll stick to your
        New Year''s resolution or pay. Alternatively, technology can help. Websites
        like StickK.com and Beeminder.com invite you to put money on the line that
        you''ll have to forfeit to a charity if you don''t achieve a stated goal.
        You just have to name a referee and set the stakes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e25fe-3127-465b-b642-8ddb01daf799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:55.283+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logic for why this works is simple. Incentives change our decisions,
        and penalties are even more motivating than rewards. We''re used to being
        fined for our missteps by outsiders (governments, health plans, neighborhood
        associations) but this time you''re fining yourself for misbehavior.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b922f57d-895e-45c6-beb5-c0234e376ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:55.787+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Make it fun</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1faf346-8a1a-4c58-be7a-8842cce2cb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:56.493+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of us strive for efficiency when it comes to achieving our
        goals. If you want to get fit, you figure a punishing workout will be just
        the thing to produce rapid progress. If you want to ace a class, you assume
        long, distraction-free study sessions are key. But research has shown that
        focusing on efficiency can leave you high and dry because you''ll neglect
        an even more important part of the equation: whether you enjoy the act of
        goal pursuit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aebf929-2c7f-4c63-a1d3-be73bf581a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:57.157+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s not fun to exercise or study, you''re unlikely to keep
        at it. But if you get pleasure from your workouts or study sessions, research
        has found you''ll persist longer. And in the end, that''s what often matters
        most to achieving a resolution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99cfb3-19dc-4bbe-bfcf-9bb3254a27fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:57.660+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to make pursuing a goal that normally feels like a chore
        more fun is to combine it with a guilty pleasure. I call this "temptation
        bundling." Consider only letting yourself watch your favorite TV show at the
        gym so you''ll start looking forward to workouts. Or only letting yourself
        drink a mocha latte during study sessions so there is a hook to get you to
        the library. My own research shows that temptation bundling can come in handy
        when you might otherwise abandon your New Year''s resolution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ff42c-dd06-40aa-8669-6f50bfa7ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:58.177+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Allow for emergencies</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76faf779-a416-47a4-9ce1-7465ae6c3e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:58.687+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you deviate at all from your New Year''s resolution, your instinct
        may be to declare yourself a failure and throw in the towel. Researchers call
        this the "What the hell effect." Here''s what it looks like: You planned to
        get to bed early every night but couldn''t resist staying up late one Friday
        to watch an extra episode of "Succession." After that, your early-to-bed plans
        went out the window because "What the hell," you''d already failed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98bfb21-884e-4db8-9e03-26d1f6476dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:59.201+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happily, there is a way to dodge this fate. By setting tough goals
        (like a 10 p.m. bedtime every night) but giving yourself one or two get-out-of-jail-free
        cards each week, you can get better results than by setting either tough or
        easy goals without wiggle room, research has revealed. Your stretch goal keeps
        you motivated, and the ability to declare an "emergency" (rather than saying
        "what the hell") keeps you pushing forward after a misstep.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb81fd0-e4e0-45dd-b676-a2059a583a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:59.719+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Get a little help from your friends</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f457d3-e38f-472b-9083-457d916d9423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:00.233+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why not get a little help from your friends?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a4cbf5-d360-4620-98c3-3bcd5283db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:00.746+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending time around high achievers can boost your own performance.
        If your New Year''s resolution is to run a marathon or write a book, you''d
        be wise to start hanging around friends who''ve made it to the finish line
        (literally or figuratively) and can show you how it''s done. You''ll pick
        up a bit just by spending time together because you''ll be inclined to conform
        to their patterns of behavior. But my research and studies done by others
        show that if you explicitly ask successful friends how they achieved a shared
        goal and try out those tactics yourself, you''ll gain even more ground.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a254a578-1a89-411d-8123-661a7a3204cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:01.265+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strangely enough, there is evidence that coaching friends with shared
        goals can improve your success rate, too. When you''re on the hook to give
        someone else tips on how to achieve, it boosts your self-confidence (why would
        they listen to you if you didn''t have something to offer?). It also forces
        you to be introspective about what works in ways you might not otherwise.
        And of course, you''ll feel hypocritical if you don''t follow your own words
        of wisdom.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc95e15-c54a-4d00-bc8d-c2b9f39fe1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:01.777+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happily, pursuing your New Year''s resolutions with friends is also
        more fun, and that''s another key to success.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de574b2b-9908-4ea5-899a-6b649fe84f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:02.279+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6. One more thing</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c76865-1dc4-4142-83bb-2a22d6fed55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:02.781+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s say New Year''s Day has passed by the time you''re reading
        this article, and you feel you''ve already failed. The science says you have
        not. You can start over on any fresh start you choose -- next Monday, next
        month or on your birthday. Or pick any day to start over, and follow these
        five steps to establishing another good habit.</p>'
    '0':
