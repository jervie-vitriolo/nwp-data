  'Senate-to-probe-NAIA-New-Year-mess':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-02T13:02:39.046+08:00
    'imagesource': 'jcr:2e00848c-901a-4e8a-9c75-52bc1b619419'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59051bbb-1a4c-48b6-9e42-2566b7a449bb'
    'lead': 'The Senate will launch an investigation into the technical glitch at
      the country''s main air hub Ninoy Aquino International Airport (NAIA), which
      affected tens of thousands of passengers on New Year''s Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-02T13:04:26.179+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-06T02:27:38.493+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T02:17:53.593+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to probe NAIA New Year mess'
    'updated': 2023-01-02T16:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f7a215-e7b4-41ab-9bf9-e9bcaba6fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:04:26.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:27:39.000+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> — The
        Senate will launch an investigation into the technical glitch at the country''s
        main air hub Ninoy Aquino International Airport (NAIA), which affected tens
        of thousands of passengers on New Year''s Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf01fd8-3e3d-4699-9108-8f069e77ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:04:26.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:27:39.503+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, who chairs the Senate committee on public services,
        said the Senate will conduct an inquiry once aviation authorities settle the
        crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b189925-0ea2-4145-9cad-c1535bf95139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:04:26.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:27:40.005+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give them time to restore normal flight operations. After which,
        we will conduct an inquiry and direct them to submit a full report of what
        caused the supposed glitch and power outage," she said in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcf8ed9-056b-4699-9a59-65bf0e51a9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:04:26.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:27:40.513+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe noted that since Meralco already claimed that it did not encounter
        any power supply issue, the problem now points to the Civil Aviation Authority
        of the Philippines (CAAP) and its navigation equipment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda6e222-fa2e-4da8-af72-92526eb0a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:04:26.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:27:41.023+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be transparency and accountability from CAAP," the
        senator said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1adca45-e09b-42f0-9d12-bf91e3727fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:04:26.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:27:41.527+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will, therefore, conduct a hearing as part of the Senate''s
        oversight function, to determine who is liable, and what we need to do to
        avoid the malfunction from happening again," Poe added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b59e4b5-459c-45b8-b079-5769a1d46638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:04:26.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:27:42.047+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP Director General Manuel Tamayo said during a briefing Sunday
        evening that the issue occurred after one of the uninterruptible power supplies
        (UPS) failed to operate, so troubleshooting had to be done.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce102092-f1a6-450e-acd0-47469dee6643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:04:26.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:27:42.566+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that the system is already outdated since it was first
        used in 2010, but only went online in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3948a52c-5927-4a16-8a71-ab9bbdc47325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:04:26.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:27:43.140+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Chief Jaime Bautista, meanwhile, said the technical
        glitch at NAIA delayed hundreds of domestic and international flights, affecting
        over 65,000 passengers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4737fe3-cf24-46f6-a73f-303c9066c26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:04:26.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:27:43.643+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights resumed on Sunday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd001f7fb-f5bf-4c11-a6ee-f3fac2757786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:04:26.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:27:44.150+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/1/2/NAIA-airport-traffic-center-resumes.html">READ:
        NAIA air traffic center resumes ops after New Year’s Day glitch</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb4d74-4aa5-483e-beb0-a77ecfd11ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:04:26.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:27:44.653+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Jinggoy Estrada said the nightmare experienced by air travelers
        was a "black eye" for the entire Philippines, especially its tourism industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e39e7cd-2831-4bb3-a2a8-90a7a65282aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T13:04:26.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:27:45.165+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. JV Ejercito also said CAAP has "a lot of explaining to do."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a990f1a-2594-4a1e-b890-0b705658faa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:42:55.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:27:45.724+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is baffling is that the Air Traffic Management System should
        have a backup. Having a totally non-functioning radar system is not only dangerous
        for air travel but is a concern of national security," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d41ee87-9297-4b46-ac16-468cedbd5699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:42:55.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:27:46.231+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito also stressed the need to "take back vital utilities" such
        as the National Grid Corporation of the Philippines, which he believed could
        "cripple" the Philippine economy.</p>'
