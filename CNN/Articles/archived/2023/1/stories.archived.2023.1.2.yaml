    'title': 'Christmas flooding death toll reaches 51, 19 still missing'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ba888a-ce5b-404c-b532-3f8375b80a85'
