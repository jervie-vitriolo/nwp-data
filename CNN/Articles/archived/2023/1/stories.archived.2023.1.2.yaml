      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA said the commercial flights slated to push through on Monday
        may change at any given time. Travelers are advised to contact their airline
        for confirmation. MCIA, meanwhile, urged passengers to check the status of
        their flights before heading to the airport.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880de9ff-7343-44a8-b9fd-bd887f0f0dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T11:00:09.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:28.426+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 300 flights were canceled and more than 65,000 passengers were
        affected on Sunday when the NAIA Air Traffic Management Center encountered
        a technical glitch on New Year''s Day which closed Philippine airspace for
        most of the day.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e841f26-3c13-405f-938e-2199978fa393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T11:00:09.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:28.929+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Aviation Authority of the Philippines Director General Manuel
        Tamayo said one of the uninterruptible power supplies failed on Sunday morning
        and troubleshooting activities had to be done.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad29cf2-e1ea-48b0-b40c-b5ec310e9644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T11:00:09.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:29.433+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials said on Sunday that flight operations in Manila
        are expected to fully recover in three days.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e64aa99-b45a-4fde-beef-4f9adbad1ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T11:00:09.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:29.997+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA General Manager Cesar Chiong said the runways will remain open
        in the next few days to accommodate more flights.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bceb23-e8e0-472f-87f4-95c13a6e7edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T11:00:09.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:30.518+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We normally close the runway from 1:30 in the morning to 3:30 in
        the morning. So basically all the airlines, especially those with flights
        that can accommodate night landings can also put in more flights. Tinatawag
        natin diyan [we call them], extra section flights," he said on Sunday.</p>'
