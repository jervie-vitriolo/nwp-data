      'mgnl:lastActivated': 2023-01-06T02:27:01.694+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b9144-c56b-4ed4-a472-2e46563961b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:36:42.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:02.205+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An expert shared how you can welcome 2023 with a fresh mindset.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e05e916-fd58-4698-b669-71736ed12350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:36:42.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:02.712+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845dc3a8-ca18-4a77-bb71-384105e63c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:36:42.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:03.276+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“2023 will be about growth and choices,” mental health advocate
        Dr. Gia Sison told CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e265b3f9-5097-4e39-8764-cb528942467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:36:42.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:03.785+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee097194-790d-4a00-8c94-7b8bb204c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:36:42.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:04.313+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said the COVID-19 pandemic taught her to have a mindset that
        is flexible and seeks growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c76639c-a890-490f-a3a4-1f090a73504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:36:42.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:05.019+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a14496-9483-45d8-b820-8b95ba467d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:36:42.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:05.596+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the virus still lingering, anything can happen so people will
        have to adjust and manage expectations, she said. In terms of growth, people
        should leave behind last year’s baggage and move forward, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339ebe6c-e168-4978-8ba0-872555d27298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:36:42.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:06.099+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015f7302-2916-43d1-a621-ae53d39da830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:36:42.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:06.621+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means learning lessons from what happened in the past making
        progress, Sison said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741b648-9e86-4fc1-9ccb-afff6c34e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:36:42.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:07.137+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5613593-d148-4fb4-be9a-84264da50001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:36:42.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:07.643+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said “plans may not happen immediately or as planned, but does
        not mean it’s a failed plan.” If something is for you, then what you wish
        for will happen, she noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73a079a-cd84-4a8e-bc81-8a1a203f7a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:36:42.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:08.225+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2686f0-3ed4-4e91-b4d2-c8f0ce544e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T14:36:42.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T02:27:08.737+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said it is good to set boundaries to focus on what holds dear
        and keep toxicity away. This could mean identifying triggers to anger, stepping
        back from them as much as you can, even if it’s a person, she added.</p>'
