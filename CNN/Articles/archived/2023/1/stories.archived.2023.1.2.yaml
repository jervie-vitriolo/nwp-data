      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> A total
        of 51 deaths were recorded following the heavy rains and flooding that hit
        parts of Visayas and Mindanao during the Christmas weekend last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4515126b-19ac-4d53-adff-f9651e297435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:46:55.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:33.309+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National disaster officials reported on Monday that 51 died, 19
        are still missing, and 16 were injured in Mimaropa, Bicol Region, Western
        Visayas, Central Visayas, Eastern Visayas, Zamboanga Peninsula, Northern Mindanao,
        and the Davao Region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33986f5-5cd9-467b-8a1d-904fbec21e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:46:55.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:33.870+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense (OCD) said search and rescue operations
        are ongoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0247afec-cf86-4f8c-be8a-126c9ac13828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:46:55.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:34.409+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rains and floods brought by the shear line damaged ₱1.14&nbsp;billion
        worth of infrastructure and ₱245.08 million worth of agriculture, including
        damage to irrigation systems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39dd934-a50b-4271-9a5d-6c09770c3bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:46:55.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:35.138+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also damaged 4,540 homes and displaced over 13,000 families during
        the Christmas weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed6b6b-81a6-453a-9f48-1d572512a968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T09:46:55.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T02:28:35.642+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD said it has provided ₱48 million worth of assistance to
        the affected population.</p>'
