      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, senators slammed China''s activities in the West Philippine
        Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89962ffd-484a-4e1c-897d-e364f717c2fb'
