      'mgnl:lastActivated': 2023-01-06T02:25:06.774+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New SIM sold will remain deactivated until end-users complete the
        registration.</p>'
    '8':
