    'template': '1'
    'title': 'Marcos seeks further strengthening of bilateral ties during China trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e874ea9-ea43-4c67-9501-87907a8aa715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T20:49:21.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:56.643+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> –&nbsp;The
        strengthening of bilateral ties will be front and center of President Ferdinand
        Marcos Jr.''s state visit to Beijing beginning Tuesday. Talks would include
        cooperation in terms of the economy, trade and investment, and, most likely,
        maritime security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e7ec71-03f1-4fb0-a173-c46f784e912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T20:49:21.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:57.278+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f13304d-2ebc-477b-b34c-565830f4745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T20:49:21.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:57.785+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs considers the great significance
        of the trip. With both Marcos and Chinese President Xi Jinping getting fresh
        mandates from recent elections, there is an expectation that the state visit
        will set the tone for bilateral relations between the two countries for years
        to come.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01659eb2-5da3-4b71-9b7d-6d24b88ef18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T20:49:21.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:58.437+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6c0b23-9957-4eaf-b82c-5e40be37c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T20:49:21.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:58.939+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/12/29/marcos-china-state-visit-bilateral-agreements.html">b</a>ilateral
        agreements to be signed during Marcos'' state visit to China include trade
        and investment, agriculture, energy, infrastructure, people-to-people exchanges,
        and maritime security.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1451eac5-23d2-49c0-9214-c6cc2cbae9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T20:50:55.604+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:23:59.449+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/12/29/marcos-china-state-visit-bilateral-agreements.html">Over
        10 bilateral agreements eyed between PH, China during Marcos’ state visit
        – DFA</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164739a-1b84-4e0c-beab-fb36ecd0ca36'
