      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —&nbsp;</strong>Cebu
        Pacific airlines assured its travellers that normal flight operations will
        begin by Tuesday, Jan. 3, after the glitch that disrupted air traffic control
        on New Year’s Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288de3b0-fea4-41a6-b601-810b163417c9'
