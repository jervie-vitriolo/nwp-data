    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mindanao schools incur ₱363M in damage due to shear line, LPA rains
      — DepEd

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4566ac-f2d0-4c68-85ef-1d1d318d2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T18:55:27.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:09.113+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Dozens
        of schools in Mindanao sustained damage of over ₱363 million as a result of
        the rains and floods caused by the shear line and a low pressure area (LPA),
        the Department of Education (DepEd) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02513aca-def1-470f-95ac-c3d4e89e4ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T18:55:27.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:10.369+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its education cluster report as of Dec. 30, 2022, DepEd said
        25 schools in Northern Mindanao, 10 in Caraga, and one in Zamboanga Peninsula
        suffered infrastructure damage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5847229-cefb-4dd2-95c5-89aa4ce58bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T18:55:27.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:10.974+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repair and construction of these learning institutions would
        cost an estimated ₱363.5 million, according to the agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733bd431-4fae-4576-a264-dfdc95851456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T18:55:27.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:11.478+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DepEd said it cannot yet provide accurate data regarding
        the number of schools being used as evacuation centers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca8c38-ee01-4a25-a0e2-45c9fc02cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T18:55:27.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:11.992+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The figures are continuously changing due to decampment on one
        hand, while in other places may nadadagdagan [there were increases],” it said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1874ee4-2ae3-4cda-b614-f02e635d2505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T18:55:27.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:12.557+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Caraga, 86 schools are serving as evacuation centers as of Jan.
        2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73104ee-21d5-417f-ab20-6a6356915e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T18:55:27.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:13.077+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the heavy rains and flooding that hit parts
        of Visayas and Mindanao during the Christmas weekend last week has reached
        51.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37db36bc-1726-4f76-9085-e3571734a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T18:55:27.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:13.582+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/2/Christmas-weekend-flood-Visayas-Mindanao-death-toll.html">Christmas
