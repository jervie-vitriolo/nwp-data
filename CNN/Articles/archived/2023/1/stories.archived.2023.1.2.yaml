    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cc53ed1-4b48-4c9e-a4a5-c08eee30d222'
    'lead': 'While aviation authorities fixed the system glitch at the Ninoy Aquino
      International Airport''s (NAIA) on Sunday afternoon, travelers should expect
      more delays as airlines mount recovery flights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-02T16:16:31.282+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-06T02:26:12.061+01:00
