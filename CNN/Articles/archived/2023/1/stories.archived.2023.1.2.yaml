      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a83e8c0-dd42-4f07-8e95-d013a178aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:39.457+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea World Drive is the main access point for the marine park that''s
        popular with tourists on the heart of the Gold Coast. It''s peak tourist season
        in the region right now, with schools closed for the long summer break.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f5924-37eb-48b7-89d8-db1832375ab5'
