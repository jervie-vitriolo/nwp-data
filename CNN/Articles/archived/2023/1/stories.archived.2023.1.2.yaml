      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has an instruction to carefully study, immediately
        craft a proposal to have a backup system. We will look into this; we will
        do a feasibility study and present this to NEDA.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31adb300-cc95-420a-be68-fe1f2f6337fb'
      'mgnl:activationStatus': true
