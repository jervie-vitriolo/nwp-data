        and damage to property, police said.</p>'
  'Palace-orders-suspension-philhealth-insurance-premiums-income-ceiling-hike':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-02T19:25:50.681+08:00
    'imagesource': 'jcr:d55c7b48-ee13-4931-9a63-24b6fe56fb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab5e573c-eaca-402f-b36a-52f392f07ad5'
    'lead': 'The Department of Health and PhilHealth welcomed President Bongbong Marcos’
      decision, saying that the suspension intends to help Filipinos cope with the
      effects of inflation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-02T19:29:56.377+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-06T02:24:40.883+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T02:18:23.884+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace orders suspension of hike in gov’t insurance premiums, income
      ceiling'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed3289f-0976-4ea0-aa81-4c95672d77c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T19:29:56.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:24:41.442+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> — President
        Ferdinand Marcos, Jr. ordered the suspension of the government insurer’s new
        premium contribution rates and income ceiling for 2023 as Filipinos still
        grapple with economic challenges caused by the COVID-19 pandemic, according
        to Executive Secretary Lucas Bersamin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf110d1-cbda-4f6b-9dab-25f7b8ec79b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T19:29:56.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:24:41.944+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a document released to media on Monday, Bersamin said Marcos
        wanted to suspend the scheduled increase of the premium rate of the Philippine
        Health Insurance Corporation (PhilHealth) from 4% to 4.5%.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c903a-12be-4656-96d7-a178a3eaa0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:23:53.027+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:24:42.446+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the Department of Health (DOH) and PhilHealth
        welcomed the chief executive’s decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c75a839-fb3b-404f-979b-fccc2c2c5879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:23:53.027+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:24:42.950+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOH and PhilHealth recognize the suspension is intended to
        help our kababayans cope with the increasing prices of commodities caused
        by inflation,” both agencies said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09939cb5-20c1-43f4-b912-867c7706ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:23:53.027+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:24:43.453+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH explained that the premium contributions are collected by
        PhilHealth to finance the expansion of benefits in accordance with the Universal
        Health Care law. It added that changes in premium schedules will be synched
        with planned benefit roll-outs.</p>'
    '7':
