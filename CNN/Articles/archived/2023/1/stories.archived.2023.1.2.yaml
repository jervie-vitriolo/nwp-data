      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It looks like tomorrow, Jan. 3, operations for Cebu Pacific are
        expected to normalize,“ Lao told CNN Philippines’ The Final Word.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc27648-3ef5-4cbd-83dc-30875fe0a905'
      'mgnl:activationStatus': true
