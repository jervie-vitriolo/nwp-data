    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-01-02T19:12:50.460+08:00
    'imagesource': 'jcr:fff310fa-fe98-44f5-8814-45b832810bd7'
