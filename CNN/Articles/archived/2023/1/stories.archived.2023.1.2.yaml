      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5641d8-b905-4978-a583-15c92b2481c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:24.703+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision happened around 2 p.m. local time near the popular
        tourist strip of Main Beach on the Gold Coast, south of Brisbane.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810529f-8233-4881-b61a-a328ad218048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.793+08:00
