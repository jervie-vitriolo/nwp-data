      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Smart Communications, 5,172,061 SIMs as of 10 a.m. of Jan. 2</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb38cb-16dd-4960-b791-44c9fc4a322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T19:04:50.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:25:05.760+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SIM registration as required by law began on Dec. 27.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd8cae6-88d1-430b-953f-14342b4dfefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T19:04:50.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T02:25:06.271+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing SIM users have six months to register. Failing to register
        would result in the deactivation of their SIM. Once deactivated, users have
        only five days to register and reactivate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd38680c-78aa-499f-b8dc-a2a1c3081ca3'
