      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:49:34.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:26:03.355+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/01/health/how-to-set-new-year-resolutions-wellness">5
        science-based strategies for nailing your New Year''s resolutions</a>."</em></p>'
