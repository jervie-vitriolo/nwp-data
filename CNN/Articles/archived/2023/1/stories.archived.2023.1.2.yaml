    'title': 'COA to Davao DA: Refund ₱1.2M in funds illegally spent on meals, snacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b1415c-da0d-434c-93e3-406c4b603f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:34:43.175+08:00
