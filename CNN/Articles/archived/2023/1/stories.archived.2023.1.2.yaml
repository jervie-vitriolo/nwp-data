    'lead': 'The bilateral agreements to be signed during Marcos'' state visit to
      China include trade and investment, agriculture, energy, infrastructure, people-to-people
      exchanges, and maritime security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-02T20:49:21.372+08:00
