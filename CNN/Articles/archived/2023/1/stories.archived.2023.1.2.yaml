      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> – Motorists
        will see the first oil price hike of 2023 take effect tomorrow, an oil company
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f42ca-a3b1-446a-a1e2-1950de4cabf6'
