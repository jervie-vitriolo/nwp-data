    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anita Pointer of The Pointer Sisters dies at age 74

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd169748a-5bd8-4e22-b711-e026f3738b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:51:31.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:42.314+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Anita Pointer, one of the founding members
        of the R&amp;B group The Pointer Sisters, has died at age 74, according to
        her publicist Roger Neal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d283cbd-37a0-488a-8e35-ce725e2018c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:51:31.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:42.817+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointer passed away Saturday at her home in Los Angeles where she
        was surrounded by her family, Neal said in a statement to CNN. The cause of
        death was cancer, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89069e8-386c-41cc-b44e-7cb3466a0a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:51:31.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:43.319+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are deeply saddened by the loss of Anita, we are comforted
        in knowing she is now with her daughter, Jada and her sisters June &amp; Bonnie
        and at peace," Pointer''s family said in a statement. "Heaven is a more loving
        beautiful place with Anita there."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a753e209-6ec2-4fa8-a5df-cbcfd2b4513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:51:31.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:43.827+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was the one that kept all of us close and together for so long.
        Her love of our family will live on in each of us," the statement said, while
        also asking that the family''s privacy be respected "during this period of
        grief and loss."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf20b30-5b9c-43c4-a473-a0e06af78913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:51:31.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:44.340+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four Pointer Sisters began singing together more than 50 years
        ago in their hometown church in Oakland, California, where their father ministered.
        Bonnie Pointer and her youngest sister, June, made their professional singing
        debut as a duo in 1969. They later recruited older sisters Anita and Ruth
        to join them, before releasing their first album together in 1973.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e06e4-43c2-409c-9943-50d734954101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:51:31.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:44.850+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group won their first Grammy Award for their crossover hit,
        "Fairytale," in 1974. They are also known for hits like "Slow Hand," "Neutron
        Dance," and "Jump."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3018dea6-3707-4d94-b6de-68628f8b5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:51:31.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:45.352+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group won three total Grammy Awards and had 13 US Top 20 hits
        between 1973 and 1985.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3fe44-aca9-434a-ae09-031a0241e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T16:51:31.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T02:25:45.864+01:00
