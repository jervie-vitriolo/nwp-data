      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baa7cdc-cdd1-4fdc-bb5d-7b6899c26c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:38.447+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say Sea World Drive has been closed to traffic and urged
        motorists and pedestrians to avoid the area.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd348b-29a1-4614-b336-99fe9d305ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.795+08:00
