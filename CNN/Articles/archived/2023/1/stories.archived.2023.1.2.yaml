      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef93ff2-85f1-4545-ab5c-aea45bf936bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:27.816+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen people were on the two helicopters, according to Jayney
        Shearman, from the Queensland Ambulance Service (QAS). Of those, four people
        died, three suffered serious injuries and six had minor injuries, including
        cuts from shattered glass.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce1d73-7cba-4bb0-a80e-aa4b7f2c9105'
