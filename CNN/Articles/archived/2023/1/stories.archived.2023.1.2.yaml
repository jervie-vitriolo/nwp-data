      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ball is in their court. They have to be the one to act fairly.
        How can you negotiate properly? It''s like you''re negotiating under conditions
        of coercion and duress. Hindi tama ‘yun [That''s not right]. Nothing will
        happen if China is really sincere and want to show good faith," said maritime
        law expert Jay Batongbacal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acffec80-5042-4031-a93a-ed595dd3f9d5'
