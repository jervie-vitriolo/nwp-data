      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faac168-b64d-44c2-8b33-998e6f129136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T20:49:21.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:24:00.605+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some analysts the state visit will indicate President Marcos''
        foreign policy direction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5af80-7a68-48f6-aafc-47050bb19d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T20:49:21.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:24:01.113+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a28e9a7-23bb-4584-8481-f1046cdaaa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T20:49:21.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:24:01.617+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trip is also a test of PBBM''s diplomatic acumen because, for
        China, our relationship with the US is too close. They think we are pivoting
        towards the US so PBBM will have to convince China, and we have an independent
        foreign policy and we are not taking sides," said Beijing-based journalist
        Benjamin Lim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b583b6-25d5-45d4-b617-43c6be643438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T20:49:21.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:24:02.128+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593220e-bfc4-414e-a25d-34ccdc3c0a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T20:49:21.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:24:02.646+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president is expected to raise concerns about the West Philippine
        Sea in his meeting with Xi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dcfde6-d29d-4882-8287-24de7a1170f6'
