    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '420485b2-296e-4f52-b0a2-cd2209bc4afc'
    'lead': 'A New Year''s Day celebration in Tacloban City turned tragic after a
      wing van truck plowed into a residential area where a party was happening, killing
      two and injuring seven others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-02T19:15:22.869+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-06T02:24:46.141+01:00
