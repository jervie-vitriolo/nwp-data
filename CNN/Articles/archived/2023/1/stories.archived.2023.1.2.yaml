      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba30bbe-3369-4c9b-aebe-13b6318ceacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:29.878+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the site show debris lying on a strip of sand, with
        personnel gathered on land and numerous vessels in the surrounding waters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa1e613-5d8e-40d1-94f9-0441d9007163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.794+08:00
