      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eba715-f10d-4c35-9db4-acbd4251b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T22:42:54.041+08:00
