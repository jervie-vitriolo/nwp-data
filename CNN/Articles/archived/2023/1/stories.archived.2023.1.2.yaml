      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific President and Chief Commercial Officer Xander Lao on
        Monday said no further flight cancellations related to the technical issues
        at the Ninoy Aquino International Airport (NAIA) are expected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcc3598-4507-47a0-9413-b590544a95bf'
