      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/01/entertainment/anita-pointer-obit/index.html">Anita
        Pointer of The Pointer Sisters dies at age 74</a>."</em></p>'
