      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to advisories from Petron, Seaoil, Petro Gazz, PTT Philippines,
        Flying V, Cleanfuel, Caltex, Phoenix Petroleum Philippines,&nbsp;and Unioil,
        gasoline prices will go up by ₱2.90, diesel by ₱2.10, effective 6:00 a.m.
        on Jan. 3.</p>'
    '10':
