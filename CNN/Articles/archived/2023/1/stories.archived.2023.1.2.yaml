      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:31.478+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08455353-504c-4dad-b228-d89c2636adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:31.988+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One helicopter "has its windscreen removed, and it''s landed safely
        on the island. The other (helicopter) has crashed, and it was upside down,"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de316bab-a108-4156-9193-c28452e71e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:32.525+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a62898-e6b2-414d-bd24-20202f1a2598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:33.038+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that after the crash, nearby police and members of the
        public rushed to the site, trying to remove and perform first aid on those
        inside the helicopter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2409fea6-a307-4abc-b137-860c504e0771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-02T15:41:21.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T02:26:33.545+01:00
