      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287e17f-4a64-4b08-bd8a-070207bda766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:54:24.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:49.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople also reached out to the bereaved family of Ranara and said
        the department will provide them all the necessary support they need at their
        time of grief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84898e9b-570a-444a-bcc9-fd7e4c177f42'
      'mgnl:activationStatus': true
