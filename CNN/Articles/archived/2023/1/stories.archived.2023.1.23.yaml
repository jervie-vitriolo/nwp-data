    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JK Labajo leads ''Ako si Ninoy'' movie cast'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23103fb6-1b61-4256-813c-ad54fd894cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:46:08.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:07:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Singer-actor
        Juan Karlos ‘JK’ Labajo is the lead star in the movie "Ako si Ninoy" helmed
        by Vince Tañada, who touted the film''s historical accuracy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc1dc1-2078-41fd-adc9-e79ac5114b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:46:08.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:07:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labajo plays the role of late Senator Ninoy Aquino, who led the
        opposition against then dictator President Ferdinand E. Marcos, and was assassinated
        upon returning home from exile in the United States. Based on the trailer
        released Sunday, the film will also give a glimpse of&nbsp;the politician’s
        family life and career as a young war correspondent.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe width="997" height="543" src="https://www.youtube.com/embed/PH4S8WgyBTc"
        title="AKO SI NINOY OFFICIAL TRAILER #THERESAHEROINALLOFUS" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
        picture-in-picture; web-share" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef5593-afa2-4423-9798-c45655feb101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:46:08.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:07:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2cb70d-e3f1-40b3-82fa-611d23ab27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:46:08.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:07:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historian Xiao Chua praised Labajo''s portrayal, and the singer-actor''s
        courage in taking on the challenging role.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Noong
        nakita ko si JK Labajo sa harapan ko na magtransform bilang si Ninoy, nangilabot
        ako.<br><br>This is something big! Aydol ng kabataan bilang isang mang-aawit.
        <br><br>Malaking bagay ito kasi hindi naman niya ikakayaman ito pero gagamitin
        niya ang hatak niya sa kabataan upang tumulong <a href="https://t.co/IJplfXCqtJ">pic.twitter.com/IJplfXCqtJ</a></p>&mdash;
        Xiao Chua (@Xiao_Chua) <a href="https://twitter.com/Xiao_Chua/status/1617171928757989377?ref_src=twsrc%5Etfw">January
        22, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a613d3a-3765-491d-b19e-91a77c307df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:46:08.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:07:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d1d8e6-0f34-4e99-96ac-ef16bd6a26fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:46:08.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:07:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong nakita ko si JK Labajo sa harapan ko na mag-transform bilang
        si Ninoy, nangilabot ako... Malaking bagay ito kasi hindi naman niya ikakayaman
        ito pero gagamitin niya ang hatak niya sa kabataan upang tumulong na maikuwento
        ang mga bagay na pinalalabo ng mga pambabaluktot," he said in a series of
        tweets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbcbe7-bbbf-483b-8ec5-d5adb3bf6857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:46:08.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:07:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I saw JK Labajo transform into Ninoy in front
        of me, I had goosebumps. This is a big deal because he won''t earn a lot for
        this but he is using his influence over the youth to tell the truth in the
        story that some attempt to distort.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf41f3-0489-495f-98e0-3c73b8f6e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:46:08.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:07:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua hinted he helped in the making of the film, which is an adaptation
        of a 2009 musical also written and directed by Tañada.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1f01e2-e7a9-4531-8ebb-646b29a42399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:46:08.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:07:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another actor in the movie is Joaquin Domagoso, the son of former
        presidential bet and Manila Mayor Isko Moreno — who is slated to play Aquino
        in the upcoming film "Martyr or Murderer" helmed by controversial director
        Darryl Yap.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6b91c-7c7f-46fe-b58f-e00f436c3988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:46:08.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:07:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tañada and Yap faced off in the box office last year with their
        martial law-themed films. Tañada''s "Katips: The Movie" was re-released in
        August 2022 to counter the release of Yap''s "Maid in Malacañang," a fiction
        retelling the Marcos family''s last three days in Malacañan Palace, which
        was criticized for attempting to distort historical facts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e7f45-2f1f-43e5-9b99-1fc69b5e55a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:46:08.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:07:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako si Ninoy" and "Martyr or Murderer" are scheduled for release
        this year.</p>'
  'united-states-mass-shooting-2023':
    'author': 'Paul LeBlanc'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-23T14:01:39.789+08:00
    'imagesource': 'jcr:2a800690-fb7d-464f-93ec-4fa4fd1f897b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a0ac1f7-1f6d-4ba6-95a1-92e775617f32'
    'lead': 'Firearm injuries are now the leading cause of death among people younger
      than 24 in the United States, according to a study published in the December
      2022 edition of Pediatrics, the journal of the American Academy of Pediatrics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-23T14:13:40.637+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T13:07:56.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:33.664+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'mass-shootings']
    'template': '1'
    'title': 'Analysis: Three weeks and 33 mass shootings. This is America in 2023.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb2496-c90d-4b87-b44b-b18c0ed3092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 10 people are dead and another
        10 injured after a <a href="https://www.cnn.com/us/live-news/monterey-park-california-shooting-01-23-23/index.html"
        target="_blank">mass shooting in Monterey Park, California</a>, Saturday night,
        that happened as the city''s large Asian American community was celebrating
        Lunar New Year weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845f4549-9874-4670-bc0f-e892979d65dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot remains unknown, but the scenes of agony and horror are increasingly
        all too familiar in America. In fact, Saturday''s mass shooting joins a staggering
        *32* others from just the first three weeks of 2023, per the <a href="https://www.gunviolencearchive.org/reports/mass-shooting?page=1"
        target="_blank">Gun Violence Archive</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cfd65f-1a95-41d4-9106-c13f8ce3fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communities from Goshen, California, to Baltimore, Maryland, are
        reeling while others brace for the possibility of such violence in their own
        backyards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7042e9-8512-4ad4-823d-5292c57b5b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A time of a cultural celebration ... and yet another community
        has been torn apart by senseless gun violence," <a href="https://edition.cnn.com/2023/01/22/politics/kamala-harris-joe-biden-monterey-park-shooting-abortion/index.html"
        target="_blank">Vice President Kamala Harris</a>&nbsp;told a crowd in Tallahassee,
        Florida, on Sunday. "All of us in this room and in our country understand
        this violence must stop."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5116a1-477f-41b8-852d-ce209cad098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how that happens with a divided Congress, vastly different policy
        prescriptions, and a <a href="https://edition.cnn.com/2021/11/26/world/us-gun-culture-world-comparison-intl-cmd/index.html"
        target="_blank">deeply entrenched gun culture</a>&nbsp;remains to be seen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad48350-842b-4fdf-b182-8cc838773ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The sobering data</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a0657a-4d18-48f8-a9b2-f18d1d22be2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s bad however you look at it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2d40e2-da36-447f-a833-f6de7beafc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firearm injuries are now the leading cause of death among people
        younger than 24 in the United States, <a href="https://publications.aap.org/pediatrics/article/150/6/e2022060070/189686/Firearm-Related-Injuries-and-Deaths-in-Children?autologincheck=redirected"
        target="_blank">according to a study</a>&nbsp;published in the December 2022
        edition of Pediatrics, the journal of the American Academy of Pediatrics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d06a57-45f8-43d1-ad8f-0961b15485ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2015 through 2020, there were at least 2,070 unintentional
        shootings by children under 18 in the US, according to a <a href="https://everytownresearch.org/report/notanaccident/"
        target="_blank">report from Everytown</a>. Those shootings resulted in 765
        deaths and 1,366 injuries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082bd7da-a7c8-4290-a7e3-1f322c7b9a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An unequal burden.</strong> <a href="https://www.cnn.com/2022/11/29/health/gun-deaths-disparities/index.html"
        target="_blank">A study</a>&nbsp;published late last year in JAMA Network
        Open analyzed firearm deaths over the past three decades — a total of more
        than 1 million lives lost since 1990.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c4f12b-f629-47d3-a311-015fb703b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that <a href="https://www.cnn.com/2022/11/29/health/gun-deaths-disparities/index.html"
        target="_blank">firearm mortality rates</a>&nbsp;increased for most demographic
        groups in recent years — especially during the Covid-19 pandemic — but vast
        disparities persisted. The homicide rate among young Black men — 142 homicide
        deaths for every 100,000 Black men ages 20 to 24 — was nearly 10 times higher
        than the overall firearm death rate in the US in 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d25579c-5840-4f86-bce5-a03ad09a7fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Americans are armed like few others.</strong> There are
        about 393 million privately owned firearms in the US, according to an estimate
        by the <a href="https://www.cnn.com/2021/11/26/world/us-gun-culture-world-comparison-intl-cmd/index.html"
        target="_blank">Switzerland-based Small Arms Survey</a>. That''s 120 guns
        for every 100 Americans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9303248d-f562-4395-a93c-0e9ec93bd399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the exact number of civilian-owned firearms is difficult to
        calculate due to a variety of factors — including unregistered weapons, the
        illegal trade and global conflict — no other nation has more civilian guns
        than people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ef9ad-baab-4a56-baf3-9d9fcfa12c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 45% of US adults say they live in a household with a gun,
        according to an October 2022 <a href="https://news.gallup.com/poll/1645/guns.aspx"
        target="_blank">Gallup survey</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e56932-ceea-44f8-88af-317e834d3c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How should we define ''mass shooting''?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa810b0-6361-4118-a820-3f50f3590e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gun Violence Archive, like CNN, defines a mass shooting as one
        in which at least four people are shot, excluding the shooter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c37fa8-4f98-431d-9c19-5b363ec40eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what defines a mass shooting depends on whom you ask.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b1203-ccbe-4039-a204-ab5d096cd62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Bureau of Investigation, for example, has cited <a href="https://www.fbi.gov/file-repository/active-shooter-incidents-in-the-us-2021-052422.pdf/view"
        target="_blank">2012 legislation</a>&nbsp;defining a "mass killing" as "three
        or more killings in a single incident."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c8d31-b212-4caa-b5ef-3cbbd9e042a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass Shooting Tracker, a crowd-sourced data base, defines mass shooting
        as "a single outburst of violence in which four or more people are shot."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ccb2c-8383-4eef-bdc0-dd2781635125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everytown For Gun Safety defines a mass shooting as any incident
        in which four or more people are shot and killed, excluding the shooter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b4161-299a-41db-86f6-d8600d3258a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of a firm definition doesn''t help in addressing the problem.
        And the squishiness opens up room to interpret the data differently. The conservative
        Daily Caller, for example, <a href="https://dailycaller.com/2017/10/03/nyt-uses-inflated-mass-shooting-numbers-for-dramatic-editorial/?utm_source=site-share"
        target="_blank">has cited</a>&nbsp;a definition of "public mass shootings"
        included in a 2013 Congressional Research Service report that is so narrow
        it only identified 78 of them between 1983 and 2012.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf87743-ace0-4369-9970-10369b8537ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 research paper published in <a href="https://injepijournal.biomedcentral.com/articles/10.1186/s40621-019-0226-7"
        target="_blank">Injury Epidemiology</a>&nbsp;put a spotlight on this issue:
        "Gun Violence Archive recorded the most mass shooting incidents at 346 incidents
        in 2017, while Mother Jones only recorded 11 cases."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e69f4f-5929-4dd7-babd-210320fe506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors'' conclusion? "Establishing a definition for ''mass
        shooting'' will improve the quality of analyses being completed. This could
        lead to an improvement in not only public awareness and understanding of mass
        shooting facts, but also arguments to policymakers for legislation that could
        alleviate the burden that mass shootings place on society."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f7f96-c788-4201-87dc-c6ea37bdf0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remember, we''re alone</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbecbfce-de8a-47ee-96ba-3199c7ac7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It certainly doesn''t have to be this way. Countries that have introduced
        laws to reduce gun-related deaths have achieved significant changes, a previous,
        in-depth <a href="https://www.cnn.com/2021/11/26/world/us-gun-culture-world-comparison-intl-cmd/index.html"
        target="_blank">CNN analysis</a>&nbsp;found:</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b419c7e1-b935-43d2-9052-d21d575f78b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Australia.</strong> Less than two weeks after Australia''s
        worst mass shooting, the federal government implemented a new program, banning
        rapid-fire rifles and shotguns, and unifying gun owner licensing and registrations
        across the country. In the next 10 years gun deaths in Australia fell by more
        than 50%.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a7ed3-6972-4ae5-ab91-d30c1b434620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2010 study found the government''s 1997 buyback program -- part
        of the overall reform — led to an average drop in firearm suicide rates of
        74% in the five years that followed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745b096-74c1-4d51-8eeb-f4581fe4491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South Africa.</strong> Gun-related deaths almost halved
        over a 10-year-period after new gun legislation, the Firearms Control Act
        of 2000, went into force in July 2004. The new laws made it much more difficult
        to obtain a firearm.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43370df9-a1a1-4390-b934-5471b52e5d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Zealand.</strong> Gun laws were swiftly amended after
        the 2019 Christchurch mosque shootings. Just 24 hours after the attack, in
        which 51 people were killed, Prime Minister Jacinda Ardern announced that
        the law would change.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cafd10-dd6c-4553-bea8-56baf8dfa3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s parliament voted almost unanimously to change the
        country''s gun laws less than a month later, banning all military-style semi-automatic
        weapons.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bc1f81-8044-470f-8520-6c584eaefecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain tightened its gun laws and banned most private handgun ownership
        after a mass shooting in 1996, a move that saw gun deaths drop by almost a
        quarter over a decade.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b202c0-7d9d-4307-a1bc-c5da2d704b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But America''s gun culture is a global outlier. For now, the deadly
        cycle of violence seems destined to continue.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65fc2c2-e253-44f5-a61e-c5c0660afe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:13:40.642+08:00
