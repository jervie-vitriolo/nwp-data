      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f21044f-7697-4536-861a-8f9c124b6a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T08:46:38.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:03.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG on Sunday said Interior Secretary Benhur Abalos ordered
        their Ilocos Region and Pangasinan offices to look into the incident allegedly
        involving the Bayambang municipal police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0b82e3-a6d0-4a72-a044-4fcf6f658da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T08:46:38.635+08:00
