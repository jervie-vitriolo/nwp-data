      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ca830d-eece-4cde-a8e6-1a59bad5b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:52.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed that six guards had been caught participating in the
        scheme and were subsequently discharged from service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a8607-de2a-400a-9bf2-08219442786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:52.854+08:00
