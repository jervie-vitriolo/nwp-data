    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:39.666+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'Erwin-Tulfo', 'Bongbong-Marcos', 'DSWD',
      'Department-of-Social-Welfare-and-Development']
    'template': '1'
    'title': 'Marcos: Plans for Erwin Tulfo do not include being adviser'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7015de-4c03-4547-8cab-6717774d75a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:57:05.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — President
        Ferdinand Marcos Jr. said he hopes former Social Welfare Secretary Erwin Tulfo
        will still be part of his administration, but adds it will not be as presidential
        adviser.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd3cf9-e08f-47e1-b75a-6254f41be1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:57:05.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s really not been part of the plan for Erwin. We have other
        plans for him, not as presidential adviser," Marcos said at a media conference
        in Malacañang on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e7d73d-af73-4ff5-9d48-c7b537698381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:57:05.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos recognized Tulfo''s work as chief of the Department of Social
        Welfare and Development and thinks he can be an asset to the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a089b09-06b1-44d3-9be7-0202f34cdba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:57:05.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because whatever we say, the difficulties that he faced with the
        Commission&nbsp;on Appointments, the time that he was running the DSWD, he
        did a very good job. We can''t lose that kind of an asset," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6609628-979b-4bd1-bd3a-b664b0ec8ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:57:05.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll find something that he can do so we can take advantage of
        his good instincts when it comes to social service."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548783bd-f78b-47d9-9925-8ae8811016f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:57:05.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA <a href="https://www.cnnphilippines.com/news/2022/12/12/erwin-tulfo-ca-bypass-confirmation-zubiri.html"
