      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That grand total is after the film''s box office take from this
        weekend, the sixth consecutive weekend the film has occupied the No. 1 spot
        since its release in December.</p>'
