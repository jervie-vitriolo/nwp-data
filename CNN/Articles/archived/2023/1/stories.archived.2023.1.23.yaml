      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ecb15-0356-4072-956c-82337361b3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T14:06:02.714+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:07:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person’s active and healthy life doesn’t stop just because they’re
        over 30. It just opens up more possibilities. While mindfulness gives you
        a chance to be more attuned with yourself, knowing your worth means not letting
        others think what you can and cannot do because of your advanced age. Don’t
        let yourself be pushed around or relegated to the sidelines. A <a href="https://www.everydayhealth.com/longevity/emotional-wellness/fighting-age-discrimination.aspx"
        target="_blank">specialist</a> has remarked that having the right attitude
        can help overcome ageism and this means that you should see the value in yourself,
        and that can have an effect of how others think of you.</p>'
