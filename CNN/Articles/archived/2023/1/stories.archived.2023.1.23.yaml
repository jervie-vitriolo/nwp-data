    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remulla: Catapang to replace Bantag as BuCor chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6f2c76-f253-4814-b8a2-30d94bbf497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:23:56.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> – Gregorio
        Catapang will be recommended as the new Bureau of Corrections (BuCor) director
        general to replace Gerald Bantag, Justice Secretary Jesus Remulla told reporters
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c829ef94-f273-40c9-8865-bd028e367094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:23:56.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:58.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346056fb-7c2b-4262-b56a-abdf16f70124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:23:56.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:58.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He [Bantag] will be replaced as BuCor director,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8283731a-4f65-46c9-b91e-32f7ad8c0134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:23:56.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01de2a6f-9b28-4bbe-a79b-73e51f0cc5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:23:56.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said he would push for Catapang’s permanent appointment
        as BuCor director general at a Cabinet meeting on Jan. 24.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9812c217-a07b-4e3a-86f0-2de69e81b158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:21:29.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said he only found out about his possible appointment the
        same day Remulla made the announcement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e0ce14-92a1-41ff-a2fc-a9f23a0c5952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:21:29.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cddefc-8621-4a43-8598-8759a2875cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:21:29.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagpapasalamat sa pangulo sa pagtitiwala niya sa atin… Ngayon lang
        po [nalaman], hindi ko na-expect kahit acting OIC [officer-in-charge],” Catapang
        said in an interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d4a4f-9874-4699-a462-065617e11794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:21:29.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:58.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f148d59-d0a5-4776-988c-304be81e3790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:21:29.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:58.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m thankful to president for his trust in me…I just
        found out now, I didn’t even expect to be appointed acting OIC]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16731233-0d7f-47b5-9173-24e82715c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:21:29.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96cd8f6-9f4c-4a0f-b996-0df6a9fd45e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:21:29.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that, as a permanent appointee, he could “do all the powers
        that are given to me as director general which is reform agenda, full speed
        ahead.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc667d-8c34-4b01-968c-d691e586f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:21:29.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31150b-ae58-4e66-a0a5-36c6cc467728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:21:29.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said his marching orders were the regionalization of the
        BuCor: “Within three to four years, maisara na natin ang New Bilibid Prison
        na hindi na ito yung headquarters (we can phase out the New Bilibid Prison
        as the BuCor headquarters).”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f136a-fa09-4f22-b595-6b5541b5ea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:21:29.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a490f050-a557-4286-9a9b-44108687bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:21:29.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he was not worried about possible challenges to his
        appointment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d7f26-f0ef-4aba-ae94-09b8d678d60a'
