    'template': '1'
    'title': 'Kamala Harris mourns victims of Monterey Park shooting before speech
      to mark 50 years since Roe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b532c0ed-f25a-47a7-928e-daa30a3573c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Vice President Kamala Harris declared
        Sunday that "this violence must stop" in her first on-camera remarks about
        the mass shooting in Monterey Park, California, that has left at least 10
        people dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d0abf3-ae6c-44d2-8709-1e64cba3ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba052b89-54fb-4fa0-ba9d-cc624091507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do want to address the tragedy of what happened in my home state,"
        Harris, a former California senator and state attorney general, told a crowd
        in Tallahassee, Florida, at the beginning of her speech to mark 50 years since
        the Supreme Court''s Roe v. Wade decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882fe5c8-fca0-4140-bb1d-b0bb4c837f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d2efea-ce69-4630-893f-147b9b2a62b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A time of a cultural celebration ... and yet another community
        has been torn apart by senseless gun violence," the vice president said, noting
        that the shooting took place on the weekend of the Lunar New Year. The attack
        happened at a dance studio Saturday night near a Lunar New Year festival celebration
        in the city approximately seven miles from downtown Los Angeles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7c1962-cd86-4cfe-aec7-20cae837210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1e07c-a1c8-47ee-b8d2-11e7090dd51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Doug and I join the president and Dr. Biden, and I know everyone
        here, in mourning for those who were killed, as we pray for those who are
        injured, and as we grieve for those many people whose lives are forever changed.
        All of us in this room and in our country understand this violence must stop,"
        Harris said. "And President Biden and I and our administration will continue
        to provide full support to the local authorities as we learn more."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55582aed-380b-436d-8374-1936cf22ff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6895c1-516c-4546-bfcb-c62749cc7e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden said in a Sunday morning tweet that he is monitoring
        the aftermath of the mass shooting "closely as it develops."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a16c302-f2f3-468d-928c-23a840f0382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a301178-b573-4c02-8f3a-f4c397000725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jill and I are praying for those killed and injured in last night''s
        deadly mass shooting in Monterey Park," he said. "I''m monitoring this situation
        closely as it develops, and urge the community to follow guidance from local
        officials and law enforcement in the hours ahead."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c1494-179b-4552-9a34-f12b7011951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49700beb-8454-4bab-b652-6b65219b6034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House announced earlier Sunday that the president had
        been briefed by Homeland Security adviser Liz Sherwood-Randall and had directed
        her to "make sure that the FBI is providing full support to local authorities,"
        while providing him regular updates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a678bb3-0be3-4425-85d8-c9ee6813c781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261eca72-5bf2-42d5-869b-38e647499f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bidens remain at their vacation home in Rehoboth Beach, Delaware,
        and are expected to return to Washington, DC, on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d4dea-ad0b-46ee-aafe-eb239fcaab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb3d397-7948-46c9-8be2-5018db90d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Linking abortion rights with freedom</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c85c2-4801-4386-908b-4afe89a7c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' high-profile speech in Tallahassee came on the 50th anniversary
        of Roe v. Wade, which the Supreme Court overturned in June, ending federal
        protections for abortion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130185e9-a05f-4ddd-bcb1-a151bc2ae9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3711342b-a70c-458a-be31-2acf5ae06056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president sought to draw a direct throughline between abortion
        access and the freedoms enjoyed by Americans, arguing that limits or outright
        bans on reproductive health care threaten the rights of ordinary citizens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2bcd5a-5e68-4aeb-9c3a-c04dfb48d589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2018035c-6543-4964-b8ca-31f2bf53aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a collection of words that mean everything to us as Americans.
        The heartfelt words of our great national anthem, that America is the land
        of the free and the home of the brave. But let us ask, can we truly be free
        if a woman cannot make decisions about her own body?" Harris said as the crowd
        at The Moon nightclub responded with a loud "no."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a75f3c-eee0-44c8-9fb9-be16db483cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0bddfc-37af-4c98-923c-923c2ecc30f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president''s office said there were 1,500 people in attendance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff72f74-e4d0-484a-84c3-c91894121afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44780031-c787-4375-a5c6-728741a2dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' office said earlier that the choice of Florida for the
        vice president''s speech Sunday spoke to the reality that the Sunshine State,
        which enacted a 15-week abortion ban last year, is now at the forefront of
        the abortion debate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8927107f-ae04-4d40-8588-aaaf4b0cf732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad028f-d060-461a-91d3-9a26d219a1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris did not mention the state''s Republican governor, Ron DeSantis,
        by name in her remarks, but she appeared to speak directly to the potential
        2024 presidential contender, as well as other Republican opponents of abortion
        rights.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d2a10-b89a-4f49-9473-be40b4e84baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502c51e-e6e5-4962-93ce-d32a3fd078f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Republicans in Congress are now calling for a nationwide abortion
        ban," she said."The right of every woman in every state in this country to
        make decisions about her own body is on the line. And I''ve said it before,
        and I will say it again: How dare they?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e768a6-c8b8-477e-a254-603ca58a200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76223ef-b9bc-4385-9cd8-895a5fbc63fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris in her speech announced a new presidential memorandum Biden
        will sign to protect access to medication abortion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0d87f0-f655-45e3-b811-4ef54c6f2486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d615f0-db07-4958-afbd-00c19dd711ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pleased to announce that President Biden, I''m announcing
        it today, has issued a presidential memorandum on this issue. Members of our
        Cabinet and our administration are now directed as of the president''s order
        to identify barriers to access to prescription medication and to recommend
        actions to make sure that doctors can legally prescribe, that pharmacies can
        dispense and that women can secure safe and effective medication," Harris
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7466978-9710-4727-a9dd-5865b95d3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450e286-953e-4ab4-b56a-56cef1372b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vice president, Harris has claimed the issue of reproductive
        rights as her own, becoming the administrations most visible advocate for
        abortion rights since news leaked last year that the Supreme Court was all
        but expected to overturn Roe v. Wade. Harris traveled the country to convene
        state legislators, activists, lawyers and educators to discuss the issue and
        set a national message for Democrats.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da87bbf5-3805-4f87-bc40-4139304018ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c6a557-f579-4d72-89be-433ef53b2070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has taken steps in the wake of the Supreme
        Court''s decision last June to ensure access to abortion care. The president
        signed an executive order in August that he said would help women travel out
        of state to receive abortions; ensure health care providers comply with federal
        law so women aren''t delayed in getting care; and advance research and data
        collection "to evaluate the impact that this reproductive health crisis is
        having on maternal health and other health conditions and outcomes."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8080ca6e-9928-4093-86d8-73b543317cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd7e004-bc52-45f4-a1bf-1788cba9b11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, touting the White House''s strategy, called Sunday on Congress
        to pass federal protections for abortion.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cc739f-8042-4ee1-a27b-1f1abb1210be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec38a8f-1bbe-494e-9423-8287b1193daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any legislation to enshrine abortion rights into federal law
        is unlikely to get far in the Republican controlled-House, which passed a
        bill earlier this month that would require health care providers to try to
        preserve the life of an infant in the rare case that a baby is born alive
        during or after an attempted abortion. The bill is not expected to be taken
        up in the Democratic-controlled Senate, but passage in the House serves as
        a messaging opportunity for the new Republican majority.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b8ddd-5baf-4add-9989-b9e96ae86f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59adc054-d884-42c7-b73f-f00950e4cf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T06:49:10.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Harris encouraged abortion rights advocates to stay positive.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
