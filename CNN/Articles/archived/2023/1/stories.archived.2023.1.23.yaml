      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01269e37-76d9-450d-822f-134bb3bac28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T08:46:38.636+08:00
      'mgnl:createdBy': 'kristel'
