      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s so prevalent we don’t really know how to start with the investigation…we
        will rationalize it. <em>Basta ang mahalaga, i-ayos ang pagpapakain sa mga
        tao</em> [What’s important is that we fix how we feed our people]. Malnutrition
        is an endemic problem here which is why these coping mechanisms give way to
        crime,” he added.</p>'
