      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avatar: The Way of Water" is the sequel to Cameron''s 2009 extraterrestrial
        epic "Avatar," which remains at the top of the list of biggest-selling films
        of all time, according to Box Office Mojo.</p>'
    '11':
