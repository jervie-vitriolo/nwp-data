    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c678b2e6-72f7-4764-afa2-5400ac2dabcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T14:06:02.714+08:00
