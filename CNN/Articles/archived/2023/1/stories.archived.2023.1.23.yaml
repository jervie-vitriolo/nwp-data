  'pakistan-power-outage':
    'author': 'Sophia Saifi, Azaz Syed and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-23T14:13:59.704+08:00
    'imagesource': 'jcr:3236c7fe-7e1f-4b37-b320-36b79fc04ecf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f379cf63-cb57-4435-937d-5a2d9a40ef9c'
    'lead': 'A nationwide power outage in Pakistan left nearly 220 million people
      without electricity on Monday, threatening to cause havoc in the South Asian
      nation already grappling with fuel shortages in the winter months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-23T14:17:39.085+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T13:07:55.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:33.880+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Asia', 'Pakistan', 'power-outage']
    'template': '1'
    'title': 'Nearly 220 million people in Pakistan without power after countrywide
      outage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1a3910-c873-47b6-b117-d9ef0839dbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:17:39.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A nationwide power outage in Pakistan left
        nearly 220 million people without electricity on Monday, threatening to cause
        havoc in the South Asian nation already grappling with fuel shortages in the
        winter months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb6f4c3-6b46-4fc9-96f5-b633a4fccecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:17:39.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Ministry of Energy said in a statement the country''s
        National Grid went down at 7.34 a.m local time, "causing a widespread breakdown
        in the power system," according to initial reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de5f7f6-6a5e-40b7-91d7-6dcca7a161ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:17:39.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"System maintenance work is progressing rapidly," the statement
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c275c8e8-c3b8-4ed2-a9f3-0b66dce92b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:17:39.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "limited number of grids" in the capital Islamabad and the city
        of Peshawar have had power restored, the ministry said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98dc4ec-19b6-4112-a254-d38725f57fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:17:39.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how long the outage will last and efforts are underway
        to restore power to various parts of the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8010e60c-afdb-4c64-9e5b-b9c1bf70c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:17:39.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage comes as the country''s fragile economy continues to
        struggle with multiple challenges, including a severe energy crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c649d1-9346-4615-aeb0-9a955b0a5e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:17:39.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Prime Minister Shehbaz Sharif ordered all federal
        departments to reduce their energy consumption by 30%, while his government
        ordered all markets to close by 8.30 p.m. and restaurants by 10 p.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ddcbc2-7438-4319-b200-c365c631e42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:17:39.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to reduce energy usage came as Pakistan announced its
        foreign exchange reserves had dwindled to alarmingly low levels. In December,
        the country''s total liquid foreign exchange reserves stood at $11.7 billion,
        which is half the amount it held at the start of last year, according to the
        central bank.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506407f4-8842-44f4-878c-3c0120e71ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:17:39.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s power outage is Pakistan''s most widespread power shutdown
        since 2021, when the nation plunged into darkness for hours after a "sudden
        plunge in the frequency in the power transmission system."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd90be4-a7aa-4eaf-b130-e28f0633d3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:17:39.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/22/asia/pakistan-power-outage-intl-hnk/index.html"
        target="_blank">Nearly 220 million people in Pakistan without power after
        countrywide outage</a>."</em></p>'
  'priscilla-presley-eulogizes-lisa-marie':
    'author': 'Hannah Sarisohn and Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-23T14:17:51.180+08:00
    'imagesource': 'jcr:173f3865-7637-46dd-a27e-4d300b501df1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ee907cb-7928-4c63-963d-19b9d6d6ebf4'
    'lead': 'Priscilla Presley, Lisa Marie Presley''s mother, spoke briefly and quietly,
      reading a poem and remarks from one of her granddaughters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-23T14:22:12.372+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T13:07:55.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:34.082+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elvis-Presley', 'Lisa-Marie-Presley', 'Priscilla-Presley', 'Graceland']
    'template': '1'
    'title': 'Priscilla Presley eulogizes daughter Lisa Marie Presley at Graceland
      with poem written by granddaughter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f0595-0d4b-4549-b5ca-4f4a6a14d493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A large crowd of family, friends and public
        mourners gathered Sunday in front of the famed Graceland estate in Memphis,
        Tennessee, for the memorial service of Lisa Marie Presley, the sole daughter
        of late singer Elvis Presley.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f55cf-4e4d-4791-9b59-ab249bdfe7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priscilla Presley, Lisa Marie Presley''s mother, spoke briefly and
        quietly, reading a poem and remarks from one of her granddaughters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918ae029-b676-4345-b30d-7b52c321f429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She knew it was close to the end. Survivor''s guilt, some would
        say, but a broken heart, is the doing of her death. Now she is home where
        she always belonged, but my heart is missing her love," Priscilla Presley
        said on behalf of the grandchild.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24626bf4-7ef5-4ef5-80d4-a366773b1385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our heart is broken," Priscilla said. "Lisa, we all love you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0656d3e5-7ec4-4325-a7ac-71730c0c2831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priscilla Presley is grandmother to Lisa Marie Presley''s daughters
        Riley Keough, 33, and 14-year-old twins Finley and Harper Lockwood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0d94b-987e-4ffa-a456-8296c92f9f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Marie Presley was also mother to Benjamin Keough, who <a href="https://www.cnn.com/2020/07/12/us/benjamin-keough-elvis-presley-grandson-death/index.html"
        target="_blank">died by suicide in 2020</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62da933-39c4-4b14-8b94-11bfca56afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Marie Presley <a href="https://www.cnn.com/2023/01/12/entertainment/lisa-marie-presley-cardiac-arrest"
        target="_blank">died on January 12</a>, hours after being hospitalized following
        an apparent cardiac arrest, CNN reported. She was 54.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc2730c-b49b-4519-8270-b5803f11a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Marie Presley was last seen publicly the week of her death
        at the Golden Globe Awards, which she attended with her mother to support
        the Baz Luhrmann film "Elvis" about her late father.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e60881-7785-45b5-b5c9-9c51128079fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longtime friends of Lisa Marie and the Presley family also spoke
        at the service, including former Memphis Mayor A.C. Wharton; Sarah Ferguson,
        The Duchess of York; manager Jerry Schilling; and Elvis Presley Enterprises
        managing partner Joel Weinshanker.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f809122-5410-4d6d-995b-154e204496d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musical performances included Axl Rose, Alanis Morissette, Billy
        Corgan and Jason Clark and The Tennessee Mass Choir.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f89846-b789-47d1-8c15-792cd0c0062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schilling, who was an aide and producer to Elvis and manager to
        Lisa Marie, told stories of him and "a girl named Memphis," which is what
        Schilling called her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7211ef5-ba66-4064-b1b9-11da66da9f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1967, Schilling said he spent Christmas and New Year''s at Graceland
        and was asked by Elvis himself to stay until Lisa Marie''s birth in February
        1968.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75163af3-cd26-467b-945a-13d9eb0b3ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schilling said Lisa Marie had asked him to accompany her on the
        red carpet at the recent Golden Globe Awards.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de0ad8-8807-4285-acc8-46439f28d007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last thing she said to me was, ''Jerry Schilling, I love you,''"
        Schilling said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b3e79-0ce6-48b8-95ec-16f009cc7070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I was in the hospital with her father when Priscilla was giving
        birth, I was at the hospital with her mother when she left us," Schilling
        said. "Memphis, I will always love you."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df040f17-2605-444a-8878-b7a214c87900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Smith-Petersen, Keough''s husband, shared a letter on her behalf
        during the memorial service.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca6a241-92aa-4825-a479-5ec29cd982b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Keough said she was certain she chose the best mother
        in the world.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef962eb5-cb55-40f9-a57f-dc0690875ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember how it felt to be loved by the most loving mother I''ve
        ever known. I remember how safe it felt to be in your arms," the letter said.
        "I remember that feeling as a child, and I remember that feeling two weeks
        ago on your couch. Thank you for showing me that love is the only thing that
        matters in this life. I hope I can love my daughter the way that you loved
        me."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80947308-71cd-4397-ad4c-f5470c93cc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a product of your heart, my sisters are a product of your
        heart, my brother is a product of your heart. We are you; you are us," Keough''s
        letter also said. "My eternal love, I hope you finally know how loved you
        were here. Thank you for trying so hard for us. If I didn''t tell you every
        day, thank you."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319cae4b-05b6-4d99-9aad-7922cc152e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Marie Presley is being laid to rest on the Graceland property,
        next to Benjamin.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf05978c-7803-4c21-85dc-53db850a4bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:22:12.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:07:55.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/22/entertainment/priscilla-presley-eulogy-lisa-marie-presley/index.html"
        target="_blank">Priscilla Presley eulogizes daughter Lisa Marie Presley at
        Graceland with poem written by granddaughter</a>."</em></p>'
  'remulla-nbp-deaths-undiagnosed-untreated':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-23T14:51:21.727+08:00
    'imagesource': 'jcr:bf23d607-5580-471f-992b-1e5acd7aef57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
