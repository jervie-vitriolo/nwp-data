  'bucor-gcash-corruption-scheme-300k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-23T16:22:47.562+08:00
    'imagesource': 'jcr:c8ed7d22-bd56-4c86-bb51-91f173de25de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
