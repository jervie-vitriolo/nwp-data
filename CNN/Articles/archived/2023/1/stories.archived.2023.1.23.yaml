  'No-word-yet-on-who-will-replace-Joma-Sison-as-CPP-leader---PNP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-23T12:10:07.034+08:00
    'imagesource': 'jcr:6cd60f3e-cd22-4d53-9e63-bbf5f195c942'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcd333a4-4341-423f-9bab-e1009802c916'
    'lead': 'The Philippine National Police says there’s still no word on who will
      be the next leader of the Communist Party of the Philippines after Jose Maria
      "Joma" Sison’s death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-23T12:24:24.212+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-27T13:07:59.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:32.378+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No word yet on who will replace Joma Sison as CPP leader – PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b7a9be-6c75-4ca6-8403-9d9ac8e5685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:24:24.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) –</strong> The
        Philippine National Police (PNP) on Monday said there’s still no word on who
        will be the next leader of the Communist Party of the Philippines (CPP) after
        Jose Maria "Joma" Sison’s death, amid a reported breakdown in communication
        within the party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b44e2ce-ddda-4aa4-be40-6662b24cb697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:24:24.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/17/joma-sison-cpp-dead-83.html">CPP
        founder Joma Sison dies at 83</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f65f66-c7e8-4886-b910-07882ab50094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:24:24.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of now wala pang malinaw. Hanggang ngayon ay hindi pa nila malaman
        who will take over the position na naiwan ni Joma Sison,” PNP chief Rodolfo
        Azurin said in a press briefing when asked who will replace Sison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65531434-7bc0-4717-aeb9-0b004fc662cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:24:24.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of now it is still not clear. Until now, they haven’t
        figured it out who will take over the position left by Joma Sison.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad9236f-f4c0-4584-9d02-f9120454c90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:24:24.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Base sa ating impormasyon na nakalap, medyo nagkaroon kasi ng parang
        breakdown of communication among sa mga members ng CPP-NPA," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77a122-2b30-40d5-8a00-258ac6f8faad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:24:24.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on information we have gathered, there seems
        to be a breakdown in communication among members of the CPP-NPA]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5cea84-7fc0-4dfa-bfdc-57fbed3f0283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:24:24.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:59.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, PNP said it was investigating three to five personalities
        who might succeed Sison as the leader of the communist group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6996f45b-b70f-4071-a090-dcb1cbb32e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:24:24.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an opportunity for the government to take advantage of
        the ongoing struggle on who will take over the seat of power of the CPP-NPA,”
        the police chief added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af88ffa5-1b7e-451b-bfc5-2223b0f2d08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:24:24.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PNP said there were no recorded atrocities committed
        by CPP-NPA members from December 2022 to January 2023.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995e8b6-0184-45a0-956d-a3789d6418ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:24:24.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/17/joma-sison-cpp-dead-83.html">CPP
        says it''s ''always open'' to resumption of peace talks after Sison''s death</a></strong></p>'
