    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a66c021-6ffb-4c24-973b-f85ca387ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:41:34.459+08:00
