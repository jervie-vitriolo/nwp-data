    'jcr:uuid': 'e22eec8f-86a3-4611-a46e-1fb16a1be4e7'
    'lead': 'Senior Deputy Minority leader Paul Daza says the government can tap a
      state-owned company that deals with activities similar to the proposed Maharlika
      Investment Fund.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-23T16:57:32.865+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-27T13:07:50.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:36.288+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daza: Gov’t can tap National Development Company in lieu of Maharlika
      fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafeaa4b-dbb4-4908-ac80-ea9ca2b29af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:57:32.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — The
        government can tap a state-owned company that deals with activities like the
        proposed sovereign wealth fund, Senior Deputy Minority leader Paul Daza said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851dd1a5-681a-4a0c-933f-59dd60e4f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:57:32.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a conversation with former Finance Secretary Carlos Dominguez,
        Daza said he agreed that the government can invest in key sectors and help
        fund priority programs under existing mechanisms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5baa5e-2bbc-4c95-8435-0318a2f8aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:57:32.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:50.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The president now can tap a GOCC (government-owned and controlled
        corporation) that’s similar to what the Maharlika (Investment Fund) wants
        to do and that’s the National Development Company (NDC) which was created
        100 years ago,” Daza told CNN Philippines’ The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea56d94-6825-4ba2-9197-e58bc66a15a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:57:32.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:50.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s been amended, there’s been many executive orders but essentially
        the National Development Company chaired by the secretary of DTI (Department
        of Trade and Industry) has the legal personality to basically do what the
        president wants to do, to be able to invest, borrow and all of that,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906bf6ba-847f-414b-8701-c9befdb11575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:57:32.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:50.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDC was established in 1919 under Legislative Act 1248.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccd2ae1-9101-47a4-9f43-52e1cb4429e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:57:32.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:50.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“NDC is the Philippine’s leading state-owned enterprise investing
        in diverse industries, serving as an effective catalyst for inclusive growth,”
        its website read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a17cd2-52ba-49ab-8807-da804850a272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:57:32.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:50.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman of its board of directors is Trade Secretary Alfredo
        Pascual, with the secretaries of finance, energy, environment, and budget,
        as well as Development Bank of the Philippines chairman as some of its members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c49f9-d9ef-4519-81d1-0f74e31ff6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:57:32.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:50.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the proposed Maharlika fund, the secretary of Finance will sit
        as chairman of the board. There will be six regular members representing the
        contributors to the fund, and five independent directors from the private
        sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b348f8c-05b4-4504-991b-762adb32bd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:57:32.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda, who is part of the four-man panel who "re-engineered"
        the bill, said last week this version of the Maharlika fund will drop the
        dividends from the Bangko Sentral ng Pilipinas as capital source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca491c1-ad68-4de9-a299-2c63c492ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:57:32.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be funded by surpluses from GOCCs before it is listed
        on the Philippine Stock Exchange and conduct an initial public offering.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b84ab-67a4-4a79-84af-c5381f4c3e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:57:32.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daza said he would want this revised version to go through the three-reading
        rule again, wherein it will be heard at the committee-level, followed by debates
        on the floor, and be voted on by lawmakers.</p>'
  'PNP--3-former-police-officers-surrender-to-authorities-for-missing-e-sabong-agent':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-23T17:04:42.542+08:00
    'imagesource': 'jcr:3aa32103-4bbd-4815-963f-e54f49c20ffa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7b9a941-3cb2-40ea-bf54-835ce78a74bb'
    'lead': 'Three former police officers implicated in the kidnapping of a missing
      e-sabong master agent surrendered to authorities, Philippine National Police
      Chief General Rodolfo Azurin confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-23T17:09:34.773+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-27T13:07:49.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:36.455+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: 3 former police officers surrender to authorities for missing e-sabong
      agent'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30358d3-289e-47e2-9f25-b8f11acf55fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:09:34.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) –</strong> Three
        former police officers implicated in the kidnapping of a missing e-sabong
        master agent surrendered to authorities, Philippine National Police (PNP)
        Chief General Rodolfo Azurin confirmed Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d5bb8f-864a-49b0-94e9-b15331cb4fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:09:34.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police chief, the surrender of dismissed cops in
        Laguna last week is another breakthrough in the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8956248-a543-4587-a693-512dc7d03e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:09:34.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three former members of the police force – who are now under
        police custody – all have standing arrest warrants for charges of robbery,
        kidnapping and serious illegal detention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3417382a-6edd-4a80-8624-1b4d7a0dc709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:09:34.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/10/23/NCRPO-11-cops-missing-sabungeros-case.html">
        NCRPO relieves 11 cops linked to missing sabungeros case</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0027f9-e4d8-467d-9cf5-7b1c17243e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:09:34.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the report of Brig. Gen. Warren de Leon, chief of the Integrity
        Monitoring and Enforcement Group (IMEG), the two cops surrendered on January
        19 while the other cop turned himself in on January 21.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2007e2-fca3-4d7f-8cc9-873fe35c2ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:09:34.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking for a good breakthrough especially if they are going
        to cooperate because medyo matagal na itong problema natin sa missing e-sabong
        na iniimbestigahan. I hope na itong mga pulis natin na ito would really cooperate,”
        says Azurin during a press briefing at Camp Crame in Quezon City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f4bde7-7486-49ee-a4d5-e916770fddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:09:34.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking for a good breakthrough especially
        if they are going to cooperate because we have had a problem with the missing
        e-sabong that is being investigated for quite some time now. I hope that our
        police officers would really cooperate.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a156bb6b-f52c-4a4f-b7db-5b51fc8c721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:09:34.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin also assured the safety of the families of the accused.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca988845-7f2d-404b-8e7e-206d191dc0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:09:34.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course the only assurance that we can give them is if we can
        see that their participation is lesser, then we can course them through the
        witness protection program and it will be the WPP who will be evaluating if
        they are qualified to be protected under the WPP program,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcceaf0-dfc3-4d51-a2d0-db0c3ad8d61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:09:34.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three cops along with two other cops were dismissed from the
        service in December 2022 as the Internal Affairs Service has found substantial
        evidence on the administrative charges filed against them in relation to e-sabong
        agent Ricardo Lasco’s disappearance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47897ee8-ebfb-4f80-8fa9-a1c83d69caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:09:34.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case of Lasco is one of eight cases being handled by the Criminal
        Investigation and Detection Group (CIDG) Special Investigation Task Group
        “Sabungero,” which took the case for further investigation after the complaint
        for kidnapping filed by the victim’s family before the San Pablo City, Laguna
        prosecutor''s office was dismissed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112c4519-ad1c-42df-8b37-cad32e0a74cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:09:34.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lasco is still considered "missing" and the CIDG is probing the
        cases involving the disappearance of 34 other e-sabong enthusiasts since 2020.</p>'
  'Q4-2022-economic-growth-forecast-poll':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-23T17:20:34.699+08:00
    'imagesource': 'jcr:48467e46-ab45-449a-a660-21eb24438772'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '213292c6-31b3-4359-94da-3c93a5934536'
    'lead': 'Soaring commodity prices may have curbed consumer spending in the last
      months of 2022, with some analysts forecasting a gloomy fourth quarter economic
      performance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-23T17:25:07.749+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-27T13:07:49.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:36.707+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflation may have dampened Q4 economic growth — analysts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65862c0-4a51-488b-a550-da8376221616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — Soaring
        commodity prices may have curbed consumer spending in the last months of 2022,
        with some analysts forecasting a gloomy fourth quarter economic performance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ce0f7-9479-4252-8ec5-bef57ae3130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy might have slowed sharply in the last quarter
        of 2022 as CNN Philippines'' poll of 11 economists showed forecasts ranging
        from 4.60% to 8%, averaging 6.74% - a weaker expansion than the 7.6% growth
        in the third quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c79ba-92dc-4c3e-aca4-220a0538bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also yielded a median gross domestic product (GDP) growth
        estimate of 6.8%.</p>'
    '23':
      'image': 'jcr:db1264c6-979e-4037-be47-8ff9fed2053a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ed2ce-6d41-4ca2-b470-7e2cb43f6d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:27:25.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17770db-d311-4d68-bd3a-9068044c1e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for the full year 2022, the mean forecast of 10 economists
        showed the Philippines may have grown 7.41%, which is at the upper end of
        the government''s target band.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd39632-361d-42f1-b287-e4260ce343fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fourth quarter, some economists believed Filipinos may have
        tightened their belts even during the festivities from the October-December
        period as rising inflation continued to take a bite out of their funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db235f-7509-4e12-99be-26cabe1e75c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though the country''s consumer base remains the largest driver
        of the economy, this was definitely dampened by high inflation especially
        towards the end of the year," said Mitzie Irene Conchada, an economist from
        De La Salle University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f534e-e75b-420c-920a-6e5327a62a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by Oxford Economics assistant economist Makoto Tsuchiya,
        noting that while the further reopening of more sectors last year spurred
        economic activities, higher inflation created a threat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7840e2-8079-4017-a5fb-10f69bb9be9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think the sequential momentum has decelerated as the initial
        reopening boost fades, while the deteriorating external outlook weighed on
        foreign demand as well as business and consumer sentiment. Elevated inflation,
        which we think peaked in Q4 (fourth quarter), also weighed on the consumer
        spending," said Tsuchiya, who saw a 5% GDP growth last quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccefa1d-cf59-40f2-a527-697dbce49c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotter inflation squeezed Filipinos'' wallets in December as it
        soared to <a href="https://www.cnnphilippines.com/business/2023/1/5/PH-inflation-December.html">a
        fresh 14-year high at 8.1%</a>, the fastest since November 2008''s 9.1%. It
        was also slightly higher than November''s 8% inflation.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f7f4d0-5be4-44fa-97e5-dd458e3dee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conchada also said the weakening of the peso against the dollar
        has been contributing to inflationary pressures given the country''s high
        dependence on imports. Since the beginning of 2022, she said the local unit
        declined 9.98% against the greenback.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f1075d-33ec-428a-a739-461dc774bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers delivered a strong policy response late last year
        as part of efforts to temper high prices and prop up the peso.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d700c1-2ffb-4ec1-9fe5-2ff05def94e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Economic and Development Authority Usec. Rosemarie Edillon,
        meanwhile, said the government expects cooler inflation this month as they
        see the end of the demand shock witnessed in December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a491b2be-af4e-487e-bdc9-f0aba81b0d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will economy struggle in 2023?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86fad03-881f-44ee-bce7-5d3d99a1e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Marcos administration is confident of recording economic
        growth this 2023, ING Bank senior economist Nicholas Mapa said the year could
        be "a challenging one" for the Philippines amid high inflation and borrowing
        costs, coupled with the government''s mounting debt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823aa31f-0e70-4306-98ce-72eea9f5b968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 6.5% official target and the 7.0% unofficial targeted of the
        President will be a tall order as the odds are stacked again the Philippines,
        all the more with the global economy expected to face a recession," Mapa said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8492ddf4-ca7c-405d-a087-801454118021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsuchiya also said Filipinos would soon feel the monetary tightening
        implemented last year, which makes borrowing more expensive, discouraging
        consumers from spending more.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a1b92-b638-4f84-897d-a079e21e191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look for the Philippines economy to grow only 3.1% in 2023 amid
        mounting headwinds," Tsuchiya said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb653d9-e175-44ea-90aa-4025707244ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Ser Percival K. Peña-Reyes, associate director
        at the Ateneo de Manila University Center for Economic Research and Development,
        expressed optimism about 2023 banking on the possible endemic state of COVID-19,
        reopening of the Chinese economy, and the potential peace between Russia and
        Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e591dfa-67b9-4e66-b57b-0b8c495d5f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These three will shake the global economies and cause a global
        shift from gloom to optimism," Reyes said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff0bde-2a6a-4bdf-9ddc-568f5ce2276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:25:07.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:07:49.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal Commercial Banking Corporation chief economist Michael Ricafort
        also said the tax cuts on personal income starting January would boost consumer
        spending, which accounts for at least 70% of the economy.</p>'
  'dmw-justice-jullebee-ranara':
