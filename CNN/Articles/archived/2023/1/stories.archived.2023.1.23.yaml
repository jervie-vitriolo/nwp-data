      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674bffc3-4f9d-4f96-b485-4e7ddcff68af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:52.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang, in a separate interview, said that PDLs had spoken up
        to him about the abuse: “<em>Sa alam ko kapag</em> ₱1,000 <em>daw, kasi nakausap
        ko din yung nasa loob sabi nila ‘pwede pababaan lang? Yung</em> ₱1,000 <em>ang
        kinakaltas samin</em> ₱100.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e5efc-2758-47f6-a725-a29fbff83712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.057+08:00
