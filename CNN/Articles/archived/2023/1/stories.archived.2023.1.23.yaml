      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1491a72c-3bb7-4d61-8665-715206320ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T14:06:02.713+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:07:47.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindfulness has been becoming a more popular practice recently and
        research suggests that it has both physical and emotional benefits that can
        help overcome the challenges of aging. A <a data-cke-saved-href="https://propelphysiotherapy.com/mindfulness/mindful-aging/"
        href="https://propelphysiotherapy.com/mindfulness/mindful-aging/" target="_blank">study</a>
        shows that some of the effects include strengthened immune system, better
        sleep, and positive effects on attention, general cognition, and memory. Overcoming
        the perceived limits of aging starts with the mind: how you think and how
        you feel better about yourself. From here, you can work on challenging the
        preconceived notions of what an aging person''s capacities should be.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b6e5cd-db1b-442c-9fcd-f8fc129016c3'
