      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panagbenga Festival in Baguio is the city’s annual tribute to
        their abundance of flowers; started in 1990, the festival was also their way
        of uplifting the public after the devastating earthquake that hit Baguio that
        year. For a city that’s a certified tourist trap, Panagbenga will definitely
        draw more people up north during this month-long festival that starts on Feb.
        1. So if you and your loved ones ever find yourselves there to celebrate,
        I have a few Baguio spots to suggest from my recent trip to the City of Pines.
        A stay at Easter Home Baguio, a Department of Tourism-accredited bed and breakfast
        that feels a lot like staying with family while on vacation. Rooms are simple,
        clean, and include a common kitchenette for days you feel like staying in
        for meals. For a big group, I suggest renting out the whole place and making
        a home out of it. Accommodations start at ₱1,600 per person, which includes
        breakfast at Hatch Coffee next door, which offers a short but robust menu
        of food and drinks. My personal recommendations are the grilled cheese, the
        Loco Moco (their take on burger steak), the longgasilog, and the iced horchata.
        Besides the usual, beloved Baguio haunts, I suggest visits to Chaya Restaurant
        for Japanese fare (the sukiyaki is a must-order), Chef’s Home for Thai food
        (the crispy papaya salad is worth going to Baguio for), and Rebel Bakehouse
        for a heavy merienda (my personal picks are the almond croissant and the kimchi
        fried rice). With Panagbenga in full swing after years of no celebrations,
        it would be wise to plan your itinerary and reserve early, because you wouldn’t
        want to visit Baguio without hitting any of these spots. — MARGA BUENAVENTURA</p>'
