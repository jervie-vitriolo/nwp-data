      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ<a href="https://www.cnnphilippines.com/news/2023/1/20/onion-farmer-suicide-harassment-NTF-ELCAC-DILG-Imee-Marcos.html">:
