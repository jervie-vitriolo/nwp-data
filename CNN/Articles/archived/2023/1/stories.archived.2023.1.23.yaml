      'mgnl:created': 2023-01-23T12:18:48.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:08:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — Sen.
        Sherwin Gatchalian on Monday criticized state-run Philippine Amusement and
        Gaming Corporation (Pagcor) for still allowing two POGO service providers
        to operate despite their involvement in a kidnap-for-ransom case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a3cfb-dc6e-4882-92c8-b5bc42a4f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:18:48.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:08:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think this is effective regulation? After 30 days wala kayong
        ginawa (you did nothing)? There is no sense of urgency within Pagcor in so
        far as dealing with crimes. That''s the problem," Gatchalian said during a
        Senate hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c826eb4-9721-4a87-8b9c-8cf65327f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:18:48.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:08:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the release of the report, Pagcor''s Atty. Jessa Mariz
        Fernandez, the new head of the offshore gaming and licensing department, said
        Pagcor slapped an initial ₱500,000 fine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c73cd-8285-4772-9724-a8ad77ceb791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:18:48.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:08:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez also said Pagcor would coordinate with authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fc3a92-00e5-4674-a35b-17118dc93dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:18:48.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:08:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gatchalian said it was "unacceptable" for Pagcor to act
        only now, over 30 days after the case was revealed during Sen. Grace Poe’s
        privilege speech last December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13bb171-c5c5-4ace-9cf1-92998e536e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:18:48.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:08:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the POGO operators, especially those involved in crimes,
        respects us kasi mabagal tayo at ''yung punishment natin (because we''re slow
        and our punishment is just) ₱500,000," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885eb0d9-d67f-479d-9006-e96898d70f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:18:48.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:08:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana you went to the police station, you did your own action. Why
        wait? The privilege speech was already a trigger to you," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8698c3-e659-4ca1-8d41-00d3be509fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:18:48.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:08:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagcor apologized and vowed to look into the criminal case, adding
        that registered POGOs involved in any criminal case will face deportation
        and have their licenses revoked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4321e93b-c8b1-440a-b381-ab70352cc1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:18:48.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:08:00.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were you, these two companies should be banned completely.
        Don''t allow them to come in our shores," Gatchalian said.</p>'
