      'mgnl:lastActivated': 2023-01-27T13:07:46.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80217b7f-f4c1-4216-9307-5fe967df4210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:22:39.151+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:07:46.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a sobering but nonetheless necessary reminder to prioritize
        what’s really important. While we work hard for the people we love, we also
        want to keep our lives as meaningful as we can. And being able to enjoy our
        days means having a sense of assurance that our families feel our love, no
        matter what happens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859f5cce-7545-4f6b-894a-7185da753d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:22:39.151+08:00
