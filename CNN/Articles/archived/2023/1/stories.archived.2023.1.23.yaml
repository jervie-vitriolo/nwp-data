    'template': '1'
    'title': 'Lawmaker not informed about ‘re-engineered’ Maharlika bill, wants another
      review'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242538e5-772d-4d55-803b-88f3e5a2d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Senior
        Deputy Minority Leader Paul Daza, who voted in favor of the Maharlika Investment
        Fund (MIF) bill in the House of Representatives, on Monday said he was not
        informed that the proposed measure was revised.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea59bff9-6e9d-41f1-af0c-ce894f0f70ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782afdf-6869-415d-9fb0-7cd72b5195e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact I was surprised, so I know as much as you do. Knowing Speaker
        Martin Romualdez, I’m sure in his own time, which I think will be in the next
        few weeks, will disclose what these revisions will be. He is legally bound
        to do that eventually,” he told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77101b9d-7045-4695-bff7-4c6ec398426a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472f61b-500d-48c3-9c25-3f6167368aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview last week, Albay Rep. Joey Salceda, who
        is part of the four-man panel which revised the proposed measure, said the
        "re-engineered" version of the MIF bill will drop the dividends from the Bangko
        Sentral ng Pilipinas as capital source. It will be funded instead by surpluses
        from government-owned and controlled corporations before it is listed on the
        Philippine Stock Exchange and before the conduct of an initial public offering.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce4590b-defe-4278-95b6-e413d61669aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d8526-54fd-46f3-85e3-7c4ca930a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some House members questioned the revision as the proposed measure
        was already approved at the lower chamber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb9bda-742e-4259-a8c6-d4260c67752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb1bbcb-9fee-4862-812f-1307838a573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daza said this was “unusual” as the MIF bill is supposed to be in
        the Senate for deliberation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a980da-cae4-4dd3-b685-b151fd6925e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79401d14-ec3a-41c4-ba28-408443db92f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he has yet to see the details of the revisions, Daza said
        publicly listing the Maharlika Investment Corporation (MIC)—which will manage
        the MIF—“might be a good thing because it will be subjected to many transparency
        requirements by the Philippine Stock Exchange.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c021cace-d57b-4369-8296-1892f1139bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da3205-f069-468c-806d-a2fcbab4f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be much more financial scrutiny because before you get
        publicly listed, you have to realize there is a long process for that and
        that’s privately led by the stock exchange and the SEC,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6d0fae-fa6c-44c1-b714-dfb6cbd74092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78180cd-4c73-47cd-b285-e5d13dc09268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman also said he hopes the bill will be further improved,
        like having the private sector appointing the chairman of the Board of Directors
        and have more of its members be from the private sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86262a50-18f1-48cb-95fd-2ebd5a5cb83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753626a3-fd6d-4651-8e27-86c52be3bf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the published version of the MIF bill that was approved
        last December, the 15-member board of the MIC will be headed by the Finance
        secretary, and only five of the members will be from the private sector.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c39b7b-e7c9-4e7f-b85c-b29b32379778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f7b976-bfe2-4e04-a794-faa634b4835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A recipe for disaster is politicians running public funds. The
        much better situation is private sector running government-funded programs,”
        Daza said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb3d73-c79d-4624-add8-f3297989ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b3bc6-4358-47ba-8400-2be5b8cb9f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daza said he expects the details of the revisions to be released
        in at least 2-3 weeks to allow the Senate to start its hearings on the MIF.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a9632-30e9-456b-a933-9cc3be3e6b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1a8ebd-045e-49ac-88c5-9264bd93e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:56:40.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if he were to decide, he wants the revised bill to go through
        the three-reading rule again, wherein it will be heard at the committee-level,
        followed by debates on the floor, and be voted on by lawmakers.</p>'
  'Galvez-confirms-DND-appointment-is-as-OIC--senior-undersecretary-':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-23T15:43:21.220+08:00
