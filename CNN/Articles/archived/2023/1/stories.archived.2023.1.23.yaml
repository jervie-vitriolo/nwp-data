      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> There
        is no more reason to postpone the upcoming Barangay and Sangguniang Kabataan
        Elections (BSKE) as preparations are all on track, the Commission on Elections
        (Comelec) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ebdd65-1c72-4078-8d7f-54a6ee3f302f'
