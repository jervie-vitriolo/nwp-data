    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd37b8c-5380-4689-8968-e9bae92b42da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T08:46:38.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Benhur Abalos said the DILG will immediately
        provide Marcos and the public with updates on the probe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ced24f-42fc-4225-a697-09af1f4ef044'
