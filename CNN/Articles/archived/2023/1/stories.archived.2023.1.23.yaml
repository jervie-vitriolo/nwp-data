  'JK-Labajo-Ako-si-Ninoy-Martyr-or-Murderer-movie':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-23T13:34:26.587+08:00
    'imagesource': 'jcr:66c825c1-8534-46ae-8ed8-661b0d017925'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fe5cad4-62ea-4585-b9b0-f9c56ed31e9a'
    'lead': 'Singer-actor Juan Karlos ‘JK’ Labajo is the lead star in the movie ''Ako
      si Ninoy'' helmed by Vince Tañada, who touted the film''s historical accuracy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-23T13:46:08.459+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T13:07:56.916+08:00
