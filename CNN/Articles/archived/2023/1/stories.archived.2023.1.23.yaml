      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang, a retired general and former Armed Forces of the Philippines
        chief of staff, has been acting BuCor chief since Bantag was first suspended
        on Oct. 21, 2022.</p>'
    '7':
