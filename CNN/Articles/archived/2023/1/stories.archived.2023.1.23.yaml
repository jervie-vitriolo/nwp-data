      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd364e-7119-49a7-8cc4-bd8e5888f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said malnutrition, which he added has already become “endemic”
        in the national penitentiary, will also be addressed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad0b1a8-46a5-4ef9-aca6-12960ecb1946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b614d968-586e-4bcb-bc42-86fe90c71b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malnutrition is really an endemic problem here...Dapat talaga maisaayos
        natin ‘yan [We really need to fix that] from the root cause which is really,
        number one, to feed these people properly,” he said. “These things we haven''t
        seen, which [have] not been done in the past, we will try to address properly.”</p>'
  'Paul-Daza-Maharlika-fund-revisions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-01-23T14:48:24.579+08:00
    'imagesource': 'jcr:ce5d4e20-a3f2-49ec-9128-d7f36b80f080'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45235e12-4af6-4291-b896-0642ea68f522'
    'lead': 'Senior Deputy Minority Leader Paul Daza, who voted in favor of the Maharlika
      Investment Fund bill in the House of Representatives, said he was not informed
      that the proposed measure was revised.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-23T14:56:40.799+08:00
