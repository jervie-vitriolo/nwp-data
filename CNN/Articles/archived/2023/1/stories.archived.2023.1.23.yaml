      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:49.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/1/1/PH-gov-t-seeks-justice-for-OFW-death-in-Kuwait.html?fbclid">PH
        gov''t seeks justice for OFW death in Kuwait</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07cdd0b-2b9e-43d9-a776-9c6ef99bb7eb'
      'mgnl:activationStatus': true
