      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing last week, it was revealed that farmers
        were forced to sell their onions for ₱8 to ₱15 per kilo during the harvest
        season in 2022 due to a cold storage shortage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2ae9fe-352f-4517-9623-4f432871364e'
