      'mgnl:type': 'text'
      'text': '<p>It’s been almost a year since Filipino hip-hop collective Kartell''em
        has done a headlining show in Manila. On Jan. 28, the collective is hosting
        “Balik Makati,” a homecoming show at Arkipelago in Bagtikan St., Makati. Featuring
        live sets from the full Kartell’em lineup, as well as their friends Sica,
        Yorko, Wavyier, Ne7in, Nickname, IDSG, and more, it’s set to . The event will
        feature an open mic from 7 to 8 p.m. Pre-sale tickets go for ₱300, while door
        tickets are ₱350. For more information, visit the Kartell’em <a href="https://www.facebook.com/KARTELLEM"
        target="_blank">Facebook page</a>. — CNN PHILIPPINES LIFE STAFF</p>'
