      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No dream is ever too ridiculous. Write down the things you believe
        you’d like to achieve in the next few years, and maybe a decade after that.
        It helps to give yourself a timeframe, so that your goals will feel more realistic.
        That way, you don’t end up being too hard on yourself for taking on a task
        that involves you going beyond your comfort zone, or feel pressured into having
        to ramp up your savings too much that you won''t be able to enjoy the present
        moment.</p>'
