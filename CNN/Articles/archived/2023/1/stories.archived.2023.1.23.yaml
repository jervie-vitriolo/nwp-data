    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191a0f6-eed1-4c70-9e0c-cd011b3448c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-11T14:06:02.716+08:00
