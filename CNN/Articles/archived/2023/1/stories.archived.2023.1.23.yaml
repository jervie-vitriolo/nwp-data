      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ba088-b47b-4abc-adeb-97f3a6af9b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T08:46:38.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:03.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mataas ang respeto namin sa mga magsasaka dahil mahalaga ang papel
        na ginagampanan nila sa seguridad ng pagkain at maayos na nutrisyon ng ating
        bansa,” the DILG chief said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ae039-5aa6-45e0-9e28-99849fcb09f2'
      'mgnl:activationStatus': true
