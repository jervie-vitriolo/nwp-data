      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Know your worth</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12b3363-9a4f-4aac-bfdc-c323293cf3c1'
      'mgnl:activationStatus': true
