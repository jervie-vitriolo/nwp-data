      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfbd87e-aba2-4ab2-9a47-a9e9fbd6aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’ve spoken to some of the inmates and they said “Can
        the deductions be reduced? If we get ₱1,000, they take ₱100.”]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b02d21-f42b-4acc-b30a-4db02e2a2623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.057+08:00
