      'mgnl:lastActivated': 2023-01-27T13:07:46.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d617e45-8a57-4472-abdd-6cb693a3b542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:22:39.151+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:07:46.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In instances when illnesses, disabilities, or passing on make us
        unable to provide for important expenses, having a Plan B in the form of life
        insurance is a sure answer. It also pays to get one from a trusted institution
        such as BDO Life. It reduces the need to worry about providing for school
        tuition fees, medical requirements, and even care for our elderly loved ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4eb1a3-e35b-4b98-96fb-b8d2d02db7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:22:39.151+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:07:46.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3201efdf-b138-475c-a783-5fdcc66d3fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-09T18:22:39.152+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:07:46.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s already so much to worry about in life, and when it comes
        to our families, we don’t want to leave anything to chance. Having a solid
        Plan B can give us a sense of freedom to pursue what really matters, making
        our lives even more meaningful. Here’s a list of five ways to make the most
        out of life’s opportunities while preparing for uncertainties. No matter the
        “what ifs” that may come your way, you’ll be worry-free and ready to take
        them on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00df29e-e187-4301-a3ba-d67dda0eae9f'
