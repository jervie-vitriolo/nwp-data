      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7f2c5-b42f-420d-b7a0-2f5faf97c167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interview has been edited for brevity and clarity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3d347-4b4e-410e-b0cd-1f0cb0babf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where were you when you found out you got into Sundance?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df600d2b-81ec-4330-88bf-fbe06d8897ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s so funny because while writing the script in 2020, my producers
        had this dream of going to Sundance. Pero ang hirap makapasok doon! So throughout
        the process, hindi na namin inisip. Eventually natapos ‘yung film and grabe
        ‘yung anxiety namin [because] for us, super different siya na film and hindi
        namin alam kung saan siya ipapalabas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a5a73d-4b6f-46cc-9408-632885eaa6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gumising ako one day and Brad Liew, our producer [from Epicmedia],
        messaged me saying: “Kenneth, call me. It’s an emergency.” So nag-panic ako.
        I felt like may something bad na nangyari sa film. Do we need to revise something?
        Again? So I messaged Bianca [Balbuena] and she said, casually, that we got
        into Sundance. Brad was trying to hype up the news.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8d869-41cc-418d-a16f-68ad12e19906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Di mo lang alam, man. (<em>Screams</em>) To be in the Midnight section.
        Doon nanggaling ang “Blair Witch [Project],” “Hereditary,” “The VVitch”...
        and the fact na kami lang ‘yung foreign language entry in the section [this
        year]? And that we’re the first Filipino horror film in the Midnight section
        of the festival? Grabe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13404080-990f-4eba-9e3c-3263ce9640b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where did your fascination with horror begin?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b18d2-2aff-4626-859b-a4449a1cf409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was so scared of horror films. Every time na ine-air ‘yung mga
        mga “Feng Shui” or “Sukob,” natatakot ako. To the point that I said I need
        to challenge myself. So I watched [Hideo Nakata’s] “The Ring.” That was the
        first film I ever watched alone na sobrang takot ako. Then na-amaze ako sa
        effect niya. High school ito ha. ‘Yung napansin ko sa Japanese horror na naging
        motif or milieu of showing horror; of how they use technology for their scares.
        Di ko pa naisip yun [at the time] — na baka may sinasabi sila in terms of
        technology [through horror].</p>'
    '35':
      'image': 'jcr:e868b63f-47f4-4937-a355-637ed9561e29'
      'imageCaption': 'Director Kenneth Dagatan at Sundance Film Festival, where the
        world premiere of "In My Mother''s Skin" was held. Photo courtesy of BIANCA
        BALBUENA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f81eaf1-3a28-4c69-a9ac-a0ca9ae9354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:37:29.318+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f250536c-33ad-4b00-bb57-7f55d1dfdefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since, sobrang love ko na ng horror. Pinapanood ko ang lahat.
        [Even] Eli Roth B-movies na bloody. Until I watched “Rosemary’s Baby.” Doon
        nagbago ‘yung perspective ko sa kind of horror na gusto kong gawin. “Rosemary’s
        Baby” proved that you don’t need jump scares to scare people. You only need
        psychological events na sobrang ma-e-engage ‘yung audience... You only need
        mood and atmosphere. Ang ganda pala nung idea na yun! Naghahanap na ako ng
        that kind of horror. Kaya pumasok ako sa “Martyrs” [at] sa mga French Extremity
        films. I realized that the horror genre has the capacity to say something
        deeper in terms of themes and discourse na mas nakakatakot pa sa pinapakita
        mo sa pelikula. You’re showing the real horror of the world but in a way that
        is creative. Doon ako na-fascinate sa horror genre. Ever since, tina-try kong
        gumawa ng horror na pinapakita ko pa rin ‘yung real horror of the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6c6db8-fdab-4747-bde6-1add9831e14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve said before that great horror is rooted in great
        drama. I know your influences skew towards the West, but were there filmmakers
        from the Philippines, even ones not in genre fare, that really affected you
        or you really admired?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0bdab1-b007-4f97-9cfb-1f6f47920d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course. Especially Mike de Leon with “Kisapmata.” It’s a horror
        film but drama. Even with Lino Brocka. Maraming films na natatakot ako na
        pinapakita ‘yung mga side ng humans na nakakatakot. Hindi siya horror, pero
        mas nakakatakot pa siya. For me, ‘yun ‘yung totoong horror films. Si Dodo
        [Dayao], sobrang fan ako. [Especially] with how he tells his horror stories,
        na may ghosts siya pero mas may gusto siyang sabihin na mas malalim. Right
        now, siya lang ‘yung naiisip ko. I mean, of course, Mik[hail Red], with “Deleter.”
        Super fan ako.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e6ae2-b3d6-45aa-8c6e-127c3d954790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A huge part of horror, of any film really, is pace. I watched
        “Sleepy Eyes” earlier and I think pausing it wouldn’t have the same effect
        as not having control.</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a910fc-d456-4c7c-bf09-fad2f485e08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horror has four layers na kailangan mong isipin: tone, mood, atmosphere,
        and drama. Drama creates the overall atmosphere and themes. But through tone,
        mood, and atmosphere, doon ka mag-ce-create ng scares, which is super important.
        Which is why it’s really hard to shoot. Every after shooting, from “Ma” to
        “In My Mother’s Skin,” sinasabi ko ayaw ko nang mag-shoot ng horror film kasi
        ang hirap. In terms of time, it’s so demanding to build up suspense through
        shots. Sobrang demanding on set. Pero doon ko naeenjoy kung bakit ko gustong
        gumawa. But at the same time, saobrang hirap niyang gawin! (<em>Laughs</em>)</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd861cb-c60c-4309-8440-8cd39dd2b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:37:29.318+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I realized that the horror genre has the capacity to say something
        deeper in terms of themes and discourse na mas nakakatakot pa sa pinapakita
        mo sa pelikula. You’re showing the real horror of the world but in a way that
        is creative. Doon ako na-fascinate sa horror genre. Ever since, tina-try kong
        gumawa ng horror na pinapakita ko pa rin ‘yung real horror of the world."</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dd4078-cb78-4399-9951-7cb668ac81f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You said that the genesis of “Ma” was rooted in childhood.
        What are the roots of “In My Mother’s Skin” and how has it evolved throughout
        the years? What made you also set it during&nbsp;World War II?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0fec29-6a8b-492a-a5d0-4cbfc9e50f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s funny because I wrote “In My Mother’s Skin” as a short film
        way back in 2015. After “Sanctissima” and after Cinemalaya, my mentor [Ruel
        Antipuesto] told me I needed to make another short film before venturing into
        feature films. Para lang ready. I wrote “In My Mother’s Skin.” ‘Yung first
        film that inspired it was a New French Extremity film [by Marina de Van] called
        “In My Skin.” It’s a self-cannibalism film. Doon [nanggaling] ‘yung first
        idea ko. Fresh out of college ako noon. Then pinanood ko rin [Guillermo del
        Toro’s] “Pan’s Labyrinth” and parang… wow! Gusto kong i-merge ‘yung ideas
        na yun! Sinulat ko siya as a short film. Pero, I forgot about it. Ginawa ko
        ‘yung “Ma” and “Sleepy Eyes” because I couldn’t find resources to make “In
        My Mother’s Skin.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d05aa-d515-48d0-8324-ef21368e50f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, nabasa ko siya ulit. After writing a rough draft [for a
        feature-length version] for <a href="https://www.facebook.com/BlackSheepABSCBN/photos/a.646202749050478/1222249038112510/?type=3"
        target="_blank">Bifan [Project Market]</a>, I approached Bianca [Balbuena]
        to produce it because I love Epicmedia. Sinulat ko siya na wala pa akong idea
        kung anong gusto kong sabihin. Meron akong story pero hindi ko alam what elements
        or themes I wanted to discuss. Then the pandemic happened.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a9555-cef3-4f9e-9b81-60dbb39e5ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While writing it, we had a small family gathering and me and my
        father were talking about World War II. My grandfather was a guerilla soldier
        in World War II and sinasabi niya kung paano nag-struggle ‘yung grandmother
        ko from loneliness and anxiety. Di sila makalabas ng bahay, sobrang claustrophobic
        nung feeling during war [dahil] natatakot ka sa external forces na baka umabot
        sa bahay mo. They tried to escape in the mountains to hide. [Then] I realized
        that yun rin ‘yung na-fe-feel ko sa pandemic: yung claustrophobia, ‘yung depression,
        ‘yung fear of the external forces. And doon ko naisip na pwede kong [kunin]
        ‘yung nafe-feel ko sa pandemic and [I can] mirror it in a World War II [narrative].
        I wanted to create a contrast between the two crises — ‘yung pinagdaanan ko
        at ‘yung pinagdaanan ng grandparents ko. It’s the same fear, but different
        monsters. Doon ako na-excite. So I called Bianca and said let’s make it a
        period film [set] in 1945. Doon pumasok ang lahat — the religion aspect, etc.</p>'
    '37':
      'image': 'jcr:b363fc65-ca97-4c58-b305-fb9e4ef51087'
      'imageCaption': 'Beauty Gonzales in "In My Mother''s Skin." Photo by KENNETH
        DAGATAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3642099-174a-46b4-bd6b-bab4d0293bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:37:29.318+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ddc3c8-ab79-467f-b51b-7800bf94dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was the research process like to make that adjustment?
        I’m especially curious about the production design and location scouting because
        your films in the past have such strong rural milieus.</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0f27df-340f-48ee-8da4-ed97b3045757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, while writing, you have do to the research para alam mo
        kung ano ‘yung milieu back then, ano ‘yung lifestyle, what they’re eating,
        ano ‘yung nangyari sa war. The film [takes place] in the last months of World
        War II and I approached our production designers Ben [Padero] and Carlo [Tabije].
        They were game to do it. Sobrang fun ‘yung research nila in terms of wardrobe!</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a085d7ad-3ec1-4e84-9aca-c497aac58952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The films I watched again and again for research — [to understand]
        the way they speak and how they prayed back then — were&nbsp;[Mario O’Hara’s]
        “Tatlong Taong Walang Diyos” and [Peque Gallaga’s] “Oro, Plata, Mata.” I watched
        it again and again para sa themes na gusto nilang sabihin. Sa “Tatlong Taong
        Walang Diyos,” doon ko nakuha ‘yung structure ng protagonist namin. Sobrang
        ganda nung film. Ang bigat! Lalo na ‘yung false hope. Anong kind of hope ba
        ‘yung hinahanap natin? Is hope a dangerous thing? Ang “Tatlong Taong Walang
        Diyos,” ang dami niyang dini-discuss about hope during war and ‘yun ‘yung
        mga nafe-feel natin during the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522d15c-2bdf-40b0-928d-c800793a97ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero ito ‘yung pinaka-happy ako that we got: the house. The house
        [we have] is the same house as “Oro, Plata, Mata.” We had an ocular here sa
        houses sa Manila. Pero sobrang gusto ko ‘yung house sa “Oro, Plata, Mata.”
        [So I asked:] Can we check out the house? We went to Bacolod to do an ocular
        there and we visited dozens of houses. But the first time [we went] to that
        house [Gaston Mansion in Hacienda Rosalia], I got goosebumps. I told them:
        this is the house. After two years of research, na ‘yun rin ‘yung basis nung
        script and [the] geography [of the script], seeing it in person was… wow,
        man. The fact that it’s World War II and we have Ronnie Lazaro na nasa “Oro,
        Plata, Mata” rin? Parang full circle. Ang ganda lang na na-manifest namin
        ‘yung lahat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33ebe63-683e-4879-b34e-9af90555417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This is the first international co-production between Taiwan
        (Volos Films), Singapore (Zhao Wei Films and Clover Films), and the Philippines
        (Epicmedia). You’ve been working with Epicmedia for a while now, but what
        was the collaboration process like with other international players?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b110e-bfad-4806-ad0d-6c013e5ba078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was super skeptical of working with a foreign cinematographer.
        I was telling my producers that I want a Filipino cinematographer because
        the themes and the Filipino elements needed a “Filipino eye” for the visuals.
        But the grants [allowed us] to learn another process of filmmaking; to have
        different voices, cultures, and tastes. Doon ako na-amaze.</p>'
    '38':
      'image': 'jcr:862bb419-e371-4eba-b946-8f24cff6bf0d'
      'imageCaption': 'Kenneth Dagatan with actress Beauty Gonzales at Sundance. Photo
        courtesy of BIANCA BALBUENA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463851bb-6cbb-4368-85b7-a998312efce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:37:29.318+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460442a9-8563-456c-8c6a-41673dabf843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While working, walang language barrier or even cultural barrier.
        Everything, connected lahat. Walang barrier when it comes to film language.
        Lahat ng themes, kahit sobrang Filipino, nako-connect rin [nila] to their
        own culture. So we speak on universal themes. Ang ganda nung process. Nagbibigay
        sila ng different ideas kung paano i-sho-shoot and kung paano i-a-atake. Doon
        ako sobrang thankful that [our cinematographer]&nbsp;<a href="https://www.berlinale-talents.de/bt//talent/russell-morton/profile"
        target="_blank">Russell [Morton]</a> helped me finalize and create the [visual]
        language of the film itself. Feeling ko hindi ganoon kaganda ‘yung film kung
        hindi si Russell ‘yung nag-ilaw o naging cinematographer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc3204c-f3fd-4506-9753-45266cd44956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the post-production, my editor [Ming-Cheng Kao] is Taiwanese,
        so we had a translator in the editing room while editing because he doesn’t
        speak English that much. It’s a really different process, but doon ako na-amaze.
        We understand each other because we understand what emotions we want to have
        in the film. Sometimes, I don’t even have to say ito ‘yung gawin natin. Minsan,
        ginagawa lang niya. Alam na niya ‘yung gusto kong gawin and super amazing
        na process. Even with our sound designers [Eddie Huang and Yi Ling Chen],
        ang daming magaganda. I think this film is different because of all of their
        good ideas and I’m very thankful for that. I think this is [the power] of
        film language. We have different languages but because of cinema, naco-connect
        natin lahat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700c0d58-342a-4584-a915-caeba35c9223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What would be necessary to support more genre filmmaking
        and filmmakers in the Philippines?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f8c8e7-dd6c-448b-a96d-0972bd693ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching films in theaters and watching Filipino films. Here in
        Manila, everyone’s watching films. But in regional cities? Provinces? Di umaabot
        ‘yung films doon. Especially films like [the ones] in QCinema. I mean, even
        me. I came from Cebu. To be honest, wala akong alam about Cinemalaya films
        before. Wala akong alam sa mga Cinema One. Dahil kay Victor Villanueva [the
        director of “Patay na si Hesus”], doon lang namin nalaman na may Cinema One.
        Ang hirap niya because it’s an information thing. But I’m happy na super supportive
        dito sa Manila. Every Cinemalaya, packed. Wow. That’s one of the reasons bakit
        lumipat ako, sobrang nafe-feel ko yung support. I really hope that throughout
        the Philippines, these genre films will be screened. We all have stories to
        tell.</p>'
