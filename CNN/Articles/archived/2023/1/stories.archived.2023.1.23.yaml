      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:26:03.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Comelec is 100% prepared already for the conduct of the Barangay
        and SK Elections, so I think there is no more need to postpone, there is no
        more reason to postpone in view of our preparation and likewise our people
        are now ready to vote… <em>ito na po iyon, matutuloy na po tayo ngayong</em>
        (this is it, we will push through this) October 30,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe49eb17-c9d8-4859-8f10-86f4cf272080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:26:03.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e8dfa4-7910-4445-9df6-381ffa8d7d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:26:03.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the procurement of election paraphernalia is complete,
        and 50% of the 91 million ballots needed were printed. Printing and verification
        of ballots will be completed by second week of February, he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eca33d-95be-4468-a0cf-4f82ef0e9cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:26:03.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f877b8-a71e-4060-be59-205f4c2ee80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:26:03.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, around 1.028 million Filipinos have registered during the
        ongoing registration that will end on Jan. 31. Garcia said the poll body expects
        1.5 million to 2 million additional voters for the upcoming polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75e708-fa4a-49ee-aea7-5c4499f52afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:26:03.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a82639f-9860-4381-bb36-9bded2d65550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:26:03.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia reiterated Comelec’s call for Filipinos to register as early
        as possible since an extension is already unlikely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b849e7-5f6f-42e4-8a4b-0799cfc1a90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:26:03.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbe9712-77e8-4a72-9fac-83797e768aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:26:03.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded the public that the poll body currently has the “Register
        Anywhere” program. Through this, voters can register in any Comelec or designated
        government office where this service is being offered even if its location
        is not where they will be casting their vote on election day.</p>'
