      'mgnl:lastActivated': 2023-01-27T13:07:57.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> The
        Commission on Elections (Comelec) on Monday said it will soon ask Congress
        for an additional ₱3 billion to increase teachers’ honoraria for the Barangay
        and Sangguniang Kabataan Elections (BSKE) this October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc2e68-8776-4b19-b083-4309f92db38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:41:34.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b88c543-82b1-4d3a-8046-31f33f49f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:41:34.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:57.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully we’ll be able to ask Congress by the second week of February
        to the third week of February because we have to understand that Congress
        will be adjourning by March so <em>kinakailangan po naming mai-push kaagad
        yun pong ating</em> (we need to immediately push our) proposed supplemental
        budget,” Comelec Chairman George Garcia told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96510a2f-d667-4d30-97d0-e797497d9a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:41:34.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:57.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75245c-3335-4df3-af6b-7d6d074bf855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:41:34.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Garcia told reporters that there will be<a href="https://www.cnnphilippines.com/news/2023/1/22/comelec-no-honoraria-hike-bske-budget.html">
        no increase</a> in the teachers’ honoraria in the BSKE after the poll body’s
        proposed ₱10 billion supplemented budget did not push through.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0db421-4c2b-40cb-a563-350a74e5a6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:41:34.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274cc659-61ca-4770-b39a-b5a609e5c4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:41:34.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress only allocated an additional ₱2.7 billion for the BSKE.
        Sen. Imee Marcos earlier said the requested additional ₱10 billion was an
        "outrageous demand."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b181c-f343-4b1b-a0d3-e8ab78a00839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:41:34.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7355284c-54e4-4dbd-b16e-ca2b555a3a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T13:41:34.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the teachers’ honoraria for the BSKE polls only ranges
        from ₱4,000 to ₱6,000, compared to the ₱8,000 to ₱10,000 distributed during
        automated elections.</p>'
