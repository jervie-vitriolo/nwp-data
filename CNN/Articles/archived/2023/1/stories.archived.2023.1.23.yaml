      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2c590-639f-423b-a196-dfaca7080089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We discovered that a lot of money was being hidden
        in the employees’ lockers. This money belongs to PDLs and was being hidden
        by the guards.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6740435-11fe-455a-963c-44b4c99a9a08'
      'mgnl:activationStatus': true
