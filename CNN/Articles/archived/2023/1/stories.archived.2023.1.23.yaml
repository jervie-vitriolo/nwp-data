      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being physically active as you age is something that’s often emphasized
        because of its benefits. But it’s also about finding the perfect activity
        that suits your body — and how you want to challenge yourself. According to
        the CDC, adults aged 65 and older are <a href="https://www.cdc.gov/physicalactivity/basics/older_adults/index.htm"
        target="_blank">recommended</a> “at least 150 minutes a week (for example,
        30 minutes a day, 5 days a week) of moderate intensity activity such as brisk
        walking.” Or “75 minutes a week of vigorous-intensity activity such as hiking,
        jogging, or running.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf17cc-ecc9-4acd-a6bd-9b0a76f5bef9'
