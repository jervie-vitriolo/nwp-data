      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla described the GCash scheme as one of the “coping mechanisms”
        taken by members of the correctional system to deal with the poor living conditions,
        a notable one being malnutrition.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c6aa6b-e3a2-498b-ba49-0dfc87fa3068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.059+08:00
