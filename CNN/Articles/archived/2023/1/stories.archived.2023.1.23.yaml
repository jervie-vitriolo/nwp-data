    'lead': 'Inmates receive money from their family through GCash. As they do not
      have phones, these transactions are coursed through the prison guards. The scheme
      involves the guards deducting an unofficial tax of 12% to 20% from these transactions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-23T16:30:59.056+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-27T13:07:52.844+08:00
