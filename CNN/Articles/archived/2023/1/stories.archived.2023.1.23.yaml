  'Monterey-Park-California-shooting-Lunar-New-Year':
    'author': 'Alaa Elassar, Holly Yan, Keith Allen, Tina Burnside and Josh Campbell,
      CNN'
    'caption': 'The Los Angeles County Sheriff''s Department released images of the
      suspect, who is considered "armed and dangerous." (LASD)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-23T06:26:27.681+08:00
    'imagesource': 'jcr:104a4bd1-8a62-4854-ac11-a56d2ac6ab8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd37f3324-4563-4640-8be6-560d94a45cfd'
    'lead': 'Huu Can Tran, 72, is suspected of opening fire at a dance studio in Monterey
      Park, killing 10 people and injuring 10 more as the city''s large Asian American
      community was celebrating Lunar New Year weekend. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-23T06:27:53.612+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T13:08:05.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:30.768+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man found dead after police standoff in Torrance was the Monterey Park
      shooting suspect, sheriff says'
    'updated': 2023-01-23T08:14:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329ec408-36a6-4d9e-99a5-c12a1bdab91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The man found dead inside a white cargo
        van after a standoff with police in Torrance, California, has been confirmed
        as the person suspected of carrying out a mass shooting in Monterey Park Saturday
        night, according to police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd365f-64dd-47b1-8a16-c25ff1e806eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huu Can Tran, 72, was pronounced dead at the scene following a self-inflicted
        gunshot wound, Los Angeles County Sheriff Robert Luna said during a news conference
        Sunday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54049e5-9d55-4c5d-a961-58b38a7a30af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tran is suspected of opening fire at a dance studio in Monterey
        Park, killing 10 people and injuring 10 more as the city''s large Asian American
        community was celebrating Lunar New Year weekend, Luna said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f943fea-516c-4f04-a007-2a9f13f23ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWAT officers had been in an hours-long standoff at the scene of
        the white cargo van, which fit the description of a vehicle of interest from
        the Monterey Park shooting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7541c27-04b1-4666-9c28-c7fa74924ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As authorities ordered the occupant to leave the van, they heard
        a sound and believed the driver may have shot himself, law enforcement sources
        told CNN earlier.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbf0bf3-da97-4aaf-93f2-746cd872e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators searched the van after Tran fatally shot himself and
        discovered "several pieces of evidence" linking Tran to the Monterey Park
        shooting and another incident in nearby Alhambra, where a group of people
        had wrestled a gun away from an armed man at a dance studio, Luna said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c40ca-68e5-44a2-874b-a209c5f470b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handgun was also discovered inside the van, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b67598c-3537-42ab-8553-32c62768b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and investigators are now working to determine the motive
        behind the shooting, according to Luna.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156e70b8-92ee-4c5f-b0a8-49c95026aee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e5677-ebc7-4e63-8a8b-498223d0cefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Huu Can Tran, 72, is believed to be the suspect behind the Monterey
        Park shooting, according to Luna, who said there are "no outstanding suspects"
        linked to the massacre.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aebd5d-fbde-47e2-a071-7e12c7e818ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A group of people wrestled a gun away from man described as an
        Asian male at a dance studio in the nearby city of Alhambra shortly after
        the Monterey Park mass shooting, Luna said. Multiple pieces of evidence found
        in the van linked the shooter to both the Alhambra and Monterey Park incidents.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e996c3-52f4-4f73-a189-5f01a797dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• It''s still too soon to rule out hate crime as a possible motive,
        the sheriff said Sunday. "Everything''s on the table."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61dce0d-83b4-4220-b48a-f974bcc43080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Officers responded to a dance studio around 10:22 p.m. Saturday
        and found people "pouring out of the location, screaming," said Capt. Andrew
        Meyer of the Los Angeles County Sheriff''s Department.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efc271c-e840-4744-a12f-4e4e7b1d1000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The massacre took place in the Star Ballroom Dance Studio, according
        to a CNN analysis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb5bce-e236-4cde-b79d-1d9eeededb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The 10 slain victims were pronounced dead at the scene, Meyer
        said. "There were at least 10 other victims who were transported to numerous
        local hospitals and are listed in various conditions from stable to critical,"
        Meyer said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ecb223-52e3-495a-9cb2-37d7298fe323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The coroner''s office is still in the process of identifying the
        10 victims, Luna said, but the sheriff described them as likely being in their
        50s, 60s or older.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6b56e-3d88-4bca-a1bb-0e1013123003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Seven people remain hospitalized, according to Luna.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c4507-cb75-43d0-8ae7-b0656d29ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers were at the dance studio in Monterey Park "less than three
        minutes" after the first call was made Saturday night, Monterey Park Police
        Chief Scott Wiese said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a947204d-819b-4f05-91a2-7aea46d064bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They arrived to a scene of "chaos" as people tried to flee and others
        lay wounded, Wiese said. "They came across a scene that none of them had been
        prepared for," the chief added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df3a5e6-366f-45a7-bcac-8615ab59999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun wrestled away from the man in Alhambra was a Cobray M11
        9mm semi-automatic weapon according to a law enforcement official. This firearm
        is designed to take 30-round magazines that allow for rapid fire without having
        to frequently change magazines.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce3af1-1961-49f1-b150-70072d3287e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a reporter''s question, Luna said, "I believe the
        weapon that was recovered at the Alhambra location is not legal to have here
        in the State of California."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e19dec-a303-4f19-a407-0e5de5d1fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna said the community members who disarmed the suspect "saved
        lives," calling them "heroes." "This could''ve been much worse," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a1b37-943f-41ff-98f3-42d7835864d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carnage unfolded near Monterey Park''s Lunar New Year festival,
        which was scheduled to take place until 9 p.m. on Garvey Avenue between Garfield
        and Alhambra avenues.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7533a5-2c12-4746-b7fe-4f5e00c23faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 65% of Monterey Park''s residents are of Asian descent, according
        to the US Census Bureau.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b018c3c5-da9b-48dc-9201-f3435b61545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s too early to say whether the massacre was a hate crime,
        the impact has already been felt among one of the largest Asian American and
        Pacific Islander communities in the US, the mayor of nearby Alhambra said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42339be-1a96-4218-bbca-ba724be45b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have this tragedy occur on Lunar New Year weekend, makes this
        especially painful," Alhambra Mayor Sasha Renée Pérez tweeted.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3ab715-d30b-40cb-99de-587570263a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monterey Park is home to one of the largest #AAPI communities in
        the country. This is a time when residents should be celebrating with family,
        friends and loved ones - not fearing gun violence."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650390b-27a1-4cb5-b989-0a6133aa8f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monterey Park, about 7 miles east of downtown Los Angeles, has been
        known to host Lunar New Year events drawing more than 100,000 people from
        across Southern California, according to the city.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ec33ed-dcd2-406b-8c3c-7216a9820a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how many people were still gathered in the area
        when shots were fired.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104265f5-9ea6-4530-bf04-312f33fb2b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monterey Park should have had a night of joyful celebration of
        the Lunar New Year. Instead, they were the victims of a horrific and heartless
        act of gun violence," Gov. Gavin Newsom tweeted.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ad3446-fc53-43d9-a609-5fbacf74ee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local Lunar New Year festival which began Saturday and was scheduled
        to last into Sunday has been canceled, Monterey Park Police Chief Scott Wiese
        said Sunday.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fdef43-ff36-4673-80e1-2c897df22b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:05.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of an abundance of caution and reverence for the victims, we
        are canceling the event that''s going to happen later today," Wiese said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b9139-80fe-4608-9957-0280f5b4e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:06.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre in Monterey Park marks at least the 33rd mass shooting
        in the US so far this month, according to the Gun Violence Archive. Both the
        non-profit and CNN define a mass shooting as one in which four or more people
        are shot, excluding the shooter.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc06ca1d-bc8c-41e7-8842-11967d160775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:06.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"California has some of the strictest gun laws in the country, but
        yet look what we just had today," Luna said Sunday. " I can tell you this,
        the status quo is not working. So we need to reexamine what we''re doing and
        what may work better. And I hope that this tragedy doesn''t just go on a long
        list of many others that we don''t even talk about until the next one comes
        up."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0de6ea-533f-4446-b5c8-f473ed17f035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:06.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect had once been a regular patron at the dance hall</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af8cf32-422a-47c6-9abb-d8accd4c6d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man suspected of opening fire at Star Ballroom Dance Studio
        had once been a regular patron at the venue, his ex-wife and a long-time acquaintance
        both told CNN.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806f72db-999a-4c8b-991b-c6b5fe02db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tran''s former wife, who asked not to be named due to the sensitivity
        of the case, said she had met Tran about two decades ago at Star Ballroom,
        a popular community gathering place where he gave informal lessons. Tran saw
        her at a dance, introduced himself and offered her free lessons, she said.
        The two married soon after, she said.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56925f17-5a96-4a68-a602-28bfddaf3e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:06.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tran was never violent to her, she said he could be quick
        to anger. For example, she said, if she missed a step dancing he would become
        upset because he felt it made him look bad. Tran filed for divorce in late
        2005, and a judge approved the divorce the following year, Los Angeles court
        records show.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c94c0-9969-468c-a474-87e47c96beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:06.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear how frequently Tran visited the dance hall, if at
        all, in recent years.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d96111e-dc94-4d01-b280-de42a981c4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:06.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another long-time acquaintance of Tran''s also remembered him as
        a frequent presence at the dance studio. The friend, who also asked not to
        be named, was close to Tran in the late 2000s and early 2010s, when he said
        Tran would make the roughly five minute drive from his home in San Gabriel
        to Star Ballroom Dance Studio "almost every night."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1104145e-bb6c-4fa2-b766-1a48a4cc53b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:06.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tran often complained at the time that the instructors at the dance
        hall didn''t like him and said "evil things about him," the friend remembered,
        adding Tran was "hostile to a lot of people there."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f64e6e-5b19-4e9f-946d-9bf4ae08ff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:06.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Tran sold his San Gabriel home, which he had owned for
        more than two decades, property records show.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681dbe12-8ff8-4531-a67c-de0c23978a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:06.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The friend said he hadn''t seen Tran in several years, and was "totally
        shocked" when he heard about the shooting.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc71e5a-4812-4c95-afce-8540b0f70e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T11:48:40.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:08:06.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know lots of people, and if they go to Star studio, they frequent
        there," he said, adding he was "worried maybe I know some of" the shooting
        victims.</p>'
  'kamala-harris-joe-biden-monterey-park-shooting':
