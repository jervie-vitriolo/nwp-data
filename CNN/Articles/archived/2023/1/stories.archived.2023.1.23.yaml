      'mgnl:lastActivated': 2023-01-27T13:07:49.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad688e7-d268-49a0-b299-4446067c522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:54:24.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:49.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burnt body of 35-year-old domestic helper Jullebee Ranara was
        found in the desert on Sunday evening, the DMW said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f072f55-14de-4008-843b-3c0d4e1a36b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:54:24.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:49.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aff9b7d-4aaf-4343-a01e-ad5558acf89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:54:24.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said Kuwaiti authorities have confirmed they have
        arrested the suspect — the son of Ranara''s employer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ee2cc-61b8-4faa-8175-f2f10aa8d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:54:24.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc6111-a233-4eb8-b571-29c726de7f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:54:24.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Arab Times report said autopsy showed the Filipino woman was
        pregnant. It said the suspect was a 17-year-old Kuwaiti national.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a4f2af-d91d-49a3-b62d-ea6416236682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:54:24.907+08:00
