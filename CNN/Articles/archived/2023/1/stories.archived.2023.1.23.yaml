        age” and those who are still young, as this kind of thinking can lead to risky
        behavior (see: the YOLO lifestyle), <a href="https://www.who.int/news-room/questions-and-answers/item/ageing-ageism"
        target="_blank">which can lead to unhealthy diet and reduction of quality
        of life.</a></p>'
