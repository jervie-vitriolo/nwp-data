      'text': '<p>Toronto-based florist Kim Francisco (known professionally as Paraluman
        Flora) is hosting her first floral painting and arranging workshop in the
        Philippines this Jan. 25. Learn how to paint flowers and design vase arrangements
        from Francisco, who is known for her brightly-colored bouquets. The ₱4,000
        workshop registration fee is inclusive of supplies (including fresh flowers,
        paint and embellishments, vase and designing tools, and food and drinks).
        Sign-ups close on Jan. 25. For more information, visit Paraluman Flora’s <a
        href="https://www.instagram.com/p/Cnd_HhBSZGa/" target="_blank">Instagram</a>.
