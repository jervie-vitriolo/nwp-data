      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over ₱300,000 was confiscated from the BuCor guards running the
        scheme, according to Catapang.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f75ff9-c7bf-4fcd-9c72-ce53605aa357'
