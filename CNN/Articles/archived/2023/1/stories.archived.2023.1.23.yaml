      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, these schemes are run not just in the New Bilibid Prison
        but in multiple detention centers throughout the country, Remulla admitted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4bf0fa-6a40-4aef-935d-ede8307f9922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d80e5-0007-430c-8187-45fa46aa267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s the same thing with BJMP (Bureau of Jail Management and Penology)
        and all the division facilities including PDEA (Philippine Drug Enforcement
        Agency), <em>yung corruption sa loob, lalo na sa PDLs</em> [The corruption
        inside especially among PDLs],” Remulla said. “At first glance, <em>pagpasok
        nila inaabuso na kaagad ang PDL natin</em> [our PDLs are immediately abused
        upon detention].”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f40a8-20c0-4bc2-bece-1c6db226a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.058+08:00
