      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As has frequently been the case throughout
        his unparalleled career, James Cameron made film history again this weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0136ffaa-7b3a-4b45-9235-ef9c4c95616d'
