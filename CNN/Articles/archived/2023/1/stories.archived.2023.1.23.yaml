    'lead': 'Back to the grind for Barangay Ginebra after winning the PBA Commissioner''s
      Cup in epic fashion.


      The Gin Kings are now looking to win it all again this time in the Governors''
      Cup.


      Can Ginebra complete a back to back in the season ending conference?


      Let''s find out.


      Joining us to go all out on this story is Stanley Pringle.


      And james Yap, proving to the PBA he is still the man with a million moves after
      last night''s game against Meralco.


      Yap scored 14 points including a clutch three to tie the game at half-time.


      That is the San Juan city Councilor''s first game back in the league since 2021.


      Let''s go all out on this story with big game James himself, Councilor James
      Yap.'
