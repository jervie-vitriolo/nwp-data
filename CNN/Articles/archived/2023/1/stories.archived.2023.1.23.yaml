      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of Cameron''s films is also in the $2 billion club — 1997''s
        "Titanic." Only three other films are part of that club — 2015''s "Star Wars:
        Episode VII - The Force Awakens," "Avengers: Infinity War" from 2018, and
        "Avengers: Endgame" from one year later.</p>'
    '13':
