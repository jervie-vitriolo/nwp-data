    'lead': 'Vice President Kamala Harris declared Sunday that "this violence must
      stop" in her first on-camera remarks about the mass shooting in Monterey Park,
      California, that has left at least 10 people dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-23T06:49:10.882+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-27T13:08:04.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
