    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:34.787+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galvez confirms DND appointment is as OIC, senior undersecretary

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c266bd-e27f-402a-b42b-fbe561c9925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T15:47:53.234+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Presidential
        adviser Carlito Galvez Jr. confirmed that his appointment in the Department
        of National Defense (DND) is just as senior undersecretary and officer-in-charge
        — similar to the position of resigned defense chief Jose Faustino Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83201e1-b901-43b4-9bb4-d81ec1a75cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T15:47:53.235+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-27T13:07:53.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the Office of the President gave him such a designation
        so he will no longer need to hurdle the Commission on Appointments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
