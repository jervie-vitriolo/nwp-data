  'bongbong-marcos-erwin-tulfo-plans':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-23T22:53:32.414+08:00
    'imagesource': 'jcr:c4f54d9f-2473-4855-8ae1-c59986a2530e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ce67178-cde1-4041-8d4a-9cbf18dda1fd'
    'lead': 'President Ferdinand Marcos Jr. said he hopes former Social Welfare Secretary
      Erwin Tulfo will still be part of his administration, but adds it will not be
      as presidential adviser.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-23T22:57:05.993+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T13:07:42.984+08:00
