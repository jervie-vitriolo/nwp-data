    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8433a3b-ea24-437d-94af-d56cac340453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malnutrition is really a general condition here. The coping mechanisms
        that people adjust to have brought up crime within the system, one example
        is the GCash system,” Remulla said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17838bef-dec2-43db-a2bf-a2547b829aac'
      'mgnl:activationStatus': true
