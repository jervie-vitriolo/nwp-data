      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a high regard for farmers, because they play
        an important role in ensuring food security and proper nutrition of the country.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f099c34-9b4e-4e84-a881-e5e727e25da9'
      'mgnl:activationStatus': true
