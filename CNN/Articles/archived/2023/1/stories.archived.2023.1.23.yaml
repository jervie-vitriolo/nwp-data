  'in-my-mothers-skin-kenneth-dagatan':
    'author': 'Jason Tan Liwag'
    'caption': 'Jasmine Curtis-Smith in Kenneth Dagatan''s "In My Mother''s Skin."
      Photo courtesy of KENNETH DAGATAN'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2023-01-23T16:29:38.581+08:00
    'imagesource': 'jcr:5426befc-e0e6-4629-a4d6-24ecb2f9dc5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbb2cb98-d0c0-4b94-a7e8-4612ec0c3e1e'
    'lead': 'We spoke to Kenneth Dagatan about accessing terror in childhood experiences,
      communicating with Southeast Asian collaborators through film language, and
      unintentionally tethering his Sundance film "In My Mother''s Skin" to several
      Filipino classics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-23T16:34:38.086+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-27T13:07:51.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:35.719+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Director Kenneth Dagatan is finding new ways to scare you'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b497db6-ee56-4594-ab46-88a3bc59d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From long-running franchises like “Shake, Rattle &amp; Roll” to
        floating coffins in “Magandang Gabi Bayan,” horror has always had a special
        place in Filipino lives. Maybe it’s the deeply rooted superstitions and the
        religiosity, or maybe it''s the years of colonization and corruption. Either
        way, horror has always found its way to our screens — as a source not only
        of cheap thrills but also of connection and community, especially as it reflects
        many growing anxieties and fears in the modern era.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12f084-148b-4478-81ab-d7ea30088c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are few contemporary Filipino filmmakers left who understand
        how to communicate these feelings in a film language that gets seared into
        the brain. So when Kenneth Dagatan, at the time a film student from the University
        of San Carlos in Cebu, burst into the filmmaking scene in 2015 with “Sanctissima,”
        a short film about a woman who feeds her demonic child fetuses she gathers
        from botched abortions, it felt like there was another person who could be
        terrifying and affecting in equal measure.</p>'
    '0':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="922" height="503" src="https://www.youtube.com/embed/HNmcSNBI9vU"
        title="FULL MOVIE: Sanctissima (with ENGLISH Subs) | Cinema One Originals"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae237992-6030-421d-a8a3-db1f29d34b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:36:02.213+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a695814-edb9-44ea-a6ef-c6812e8ed78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sanctissima” won the audience award at the 2015 Cinemalaya Film
        Festival, competing alongside then-emerging filmmakers such as Petersen Vargas
        and Martika Ramirez Escobar. But in that same year, another short film was
        percolating in his mind — something about a child, a mother, and flesh being
        eaten; seeds of what would eventually become “In My Mother’s Skin.” But with
        little clarity and money, Dagatan shelved this project. Instead, he moved
        from Cebu to Manila and lived out several lives: serving as a bassist and
        music video director of his former punk rock band <a data-cke-saved-href="https://www.youtube.com/@DropDecay"
        href="https://www.youtube.com/@DropDecay" target="_blank">Drop Decay</a>,
        brainstorming and co-writing films like Topel Lee’s “Bloody Crayons” for Star
        Cinema, and collaborating with Rae Red and Jericho Aguado on “Tenement 66”
        for iWant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa623155-b003-47b6-9f08-bf884fd9f69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven years since its inception, “In My Mother’s Skin” has been
        brought to life as Dagatan’s sophomore feature. Set in the Philippines during
        the tail-end of World War II, a young girl named Tala (Felicity Kyle Napuli)
        accepts aid from a flesh-eating fairy (Jasmine Curtis-Smith) to save her mother
        (Beauty Gonzalez) to devastating consequences. Recently acquired by <a href="https://deadline.com/2023/01/sundance-film-festival-amazon-in-my-mothers-skin-1235224817/"
        target="_blank">Prime Video</a> for VOD release in the last quarter of the
        year, “In My Mother’s Skin” had its world premiere at the Midnight Section
        of the 2023 Sundance Film Festival alongside the likes of Brandon Cronenberg’s
        “Infinity Pool” and Laura Moss’ “birth/rebirth.” It will also have its European
        premiere at the Harbour Section of the 2023 International Film Festival Rotterdam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0111a85-1ce7-47fd-bd54-9e2f2eafc9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In My Mother’s Skin” contains traces of all of Dagatan’s work —
        the gruesome sound design that “Sleepy Eyes” uses as a source of terror, the
        imagery of carnage and themes of equivalent exchange and motherhood that defined
        his debut feature “Ma,” the panic-inducing atmosphere that remains even after
        hitting pause in Cignal Play’s “<a href="https://www.cnnphilippines.com/life/entertainment/2021/5/6/now-streaming-cignal-play-review.html?fbcid"
        target="_blank">As You Can See.</a>” But here, the gray and chasmic mansion
        merely highlights how far the family has fallen from grace. As monsters continue
        to masquerade as saints and every offer of salvation demands an increasingly
        high price, Dagatan’s phantasmagorical sophomore feature festers, exposing
        the desperate lengths that people will go through to protect their families
        and keep themselves alive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec0d1d-cbf2-4554-83f7-3f30155956ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:34:38.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:07:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of its back-to-back festival premieres, Dagatan
        and I spoke just a few days before he flew to Sundance. Below, read&nbsp;our
        conversation&nbsp;about accessing terror in childhood experiences, communicating
        with Southeast Asian collaborators through film language, and unintentionally
        tethering "In My Mother''s Skin" to several Filipino classics.</p>'
    '34':
      'image': 'jcr:ce525f4f-de89-4256-b5d5-03caa8464da3'
