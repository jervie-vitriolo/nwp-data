  'remulla-catapang-to-replace-bantag-bucor-chief':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-23T13:09:54.112+08:00
    'imagesource': 'jcr:884c85f8-4c33-427b-b1f6-4e59ab51b577'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3775a70d-19ff-43a9-a150-0810714a0760'
    'lead': 'Catapang, a retired general and former Armed Forces of the Philippines
      chief of staff, has been acting BuCor chief since Bantag was first suspended
      on Oct. 21, 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-23T13:23:56.815+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-27T13:07:58.499+08:00
