      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2423d9bb-cae4-4aa3-8b80-2e53f1ebb0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T12:26:03.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:07:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The law is there and Congress had said before that this would be
        the last postponement,” Comelec chairman George Garcia told CNN Philippines’
        <em>The Source</em>, referring to the law that moved the village-level polls
        from December 2022 to October 2023.</p>'
