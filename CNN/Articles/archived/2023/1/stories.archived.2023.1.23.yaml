      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> President
        Ferdinand Marcos Jr. is confident that his overseas trips would provide a
        return on investment (ROI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c93c42-c7be-4241-9c43-f934a136511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:46:51.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:43.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The way I see it, you have to look at it as ROI. Do we bring something
        back or do we not?… For example, we came back from <a href="https://www.cnnphilippines.com/news/2023/1/5/marcos-china-visit-investment-pledges.html">China
        with pledges of $22 billion</a>. Let’s say we get (an) actual $1 billion,
        bawing-bawi lahat ng eight trips [we recoup the expenses from the eight trips].
        That’s the idea,” Marcos said in an interview on Monday.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e3cc24-c647-49f0-9323-5a34576155fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:46:51.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:43.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president’s answer came after he was asked about the breakdown
        of average expenses during his foreign trips. Marcos said he did not have
        the exact figures at hand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc80c2d-549f-4d29-8b7a-48f5a398033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:46:51.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:43.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also pointed out that he did not only get investment pledges
        in China, but also in the other seven countries he has visited since he assumed
        office in June 2022 — Indonesia, Singapore, the United States, Cambodia, Thailand,
        Belgium, and Switzerland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b23b8-5ae7-4cc9-92a4-8f011379528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:46:51.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just one of the MOUs (memorandums of understanding) — napakahina
        naman kung isa lang makukuha natin — pero sabihin nating isa lang, bawi na
        lahat ng trip ko,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5622246-cb55-4e95-83af-60e9302843af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:46:51.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just one of the MOUs — it seems unlikely that we’ll
        only get one — but let''s say just one, we recoup the expenses from all of
        my trips.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea06be6a-b8b5-45be-ab38-c8643d0b9159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:46:51.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos emphasized that rather than focusing on costs, the effectiveness
        of his state trips should be measured by the time and effort put into representing
        the nation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0261bf1-14b3-49ee-bf4a-416f701130c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:46:51.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive further defended his delegation during his overseas
        trips, saying that most of them, particularly the members of the private sector,
        travel “on their own.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d64bf4-4f20-4b99-9787-117e2053b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:46:51.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressive lawmakers earlier said they are planning to call for
        an inquiry into Marcos’ Davos trip to find out who paid for the delegation’s
        expenses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c198a7c2-9260-4a85-aab3-c2d0fed2c611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:46:51.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in the wake of a Vera Files report that claimed at least
        70 people accompanied the president to the World Economic Forum in Switzerland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e1820f-5883-418a-9637-b3c3dc30fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:46:51.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fewer foreign trips in 2023</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3ed0a-2bbb-4ed5-924a-33abd0f670fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:46:51.745+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos announced he is cutting back on his international visits
        for the rest of the year to focus on consolidating and following up on the
        investment deals he made with other countries during his trips.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728574b8-c03d-4124-8c26-8150319ba642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:46:51.745+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan namin i-detalye yung aming pinag-usapan. Sino ba dito,
        tungkol dito, sino ba ang kinausap natin? Ano ba ang aming usapan. Dito sa
        lahat ng project na sinasabi, ano ba ang i-prioritize natin diyan? Hindi pa
        namin nagagawa dahil busy kami, biyahe kami ng biyahe,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2a4c80-5315-4273-b46a-19aae3465325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:46:51.745+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to discuss in detail what we talked about.
        Who did we talk to? What did we talk about? Of all the projects mentioned,
        what should we prioritize? We haven''t done it yet because we''re busy with
        the trips.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db93121-bfd8-43e7-a39c-fb24e5ed6935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:46:51.745+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:43.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marcos, his attendance at the Asia-Pacific Economic
        Cooperation (APEC) Summit in the United States in November is the only confirmed
        presidential trip so far.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe8e61-9a1c-4baa-b804-021d3d5d5487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T22:46:51.745+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:43.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president is tentatively scheduled to visit Japan in February,
        following the invitation of Prime Minister Fumio Kishida in September last
        year.</p>'
