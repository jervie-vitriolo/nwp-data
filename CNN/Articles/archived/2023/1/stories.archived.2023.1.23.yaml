    'jcr:uuid': 'f09cc6b1-5770-4cb4-a2bf-85944c036d8c'
    'lead': 'Presidential adviser Carlito Galvez Jr. confirms that his appointment
      in the Department of National Defense is just as senior undersecretary and officer-in-charge
      — similar to the position of resigned defense chief Jose Faustino Jr.'
    'mgnl:activationStatus': true
