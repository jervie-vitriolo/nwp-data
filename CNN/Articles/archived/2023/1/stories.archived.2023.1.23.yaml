    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over ₱300,000 seized from GCash corruption scheme run by BuCor guards'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42f1873-ee0f-48a1-85ec-7be2d76e6407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:52.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> – Guards
        of the Bureau of Corrections (BuCor) reportedly operated a GCash transaction
        corruption scheme within prison walls, Justice Secretary Jesus Remulla and
        BuCor acting director general Gregorio Catapang told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc6f73-ecd9-4910-8963-8e3506ff6085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:52.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons deprived of liberty (PDLs) receive money from their family
        through GCash. Because inmates do not have phones, these GCash interactions
        are coursed through the prison guards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c476e1-face-46b5-b118-4ab81f72a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:52.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc17925-5903-43a2-878e-0bc10af38025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the scheme, the guards would reportedly deduct a sort
        of tax off the transactions ranging from 12% to 20% of the total.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe928b-fa08-4098-9067-026e5a66b57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:52.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e23db-592f-4750-b14d-54fa8e5b7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:52.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The GCash system in BuCor, <em>yung mga kamag-anak na nagpapadala
        ng pera sa loob, kinakaltasan ng mga</em> guard <em>ng</em> 12% to 20%,” Remulla
        said Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59679dac-97ee-49f7-8a3b-cf026bebc818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:52.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5cf8bb-efb8-421a-a8aa-4fe07bccbdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:52.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Family members will send money to inmates and guards
        will deduct 12% to 20% from this.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b2e0b-9e3e-41c7-adfd-512b92ca336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.057+08:00
