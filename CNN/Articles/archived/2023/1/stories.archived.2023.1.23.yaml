      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> – The
        Department of Migrant Workers (DMW) on Monday condemned the murder of an overseas
        Filipino worker (OFW) in Kuwait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06cb5de-e31a-4a87-9aac-f113ae639184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:54:24.906+08:00
