      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His long-awaited sequel "Avatar: The Way of Water" has now made
        over $2 billion in worldwide grosses, as reported by Deadline.</p>'
    '5':
