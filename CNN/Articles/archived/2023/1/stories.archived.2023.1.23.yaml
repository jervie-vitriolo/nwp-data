      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271b632-eefc-4c2a-a5e8-0042ae085817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:54:24.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, the Philippines imposed a workers deployment ban
        to Kuwait following the killing of Filipina domestic helper Joanna Daniela
        Demafelis, who was found in a freezer at an abandoned apartment in the Gulf
        state.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15a6a7-00c9-48c3-aae4-798ae16c4b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:54:24.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a47335b-90a9-4e67-9c5b-8cd0d2decf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:54:24.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was partially lifted the same year, after the two countries
        signed a protection agreement for Filipino workers in Kuwait.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e210a8-7408-41e5-955e-1d264a7244a5'
      'mgnl:activationStatus': true
