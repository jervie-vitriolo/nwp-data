      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbd390c-3d67-4449-acd5-6a39c314858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:54:24.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is closely monitoring developments on the case alongside
        the Department of Foreign Affairs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166297a3-9293-4aa8-b7a3-0fdcd7e001c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:54:24.907+08:00
