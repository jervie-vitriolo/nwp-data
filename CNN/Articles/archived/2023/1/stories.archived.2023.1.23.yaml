      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff4888-cb10-4e5b-8adc-1c0e15c66153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T08:46:38.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Senator Imee Marcos criticized the DILG after police repeatedly
        visited the house of onion farmer Nanay Merly who told lawmakers that her
        husband took his own life due to the dire agricultural situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87274760-452f-45f7-8db5-db4651c81a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T08:46:38.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a915f613-b0bb-4bf5-92d8-7bdcf8bcee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T08:46:38.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said police made the move — which she likened to how
        government forces targeted communist rebels — upon the orders of the DILG
        and the National Task Force to End Local Communist Armed Conflict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e1ab56-a78d-49c9-9213-3288b31a66d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T08:46:38.635+08:00
