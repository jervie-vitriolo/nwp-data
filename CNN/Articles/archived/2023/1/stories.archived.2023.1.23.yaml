    'jcr:uuid': '178153e6-e448-44ca-a951-e5bf9997085a'
    'lead': 'Initial findings on unclaimed bodies of New Bilibid Prison inmates showed
      most were with undiagnosed diseases and left untreated, Justice Secretary Jesus
      Crispin Remulla says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-23T14:52:44.103+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-27T13:07:54.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:34.321+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remulla: Initial findings on NBP cadavers show most were undiagnosed,
      untreated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa9114-eff4-441c-933f-15acda9250ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — Initial
        findings on unclaimed bodies of New Bilibid Prison (NBP) inmates showed most
        were with undiagnosed diseases and left untreated, Justice Secretary Jesus
        Crispin Remulla said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e740577-7024-4a2f-8858-266fda2e6bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3150b7-5efa-4e04-91d1-545cc63abc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of the people who died had tuberculosis, had lung disease,
        and many of them had cancer. Maraming diseases na left untreated and undiagnosed
        dito po sa loob [Several diseases were left untreated and undiagnosed inside
        the prison],” Remulla, who has supervision over the Bureau of Correction which
        runs NBP, told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fdee1f-f610-4c97-b32b-4ccf3ba9d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af7318-f7c5-453c-b7ce-4a6072b86e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, reports revealed nearly 200 bodies of Bilibid
        prisoners had accumulated at a funeral home in Muntinlupa City, including
        some unclaimed for months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4bc50c-470e-4f5a-8502-dc46b4b90000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb1e689-6608-4ede-90a7-62e1589ebe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were autopsied to determine the cause of deaths, but authorities
        said some had to be buried immediately as they were already mummified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c6ebf-dea9-45eb-812b-b12972f5cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c2d89f-4784-4123-a7a8-b7b610ef8a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about possible foul play in the deaths, Remulla told reporters,
        "Nothing [is] conclusive yet."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6dc031-78cf-48cf-a140-d8a83fb783a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22093c8-77ee-4651-8c07-bd623a95d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that they weren’t particularly looking at the
        angle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc953bf-d061-4b07-bc97-a4ee15d6074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522dfe16-72f9-4112-b9c7-2e7f682d2b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Syempre general conclusion muna," Remulla said. "Wala naman tayong
        inimbestigahan na foul play. Ang ating tinitignan talaga eh syempre bakit
        tumagal nang ganun."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e33b7f8-2c18-49b2-a57c-ef6a62109b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f8bea7-0ac8-4a4e-bf65-c987948d50a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, the general conclusion first. Anyway, we
        weren’t investigating foul play. What we’re really looking at is why the cadavers
        were in the funeral home for so long.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119fdaf3-e292-4239-a56a-ddba6d16be5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c7c18-ea12-4d7b-8611-80853f6abec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/10/DOJ-unclaimed-cadavers-Bilibid-inmates.html">DOJ
        to check possible liability of jail officials over unclaimed inmate cadavers</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98f244-9fb7-49b9-810c-e8b03d89bb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777443e7-0edf-47bd-a67d-4d5053ae30ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Remulla said the agency is working on ways to prevent
        deaths in the NBP for lack of access to medical care.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3f52b4-3db3-40cf-9989-c5b93b1189c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3114e997-77c5-45ff-90fa-f70df56e628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isa ‘yun sa mga problema na dapat ho natin i-address, and meron
        kaming steps na ginagawa ni DG (Director General Gregorio) Catapang about
        this matter which you will see in the next few months. Meron po kaming ia-address
        dito na needs ng mga PDL (persons deprived of liberty),” Remulla said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b741a7ed-64f5-4268-b34a-735ccfcdb754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907b133a-03fe-4b9e-95f5-b63df8095c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T14:52:44.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:07:54.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s one of the problems we need to address, and
        (Acting) Director General Catapang and I are taking steps regarding this matter
        which you will see in the next few months. We’re addressing the needs of the
        PDLs.]</p>'
