      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fbe4a3-fccd-4841-a2a9-02d56336735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:54:24.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMW said it is awaiting Kuwaiti authorities'' official report
        on the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f97c499-2a43-49c2-8071-ea4ca8dd1ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T17:54:24.907+08:00
