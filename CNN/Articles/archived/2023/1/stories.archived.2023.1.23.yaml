      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter what we do, at the end of the day, our relationships truly
        enrich our lives for the better. Even if we get really busy, especially during
        the holidays, we can do little things to remind our loved ones how much we
        care. Giving gifts are great, but sometimes, even a simple text message to
        let them know we''re thinking of them can make them feel just as special.</p>'
