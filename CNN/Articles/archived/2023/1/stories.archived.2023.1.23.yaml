      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate hearing on Monday, Sen. Sherwin Gatchalian grilled Philippine
        Amusement and Gaming Corp. (Pagcor) after it bared a ₱6-billion contract for
        Global ComRCI to audit gross gaming revenues of offshore gaming operators
        in 2017.</p>'
