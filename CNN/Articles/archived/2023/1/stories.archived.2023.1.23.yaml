      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Life is full of
        what ifs. There are the ones that bring fun and excitement — what if our soulmate
        walks through that door? Or there are the ones that remind us how short our
        time can be: what if we’re unable to prepare for life’s many challenges?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc173f3-c0e1-49bc-81c9-6697901d5a5c'
      'mgnl:activationStatus': true
