  'Marcos-wants-Senate-to-scrutinize-Maharlika-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-23T23:29:05.494+08:00
    'imagesource': 'jcr:9b131758-8b31-4228-9b30-9211ce7560d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e48f6bd3-51c6-4e61-be15-b0b2ef043138'
    'lead': 'President Ferdinand Marcos Jr. has asked senators to take their time
      and carefully review the Maharlika Investment Fund (MIF) bill, even if he prefers
      the measure to quickly sail through the Upper House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-23T23:35:05.970+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-27T13:07:41.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:07:40.217+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘We have to get it right’: Marcos wants Senate to scrutinize Maharlika
      bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd858d0-5912-4db4-85a5-b14ba2ae43f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T23:35:05.970+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:41.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> President
        Ferdinand Marcos Jr. has asked senators to take their time and carefully review
        the Maharlika Investment Fund (MIF) bill, even if he prefers the measure to
        quickly sail through the Upper House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823f3f7-727b-4ace-b54a-a0442fe8a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T23:35:05.970+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:41.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Suriin ninyong mabuti. Mas maganda na matapos sa lalong madaling
        panahon pero hindi naman dapat imadali dahil napakaimportante ng bawat salita
        na ilalagay sa batas na yun,” Marcos said in an interview on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a87a5f-d6f4-4ee3-9c3f-f9590918e18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T23:35:05.970+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:41.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Check it carefully. It is better to finish as soon
        as possible but it should not be rushed because every word that will be put
        in that law is very important.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ffef93-3d25-4abd-8b2e-a71bbfd10e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T23:35:05.970+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:41.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marcos, Senate President Juan Miguel Zubiri has announced
        the possibility of Senate deliberations on the MIF bill to be over by the
        Holy Week or the first week of April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e6a64-68d3-45c6-8441-b967efb41046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T23:35:05.970+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:41.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That would be good, but sa akin, mas importante na maging tama
        kaysa maging mabilis [That would be good, but to me, it''s more important
        to be right than to be quick]. We have to get it right. Getting it wrong would
        be a very bad mistake,” Marcos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50312fd8-8091-4ad1-a3c4-51ea6454a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T23:35:05.970+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:41.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed the measure on third and final
        reading in December, while government representatives touted the fund at the
        World Economic Forum in Switzerland last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78206e5a-6f03-4a10-84ec-b85ef9819e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T23:35:05.970+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:41.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Mark Villar filed the Senate version of the Maharlika Investment
        Fund bill, or <a href="https://www.cnnphilippines.com/news/2023/1/22/senate-mark-villar-maharlika-investment-fund.html">Senate
        Bill 1670</a>, on Jan. 12.&nbsp;</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">LOOK: Senate Bill 1670 which seeks to create the controversial
        Maharlika Investment Fund has made it to the Senate. It was filed by Sen.
        Mark Villar. <a href="https://t.co/hPE3guOvxQ">pic.twitter.com/hPE3guOvxQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1617434525650542594?ref_src=twsrc%5Etfw">January
        23, 2023</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e272b-4925-4278-b0d4-5f934b7cdb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T23:35:05.971+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:41.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2829afc8-faf8-47cf-850d-a84f91628e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T23:35:05.971+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:41.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate bill still includes the Bangko Sentral ng Pilipinas as
        a funding source for the MIF, which was supposedly removed in the version
        “re-engineered” by a four-man panel headed by Albay Rep. Joey Salceda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b5e36c-c536-44e0-815c-ff8045cb9db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T23:35:05.971+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:41.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Money laundering concerns</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc3b7e-807d-4733-973a-076e90321e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T23:35:05.971+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Marcos also addressed concerns about the MIF becoming
        a money laundering tool.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd87ca75-62df-4e7d-a3dc-3364e41625aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T23:35:05.971+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The worry about the fund being used as a money laundering device
        implies that private monies will be put into the fund. Yes, private monies
        will be put into the fund but it’s not a savings account that you just put
        there and stays there,” Marcos explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e64c4ce-b981-479a-a2ac-ef6e7024bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T23:35:05.971+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marcos, the only time money will enter or leave the
        fund is when it is necessary to invest in a certain partnership or program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf19a0d-c58c-4987-8e0c-211063d1de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T23:35:05.971+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:07:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On our end, we will only deploy funds when there’s a specific project
        to be paid for so money laundering does not come in,” he said.</p>'
