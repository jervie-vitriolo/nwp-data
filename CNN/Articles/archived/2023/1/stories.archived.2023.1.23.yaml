    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6e0b6-7293-4cac-9ece-88a796b9bffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T08:46:38.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:08:03.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police is also conducting its own probe
        into the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83b07ec-2a6d-4afe-b336-268c05ab2fc0'
      'mgnl:activationStatus': true
