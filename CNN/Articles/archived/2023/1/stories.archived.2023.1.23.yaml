      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School never ends, regardless of your age. From learning a new language
        to taking up a new sport, try to make time to teach yourself something new.
        You might not end up liking it, which is fine, but who knows — this might
        be the beginning of a brand-new hobby that’ll challenge you for the better.
        Thankfully, learning online has never been easier, so this is something you
        can do regardless of your budget.</p>'
