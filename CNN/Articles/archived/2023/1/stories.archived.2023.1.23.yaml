      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — The
        Department of the Interior and Local Government (DILG) is investigating the
        reported police harassment of a widowed onion farmer in Pangasinan who testified
        in a Senate hearing last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24447e94-485e-47bf-892b-3f3ce005075c'
      'mgnl:activationStatus': true
