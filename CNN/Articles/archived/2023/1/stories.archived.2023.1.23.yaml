      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa30f0c-6a1b-4e40-8f91-f09f2951a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-23T16:30:59.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung GCash scheme, na-discover namin ang daming pera and tinatago
        sa locker ng mga empleyado. Pera ng PDL ‘yon na pinapatago sa guard</em>,”
        Catapang said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638bb6dd-5815-484a-88d7-85b84966da41'
