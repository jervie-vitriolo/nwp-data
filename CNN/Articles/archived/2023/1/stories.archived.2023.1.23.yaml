      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In the Cannes
        International Film Festival winning film “Plan 75,” the notions of ageism
        and stereotyping are put to light. It is a fact that Japan is dealing with
        an issue of population aging and “Plan 75” challenges an ageist society to
        look at itself in the mirror. It is a deft film, one that raises interesting
        questions for many people who discriminate against old people.</p>'
