      'mgnl:lastActivated': 2023-01-13T08:36:33.636+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76317ed3-1915-4611-974c-8c1a26f73752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.636+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also stated that the amounts sub-allotted were based on
        the documented requests of the hospitals, while the alleged excluded hospitals
        were provided with cancer medicines and cancer assistance funds.</p>'
