      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA is also receiving reports that strawberries are being fed
        to animals because of lack of buyers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81367a1d-5559-4fe2-9ade-5d1e08c1e728'
      'mgnl:activationStatus': true
