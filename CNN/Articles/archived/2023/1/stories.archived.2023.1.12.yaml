      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55931a5c-728d-4064-a156-1dc3c545e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:25:20.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:37.985+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is actually in the operations and maintenance manual periodic
        checks for daily, weekly, and monthly components," Lim explained, referring
        to the third-party maintenance schedules for the CNS/ATM.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42373c19-59b6-4f5c-8b40-7ecaf54d4d43'
