  'Topex-Robinson-Phoenix-part-ways-PBA-Jamike-Jarin':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-01-12T12:52:30.533+08:00
    'imagesource': 'jcr:8e7b4d0b-0e2f-42a3-b823-b01ae8901ce7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b731326-3013-4cdf-adc2-6f679913a665'
    'lead': 'Topex Robinson is leaving the Phoenix Super LPG Fuel Masters after five
      years with deputy coach Jamike Jarin taking over on an interim basis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-12T12:54:07.077+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-13T08:36:43.707+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-13T08:36:19.995+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Phoenix parts ways with Topex Robinson, appoints Jamike Jarin as
      interim coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7bb69-690a-4923-835c-103425d525d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:54:07.078+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-13T08:36:43.710+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        Phoenix Super LPG Fuel Masters parted ways with Topex Robinson after a five-year
        partnership in the PBA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ece973-d75b-4f7c-832b-e7e149667c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:54:07.078+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-13T08:36:43.711+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team made the announcement on its official Facebook page Thursday,
        while adding that deputy coach Jamike Jarin will take over on an interim basis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6205d778-dafd-416e-832b-84406260e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:54:07.078+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-13T08:36:43.712+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank coach Topex for his five years of service with Phoenix,
        and wish him the very best as he pursues other endeavors," the Fuel Masters
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f439926-94f9-4cfe-b20a-d25021d364e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:54:07.078+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-13T08:36:43.713+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson joined Phoenix when Louie Alas was hired as head coach
        in 2017. He then assumed the post as interim coach after Alas left the team
        just before the bubble in Clark, Pampanga three years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e177a05c-3103-425c-a8ca-e36d70e568ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:54:07.078+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-13T08:36:43.713+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson''s most notable stint as the Fuel Masters'' mentor was
        the time when he almost led Matthew Wright, Calvin Abueva, Justin Chua, and
        the rest of the Fuel Masters to the finals but fell to the TNT Tropang Giga
        in a five-game semifinals series at the 2020 Philippine Cup bubble.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c0cc44-a0c9-4154-900f-1596ec7ebe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:54:07.078+08:00
      'mgnl:createdBy': 'cjmarquez'
