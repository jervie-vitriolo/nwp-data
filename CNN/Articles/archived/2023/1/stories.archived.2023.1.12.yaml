      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The imprints all over the cape remind me that having a title means
        to have a purpose beyond myself.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ebbbf0-dd24-4103-ac86-0be9c821eef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:35:51.882+08:00
      'mgnl:createdBy': 'raheema'
