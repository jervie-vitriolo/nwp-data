    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88952dee-44f9-4a2d-8aab-ef510d4cc101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.217+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US and Japan are set to announce
        a significant strengthening of their military relationship and upgrading of
        the US military’s force posture in the country this week, including the stationing
        of a newly redesignated Marine unit with advanced intelligence, surveillance
        capabilities and the ability to fire anti-ship missiles, according to two
        US officials briefed on the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a08b1e0-a2f0-44d7-b5f6-5b1139d5c851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.218+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d9196-eb41-4512-88a2-f8659a45a198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.219+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement sends a strong signal to China and will come as
        part of a series of initiatives designed to underscore a rapid acceleration
        of security and intelligence ties between the countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64710409-11ac-4224-aa60-34ccaca18e1c'
      'mgnl:activationStatus': true
