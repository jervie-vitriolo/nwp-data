      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc28ce8-4278-4c65-b196-6ef680db04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.389+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos also said the CICC lacks the tools and equipment to scan the
        system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881896e9-9f21-42cd-a46d-505aebdf339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.389+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dbf52c-423c-4d4b-b8cf-919c069f21c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.389+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there''s still a possibility what happened is due to cyberattack?"
        Sen. Win Gatchalian asked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23006e5-751f-4065-b5a9-13845b9a6dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.389+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de116db-b89c-4c44-a009-0c85416985dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.390+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos responded: "It may be, but we need to conduct an assessment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9820110-e50f-4901-9b25-89acb38d5402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.390+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34103b5a-51c6-4ffe-9f45-59985de75c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.390+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian called for a formal investigation, and said he will request
        a more detailed briefing in an executive session.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5842f1ef-e963-4def-b1b8-4602c5221bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.390+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e0012-0a2f-4776-8c9e-274541f60e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.390+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot rule out cyberattacks as a cause of this disruption.
        In their report its written there ''unlikely'' which gave me the impression
        that it''s already out of the table," Gatchalian said. "But right now because
        of their request for an executive session, it seems to me a possibility and
        urgency that should be looked at."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4e638-2d31-40a0-b29c-272535396af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.391+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d3d30-dc4b-42a3-9378-9c299e9dce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.391+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sabotage?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa61cf8d-13e5-43a3-9ce9-ac870f6d9d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.391+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b54eb4-8fe0-4922-a777-18ad1c37114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.391+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Miguel Zubiri raised the possibility
        that internal sabotage was behind the NAIA breakdown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d2f00-1700-47b1-abe4-73808d89a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.391+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7f0d64-8b41-470e-973f-74141506356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.391+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot fathom the idea that the CNS/ATM [Communications, Navigation
        and Surveillance Systems for Air Traffic Management] would conk out on its
        own," Zubiri said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51633b2-ab0f-40e3-b9f5-54cc4e8cecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.392+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5a0029-5491-490a-8805-34677970f87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.392+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decried the lack of closed-circuit television (CCTV) cameras
        within the CAAP''s CNS/ATM equipment room.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91760462-5c51-447d-a3b6-1968b6e5984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.392+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2fd8ca-63b9-4195-81d5-a244c9ca5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.392+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you trying to tell me that in this most sensitive section,
        there is no CCTV footage? <em>Hindi ko po maintindihan na walang</em> security
        footage <em>diyan sa pinakamaselang lugar ng mga equipment ng</em> CAAP. <em>Hindi
        natin alam, baka may</em> double agent <em>na diyan, o may tao na diyan na
        nag</em>-sabotage<em> ng equipment</em>," Zubiri said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03f77f-7621-46e8-94fb-5fd800e97db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.392+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591abc8d-8b22-494b-b4e0-89266d0fb00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.392+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t understand why there is no security footage
        in the most sensitive area with the CAAP''s equipment. We don''t know, there
        might be a double agent or a person who sabotaged the equipment.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf427e6-9ee5-4fbb-bcb6-5db7f30c8a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.393+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94af894e-40da-4585-a281-da371761844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.393+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Gatchalian and Zubiri have called for thorough, forensic investigations
        into the possibility that a cyberattack or sabotage from within the CAAP was
        behind the fiasco.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f97b599-64c4-49ff-9eee-7a11552ca7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.393+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252b49b-4805-4a74-b685-5e8d77981251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.393+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros pointed out that the CAAP''s role in the investigation
        might prove to be a conflict of interest. "Perhaps we at the Senate should
        consider a different aviation body that could join the investigation," she
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38df3d81-dbe8-4146-a888-7c59c733dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.393+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212e0045-ca65-4b89-9c1a-f3a3daaef015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.393+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also lamented the state of the CAAP''s equipment after
        it was revealed that third-party experts had not conducted maintenance checks
        on the CNS/ATM and the system''s uninterrupted power supply since 2020.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ccc83a-45c8-42cf-a16c-f3d9c5344ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.394+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc52fc9-9c02-43df-8f97-fee6f39fbad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.394+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAAP instead conducted its own in-house maintenance checks through
        trained employees.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e7608-80e6-4844-beb0-448968fc3950'
      'mgnl:activationStatus': true
