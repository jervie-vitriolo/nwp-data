      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429aea08-ae83-41f2-b0af-a631c64b5dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:12:29.668+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-01T09:22:38.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, military and uniformed personnel, contractual employees
        and those under job orders are excluded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36dd1af-71d2-447b-87fe-4b1b9db588a7'
      'mgnl:activationStatus': true
