      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera added that the LRT-2’s ridership was low at the start of
        2023 with around 130,000 passengers daily. Before the holidays, the LRT-2
        saw about 159,000 riders a day, the highest figures versus pre-pandemic ridership.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4eab23-b61b-4349-84ab-426672d09f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T15:00:29.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:41.065+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

