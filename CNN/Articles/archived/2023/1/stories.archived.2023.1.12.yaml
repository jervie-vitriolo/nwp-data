      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon questioning from Sen. Grace Poe, CAAP bared that the NAIA''s
        UPS system had last been checked by UPS suppliers P2RO two years ago, when
        they changed the power system''s batteries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae1e71d-4bd3-4ba9-9645-c979745362dd'
