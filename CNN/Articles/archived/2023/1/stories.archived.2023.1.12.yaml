      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> Celeste
        Cortesi, the Philippines'' bet to the 71st Miss Universe, sparkled during
        the evening gown portion of the preliminary competition of the pageant on
        Thursday (Philippine time).</p>'
    '7':
