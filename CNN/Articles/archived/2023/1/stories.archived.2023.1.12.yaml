      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e8b35-35c1-4e2e-805a-12a715371751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:12:29.667+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-01T09:22:38.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Amenah Pangandaman announced on Wednesday that
        the fourth and last tranche of pay increase under the SSL V took effect on
        Jan. 1, 2023.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73564fc3-b35d-4e5e-9911-5e151440c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:12:29.667+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-01T09:22:38.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75f55c9-9e19-44a8-b741-4b1c6a3128e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:12:29.667+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-01T09:22:38.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government recognizes the indispensable role of its dedicated
        personnel in serving our beloved country. We hope this latest salary increase
        will cushion the impact of inflation,” Pangandaman said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e3ad49-06eb-4826-a560-a0fe1b4c830b'
