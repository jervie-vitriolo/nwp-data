      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13672259-3c32-403d-acae-0c8a1f23b9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:53:13.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-13T08:36:32.358+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no truth (to) the unrest. Maybe, meron tayo tinatawag
        na [we have what we call] some valid issues, but we are resolving it now,”
        Galvez said in a media briefing with returning AFP chief Andres Centino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9dc7b7-71fd-4c77-bad2-3c5301245c98'
      'mgnl:activationStatus': true
