    'lead': 'Fifty-one percent of Filipino families or around 12.9 million households
      consider themselves poor, according to a survey released by the Social Weather
      Stations (SWS) on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-12T21:57:13.891+08:00
