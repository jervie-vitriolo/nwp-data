      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.220+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news is expected to be announced on Wednesday as US Defense
        Secretary Lloyd Austin and Secretary of State Antony Blinken meet with their
        Japanese counterparts in Washington. The officials are coming together as
        part of the annual US-Japan Security Consultative Committee meeting, days
        before President Joe Biden plans to meet with Japanese Prime Minister Fumio
        Kishida at the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572fec5d-d95a-4236-8653-4030fa37b0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.220+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eab3161-161c-4352-a16a-87cd993a0549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.221+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly revamped Marine unit will be based on Okinawa and is intended
        to bolster deterrence against Chinese aggression in a volatile region and
        provide a stand-in force that is able to defend Japan and quickly respond
        to contingencies, the officials said. Okinawa is viewed as key to the US military’s
        operations in the Pacific – in part because of its close proximity to Taiwan.
        It houses more than 25,000 US military personnel and more than two dozen military
        installations. Roughly 70% of the US military bases in Japan are on Okinawa;
        one island within the Okinawa Prefecture, Yonaguni, sits less than 70 miles
        from Taiwan, according to the Council on Foreign Relations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c394245-3eb3-4cf3-84b7-aef94bc658a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.222+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of the most significant adjustments to US military force
        posture in the region in years, one official said, underscoring the Pentagon’s
        desire to shift from the wars of the past in the Middle East to the region
        of the future in the Indo-Pacific. The change comes as simulated war games
        from a prominent Washington think tank found that Japan, and Okinawa in particular,
        would play a critical role in a military conflict with China, providing the
        United States with forward deployment and basing options.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5f429-c4aa-41e0-8563-546016bd89ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.223+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab91f638-f3c7-4543-aa3c-77cc393308a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.224+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it is fair to say that, in my view, 2023 is likely to stand
        as the most transformative year in US force posture in the region in a generation,”
        said Ely Ratner, the Assistant Secretary of Defense for Indo-Pacific Security
        Affairs, at the American Enterprise Institute last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514751b4-ade3-4682-a655-27d2fe8559ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.225+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news follows the stand-up of the first Marine Littoral Regiment
        in Hawaii last year, in which the 3rd Marine Regiment in Hawaii became the
        3rd Marine Littoral Regiment – a key part of the Marine Corps’ modernization
        effort outlined in the 2030 Force Design report from Gen. David Berger.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87509c93-c987-4279-b602-8dde5ea66fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.227+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd898ec10-c7cd-4f5d-be7e-42c7e2c80790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.227+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the service has described them, the Marine Littoral Regiments
        are a “mobile, low-signature” unit able to conduct strikes, coordinate air
        and missile defense and support surface warfare.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad67bf9-956c-4e29-9398-3dad1e112a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.228+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c0bc9-b6ff-4578-8cf4-916ac370c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.229+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post first reported the soon-to-be-announced changes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef5d422-527a-4c67-8637-787cb301a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.231+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd1822-c1e8-4f7c-b886-2b9e976724d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.232+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan’s biggest military buildup since World War II</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057213b0-6319-4f89-b617-52d3895667a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.233+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes less than a month after Japan unveiled a
        new national security plan that signals the country’s biggest military buildup
        since World War II, doubling defense spending and veering from its pacifist
        constitution in the face of growing threats from regional rivals, including
        China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a19db-d6bf-4b2f-a027-17657ac5449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.234+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92479da8-6f82-433b-a909-e00aeaca652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.235+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been growing its naval and air forces in areas near Japan
        while claiming the Senkaku Islands, an uninhabited Japanese-controlled chain
        in the East China Sea, as its sovereign territory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0982b3e-3679-4125-bfca-25866fc8407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.236+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f5c90-9f00-4265-be03-9e35463c77d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.236+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late December, Japan said Chinese government vessels had been
        spotted in the contiguous zone around the Senkakus, known as the Diaoyus in
        China, 334 days in 2022, the most since 2012 when Tokyo acquired some of the
        islands from a private Japanese landowner, public broadcaster NHK reported.
        From December 22 to 25, Chinese government vessels spent almost 73 consecutive
        hours in Japanese territorial waters off the islands, the longest such incursion
        since 2012, the NHK report said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c0ed45-1340-431f-9001-bdcae7e2fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.238+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also been upping its military pressure on Taiwan, the
        self-governing island, whose security Japanese leaders have said is vital
        to the security of Japan itself. In August, that pressure included Beijing
        firing five missiles that landed in Japan’s exclusive economic zone near Taiwan
        in response to the visit of then-US House Speaker Nancy Pelosi to Taipei.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c5949-7136-4bf0-bb33-b3b2f2afac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.239+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the announcement was even made public, Chinese government
        officials were reacting to reports in Japanese media.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce7bd2-2fd4-4c7b-af4a-e2212c156866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.239+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba493069-1b10-472b-8e3c-bb36752fbc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.240+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“US-Japan military cooperation should not harm the interests of
        any third party or undermine peace and stability in the region,” Chinese Foreign
        Ministry spokesperson Wang Wenbin said at a regular press briefing Tuesday
        in Beijing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1665613-dd15-4770-bed3-1db09c1c4c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.241+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299ba68-17cb-44a8-8871-d539b6228f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.242+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official explained that the Ukraine war and strengthening
        of the China-Russia relationship have spurred the US and Japan to come to
        a series of new agreements that have been under consideration for some time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b445050e-2abf-46a5-9839-f60e1d4f56f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.242+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32b5413-d6ab-4f65-a1f2-e1c6c65889d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.243+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Russia’s invasion of Ukraine, sort of moved things on warp drive
        a little bit,” the official said. “The relationship between Putin and Xi Jinping
        that we saw in the lead up to the Beijing Olympics, that kind of showed, wait
        a minute, the Russians and the Chinese are working in new ways. We’re facing
        new challenges.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc722713-be7c-4611-b582-8b63f2843152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:29:45.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.244+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/11/politics/us-japan-marine-unit-china/index.html"><em>"US
        and Japan to strengthen military relationship with upgraded Marine unit in
        attempt to deter China"</em></a></p>'
