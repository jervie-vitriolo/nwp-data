      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateo shared a clip of Cortesi during the evening gown portion of
        the preliminary competition in California, USA on Thursday (PH time).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd833bb7-b3a1-4a3c-87e4-6f1cb58b7636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:12:23.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:46.416+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"5th crown na to for the country!!!!!" she wrote on Instagram.</p>'
    '17':
      'image': 'jcr:fde8a21b-ec38-4b8a-b648-389047243d6b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0645386-6d16-428e-9203-1fd42c78c78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:12:23.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:46.417+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb56113-58a2-4571-b7e1-724bbe7e6200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:12:23.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:46.417+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If 25-year-old Cortesi wins in the 71st edition of the contest on
        Jan. 15 (PH time), she will be the country’s fifth Miss Universe after Catriona
        Gray in 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c9161-09a5-40f8-99df-0e97a0519e40'
      'mgnl:activationStatus': true
