      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — A
        Department of Foreign Affairs (DFA) official expressed disapproval of a Ukrainian
        diplomat''s move to share to the press that Manila has not responded to their
        request for a phone meeting between President Ferdinand Marcos Jr. and Ukrainian
        President Volodymyr Zelensky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e808eee1-abeb-4cf1-8fea-9af5ce43fb0b'
