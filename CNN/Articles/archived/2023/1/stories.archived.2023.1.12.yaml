      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSIS President and General Manager Wick Veloso and Comelec Chairman
        George Erwin Garcia on Wednesday signed a memorandum of understanding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45d5294-10f5-44cc-b26e-c53c51440a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:27:43.842+08:00
