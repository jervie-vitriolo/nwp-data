      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffcc89a-25a7-477b-9d13-b9dacbcb768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:41:26.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:50.765+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, rains may still continue over the weekend, specifically
        in Metro Manila. For areas in the eastern part of the country, a rainy weather
        is expected until the next few days, she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b54666-4f60-4b53-8451-b7c141371c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:41:26.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:50.766+01:00
