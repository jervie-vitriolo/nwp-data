      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940814e6-c968-4516-bf6f-0ae769dfd4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:04:37.003+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:38.351+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We insist that there have to be real changes on the ground," Robertsson
        said. "There has to be accountability."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce124615-5e97-4544-a067-85f64f93757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:04:37.003+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:38.352+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f975b82-25d0-4731-8669-c7dac78296e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:04:37.003+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:38.353+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have to be investigations and prosecutions, not the sort
        of talking about investigation but a real investigation where accountability
        is guaranteed," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ae86ff-da7e-400a-8adf-32044a68ac4d'
      'mgnl:activationStatus': true
