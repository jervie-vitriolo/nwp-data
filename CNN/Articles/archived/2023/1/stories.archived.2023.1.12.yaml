      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f034d4b-7251-4c32-8a61-c4f22ba07c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:12:29.667+08:00
