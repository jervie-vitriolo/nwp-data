    'jcr:uuid': '72119fec-d69e-44d3-955f-c02db7133459'
    'lead': 'At least five people were killed in an explosion near the Afghan Ministry
      of Foreign Affairs on Wednesday, according to police in Kabul, in the latest
      sign of a deteriorating security situation in the country''s capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-12T11:55:41.657+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-13T08:36:47.792+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-13T08:36:16.785+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Explosion kills at least 5 people near Afghan Foreign Ministry, Kabul
      police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4fd3d8-1b9e-453d-8049-5a3341206144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:55:41.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.795+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;At least five people were killed in
        an explosion near the Afghan Ministry of Foreign Affairs on Wednesday, according
        to police in Kabul, in the latest sign of a deteriorating security situation
        in the country''s capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07af2eda-90d4-4f04-abc5-880689dd8bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:55:41.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.796+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five civilians were "martyred and a number of others were injured,"
        Kabul police spokesman Khalid Zadran wrote on Twitter, adding that the perpetrators
        would be found and punished.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e701cb47-0960-46f9-ba52-b4b668bc3970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:55:41.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.796+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion took place in Kabul''s diplomatic district, Zanbaq
        Square, around 4 p.m. local time, Zadran said. Several countries, including
        Turkey, India and China, have embassies in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e512f-f7c0-4534-aa56-c7954a68acc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:55:41.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.797+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zadran did not say how many people were injured, though the humanitarian
        organization Emergency said its surgical center in Kabul had received more
        than 40 patients following the blast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167f230d-69f4-4ac8-853f-8b9ef2cbd229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:55:41.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.798+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first mass casualty in 2023, but certainly one of those
        with the most patients since the beginning of 2022. So much so that we have
        also set up beds in the kitchens and canteen," Emergency''s Afghanistan director
        Stefano Sozza said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed69fc1-3195-43d4-9f12-cc8a5d76a701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:55:41.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.799+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' local affiliate, ISIS-K, claimed responsibility for the explosion,
        which it described as a suicide bomb attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd97a788-c87b-421b-953b-d21ced213f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:55:41.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.800+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without providing evidence, ISIS'' Amaq news agency said the attack
        killed 20 people after an ISIS-K militant detonated an explosive belt in the
        middle of a crowd of workers near the main gate of the ministry. CNN cannot
        independently verify the claim.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f623d18-c5cf-4df0-9d53-34dac12318b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:55:41.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.801+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Assistance Mission in Afghanistan condemned the
        attack in a statement Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcecdb73-a33b-4430-811b-d278ca9cdbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:55:41.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.801+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rising insecurity is of grave concern. Violence is not part of
        any solution to bring lasting peace to Afghanistan," it wrote on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73d2526-0cef-4b37-bca2-9d0f489a1353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:55:41.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.802+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Taliban took control of the country in August 2021, there
        have been multiple attacks in Kabul that have claimed dozens of lives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275797b0-e787-419b-ae7e-437f99b3813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:55:41.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.803+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September last year, a suicide bomber killed at least 25 people,
        mostly young women, at an education center in Kabul.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af712e21-b927-4f43-8104-6533fc096536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:55:41.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.804+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that month, six people including two Russian Embassy employees
        were killed in a suicide blast near the Russian Embassy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a9748-32f7-4bb6-a8e3-37beba4d2cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:55:41.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.805+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, an explosion at a mosque during evening prayers killed
        21 people and injured 33.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8643dc-7bcb-4414-8745-6cb08d659a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:55:41.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.805+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/01/11/asia/afghanistan-foreign-ministry-explosion-kabul-intl-hnk">Explosion
        kills at least 5 people near Afghan Foreign Ministry, Kabul police say</a>"</em></p>'
