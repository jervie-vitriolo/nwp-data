      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14641e0-ae2a-4a8f-9025-ab516a27df47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.611+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another consideration was the December inflation data, which soared
        to a fresh 14-year high at 8.1%, the highest since November 2008 at 9.1%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8489f2e-64b8-4e95-9422-15d4a6f65900'
