      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee8b73a-bb88-43b8-a794-dabcdc5ae62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:12:29.668+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-01T09:22:38.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the SSL V, civilian personnel under the executive, legislative
        and judiciary branches and all positions for salaried local government unit
        personnel will receive the pay increase.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6517666-9f49-420c-97ae-6742fad92b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:12:29.668+08:00
