  'Lawmaker-pushes-for-electronic-voting-for-OFWs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-12T21:19:03.020+08:00
    'imagesource': 'jcr:d677af7a-90ab-43bb-8f44-9e76b3397894'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bf3f11e-38f0-4057-8d86-58f84dd3a8dd'
    'lead': 'A bill has been filed in the House of Representatives that would allow
      electronic voting for overseas Filipino workers and seafarers, and prevent their
      disenfranchisement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-12T21:25:38.653+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-13T08:36:32.018+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-13T08:36:27.563+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker pushes for electronic voting for OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe23ce8-323c-43aa-9315-ddf2066a2689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:25:38.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:32.023+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong>&nbsp;A
        bill has been filed in the House of Representatives that would allow electronic
        voting for overseas Filipino workers and seafarers, and prevent their disenfranchisement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcdd20b-3b41-4e14-b437-52134c95e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:25:38.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:32.024+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed955d-588f-4d55-b05e-2ce58cd0dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:25:38.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:32.025+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filed by OFW Party-list Rep. Marissa Magsino on Thursday, House
        Bill 6770 seeks to amend Republic Act 10590, or the "Overseas Absentee Voting
        Act of 2013," by including electronic means like email, web-based portals,
        and other internet-based technology in voter registration and actual voting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b61100-5e21-4b22-92e3-a7e795c537a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:25:38.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:32.026+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd269dd61-c2e4-400a-b29d-cbb4868db60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:25:38.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:32.026+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsino said there is no accommodation in the law that allows OFWs
        and seafarers to vote if they cannot go to diplomatic posts when they are
        on-board a vessel, on the high seas, or restricted by their work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f837f7-9e53-4ded-9e75-5636795fa0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:25:38.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:32.027+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb8e57-e486-4aca-a75c-9705b68e66ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:25:38.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:32.028+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gaps in the existing laws and regulations on overseas absentee
        voting must be addressed to allow OFWs and OFs to fully participate in our
        elections, thereby enabling them to effectively exercise one of the key attributes
        of their Filipino citizenship &nbsp;the right to choose their leaders," she
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c616d7c-d2be-4f73-a9c2-51f68e20607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:25:38.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:32.029+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345f0f8-0147-4b4d-a0ba-3509f8c21f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:25:38.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:32.030+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, overseas voting may be done either in person or by mail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7750424c-8d2c-4011-af34-0fa22db8f6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:25:38.654+08:00
