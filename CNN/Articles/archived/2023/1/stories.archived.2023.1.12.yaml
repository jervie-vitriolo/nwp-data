        of Civil Defense</a>.&nbsp;</p>'
  'Jeff-Beck-guitarist-dies':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-12T08:43:58.495+08:00
    'imagesource': 'jcr:b1f195e7-7247-4d7c-bbd9-1093a9887ced'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e51b964a-1590-43e6-80c0-e00a957c4bd6'
    'lead': 'Jeff Beck, the rock guitarist often regarded among the greatest of all
      time, has died, according to a statement posted to his official social media
      accounts. He was 78.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-12T08:45:51.222+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-13T08:36:50.332+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-13T08:36:15.048+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeff Beck, legendary rock guitarist and musician, dead at 78'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be24c4-078a-449b-be15-1bb15431b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:45:51.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:50.334+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jeff Beck, the rock guitarist often regarded
        among the greatest of all time, has died, according to a statement posted
        to his official social media accounts. He was 78.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03538da7-1c19-4fb5-9faa-b292ad2fdb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:45:51.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:50.334+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of his family, it is with deep and profound sadness that
        we share the news of Jeff Beck''s passing," the statement said. "After suddenly
        contracting bacterial meningitis, he peacefully passed away yesterday. His
        family ask for privacy while they process this tremendous loss."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad2124-0168-41c7-bcf7-2333b46706d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:45:51.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:50.335+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His representative, Melissa Dragich, confirmed the news to CNN via
        email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a4613-ac48-4c74-9a48-0f08564cbfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:45:51.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:50.336+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beck rose to fame in the ''60s when he replaced Eric Clapton in
        the Yardbirds. He left a year later to start his own group The Jeff Beck Group,
        featuring Rod Stewart and Ron Wood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ad88bd-c39d-4f11-8327-b58f75087cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:45:51.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:50.337+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was inducted into the Rock and Roll Hall of Fame in 1992 as part
        of the Yardbirds and inducted again in 2009 as a solo artist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd959b-9458-4e73-92fe-041ec943c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:45:51.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:50.337+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eight-time Grammy winner, Beck earned his first in 1985 for best
        rock instrumental performance for "Escape." He went on to win five more times
        in that category.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf373c-5df1-49a0-98e7-904b1710147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:45:51.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:50.338+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Beck toured with Johnny Depp, after the pair recorded
        a cover album together titled "18."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9efc69-16eb-4b4a-93fb-68ebe60a21d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:45:51.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:50.339+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Beck''s most well-regarded songs include "Heart Full of
        Soul," a 1965 single from the Yardbirds, "I Ain''t Superstitious" off his
        debut solo 1968 album with The Jeff Beck Group, "Truth," and "Freeway Jam"
        from his second album, "Blow by Blow" in 1975.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a27a6d-658e-4769-ba10-395bce98a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:45:51.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:50.340+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reaction to Beck''s death, Stewart wrote on Twitter that Beck
        "was one of the few guitarists that when playing live would actually listen
        to me sing and respond."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb279038-ced8-4a9b-a147-a6dd04d566ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:45:51.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:50.341+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeff, you were the greatest, my man," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be9748-18d6-4eba-9ecb-e3a0fd5ca6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:45:51.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:50.344+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of Beck''s former bandmates, Wood, also honored his memory
        on Wednesday, writing on Twitter that he was "going to dearly miss him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdfb762-1be7-40cb-a06f-55a099c37d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:45:51.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:50.345+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank him for all our early days together in Jeff Beck
        Group, conquering America," he wrote. "Musically, we were breaking all the
        rules, it was fantastic, groundbreaking rock ''n'' roll!"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3229fe73-109a-4249-8aa3-1beec332bd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:45:51.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:50.346+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KISS bassist and co-frontman Gene Simmons called Beck''s passing
        "heartbreaking."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9bcc8-bdf9-4e50-a2f3-0e48f09ae5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:45:51.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:50.347+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one played guitar like Jeff," Simmons wrote on Twitter. "Please
        get a hold of the first two Jeff Beck Group albums and behold greatness. RIP."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2dc629-036a-4c63-9a64-c156169cc9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:45:51.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:50.347+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally from England, Beck is survived by his wife Sandra, according
        to his representative.</p>'
  'experts-TikTok-mental-health-crisis-among-US-teens':
    'author': 'Vanessa Yurkevich, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-12T10:06:12.461+08:00
    'imagesource': 'jcr:4df6f3ab-7c13-4c41-a5d3-889160296060'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec74ecbb-dbb3-4b72-8fd1-c8fd64f668bd'
    'lead': 'Jerome Yankey said he used to pull all-nighters when he was in college
      -- not studying or partying, but scrolling on TikTok until the sun came up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-12T10:07:41.915+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-13T08:36:49.887+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-13T08:36:15.391+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why experts worry TikTok could add to mental health crisis among US
      teens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf4355-3614-4fdb-87be-b7ae08a719ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.888+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Jerome Yankey said he used to pull all-nighters
        when he was in college -- not studying or partying, but scrolling on TikTok
        until the sun came up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25beb0d-f6b5-42d9-bb06-617af50e0103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.889+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw me not putting the effort into my own life, rather just trying
        to live vicariously through what I''m seeing," said 23-year old Yankey. He
        said he lost sleep, his grades suffered, and he fell out of touch with friends
        and himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e6028-7bda-4edd-98c7-0a2b6efb3c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.889+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, he deleted the app. The positive impact, he said, was obvious.
        "It''s so great to be able to be sleeping again starting at midnight," he
        said. "It''s great to be able to be up early and be more productive with the
        sun."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c14024-84be-4920-a23d-832648464875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.890+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, TikTok has faced growing pressure from state and
        federal lawmakers over concerns about its ties to China through its parent
        company, ByteDance. But some lawmakers and researchers have also been scrutinizing
        the impact that the short-form video app may have on its youngest users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9083031e-8d45-49d5-aca8-33d5d9a77caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.891+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Rep. Mike Gallagher, the incoming chairman of a new House select
        committee on China, recently called TikTok "digital fentanyl" for allegedly
        having a "corrosive impact of constant social media use, particularly on young
        men and women here in America." Indiana''s attorney general filed two suits
        against TikTok last month, including one alleging that the platform lures
        children onto the platform by falsely claiming it is friendly for users between
        13 to 17 years old. And one study from a non-profit group claimed TikTok may
        surface potentially harmful content related to suicide and eating disorders
        to teenagers within minutes of them creating an account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6810dd83-ebcb-4a0f-bdd1-7f5e837268ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.891+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok is far from the only social platform to be scrutinized by
        lawmakers and mental health experts for its impact on teens. Top execs from
        several companies, including TikTok, have been grilled in Congress on the
        matter. And this week, Seattle Public Schools sued social media companies
        like Facebook, Instagram, TikTok, Snapchat and YouTube alleging the platforms
        have been "causing a youth mental health crisis," making it hard for the school
        system "to fulfill its educational mission."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a35506-3f80-479c-ba82-b7470d6efc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.892+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But psychologist Dr. Jean Twenge said TikTok''s algorithm in particular
        is "very sophisticated" and "very sticky," which keeps teens engaged on the
        platform longer. TikTok has amassed more than one billion global users. Those
        users spent an average of an hour and a half per day on the app in last year,
        more than any other social media platform, according to the digital analytics
        platform SensorTower.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a8755d-836c-4c37-bff5-83e90805c3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.893+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of teens describe the experience of going on TikTok and intending
        to spend 15 minutes and then they spend two hours and or more. That''s problematic
        because the more time a teen spends on social media, the more likely he or
        she is to be depressed. And that''s particularly true for at the extremes
        of use," said Twenge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8272da2-50f4-4840-9297-11aabcfa5323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.894+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may only compound a longer-term rise in mental health issues,
        partly fueled by technology. Psychologists say as smartphones and social media
        grew around 2012, so did the rate of depression among teens. Between 2004
        and 2019 the rate of teen depression nearly doubled, according to the Substance
        Abuse and Mental Health Services Administration. And for teen girls its worse.
        By 2019, one in four US girls have experienced clinical depression, according
        to Twenge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d28f2-660a-407c-bb8c-039a6f0f98da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.895+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok said it has tools to help users set limits for how long they
        spend on the app each day. TikTok also continues to roll out other safeguards
        for its users, including ways to filter out mature or "potentially problematic"
        videos and more parental controls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34501d70-c3cc-4d21-902b-f61496207664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.895+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our most important commitments is supporting the safety
        and well-being of teens, and we recognize this work is never finished. We
        continue to focus on robust safety protections for our community while also
        empowering parents with additional controls for their teen''s account through
        TikTok Family Pairing," TikTok said in a statement to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de708b47-83a6-4dd6-994c-188559325d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.896+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said between April and June of 2022 it removed 93.4%
        of videos on self-harm and suicide from the app before they were ever viewed.
        But teens say it''s not the most egregious videos that keep them engaged.
        It''s the content programmed to them in the "For You" section of the app.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c8cb69-1d42-42c7-bb4f-1a783851b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.897+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so curated to you," said Angelica Faustino, an 18-year-old
        sophomore at the University at Buffalo, who says she spends 3 to 4 hours a
        day on TikTok.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9239bd8-3a2d-40e8-8b28-925d69ffd72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.898+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of body checking on TikTok -- a lot of people showing
        off things about themselves that are maybe unachievable. You see if enough
        times you are like maybe I should be that way," said Faustino.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba2976-94da-4c6d-80c3-c526628eb36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.899+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the concerns, however, there are signs that TikTok and other
        social networks can have a positive impact on younger users, too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d21d21-7d14-4900-b5fc-44c14b03be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.900+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of teens say social media can be a space for connection
        and creativity, according to Pew Research. Eight in 10 teens ages 13-17 say
        social media makes them feel more connected to what''s going on in their friends
        lives and 71% say social media is a place they can be creative, according
        to Pew.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20638c3b-3af4-49ab-bd94-ba06b353308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.900+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some in Gen Z, the generation that has been raised on TikTok,
        have found unique opportunities on the platform.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921a7e1f-e60b-4abb-baa7-af2e51fc8135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.901+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannah Williams spends her time on TikTok running her business,
        Salary Transparent Street. She interviews everyday Americans about the salary
        they make at their jobs, providing pay transparency to her nearly 1 million
        followers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42649cb6-5d14-42bf-bf86-18eed9a6a9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.901+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I quit my job in May of 2022 to work on my social media page on
        Tik Tok full time because I saw a great opportunity to do something with my
        career," said 26 year-old Williams.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa2be79-94b1-4c36-a58c-cb6280a70f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.902+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s interesting that we can try to use social media to
        really impact the world for good," she said, "and I''m hoping that''s what
        happens."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3075445-004c-4a6b-a6e8-949d6187c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:07:41.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.903+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/01/11/tech/tiktok-teen-mental-health">Why
        experts worry TikTok could add to mental health crisis among US teens</a>."</em></p>'
  'Gold-surging-slower-US-Fed-rate-hikes':
