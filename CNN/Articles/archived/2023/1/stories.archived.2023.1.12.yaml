    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-13T08:36:19.509+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DA', 'agriculture', 'onion', 'onion-imports', 'Rex-Estoperez']
    'template': '1'
    'title': 'DA expects onion prices to go down to ₱100-150/kilo once imports arrive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3ce05-0c31-4c6e-a14c-90abb3a15fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.590+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        Department of Agriculture (DA) on Thursday said it expects prices of onion
        to go down to as low as ₱100 per kilo once imported supply arrives in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95d742-867b-4fca-86d0-7ddab499a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.591+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdb9a6f-47c7-4f1f-a4cc-a313c1eee871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.591+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking at the ₱100-150 (per kilo) cap. These are estimates
        only because we have to get first the final price of the importers and the
        second is that we have to consider also the cost of production of our farmer,”
        DA Deputy Spokesperson Rex Estoperez told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27acf18d-f1ac-4d85-b07d-102e5c48b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.592+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d406761-b20f-4d90-8a1a-501de13aa61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.593+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the 21,060 metric tons of imported onions “should arrive
        not later than (January) 27” to protect the farmers since harvest season is
        expected to peak by then. He noted this will arrive in a staggered manner,
        meaning supply will arrive in 7-8 days from the day an importer applied for
        permit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b5550-c6c0-4ad5-9de8-442945e002e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.594+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95833546-4b73-4493-88c4-30686cec98c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.594+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estoperez earlier said the application for importation started on
        Monday and will last until Jan. 13.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd965196-8e40-4978-b0a7-4c2c22fcaf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.595+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80509cd7-0b55-421e-9c54-c8ab09d09c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.596+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some agriculture groups and lawmakers have questioned the timing
        of the approval of onion importation since local farmers are expected to start
        harvesting this month. They point out that imports should have been done in
        the latter part of 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd677b5e-6807-4cdc-838f-6dcc1e2ab1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.597+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b559e827-34bb-43c7-a402-1ea0b9bd9a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.598+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estoperez said they also proposed importing as early as September
        and October of 2022 as prices were expected to rise during the holidays, but
        this was set aside given the huge volume of confiscated onions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6556a840-32fa-4b7b-8f12-b1d4141faa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.599+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b028f2a-54ea-4589-bd45-cff89e2b919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.600+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung parating ng parating ito at pinabayaan natin, papasok
        na naman ito sa market, sira na naman yung presyo ng harvest ng magsasaka</em>.
        With that situation, sabi namin wag muna because the off-season harvest <em>eh
        dumarating din, but nakita namin yung</em> off-season harvest <em>mukhang</em>
        hindi enough,” he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e1a59-2f08-4e44-89d8-8a06b80fccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.601+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6cf845-440a-49f3-80af-3c77b1a2cd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.602+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they just keep on arriving and we let them be,
        they will reach our markets and will affect the price of our farmers’ produce.
        With that situation, we said not to import first since there is also harvest
        during the off-season, but we saw that this was not enough.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b150755d-2ef9-484f-850f-c6f55401f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.603+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2381cf-6797-4c76-adc3-397c8a28dde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.604+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came Dec. 28 when the DA officials met with onion industry
        stakeholders to set the ₱250 per kilo suggested retail price (SRP) “on the
        promise of stakeholders that they will encourage farmers” to lower farmgate
        prices so market prices will also be lower, Estoperez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de33c806-1fc9-464c-b873-8cd81d533d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.605+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d96296b-f86d-4809-80a3-f9ff47f52dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.607+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero hindi nayari iyon. Nag-</em>lapse <em>nung yung</em> SRP
        natin January 7 <em>wala pa ring bumababa sa</em> farmgate price to the level
        of 250 (pesos),” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba908c1e-6fd0-42b4-becd-7c3a95b50153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.607+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed5c255-b36e-449d-b025-7457a3b87c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:44.608+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That did not happen. The SRP lapsed on January 7,
        and yet the farmgate price did not go down to the ₱250-level.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ec0d54-9038-40fa-a71a-14a47169e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:23:49.054+08:00
