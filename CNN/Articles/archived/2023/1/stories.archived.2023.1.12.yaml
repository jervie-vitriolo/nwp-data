    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ff6840-4f29-4556-babd-7bd7272ea860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:41:26.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:50.758+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy rains will be experienced in these areas, Torres
        added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7098f609-4be2-4048-8e51-fd6bd18121b6'
