      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef9366f-b167-4590-9d05-706045a1f45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T13:42:45.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:42.591+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the high price, Estoperez said the cost of eggs is not expected
        to further increase since production continues as the industry recovers from
        the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3525886-1dd2-44cd-8e34-b51138f792a6'
