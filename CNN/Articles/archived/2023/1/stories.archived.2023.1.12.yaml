      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So ang ano namin ngayon [what we’re doing now] is to fast-track
        some remaining promotions and also the deployments, assignments of the different
        commanders,” Galvez said.</p>'
    '9':
