      'mgnl:lastActivated': 2023-01-13T08:36:42.577+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97e8eb-0cc3-45e1-a441-045becd993e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T13:42:45.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:42.578+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Industriya ng Agrikultura (SINAG) president Rosendo So
        earlier told CNN Philippines there is shortage in supply of eggs since bird
        flu hit producing provinces like Pampanga and Bulacan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a6555-8cdc-4b9c-a538-0a4375d89239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T13:42:45.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:42.579+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2a310-34f3-413a-8b52-eaa207bcee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T13:42:45.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:42.580+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estoperez said the government is working with broilers and egg producers
        to address the problem, noting that the local industry is starting to recover
        but it may take time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0a85d4-3f36-4501-8ba2-ad2048ddaf05'
      'mgnl:activationStatus': true
