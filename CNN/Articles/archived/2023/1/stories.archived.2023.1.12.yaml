    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c106c-d511-42b6-a559-3dfdfb098da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T15:00:29.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:41.066+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the progressive Bagong Alyansang Makabayan (Bayan) questioned
        the timing of the proposed fare hike, citing the <a href="https://www.cnnphilippines.com/business/2023/1/5/PH-inflation-December.html">8.1%
        inflation rate in December 2022</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d6787b-33df-4dc8-aef1-4e0cf1d785d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T15:00:29.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:41.067+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344de1a5-357e-40de-9c65-30d6530393de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T15:00:29.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:41.069+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“News reports say that the petition for a fare hike was filed by
        LRMC [Light Rail Manila Corporation], the private operator, last April 2022.
        The DoTr said in May 26, 2022 that there would be no fare hike amid rising
        inflation, which at that time was at 4.9%. Inflation at end of December 2022
        already reached 8.1%. So why will a fare hike be granted now?” Bayan Secretary
        General Renato Reyes asked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a868e1f1-5397-4052-9e60-a15a05c6f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T15:00:29.624+08:00
