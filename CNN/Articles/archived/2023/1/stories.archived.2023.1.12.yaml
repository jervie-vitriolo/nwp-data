  'DTI-missing-Shopee-parcels':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-12T17:53:21.929+08:00
    'imagesource': 'jcr:d168e7b0-7359-4259-ab5b-f4a64e48a904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd89aa12a-03bc-445f-bbe5-578ca5171784'
    'lead': 'A group of digital advocates is urging the Department of Trade and Industry
      (DTI) to investigate Shopee customers'' problems with delayed and even missing
      parcels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-12T17:54:56.790+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-13T08:36:38.767+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-13T08:36:23.725+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI urged to probe ''missing'' Shopee parcels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08fe65c-5673-4bb5-bc33-93a2c72f0b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:54:56.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:38.772+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — A
        group of digital advocates is urging the Department of Trade and Industry
        (DTI) to investigate Shopee customers'' problems with delayed and even missing
        parcels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6b9fdb-99e6-43ae-895d-deaec41fea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:54:56.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:38.773+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Digital Pinoys national campaigner Ronald Gustilo,
        there were already "numerous" complaints against Shopee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e445a3-685c-4037-b31c-cf20123ce8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:54:56.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:38.776+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DTI should look into this as it is causing great deal of inconvenience
        for customers, the sellers in their platform and the delivery riders," he
        said in a statement on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe0275b-a493-46b6-aa45-ce6d6f4f3cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:54:56.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:38.777+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gustilo said those buyers who complained claimed that the items
        they ordered during a sale last December have yet to arrive, while some orders
        were tagged missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af81561c-8218-423a-983d-a061676339fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:54:56.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:38.779+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that sellers were on the receiving end of the losses
        due to the e-commerce giant''s "inefficiencies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d4a146-f4ca-4d18-82f2-2532b297d72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:54:56.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:38.781+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many sellers are now disgruntled because they are paying for a
        platform fee, commission fee, packaging and delivery, among many other fees
        to use the platform but Shopee can''t even get the sorting done right. Sellers
        are losing their earnings and are still being charged despite the platform''s
        inefficiencies," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cde136-ad8d-4ff2-943a-f3e5e4b0efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:54:56.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:38.784+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gustillo called on Shopee to shoulder the fees incurred by its partner
        sellers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa7bb2-ec3f-4871-8991-388764b82f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:54:56.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:38.785+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfair to make the sellers shoulder the return delivery fee
        after Shopee messed up big time. Even the packaging cost should be refunded
        by Shopee," he added.</p>'
  'ph-human-right-situation-hardly-changed':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-12T18:02:35.220+08:00
    'imagesource': 'jcr:16d69e3c-4741-4ba3-b888-f698f36457a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faee900d-9ccb-44c6-97ed-809554a3410f'
    'lead': 'The human rights situation in the Philippines has hardly changed as police
      and government agents continue to use unlawful force, according to the latest
      report of Human Rights Watch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-12T18:04:37.002+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-13T08:36:38.336+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-13T08:36:24.001+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Human-Rights-Watch', 'human-rights']
    'template': '1'
    'title': 'Human rights situation in PH ''hardly changed'' - Human Rights Watch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d9f74-3e8f-4f3f-9789-31157c00b91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:04:37.002+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:38.341+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — The
        human rights situation in the Philippines has hardly changed as police and
        government agents continue to use unlawful force, according to the latest
        report of Human Rights Watch (HRW).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def6749b-8111-4d9b-a624-89ebb83cafa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:04:37.002+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:38.343+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Dahas, a program run by the University of the Philippines,
        HRW said at least 90 people have already been killed in "drug-related violence"
        since President Ferdinand Marcos Jr. took office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
