      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd0f9f-42a7-47d2-ba8f-a78f2292cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:57:13.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:31.510+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last four quarters, the national median Self-Rated Poverty
        Threshold (minimum monthly budget) stayed at ₱15,000, while the national median
        Self-Rated Poverty Gap fell from ₱6,000 in October 2022 to ₱5,000 in December
        2022," the SWS added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e4040-7e1f-42d2-891c-2929ac8caa90'
