    'lead': 'Tennis star Naomi Osaka announces her pregnancy on Wednesday, posting
      a photo of an ultrasound scan on her social media accounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-12T06:03:39.536+08:00
