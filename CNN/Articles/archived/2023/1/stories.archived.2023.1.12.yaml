      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a6436-2767-4da5-a6ff-3488bd8d447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:27:43.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.655+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec will offer two services under RAP: the first-time voter
        registration and the transfer of registration, including transfers from overseas
        to local.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dadbc43-89f5-4355-96c4-4755992be88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:27:43.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.655+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1def9578-d7b0-49e7-aeaf-712d210df321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:27:43.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.656+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also said it will accept applications from qualified
        individuals who are present or temporary residents in a locality where the
        RAP site is situated, as well as applicants for transfer from another locality
        who intend to vote in the Barangay and Sangguniang Kabataan Elections in October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edaea0d-9099-4fd5-8bb2-202bc1c86b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:27:43.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.656+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed7f41f-c738-4737-abb4-ad0618b1063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:27:43.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.657+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants may walk in to submit application forms and photocopy
        of one valid government-issued ID and have their biometrics taken at the GSIS
        Gym within the scheduled dates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28097224-05bc-4560-834a-3790e5fa646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:27:43.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.658+01:00
