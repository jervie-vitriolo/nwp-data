    'template': '1'
    'title': 'CAAP, DOTr eye new backup air traffic management system by Q1 2023

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21672c42-26be-44a3-807e-37a6bb03d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:25:20.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:37.952+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — The
        Civil Aviation Authority of the Philippines (CAAP) and the Department of Transportation
        (DOTr) are eyeing the procurement of a backup air traffic management system
        in the first quarter of 2023 following the Ninoy Aquino International Airport
        (NAIA) technical breakdown on New Year''s Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc940b4-a04f-4277-83f5-3151827a216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:25:20.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:37.953+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc0430-3fad-4c4d-9621-52406d6e4352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:25:20.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:37.954+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOTr and the CAAP are planning to procure a second CNS/ATM
        [Communications, Navigation and Surveillance Systems for Air Traffic Management]
        which will act as a redundancy for the Air Traffic Management Center (ATMC),"
        CAAP Director General Capt. Manuel Antonio Tamayo told the Senate during its
        probe into the fiasco that affected 65,000 passengers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07458539-ca74-41be-9688-6d52dec56b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:25:20.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:37.956+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f800cda-214a-44ba-8ed8-a1babb574fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:25:20.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:37.958+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing, CAAP Assistant Director General Marlene
        Singson bared that the CNS/ATM currently has no independent backup or redundancy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a0211f-93f7-4d36-b6f6-a301e69bdc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:25:20.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:37.959+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d4fabf-ebb0-4f58-86e3-10055e41e35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:25:20.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:37.960+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CAAP has already initiated measures to ensure systems redundancy
        and upgrade in the existing CNS/ATM. DOTr and CAAP met with the system supplier
        last Jan. 5 to finalize the terms. The target completion is the first quarter
        of 2023," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4254ea7a-4235-4a63-99fb-01e5dd594704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:25:20.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:37.961+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4590a5e-18fb-41d9-8a34-7a8d53a9abe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:25:20.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:37.962+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government first procured the two packages of the CNS/ATM in
        2009 for some ₱10 billion. While it began construction in 2010, the Commission
        on Audit issued a notice of disallowance on the project, delaying it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3ba24-d66d-4d23-a5f8-d56982b0dce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:25:20.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:37.963+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d81476-46d6-4d73-9190-e908d222cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:25:20.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:37.964+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It resumed construction in 2013, was completed and turned over to
        the CAAP in 2017, and finally inaugurated in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850257f-f9f1-49c1-ad37-5045bfe31a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:25:20.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:37.965+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f2d8a9-3a35-4e99-a051-88f9bd10ef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:25:20.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:37.966+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo earlier described the system as "outdated". Meanwhile, Transport
        Secretary Jaime Bautista said over ₱13 billion would be needed to backup the
        CNS/ATM.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f1af23-f761-4271-b8a5-f22d77cead8d'
      'mgnl:activationStatus': true
