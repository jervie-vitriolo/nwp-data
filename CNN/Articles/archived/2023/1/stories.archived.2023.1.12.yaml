      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — President
        Ferdinand Marcos Jr. plans to introduce the proposed Philippine sovereign
        wealth fund (SWF) to global and business leaders during the World Economic
        Forum in Switzerland next week, the Department of Foreign Affairs (DFA) said
        Thursday.</p>'
