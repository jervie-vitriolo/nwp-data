    'jcr:uuid': 'aec938d0-c7dc-4557-b842-fb9b63b9a2eb'
    'lead': 'The Cybercrime Investigation and Coordinating Center (CICC) has yet to
      rule out the possibility that a cyberattack caused the shutdown of the country''s
      air traffic management system on New Year''s Day.'
