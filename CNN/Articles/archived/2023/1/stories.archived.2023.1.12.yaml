      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted this led to prices increasing by 10-15%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1011d128-a48d-466b-a3a0-ea4630b1dae3'
