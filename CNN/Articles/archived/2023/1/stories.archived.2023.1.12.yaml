    'template': '1'
    'title': 'Free EDSA bus service gets funding – DBM chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e4daf-a9bc-4c7d-8621-d6e1efae037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T13:14:52.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:42.895+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> —&nbsp;Commuters
        can still benefit from free rides this year, including the EDSA bus carousel,
        as the government earmarked ₱1.285 billion for transport subsidy under what
        it calls service contracting, the Department of Budget and Management (DBM)
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299eecc-99e7-49f1-b242-d276953eceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T13:14:52.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:42.896+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Amenah F. Pangandaman said the transport subsidy
        was included in this year’s budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c8bdc3-24f4-4e96-a3e1-b8c8c8e41212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T13:14:52.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:42.896+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service contracting program provides free bus rides for the
        public. The program also covered free jeepney rides in late 2020 at the height
        of the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21388bd1-9852-4c9b-b6e9-d9c87cf67f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T13:14:52.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:42.897+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the plight of our commuting public. And so President
        Bongbong Marcos gave us a directive to do our part, and to exert our best
        to help ease their burden. The service contracting program, which funds Libreng
        Sakay is a big help," the budget chief said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edee7a2-17de-4036-870d-3199d14c1d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T13:14:52.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:42.898+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever amount they save daily, they can reallocate to equally
        or more important needs such as budget for food, electricity, tuition fee,
        among others," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979512d0-2cfa-4020-a1ea-d8d6568e5499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T13:14:52.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:42.898+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libreng Sakay was launched amid high prices of goods and services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08343a-9caa-44af-aade-8bf9038421d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T13:14:52.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:42.899+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from transportation authorities, the budget department
        said the EDSA bus carousel alone served more than 164 million commuters as
        of Dec. 27, 2022. The free service ended on Dec. 31.</p>'
