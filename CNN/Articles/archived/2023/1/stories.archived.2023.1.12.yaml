      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93cd311-0bf7-4734-8053-57020ea16f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:46.856+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur Aidala, Weinstein''s attorney, said the legal team is asking
        the state''s Court of Appeals "to remind trial courts throughout the state
        that a defendant cannot be tried based on his character -- but must be tried
        based on the conduct for which he has been accused."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa9bd8-23d3-4c02-8753-741c31004c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:46.857+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c131f6c5-8fa5-4be1-856b-0e74a85488ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:46.859+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trial judge disregarded basic rules of NY law and allowed into
        evidence acts of misconduct which prevented Mr. Weinstein from testifying
        in his own defense to powerfully proclaim his innocence," Aidala said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3634fced-4c1f-4580-b76f-3baf283ac7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:46.859+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e76cd8-fdc7-46c8-9e4d-cda309c66fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:46.860+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Chief Judge for the New York Court of Appeals agreed
        to hear Weinstein''s appeal challenging the conviction. The judge signed the
        certificate to grant leave, which stated that "questions of law are involved
        which ought to be reviewed by the Court of Appeals."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f002505-3526-46f2-b49b-2ca11ce5a239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:46.862+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8089c27-1342-4dc4-9159-2adb3b238663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:46.862+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors from the Manhattan District Attorney''s Office have
        until March 1 to file their response. A date has not been set for oral arguments
        in front of a Court of Appeals panel of judges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70263220-a548-4fce-b184-f9b6f1747f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:46.863+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c14d44-0d08-4e35-befa-c0fca639120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:46.864+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, a panel of appellate judges in a lower state appeals court
        unanimously upheld Weinstein''s conviction, rejecting Weinstein''s first effort
        at appeal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7540d497-0bcd-4bdb-a95e-7f5bd88698e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:46.865+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c117f4-8fc6-4335-aacd-0732157717d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:46.866+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a California jury last month found Weinstein guilty
        of rape and sexual assault against one of four women he was accused of assaulting
        in Los Angeles. His sentencing in that case was pushed back and has now been
        scheduled for February 23.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f961c-1bc1-4d4b-9a64-827b053b3e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:46.867+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. “<a href="https://www.cnn.com/2023/01/11/us/harvey-weinstein-second-attempt-overturn-new-york-sex-crimes-conviction">Harvey
        Weinstein’s attorneys make second effort to overturn 2020 sex crime convictions
        in New York</a>”</em></p>'
