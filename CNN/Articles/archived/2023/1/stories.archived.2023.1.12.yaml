      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Disgraced movie mogul Harvey Weinstein
        has asked New York state''s highest court to reverse his 2020 sex crimes conviction
        and grant him a new trial, according to an appellate brief filed on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc1959-5b8a-41fd-a805-23a063a6c533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:46.847+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95158b36-2297-45c5-99f6-c3c67eec996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:46.849+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest appeal is the second effort made by Weinstein''s legal
        team to overturn his New York conviction on charges of committing a criminal
        sex act in the first degree and rape in the third degree, which resulted in
        a 23-year prison sentence. The sentencing garnered praised from prosecutors
        and leaders of the #MeToo movement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a7d154-f9bd-48f1-8b58-d61e3079d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:46.850+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37944e11-de26-4151-9309-8c38fe12ae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:46.851+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has maintained his innocence and denied all allegations
        against him since they first emerged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810fc277-7594-4662-acbf-9caa68725254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:46.852+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b186b06e-8095-40c0-9ff5-c60cb234ae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:46.853+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his attorneys now argue that several rulings by the judge --
        who they claim was biased against their client at the Manhattan trial -- deprived
        Weinstein of a fair trial, according to a copy of the appellate brief provided
        to CNN by Weinstein''s team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f17227-5c69-4dba-b295-97dfd6af9248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:03:28.339+08:00
