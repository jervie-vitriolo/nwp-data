    'template': '1'
    'title': 'Gold is surging as investors bet on slower US Fed rate hikes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5b1500-4257-4d3f-89e0-2b4a28963582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:13:46.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.420+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Gold is shining once again, as investors
        bet that cooling inflation in the United States will slow the pace of Fed
        rate hikes and make the precious metal more attractive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e3a99-3407-4348-93ab-242352f6ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:13:46.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.421+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold futures were at an eight-month high, climbing 14% since late
        November to hit $1,882 per ounce on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e987f6-d2d7-4397-ab10-a66790ceba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:13:46.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.422+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors tend to flock to assets that offer regular returns, such
        as government bonds, when interest rates are rising. Gold prices slumped in
        April last year as the US Federal Reserve started to hike interest rates in
        a bid to tame runaway inflation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fc8902-5327-4d12-80bf-82fd9f58bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:13:46.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.423+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the market is increasingly expecting the Fed to temper US rate
        hikes as consumer prices increases slow, boosting demand for gold.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ad6600-0519-4b4a-b1a2-a08bd201f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:13:46.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.423+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the optimism among investors, the Fed has not indicated
        a shift in policy. Minutes from the central bank''s December meeting, released
        last week, stressed that "substantially more evidence" was required for it
        to "pivot" away from its path of further rate hikes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff58f035-eced-4864-ab51-3e0a2e1f8d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:13:46.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.424+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries are also beefing up gold reserves helping to push
        up prices. That effort has become easier in recent months as the value of
        the dollar has weakened, making it cheaper for countries outside of the United
        States to buy gold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbbe349-8fbc-4143-8deb-7812b9d5c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:13:46.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.425+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing a lot of physical buying of gold from central banks.
        Not surprisingly, a lot of it is from Russia and China, countries that are
        keen to reduce their dependence on the US dollar," Caroline Bain, chief commodities
        economist at Capital Economics, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe48081-1b4b-4e9a-8d7c-eed36163834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:13:46.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.426+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safe haven</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc77be-c847-48c2-a6e7-0c22863f7ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:13:46.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.426+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors also typically see gold as a safe haven during times of
        uncertainty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2e057-c283-4b8c-a776-08a2faf25d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:13:46.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.427+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold is often seen as a good hedge against inflation since it is
        a tangible, scarce asset that, in theory, holds its value.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecad0fcd-f37c-43f1-97f1-1c940d8edb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:13:46.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.428+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the coronavirus pandemic in August 2020, gold prices hit
        an all-time high of £2,072.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fa6481-bf33-4b75-8bed-31a618fd3594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:13:46.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.429+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The metal "tends to do well in times of crisis," Krishan Gopaul,
        senior markets analyst for the EMEA region at the World Gold Council, told
        CNN. He added that the risk of a global recession this year could be a factor
        drawing in investors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03eeb17-cedc-4985-936b-5799c3729065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:13:46.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.429+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig Erlam, senior market analyst at OANDA, echoed this view.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737ced9-0a04-4f6b-bf6b-e03c134f9f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:13:46.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.431+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year the global economy is facing a serious slowdown, and
        in many countries a recession. That could make gold more appealing now that
        yields and the dollar are less of a negative factor," he told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306e8a20-d99f-49df-a1e7-3b48cf4e461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:13:46.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.431+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Nicole Goodkind and Paul La Monica contributed reporting.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc93066-e235-4cba-8442-e6caaac7751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T10:13:46.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:49.432+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/01/11/business/gold-price-rises">Gold
        is surging as investors bet on slower Fed rate hikes</a>."</em></p>'
  'china-2005-void-joint-exploration-deal-ph-vietnam':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-12T11:05:10.515+08:00
    'imagesource': 'jcr:7647b7ea-028f-4abd-92ee-29483643c413'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00c099a9-be4d-4a02-8d3f-984312c37dae'
    'lead': 'The government said it will take into consideration the recent Supreme
      Court ruling that nullified a 2005 energy exploration deal when it resumes talks
      with China on possible cooperation over oil and gas in disputed waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-12T11:07:26.989+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-13T08:36:48.918+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-13T08:36:16.242+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to consider SC ruling on void joint exploration deal in future talks
      with China'
    'updated': 2023-01-12T18:39:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3638f18d-da93-4f9f-b3c0-653cec67e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:07:26.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-13T08:36:48.921+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — The
        government said it will take into consideration the recent Supreme Court ruling
        that nullified a 2005 energy exploration deal when it resumes talks with China
        on possible cooperation over oil and gas in disputed waters.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fb3ca0-6012-4af6-9440-8c6b0ee6c685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:36:45.893+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:48.922+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f423e2-b35d-495e-a349-884133daf9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:36:45.893+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:48.923+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) on Thursday said it is carefully
        studying the court’s decision declaring as void the tripartite agreement for
        Joint Marine Seismic Undertaking (JMSU) among state-owned oil companies of
        the Philippines, China, and Vietnam, which involve an area in the South China
        Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3bf674-cd9d-4ad4-90b0-8f4b0fc847f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:36:45.894+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:48.924+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1103ea3f-8467-47d8-9a29-f9c827c18db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:36:45.894+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:48.925+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was signed during the Arroyo administration and expired
        in 2008. It was ruled as unconstitutional earlier this week for allowing wholly-owned
        foreign corporations to participate in the exploration of Philippine natural
        resources without observing constitutional safeguards.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0878d8ca-56e8-467b-be4e-7b3b3907b045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:36:45.894+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:48.926+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b1512c-309b-4dd6-9c7d-bcb15bd689b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:36:45.894+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:48.927+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department’s actions and policy recommendations are, at all
        times, anchored on the Philippine Constitution and laws,” the DFA said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfd84a8-dfc4-4ea9-b0f2-12c99810ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:36:45.894+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:48.928+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc249f6-a832-41f2-9c7c-62aecd284894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:36:45.894+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:48.929+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cases decided by the Supreme Court form part of our legal system,
        and the Department is duty-bound to take applicable cases into consideration
        in any future discussion with China on oil and gas,” its statement added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b3c8c6-aa7a-454e-b6ca-87a4ff29c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:36:45.894+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:48.930+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e760f2-89c6-4fb9-8534-ded980ad12ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:36:45.894+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:48.931+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, however, the agency said it is still premature
        to discuss the verdict''s legal implications on any future agreement with
        China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd61150-e688-48bf-999c-68ca1238684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:36:45.895+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:48.932+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f34a25-4cb6-4157-ba3c-90263a4ff51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:36:45.895+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:48.933+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that both countries are still in the process of setting
        parameters that will guide any oil and gas talks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e7a94f-accf-4b8f-a352-ff19137a5ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:36:45.895+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:48.934+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f7dbfd-3f86-4425-8ffc-3689b45edefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:36:45.895+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:48.935+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, President Ferdinand Marcos Jr. himself told Beijing that
        Manila <a href="https://www.cnnphilippines.com/news/2023/1/5/PH-wants-to-continue-talks-on-joint-exploration-in-WPS.html">wants
        to resume negotiations</a> on a joint oil and gas venture in the West Philippine
        Sea — something the Duterte administration began in 2018 but terminated last
        year.&nbsp;</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7160cda-5baa-4a8e-840f-0a855af9aed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:36:45.895+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:48.936+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb5df51-5f37-43db-b450-19a81a3d8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:36:45.895+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:48.936+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Void deal ‘important’</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127564b1-7ae2-4507-a344-9589ca680f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:36:45.895+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:48.938+01:00
      'mgnl:lastActivatedBy': 'magnolia'
