      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e27155-5d42-4794-b5dc-41a644eed64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:25:20.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:37.976+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CNS/ATM had a warranty that expired in 2020 and it was only
        up to that time that they were providing support as far as the CNS/ATM is
        concerned," Tamayo said Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd35d2-0e6d-49b7-a36f-c4e744e31b1c'
      'mgnl:activationStatus': true
