      'mgnl:lastActivated': 2023-01-13T08:36:56.483+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Rodolfo Azurin Jr. was among the first to heed Interior
        Secretary Benhur Abalos'' call for full police colonels and generals to submit
        their courtesy resignations in a bid to cleanse their ranks of illegal drug
        links.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8cbff9-22a3-4ab8-8f08-2e7f253612d8'
