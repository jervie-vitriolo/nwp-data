    'title': 'Villar hits DA corn surplus record, calls the agency ‘Department of
      Importation’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e259c-04fe-44e7-a0ae-bc44d3bb12b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.194+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> Sen.
        Cynthia Villar has flagged the recent importation spree of the Department
        of Agriculture (DA), calling the agency the “Department of Importation.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451cca5d-e68a-4485-8647-1db25087c7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.195+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6412cd4-382a-4ccd-a06f-ac6e442e9fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.195+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday’s Senate hearing on her bill that seeks to develop
        and promote the yellow corn industry, Villar, chair of the Senate Committee
        on Agriculture and Food, reminded the DA that importation is a temporary solution
        to supply shortage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba751d0-eb77-4f91-91d3-81e661110280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.196+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da345779-15d5-459d-bb77-406605607233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.197+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang inyong</em> mandate is to have a developmental program
        that will produce enough supply for the Philippines at a competitive price.
        <em>‘Yun ang</em> mandate <em>ninyo</em>. <em>Hindi ninyo</em> mandate <em>na
        kung may gustong mag</em>-import, <em>bibigyan ninyo ng</em> import permit.
        That’s not your mandate,” Villar told DA officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb42aa15-96f4-4470-9231-2cd2276e480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.197+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6638710c-7ba0-48ac-afbd-0f89f7d03f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.198+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your mandate is to have a developmental program that
        will produce enough supply for the Philippines at a competitive price. That’s
        your mandate. It’s not your mandate to give an import permit to anyone who
        wants to import. That’s not your mandate.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc441d0-ff13-4c5f-aab1-13542ed29f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.199+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b534a31-3c35-4607-a32f-c99fc7b6e919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.200+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag ganun ang inyong</em> mandate <em>eh tatawagin nga kayong</em>
        Department of Importation, <em>hindi kayo</em> Department of Agriculture.<em>
        ‘Yan ang tawag sa inyo eh</em>,” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45982861-c144-47f9-8886-35d45acfbff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.200+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9730bf53-c33e-425d-b00d-27dcd5ef97f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.201+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If that is your mandate, then the agency should be
        called the Department of Importation not the Department of Agriculture. That’s
        what you should be called.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cd0f75-91ff-4bbe-b946-286a543828e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.202+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cbdea7-566e-4129-b3b1-94f649859985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.203+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Philippine Statistics Authority, Villar said
        the country had a surplus of yellow corn from 2019 to 2022 due to importation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad339dc-7214-440e-afee-547bf20c274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.204+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4214fbbc-91e3-48d9-8bd1-83d159afdbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.205+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said her bill seeks to develop the local yellow corn industry
        “to enhance the availability of affordable and quality feeds” in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cdaab1-ada3-4ad9-adba-67ce658f4664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.206+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60819491-7b2c-431a-8d9d-fcc6ad9250c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.207+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana malagay sa isip ng ating</em> DA <em>na</em>, towards
        the long run, we will always aim that we produce what we need. Dapat supply
        is equal demand,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ded84-6f35-413f-99ad-4cd4725a7cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.209+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d59e064-a056-4502-8a55-331574599106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:31:58.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.210+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the meantime <em>na hindi natin nagagawa ‘yun</em>, we will
        import but that is a temporary solution. <em>Kasi ‘yun ang ginagawa niyong</em>
        permanent solution <em>tapos di kayo nagkakaroon ng</em> any developmental
        activity. <em>Mali ‘yon</em>,” she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c6e5f-df2d-462b-a973-85c244a2726b'
      'mgnl:activationStatus': true
