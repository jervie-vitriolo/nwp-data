      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) –</strong> During
        the pageant’s preliminary competition, Miss Universe Philippines 2022 Celeste
        Cortesi strutted in a pink swimsuit with a cape that featured numerous hand
        prints, showing her advocacy for children’s rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b70802-5fd6-45e7-bc33-f63b49f84ca4'
