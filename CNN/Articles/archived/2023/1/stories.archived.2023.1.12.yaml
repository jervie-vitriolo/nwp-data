      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-13T08:36:34.954+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under this partnership, our merchants at the Dao Public Market
        and the rest of the micro, small, and medium enterprises (MSMEs) in Tagbilaran
        City are enjoined to display their GCash QR code at their stores with the
        statement ‘We accept GCash here’. This way, we are empowering our small vendors
        to adopt cashless transactions in our efforts to boost digitalization in how
        they do business,” Martha Sazon, chief executive officer of GCash, said during
        the launch of the Paleng-QR Ph in the city on Jan. 10, 2023.</p>'
