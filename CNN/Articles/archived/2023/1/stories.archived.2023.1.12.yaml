    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uganda declares end of Ebola outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa8571-9f10-4da6-bad7-4ad403b9c346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.554+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ugandan authorities have officially
        declared the end of a recent Ebola outbreak after 42 consecutive days with
        no new cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff79aedf-b31f-44e5-8785-3362cf6ae1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.555+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f81772-12f8-4594-9f24-57b5ffc688d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.556+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A formal declaration was made during a televised ceremony held in
        the central Mubende district, the epicenter of the outbreak, on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519329e-a9a4-4a3f-83a9-257800b8cd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.556+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a0537a-ac6d-4f89-ae79-97af96c9ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.557+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organisation, an Ebola outbreak is
        over if there are no new cases after 42 days, which is twice the incubation
        period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a897bb3-1801-4d0d-92c3-ebeac675985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.559+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today, 11th January 2023 marks 113 days since the start of the
        Ebola outbreak in Uganda,​” said the health minister Dr. Jane Ruth Aceng Ocero.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b449f36d-0dcd-42c3-b9ce-e52363fb6a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.559+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bcfcdb-e678-4057-88cf-1e948e05eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.560+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I urge the population to remain vigilant, implement the standard
        operating procedures and to report any person in the community that presents
        with Ebola-like symptoms,” she stressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f95ff3-58ba-4836-a073-3347680fdeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.561+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak, the eighth in Ugana’s history, killed 55 people, said
        Aceng Ocero. There were a total 143 confirmed cases and 22 probable cases,
        she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af24e1a1-528c-4958-a98b-caa2dadbf431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.562+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat the outbreak, officials launched aggressive contact-tracing
        to track down relatives and friends who handled the bodies of victims or attended
        funerals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3eff8-10dd-40b8-8d3b-1a339ffe7756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.563+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c8ff3b-8ca0-497e-be3e-134678b49b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.563+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some escaped from quarantine facilities, others traveled as far
        as the capital Kampala, and a few visited traditional healers and witchdoctors
        for treatment instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676ed80d-b8ac-4ef9-b1ce-c5b7fc3255eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.565+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d86e58-0d3b-4f37-8c12-cf59d5abc53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.566+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases were eventually confirmed in nine districts, including Kampala,
        according to the health ministry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cfbd04-4bda-4329-961f-e9d8550e5e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.567+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ebola virus is transmissible – but not as transmissible as some
        other infectious diseases, like Covid-19. It can spread from person to person
        through direct contact with blood or other bodily fluids such as saliva, sweat,
        semen or feces, or through contaminated objects like bedding or needles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36914a1d-92ca-488e-a837-0ae69d0eb8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.568+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5079d49-dc5c-428e-9358-b9a99033a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.568+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola symptoms include fever, aches and pains, and fatigue, which
        then can progress to diarrhea, vomiting and unexplained bleeding.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276238ee-23bb-4a86-b5db-6866e56e79e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.569+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165db4fd-3ef4-4e12-8b37-6ecfd3f5e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.571+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012 an outbreak in the Kibaale district in the west of the country
        led to 17 deaths out of 24 confirmed cases, but was declared over in less
        than three months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c36d82-9695-488a-b61c-80aca0594964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:25:17.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:55.571+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/11/africa/uganda-ebola-outbreak-over-intl/index.html"><em>"Uganda
        declares end of Ebola outbreak"</em></a></p>'
  'At-least-six-injured-in-attack-at-central-Paris-railway-station':
