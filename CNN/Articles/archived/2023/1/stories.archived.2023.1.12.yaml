      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        Department of Agriculture (DA) on Thursday said bird flu, which affected egg
        producing areas, led to a rise in the commodity’s prices as Filipino consumers
        also grapple with increasing prices of other agricultural products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9124d1cd-387e-400f-b4db-0e63233fd010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T13:42:45.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:42.575+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c617e2fc-3b22-4ac8-8229-49b9bb51c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T13:42:45.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:42.575+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is still the effect of avian influenza <em>na tinamaan tayo</em>
        (that hit us),” DA Deputy Spokesperson Rex Estoperez told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76942a17-1034-434c-bdaa-92ab8d68b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T13:42:45.655+08:00
