      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung approval ng LTFRB, hindi pa final. Nung inaprubahan ng LTFRB
        ito (The LTFRB’s approval is not final. When they approved this), they are
        just approving as one member of the LRTA board,” LRTA Administrator Hernando
        Cabrera told CNN Philippines’ Balitaan on Thursday.</p>'
