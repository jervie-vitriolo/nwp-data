      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a8f101-744e-4c22-aefe-27c210d7fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:41:26.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:50.767+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres also said rains over the Visayas area will continue until
        Jan. 14. Rains will also continue over the eastern part of Northern Luzon
        due to the northeast monsoon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b33bd1-8b0f-48c5-a942-7b6bec5ac36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:41:26.051+08:00
