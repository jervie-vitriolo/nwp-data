      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In amplifying the voices of the children who need our help, I wanted
        to bring them with me on the Miss Universe stage,” Cortesi said, as quoted
        by the Miss Universe Philippines organizer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c6836-eae0-41ba-b718-2bfddee7054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:35:51.882+08:00
