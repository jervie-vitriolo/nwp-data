      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA and the shear line will also bring cloudy skies with scattered
        rain showers and thunderstorms over the Bicol Region, Romblon, and the rest
        of the Visayas and Mindanao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec172b-1252-4d2b-b1cb-fa1ee570d791'
