      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate counterpart of the measure was filed by Sen. Francis
        Tolentino in July last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b34447a-1377-4418-81d4-2afd24870b8b'
      'mgnl:activationStatus': true
