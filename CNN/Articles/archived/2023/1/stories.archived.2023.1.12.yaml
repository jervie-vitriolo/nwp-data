      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Going back to that, kung vegetable man from Benguet, <em>parang
        talagang mayroon tayong problema doon sa</em> supply chain (there seems to
        really be a problem with supply chain),” Estoperez said.</p>'
