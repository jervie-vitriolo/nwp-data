      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)—</strong> Defense
        Secretary-designate Carlito Galvez Jr. on Thursday dismissed reports of supposed
        “unrest” in the Armed Forces of the Philippines (AFP), but said there are
        some “valid issues” currently being sorted out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ffe9ee-2035-41c3-8e46-cd416056c8e2'
      'mgnl:activationStatus': true
