    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b487bc-dbb3-450a-9cec-e240e613e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.604+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.380+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schlapp, through his attorney, denies this claim. "The attack is
        false and Mr. Schlapp denies any improper behavior," Schlapp attorney Charlie
        Spies told CNN. "We are evaluating legal options for response."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b8dcf-dc47-41e1-861d-2c86200fd19e'
