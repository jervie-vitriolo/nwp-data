      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As it moves further to the southern Luzon area, there is a chance
        that it may weaken and then because of the effect also of the shear line,
        it may weaken and then become a part of the shear line,” Torres said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46960b6e-cee1-47ae-8705-95b6d9f6db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:41:26.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:50.764+01:00
