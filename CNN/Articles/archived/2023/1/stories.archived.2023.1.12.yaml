      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f80884-8a0d-4eb2-b4ac-118424238a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:41:26.050+08:00
      'mgnl:createdBy': 'bamba'
