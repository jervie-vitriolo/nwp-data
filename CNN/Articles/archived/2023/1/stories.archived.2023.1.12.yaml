      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Department of Budget and Management Staffing Summary
        for 2020, Quetua said 76% or 1,085,772 personnel under the Salary Standardization
        Law V (SSL V) received unlivable salaries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb15d1db-3ed4-47b9-a054-7e029c76f37e'
