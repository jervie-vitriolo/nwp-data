      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategist, a male in his late thirties who was working for
        the Georgia GOP and Herschel Walker''s Senate campaign at the time, told CNN
        that Schlapp made the unwanted sexual advances on the ride back from two area
        bars on October 19. Schlapp allegedly invited the strategist, who was assigned
        to drive Schlapp, to join him in his hotel room. The staffer declined the
        offer, and hours later reported the incident to senior campaign staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efad587-7514-47d7-aef9-9de038bd5e5d'
