      'mgnl:type': 'text'
      'text': '<p>Since they were released in Feb. 2022, the mini checkered cord bags
        from clothing and lifestyle brand A to Z have been spotted slung across the
        shoulders of many as pandemic restrictions began loosening up and more people
        became braver to head out. Designer Angelica Alvarez’s pocket-sized bags are
        normally only big enough for a phone and some cash, making them the ideal
        companion for gigs, parties, and park strolls. With the ATOZ 01. Capsule Collection
        released last November at Purvery Fair, Alvarez brings the brightly-colored
        hardware details to her clothing. The Knot-A-Polo buttondowns feature orange,
        neon green, and blue nylon cords strung through the sleeves, and come in two
        colorways (black and white) and lengths (cropped or regular fit). The limited
        polos sold out at the fair, but are now available on their website. To order,
        visit <a href="http://www.wearatoz.com" target="_blank">wearatoz.com</a>.</p>'
