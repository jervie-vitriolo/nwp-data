      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edee5c9-2ed7-4a7d-a8a3-6ee5378434a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:27:43.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.658+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For applicants residing in Pasay City District 1, applications for
        registration, transfer, reactivation, and correction of entries shall be received
        at the Office of the Election Office of Pasay City District 1 or at their
        satellite venues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f1f269-2b10-4165-9e7b-4c85c6603365'
      'mgnl:activationStatus': true
