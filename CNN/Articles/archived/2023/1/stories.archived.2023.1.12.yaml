      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/crimsonrivertattoo/" target="_blank">Crimson
        River Tattoo studio</a> in Quezon City is home base for prominent tattoo artists
        like Gigie Santiago and Wiji Lacsamana, but they occasionally open their doors
        to other talented guest artists. From Feb. 2 to 8, <a href="https://www.instagram.com/crimsonrivertattoo/"
        target="_blank">Crimson River</a> is welcoming Ilona Fiddy to their studio.
        The tattoo artist aims to promote the art of handpoke tattooing from a decolonized
        perspective, with designs that are both playful and rooted in pop culture,
        nostalgia, sex, rage, anime, R&amp;B, and more. To book a slot, email bookingnocentjokes@gmail.com
        with the subject line Crimson River.</p>'
