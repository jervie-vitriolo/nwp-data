    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da96dfc6-4023-46e5-b120-8a450df1f0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:25:20.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:37.982+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumitomo group representative Atty. Lloyd Chadwick Lim said it would
        have been beneficial if the CAAP had conducted maintenance on its systems
        with the help of experts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca177aa-f89d-47dd-8519-1321ac3581e4'
      'mgnl:activationStatus': true
