    'lead': 'Two teenage girls reported missing in Pakistan last week have been found
      more than 750 miles from home after attempting to travel to South Korea to meet
      K-pop super band BTS, police in the South Asian country said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-12T04:23:52.230+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-13T08:36:56.077+01:00
