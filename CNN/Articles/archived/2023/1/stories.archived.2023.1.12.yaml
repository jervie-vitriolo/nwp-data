      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paleng-QR Ph program, jointly developed by BSP and DILG, aims
        to build the digital payments ecosystem in the country by promoting cashless
        QR payments in public markets and local transportation, particularly tricycles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208af9f5-f89b-474f-afdf-9b876870b444'
