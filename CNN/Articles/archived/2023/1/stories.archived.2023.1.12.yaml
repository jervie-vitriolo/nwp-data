      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1453c063-f6a5-4c21-a2c3-606cae5bf753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T13:42:45.655+08:00
