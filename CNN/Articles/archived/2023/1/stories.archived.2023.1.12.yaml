      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quetua also appealed to set the monthly minimum wage of government
        employees to ₱33,000 so they can afford basic necessities for their families..</p>'
