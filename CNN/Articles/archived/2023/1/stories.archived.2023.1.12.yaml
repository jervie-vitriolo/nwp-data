      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Filipino-Italian beauty wore a bedazzled yet subtle
        sky blue strapless gown crafted by renowned Los Angeles-based Filipino designer
        Oliver Tolentino, who will also design Cortesi''s final gown.</p>'
