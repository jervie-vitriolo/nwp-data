      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robertson also described the call for PNP officials to resign as
        a "recipe for nothing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e255a10d-7f87-4b6e-8bce-d9fa9bc03d85'
