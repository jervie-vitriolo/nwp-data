      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> Miss
        Universe Philippines 2020 Rabiya Mateo is calling it!</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe8a7fb-a607-48f5-8766-be20bdcf11ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:12:23.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:46.414+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s bet during the 2020 Miss Universe competition said
        she is confident Celeste Cortesi will bring home the country''s fifth crown
        in the prestigious beauty pageant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebf49a1-aa94-4fbe-8243-2fa8c9294181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:12:23.729+08:00
