    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f02b98-197f-4766-afe0-649254d4789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T15:00:29.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:41.078+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes concluded: “what is even more worrisome is that under the
        contract, if LRMC cannot be granted a fare hike, then it is the government
        which will shoulder the difference between the current fares and the proposed
        fares…In the end, taxpayers will be made to shoulder the fare hike. It is
        on record that private operator LRMC has filed for arbitration, demanding
        ₱2.67 billion in compensation after it was not allowed to raise fares in the
        previous years.”</p>'
