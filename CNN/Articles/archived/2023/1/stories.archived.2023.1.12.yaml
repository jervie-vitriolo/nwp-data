    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tennis star Naomi Osaka announces she is pregnant'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9d9f0-92ff-474b-a56b-297ea8506f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T06:03:39.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:52.539+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tennis star Naomi Osaka announced her pregnancy
        on Wednesday, posting a photo of an ultrasound scan on her social media accounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae29b8-b403-43e3-abac-1d6b308e0c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T06:03:39.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:52.540+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The past few years have been interesting to say the least, but
        I find that it''s the most challenging times in life that may be the most
        fun," the four-time major champion wrote alongside the photo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9792f269-9fc2-44df-8e0d-92a1475753e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T06:03:39.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:52.541+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These few months away from the sport [have] really given me a new
        love and appreciation for the game I''ve dedicated my life to."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Can’t
        wait to get back on the court but here’s a little life update for 2023. <a
        href="https://t.co/GYXRnutU3I">pic.twitter.com/GYXRnutU3I</a></p>&mdash; NaomiOsaka大坂なおみ
        (@naomiosaka) <a href="https://twitter.com/naomiosaka/status/1613223970891010049?ref_src=twsrc%5Etfw">January
        11, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d96667d-1b11-4305-980c-b4af12103a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T06:03:39.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:52.542+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209bfc63-9c6d-4399-8a40-b1bb4657f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T06:03:39.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:52.543+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka said she plans to return to tennis in 2024 for next year''s
        Australian Open, a tournament she has won on two previous occasions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ea335c-6427-4102-92ba-5fad501b35c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T06:03:39.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:52.544+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that I have so much to look forward to in the future," she
        added. "One thing I''m looking forward to is for my kid to watch one of my
        matches and tell someone, ''that''s my mom.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8437af1f-3e60-438d-a599-f75d61036288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T06:03:39.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:52.545+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old''s withdrawal from the upcoming Australian Open
        was announced by the competition''s organizers on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7796cdf-ccc8-4224-b9bd-1aeb460af8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T06:03:39.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:52.546+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka has not played since the Toray Pan Pacific Open in Tokyo in
        September last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a91894-d0fb-41a0-858e-de51dbef35a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T06:03:39.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:52.547+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She took some time away from competitive tennis and made several
        highly publicized disclosures about her struggles with mental health following
        an incident in August 2021, where she was visibly stressed and emotional while
        addressing the media during a mandatory news conference at Roland Garros.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd555d-fae8-448f-ba84-ca78c5169eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T06:03:39.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:52.548+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka subsequently pulled out of the French Open that year and revealed
        she had "suffered long bouts of depression" since winning her first major
        championship in 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e0693-fa6f-4b96-bd0c-c43cd02e3d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T06:03:39.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:52.549+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s a perfectly correct path to take in life
        but I always felt that if you move forward with good intentions you''ll find
        your way eventually," Osaka added in her statement on Wednesday.</p>'
