      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRTA Board of Directors is chaired by the secretary of the Department
        of Transportation. Its members include the secretaries of the Department of
        Public Works and Highways, the Department of Budget and Management, the Department
        of Finance, the National Economic Development Authority, the respective chairpersons
        of the Metro Manila Development Authority and the LTFRB, an LRTA administrator,
        and one representative from the private sector.</p>'
