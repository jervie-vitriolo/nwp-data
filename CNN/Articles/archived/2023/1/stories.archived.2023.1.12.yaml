      'mgnl:created': 2023-01-12T15:00:29.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:41.051+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT’s current fare is ₱1.00 per kilometer (KM) plus a boarding
        fare of ₱11. The proposed hike would increase the distance fare by ₱0.21 per
        KM, making it ₱1.21 per KM, and the boarding fare by ₱2.29, totaling ₱13.29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12aa1f0-896f-4b62-b2f0-fb5a7400a60b'
      'mgnl:activationStatus': true
