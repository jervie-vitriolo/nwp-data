      'mgnl:lastActivated': 2023-05-01T09:22:38.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1,085,772 government employees, 92% are public school teachers,
        Quetua added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6197af8-4c96-47b6-8c22-d3680cd5ab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:12:29.667+08:00
