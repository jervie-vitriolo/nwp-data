    'template': '1'
    'title': 'At least six injured in attack at central Paris railway station'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9642eb-a4f1-47cd-90d9-8caa68078ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.938+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least six people were injured in
        an attack at Paris’ Gare Du Nord train station early Wednesday, restricting
        access to one of the French capital’s major rail hubs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cff78d-efd3-47cc-8850-f0891165214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.939+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcbd3a6-5cd2-490b-97da-fce92d188c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.940+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An individual began attacking people at 6:42 a.m. local time and
        was neutralized a minute later, according to French Interior Minister Gerald
        Darmanin. The individual was disarmed by off-duty police officers who were
        going home and by border police, Darmanin said in a press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a49552-5a9a-476e-a572-20523a7635ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.942+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd2186-8730-4505-84f5-d76f36b55f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.943+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker made the weapon himself, Darmanin added. Paris police
        had earlier said the individual started attacking people with a knife at 6:45
        a.m. local time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1480676-c407-4195-a8b8-02c1276ec14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.944+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794be36e-18b3-4fe1-948b-eae13ba9bf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.945+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several police officers opened fire, including a security agent
        working for rail operator SNCF, police said. Multiple shots were fired and
        the alleged attacker was injured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf876ce-9153-4902-b1d5-3ce7e003620c'
