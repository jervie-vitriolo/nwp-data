      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staffer says he called and texted friends in real time to tell
        them what happened. CNN reviewed a text exchange between the staffer and a
        friend in politics, where the staffer is clearly upset and wondering how to
        tell the campaign that one of their surrogates had allegedly assaulted him.
        The exchange is being made public for the first time.</p>'
