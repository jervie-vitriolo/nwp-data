    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Missing teenage girls in Pakistan ran away to meet BTS, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ccae0-c60d-4563-8ef8-1b014e07efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.078+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Two teenage girls reported missing
        in Pakistan last week have been found more than 750 miles from home after
        attempting to travel to South Korea to meet K-pop super band BTS, police in
        the South Asian country said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf827f-199b-409d-b78b-d43288688750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.079+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1312334-a743-414c-a673-4b9e4d86ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.081+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two girls, aged 13 and 14, went missing on Saturday from Korangi
        in Karachi city, said Abraiz Ali Abbasi, a senior police superintendent of
        the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3e9cef-e6c5-4970-ab63-c47631c1fc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.081+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a7b005-ca32-43a8-b53e-7315e5374fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.082+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a search of their homes, police found a diary that revealed
        their plans to travel to South Korea to meet the supergroup BTS, Abbasi said
        in a video statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca6d52-25bd-4e80-91bf-7777386b605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.083+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From the diary we saw mentions of train timetables and that they
        had been planning to run away with another friend of theirs … who we then
        interviewed,” Abassi said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8706de71-a80e-43b8-83ea-7cdb66bc8584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.084+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07833293-6971-44cf-a2b8-2c1a6a380585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.086+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We started tracking them aggressively and found out they were in
        custody of the police in the city of Lahore where they had traveled by train.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae1b1c-1fbf-4fb3-b48a-dd1e1f7bcd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.087+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612cd96d-11cb-4aa2-a514-6919b6f53368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.088+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbasi said arrangements for the girls to be taken back home to
        Karachi have been made in coordination with police in Lahore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6935e86-7728-40f0-8358-4a1568dcca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.089+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he made an appeal for parents to “please monitor their children’s
        screen time,” so they’re more aware of what their children are viewing online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e7c97-5033-42e4-a91b-e665db0f553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.090+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e7014-2ff0-4644-9624-a9673856a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.091+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It isn’t a surprise that two teenagers took this risk because ‘stans’
        are capable of doing this for their idols,” said culture journalist Rabia
        Mehmood, using a colloquial term for loyal fans. “But if we had more safe
        organized fan-girling spaces, younger fans could engage openly and freely
        with each other about their favorites instead of taking such risks.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f62bd-7ee7-41f7-bca5-f0f64fda36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.092+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop has a huge following all over the world, including Pakistan,
        with fans spanning age groups and genders. BTS posters and albums are sold
        all over the South Asian country, while Korean dramas are gaining popularity
        as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175cb192-5107-48fb-82a4-c35ca1f77768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.093+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1760e3-b69a-4bcf-a5eb-b9bb4fd38b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.094+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-member Korean sensation BTS took a hiatus late last year,
        as its oldest member began mandatory military service last month. Jin, 30,
        started his military service on December 13, a commitment expected to last
        18 months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0965982-a1a1-4dcb-b3c7-faa125c79eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.095+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb9da16-eccc-4b9b-ba5c-c22f29398b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.096+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS is set to be kept apart until at least 2025 as other members
        of the group come of age to enter military bootcamps. The band has said they
        will use this time to pursue solo projects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2c1d06-3e2d-4247-99a1-7c84413d5e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:23:52.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.097+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/11/asia/bts-pakistan-teenage-girls-missing-intl-hnk/index.html"><em>"Missing
        teenage girls in Pakistan ran away to meet BTS, police say"</em></a></p>'
  'Uganda-declares-end-of-Ebola-outbreak':
    'author': 'Jack Guy, Bethlehem Feleke and Larry Madowo, CNN'
    'caption': 'Luke Dray/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
