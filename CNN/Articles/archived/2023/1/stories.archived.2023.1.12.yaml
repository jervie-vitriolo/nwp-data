    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b9a39e-2340-4896-93d2-4b4ece1355c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:04:37.003+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:38.346+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Marcos government is actually serious about addressing human
        rights concerns, then there needs to be accountability for all of these extrajudicial
        killings that have occurred in the Philippines," said HRW Asia director Elaine
        Pearson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1da2d96-6393-48cd-9de3-f42d3be41e44'
      'mgnl:activationStatus': true
