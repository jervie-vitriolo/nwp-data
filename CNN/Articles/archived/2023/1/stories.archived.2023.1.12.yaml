      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53dfb17-f67e-48e3-969a-d3f29706de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:27:14.266+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:37.286+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine is a country we have a good relationship with, but when
        matters like these are vented by representatives of another government through
        the press, it''s not something that we appreciate," DFA Undersecretary Carlos
        Sorreta said in a Malacañang briefing on Thursday.</p>'
