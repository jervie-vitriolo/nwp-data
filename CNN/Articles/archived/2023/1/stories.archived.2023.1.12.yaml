      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — Despite
        the salary adjustments implemented over the past years, over 76% of government
        workers still got paid less than the living wage, the Alliance of Concerned
        Teachers (ACT) disclosed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace31f2b-2db3-47fa-9bae-63422bdd835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:12:29.667+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-01T09:22:38.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0e610-8a45-4066-a9db-28b1da258f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:12:29.667+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-01T09:22:38.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The situation calls for the urgent passing of a new law that will
        significantly increase the pay of low-salaried government workers and set
        the minimum wage in the public sector at liveable levels,” ACT Chairperson
        Vladimer Quetua said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd09ca39-19eb-4823-be61-a2f226e86ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:12:29.667+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-01T09:22:38.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a209e796-74ac-4ff1-b87d-a77fa629838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:12:29.667+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-01T09:22:38.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quetua added that some government employees are paid ₱13,000 to
        ₱33,59, which is below the living wage level of ₱1,146 a day or ₱34,380 monthly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
