    'template': '1'
    'title': 'DOH employee files complaint vs. higher-ups over cancer funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a971bb33-dea2-48dd-b772-8bb0401a0ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.576+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> A
        Department of Health (DOH) employee has filed a complaint against senior officials
        before the Office of the Ombudsman for allegedly mismanaging the agency’s
        cancer funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7befd2e4-3cb4-458a-b5b4-0fcda562e182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.579+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7e56fa-ad38-4173-8326-2321c118225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.580+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certain Dr. Clarito Cairo Jr. claimed the Cancer and Supportive-Palliative
        Medicines Access Program (CSPMAP) funds were sub-allotted to only 19 of the
        expected 31 access sites or hospitals, which was “highly disadvantageous to
        the government and a grave disservice to many CSPMAP-enrolled patients.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c55a44-9a4f-40c6-832a-7576e4390251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.581+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea1345e-4a89-4a36-9139-6cc0f39f8553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.582+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint, signed on Dec. 23, 2022, were on the grounds of grave
        misconduct, malversation of public funds, and violation of Section 3(e) of
        Republic Act 3019 or the “Anti-Graft and Corrupt Practices Act.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9492fe-bf1e-4a7c-a70d-da880bb2ff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.583+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5889cb-6bf0-4d27-953b-b81b31a0d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.585+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical officer Cairo argued that DOH officer-in-charge undersecretary
        Beverly Ho, former director Anna Melissa Guerrero, directors Razel Nikka Hao
        and Anthony Cu, and doctors Kim Patrick Tejano and Jan Aura Laurelle Llevado
        conspired to disregard his expertise over the procurement of cancer medicines
        and “institutional memory.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e10e05-d979-4e4a-8260-a8a42c3eccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.216+08:00
