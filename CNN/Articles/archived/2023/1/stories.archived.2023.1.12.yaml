      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b1ff33-ad75-4dc0-9f19-262f9738ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T05:27:43.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:53.659+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec earlier said it will <a href="https://www.cnnphilippines.com/news/2022/12/5/comelec-register-anywhere-booth-election.html">begin
        pilot testing</a> its Register Anywhere project in the capital region for
        new voters looking to register or those looking to transfer their registration.&nbsp;</p>'
  'Villar-hits-DA-corn-surplus-record':
