      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb4a58-7310-471a-9969-de3f38f64835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T01:51:15.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:56.484+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos has yet to give details of the five-man committee that will
        review the police officials'' records. But he has revealed that Baguio City
        Mayor and retired police general Benjamin Magalong will be part of the panel.</p>'
  'Missing-teenage-girls-in-Pakistan-ran-away-to-meet-BTS--police-say':
