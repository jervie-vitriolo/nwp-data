      'text': '<p>[Translation: After the hike is approved by a majority of the LRTA
        board members, it will go through a regulatory process which involves public
        consultations and hearings.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bfe80c-167b-43c8-a066-df119b4009ec'
      'mgnl:activationStatus': true
