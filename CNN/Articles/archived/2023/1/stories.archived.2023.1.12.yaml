      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Estoperez said they are also monitoring prices of some
        vegetables, namely bitter gourd or ampalaya, cabbage, and carrots, after farms
        in Benguet were hit by frost.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10140f16-ccf7-496b-84b2-e66aa6715053'
      'mgnl:activationStatus': true
