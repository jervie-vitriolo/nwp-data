      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe844af-2f4b-4322-9062-5b961fa46315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.587+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this resulted in the mismanagement of the CSPMAP budget
        of ₱786 million as well as the Cancer Assistance Fund (CAF) budget of ₱529
        million, both sourced from the 2022 General Appropriations Act, “putting the
        lives of many cancer patients (especially those enrolled in CSPMAP since 2021)
        in jeopardy.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bdc6e2-d90a-452c-b782-c97c8c38e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.587+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc582e-54c1-4948-a2b1-029abea98901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.589+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cairo mentioned that Jose R. Reyes Memorial Medical Center, a go-to
        access site for cancer patients in 2021, had an insufficient budget of P16
        million last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb9c9e1-c1f8-41be-90ef-8cb591af5da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.589+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e0bd6-93e6-4242-b661-9adf7eee3fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.590+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippine General Hospital, Rizal Medical Center,
        and Amang Rodriguez Memorial Medical Center — hospitals that have been serving
        many cancer patients since 2011 — had been excluded from the list of access
        sites.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58508c50-2818-42d8-9646-36f22605b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.591+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1cbbcf-64e4-43a6-838d-a24fa17de8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.592+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the medical specialist said the 19 access sites did not
        procure Imatinib, an oral chemotherapy maintenance medication for at least
        300 enrolled patients with chronic myelogenous leukemia, due to the sub-allotment
        of program funds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5424b4-907d-425f-9179-7ed2e4f3c13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.595+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7952e264-0de4-46d3-8d43-25db67694306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.596+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainant also claimed that the respondents favored Trastuzumab
        (Herceptin) 600mg SC, which is still under the patent rights of Roche Philippines
        Inc., instead of the cheaper Trastuzumab 150mg IV&nbsp;which more breast cancer
        patients could benefit from.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a0954b-5978-4abc-b490-d24aa832c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.597+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66464d4f-d8fc-4979-9fb7-fcc4d1a6dff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.598+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I execute this complaint-affidavit to attest to the truth of the
        foregoing and in support of my plea that, after due proceedings, this Honorable
        Office file Information for Grave Misconduct, Malversation of Public Funds,
        and Violation of Section 3 (e) of Republic Act 3019 against the herein Respondents;
        and impose preventive suspension and such other appropriate administrative
        sanctions on the Respondents presently holding office,” the complainant said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5185cbd-90dc-48f9-8277-0dbd2a013661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.631+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5329f87f-9e6c-458c-b0e6-e4b4420f7aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.632+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Health department said it has yet to receive
        official copies of the complaint but assured it “acted in the best interest”
        of cancer patients and its officials are “confident that our integrities remain
        intact.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd80e0-07ce-48f5-8d65-66593737306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.633+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fd1296-464e-4a4b-8082-b88d95c61294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:33.635+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the processes undertaken by the DOH, through the cancer program,
        were unanimously approved by the National Integrated Cancer Control Council
        — the highest and only designated policy-making, planning, and coordinating
        body consisting of key representatives and experts from different national
        government agencies, cancer specialists, and patient support groups,” it added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7bce58-909c-49dd-8cfe-159331d7645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T19:40:39.217+08:00
