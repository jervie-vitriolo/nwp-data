      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa74e63-2950-4758-802d-28c21fb1a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:25:20.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:37.979+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAAP added that its personnel had been trained by Thales group
        to conduct system maintenance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd70e0-2333-4091-a924-52cef1f9bb9b'
