      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During Philippine President Marcos’s recent visit to China, the
        two sides agreed to bear in mind the spirit of the Memorandum of Understanding
        on Cooperation on Oil and Gas Development signed in 2018 and resume discussions
        on oil and gas development at an early date, building upon the outcomes of
        the previous talks, with a view of benefiting the two countries and their
        peoples,” Wang told reporters.</p>'
