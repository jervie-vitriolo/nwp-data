      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-13T08:36:46.418+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortesi, born to a Filipino mother and Italian father, grew up in
        Italy. She moved to the Philippines in 2018 to pursue a career in pageants,
        representing the country in the Miss Earth stage.</p>'
  '-A-very-significant-emergency---California-s-deadly--record-setting-storms-are-about-to-get-an-encore':
    'author': 'Nouran Salahieh, Holly Yan and Monica Garrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-12T12:11:31.619+08:00
    'imagesource': 'jcr:25b3b957-b042-4504-baee-6de86f0f3cdd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b61a2d57-633f-4705-9e11-5854418b1fd1'
    'lead': 'The historic storms devastating much of California have turned entire
      neighborhoods into lakes, unleashed sewage into floodwater and killed at least
      18 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-12T12:18:26.311+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-13T08:36:45.924+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-13T08:36:18.568+01:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''A very significant emergency'': California''s deadly, record-setting
      storms are about to get an encore'
    'visualType': 'image'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62253292-adfc-4bb3-b6b7-6843119a3e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.320+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.929+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The historic storms devastating much of
        California have turned entire neighborhoods into lakes, unleashed sewage into
        floodwater and killed at least 18 people.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e156a30-e6b7-4169-ac65-c9dd593395d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.320+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.930+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s more to come. About 5 million people were under flood
        watches Wednesday as yet another atmospheric river is bringing more rain to
        California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f7e1f-39d5-4758-b72d-0f803b74f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.311+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.931+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state has been experiencing drought for the last four years,
        and now we have storm upon storm," California Lt. Gov. Eleni Kounalakis said
        Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06112d73-6338-4f7a-86a2-f9bd8813df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.312+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.932+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had six storms in the last two weeks. This is the kind of
        weather you would get in a year and we compressed it just into two weeks."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b6c70-2d55-43f6-89e4-646cf99a9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.312+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.933+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had already been "one of the deadliest disasters in the history
        of our state," Brian Ferguson, California Governor''s Office of Emergency
        Services spokesman said Wednesday before the 18th death was reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d90e77d-2b63-43c4-8def-420e0f6a9d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.312+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.934+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, we had perhaps more air rescues than we''ve ever had
        on any other single day in the state''s history," Ferguson said, adding that
        the Golden State is not out of the woods yet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb6830-7b1e-42ef-b571-2c7169244214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.312+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.935+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there is a bit of a break today, we continue to see additional
        storms prepared to come onshore in the next two days," he said. "We''re continued
        to be concerned about our streams, our culverts and some of the areas that
        are prone to mudslides, particularly along our central coast."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2358b65-51dd-48c5-86ff-eee5251c8584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.312+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.936+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flood watches Wednesday are primarily in Northern and Central
        California, including Sacramento, the North Bay and Redding. That barely leaves
        enough time for residents in flood-ravaged neighborhoods to assess the devastation
        before the next storm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9445c2-1efe-4567-aee0-a0761cabf626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.312+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.937+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just brown water everywhere. And it''s just rushing through
        -- it was going fast," Fenton Grove resident Caitlin Clancy said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d8666-b939-420b-afa8-6a6c118a0ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.312+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.937+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a canoe strapped up, that we thought if we needed to, we
        could canoe out. But it was moving too fast."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a64dc-3cc5-479d-bb27-52ec6a6306f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.939+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onslaught of recent storms came from a parade of atmospheric
        rivers -- long, narrow regions in the atmosphere that can carry moisture thousands
        of miles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6927a64a-6810-4511-98f8-1eeb975a6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.940+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had five atmospheric rivers come into California over two
        weeks," Kounalakis said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1447f6e-060f-4e1f-a444-34fb390580a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.941+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is wet. Everything is saturated. Everything is at a
        breaking point, and there is more rain coming."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9ac4e8-e102-4228-b6f0-3a68965b3071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.942+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, four more atmospheric rivers are expected to hit California
        in the next 10 days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1451d3-7566-4a2d-8eab-8b697249c626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.943+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to expect with this next wave</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d06e54-65ed-4943-8509-89313b952f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.944+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what''s in store as another round of ferocious weather barrels
        down on the West Coast:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8319cb04-3f62-48e7-b406-23c165a2b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.944+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The heaviest rain over the next seven days is expected in northern
        parts of California, where the National Weather Service predicts an additional
        5 to 10 inches. On Wednesday, Northern California got a radar-estimated 1-2
        inches of rain, with some higher elevations getting around 3 inches.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a701d6-81bb-4b78-a18b-ce78669b341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.945+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The rain shifted north Wednesday afternoon, giving Central California
        a brief pause. There''s a slight risk — level 2 of 4 — for excessive rainfall
        Thursday for the northwest coast, and a marginal risk — level 1 of 4 — along
        the Pacific Northwest coast.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173ff247-3373-4085-b128-dbab7d79d2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.946+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Precipitation pushed inland to the Sierra Nevada Wednesday afternoon,
        dumping more snow. Snow was still falling Wednesday evening.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f9bfa-58c1-4165-88ad-980daf38d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.947+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another round of atmospheric moisture is expected to come onshore
        Friday, but less severe than earlier ones. A slight risk for excessive rainfall
        has been issued for the northwest coast of the state, with a marginal risk
        south, including the hard-hit Bay Area and San Luis Obispo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba8cfd-8480-4057-9d3f-96d3d396f9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.947+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A 5-year-old boy swept away is still missing</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e675e6-107e-46b4-b4df-21520d736a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.951+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue crews in San Luis Obispo County are scrambling to find 5-year-old
        Kyle Doan, who was swept away from a truck near the Salinas River Monday morning.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4192d14d-b419-42d3-a9cd-bb24407249a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.952+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Guard members arrived Wednesday to help with the search,
        and more will be arriving Thursday, the San Luis Obispo County Sheriff''s
        Office said in a tweet Wednesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f68f74-e24e-43fa-9032-4b0eb56b6842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.954+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s office earlier urged the public to leave the search
        operation to the professionals to avoid the risk of volunteers needing to
        be rescued themselves.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d87301-63ad-4558-9e67-7c8024c857d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.315+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.955+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s backbreaking labor''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c6962-c31b-46d9-9586-7dc204939cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.315+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.956+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As another storm looms, many residents are still grappling with
        devastation to their communities.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c0157-0a75-42e3-953f-b101dea3a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.315+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.957+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Oliviera used a shovel to try to push out some of the floodwater
        and thick mud enveloping her Felton Grove home.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df82d1db-63ee-4da9-ba63-768be93fc2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.315+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.958+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s backbreaking labor," Oliviera said, visibly emotional.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830fe3e4-eadb-451e-bc31-8621b5a77794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.315+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.959+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she was more concerned about her neighbors, whose homes were
        also covered in thick mud.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878efd40-26db-4718-aef1-7b22ee6c9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.315+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.959+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of us that live here in the neighborhood are elderly, and
        can''t actually physically do the cleanup."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d6fab-0936-4a43-a73a-f6f176310091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.316+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.960+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smashed cars, destroyed homes and gushing sewage</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acbbad2-7556-4633-a831-b065d4689b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.316+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.961+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Los Angeles neighborhood of Chatsworth, several people had
        to be rescued after a sinkhole swallowed two vehicles Tuesday. In Malibu,
        a massive boulder came crashing down, shutting down a key roadway.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e7b96-f872-4ef0-9413-2f3a3da833ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.316+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.961+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In parts of Santa Barbara County, "the storm caused flows through
        the sewer system to exceed capacity, resulting in the release of sewage from
        the system to the street," County Supervising Environmental Health Specialist
        Jason Johnston said Monday evening.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee3c1f6-c2ff-4479-a13e-71a77a8e1604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.316+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.962+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local health department warned the water could increase the
        risk of illnesses.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e487b724-8ec4-4bb4-aac0-9ba16ad99aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.316+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.963+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another sinkhole was reported Monday in Santa Barbara County''s
        Santa Maria, where 20 homes were evacuated, CNN affiliate KEYT reported.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103dc28f-e1b4-4218-a70d-af2a5f8f740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.316+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.964+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The storms hit us like a water balloon exploding and just dropped
        water down through our rivers and creeks. So it''s been this excessive amount
        of flooding — it''s been the cycles over and over again," Santa Cruz County
        spokesman Jason Hoppin told CNN.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90461352-138f-4e75-b484-9eeaa92b4dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.316+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.964+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoppin said 131 homes in the county received significant damage,
        but could be salvaged, while five others are not salvageable.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88586adf-3d33-4142-abb9-046cd202d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.317+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.965+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trees have been toppling, claiming lives and causing property destruction
        and roadway obstructions. Sacramento officials estimate that about 1,000 trees
        have fallen since New Year''s Eve, Sacramento Department of Public Works spokeswoman
        Gabby Miller told CNN on Wednesday, adding that staff and crews have been
        working around the clock on cleanup.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac51050-b11c-490e-b3f7-9a7ae48b31f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.317+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.965+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Francisco, the public works department has logged about 1,300
        tree-related incidents, which include downed trees, but also just limbs and
        branches, according to Rachel Gordon, director of policy and communications
        at San Francisco Public Works.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344935cf-1d8b-414b-b139-a11fa13b090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.317+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.966+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks that are home to some of the state''s iconic redwoods haven''t
        been spared, according to California State Parks spokesperson Adeline Yee.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d8bfc-f77b-4573-aacd-c6c61d85bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.317+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.967+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Redwood National and State Parks and Big Basin Redwood State
        Park, we''ve seen some downed trees that are blocking roads and trails," Yee
        said. "At this time, most of the trees that have come down are not the old-growth
        redwoods."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e368a9b9-93dc-4071-8915-6187749e600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.317+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.968+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the state park system, 54 park units were closed as of Wednesday
        morning, and 38 were partially closed.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7adc81a-173d-4107-8f3d-71837bea0d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.317+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.968+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent atmospheric river storm system also has left dozens of
        state travel routes inoperable, and at least 40 are closed, according to Caltrans
        spokesman Will Arnold.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b006f9-8a29-4703-aa1b-21f67342f437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.317+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.969+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Caltrans has activated our 12 Emergency Operations Centers throughout
        the state and more than 4,000 crews are running 24/7 maintenance patrols for
        road hazards like downed trees, flooded roads, mudslides/rockslides," Arnold
        said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaf2271-8616-4514-a570-f7f349aa41ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.318+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.969+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The storms have claimed 18 lives</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e7230d-e018-4dd5-b95c-c80adf129216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.318+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.970+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent storms turned fatal after trees crashed onto homes and
        cars, rocks and mud cascaded down hillsides and floodwater rapidly rose.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c3e3fe-3d27-4c14-b31f-7e4cb947dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.318+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.971+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 people have died in California storms in just the past
        two weeks. The latest victim was a 43-year-old woman, whose body was recovered
        Wednesday from inside a vehicle that had been washed into a flooded Sonoma
        County vineyard, officials said. Divers found the vehicle submergd in 8 to
        10 feet of water.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a434243a-37b1-4074-ab37-165f21aa1d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.318+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.972+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s more than we''ve lost in the last two years of wildfires,"
        the lieutenant governor said. "So this is a very significant emergency."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ae3bb5-74da-4e02-aae4-e003715a0a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.318+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.973+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebekah Rohde, 40, and Steven Sorensen, 61, were both found "with
        trees on top of their tents" over the weekend, the Sacramento County Coroner
        said. Both were unhoused, according to the release.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dc24f7-484b-4eff-a064-96fc01f099b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.318+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.973+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the San Joaquin Valley, a tree fell on a pickup truck on State
        Route 99 in Visalia on Tuesday, killing the driver. A motorcyclist also died
        after crashing into the tree, the California Highway Patrol said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e60bd-1f36-44e1-86ea-9f6daf57a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.318+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.974+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another driver died after entering a flooded roadway in Avila Beach
        Monday, the San Luis Obispo County Sheriff''s Office said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a5ff88-9097-4acf-a259-8019710fb1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.319+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.975+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only takes six inches of water to lose control of a car to be
        knocked over. In 12 inches, cars start floating away," Kounalakis said this
        week.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e9ac0-1978-4f07-842d-39d304ddeefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.319+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.976+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve heard that creeks that have risen 14 feet just in the last
        day and in certain areas we''ve had over a foot of rain — just in the last
        48 hours. So it is unbelievable."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34208344-de38-40c5-8360-630f48d34cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.319+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.976+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extreme weather and the climate crisis</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde792e-fd1e-45f8-99b9-47c80b57d46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.319+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.977+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several areas across the state have registered 50% to 70% of their
        average annual rainfall just since the parade of atmospheric river events
        began to impact the state on December 26, according to the National Weather
        Service. Oakland got 69% of its annual average, Santa Barbara 64%, Stockton
        60%, and downtown San Francisco 59%.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab539ab-c2c5-4554-a40d-d19616e6c949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.319+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.978+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downtown San Francisco, Oakland and Santa Barbara have each gotten
        more than a foot of rain, according to the NWS.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c4429b-e4d9-420a-9e13-054f55e06bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.319+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.979+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though none of the coming storms are expected to individually be
        as impactful as the most recent ones, the cumulative effect could be significant
        in a state where much of the soil is already too saturated to absorb any more
        rain.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ddc24-4d13-4694-b033-5f45bcc027d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.320+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.980+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the state''s ongoing drought has parched the landscape so much,
        the soil struggles to absorb the incoming rainfall — which can lead to dangerous
        flash flooding.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e459a7-7f40-4a2d-a8e7-f48ec7dc0bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:18:26.320+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.980+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have warned the climate crisis is having a significant
        effect on California''s weather, increasing the swings between extreme drought
        and extreme rain.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd74b2-38ed-417d-9249-fea72d5710d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:26:58.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:45.980+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/01/11/weather/california-flooding-atmospheric-river-wednesday/index.html">A
        very significant emergency’: California’s deadly, record-setting storms are
        about to get an encore</a>."</em></p>'
