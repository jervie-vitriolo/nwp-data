      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also stressed how government and military officials accused
        civic groups of being supporters of communists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599e3afd-dbe8-4c23-b55c-90ddaa54638c'
      'mgnl:activationStatus': true
