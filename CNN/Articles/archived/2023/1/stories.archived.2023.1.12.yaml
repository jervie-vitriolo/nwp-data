      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still waiting for the police colonels and generals who are
        assigned particularly in Visayas and Mindanao areas. We expect that within
        the week we might as well see the completion," PCol. Jean Fajardo said in
        an interview with Politics As Usual.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab79092-be34-406d-b61b-71a0fa2cbab2'
