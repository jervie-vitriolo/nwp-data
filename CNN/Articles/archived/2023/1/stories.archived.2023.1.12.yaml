    'jcr:uuid': 'a39694d0-8964-4349-b11e-4626ac97844b'
    'lead': 'Commuters can still benefit from free rides this year, including the
      EDSA bus carousel, as the government earmarked ₱1.285 billion for transport
      subsidy under what it calls service contracting, the Department of Budget and
      Management (DBM) said Thursday.'
