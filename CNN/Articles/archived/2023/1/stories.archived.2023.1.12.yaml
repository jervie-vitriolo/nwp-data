      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeed68a-455b-4b9c-a9fd-e2a6cd75a53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T13:42:45.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:42.582+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Agriculture’s latest price monitoring,
        the average cost of a medium-sized egg in Metro Manila markets ranges from
        ₱6.90 to ₱8.70.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3f611-88ff-45d8-ac2e-cbb1d5b234c7'
