    'template': '1'
    'title': 'SWS: Nearly 13M Filipino families see themselves as poor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be401a-d470-4a80-b0b2-6c6c547590e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:57:13.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:31.498+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong>&nbsp;Fifty-one
        percent of Filipino families or around 12.9 million households consider themselves
        poor, according to a survey released by the Social Weather Stations (SWS)
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898fa50d-7aa7-4531-b54b-9ad0981c0cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:57:13.891+08:00
