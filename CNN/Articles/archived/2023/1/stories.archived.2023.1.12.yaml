      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — The
        Land Transportation Franchising and Regulatory Board’s (LTFRB) approval of
        fare hikes for the LRT-1 and LRT-2 lines is not yet final, the Light Rail
        Transit Authority (LRTA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1fc839-c1ee-4d9b-b20d-1e9d93b81ce1'
