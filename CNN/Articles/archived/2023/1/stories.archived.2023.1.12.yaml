      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, in particular, noted the delay in the promotion of officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad0772c-c13d-421d-a235-6cbc450ee7fa'
      'mgnl:activationStatus': true
