    'title': 'DA: Effect of bird flu pushed egg prices up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f3b074-8366-4e08-8975-bce38ad14758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T13:42:45.655+08:00
      'mgnl:createdBy': 'bamba'
