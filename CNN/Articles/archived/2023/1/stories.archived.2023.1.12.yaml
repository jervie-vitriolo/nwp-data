      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3ca7a5-f0cb-44eb-8f39-70f708d18ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:04:37.003+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-13T08:36:38.348+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW Asia Division Phil Robertson added that the war on drugs is
        still in operation in the country, and the new administration is not "really
        doing anything" to stop the killings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda4e68-d003-4198-9b00-71bb8afde36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:04:37.003+08:00
