      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0be1d1-5761-458c-b1ac-ff7f58826adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:41:26.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-13T08:36:50.762+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the LPA has a low chance of developing into a tropical
        depression in the next 24 hours.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea967317-ce99-4a9f-9a94-48c32ef12761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T08:41:26.050+08:00
