      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local government units have announced <a href="https://www.cnnphilippines.com/news/2023/1/11/LIST--Class-suspensions-on-Jan.-12-due-to-bad-weather.html">class
        suspensions</a> due to the bad weather.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce626937-15d6-4a5e-834d-f81e62847171'
      'mgnl:activationStatus': true
