    'jcr:uuid': '31647821-d41f-4d58-bc64-0264005ca261'
    'lead': 'The CAAP and the DOTr are eyeing the procurement of a backup air traffic
      management system in the first quarter of 2023 following the Ninoy Aquino International
      Airport (NAIA) technical breakdown on New Year''s Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-12T18:25:20.794+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-13T08:36:37.949+01:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-13T08:36:24.286+01:00
