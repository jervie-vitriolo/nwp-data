      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar scenario had taken place with the uninterruptible power
        system (UPS) behind the CNS/ATM, the CAAP said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f1093e-ba14-4288-b770-e998f6e327b8'
