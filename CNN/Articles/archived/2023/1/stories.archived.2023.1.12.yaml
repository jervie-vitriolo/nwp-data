    'template': '1'
    'title': 'REVIEW: ‘Kinaiya’ puts ecofeminism at the forefront'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ed1e3-aa18-40ac-a661-0f8bc10d6038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.885+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Spoilers are included in the
        review to discuss vital points of the performances.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ad2a86-3b17-499e-ac11-afb8b3b83094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.887+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one enters Ateneo de Manila University’s Rizal Mini Theatre,
        one cannot help but notice how minimalist, if not bare, the stage design is.
        It isn’t the most uproarious and sweeping image to open a twin-bill staging
        — Sustainable Eco Theatre’s “Kinaiya,” defined as “a character from within.”
        But what the production lacks in visual panache, it makes up for in its valuable
        materials that place environmental plunder at the forefront, confront women’s
        plights amidst crippling patriarchy, and offer a timely critique of the Philippines’
        ever-worsening social and political milieu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e1104-7057-4904-a524-915ad9363643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.890+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Ateneo Areté Sandbox Program and Ateneo Institute of Sustainability
        extending its hands, Isyan Sandoval and Alta Cervo (who headed the research
        team) uprooted “Kinaiya” from an initiative that “aims to promote ecofeminism
        by incorporating a more sustainable approach in terms of costume and set design
        in theater production.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127b5484-a5e6-41d7-b7ff-b2fe34ffde82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.893+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, the decision to stage the performances in succession
        lends the materials differences in artistic merits but also an opportunity
        to fill each other’s narrative gaps, thereby culminating in a satisfying whole.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d508359-f71c-4c4d-bbe7-28d73f461182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.895+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few insights on the two plays:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a0a0a-5872-4868-a492-59e82577b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.896+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Pagluwal ng Aswang” (written by Isyan Sandoval, directed
        by Abner Torres Delina Jr. and Serena Magiliw)</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd897d66c-39d8-49c7-b0f1-f70d113eb855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.898+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino folklore, particularly the image of the “aswang,” has long
        been shaped as a propaganda weapon to defeat the ever-growing communist armed
        resistance in the countryside. As far back as the 1950s at the height of the
        cold war and even in the <a href="https://www.bulatlat.com/2015/09/10/soldiers-watched-as-paramilitary-attacked-us/"
        target="_blank">2015 Lianga killings</a>, supernatural creatures had been
        a convenient apparatus to obscure state affairs, conveying that creative genius
        can go a long way, especially if it is intended for monstrous acts.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d70e91-3bfa-40a1-b227-f92b8a3b6e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.902+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abner Torres Delina Jr. and Serena Magiliw’s “Pagluwal ng Aswang”
        anchors on this premise in chronicling the story of Pinagkrusan, a town ravaged
        by illegal logging and mining projects. Military men casually wreak havoc
        on the community and put the blame on Ka Amor (Elizabeth Alindogan), the lone
        town member — framed as the “aswang” — who resists their reign of terror.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25dcb6-f6c3-4d67-8d64-7ec2647e8954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.903+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, Ka Amor gets brutally murdered by the soldiers and Tana
        (CJ Lubangco), the village’s midwife, bears witness to the cruel scene. She
        later finds out that the woman is pregnant, so she rushes to save the newborn,
        wandering into the mountains where rebels are believed to be camping out.
        Soon, Tana is also branded as an “aswang,” whom the townspeople are scared
        shitless of.</p>'
    '48':
      'image': 'jcr:806ee810-b254-412f-9b87-3c46a7572f7f'
      'imageCaption': 'CJ Lubangco as Tana in “Pagluwal ng Aswang.” Photo from SUSTAINABLE
        ECO-THEATRE/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13637dd-6130-4540-9ef4-5900e1f8770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.904+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f2fcce-4c0b-4855-82ba-4c2d96c23541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.905+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delina and Magiliw hardly take the material into surprising directions
        (yes, even the meeting of Tana and the ghost of Ka Amor towards the end is
        foreseeable from miles away). If anything, the directors bank on familiarity
        and political relevance, incorporating details from today’s terrain of information
        disorder, news reports about wide-scale mining projects, and the relentless
        militarization of provincial areas, all while situating everything against
        the “aswang” mythos. Lines like “kailangan natin ng pagkakaisa” and “wala
        talagang ambag si Bongbong,” too on the nose as they are, also make it easy
        to emotionally invest in the script.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74360ac4-c0db-4d23-a934-3eee4f10ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.906+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the thematic gravity of “Pagluwal ng Aswang” rests on moments
        when the entire theater is rendered in pitch black, which accentuates the
        remarkable lucidity of Andrei Fabricante’s lighting design. This is best displayed
        in the opening salvo as the stunning silhouette of the military men engulfs
        Ka Amor, who is simultaneously enveloped by brilliant lighting, amidst a narration
        raging in the background. The image demonstrates the power the soldiers hold
        over the woman, the very embodiment of patriarchy and state fascism. The scene
        near the end where the soldiers search for the rebels in the woods with only
        their flashlights illuminating the room, matched by Jack Alvero’s immersive
        sound design, also makes for a wise technical decision, enabling the audience
        to partake in the story’s tension.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbab0bc-4911-4b8e-bcf2-96745085690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.909+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lubangco in the lead role is a sight to behold, capturing Tana’s
        resolute resistance amidst a network of routine violence, amidst a community
        that continues to provide her a plethora of reasons to cave in to injustice
        — most apparent even in quiet moments, such as in the scene where, after meeting
        the ghost of Ka Amor, she stands still under the shade of a tree and gazes
        into the abyss, rain ever so slowly drenching her, as if all her emotions
        are about to erupt, reverberating even as the lights fade out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caf0977-3e24-4747-a13b-aab03a2ca5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.911+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JJ Ignacio also turns in incredible work, creating a walking contradiction
        out of the community captain who claims to serve the interest of the townspeople
        but, in the same breath, welcomes with open arms the very people who exploit
        and turn Pinagkrusan into a ghost town.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a163ea12-5fe8-4c99-8ffb-006a90ee4766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.914+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searing and openly defiant, “Pagluwal ng Aswang” obliges us to confront
        our tragic past and our far more tragic present — how easy it is to put in
        peril human lives in the face of greed, how accountability can escape our
        grasp the way mythmaking spreads like wildfire, and how the vile creatures
        that linger in our seemingly dead republic remain one and the same and no
        longer stay in the dead of night.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d157597-bcaf-4451-8e5e-978b40a8a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.468+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.919+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what might be the most powerful political reworking of the myth
        of the “aswang” in recent memory, Alyx Ayn Arumpac’s 2019 documentary film
        “Aswang” leaves the chilling line: “Kapag sinabi nilang may aswang, ang ibig
        sabihin nila: matakot ka.” Despite the story culminating in the status quo,
        “Pagluwal ng Aswang” drives the same message, pushing the conversation forward
        and posing an all-too-familiar yet paramount question: “Kapag hawak mo na
        ang katotohanan, anong gagawin mo?”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c0f75a-0f8c-439e-bc01-3c8d1cdf6b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.468+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.921+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Maria Isabella at ang Guryon ng mga Tala” (written by Eljay
        Castro Deldoc, directed by Jerome Ignacio)</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac136f4-2577-4337-b47a-ef1095f7a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.468+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.932+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where “Pagluwal ng Aswang” is heavy and scathing in exhibiting power
        as an insidious force, Jerome Ignacio’s “Maria Isabella at ang Guryon ng mga
        Tala” goes for a warmer route, relentlessly offering the work with levity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14985cf6-9e42-47d4-972d-1f0e9b5da832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.468+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.933+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playwright Eljay Castro Deldoc sets the story in the distant past,
        centering on Maria Isabella (Precious Grace Reonisto), a young girl who is
        enamored with Lorenzo, a boy obsessed with the stars so much that he walks
        blindfolded to reserve his sight for gazing at them.</p>'
    '49':
      'image': 'jcr:bde02577-8eb3-480a-b168-a86d4e3c8db8'
      'imageCaption': 'Precious Grace Reonisto as Maria Isabella in “Maria Isabella
        at ang Guryon ng mga Tala.” Photo from SUSTAINABLE ECO-THEATRE/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c3852-3402-4f94-b0f8-ce0840066613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.934+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca2c862-584b-4a0e-b00b-ba354fef161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.468+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.935+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Kevin Solis and Jaydee Andrada’s glorious costume design, the
        play opens with a scene in the market, where Maria Isabella interrogates every
        person she runs into, eager to learn Lorenzo’s whereabouts after supposedly
        saving him from an accident, to no avail. Later on, she comes across a young
        matadero (Cholo Ledesma) who keeps her company in an odyssey that navigates
        friendship, unrequited love, and freedom.</p>'
    '50':
      'image': 'jcr:f0b73e47-ec49-4aaa-83f8-86841e21df77'
      'imageCaption': 'Cholo Ledesma in “Maria Isabella at ang Guryon ng mga Tala.”
        Photo from SUSTAINABLE ECO-THEATRE/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ebe026-5904-47e2-b3ab-f04845e6a358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.936+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe56f9-c21a-4874-98bd-2fb9f6da93da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.468+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.942+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio’s direction toys with humor at every turn, such as in scenes
        where he employs a stop-and-go technique every time the lead character interacts
        with a crowd, or when the narrators, most of whom double as bit players, enter
        a scene while standing on elevated platforms being maneuvered by their fellow
        actors. Deldoc’s script is also generous with witty exchanges, made more efficient
        by a committed cast, despite some overlap in line delivery.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71336631-6514-4db1-ba76-a499e29f5d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.468+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.945+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one cannot deny that the heart of the play hinges on Reonisto
        and Ledesma, whose brimming chemistry compensates for the material’s premise
        that certainly necessitates suspension of disbelief. The pair’s acting leaves
        no false note, and much of this owes to how well they have mastered timing
        and space onstage — from delivering lines, to taking each other’s movements
        as cues on what to do next and, more importantly, how to make it effortlessly
        hilarious.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1d4962-95a4-4db3-89ef-404f8e173333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.946+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when they invite us to a classic hero’s journey, we make our
        way. The duo, after consulting Melchor Antevadez (Kevin Solis), the town’s
        famed kitemaker, gather the materials needed to craft a gigantic kite enough
        to reach the stars in hopes of fulfilling Maria Isabella’s desire to fly and
        once again lay her eyes on Lorenzo, who rarely leaves his room in his father’s
        tower, endlessly marveling at the stars and naming each of them.</p>'
    '51':
      'image': 'jcr:d90c96ff-2db7-42bc-bd7c-b5eb9e6cde6c'
      'imageCaption': 'Kevin Solis as Melchor Antevadez in “Maria Isabella at ang
        Guryon ng mga Tala.” Photo from SUSTAINABLE ECO-THEATRE/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869c728f-28cb-4c64-9c64-56903f89da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.947+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78411506-374e-4e43-9d8d-49340d50852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.950+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would take them 60 years to complete the task, depicting how
        the story, moving as it is, undeniably exists within a pipe dream: how Maria
        Isabella’s desire is largely informed by privilege (especially when juxtaposed
        against Tana’s character motivation), how the young matadero’s arc as a snapshot
        of child labor amid the material’s zeitgeist leaves much wanting, and how
        its social commentary on environmental woes register more as a plot point
        subordinate to the romance at hand than a nuance such commentary requires.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6532854d-f953-4624-a078-20f65adc7444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T17:02:49.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-13T08:36:39.952+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, “Maria Isabella at ang Guryon ng mga Tala” knows how to earn
        the trust of its audience and take them into a cathartic finish that is simply
        hard to walk away from. So when Maria Isabella takes flight, it’s as if we’re
        also riding with her, because, in a country like the Philippines, staying
        alive often means leaving, especially for those who have the option to leave.</p>'
