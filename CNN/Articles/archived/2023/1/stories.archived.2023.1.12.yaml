      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> —&nbsp;Filipino-Italian
        beauty queen Celeste Cortesi wowed the crowd as she took a Pinoy superhero-inspired
        national costume to the global stage for Miss Universe 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30cd4b-212e-4d4e-99f0-bd1ec0e619d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T14:06:03.090+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:42.128+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking flawlessly on the runway, Cortesi drew loud cheers on Thursday
        as she showcased Darna -- one of the most iconic Filipino superheroes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c239cc9-2e51-417c-9705-7b27d2459f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T14:06:03.090+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-13T08:36:42.129+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made by designer Oliver Tolentino, the Philippine bet flaunted Darna''s
        distinct appearance: the iconic red brassiere with touches of gold, a golden
        medallion belt with a sparkly loincloth, and red boots.</p>'
