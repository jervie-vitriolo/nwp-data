      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in some markets, prices even reach ₱10 just for a regular-sized
        egg.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b827c5c1-abd2-48cd-93bd-b01e6d8dfef6'
      'mgnl:activationStatus': true
