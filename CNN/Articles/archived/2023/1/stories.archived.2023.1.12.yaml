      'mgnl:type': 'text'
      'text': '<p>An SWF is a state-owned investment fund commonly financed by a country''s
        surplus revenues or reserves. According to proponents, the so-called Maharlika
        Investment Fund (MIF) was patterned after the SWF of other nations, and will
        be an investment tool in key sectors to help fund priority programs.</p>'
