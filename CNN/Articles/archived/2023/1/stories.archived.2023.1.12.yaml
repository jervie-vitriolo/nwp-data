      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A Republican strategist alleges that
        Matt Schlapp, the influential chairman of the American Conservative Union,
        groped and fondled his groin as he drove Schlapp back to an Atlanta hotel
        several weeks before the November midterm election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed8ce8d-0c2b-4084-b76c-90acae6c6cd1'
