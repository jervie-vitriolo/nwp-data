      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was an important step by the three countries to implement the
        DOC (Declaration on the Conduct of Parties in the South China Sea) and a useful
        experiment for maritime cooperation between parties to the South China Sea,”
        Chinese Foreign Ministry spokesperson Wang Wenbin said in a press conference
        on Wednesday.</p>'
