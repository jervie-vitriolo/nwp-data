    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8b108-58ac-4cdf-bc0c-57e836ca3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T18:25:20.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:37.972+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also reported that the very CNS/ATM system that broke down
        hadn''t seen third-party maintenance by its suppliers, the Sumitomo and Thales
        groups, since 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab39dc79-3a6d-46fb-b5b9-f27d1d815a18'
      'mgnl:activationStatus': true
