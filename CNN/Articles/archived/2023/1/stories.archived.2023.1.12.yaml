      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e1a4b-466f-43f9-8370-540c86f20cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:57:13.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:31.513+01:00
