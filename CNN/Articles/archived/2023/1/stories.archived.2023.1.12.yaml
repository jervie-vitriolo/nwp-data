      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638ae29e-b3d7-4c70-b888-4deaa3eb9e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:25:38.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:32.032+01:00
