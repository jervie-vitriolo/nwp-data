      'mgnl:lastActivated': 2023-01-13T08:36:31.499+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84650446-3af6-4899-8e00-d35a049691b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:57:13.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:31.500+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to October 2022, the SWS said the number of self-rated
        poor families rose from 12.6 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89eda90-1023-48dd-bd70-ea3ca0897887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:57:13.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:31.501+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d14647-e000-4356-a107-ffa97ece53b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:57:13.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:31.502+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fourth Quarter 2022 poll also showed 31% of families rated themselves
        as "borderline" or in the middle, while 19% felt they were not poor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c732bafd-5508-4d06-87b4-d65c65bff8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:57:13.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:31.504+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5591e3ee-83c5-4c29-bf5c-3dbd6299e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:57:13.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-13T08:36:31.507+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 12.9 million "poor" families, the SWS said 8% were non-poor
        one to four years ago, and 5.8% were non-poor five or more years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb055e-efe8-461f-aa1e-75bb86ddc6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T21:57:13.892+08:00
