      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Bayan, the proposed fare hike would be a violation of commuter
        rights as no public hearings had been conducted.</p>'
    '23':
