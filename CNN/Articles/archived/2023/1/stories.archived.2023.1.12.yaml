      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/10/LRT-1-fare-increase-proposal-.html">Fare
        increase for LRT-1 sought</a></strong></p>'
