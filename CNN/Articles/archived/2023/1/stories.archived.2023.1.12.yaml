      'mgnl:type': 'text'
      'text': '<p>The Instagram algorithm is unpredictable. And as much as I find
        ads on my feed intrusive, sometimes they lead me to unexpectedly good retail
        finds. One such find of mine this week is <a href="https://www.instagram.com/juanitastudio/"
        target="_blank">Juanita Studio</a>, an Instagram store that makes handcrafted
        leather shoes. True to the shop’s bio that says “Made for the old soul,” their
        designs all have that homey vintage feel, as if they came right out of my
        mom and lola’s baul. While prices are a bit higher than the average Instagram
        store (they go from ₱2,899 to ₱5,199, presumably because of the quality of
        the genuine leather materials), the brand’s designs for their selection of
        loafers, mary janes, and heels are decidedly different from most of what I
        see from other local stores. Of all the pinned highlights on their stories
        featuring satisfied customers promising to buy more pairs, one caught my eye
        — a review in which the customer claimed their shoes were comfy enough for
        a full day of walking while they were on a trip. While I have yet to grab
        a pair to test these claims, that alone, plus the design quality were enough
        to pique my interest. I’m already eyeing the Old Balara loafers as a possible
        birthday treat.</p>'
