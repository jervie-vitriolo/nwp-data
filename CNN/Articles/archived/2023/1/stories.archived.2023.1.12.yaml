      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Over
        700 of the more than 950 full police colonels and generals have already submitted
        their courtesy resignations, the spokesperson of the Philippine National Police
        (PNP) told CNN Philippines on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76479b9f-855e-40b1-ab1c-de5ad608be39'
