      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Marcos administration should adhere and recognize this ruling
        by way of actively asserting our sovereign rights against China’s aggression,”
        it said Thursday.</p>'
