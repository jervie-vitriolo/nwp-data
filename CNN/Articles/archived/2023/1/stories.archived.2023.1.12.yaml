      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7818de74-24d6-4862-875a-d9efae52a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.389+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staffer, an experienced political strategist who has worked
        on a number of high profile national and statewide campaigns has asked that
        his identity be withheld because of concerns over professional backlash. However,
        he says he will come forward if Schlapp publicly refutes his claims, which
        were first reported by the Daily Beast last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fac5afd-ee5b-4bfb-a8ce-50ffd25bbf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.390+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b262b-ef9c-481b-8eb8-04d2f0dc70a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.391+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schlapp runs the ACU, the organization most widely known for staging
        the Conservative Political Action Conference, known as CPAC. Both Schlapp
        and the group occasionally butted heads with Donald Trump before he was elected
        president in 2016, but have since become fierce loyalists. Schlapp, who served
        in the George W. Bush White House as director of political affairs, took over
        the ACU in 2014. His wife, Mercedes Schlapp, worked as Trump''s communications
        director for nearly two years, from 2017 to 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1cd3e3-92f5-441f-b9be-ebf4f4c95190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.392+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef61d7-a38d-49b1-9466-c8bd6c2dee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.393+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACU leadership defended Schlapp in a statement that called the initial
        report an attempt at "character assassination." The group''s first and second
        vice chairs added, "We stand squarely behind Matt Schlapp, and the ACU Board
        of Directors has full confidence in his leadership of the organization."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2ec31-0e7b-4cfa-a786-981711f1e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.394+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0821ad-88cd-4301-8ba0-14e026509055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.395+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Details of the alleged assault</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5e867-f2bb-4fe7-9a38-cd2b83756978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.399+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to text messages reviewed by CNN, Schlapp suggested meeting
        the staffer for drinks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ea1c3-1ffc-4c76-93b6-f210e8b39c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.400+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a dinner at 7. May grab a beer after if you want to join
        let me know," Schlapp texted the staffer. The staffer told CNN he joined Schlapp
        because of the ACU leader''s standing in conservative political circles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b3ab5a-a546-47af-87c3-84561da1a987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.402+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once at the bar, the staffer says Schlapp began to inappropriately
        invade his personal space. After leaving the bar, the staffer alleges Schlapp
        sexually assaulted him as he was driving Schlapp back to his hotel. The staffer
        said he did not respond in the moment because he was stunned into silence
        and was focused on getting Schlapp out of the car as quickly as possible.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a80633-8295-4c5d-afec-00f269bc0d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.403+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that evening, Schlapp called the staffer, according to a call
        log reviewed by CNN, to confirm the staffer would be driving him to another
        Walker event the next morning. After receiving the call, the staffer says
        he broke down and memorialized what happened by recording videos of himself
        describing the alleged assault.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f7cb5d-53a3-48e3-abb3-234c594313c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.404+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matt Schlapp, of the CPAC, grabbed my junk and pummeled it at length.
        And I''m sitting there (in the car) saying, ''What the hell is going on that
        this person with a wife and kids is literally doing this to me, from Manuel''s
        Tavern to the Hilton Garden Inn there at the Atlanta Airport,''" the staffer
        says in one of the self-recorded clips, which CNN reviewed. "He literally
        has his hands on me. And I feel so f**king dirty. Feel so f**king dirty. So
        I don''t know what to do in the morning."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01dcaa-81bd-4f49-b91b-1f1accd61454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.405+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, the staffer told top Walker campaign officials
        about the alleged incident and they immediately directed him not to drive
        Schlapp and to pass on a number of a car service.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71178c08-478e-416b-a21e-bcf0d63efd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.406+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Walker campaign officials confirmed to CNN that they spoke
        with the staffer and immediately notified campaign lawyers. One source told
        CNN the staffer was offered options including legal counsel, contacting law
        enforcement, a therapist, or if he wanted, to speak to reporters. The source
        added that he thought the staffer was angry and mortified by the situation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2422f2bb-938e-42e6-8c24-adda4cd90881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.407+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unaware that the alleged incident was being reported to the campaign,
        Schlapp texted the staffer again to inform him that he was "in the lobby,"
        awaiting a ride.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1061b5-929c-49b8-b9e0-c07945e65047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.408+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staffer responded, via text, telling Schlapp, "I did want to
        say I was uncomfortable with what happened last night. The campaign does have
        a driver who is available to get you to Macon and back to the airport."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18ccfc-e730-4ba5-906b-256ff951d627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.408+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schlapp texted back asking the staffer to call him and then, according
        to a phone log reviewed by CNN, repeatedly tried calling the staffer, who
        did not answer. Several hours later, Schlapp reached out again by text, addressed
        the staffer by name, and asked, "if you could see it in your heart to call
        me at the end of the day. I would appreciate it. If not I wish you luck on
        the campaign and hope you keep up the good work."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022b7cd8-9eac-492c-84da-7d4f0aa5aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.410+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staffer says he is coming forward to discuss the alleged incident
        because he wants to prevent someone else from being victimized. The staffer
        is also motivated, by what he described as CPAC''s hypocrisy in hosting guests
        hostile to LGBTQ rights.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab922a00-ae94-481c-94c8-84be47d30e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.411+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in his time overseeing CPAC, Schlapp faced some backlash over
        efforts to be more inclusive of gay conservatives. But CPAC has become increasingly
        welcome ground for political leaders like Hungarian Prime Minister Viktor
        Orbán, who has targeted his country''s gay community as part of its Christian-conservative
        agenda.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6a0f54-74c8-4077-82ca-c1d8ab4bc009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T11:59:01.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-13T08:36:47.411+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/01/11/politics/cpac-matt-schlapp-sexual-assault-allegations">GOP
        strategist alleges powerful conservative Matt Schlapp sexually assaulted him</a>"</em></p>'
