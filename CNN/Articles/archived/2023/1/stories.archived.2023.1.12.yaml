      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Paris Prosecutor’s Office said six people were
        injured, including a member of the French border police. One of the injured
        is in critical condition. The suspect is also in a critical condition, the
        spokesman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f1c70-8c76-42c1-b493-b807ea042f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.947+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb6a18c-0bc2-445c-9bc0-fada2850d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.948+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive for the knife attack is unknown, according to the Paris
        Prosecutor’s Office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91379579-8c2c-408d-815d-cdd14d7e63f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.949+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French national Anti-Terrorism Prosecutor’s Office said it is
        “evaluating the facts” about the attack, but has not yet taken the case. The
        fact that the suspected attacker was injured may lengthen the time it will
        take to evaluate the facts about the case, the office added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1b2f5c-1244-4f5d-a137-a0adb1540c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.949+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4848605c-fe09-42a1-abf2-ac8509a510fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.951+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darmanin arrived at Gare du Nord soon after the attack Wednesday
        morning. Earlier, he wrote on Twitter that the alleged attacker had injured
        several people before being “quickly neutralized.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb077e9-47ba-4975-b3b4-581ac9b3694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.952+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc23ae0d-b007-43dc-8783-0f19e4a1af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.953+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate BFMTV interviewed one woman, identified only as Lili,
        who witnessed the attack and helped injured victims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ccad20-8437-4007-9ee8-5ffab555c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.953+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c72d595-d801-41c4-afc0-82c18685f053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.954+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My friends and I were going on holiday this morning and we were
        at the entrance of the station when we heard people yelling,” she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffff220-ecf5-4846-acba-a2168f79018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.955+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ab7a77-37a8-4836-8eeb-505e4f31c22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.956+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We saw two people on the ground. One was hitting the other. People
        tried to pull them apart and that’s when the attacker pulled out his weapon.
        People started yelling ‘knife!’ and began running away. I helped the first
        victim who had been attacked and I got the impression that the individual
        was attacking all the people who tried to get near him and overpower him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d8bbcc-655c-4151-9382-1f875f0ea076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.956+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0823c5a4-2ba3-4dd4-bc32-4a5eddbf8f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.957+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I helped the injured person who had been attacked and was in a
        state of shock. I brought them to the police and I then tried to find my friends
        and that’s when we heard the gunshots. The armed forces responded very quickly
        to the attack. It didn’t even last five minutes even though it felt like an
        eternity to me.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab7a12c-0d5b-47f9-a412-6e7dce67f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.958+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f63050-2c76-43b8-b656-dfc016659fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.959+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are all shocked by what we saw. We were two meters away. It
        could have been one of us because we were so close. It’s very traumatic.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0317c1-8a60-4b57-82fb-5d0fa84c891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.960+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thankful to the police for their effective and courageous response,”
        Darmanin tweeted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05953955-c09c-4a9c-a2e2-27293a669a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.960+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hundred people coalesced in the main concourse of the Gare
        Du Nord station, many looking for information about trains following the attack,
        according to CNN’s team at the station.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe19a76-7bb6-4291-b1dd-aadab8710d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.961+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f306b1a-c5cc-4196-a820-dc1c522b7659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.962+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several dozen police officers were posted around a security perimeter
        that blocked off a large portion of the station’s main concourse, blocking
        access to several intercity train platforms, according to CNN’s team. Access
        to the Eurostar terminal has since reopened, after it was cut off for several
        hours.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73184bd9-d0fe-4f08-8950-81f7667f4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.963+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2438915-5905-4c7a-a3d7-0026b6a19159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.964+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police screens hid the scene of the attack from view but police
        officers could be seen collecting evidence in paper bags.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a8449b-d060-4668-a016-a29e21e72e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.965+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While residents of Paris had begun to relax after several years
        of heightened tensions around terror attacks, Wednesday’s incident, which
        currently is not being investigated as terror-related by French authorities,
        is the second in two months. In December, a man who was being investigated
        at the time by Paris’ Prosecutor’s Office for racist violence shot and killed
        three Kurdish activists in the north of Paris.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ce11f1-73fe-46ed-882d-46a14aaa98e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.966+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315984c6-a4f4-4d4a-9488-746d761c78a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.967+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the atmosphere at Gare du Nord was calm Wednesday around
        lunchtime and passengers seemed hopeful of being able to catch their trains.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bd90f2-893d-4e7f-a024-ae3977546a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T04:27:38.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-13T08:36:54.967+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/11/europe/gare-du-nord-knife-attack-intl-hnk/index.html"><em>"At
        least six injured in attack at central Paris railway station"</em></a></p>'
  'US-and-Japan-to-strengthen-military-relationship-with-upgraded-Marine-unit-in-attempt-to-deter-China':
