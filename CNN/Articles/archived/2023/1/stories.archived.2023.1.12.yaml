  'DA-onion-prices-to-go-down-to--100-150-kilo-once-imports-arrive':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-01-12T12:20:31.401+08:00
    'imagesource': 'jcr:213c7ab1-6eb8-4d8d-bc7a-42f2e61fe84d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '676fbdd1-be05-4897-8a01-b9801cddffe6'
