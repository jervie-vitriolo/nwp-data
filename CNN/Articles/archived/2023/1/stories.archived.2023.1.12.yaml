      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/2/NAIA-airport-traffic-center-resumes.html">NAIA
        operations struggle even as air traffic center resumes after New Year''s Day
        glitch</a></strong></p>'
    '16':
