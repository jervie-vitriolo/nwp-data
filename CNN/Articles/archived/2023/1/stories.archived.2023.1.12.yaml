    'mgnl:lastActivatedVersionCreated': 2023-02-26T11:32:01.397+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CICC: Cyberattack still a possibility in air traffic system mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6437e-d118-4d6a-80bf-0f969bfbc8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.387+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong>&nbsp;The
        Cybercrime Investigation and Coordinating Center (CICC) has yet to rule out
        the possibility that a cyberattack caused the <a href="https://www.cnnphilippines.com/news/2023/1/1/Power-outage--technical-issues-cause-flight-disruptions-at-NAIA.html">shutdown
        of the country''s air traffic management system on New Year''s Day</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e016a-ef8c-497d-b411-bd68b5b792d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.387+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f6ca3-cdaf-4a6f-a748-d2a8068ff664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.388+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate hearing on Thursday, CICC Undersecretary Alexander Ramos
        clarified it had only conducted an initial investigation, which is "not conclusive."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f23d29-7cea-457a-b62b-c2dd48405c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.388+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7240c9c4-e917-4cb6-838e-2c93c8e4111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T20:51:35.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T11:34:27.388+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The priority that was given to us is to help CAAP (Civil Aviation
        Authority of the Philippines) restore its system to normalcy. That''s why
        we brought in equipment and manpower on orders of the DICT (Department of
        Information and Communications Technology) Secretary," Ramos said.</p>'
