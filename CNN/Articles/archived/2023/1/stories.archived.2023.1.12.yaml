      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortesi said having talked to some of the mothers of the children-beneficiaries,
        she was reminded of her mother who struggled to provide for her and her sister.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe2db23-1b22-48a9-851b-63608bdde19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-12T12:35:51.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-13T08:36:44.099+01:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, there are millions of children who live in poverty,
        amidst crisis," she said. "I hope that it inspires people to donate to Save
        the Children Philippines. There’s much work to be done and every single person’s
        help matters."</p>'
