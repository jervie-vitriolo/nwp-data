      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krishna also noted that while other tech companies may have reported
        more downbeat forecasts recently, "the reason that we are remaining in this
        optimistic frame of mind [is], we have no consumer business."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db696b-48e6-428f-afc3-1a1b304997d3'
