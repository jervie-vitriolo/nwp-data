      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Vice President and DepEd Secretary Sara Duterte has
        already ordered regional offices and division offices to coordinate with the
        police to identify schools that “require spot inspections of weapons among
        personnel and learners, and subsequently, a report on the actions taken.”</p>'
