  'holocaust-survivor-swindled-life-savings':
    'author': 'Kara Scannell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-26T10:29:38.963+08:00
    'imagesource': 'jcr:95c3280b-63b0-476d-a7bb-47d6d958d8f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8befff4f-b59d-487e-9b03-b83b98d62bd0'
    'lead': 'A Holocaust survivor was swindled out of his life savings by a woman
      he met on a dating website, prosecutors allege in the latest romance scam targeting
      the elderly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-26T10:31:26.108+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-27T13:20:19.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:42.585+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Holocaust survivor swindled out of his life savings by woman he met
      on a dating website, prosecutors allege'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f37728-d5c5-4aba-946d-ae7b0091a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A Holocaust survivor was swindled
        out of his life savings by a woman he met on a dating website, prosecutors
        allege in the latest romance scam targeting the elderly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34c0e3-49a7-4b88-b987-80c29d44b6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afeedb2-ec9c-4a14-9061-64f23844f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peaches Stergo, a 36-year-old Florida woman also known as Alice,
        was arrested Wednesday on one count of wire fraud for allegedly duping an
        87-year-old man out of over $2.8 million that she used to buy Rolex watches,
        a boat and other luxury items, the US Attorney''s Office of the Southern District
        of New York announced today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1c789-8671-43d9-a370-0c9861354af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5e96a2-6878-462b-94b7-edeac7c6300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendant callously preyed on a senior citizen simply seeking
        companionship, defrauding him of his life savings," said Michael J. Driscoll,
        the assistant director in charge of the FBI''s New York field office when
        announcing the charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883f4d6f-1f4a-4c5b-8b44-5b938bd04093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ab95d2-cb6c-49a0-9737-dc03386a74a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations are the latest in what has been a growing trend
        of swindlers targeting users of matchmaking websites. Romance scams have become
        cautionary tales highlighted in popular streaming series, such as Netflix''s
        "The Tinder Swindler," which told the stories of several women who said they
        were defrauded by the same man they met on the dating app.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f664aad-656d-4710-a8b3-c2a3dc71c517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68812326-9009-410a-8d76-4173cb0a3304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Trade Commission said losses from romance scams hit
        a record $547 million in 2021, more than six times the $87 million lost in
        2017. On Monday, the AARP issued a warning to members to be on the lookout
        for romance scams, which it said has hit the elderly community harder than
        other age groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f8e662-d0d2-48ca-8929-63ef98e5169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f506cae-efef-437a-a1b3-8d0616ab90aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stergo, according to the indictment, met the unidentified victim,
        a then-Manhattan resident, on a dating website six or seven years ago. By
        2017, she asked him for money to pay her attorney so she could receive settlement
        funds she claimed were owed to her, according to prosecutors. The settlement,
        prosecutors said, didn''t exist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f6a658-db8c-4cb3-b30d-0ac3ab5651bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2b706-935e-490b-9d7e-4cc797191012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next five years, prosecutors allege, Stergo fed the victim
        continuous lies to receive almost monthly checks often in increments of $50,000.
        She impersonated a bank employee, sent fake invoices, and created a phony
        email account to reassure the victim that he would be repaid if he continued
        to deposit money into the account, according to the indictment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120c78e2-cda8-453d-88f8-f3c45f55d75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a84e1-07c3-479d-a0d3-4aeb585dda45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stergo used the money to buy a home in a gated community, a condominium,
        a boat, and numerous cars including a Corvette, the indictment says. Prosecutors
        allege she also used his money to travel, buy gold and silver bars, jewelry,
        and designer clothing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4760b560-de35-47b6-9b2a-604097e54920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f930205e-9111-454b-bcbb-725da782cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has attempted to reach Stergo for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5512ba28-57bc-4627-9c12-162c768bf70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0650747-4197-4919-8462-482e4d9be0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2021, the alleged victim confided in his son that he had given
        Stergo his life savings based on her promises that he would be paid back,
        according to court documents. After his son told him that he had been scammed,
        the victim stopped writing checks. He lost his apartment, according to the
        indictment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85ca4c-0178-4877-8cf4-2b5b6aee5e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb20c4e-2c99-439a-8678-ffb04cd44da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:31:26.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:19.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, Stergo could face as many as 20 years in prison. She
        is expected to appear in federal court in Florida.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9d2523-36cf-4a6d-8e63-b2ab650d256e'
      'mgnl:activationStatus': true
