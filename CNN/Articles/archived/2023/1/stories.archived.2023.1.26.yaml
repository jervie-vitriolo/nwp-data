  'gel-nail-dryers-cancer-dna-damage':
    'author': 'Kristen Rogers, CNN'
    'caption': 'Photo: CNN Wire via Nomad_Soul/Adobe Stock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-01-26T22:21:24.334+08:00
    'imagesource': 'jcr:694ff55d-ee6a-440a-9add-3da66d877bb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86f9f5a5-b538-4d12-bca0-ed70d0270def'
    'lead': 'Radiation from nail dryers may damage DNA and cause permanent mutations
      in human cells, a new study has found. Dermatologists weigh in on the risks
      and whether they avoid gel manicures.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-26T22:38:17.793+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-27T13:19:55.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:50.728+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A common nail salon tool may cause DNA damage and mutations in human
      cells, research finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf14a28-99cd-48af-bb5f-a82de85fee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.793+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Radiation from nail dryers may damage
        DNA and cause cancer-causing mutations in human cells, a new study has found
        — and that might have you wondering whether your regular gel mani-pedi is
        worth the risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40ee3f8-fab4-4ca5-82e4-33d245dd2a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.793+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some dermatologists say the findings, in a study published January
        17 in the journal Nature Communications, aren''t new when it comes to concerns
        about ultraviolet, or UV, light from any source. In fact, the results reaffirm
        the reason why some dermatologists have changed the way they get their gel
        manicures or have stopped getting them altogether.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cd237f-be28-4646-ba46-78e2615f3f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.793+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings contribute to data already published regarding the
        harmful effects of (ultraviolet) radiation and show direct cell death and
        damage to tissue that can lead to skin cancer," said Dr. Julia Curtis, an
        assistant professor of dermatology at the University of Utah, who wasn''t
        involved in the study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aab7bf-29c8-4c5b-8b99-7cbcd92d60bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.793+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tanning beds are listed as carcinogenic and UV nail lamps are mini
        tanning beds for your nails in order to cure the gel nail," Curtis said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0111492-4f88-4f60-aed3-2e76128301da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.793+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A form of electromagnetic radiation, ultraviolet light has a wavelength
        ranging from 10 to 400 nanometers, according to the UCAR Center for Science
        Education.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8a3ccf-8e25-4248-b395-05bd599d7e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.793+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultraviolet A light (315 to 400 nanometers), found in sunlight,
        penetrates the skin more deeply and is commonly used in UV nail dryers, which
        have become popular over the past decade. Tanning beds use 280 to 400 nanometers,
        while the spectrum used in nail dryers is 340 to 395 nanometers, according
        to a news release for the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff469fc-1aee-4fee-92b4-98a206d9daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.793+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the way these devices are presented, they are marketed
        as safe, with nothing to be concerned about," said corresponding author Ludmil
        Alexandrov in the news release. "But to the best of our knowledge, no one
        has actually studied these devices and how they affect human cells at the
        molecular and cellular levels until now." Alexandrov holds dual titles as
        associate professor of bioengineering and cellular and molecular medicine
        at the University of California San Diego.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c46860-3fed-444f-95e2-e67b7dbeec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.793+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers exposed cells from humans and mice to UV light, finding
        that a 20-minute session led to 20% to 30% of cells dying. Three consecutive
        20-minute exposures made 65% to 70% of the exposed cells die. The remaining
        cells experienced mitochondrial and DNA damage, resulting in mutations with
        patterns that have been observed in skin cancer in humans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd11993-0a20-464d-8f52-feda904a595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest limitation of the study is that exposing cell lines
        to UV light is different from conducting the study on living humans and animals,
        said dermatologist Dr. Julie Russak, founder of Russak Dermatology Clinic
        in New York City. Russak wasn''t involved in the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e513754-c813-4d6e-949f-33d9f133ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we''re doing it (irradiating) inside human hands, there''s
        definitely a difference," Russak said. "Most of the UV irradiation is absorbed
        by the top layer of the skin. When you irradiate cells in the petri dish directly,
        that''s slightly different. You don''t have any protection from the skin,
        from corneocytes or the top layers. It''s also very direct UVA irradiation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ddff34-dd72-411a-b727-4dd7e4dc40b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this study, taken together with previous evidence — such as
        case reports of people developing squamous cell carcinomas, the second most
        common form of skin cancer, in association with UVA dryers — means we should
        "definitely think harder about just exposing our hands and our fingers to
        UVA light without any protection," said Dr. Shari Lipner, an associate professor
        of clinical dermatology and director of the nail division at the NewYork-Presbyterian
        Hospital/Weill Cornell Medical Center. Lipner wasn''t involved in the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16ff989-769b-4ddd-b5b4-9bbbdd2f429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reducing your risk</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843c0d3-b24d-4b0c-871d-29ea79a4df6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re concerned about gel manicures but don''t want to give
        them up, there are some precautions you can take to mitigate the risks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26780da-82f9-4ba7-b7a0-7fce5aee1a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apply broad spectrum sunblock that contains zinc and titanium around
        the nails, and wear UV gloves with the fingertips cut off when it is time
        to cure your nails," said Curtis, who doesn''t get gel manicures. "I would
        recommend alternatives to gel nails, such as the new wraps that are available
        online." (Gel nail wraps or strips are stick-on gel nail products that don''t
        always require being set by UV nail dryers.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c427a-0665-4683-9ee8-bbacf90594ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some salons use LED lights, which "are thought to emit either no
        UV light or much, much lower amounts," Lipner said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88366a-0d3c-4087-b565-45825eb7ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lipner gets regular manicures — which typically last her seven to
        10 days — not in an effort to avoid UV light but rather because she doesn''t
        like the nail-thinning acetone soaking involved with gel manicures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb1220c-54c9-42aa-8576-212686630d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regular manicures are just dried in the air," she added. "Gel manicures
        have to be curated or sealed, and the polymers in the polish have to be activated,
        so that can only be done with the UVA lights."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1031308c-e455-4103-b3c3-e1ba5a6dc9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have regularly gotten gel manicures, Lipner recommends seeing
        a board-certified dermatologist who can examine your skin for any skin cancer
        precursors and treat them before they become a serious problem. (Ultraviolet
        light can also age the skin, showing up as sunspots and wrinkles, she said.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab3fdb-6d49-4bc0-98b9-d741c8f85ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There isn''t enough data for experts to weigh in on how often people
        can get gel manicures without putting themselves at risk, Lipner said. But
        Curtis recommended saving them for special occasions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5739f63-09aa-4252-b2f1-123cf8779515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russak doesn''t get gel manicures very often but uses sunscreen
        and gloves when she does, she said. Applying serums rich in antioxidants,
        such as vitamin C, beforehand might also help, she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc677fbc-6d73-4ae4-a29e-75061ad51511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a dermatologist, I change gloves probably three, four times
        with just one patient. And with a regular nail polish, after three, four glove
        changes, the nail polish is gone," Russak added. "The gel manicure definitely
        has a much better longevity, but is it really worth the risk of photoaging
        and development of skin cancer? Probably not."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f13f8e-0779-4da2-b4be-01d44891d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with a history of skin cancers or who are more photosensitive
        due to fairer skin or albinism, medications or immunosuppression should be
        more careful about taking precautions, experts said. Whether or not you are
        at higher risk, however, the dermatologists CNN spoke with urged caution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a186160-f35d-406f-9784-4a11e60ebdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:38:17.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, full protection is not possible, so my best recommendation
        is to avoid these dryers altogether," Zeichner said.</p>'
  'cnet-ai-tool-news-stories':
    'author': 'Catherine Thorbecke, CNN'
    'caption': 'Photo: CNN Wires via Adobe Stock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-26T22:49:07.965+08:00
    'imagesource': 'jcr:28b9933a-9eaf-467b-8b89-53042637a291'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5f19328-e31f-4174-8a0e-274d4cc7dd7e'
    'lead': 'News outlet CNET said it has issued corrections on a number of articles,
      including some that it described as "substantial," after using an artificial
      intelligence-powered tool to help write dozens of stories.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-26T22:51:57.074+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-27T13:19:55.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:50.925+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One news publication had an AI tool write articles. It didn''t go well

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4475fb42-cce9-453c-bd73-02dd366759a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:51:57.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> News outlet CNET said Wednesday it has
        issued corrections on a number of articles, including some that it described
        as "substantial," after using an artificial intelligence-powered tool to help
        write dozens of stories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073970e-6234-4cab-9ad6-fc72aa6a82a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:51:57.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlet has since hit pause on using the AI tool to generate
        stories, CNET''s editor-in-chief Connie Guglielmo said in an editorial on
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04fb2fb-1ab3-4342-96d7-18bd5d1629ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:51:57.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure comes after Futurism reported earlier this month
        that CNET was quietly using AI to write articles and later found errors in
        one of those posts. While using AI to automate news stories is not new --
        the Associated Press began doing so nearly a decade ago -- the issue has gained
        new attention amid the rise of ChatGPT, a viral new AI chatbot tool that can
        quickly generate essays, stories and song lyrics in response to user prompts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97504168-b063-4d64-b232-009b29509470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:51:57.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guglielmo said CNET used an "internally designed AI engine," not
        ChatGPT, to help write 77 published stories since November. She said this
        amounted to about 1% of the total content published on CNET during the same
        period, and was done as part of a "test" project for the CNET Money team "to
        help editors create a set of basic explainers around financial services topics."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb5bd7a-d238-4ae0-a7d7-645b2fc090a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:51:57.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some headlines from stories written using the AI tool include, "Does
        a Home Equity Loan Affect Private Mortgage Insurance?" and "How to Close A
        Bank Account."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f548d8fa-c3f8-47cc-934b-554f17e0fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:51:57.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Editors generated the outlines for the stories first, then expanded,
        added to and edited the AI drafts before publishing," Guglielmo wrote. "After
        one of the AI-assisted stories was cited, rightly, for factual errors, the
        CNET Money editorial team did a full audit."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bba8ae-146a-4e0e-b40e-80e3f6ff0c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:51:57.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of the audit, she said, was that CNET identified additional
        stories that required correction, "with a small number requiring substantial
        correction." CNET also identified several other stories with "minor issues
        such as incomplete company names, transposed numbers, or language that our
        senior editors viewed as vague."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e368daa9-2316-4e51-835e-4055cd35a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:51:57.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One correction, which was added to the end of an article titled
        "What Is Compound Interest?" states that the story initially gave some wildly
        inaccurate personal finance advice. "An earlier version of this article suggested
        a saver would earn $10,300 after a year by depositing $10,000 into a savings
        account that earns 3% interest compounding annually. The article has been
        corrected to clarify that the saver would earn $300 on top of their $10,000
        principal amount," the correction states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa49d4b2-d488-4958-a1d4-9dcee1cf682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:51:57.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another correction suggests the AI tool plagiarized. "We''ve replaced
        phrases that were not entirely original," according to the correction added
        to an article on how to close a bank account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a794e9f3-7954-42c2-9840-98afd11b0e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:51:57.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guglielmo did not state how many of the 77 published stories required
        corrections, nor did she break down how many required "substantial" fixes
        versus more "minor issues." Guglielmo said the stories that have been corrected
        include an editors'' note explaining what was changed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0513cac8-dbda-4fa4-a0c5-d4c8e686b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:51:57.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNET did not immediately respond to CNN''s request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a38805-1a78-4b3b-bc8c-770886e157b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:51:57.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the issues, Guglielmo left the door open to resuming use
        of the AI tool. "We''ve paused and will restart using the AI tool when we
        feel confident the tool and our editorial processes will prevent both human
        and AI errors," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52aa1bb-e40e-4afe-bff0-32ee4ed53eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:51:57.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guglielmo also said that CNET has more clearly disclosed to readers
        which stories were compiled using the AI engine. The outlet took some heat
        from critics on social media for not making overtly clear to its audience
        that "By CNET Money Staff" meant it was written using AI tools. The new byline
        is just: "By CNET Money."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc5490-db01-4001-8355-6a1070df592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T22:51:57.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:19:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/25/tech/cnet-ai-tool-news-stories/index.html">One
        news publication had an AI tool write articles. It didn’t go well</a>."</em></p>'
