      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c641f-dd8e-4e36-86a7-9ce81b18ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:59:39.710+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:20:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this partnership, we once again realize our commitment to
        make the lives of Filipinos better each day by delivering a more convenient,
        secure, and cost-efficient way to pay for their rides and food and grocery
        deliveries. We look forward to this partnership and we will continuously innovate
        and build more partnerships that will improve the lives of the Filipinos,”
        said GCash President and CEO Martha Sazon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb931f84-3b7c-45cd-b4d7-3e24584d25bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:59:39.710+08:00
