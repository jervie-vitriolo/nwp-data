      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        Department of Migrant Workers (DMW) on Thursday said it has prohibited the
        employer of the overseas Filipino worker (OFW) slain in Kuwait from hiring
        for other Filipino workers.</p>'
