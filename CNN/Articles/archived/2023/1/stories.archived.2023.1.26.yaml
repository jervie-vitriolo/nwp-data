  'Iceberg-roughly-the-size-of-London-breaks-off-in-Antarctica':
    'author': 'Jennifer Hauser and Angela Fritz, CNN'
    'caption': 'European Union/Copernicus Sentinel-2 Imagery/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-26T03:46:04.858+08:00
    'credit': 'European Union/Copernicus Sentinel-2 Imagery/Reuters'
    'imagesource': 'jcr:71916a64-3757-466e-84f1-fbb86edcc4f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '842a6f66-c5d6-4053-9402-5a2718f39bb3'
    'lead': 'An iceberg nearly the size of Greater London broke off the Brunt Ice
      Shelf in Antarctica on Sunday according to the British Antarctic Survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-26T03:47:15.152+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-27T13:20:26.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:40.232+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iceberg roughly the size of London breaks off in Antarctica'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df620095-adae-45f9-b431-6ec072cd036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An iceberg nearly the size of Greater
        London broke off the Brunt Ice Shelf in Antarctica on Sunday according to
        the British Antarctic Survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552342fb-40d3-4393-8de1-8614d435d410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db982cb7-7bdd-4d32-8471-a4748a5856e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists first discovered significant cracks in the ice shelf
        a decade ago, but in the last two years there have been two major breaks.
        The BAS Halley Research Station is located on the Brunt Ice Shelf and glaciologists
        say the research station is safe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3fbcf6-b9eb-40c9-847d-f77442ee3e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c5e41-9216-411b-8ff8-2865358b6abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iceberg is around 600 square miles, or 1550 square kilometers.
        The researchers say this event was expected and not a result of climate change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e83cb4-fa78-429e-a6c4-40fac06f3763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c8775-94a7-4a86-8b5b-978e1915c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This calving event has been expected and is part of the natural
        behavior of the Brunt Ice Shelf. It is not linked to climate change. Our science
        and operational teams continue to monitor the ice shelf in real-time to ensure
        it is safe, and to maintain the delivery of the science we undertake at Halley,”
        Professor Dominic Hodgson a BAS glaciologist said in a news release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe2cac-beb8-4c56-ac18-f98ac3f9c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calving comes amid record-low sea ice extent in Antarctica,
        where it is summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbcf0be-e717-4d7f-a4f5-5cb287858092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03cc9e2-b90f-4afe-b107-011b55059ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the decline in Antarctic sea ice extent is always steep at
        this time of year, it has been unusually rapid this year,” scientists at the
        National Snow and Ice Data Center reported in early January, “and at the end
        of December, Antarctic sea ice extent stood at the lowest in the 45-year satellite
        record.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e890bf7-fd93-43df-a74f-712e5e92da45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2419f2-c428-4880-991c-c7c410a4fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the data center say the low sea ice has been due
        in part to a large band of warmer-than-normal air temperatures, which climbed
        to 2 degrees Celsius above average over the Ross Sea in November and December.
        Strong winds have also hastened the sea ice decline, they reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d39bf8-3f89-4aa5-931b-bdb9e2883414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ccee90-bb6c-4139-8eaa-c992fb27703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent data shows the sea ice has not since recovered, suggesting
        the continent could end the summer with a new record on the books for the
        second year in a row.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b441f-7d6c-47d1-a3e1-decaaf1a959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aaee5d-5966-4bc0-8920-b1e5c322e396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antarctica has experienced a roller-coaster of sea ice extent over
        the past couple of decades, swinging wildly from record highs to record lows.
        Unlike the Arctic, where scientists say climate change is accelerating its
        impacts, Antarctica’s sea ice extent is highly variable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628d8321-44e5-4616-ab91-6eac5d268f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb5d44-5d7a-4a52-a915-a7187685371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a link between what’s going on in Antarctica and the general
        warming trend around the rest of the world, but it’s different from what we
        see in mountain glaciers and what we see in the Arctic,” Ted Scambos, a glaciologist
        at the University of Colorado Boulder and lead scientist at the National Snow
        and Ice Data Center, previously told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d10e36a-2c9c-4902-9a73-4e87e8e1dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6b149e-a1dd-4fd5-96ba-19d657c8f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite data that stretches back to 1978 shows that the region
        was still producing record-high sea ice extent as recently as 2014 and 2015.
        Then it suddenly plunged in 2016 and has stayed lower than average since.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176fb5bf-9bba-41d2-a0af-0162398bba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:47:15.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:26.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Iceberg roughly
        the size of London breaks off in Antarctica"</em></p>'
