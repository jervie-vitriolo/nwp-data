      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in 2021 alone, the statistics body listed over 105,000
        deaths in the country due to COVID-19. However, the DOH tracker as of Jan.
        26, 2023 showed that overall COVID-19 death toll since the start of the pandemic
        in 2020 was at 65,730.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7496ed-1d54-4e62-98dc-4e6360ba5a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.413+08:00
