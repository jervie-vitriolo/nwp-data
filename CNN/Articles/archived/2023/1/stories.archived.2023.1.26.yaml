      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f398b25-c15d-48f0-8778-cd2299e78a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:47:30.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyers filed a waiver of appearance, pointing out the SC ruling
        which said she should be present “when she is lawfully ordered to do so.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe212f-a1a9-4911-8b57-7bc5532c0b46'
      'mgnl:activationStatus': true
