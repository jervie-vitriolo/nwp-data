      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727cf3c-479b-44ff-a5d5-c4391934a26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:23.292+08:00
      'mgnl:createdBy': 'bamba'
