      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        Philippine Army on Thursday said it will keep&nbsp;in its custody <a href="https://www.cnnphilippines.com/news/2023/1/25/jesus-durante-iii-relieved-alleged-link-yvonne-chua-plaza-murder.html">relieved
        Brigadier General Jesus Durante III</a> and his deputy, Colonel Michael Licyayo,
        after being tagged in the murder of Davao-based model and businesswoman Yvonne
        Chua Plaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffcf33d-9926-4e5b-a03d-2cdb11c5c753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e0cfc5-37b2-45e5-aa15-9450603667e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview, Army chief Lieutenant General Romeo Brawner
        Jr. said Durante — the alleged mastermind — Licyayo, and six other officers
        will also likely face a probe before the military justice system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836f4a4-2e0d-4852-aee5-73b3923c2246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebedf21-207c-45fb-b225-43f481bd0242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sasampahan rin po sila ng kaso</em> under the military justice
        system, <em>magkakaroon ng</em> court martial and we will have custody over
        them,” Brawner said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021ec1ec-669d-4034-9523-6603d646eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be12e29e-bf08-4c43-9023-52b2d70f8c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron po tayong</em> custodial center, <em>parang kulungan,
        so posible na mapunta sila do’n</em> for their safekeeping <em>habang dinidinig
        ‘yong kaso nila</em>,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b432f504-162f-4e57-a1e1-5a73b0743d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07099a03-a014-4381-bf24-f74c76105fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will also file a case against them under the military
        justice system, there will be a court martial and we will have custody over
        them. We have a custodial center, like a prison, so it’s possible they will
        go there for safekeeping while their trial is ongoing.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027e2fb-177b-4619-8f64-2135fb749587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca12d4c1-9ac6-43ba-ab7f-875fec44e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said other army personnel, including the confessed gunman,
        are currently under the custody of the Philippine National Police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfeb921-a413-4f3b-b861-023d6efde0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d1b0a0-017d-4976-8e8f-9cdd21fe664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army chief explained that the military proceedings will tackle
        the administrative aspects of the cases filed against the army personnel,
        including their ranks and benefits. This will move alongside the case in the
        civilian court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beada30f-05ff-4d71-ba57-6a6895019e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d6eaf-3885-4f03-a9b7-524786a2cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once court-martialed, the Army will ask the civilian court to keep
        Durante, who was commander of the 1001st Infantry Brigade in Davao de Oro,
        and Licyayo, under military custody while their trial is ongoing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07582cb3-9bc6-4086-b8d5-701292be44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b3ffe8-b4ca-4941-8f48-af032f473d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen if a similar arrangement will be accorded
        to the enlisted personnel implicated in the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242f681-14e1-4cd0-a89e-35f00cd7e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef779cc-4f69-4bf5-81e1-6842ab9b5e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Region Police on Wednesday revealed what appears to be a conspiracy
        between the army officers and soldiers to silence Plaza.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb310ff-8482-43c2-a727-35e70ce3e6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d90f7f-ce88-4733-9084-a7bbe839ca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said a government-issued firearm was used to kill the
        victim.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b87eb5-2520-4789-a347-ef234c06f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e28874-afd8-4274-938f-cfb81232c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as a “crime of passion,” police investigators allege that
        Durante had an affair with Plaza and apparently, had ordered her killing after
        she tried to blackmail the army general.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0804347c-11f3-4878-9618-a7c7c6bb30bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c95467c-a702-4dd8-83e5-939b316786bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durante, former Presidential Security Group (PSG) chief, had previously
        denied having any role in the murder but admitted that Plaza was a “close
        friend.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4731bfe6-1da4-4093-b90b-246ac40fe985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a990d75-b427-4994-842c-e07fa1c73576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed forces officials have pointed out they&nbsp;will not condone
        any criminal acts involving their personnel and reiterated their full cooperation
        in&nbsp;the investigations into Plaza’s death.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44ecaca-bab0-4039-878a-4fe28fd24a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195ae4f-db17-4647-84f5-8be8346a5641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:19:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po ito normal</em> [This is not normal], this is not
        service-related," Brawner said of Durante’s alleged treatment of his subordinates
        as his "private army."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc0ba6-8d47-4015-9442-84a88486d322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.824+08:00
