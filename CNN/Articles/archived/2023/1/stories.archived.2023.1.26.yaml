      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcab1b4-f2b0-47ec-a835-ba5068026eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:59:39.709+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:20:01.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark partnership will give Grab users access to the easiest,
        most convenient, and secure cashless transactions when they add GCash as a
        direct payment method on the Grab app. GCash will be officially available
        as a mode of payment on the Grab platform by February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16452abc-61e6-4432-ba97-b703cd28bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:59:39.709+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:20:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e60e6b4-caf4-45d2-b96d-0257ea7f7adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:59:39.709+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:20:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through this partnership, users can simply choose GCash as their
        payment method, and pay cashless for GrabCar, GrabFood, GrabMart, GrabExpress
        and other Grab services with just a few taps on their smartphones. Moreover,
        this partnership enables users to avoid transfer fees which go as high as
        ₱50.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e361c-9535-4e59-80d1-2cc568afdb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:59:39.709+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:20:01.877+08:00
