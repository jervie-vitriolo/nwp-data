      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — The
        remains of Jullebee Ranara, the 35-year-old Filipina domestic worker killed
        in Kuwait, will be repatriated to the Philippines on Friday night, Jan. 27,
        the Department of Foreign Affairs (DFA) said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fa9f85-0215-4545-a9c0-ab684f9068b0'
