      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/25/tech/microsoft-cloud-outage-worldwide-trnd/index.html"><em>"Microsoft
        cloud outage hits users around the world"</em></a></p>'
  'Iran-s-amassed-enough-material-for--several-nuclear-weapons---says-IAEA-chief':
    'author': 'Celine Alkhaldi, CNN'
    'caption': 'Dursun Aydemir/Anadolu Agency/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-26T03:44:38.593+08:00
    'credit': 'Dursun Aydemir/Anadolu Agency/Getty Images'
    'imagesource': 'jcr:12330e52-ea26-484f-9385-8dfd8e2aa097'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9db713b6-cc73-40a7-a6d3-f208a3b34b8a'
    'lead': 'Diplomatic efforts to prevent Iran developing a nuclear weapon should
      restart, said International Atomic Energy Agency chief Rafael Grossi, who warned
      that Tehran has amassed enough material for “several nuclear weapons.”


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-26T03:45:59.269+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-27T13:20:27.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:40.018+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran’s amassed enough material for ‘several nuclear weapons,’ says IAEA
      chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505fe2c4-346e-4b93-8ca7-90048f03af85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:45:59.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:27.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Diplomatic efforts to prevent Iran
        developing a nuclear weapon should restart, said International Atomic Energy
        Agency chief Rafael Grossi, who warned that Tehran has amassed enough material
        for “several nuclear weapons.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cca348-8004-4365-a47c-8ae2425a32de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:45:59.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:27.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64991dc-3274-45fa-9fe7-d44b57e1eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:45:59.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:27.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking ahead of a planned visit to Tehran, Grossi told a European
        Parliament subcommittee in Brussels on Wednesday that Iran has not yet built
        a nuclear weapon and the West should redouble efforts to stop it from doing
        so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26a17bb-b801-47c2-a0f1-8666fd5e424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:45:59.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:27.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82772f6-647a-4c49-91ec-0e6ab8296c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:45:59.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:27.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uranium enriched to more than 90% can be weaponized. Iran has 70
        kilograms (154 pounds) of uranium enriched to 60% purity and 1,000 kilograms
        to 20% purity, according to Grossi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea73b4-8698-4337-bc67-a790fc0169cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:45:59.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:27.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA chief is heading to Tehran in February for a “much needed
        political dialogue” despite the Joint Comprehensive Plan of Action (JCPOA),
        a nuclear deal signed with Iran in 2015, being “in a very bad shape,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e896a8-253c-4c62-8b39-2d83a4728fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:45:59.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:27.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8764732-1303-4011-b05d-a026c7c6e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:45:59.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:27.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grossi described the JCPOA as “an empty shell,” saying diplomatic
        activity linked to reviving the 2015 nuclear deal is close to non-existent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1073c1-a315-42e2-b4b7-ae2a8d001081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:45:59.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:27.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b6ac1d-8d10-4ed2-b193-22bd99b7cc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:45:59.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:27.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nobody has declared it dead, but no obligation is being pursued,
        and … every limit that existed in the JCPOA has been violated several times,”
        Grossi said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ad480-37dc-4cc4-963d-84634e4f032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:45:59.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:27.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the IAEA asked Iran to explain why traces of uranium
        were detected in three areas that were not supposed to be dedicated to nuclear
        activity. Iran retaliated by removing 27 of the IAEA’s cameras.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab39de26-eaed-4083-ac9a-04f6cda41032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:45:59.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:27.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5285f48-3271-4c71-9cb2-41f64dc3a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:45:59.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:27.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Grossi said that the move left his agency “blind” on
        several aspects, including how much material, equipment and centrifuges currently
        exist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5874c04-273e-4b6c-a5a4-290248c32aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:45:59.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grossi’s planned visit was confirmed by Mohammad Eslami, the head
        of Iran’s atomic agency, who said Tehran is expecting a visit from the IAEA
        chief, Fars news agency reported on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db0de29-6777-42be-b7fb-4a06d0751321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:45:59.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:27.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbed3b7-c509-4f07-86fd-da74d9d15ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:45:59.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:27.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in attempts to revive the deal has come at a time of
        increased tensions between the US and Iran.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0898a06-2535-4e77-8959-7d27be79dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:45:59.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f381291-b9da-40b3-a400-e7e47dc2d08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:45:59.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:27.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has mediated indirect talks between Washington
        and Tehran aimed at relaunching the nuclear deal, but negotiations stalled
        after the Iranian government demanded further guarantees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad8a9d-7a57-41ea-a099-5ce1593531e0'
      'mgnl:activationStatus': true
