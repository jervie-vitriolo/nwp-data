    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15509aa-09d5-465d-a9b3-7c47da9c8ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:42:57.838+08:00
