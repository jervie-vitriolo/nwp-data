  'brazil-supreme-court-fines-telegram':
    'author': 'Sahar Akbarzai and Julia Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-26T13:42:52.599+08:00
    'imagesource': 'jcr:558cdb32-17b2-466b-b0cf-971e5da0c364'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cd959de-0bdc-4660-adca-c28a73dac2b7'
    'lead': 'Brazil''s Supreme Court Justice Alexandre de Moraes fined the messaging
      app Telegram on Wednesday for not suspending the account of a far-right elected
      official and social media influencer, according to a statement from the Supreme
      Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-26T13:53:35.999+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-27T13:20:12.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:44.716+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil fines Telegram for not suspending far-right congressman''s account'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7cf1b3-cea7-429c-8ce4-815b5eac27de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:53:35.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:12.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazil''s Supreme Court Justice Alexandre
        de Moraes fined the messaging app Telegram on Wednesday for not suspending
        the account of a far-right elected official and social media influencer, according
        to a statement from the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fb8d75-c7e4-46a9-83e6-dec26ddbf8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:53:35.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:12.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in January, the court ordered Telegram to suspend Nikolas
        Ferreira''s accounts and others "to stop the spread of criminal manifestations,"
        the statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52fa194-ff2a-43e8-b177-b8c695e2d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:53:35.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:12.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to suspend Ferreira''s account "is considered indirect collaboration
        to the continuing of criminal activities," the court said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f85d19-f455-4179-975c-3c688621b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:53:36.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:12.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferreira, a federal representative from the state of Minas Gerais,
        has more than 300,000 subscribers on Telegram, 3.6 million followers on Tik
        Tok, and over 6 million followers on Instagram. He tends to post evangelical
        and far-right content, and support for former Brazilian President Jair Bolsonaro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65c7787-fc72-40e9-8008-a29a910a8509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:53:36.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:12.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian authorities are still investigating after hundreds of
        Bolsonaro''s supporters stormed government buildings in the capital Brasilia
        earlier in January, following his defeat in a presidential run-off vote last
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93703e85-b1c4-45f6-829c-3a8f23aa97d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:53:36.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:12.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferreira''s social media savvy has played a part in catapulting
        the 26-year-old''s political career forward; in 2022, he was elected with
        the most votes of all representatives running nationwide, and the third most
        votes cast for any representative in Brazil''s history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e1edf-da20-4bf3-a7e0-b58f82f89d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:53:36.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:12.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweeting about the case Wednesday, Ferreira wrote, "They want to
        disappear me from the internet."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf434ba1-4938-496a-951c-449044397bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:53:36.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:12.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telegram is being fined 100,000 Brazilian reais (about $20,000)
        per day of noncompliance, according to a news release from the Supreme Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc060824-7419-457a-91ce-335e226ef321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:53:36.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:12.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter from Telegram to Moraes, obtained by CNN Brasil, the
        company responded asking that the order be reconsidered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da2dbff-1ecb-459e-b683-84a3a8b2a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:53:36.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:12.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It points out that Ferreira is an elected official, and says no
        specific criminal content was identified in the order. "No grounds or justifications
        were provided for the complete blocking of said channel, that is, the specific
        contents that would be considered illegal were not presented," the letter
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f2121-8919-49bb-b7df-5371f439b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:53:36.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:12.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Telegram for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0183ffa-bf26-4b77-9f3f-91c92f299dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:53:36.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:12.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has acknowledged that Telegram reported partial
        compliance with the order, but requested clarification on which specific content
        to block.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c4160d-4bbd-4c95-b5b0-255c24defbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:53:36.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:12.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2023/01/25/americas/brazil-telegram-intl-latam/index.html">Brazil
        fines Telegram for not suspending far-right congressman’s account</a>"</em></p>'
