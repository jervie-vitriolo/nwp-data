      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This measure is not justified at all at this moment,” the senator
        said. “The proponents are very confused, so therefore we can do better things
        with the time of the Senate.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e0485f-4403-4d1f-a887-8e531f92737f'
