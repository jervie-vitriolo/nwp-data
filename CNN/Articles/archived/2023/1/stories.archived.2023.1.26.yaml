    'template': '1'
    'title': 'PH lifts ban on cured pork meat products from Italy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abfbaa8-349a-4cd7-a23d-881e6d2cd8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:41:29.986+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:19:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> - The
        Philippines has lifted the temporary ban on cured pork meat products from
        Italy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b0ce2c-7f05-4a7c-9044-a57b44a04786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:41:29.986+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:19:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95044ef-9cd1-4279-b07f-182d46a0d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:41:29.987+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:19:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was enforced by the country''s Food and Drug Administration
        (FDA) in August last year due to outbreaks of the African swine fever (ASF)
        in the European nation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf4a1e-9c8f-4e6d-9249-85135549327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:41:29.987+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:19:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6130bfa-1c59-4bb7-a294-f92086a3edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:41:29.987+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:19:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum order signed on Dec. 28 by the Department of Agriculture
        but issued by the FDA on Thursday, the ban was lifted "following the minimum
        standard and parameters to achieve appropriate level of protection and inactivation
        of ASF virus."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8276d-978e-4d34-9e4f-df2d720f349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:41:29.987+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:19:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23697c9e-5dc7-49b0-820b-ada2cb2d9f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:41:29.987+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:19:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that based on the DA''s Import Risk Assessment on Nov.
        8, the "overall estimated risk of ASF introduction through cured meat is low
        in products such as dry-cured hams."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c937be-aa45-4cc4-a73b-acc6fda569eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:41:29.987+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:19:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732fb3c-eb70-4d2d-b687-58485baeec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:41:29.987+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:19:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order does not cover other pork meat products from Italy, the
        FDA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e9977-0b48-43b1-bfaa-ca2ea7c96c47'
      'mgnl:activationStatus': true
