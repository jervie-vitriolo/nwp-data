    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b3b0535-f29e-48d6-8a8c-736ff25e85cb'
    'lead': 'The Light Rail Transit Authority said it will allow pets on LRT-2 trains
      beginning Feb. 1, adding it is now training personnel for the policy''s implementation.'
    'mgnl:activationStatus': true
