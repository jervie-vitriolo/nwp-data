    'lead': 'The Philippine Army on Thursday said it will keep in its custody relieved
      Brigadier General Jesus Durante III and his deputy, Colonel Michael Licyayo,
      after being tagged in the murder of Davao-based model and businesswoman Yvonne
      Chua Plaza.'
