      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission (NTC) said in a statement
        Thursday that it used three parameters to identify which areas would be covered.
        These include the number of the area''s telco or internet access infrastructure;
        the number of geographically isolated and disadvantaged area barangays; and
        the population.</p>'
