      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were maneuvering a SF260TP Marchetti aircraft with tail number
        701 that took off at around 10:00 a.m. Wednesday from Sangley Point, Cavite
        City for a recurrency or training flight.</p>'
