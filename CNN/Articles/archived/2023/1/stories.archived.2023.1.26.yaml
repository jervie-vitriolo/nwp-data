    'template': '1'
    'title': 'From China to Japan, deadly cold is gripping East Asia. Experts say
      it''s the ''new norm'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e045d-e1c9-40f5-b227-5ffaac7898ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A deadly cold snap that is gripping East
        Asia has killed at least four people in Japan after subzero temperatures and
        heavy snow brought travel chaos during the Lunar New Year holiday, with climate
        experts warning that such extreme weather events had become the "new norm."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c371af-da15-4cdb-ab2c-948f33e43e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese officials said all four of those who died on Wednesday
        and Thursday had been working to clear snow amid what Chief Cabinet Secretary
        Hirokazu Matsuno has called a "once-in-a-decade cold snap."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86067d98-94b0-4b5e-ad35-16d6ace7dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the deaths were reported in the western Niigata prefecture,
        with one in southwestern Oita prefecture and one in southern Okayama prefecture
        — where the victim had a heart attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c0336-0070-409f-8ea4-3b992466b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring South Korea, heavy snow warnings were issued this
        week as temperatures in the capital Seoul fell as low as minus 15 degrees
        Celsius (5 degrees Fahrenheit) and plummeted to record lows in other cities,
        officials said. Residents said it began snowing heavily overnight late Wednesday
        into Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3337a584-dd7b-48c2-928c-0ac1119cdfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the popular tourist island of Jeju, harsh weather this week led
        to the cancellation of hundreds of flights while passenger ships were forced
        to stay in port due to huge waves, according to the Central Disaster and Safety
        Countermeasure Headquarters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a2e1d9-d72e-431a-ba7e-304382f17ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cold air from the North Pole has reached South Korea directly,"
        after traveling through Russia and China, Korea Meteorological Administration
        spokesperson Woo Jin-kyu told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b2d7bf-aca7-456d-b678-6595a48cf003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woo said that while scientists took a long-term view of climate
        change, "we can consider this extreme weather — extremely hot weather in summer
        and extremely cold weather in winter — as one of the signals of climate change."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693cfec1-cd18-4a09-b5b2-71889f8190ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the border in Pyongyang, North Korean authorities warned
        of extreme weather conditions as the cold wave swept through the Korean Peninsula.
        Temperatures in parts of North Korea were expected to dip below minus 30 degrees
        Celsius (minus 22 degrees Fahrenheit), state media reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3aefe2-8df3-4c71-bf9d-1f5b440d5b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, hundreds of domestic flights were canceled on Tuesday
        and Wednesday due to heavy snow and strong winds that hampered visibility.
        Major carriers Japan Airlines and All Nippon Airways canceled a combined total
        of 229 flights.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54047e0a-7a4c-4698-a869-80faaa3b1193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, high-speed trains were suspended between the northern
        Fukushima and Shinjo stations, Japan Railway Group said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf31b221-682f-4c52-a51b-fba20571d722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s meteorological authority has also forecast big temperature
        drops in parts of the country and on Monday issued a blue alert for a cold
        wave -- the lowest level in a four-tier warning system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fbfe95-5fb4-4c6e-bdab-b269e7af1c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/travel/article/china-mohe-record-low-temperature-intl-hnk/index.html"
        target="_blank">Mohe</a>, China''s northernmost city, on Sunday saw temperatures
        drop to minus 53 degrees Celsius (minus 63.4 degrees Fahrenheit) — its coldest
        ever recorded, meteorologists said. <a href="https://www.cnn.com/travel/article/china-mohe-record-low-temperature-intl-hnk/index.html"
        target="_blank">Ice fog</a>&nbsp;— a weather phenomenon that occurs only in
        extreme cold when water droplets in air remain in liquid form — is also expected
        in the city this week, local authorities said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94c4512-2bbd-4492-bbb6-df73b13f9744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other parts of Asia also felt the impacts of harsh cold weather.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd1d51b-a982-43f3-b58f-101c97b5bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month in Russian Siberia, temperatures in the city
        of <a href="https://www.cnn.com/travel/article/yakutsk-russia-cold-snap-freeze-intl-hnk/index.html"
        target="_blank">Yakutsk</a>&nbsp;stood at minus 62.7 degrees Celsius (minus
        80.9 degrees Fahrenheit) — a record for a place widely known as the <a href="https://www.cnn.com/travel/article/yakutsk-russia-cold-snap-freeze-intl-hnk/index.html"
        target="_blank">world''s coldest city</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c47bed-739c-4239-b922-adce13b0b512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cold was also felt in <a href="https://www.cnn.com/2023/01/24/asia/afghanistan-freezing-temperature-deaths-taliban-intl-hnk/index.html"
        target="_blank">Afghanistan</a>, where Taliban officials<a href="https://www.cnn.com/2023/01/24/asia/afghanistan-freezing-temperature-deaths-taliban-intl-hnk/index.html"
        target="_blank"> reported the deaths</a>&nbsp;of at least 157 people as the
        country experiences one of its coldest ever winters with minimal humanitarian
        aid. Officials said temperatures in early January had plummeted to as low
        as minus 28 degrees Celsius (minus 18 Fahrenheit).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7106b6a2-2267-40ed-8de3-3d4be17962e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''New norm''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fbd41b-f499-4956-90bc-c3b4ee5c9478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeh Sang-wook, a climate professor at Hanyang University in Seoul,
        attributed the extreme cold wave on the Korean Peninsula to Arctic winds from
        Siberia, adding that the cold wave in South Korea this year was partly due
        to the melting of Arctic ice caps from a warming climate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe512c9-a13b-4269-853a-039bfd8e89e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a record melting last year and this year," he said.
        "When sea ice is melted, the sea opens up, sending up more vapor into air,
        leading to more snow in the north."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65cddb-32a8-4c81-a210-f40a5b724c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As climate change worsens, the region would face more severe cold
        weather in the future, he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f081ca-6fd1-44ce-b0dd-488a512615d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other (explanation)," he said. "Climate change is indeed
        deepening and there is a consensus among global scientists that this kind
        of cold phenomenon will worsen going forward."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ccddb-c379-4e29-a647-5ae41be3fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Trenberth, from the US National Center for Atmospheric Research
        (NCAR), agreed that "extreme weather events are the new norm," adding, "we
        certainly can expect that weather extremes are going to be worse than they
        were before."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536d0af-3760-4f2f-b932-18f418c9f716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed to the El Niño and La Niña climate pattern cycles
        in the Pacific Ocean that affect weather worldwide.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cfffa8-9290-4ff0-bbd7-afcab0dea7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2023/01/12/us/2022-warmest-la-nina-year-climate/index.html"
        target="_blank">La Niña</a>, which typically has a cooling effect on global
        temperatures, is one of the reasons for the current cold snap, he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86428f30-92cd-42ee-9dcb-0d69cd67d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s certainly a large natural variability that occurs in the
        weather but ... we often hear about the El Nino phenomenon and at the moment
        we''re in the La Niña phase. And that certainly influences the kinds of patterns
        that tend to occur. And so that''s a player as well," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbbf73d-07d6-4bb2-8ab4-ee573a49eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:46:08.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/25/asia/east-asia-cold-snap-climate-japan-korea-china-climate-intl-hnk/index.html"
        target="_blank">From China to Japan, deadly cold is gripping East Asia. Experts
        say it''s the ''new norm.''</a>"</em></p>'
