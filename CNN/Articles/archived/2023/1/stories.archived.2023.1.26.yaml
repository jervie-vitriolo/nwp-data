      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) –</strong> The
        Department of Education on Thursday committed to strengthen its mental health
        program and improve security in schools following recent incidents of violence
        inside campuses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08511e9c-b17f-414b-8c6f-87a38df7dbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:30:11.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:57.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DepEd said it will tap mental health experts
        and advocates to craft programs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b896888-ebf4-4640-99ac-68dca7b53078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:30:11.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We acknowledge the recent incidents involving violence in schools.
        We can see from the circumstances surrounding such incidents that they are
        related to mental health issues,” the agency said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23c2955-1462-4890-8798-0c3127da1af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:30:11.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:19:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department commits to seek out mental health experts and advocates
        to be able to formulate and implement effective programs to address such issues
        at school level.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cca8f7-ec61-45d3-8090-fbc35f788142'
      'mgnl:activationStatus': true
