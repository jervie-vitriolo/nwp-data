      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461aa608-0ca2-4a66-a991-183006383fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The light attack combat aircraft, described as a "highly maneuverable
        and fully aerobatic basic trainer aircraft of the PAF," does not have an ejection
        mechanism, but Castillo said pilots can use parachutes in case of emergency.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4757a07-e37b-430d-b407-7370a34ab379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaaf290-4885-4c55-a9e9-c001fc0799b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the military official, four units of the aircraft type
        are in the PAF''s inventory, but these are currently grounded due to the accident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8609c03-0422-4fdb-9352-0a73ed996a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T21:42:31.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missing Cessna plane update</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e168ae03-b347-417a-af93-db50672cfcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T21:42:31.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c53ab-8da0-48c1-9a54-a423d5b43456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T21:42:31.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash comes after <a href="https://www.cnnphilippines.com/news/2023/1/25/missing-cessna-plane-isabela.html">a
        Cessna plane</a> with six people on board went missing in Isabela province
        on Tuesday.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84e1860-33ab-4082-8eb5-d4a8fa5c9cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T21:42:31.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c0c882-1d2a-4a82-8aeb-f2f32cbc301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T21:42:31.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial disaster response officer Constante Foronda said two
        PAF choppers have started search operations in places of interest Thursday
        afternoon, with local disaster response councils conducting their own efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c296ca6-e473-4b73-84a6-d170dbe8bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T21:42:31.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db98581-7f3a-4265-82fd-8eb45be78e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T21:42:31.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Foronda said they are searching for the plane
        somewhere between the towns of Divilican and Maconacon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6116e-5836-431f-9425-49f1d2097a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T21:42:31.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f91bcd5-18ef-4abb-bc5f-41e5cdc9048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T21:42:31.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the local disaster response team said the phone of one
        of the passengers was located within a 20-kilometer radius from a cell site
        in Maconacon, but it only rang when they called it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c802446-d0fa-4694-935b-9bb2b301d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T21:42:31.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff2adc9-867b-49c9-b584-cc4df25d2357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T21:42:31.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources also offered
        to help by using drones, but Foronda said weather conditions were affecting
        the search operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b0f41d-16c9-433b-a0cb-a351a4004059'
      'mgnl:activationStatus': true
