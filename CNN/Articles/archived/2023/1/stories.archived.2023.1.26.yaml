      'mgnl:created': 2023-01-26T16:59:39.710+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:20:01.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this development, GCash and Grab have already established
        a strategic collaboration. Their initial partnership provided Filipinos a
        safe, seamless, and secure digital experience by allowing users to transfer
        money from their GCash wallet to their GrabPay wallet, and vice-versa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c0aee4-4407-490b-aab9-21d4c17bc853'
