    'lead': 'A deadly cold snap that is gripping East Asia has killed at least four
      people in Japan after subzero temperatures and heavy snow brought travel chaos
      during the Lunar New Year holiday, with climate experts warning that such extreme
      weather events had become the ''new norm.'''
    'mgnl:activationStatus': true
