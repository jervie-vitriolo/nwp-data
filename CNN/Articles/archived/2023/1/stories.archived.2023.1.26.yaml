      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b6af8-ad14-49c9-8e97-3a3ab52218c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2020/1/28/Philippines-Immigration-Chinese-nationals-visa-coronavirus.html?fbclid">Jan.
        2020</a>, the VUA for Chinese nationals was suspended because of the rising
        threat of Covid-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cdff2a-04b4-412e-bff5-8b9d46fd58c3'
      'mgnl:activationStatus': true
