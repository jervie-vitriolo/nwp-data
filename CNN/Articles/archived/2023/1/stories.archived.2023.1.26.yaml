    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07b11579-fc60-4831-af6d-093f6afbcc81'
    'lead': 'Actor Jeremy Renner was trying to stop his snow-removal tractor from
      sliding and hitting his grown nephew when he was pulled under the vehicle and
      crushed on New Year''s Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-26T10:44:27.491+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-27T13:20:17.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:43.304+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeremy Renner was crushed by snowplow as he tried to save nephew from
      injury, sheriff''s report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b22cb-8d19-4c12-ba72-50e7bda74ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Actor Jeremy Renner was trying to
        stop his snow-removal tractor from sliding and hitting his grown nephew when
        he was pulled under the vehicle and crushed on New Year''s Day, according
        to a Nevada sheriff''s office incident report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d82441c-64c5-4c21-91b6-c2665a801d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2522bd-8ae0-4290-bdef-6ad60d11d4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parking brake was not engaged and would have stopped the snowcat
        vehicle, which runs on a track, as it started sliding sideways after the 52-year-old
        "Avengers" star used it to pull his nephew''s truck out of snow, according
        to the redacted Washoe County Sheriff''s Office report, filed Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b0390-5e01-417d-ae04-6abc5967deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c5e1c-5f30-4ad9-acbe-5630d696cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pistenbully snow groomer began sliding causing Renner to exit
        the vehicle without setting the emergency brake," reads the conclusion of
        the report, which CNN obtained Tuesday through a public records request.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b0b643-00b5-4be0-9c31-6cbd8e061b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5920b35a-2741-4426-a06f-4713e35ecd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the Pistenbully had some mechanical issues, it is believed
        based on our mechanical inspection that the parking brake would keep the Pistenbully
        from moving forward. When Renner attempted to stop or divert the Pistenbully
        to avoid injury to (his nephew), he was pulled under the vehicle by the track
        and run over."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec82edd-6025-4b44-ab7a-5a312f2e2c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b322edd-21e6-4a94-a4d1-c1aa41987226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brake indicator light inside the snowcat''s cab was not functioning,
        and "mechanical issues may have been a factor in this accident," the report
        also notes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aacc1c-a59b-4c09-8d5d-8d897f202dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abee94d-c554-4729-9d3d-a1b58b9c04ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nephew was able to help Renner until help arrived, the report
        states. Renner was airlifted to the hospital, where he stayed for more than
        two weeks, undergoing at least two surgeries and being treated in the intensive
        care unit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f987ce5-f876-4d4f-8b64-dd30f0719708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a7d14-ee58-4456-bbce-76c2a3d50e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impairment was not believed to be a factor in the incident, the
        report also concludes. CNN has reached out to Renner''s representatives for
        comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f76f2-d63c-4c73-8873-5f3d69fb733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9b1b4c-b0fb-44b5-b2ee-8391825482aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving track pulled actor under, report states</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4de42-16f5-46d1-b2e2-c4332680bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident began on New Year''s Day, when Renner towed his nephew''s
        truck off the actor''s driveway after it had been stuck in snow, he told investigators
        on January 5 while hospitalized, according to the incident report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb4c302-4394-4b32-90a9-bc97da787c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac00afb-9cc4-40f3-bb2c-2a0df2b8dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After towing the truck into the street, the snowplow began "sliding
        sideways," then "it began to roll down the hill," Renner said. At that point,
        Renner jumped out of the snowcat, he told investigators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ac3d2d-b04c-492e-a442-74ca54549047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb21b31-105e-4e52-a0a3-a99cbbce4ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once he was off the Pistenbully, he realized it was heading directly
        toward (his nephew)," the report reads. "He feared the Pistenbully was going
        to hit (his nephew), so he decided to attempt to stop or divert the Pistenbully."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb01ba-e790-4078-be37-918271f4471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d5172-7181-48f4-9fd3-755a9c714593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To enter the snowplow''s cab, Renner had to climb onto its moving
        track and was "immediately pulled under the left side track," the report notes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1a574c-f164-46e5-85bf-584d8427ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59145504-d289-487d-9618-7032326f7c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner was "completely crushed under a large snowcat (vehicle)"
        and had "extreme (difficulty) breathing," with "the right side of his chest
        ... collapsed -- upper torso is crushed," a 911 call log obtained by CNN said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8baba-bdeb-4899-8dd4-6228ee532df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899e4f7c-27ab-484e-a2ff-7e074cec5857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pistenbully rolled over him and continued down the road," the
        report says. "He laid on the ground and focused on his breathing while (his
        nephew and others) rendered aid to him until medical personnel arrived on
        scene."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343fe6e-babb-4c91-8c43-58c5ce0aba4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c941255-80b6-4df5-9d2d-c2eb1091e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner, who plays superhero archer Hawkeye in the Marvel movie and
        TV "Universe," broke more than 30 bones in the incident, he''s said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e06ee3-f1b1-43c1-a796-11b738b25152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd6e8dd-dd36-4a56-abf2-0dde42f96858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:44:27.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:17.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted a photo on Instagram last week with a caption that read:
        "Morning workouts, resolutions all changed this particular new years ....
        Spawned from tragedy for my entire family, and quickly focused into uniting
        actionable love ❤️ I want to thank EVERYONE for their messages and thoughtfulness
        for my family and I .... Much love and appreciation to you all. These 30 plus
        broken bones will mend , grow stronger, just like the love and bond with family
        and friends deepens . Love and blessings to you all."<br><br><em>This story
        was first published on CNN. "<a href="https://www.cnn.com/2023/01/25/entertainment/jeremy-renner-incident-report-emergency-brake">Jeremy
        Renner was crushed by snowplow as he tried to save nephew from injury, sheriff’s
        report says</a>"</em></p>'
