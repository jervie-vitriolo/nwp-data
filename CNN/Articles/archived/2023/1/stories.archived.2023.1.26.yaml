  'trump-meta-permitted-back-content':
    'author': 'Oliver Darcy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-26T13:53:43.126+08:00
    'imagesource': 'jcr:25257b49-d3f5-4696-bd1a-3b98d14659e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b3b4005-38eb-4fb1-a6ad-80b20e1437ac'
    'lead': 'The social media giant announced on Wednesday, unsurprisingly, that Trump
      will be permitted back on Facebook and Instagram, setting the stage for some
      thorny content moderation calls in the weeks, months, and years ahead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-26T14:06:37.714+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-27T13:20:10.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:45.262+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analysis: Meta says it won''t punish Trump for attacking the 2020 election
      results. But the 2024 vote is a different story'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6509d9d7-2028-43e3-9795-ba73b1f5ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:37.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:10.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nine minutes after Meta announced that
        it will allow Donald Trump back on its platforms, the disgraced ex-president
        was on his own Truth Social app posting about supposed election fraud in the
        2020 election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e47703-505e-4b13-8047-735a911c5d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:37.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:10.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s nothing unusual for Trump. A research report published earlier
        this month by the watchdog group Accountable Tech found that Trump had written
        more than 200 posts containing "harmful election-related disinformation" since
        he was banished from Meta''s platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1483695b-430b-451e-902d-ec9cddced41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:37.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:10.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, once again, Trump is Meta''s problem. The social media
        giant announced on Wednesday, unsurprisingly, that Trump will be permitted
        back on Facebook and Instagram, setting the stage for some thorny content
        moderation calls in the weeks, months, and years ahead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea108073-81bf-4cd1-bf9f-fccb3ea28bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:37.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:10.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those content moderation calls are likely to be contentious.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90496259-76d5-4b13-85c6-3e2b7def4ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:37.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:10.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, a Meta spokesperson said Trump will be permitted to
        attack the results of the 2020 election without facing consequences from the
        company. However, the spokesperson said, if Trump were to cast doubt on an
        upcoming election — like, the 2024 presidential race — the social giant will
        take action. In those cases, Meta might limit the distribution of the violative
        post or restrict access to advertising tools.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885fe3b5-ea58-404f-952b-22d7b83a0be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:37.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:10.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But attacks on the 2020 election will only serve to cast doubt on
        the integrity of future elections. And Meta will undoubtedly face scrutiny
        for its high-stakes decisions on the issue as Trump inevitably approaches
        the line.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707e6f69-24d1-4360-bede-9d6ef3ae4c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:37.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:10.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is only one aspect of the murky content moderation waters
        that Meta will find itself in. As Accountable Tech noted in its report, Trump
        has posted a number of things in recent years on Truth Social that would seemingly
        violate the company''s community standards. Accountable Tech found that Trump
        had attacked racial minorities (remember when he posted that racist attack
        last year on Elaine Chao?) and amplified the deranged QAnon conspiracy theory
        to his followers more than 100 times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a72e64-cb5d-4aeb-9928-41c596f9191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:37.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:10.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there will surely be reprehensible, antidemocratic comments
        that Trump will make on Facebook that perhaps don''t outright violate the
        company rules, despite how ugly they may be, but which ignite outrage and
        throw Meta into the spotlight. For example, last week, Trump raged on Truth
        Social that he believed the reporters, and perhaps editors, of Politico''s
        scoop on the leaked Roe v. Wade decision should be jailed until they disclose
        their source(s).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2c6b4-c9f5-4f4b-94f1-338ca59715c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:37.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:10.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Clegg, president of global affairs at Meta, previewed how the
        company will respond to those sorts of nasty posts when he — and notably not
        Mark Zuckerberg — announced the return of Trump. Clegg argued that "the fact
        is people will always say all kinds of things on the internet."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f58da-5c94-4e67-bb29-f8b4e8c044d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:37.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:10.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We default to letting people speak, even when what they have to
        say is distasteful or factually wrong," Clegg added. "Democracy is messy and
        people should be able to make their voices heard. We believe it is both necessary
        and possible to draw a line between content that is harmful and should be
        removed, and content that, however distasteful or inaccurate, is part of the
        rough and tumble of life in a free society."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416359e3-e091-4405-873a-fec250417d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:37.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:10.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2023/01/25/media/trump-meta-reliable-sources/index.html">Meta
        says it won’t punish Trump for attacking the 2020 election results. But the
        2024 vote is a different story</a>"</em></p>'
