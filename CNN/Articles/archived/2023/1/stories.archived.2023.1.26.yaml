      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also noted that local stock has significantly shrunk
        as last year’s supply was “almost used up” by the series of holidays last
        December.</p>'
