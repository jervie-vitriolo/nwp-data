      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said once detected to have been involved in fraud, Globe
        SIMs are deactivated while SIMs from other networks are blacklisted to prevent
        them from sending messages to Globe users.</p>'
