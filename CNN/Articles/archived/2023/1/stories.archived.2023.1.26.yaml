  'Microsoft-cloud-outage-hits-users-around-the-world':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-26T03:43:04.087+08:00
    'imagesource': 'jcr:357130db-1965-4064-9a58-1e517184a663'
