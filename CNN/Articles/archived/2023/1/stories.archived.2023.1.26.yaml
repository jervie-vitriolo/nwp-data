      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T05:33:05.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garlic sold in January 2023 was sourced from the last harvest for
        2022, set early November.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e5e890-d05b-4390-8036-c66980cb3dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T05:33:05.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4ff7b5-9a48-40a3-80e5-1140c27c7d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T05:33:05.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first harvest for 2023 will be sourced from Ilocos in February
        with a projected volume of 21 metric tons (MT). A total of 3,947 MT will be
        available to consumers by April, sourced from the 22 garlic-producing towns
        of the Ilocos Region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903a35f4-6d2a-4438-a215-2b3adc31af63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T05:33:05.495+08:00
