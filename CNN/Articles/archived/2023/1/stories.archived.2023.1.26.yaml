      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6332c9f-1050-42a8-afae-1e1ca1e92ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that its figures refer to both confirmed and probable cases
        as of registration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839eb29d-0d4f-4f6c-b8c6-2e53e47e62cd'
      'mgnl:activationStatus': true
