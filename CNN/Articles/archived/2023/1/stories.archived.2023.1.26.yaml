      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2b3827-bf25-407e-8aa0-1f8e7044cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:23.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was transmitted and received by the Senate on Dec. 19,
        Albay Rep. Joey Salceda said a four-man panel was formed to “re-engineer”
        the bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195055d2-c122-429d-9711-cbe8bc2fb74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:23.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de417d51-47c1-4833-8c8e-5e0eb2acc894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:23.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its revised version will drop the dividends from the Bangko Sentral
        ng Pilipinas as a capital source. It will be funded instead by surpluses from
        government-owned and -controlled corporations before it is listed on the Philippine
        Stock Exchange and before the conduct of an initial public offering, Salceda
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42177863-8f6d-43d0-b738-5287ce28033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:23.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d4fa41-cbee-430a-9756-ca0780a0b479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:23.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said these revisions are not yet incorporated in the current
        Senate version.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32cbaf6-c7ee-4cb0-8159-9497102d8d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:23.291+08:00
