      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dun po tayo sa nakakatipid, kung ano po ‘yung mura, dun po
        tayo</em>,” the DA quoted a consumer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d7bc0e-49d1-4234-bde4-69e4526f30f3'
