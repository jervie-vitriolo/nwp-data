      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a6b0d-2656-4063-8f7f-8c710e57ebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Wednesday, DOH officer-in-charge Maria Rosario
        Vergeire said COVID-19’s decline in the ranking shows the country is able
        to manage the disease better.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b13bc9-449d-454c-bf37-eb7f6e89479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ecb144-a210-469f-865e-efae3f601e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon po nakikita natin na ang mga top leading causes of deaths
        dito sa ating bansa ay bumalik na doon sa dati nating trends kung saan ‘yun
        pong atake sa puso, ‘yung ischemic heart disease parin ang nauuna,” she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da491bc-9b7f-49f6-bd0f-e579861526ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620f24ad-9ab3-47f9-a8ff-f08e55d610c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Currently, we''re seeing that the leading causes of
        deaths in the country were similar to before, where ischemic heart diseases
        lead the list.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fad192-5939-4f3c-8e68-34e67c844dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355890e4-105d-4460-b991-85e4fc1918fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA data showed that 77,173 people died in the first nine months
        of 2022 due to ischemic heart diseases, accounting for 18.5% of the total
        deaths.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e3feb-f091-4848-be0f-287f62a7c858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f9a74-5e01-40bf-8a26-4ccce1534afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of disease was also the most fatal in the country in 2021.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2072b-ac93-4c12-98c3-fc453291ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af7c2d7-1174-48ea-a4e3-49b25d9ec872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September last year, the DOH said it was strengthening collaboration
        with the World Health Organization and other agencies to prevent deaths caused
        by heart conditions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0be322-2c60-40cc-ac46-35ce355b55c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d3de0d-54b8-4826-b38a-35005d44c241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, completing the top three leading causes of deaths last
        year were cerebrovascular diseases (42,980 deaths, or 10.3% of the total)
        and neoplasms, commonly known as cancer (42,497 deaths, or 10.2%).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc12ea9-c821-412b-8a90-b9551ab5b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea5d00-95c5-4c98-b4af-698130c4e969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said other illnesses in the top 10 were diabetes mellitus,
        hypertensive diseases, pneumonia, other heart diseases, chronic lower respiratory
        diseases, remainder of diseases of the genitourinary system, and respiratory
        tuberculosis.</p>'
