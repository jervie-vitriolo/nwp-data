      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They say it’s the trend. We do not have to go with
        the trend if it’s a trend in countries that have a budget surplus. We do not
        have a budget surplus.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1268d53c-e5ad-4aa5-a509-b845a18664e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:23.291+08:00
      'mgnl:createdBy': 'bamba'
