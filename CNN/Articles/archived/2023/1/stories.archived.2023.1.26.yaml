      'mgnl:lastActivated': 2023-01-27T13:20:29.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton’s representatives confirmed the announcement to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a7f35e-80e2-46e9-bca2-bd4b5adf0095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:42:57.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:29.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with People, published Tuesday, Hilton said: “It’s
        always been my dream to be a mother and I’m so happy that Carter and I found
        each other. We are so excited to start our family together and our hearts
        are exploding with love for our baby boy.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91400d38-8b2e-4449-b797-5a018b70241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:42:57.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:29.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda9c8cc-b19b-40ae-9f59-90b957cba0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:42:57.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:29.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She married venture capitalist Reum in a lavish ceremony in November
        2021 and has since spoken openly about using IVF to conceive a child, telling
        People that they began the process during the Covid-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f63d7-64ee-4973-adb1-13a81d8f07b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:42:57.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:29.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66bfc4e-c855-454e-b765-8e7ed7ac64a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:42:57.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:29.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We knew we wanted to start a family,” she said. “And I was like,
        ‘This is perfect timing. Usually I’m on a plane 250 days out of the year,
        and let’s just get all of the eggs stocked and ready,’ and we have tons of
        them just waiting.”</p>'
    '10':
