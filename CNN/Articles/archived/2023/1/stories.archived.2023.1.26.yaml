      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its vision of achieving “Finance for All,” GCash will
        continue to innovate and establish partnerships to offer affordable, convenient
        and safe services — making Filipino lives better every day and beyond, in
        the new normal.</p>'
