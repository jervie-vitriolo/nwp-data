  'Raffy-Tulfo-health-rating-food-products-packaging-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-26T16:57:37.800+08:00
    'imagesource': 'jcr:eb4c2ec8-d143-4e26-9cfb-f1328b07ecca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17f3b12e-6c9f-49a8-9e4d-b2e45b676928'
    'lead': 'Senator Raffy Tulfo on Thursday called for a health rating system on
      labels of packaged food products to allow Filipinos to have a better knowledge
      about what they eat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-26T17:03:50.549+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T13:20:00.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:48.220+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate-Bill', 'Raffy-Tulfo', 'health-rating', 'food-products',
      'packaging', 'nutrition', 'sodium', 'saturated-fat', 'fiber']
    'template': '1'
    'title': 'Senator wants ''health rating'' on food products packaging  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2960fe-546d-4623-9b51-e7a67aaaaf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:03:50.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:20:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) –&nbsp;</strong>Senator
        Raffy Tulfo on Thursday called for a health rating system on labels of packaged
        food products to allow Filipinos to have a better knowledge about what they
        eat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c3f3f-db74-4c37-87b5-9048e0744525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:03:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:20:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier filed a bill proposing to include the rating, in addition
        to the standard nutritional facts on food packaging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b28dfaf-a8a0-44c0-b123-3b40d2d0afd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:03:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:20:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Bill No. 1684, the health rating system will be from
        1 (as least nutritious) to 5 (most nutritious). The rating will be calculated
        based on the food''s nutritive value which includes total energy, saturated
        fat, sodium, sugar content, and fiber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e48ab45-ea13-4d88-b892-b58c3b814423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:03:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:20:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This approach aims to arm Filipinos with the necessary information
        on the nutritional content of the food they choose to consume on a daily basis
        and in turn lessen their susceptibility to life threatening diseases," read
        the bill''s explanatory note.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef98669d-c3cf-413b-98a0-1b87bbe01ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:03:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:20:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health rating label will cover all food products in grocery
        stores except for the following: fresh unpacked food; condiments; non-nutritive
        foods, single-ingredient foods not intended to be eaten on their own; alcoholic
        beverages; formulated products for infants and young children; and food for
        special medical purposes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c56c6-87ca-4691-96c6-f239c4ef474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:03:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:20:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food manufacturers will calculate the health rating of their products
        and submit them to the Food and Drug Administration, the bill added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3830c1c1-a480-4fa2-b12a-ef56d829a445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:03:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:20:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rating label will also be placed on the front of the packaging.
        The nutrient content will also state if the product is high or low in saturated
        fat, sodium, or fiber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81617f59-ae36-42d2-967a-d9a322e329fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:03:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:20:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo flagged last year the high level of sodium in instant noodles
        and canned sardines, which are usually consumed by many families in the country.</p>'
  'Cavite-City-curfew-for-minors-teen-brawl':
