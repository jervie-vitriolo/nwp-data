      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ef2f4-5e27-4891-9376-83701544cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ischaemic heart diseases still top list</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f4deea-f80d-4fef-8cb1-7813b95904e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.413+08:00
