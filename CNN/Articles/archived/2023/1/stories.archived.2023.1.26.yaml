      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on recent market monitoring, the DA said more consumers prefer
        imported garlic sold at ₱80 per kilo rather than the locally produced garlic
        sold at ₱300 per kilo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73be155-f603-4f41-a391-2a694b2ee24b'
      'mgnl:activationStatus': true
