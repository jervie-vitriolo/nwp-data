      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the outlook for demand for enterprise tech this year,
        IBM CEO Arvind Krishna said that most of the company''s clients appeared confident
        they would "emerge stronger."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa8797-7a27-447a-b708-f38e44529eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:03:47.579+08:00
      'mgnl:createdBy': 'pia'
