      'mgnl:lastActivated': 2023-01-27T13:20:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e4122-2832-4589-9572-022b15a2d5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T05:33:05.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, total production of garlic nationwide reached 5,890.14
        MT harvested from 2,424.51 ha production area. Total demand was 139,509 MT,
        while annual per capita consumption was 1.26 kilogram.</p>'
