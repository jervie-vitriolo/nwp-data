    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ff1de-0ab6-45f3-a86e-4513fc4f394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:59:39.710+08:00
