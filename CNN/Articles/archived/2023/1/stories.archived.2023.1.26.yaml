    'template': '1'
    'title': '''Sana makamit niya'': Mother of slain OFW in Kuwait seeks justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3740214-020a-4b51-a0ca-e91305091f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> —&nbsp;The
        mother of slain overseas Filipino worker (OFW) Jullebee Ranara is seeking
        justice following the brutal killing of her daughter in Kuwait last weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2852e29e-0f29-47f9-b78e-919455a9e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Ranara''s mother - whose name was withdrawn
        for privacy reasons - hopes that justice will prevail as they pursue the case
        against the suspect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ff2c6-0799-41a6-99f3-0c43268b4de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang hustisya talaga ang hiling namin, sana makamit niya,"</em>
        she said in a phone interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e678c-00ad-4fb0-9f21-5873c86a0a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We appeal for justice. We hope she can get it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b128da-100a-4c2d-8c41-df28577e9034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of Ranara expressed gratitude for the swift action of
        the Philippine government following news of the OFW''s death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabda016-d060-4775-bf91-197c8836ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala na po kaming hihilingin, naibigay naman na po ng</em>
        OWWA <em>at ng mga tumulong sa amin ang lahat,"</em> Ranara''s mother added
        when asked if they still need any other assistance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8072967-ae97-4268-8b34-b7b77631e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We are no longer asking for anything. OWWA and other officials
        were able to assist us.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e702e1ca-34b0-4c1d-8ffd-364af253f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother is also grateful for the quick repatriation of the OFW''s
        remains.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de7f434-ee12-4f3c-a04a-928959e4dd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napakabilis po ng proseso at mapapauwi na ang anak ko,"</em>
        she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56df619-9d5d-4a92-9b13-041443674eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s good that the repatriation process was fast
        so that her remains can come home soon.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fafda4-b7f7-4507-a8a8-3571d4db4af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manning agency of Ranara in Kuwait will shoulder the expenses
        on the repatriation of her remains.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7eaab5-8fc9-453a-be19-a017c0bc1e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Very</em> responsible <em>naman ang kanilang</em> recruitment
        agency<em> doon</em> including <em>yung lupa na paglilibingan, sila na ang
        may sagot,"</em> OWWA administrator Arnell Ignacio said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c05ea-1de0-4e55-a23d-d8865d60b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The recruitment agency there is very responsible.
        They will also pay for the lot where Ranara will be buried.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aee521-457b-4ffc-8cb1-8c08b78cdc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranara''s remains will arrive in the Philippines on <a href="https://www.cnnphilippines.com/news/2023/1/26/ofw-ranara-remains-kuwait-repatriation.html"
        target="_blank">Friday night</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5397a0fc-0740-4c65-b350-fb45fa2699f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said it has hired a new lawyer
        to handle Ranara''s case in Kuwait.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4426f27-58aa-427d-bfca-8df6e847f8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old suspect in the gruesome killing is now under police
        custody.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a335fd5-5f1f-4df8-a723-26b5302f5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Labor diplomacy</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a77421-e461-4e1a-840d-824c9c83a01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Migrant Workers said a dialogue is
        the avenue it will take "for now" as a first step to resolve the case.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25a806-68c7-4ee0-966e-1760cbe96c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the good intentions behind the calls to impose a
        deployment ban to Kuwait. But I have always believed in social dialog as the
        all-important first step in resolving labor migration concerns," DMW Secretary
        Susan Ople said in a statement Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4464ee65-ad0b-436b-b7aa-3f802c1f321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed, however, they would not pay heed to such calls.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e5759-4149-4092-b80b-065b4826bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a working, productive relationship between the Philippines
        and Kuwait that can be further enhanced not by imposing a deployment ban but
        by revisiting the existing Bilateral Labor Agreement (BLA). A new BLA would
        extend additional protection for our OFWs. We can accomplish more to protect
        our workers with the cooperation of the Kuwaiti government," she added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518b7528-3c84-4cf0-9f5b-81327bad9cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:52:33.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:19:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople acknowledged the response taken by the Kuwaiti government,
        including the arrest of the principal suspect less than 24 hours after the
        discovery of Ranara''s body.</p>'
  'Marcos-wants-expanded-e-visa-program':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-26T20:02:56.995+08:00
