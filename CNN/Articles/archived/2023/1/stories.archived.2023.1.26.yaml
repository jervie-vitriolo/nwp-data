      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/01/25/us/holocaust-survivor-swindled-peaches">Holocaust
        survivor swindled out of his life savings by woman he met on a dating website,
        prosecutors allege</a>"</em></p>'
  'scientists-fungus-the-last-of-us':
    'author': 'Kate Golembiewski, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-26T10:36:43.549+08:00
    'imagesource': 'jcr:092af90c-5634-4309-af93-1f3b405ff8cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1077b6a-7fdc-46bb-bcb9-acf48b3d2484'
    'lead': 'The zombies are identifiable by the fungi bursting from their bodies:
      a thicket of spiky tendrils, a miniature garden of mushroom-like fruiting bodies.
      These fungal parasites act as puppeteers, commanding and positioning the zombies
      to infect entire communities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-26T10:40:00.885+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-27T13:20:18.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:42.927+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What scientists say about the real-life zombie fungi that inspired ''The
      Last of Us'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cee3f7-36f6-4388-9a18-deb2fc0955f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The zombies are identifiable by the
        fungi bursting from their bodies: a thicket of spiky tendrils, a miniature
        garden of mushroom-like fruiting bodies. These fungal parasites act as puppeteers,
        commanding and positioning the zombies to infect entire communities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf5a711-aada-4104-954e-b08e6127c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed61b7-73ef-4cf7-b14b-1dee55d6676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the premise of "The Last of Us," a video game series and now
        a show on HBO, which shares parent company Warner Bros. Discovery with CNN,
        but it''s also a scene that plays out in real life every day around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47dd2a9-e5b7-4208-b1b0-d639bd95622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49d402-9d47-446e-bcd7-175b78cc4ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are zombie fungi real?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb0c2a-825c-4719-9ab7-5c2c2da567cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creators of "The Last of Us" have said they were inspired by
        a sequence in BBC''s "Planet Earth" documentary series depicting an ant infected
        with a fungus that hijacks its brain, forcing it to climb a tree and dangle
        above the forest floor. There, the fungus digests the ant''s body from the
        inside out and unleashes a shower of spores to create more zombies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55719ca-9249-40c1-b714-7ca7e0bf057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b6005e-7628-45cc-a851-eb061df59dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When "Planet Earth" came out in 2006, the zombie ant fungus was
        believed to be part of the group Cordyceps, but genetic studies have since
        placed it in another insect-parasitizing fungus group, Ophiocordyceps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da20d1d-185a-4b7e-8264-1b4c94edb240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c279df6c-1343-4f41-bb1e-e4135c3f99e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are well over 100 known Ophiocordyceps species that infect
        a wide variety of insects, including butterflies, moths and beetles, and at
        least 35 that perform "mind control" on their hosts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c9b9c4-07f5-4f57-9cc2-db03e4554490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd15f1-6682-4460-8ddb-e74bb56541e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only know 35, but our estimates range to more than 600 species,
        waiting to be described," said João Araújo, an assistant curator of mycology
        at the Institute of Systematic Botany of the New York Botanical Garden.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ea7d6-de63-4305-b147-3b046b9c71ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09033a82-6866-4dc8-96fe-78d2d80af7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can fungi infect and control humans?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e76495-ea78-4e3d-9754-cd9ce4bf2061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While zombie fungi are real and numerous, Araújo and others aren''t
        worried about Ophiocordyceps infecting people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0477fea-097f-400a-acf5-c251b01cf6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cab9110-7a70-4bbe-bcbb-37d0b848dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re super species-specific," said Charissa de Bekker, an assistant
        professor in the biology department at Utrecht University in the Netherlands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d1a35-286f-4c89-aba8-94cf01492c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd2bbf-a925-4513-8f86-01620c422a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the known Ophiocordyceps species preys upon a particular
        insect, and that specificity is a double-edged sword. "They have very refined
        machinery to interact with their hosts and do these really interesting things
        like changing behavior, but they can''t even jump from one species to the
        next," let alone to an organism as distantly related as a human, de Bekker
        explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3931b3-2a61-4d1a-8618-1b41fc3d7597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7001b645-617e-4e69-aac2-1aac8a2492ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans'' immunity to Ophiocordyceps is evident in how many interactions
        with the fungi have so far proved harmless. People in parts of Asia use one
        type (Ophiocordyceps sinensis) in traditional medicines, and scientists who
        study the fungi haven''t been infected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead94fde-76f9-4d0b-968a-1d82f3e88fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac3ad87-6f04-4c6f-ab2c-849d47df8803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I inhale Ophiocordyceps spores all the time because I work with
        them closely," said Araújo, who remains un-zombified.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df02cd-11d6-4531-8fa3-4f44543fd3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8767a65-e124-473c-a434-082db00b9a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we may be safe from Ophiocordyceps, David Hughes, one of the
        scientists who consulted on the video game, said there is a lesson to be learned
        from the "The Last of Us," which is essentially a story about existential
        threats to humanity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1fa851-0aed-424c-9b02-0dc40bf10f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e7a3c0-a782-43d7-9842-6b99a0736b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest threat globally is climate change," said Hughes, who
        has shifted his research focus away from zombie ants and is now Dorothy Foehr
        Huck and J. Lloyd Huck Chair in Global Food Security at Pennsylvania State
        University.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c8d36e-505d-4a74-a92a-3d8219f09044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d0bbe-8d0d-4103-bcbc-05372bde0ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fungal disease and climate change</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d5ec9-b584-4cfe-974f-61ec1e3901b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Last of Us" raises the point that climate change could spur
        on fungal adaptations to hotter habitats. That''s true of the infectious fungus
        Candida auris, which was discovered in 2009 and has since been found in more
        than 30 countries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db18f9c-e96a-46e0-aa2d-51b6c9704a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b5ddc-3518-4f91-bfad-2a8bdfbd3349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a warming world, fungi also have to adapt to a warmer climate,"
        de Bekker said. "And you can imagine then, if their optimal growth temperatures
        therefore become higher and closer to our body temperatures, it might be more
        likely that in the future, we have more fungal infections in humans than we
        see right now."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde4d30d-1602-4b45-9506-686c84c2f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f7a56-837e-4423-91b7-9ccdc03403b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A widespread fungal pandemic is unlikely, based on how fungal infections
        tend to spread in humans, according to Dimitrios Kontoyiannis, deputy head
        in the division of internal medicine at the University of Texas MD Anderson
        Cancer Center and the leader of its Medical Mycology Research Center.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48508116-bb9c-41e9-9a2c-79019f38069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a8786b-0125-471f-a07a-debd9bc7e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kontoyiannis noted that fungal diseases are harder to treat
        than bacterial infections because fungi, like humans, are made of eukaryotic
        cells and share the same basic cell structures. This makes it very difficult
        to find a treatment "that targets the fungus and not the humans," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff627f-b83e-43f7-b0e1-52a62cf70506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c641aabf-e427-4c15-b35e-c2a74ca532c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warmer future with more fungal infections would especially endanger
        people with weakened immune systems, Kontoyiannis added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c932c36d-6585-426a-a930-fd755416140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b40833-88f9-46f7-80b1-163aed32b206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughes said he hopes people who engage with "The Last of Us" see
        the parallels to the real-life challenges facing our world, including climate
        change and new health threats that will accompany it. "The whole thing is
        a real-time study in what we pay attention to and what we act on," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48addf-27d9-4068-95bb-befd26e510ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T10:40:00.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/01/25/world/zombie-fungus-ophiocordyceps-the-last-of-us-scn">What
        scientists say about the real-life zombie fungi that inspired ''The Last of
        Us''</a>"</em></p>'
  'jeremy-renner-accident-save-nephew':
    'author': 'Paul P. Murphy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-01-26T10:41:47.185+08:00
    'imagesource': 'jcr:63c5c767-08ac-4557-a6a9-72ab7ff5c0b8'
