      'mgnl:lastActivated': 2023-01-27T13:20:08.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the Senate Blue Ribbon to investigate this transaction in detail,
        we''ll even go back to the negotiation stage. How come Pagcor chose this entity?
        Are we dealing with an established, reputable entity, a small entity, a fly-by-night
        entity?" he told CNN Philippines'' The Source on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79213ae1-9ab1-4095-8f88-e3318f6b5a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:35:04.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:08.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, through SR 443, said that "it is apparent from the foregoing
        that the third-party auditor, Global ComRCI, is not legally, technically,
        and financially capable to be a consultant of Pagcor as required under our
        procurement rules and regulations, and should not have been awarded the contract
        for being ineligible and disqualified from the start."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727301cf-4596-4c72-9f5f-7957bec78b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:35:04.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:08.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procurement, which was awarded in Dec. 2017, was scrutinized
        by the Ways and Means panel as it questioned the credibility of Global ComRCI.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1cc150-3f95-4fc8-8f69-644174f1c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:35:04.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:08.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Monday hearing, Sen. Win Gatchalian presented photos
        of Global ComRCI''s submitted address. These showed a house at the location
        and not the office space expected of an agency capable of fulfilling a multi-billion-peso
        contract.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9ce133-9f4f-4d69-bed1-233ba33d1847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:35:04.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:08.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also came out that Global ComRCI''s fulfillment of the ₱1-billion
        operating capital requirement was certified by the Soleil Chartered Bank,
        an entity not registered with the Bangko Sentral ng Pilipinas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bde1c0d-2173-4d22-8a9e-a7e235c5f0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:35:04.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:08.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Global ComRCI] has not been paying taxes, is not registered with
        the Bureau of Internal Revenue and the Securities and Exchange Commission,
        and has not complied with other requirements of the terms of reference in
        the bidding documents of the Pagcor," SR 443 read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abad4105-42ae-4b7e-856e-f5d214ebfc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:35:04.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:08.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Senate Committee on Accountability of Public Officers
        and Investigations, otherwise known as the Blue Ribbon Committee, can conduct
        a probe, SR 443 must first be referred to it. Committee Chairperson Sen. Francis
        Tolentino would then call for the legislative inquiry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dc04d1-7c3c-48f0-8361-a654088ce53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:35:04.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:08.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already know the financial angle of the transaction: ₱6 billion
        in 10 years so ₱600 million a year, ₱50 million a month <em>pumayag ang</em>
        Pagcor to pay this auditor (Pagcor allowed them to be paid ₱50 million a month).
        The question is why did the past admin enter such a contract?" Pimentel said
        Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f048a9a-e183-4ee9-b14d-8f131766449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:35:04.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:08.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagcor Chief Al Tengco earlier told CNN Philippines that they had
        not yet made any payments to the third-party auditor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742359df-597b-45e0-a541-e84492d84466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:35:04.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:08.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH:&nbsp;<a href="https://www.cnnphilippines.com/videos/2023/1/26/Offshore-gaming-operations-in-PH---Politics-As-Usual.html">Offshore
        gaming operations in PH | Politics As Usual</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66490158-57ca-4f0d-9ed8-3c563c19b99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:35:04.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Pimentel said the Senate panel would investigate Pagcor''s
        claim that it had not made any payments.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4c6903-fc7c-49ff-8c1b-fa2613d34d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:35:04.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:08.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That makes the situation worse for the previous administration
        of Pagcor which entered into the contract," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a387accc-cb2b-4976-881c-f950c154e348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:35:04.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:08.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tengco said he placed the procurement contract under review in Sept.
        2022, just one month after he took office and nearly five years after it was
        awarded to Global ComRCI.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b3206-f0a6-435c-b717-bf0bc88369f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:35:04.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:20:08.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very soon, we''re coming out with a decision whether we will still
        allow the third-party auditor to continue rendering services for us or the
        possibility of terminating the contract," Tengco earlier said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e22942-419f-45b5-96da-8b51157be642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:35:04.125+08:00
