      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> —&nbsp;Senate
        Minority Leader Koko Pimentel has filed a Senate Resolution (SR) urging the
        Blue Ribbon Committee to probe the state gaming regulator''s ₱6-billion contract
        with a "questionable" third-party auditor.</p>'
    '2':
