      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Paris Hilton has announced the birth
        of her first child with husband Carter Reum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199519e6-20fe-488a-a0a8-eaeff2b3a036'
