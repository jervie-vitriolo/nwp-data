  'russia-warship-hypersonic-missiles':
    'author': 'Radina Gigova and Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-26T16:46:16.827+08:00
    'imagesource': 'jcr:42c26c19-de10-4656-9ef4-ce835ca151bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfe4bc5c-b54d-47a7-a821-81a47a3dcd33'
    'lead': 'A Russian warship armed with advanced hypersonic missiles completed a
      drill in the Atlantic Ocean, ahead of joint naval exercises with the Chinese
      and South African navies scheduled for next month, the Russian Defense Ministry
      said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-26T16:54:36.283+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T13:20:05.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:46.840+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'warship', 'hypersonic-missiles', 'China', 'South-Africa']
    'template': '1'
    'title': 'Russian warship armed with hypersonic missiles to train with Chinese,
      South African navies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd977c9-61b8-4292-91ad-c410a76e63b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Russian warship armed with <a href="https://www.cnn.com/2023/01/05/europe/russia-warship-hypersonic-missile-deployed-intl-hnk-ml/index.html"
        target="_blank">advanced hypersonic missiles</a>&nbsp;completed a drill in
        the Atlantic Ocean, ahead of joint naval exercises with the Chinese and South
        African navies scheduled for next month, the Russian Defense Ministry said
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21846dc-2872-44f2-b120-d49f8d4e30c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Admiral Gorshkov frigate, armed with Zircon hypersonic
        missiles, practiced "delivering a missile strike against an enemy surface
        target," the ship''s commander Igor Krokhmal said in a video released by the
        ministry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec49f3a-b7f9-4b0a-80a4-72e4f97dc8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercise, described by state news agency Tass as an "electronic
        launch" or virtual simulation, confirmed the "designed characteristics" of
        the missile system, said Krokhmal, who pointed to the missiles'' purported
        ability to reach distances of more than 900 kilometers (559 miles).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b33d63-91cd-4263-a88b-b18543188655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test was part of a long voyage of the Admiral Gorshkov frigate
        launched earlier this month, when Russian state media said the warship was
        dispatched with the hypersonic missiles. The deployment will also include
        joint training with the Chinese and South African navies off the coast of
        South Africa, according to Moscow and Pretoria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b0f07-7661-4ee8-b483-03ad2b2ad3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises come as Russia nears the first anniversary of its
        full-scale invasion of <a href="https://www.cnn.com/specials/europe/ukraine"
        target="_blank">Ukraine</a>&nbsp;and marks both a show of force and -- with
        the joint exercises — an opportunity for Moscow to show it is not isolated
        on the world stage, despite wide international condemnation of its unprovoked
        war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55f62eb-c546-455f-ba1e-413ea2c1b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House on Monday said the US "<a href="https://www.whitehouse.gov/briefing-room/speeches-remarks/2023/01/23/press-briefing-by-press-secretary-karine-jean-pierre-and-secretary-of-energy-jennifer-granholm-2/"
        target="_blank">has concerns</a>&nbsp;about any country ... exercising with
        Russia while Russia wages a brutal war against Ukraine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b859aa-bf6d-40cb-8ae5-ee356e2f87f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a joint meeting in Pretoria Monday, Russian Foreign Minister
        Sergei Lavrov and his South African counterpart Naledi Pandor defended the
        naval drills, with Lavrov saying Moscow does not want any so-called "scandals"
        regarding the exercises.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52af311-54a7-4084-b055-d6db4ae6ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandor, who posed alongside Lavrov while smiling and shaking hands,
        claimed it is normal practice for all countries to conduct military exercises
        with "friends worldwide."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e93ecf-6255-4ed3-b280-0e530d347036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be no compulsion on any country, that it should conduct
        them with any other partner. It''s part of a natural course of relations between
        countries," she added, without explicitly referencing criticism leveled at
        South Africa for its refusal to condemn Russia''s invasion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5283eff8-3ab6-49db-8d19-1961b9522874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.sanews.gov.za/south-africa/sas-navy-exercises-between-china-and-russia-benefit-nations-%E2%80%93-modise"
        target="_blank">separate statement</a>&nbsp;detailing the joint exercises,
        which run February 17-27, South Africa''s Defense Department said that "contrary
        to the assertions" from critics, South Africa "was not abandoning its neutral
        position on the Russian-Ukraine conflict" and "continues to urge both parties
        to engage in dialogue as a solution to the current conflict."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1984fc3f-072f-4d0d-94de-399bb7644df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China concerns</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d3e238-ab0c-445b-abed-c1da479574fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/world/china" target="_blank">China</a>&nbsp;has
        not made a statement directly confirming its participation, but its Ministry
        of Defense website on Monday posted an article from state news agency Xinhua
        referencing South Africa''s announcement of the drills. China is celebrating
        a week-long Lunar New Year holiday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b14302-75ef-4dbc-b2e5-72bc2cbe060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has repeatedly warned Beijing — which has a close strategic
        partnership with Moscow — against providing material support to the Russian
        army in its war in Ukraine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1623b96-14c9-4a79-99c7-211ff8f6a266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration recently raised concerns with China about
        evidence it has suggesting that Chinese companies have sold non-lethal equipment
        to Russia for use in Ukraine, though it was not clear whether Beijing was
        aware of the purported transactions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa76b42-30f2-4cee-88c0-fba252cbb80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint maritime exercise is expected to include some 350 South
        African National Defense Force personnel participating alongside their Russian
        and Chinese counterparts, according to South Africa. An earlier exercise between
        the three navies took place in 2019.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c93ec-bece-4ee6-b9f4-5e301d9df5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time that the drills will include the Admiral Gorshkov
        frigate carrying Zircon hypersonic missiles, which were first tested in <a
        href="https://edition.cnn.com/2021/11/29/europe/russia-hypersonic-missile-hits-target-test-intl/index.html"
        target="_blank">late 2021</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a30f85-50b9-4dcb-acca-c6f8cb8327a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-range weapons, which Russian President Vladimir Putin earlier
        this month said had "no analogues in any country in the world," travel more
        than five times the speed of sound and are harder to detect and intercept.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eed46b-b1ed-4369-a935-702e1dc5cb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frigate was actively involved in testing the missiles, designed
        and produced by the Research and Production Association of Machine-Building,
        part of Russia''s Tactical Missiles Corporation, according to Tass.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b8cb7a-4a84-4f91-b240-18425398df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s current deployment, initiated January 4, was expected to see
        the ship transit through the Mediterranean Sea and into the Indian Ocean,
        Tass reported at the time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa19b7-a17d-42e5-9591-4d0d56c0cb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:36.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:05.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/26/asia/russian-hypersonic-warship-south-africa-china-intl-hnk/index.html"
        target="_blank">Russian warship armed with hypersonic missiles to train with
        Chinese, South African navies</a>."</em></p>'
  'air-force-extensive-probe-bataan-plane-crash':
