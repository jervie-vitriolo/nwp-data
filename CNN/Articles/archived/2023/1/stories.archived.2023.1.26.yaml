      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> Filipino
        buyers now prefer imported garlic over local supply that costs more than thrice
        the price of the foreign produce, the Department of Agriculture (DA) reported
        on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121ad6a-6bc9-4b2c-b9e1-a14a1bd9d4da'
