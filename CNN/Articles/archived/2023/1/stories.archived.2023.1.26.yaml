      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad216d-9a7f-48ef-9285-c78b2ed0d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:41:29.987+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-27T13:19:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries banned from exporting pork meat and meat products
        to the Philippines include Thailand, Zimbabwe, Malaysia, Indonesia, Greece,
        Myanmar, Serbia ,Slovakia, South Korea, Germany, and Czech Republic.</p>'
