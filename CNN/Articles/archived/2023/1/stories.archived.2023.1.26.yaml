  'PH-economy-Q4-2022':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-01-26T10:01:42.670+08:00
    'imagesource': 'jcr:04297ef8-4f3e-4f19-adb5-979cfe515456'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9fe8e9e-4cc3-4b9c-a4a8-47f1c145bfde'
    'lead': 'The sharp increase in commodity prices failed to spoil the Philippines''
      economic expansion in 2022, with last year''s growth rate at 7.6% being its
      strongest since 1976, a government official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-26T09:30:43.594+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-27T13:20:20.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:42.178+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Strongest since 1976: PH records 7.6% economic growth in 2022'
    'updated': 2023-01-26T13:42:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bad93f-65d1-45c4-bf4f-78e149bc9665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:42:07.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:20:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — The
        sharp increase in commodity prices failed to spoil the Philippines'' economic
        expansion in 2022, with last year''s growth rate at 7.6% being its strongest
        since 1976, a government official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e91586-fa95-454b-bc68-f0e0837818bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:42:07.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:20:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press briefing on Thursday, National Statistician Dennis
        Mapa said that the local economy expanded by 7.2% in the fourth quarter of
        2022, albeit at a slower pace against the third quarter''s 7.6%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d9fd1-ab9c-41c8-b149-6f208462eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:42:07.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:20:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure is also above the 6.74% average yield of a CNN
        Philippines poll of 11 economists, with some analysts citing inflation as
        a threat to the country''s economic growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e482e467-3b45-41f5-90f1-af3a24a59895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:42:07.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:20:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/1/23/Q4-2022-economic-growth-forecast-poll.html">READ:
        Inflation may have dampened Q4 economic growth — analysts</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d62053f-741e-45e0-9072-1ac5332a082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:42:07.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:20:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure, however, pushed the full-year 2022 economic expansion
        to 7.6%, even exceeding the government''s target ceiling for the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8880da0b-a181-4453-92a8-b0c2e8da727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:42:07.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:20:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] is the highest since 1976 under the 2018 base year. That time
        in 1976, the GDP growth was recorded at 8.8%," Mapa said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca675b-9aaa-42eb-bbb8-c853303d612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:42:07.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:20:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major industries that bolstered the economy last year were wholesale
        and retail trade; repair of motor vehicles and motorcycles; manufacturing;
        and construction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e16ec-9bed-483e-9878-825176699736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:42:07.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:20:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For National Economic and Development Authority (NEDA) Secretary
        Arsenio Balisacan, the fourth quarter performance could have been higher if
        not for skyrocketing inflation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fefcdc-8259-4761-831d-735a883a4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:42:07.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:20:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation rate in December 2022 alone soared to a fresh 14-year
        high at 8.1%, the highest since November 2008.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1034f8b5-5ff4-47ac-8a93-a23da8021184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:42:07.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:20:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But thanks to improvements in labor market conditions, the resumption
        of face-to-face classes, and pent-up demand in the quarter, the Philippines
        posted the fastest growth in the region, even beating China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17866984-bdf2-41b8-9e8a-31703a276373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:42:07.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:20:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of employment generating activities, that raised
        the demand. ''Yung sinasabi natin ''yung pent-up demand (The pent-up demand
        that we''re referring), people just want to go out and spend," Balisacan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2322452-8b5b-4d02-8017-9878cca54f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:42:07.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:20:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This 2023, the NEDA chief said the Philippines might be affected
        by the expected "sharp slowdown" in major economies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce41315a-e0b1-443d-8b54-b4943237cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T13:42:07.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-27T13:20:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Balisacan said they still see a "respectable growth" of 6% to
        7% this year.</p>'
