      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff3d9b-c7cb-42d9-88f6-4d709bf85a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAF said it will provide financial assistance to the bereaved
        families, and educational benefits for their children, among others.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171d2ed8-27ff-4bca-80cf-3ae080563137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.261+08:00
