      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121ffcb-d8d7-4647-94c7-f7adee78b4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The figures in this release were obtained from the certificates
        of death particularly the descriptions written on the medical certificate
        portion therein as reviewed by the health officer of the local government
        unit concerned,” the PSA said. “On the other hand, the figures released by
        the DOH were obtained through a surveillance system.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ce8c2-6cb8-410c-9c0e-d8a69d040e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.413+08:00
