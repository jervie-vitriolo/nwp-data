      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ac0fa7-5f3c-43ba-b781-1f91e5eeba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Poe said the MWSS “needs to do more to ensure that
        its concessionaires fulfill their obligations.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb7f82-3fac-4c07-9297-b888f2228561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7cfd33-acf2-4c22-ac21-4a5c3a306fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS Regulatory Office (RO) earlier this week slapped water
        concessionaire Maynilad with a <a href="https://www.cnnphilippines.com/news/2023/1/24/MWSS-slaps-Maynilad-with-over--27-M-fine-in-customer-rebates.html">₱27.48-million
        fine</a> for failing to supply water to residents serviced by its Putatan
        Water Treatment Plant. Maynilad was fined twice for the same problem in 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f93f1-4041-450b-ab12-8f96286801f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd81d7-4566-419e-9513-40e650c5ab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MWSS must step up and take its role as regulator accordingly
        and effectively," said Poe, chairperson of the Senate committee on public
        services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28256fd-5b25-4a26-b434-f4ccf42ffe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb2305-3187-4943-a26d-27c3492c9602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At some point, the MWSS RO should recognize that its fines are
        not working with Maynilad," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b82b11-dd53-4fe6-a448-c2a1fdc5c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb12940a-b80d-4c56-beaa-c457bdda75c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the senator, customers in Las Piñas, Parañaque, Muntinlupa
        and some parts of Cavite suffered water interruptions in December and some
        are still experiencing water interruptions this week. Customers in these areas
        also suffered water interruptions during the Christmas holidays in 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0651a2-639c-4a13-956b-19eca396445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84234bd0-5e34-47eb-b5df-3b5167e65890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said the MWSS RO needs to reexamine its approach and understand
        why it isn’t effective.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b44a227-993a-4248-8b4e-0e5b1d9c95bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f6a15-f3c7-4753-b90d-82e9f4cfb67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that when the MWSS fined Manila Water over ₱1
        billion in 2019, the company improved its services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03ab42-5275-4b33-8f08-c63c71148b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f30e5-1b14-4d78-bc79-d2a6742988fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Regulators are expected to primarily protect consumers and take
        it to heart. Maynilad customers in the south of Metro Manila have had to deal
        with the harrowing situation for two consecutive Christmases now. This is
        too much," Poe said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e26a8a-e97e-4d3f-be0c-7342ce634a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735cd147-76fc-4a1a-a6e8-17041d012137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also noted that Maynilad’s net income exceeded ₱6 billion
        in 2021 and 2020, according to its 2021 financial statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef615ddc-8ad9-45d3-a5a1-2ed3da4c8598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d75c5-51bb-44f3-83de-ba01f5f8d8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:06:12.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all that declared income earned by the concessionaire as many
        consumers'' taps turned dry, not only do they ask why the fine remains small
        in relation to the extent of their suffering, but also why they have to continue
        to live with such inconvenience," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2fca0d-8712-422c-b09c-21f1cfa6ecb2'
