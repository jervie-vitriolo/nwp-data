    'lead': 'In a bid to bolster tourism, President Ferdinand Marcos Jr. wants the
      e-visa program extended to Chinese, Indian, South Korean, and Japanese nationals,
      Malacañang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-26T20:10:19.734+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T13:19:58.326+08:00
