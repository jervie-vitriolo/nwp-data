      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab is Southeast Asia’s leading superapp for ride hailing, food
        delivery, and on-demand grocery delivery. It touts strong foothold in markets
        like the Philippines, Thailand, Singapore, Malaysia, Indonesia, and Vietnam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6891c4e5-c401-44d0-807e-8f989e683b0d'
