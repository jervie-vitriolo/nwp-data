      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d093f1-7ae0-4cb6-84e4-e3c3a0280783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.261+08:00
