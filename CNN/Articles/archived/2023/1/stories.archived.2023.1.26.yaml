      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Paulate was found guilty of graft and falsification
        of public documents for pocketing over ₱1.1 million through falsifying documents
        for the hiring of 30 ghost employees.</p>'
