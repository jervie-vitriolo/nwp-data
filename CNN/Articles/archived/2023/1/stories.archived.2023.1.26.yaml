      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We imposed a preventive suspension on the employer of OFW Jullebee
        Ranara because we found out that there is a ground for the imposition of a
        disciplinary action in relation to the administrative case filed against the
        employer,” DMW Undersecretary Bernard Olalia told CNN Philippines’ <em>The
        Source</em>.</p>'
