      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An IBM spokesperson told CNN on Wednesday that the company''s cuts
        were related entirely to the reorganization of the two business units affected,
        "not an action based on 2022 performance or 2023 expectations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
