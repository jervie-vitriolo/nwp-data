      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building on GCash and Grab’s shared mission of addressing Filipinos’
        daily needs, this partnership also helps in creating a more cash-lite and
        digitally driven economy.</p>'
    '21':
