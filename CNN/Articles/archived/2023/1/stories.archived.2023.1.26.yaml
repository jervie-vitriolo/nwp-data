      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee9d20-a67f-4c09-8ad0-24e9113f4914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.736+08:00
      'mgnl:createdBy': 'alyssa'
