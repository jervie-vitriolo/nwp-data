      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranara’s remains will be <a href="https://www.cnnphilippines.com/news/2023/1/26/ofw-ranara-remains-kuwait-repatriation.html">repatriated</a>
        to the Philippines on Friday night, the Department of Foreign Affairs said
        Thursday.</p>'
