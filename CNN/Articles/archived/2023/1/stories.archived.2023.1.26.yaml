      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think, consequently, we might be seeing a little bit different
        subset of the economy than those who might have a large direct exposure to
        a consumer business," he added.</p>'
