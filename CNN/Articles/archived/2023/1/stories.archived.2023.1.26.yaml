      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBM shares slipped 2% in after-hours trade overnight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd90419a-0467-404f-87ad-b562c58fe560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:03:47.579+08:00
