      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de17fab-6b34-4ec3-8c90-b47b90b74fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:09:15.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        House of Representatives on Wednesday approved on second reading a bill renewing
        the franchise of state-owned media network IBC-13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc686452-978c-490d-967f-2741423247da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:09:15.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f64d56-65d7-4929-9b77-a1aa1cc5dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:09:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:23.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBC-13’s franchise is valid until Sept. 2, 2025, and a renewal secures
        its right to air until 2050.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb593c-cafb-4dce-9fe0-c21f8029a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:09:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:23.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c483f1-42bd-4160-9610-8468e7900daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:09:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:23.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd District Rep. Joey Salceda, the principal author and sponsor
        of House Bill No. 5404, said the approval of the network’s franchise “creates
        value of some ₱5 billion in government assets.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb41a6-c2e5-4c6b-ae96-e2924c1f168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:09:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101adb38-39e5-493a-915a-22f7dcc04749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:09:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:23.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without a franchise, IBC would have been forced to wind down. Whatever
        assets it has left will be sold to pay its liabilities, since it’s in a negative
        equity position. The franchise creates a premium for valuing the IBC, should
        we ever decide to privatize the broadcaster,” he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43637c48-6fe1-4007-aaf2-de493e563ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:09:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:23.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19376917-bd6e-46c3-bda0-b472c16e45db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T07:09:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:23.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, there are alternatives to privatization. And in fact,
        even if we privatize it, we could probably still have a public broadcasting
        function included in the deal,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
