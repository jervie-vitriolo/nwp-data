      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c2078b-4a45-4ce7-bcfe-cf0651f7d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo earlier told reporters they received the last signal from
        the military plane at around 10:34 a.m. before losing track of its flight.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec513bf-26fc-45ca-892c-6397fdb296c6'
      'mgnl:activationStatus': true
