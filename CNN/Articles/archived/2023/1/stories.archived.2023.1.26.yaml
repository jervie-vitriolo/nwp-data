      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the agency said Metro Manila lost the highest number
        of people due to COVID-19 at 3,444. Calabarzon came next with 2,257, followed
        by Central Luzon with 1,888.</p>'
