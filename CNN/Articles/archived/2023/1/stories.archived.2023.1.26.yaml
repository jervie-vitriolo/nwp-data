      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — Globe
        Telecom deactivated 20,225 subscriber identity modules (SIMs) and blacklisted
        35,333 SIMs involved in scam and spam messages in 2022, the telecommunication
        provider said in a statement on Thursday.</p>'
