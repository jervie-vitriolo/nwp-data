      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> Minors
        in Cavite City are no longer allowed on the streets from 10 p.m. to 4 a.m.
        beginning Thursday, the local government announced following a deadly brawl
        among teenagers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea6a1a4-493c-46f1-96e1-009801a0aa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:59:30.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:20:00.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandate came after a grenade explosion during a melee killed
        three persons and injured four more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b01b40-db32-4de5-956a-7d85b31d5f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:59:30.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:20:00.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavite Police Provincial Office said the incident happened on
        Wednesday night, involving two groups of male teenagers who were reportedly
        chasing and throwing rocks at each other until they were accosted by barangay
        officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e54ce-0b3e-45ef-a0d8-d1080022c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:59:30.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:20:00.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said a member of one of the groups involved in the altercation
        had a hand grenade, which went off during the fight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3251587e-f97d-4a2b-b7fd-b47b2fe6f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:59:30.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:20:00.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Cavite City Mayor Denver Chua said that the
        local government is coordinating with the families affected by the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d5d1a4-7fe0-488d-8bb9-4fd96aee19d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:59:30.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-27T13:20:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the four who sustained injuries, including the suspect,
        were admitted to hospitals.</p>'
