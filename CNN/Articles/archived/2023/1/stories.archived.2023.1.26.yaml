      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7934a972-87fe-4f7c-ac5f-70dad23e8318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:47:30.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Jinggoy Estrada, who is facing similar charges, is also
        out on bail while his cases are pending at the Sandiganbayan Fifth division.</p>'
  'jullebee-ranara-ofw-kuwait-justice':
    'author': 'Tristan Nodalo, CNN Philippines'
