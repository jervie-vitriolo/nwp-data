        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2096d965-5f83-4a5c-98cd-1ed4c77554e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:42:57.837+08:00
