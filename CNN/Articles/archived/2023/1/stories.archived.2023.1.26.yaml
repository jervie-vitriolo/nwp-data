      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing them double down," despite "different headwinds in
        2023," he told analysts on a conference call.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31f2130-f71f-433b-94dc-8c855c68839e'
      'mgnl:activationStatus': true
