      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said he sees a stronger role for an expanded IBC in disaster
        preparedness and participative governance, “given its design as a corporation
        without a profit motive.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c56862-d767-49fb-8aaf-8b07358a203d'
