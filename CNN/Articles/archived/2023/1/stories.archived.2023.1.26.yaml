      'mgnl:created': 2023-01-26T05:33:05.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We go with where we can save money, the cheaper choice.]</p>'
