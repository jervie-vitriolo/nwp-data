      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York-based company also reported mixed earnings Wednesday,
        with revenue coming in slightly higher than expected but operating profit
        and free cash flow lower than projected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87921144-02ff-4dff-9e16-1040379d8693'
