    'mgnl:lastActivated': 2023-01-27T13:20:01.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:48.055+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'IBM', 'jobs', 'workforce']
    'template': '1'
    'title': 'IBM is cutting 3,900 jobs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a1a4fe-9067-456d-9654-2f2a1dda0bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:03:47.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:01.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — IBM has become the latest tech giant to
        slash thousands of jobs, with 3,900 positions, or 1.5% of its global workforce,
        expected to be eliminated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b63d0d0-dac6-462f-ad24-e70e1234b7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:03:47.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:01.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced the cuts Wednesday, saying they were related
        to the previously announced spinoff and sale of two business units. The move
        will cost IBM about $300 million this quarter, a spokesperson confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeefa88-1002-4c2c-8ea5-266a5a210fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:03:47.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:01.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The units affected are Kyndryl, an IT infrastructure services business
        that was officially <a href="https://newsroom.ibm.com/2021-11-03-IBM-Completes-the-Separation-of-Kyndryl"
        target="_blank">separated from IBM</a>&nbsp;in November, and IBM''s healthcare
        analytics business, which an investment firm is <a href="https://newsroom.ibm.com/2022-01-21-Francisco-Partners-to-Acquire-IBMs-Healthcare-Data-and-Analytics-Assets"
        target="_blank">in the process of acquiring</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a3f1d-403a-42a2-8790-0570546028e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:03:47.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:01.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as other major tech companies downsize their workforces
        around the world in response to the gloomy <a href="https://www.cnn.com/2023/01/10/economy/world-bank-recession-economy/index.html"
        target="_blank">global economic outlook</a>. Last week, Google parent Alphabet
        and Microsoft each announced layoffs of <a href="https://www.cnn.com/2023/01/20/tech/google-job-cuts/index.html"
        target="_blank">12,000</a>&nbsp;and <a href="https://www.cnn.com/2023/01/18/tech/microsoft-layoffs/index.html"
        target="_blank">10,000 workers</a>, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378be1e-a25c-4488-80a3-d9fed1777f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:03:47.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:01.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That followed similar plans outlined by Amazon and Salesforce to
        axe <a href="https://www.cnn.com/2023/01/04/tech/salesforce-layoffs/index.html"
        target="_blank">thousands of jobs</a>, with more than <a href="https://www.cnn.com/2023/01/04/business/amazon-layoffs/index.html"
        target="_blank">18,000 employees</a>&nbsp;affected at the e-commerce giant
        alone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80208710-829c-4569-a63a-65bc773eb995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T17:03:47.579+08:00
