      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea9780-acfc-4910-ad93-d4c48e6cfcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:47:30.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the conditions for her release is her presence during her
        case hearings at the Sandiganbayan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192cb4b7-734f-4302-b76a-07fb62a48a74'
      'mgnl:activationStatus': true
