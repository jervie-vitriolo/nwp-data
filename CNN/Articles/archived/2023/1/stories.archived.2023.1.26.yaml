      'Laging-Handa']
    'template': '1'
    'title': 'Pets allowed on LRT-2 trains beginning Feb. 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff617f-f093-418a-ba54-178bc624d54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:51:08.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — The
        Light Rail Transit Authority (LRTA) said it will allow pets on LRT-2 trains
        beginning Feb. 1, adding it is now training personnel for the policy''s implementation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac5d318-96da-4758-b76e-ff0883adc22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:51:08.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning Feb. 1 <em>pwede nang magdala at magsakay ng mga</em>
        pets <em>sa istasyon at sa tren ng</em> LRT Line 2," LRTA Administrator Hernando
        Cabrera said at the Laging Handa briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82345882-861a-4b12-9e4a-227f5ba5be9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:51:08.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Beginning Feb. 1, pets will be allowed at stations
        and trains of the LRT-2.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aafb8ef-ad03-44a5-bd38-f9cae02c1e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:51:08.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cabrera said the pets must be vaccinated and should be
        placed in cages so they would not bother other passengers. There would also
        be size restrictions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bfcd52-0707-4ff4-8645-eef18d269bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:51:08.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:07.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat din malinis, naka-diaper. Yung usual na mga alituntunin
        na pinapatupad ng mga</em> pet-friendly <em>na</em> establishments, <em>ganun
        din yung ating policy na</em> implement," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e31865-5bc1-46f5-84f5-3072d2f8b294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:51:08.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:07.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should be clean and wearing diapers. We will
        implement the same rules enforced in pet-friendly establishments.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967631d0-7c9f-470e-8b08-f81a33d73295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:51:08.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:07.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are now training personnel for them to be ready once
        the policy is implemented.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d807e7-ebbc-4f8d-be30-2fcc9780bff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:51:08.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:07.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dini-distribute namin ngayon, bini-brief namin yung ating mga</em>
        security personnel <em>para sa maganda at maayos na pagpapatupad ng ating
        mga</em> policy," Cabrera explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd120bc6f-4a8d-4575-8a1c-eeabd51e3d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:51:08.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:07.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are distributing and briefing security personnel
        so the policy can be implemented smoothly.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49dfe81-7cdf-4f24-945a-b28274c5937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T15:51:08.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:20:07.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera said they expect small problems in the first weeks of implementation,
        but added that the ultimate goal is to make the system pet-friendly.</p>'
