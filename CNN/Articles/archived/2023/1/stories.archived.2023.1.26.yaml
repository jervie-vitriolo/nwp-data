    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ce8b2e-885a-47a9-ac2b-4c1bf8ad06f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T05:33:05.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA added vegetable vendors have also observed the current trend,
        citing the large gap between prices.</p>'
