    'template': '1'
    'title': 'ADB approves fresh $500-M loan to help boost PH jobs market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c2926-fbe8-47e5-99ba-77e68e5e6d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T23:55:32.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        Asian Development Bank (ADB) on Thursday said it has approved a fresh, policy-based
        loan for the Philippines worth $500 million, or around ₱27.2 billion, to help
        boost the country''s labor market amid the impact of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f75f297-9d91-4a43-bd1c-83aa131f1ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T23:55:32.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8272af97-fb1b-4f1b-9ccb-6b886dc51759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T23:55:32.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:53.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classified under its Post-COVID-19 Business and Employment Recovery
        <a href="https://www.adb.org/news/500-million-adb-loan-boost-philippines-labor-market-recovery">Program</a>,
        the loan will assist the government in "creating a more liberalized business
        and investment environment to encourage the private sector to grow and create
        more jobs," the ADB said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef275adc-5455-4e31-94b6-c7c2cc20b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T23:55:32.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:53.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c40f9-6a8c-4717-9a52-217670bc151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T23:55:32.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:53.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca2f49-749e-4e23-844f-ed66d15e5a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T23:55:32.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This program is expected to help create jobs, get businesses back
        into action, and pave the way for displaced workers, youth, and women to return
        to the labor market by enhancing their skills through training and linking
        them to good quality jobs," said ADB Senior Public Management Economist Sameer
        Khatiwada.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fe71f8-1c15-4cdf-b992-ea54d8ee53ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T23:55:32.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906423ef-2e9d-4cd1-a5e0-3bb4f5f12520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T23:55:32.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the regional lender, the program will aid the government
        in expanding the labor market - through initiatives that would address skills
        mismatch and promote training for workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc80a4d7-197a-4568-b841-60a54ed93f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T23:55:32.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e428a-9c24-4f63-8c6d-a694051f0532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T23:55:32.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ADB acknowledged the decline in the country''s unemployment
        numbers, it stressed that the sector''s recovery "remains uneven."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d605d3-8dbe-4e66-912c-5e57e7ddaa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T23:55:32.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a1606-0711-46cf-baa5-997021ccbb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T23:55:32.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similarly, informal employment remains higher, even though it has
        declined in recent months," the ADB added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b47848-9db3-4646-a030-8c6324b1c3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T23:55:32.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd4e03-969c-4dc8-8b25-487327954dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T23:55:32.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:19:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB earlier said it has set aside an annual $4.3 billion in
        <a href="https://www.cnnphilippines.com/business/2022/12/15/ADB-lend-Philippines-4-3-billion-2023-2025.html">funds
        ready to be lent</a> to the Philippines from 2023 until 2025.</p>'
