      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make their cashless transactions more convenient and rewarding,
        customers of Grab also get to avail of GCash exclusive deals and get special
        treats when they pay for their transactions using GCash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f652e1-0b5c-4e33-be3f-7f6a2bf7ce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:59:39.710+08:00
