      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton hasn’t publicly shared any other details or confirmed whether
        her child was born via a surrogate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2be9d4-b67b-4085-aab4-375a2b2f5bf5'
