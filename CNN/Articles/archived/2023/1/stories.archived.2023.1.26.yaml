      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a83d489-a28d-4c43-8698-98320bec270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two pilots were identified as Captain Ian Gerru Pasinos, the
        pilot-in-command, and Captain Jhon Paulo Aviso.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e43e3a-23b2-4d7d-8c27-c785a43ded4a'
