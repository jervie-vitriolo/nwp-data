      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c617822-df80-4851-8a41-1697ad1bf6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:47:30.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identified as one of Enrile’s cohorts, Reyes is facing plunder and
        graft charges for her alleged involvement in the funneling of the former senator’s
        pork barrel to bogus projects from 2006 to 2010.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83aa262-9bd3-4b37-adfe-f6930de555e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:47:30.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be9443-466c-4494-a3c6-e2589bf0230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:47:30.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile was also granted temporary release from detention earlier
        for humanitarian reasons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4a9160-d5a5-428b-b8c4-54591cdce8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:47:30.473+08:00
