      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We look forward to collaborating with like-minded partners such
        as GCash on this agenda, and we are optimistic that through this partnership,
        we can improve the lives and livelihoods of many of our <em>kababayans</em>,
        while building a cashless, digital-first economy for all Filipinos,” she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb33154-3dba-41f3-a611-0290dacacfa7'
      'mgnl:activationStatus': true
