      'mgnl:created': 2023-01-26T03:48:55.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The rotation of Earth’s inner core
        may have paused and it could even go into reverse, new research suggests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562e4a7a-0612-40cc-91bb-77def5001974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e5ad43-cc44-45a0-bb1b-f1ca802a72c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Earth is formed of the crust, the mantle and the inner and outer
        cores. The solid inner core is situated about 3,200 miles below the Earth’s
        crust and is separated from the semi-solid mantle by the liquid outer core,
        which allows the inner core to rotate at a different speed from the rotation
        of the Earth itself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e38f75-7407-4832-99b3-138350f0f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7cd77f-027a-4223-8b5c-ff5f7da27b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a radius of almost 2,200 miles, Earth’s core is about the size
        of Mars. It consists mostly of iron and nickel, and contains about about one-third
        of Earth’s mass.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf04d3dc-75f0-455f-bd0a-90ed86cb1e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce83c623-2268-4f84-bc77-cf0f31d952a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In research published in the journal Nature Geoscience on Monday,
        Yi Yang, associate research scientist at Peking University, and Xiaodong Song,
        Peking University chair professor, studied seismic waves from earthquakes
        that have passed through the Earth’s inner core along similar paths since
        the 1960s to infer how fast the inner core is spinning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c19b6c-f0e3-4cd0-9f75-6f2f0f79ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they found was unexpected, they said. Since 2009, seismic records,
        which previously changed over time, showed little difference. This, they said,
        suggested that the inner core rotation had paused.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5115fff-3a70-4d38-b530-1a189bf2aeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e41715-666e-4b56-9673-79b3aa1fd381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We show surprising observations that indicate the inner core has
        nearly ceased its rotation in the recent decade and may be experiencing a
        turning-back,” they wrote in the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4984e022-77f7-496c-9d09-a09204fcb217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaca1d8-e5e5-41e3-abcb-1a98397ec9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you look at the decade between 1980 and 1990 you see clear
        change but when you see 2010 to 2020 you don’t see much change,” added Song.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1dd45e-b0c3-460e-950f-85c201cc96ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3aa9db-2ae3-46e8-a15f-3d7c18eef046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spin of the inner core is driven by the magnetic field generated
        in the outer core and balanced by the gravitational effects of the mantle.
        Knowing how the inner core rotates could shed light on how these layers interact
        and other processes deep in the Earth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c777d9b9-3d28-47f3-b7a1-39ca1a292f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba36833-44b2-421e-bcbf-52b32d8f7129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the speed of this rotation, and whether it varies, is debated,
        said Hrvoje Tkalcic, a geophysicist at the Australian National University,
        who was not involved in the study,</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a859e8e-fd5a-4656-b99e-cb776e991a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdd4c5-723c-424e-8f76-4f4146477c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The inner core doesn’t come to a full stop,” he said. The study’s
        finding, he said, “means that the inner core is now more in sync with the
        rest of the planet than a decade ago when it was spinning a bit faster.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8621972c-7dcb-4d9c-8ba6-8a3eee1cec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing cataclysmic is happening,” he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca1b7c3-40d6-4c5e-9135-8a669a7666ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song and Yang argue that, based on their calculations, a small imbalance
        in the electromagnetic and gravitational forces could slow and even reverse
        the inner core’s rotation. They believe this is part of a seven-decade cycle,
        and that the turning point prior to the one they detected in their data around
        2009/2010 occurred in the early 1970s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b22f0-f22b-4172-b6fb-2943949eb57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7bfd97-74a7-4433-8bcf-c1504ea6a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tkalcic, who is the author of “The Earth’s Inner Core: Revealed
        by Observational Seismology,” said the study’s “data analysis is sound.” However,
        the study’s findings “should be taken cautiously” as “more data and innovative
        methods are needed to shed light on this interesting problem.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2a3ebe-5318-42c0-ae82-cd8acd3f4ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79893619-7763-4a0b-a0e2-9fd48ca5bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song and Yang agreed that more research was needed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ca279-cece-4906-9a3b-275f5f097892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b455a3-dfd2-4d54-8bfb-e2d88a019163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Studying the Earth’s core</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267c1a4f-1650-49e2-8ff8-67422ebc83a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tkalcic, who dedicates an entire chapter of his book to the inner
        core rotation, suggested the inner core’s cycle is every 20 to 30 years, rather
        than the 70 proposed in the latest study. He explained why such variations
        occur and why it was so difficult to understand what happens in the innermost
        reaches of the planet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8cf180-4e6b-437a-a0d9-782e3114e475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaaa072-431c-40e7-9504-63e5c0f270c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The objects of our studies are buried thousands of kilometers beneath
        our feet,” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30327a-9c68-4c20-9edb-4e8a91764b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79528d6-86b1-45c9-8637-e9b63b93f43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We use geophysical inference methods to infer the Earth’s internal
        properties, and caution must be exercised until multi-disciplinary findings
        confirm our hypotheses and conceptual frameworks,” he explained</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d4e294-2b1a-4c94-9369-67cfc1c9ee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f09a5-309e-49ba-8804-fd5aeddf6628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:48:55.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can think of seismologists like medical doctors who study the
