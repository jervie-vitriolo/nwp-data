    'mgnl:tags': ['philippine-army', 'jesus-durante-iii', 'yvonne-chua-plaza']
    'template': '1'
    'title': 'Army keeps ex-PSG chief Durante under custody over Davao businesswoman’s
      murder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebd838a-af61-4258-a828-362d98a36273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:12:06.822+08:00
