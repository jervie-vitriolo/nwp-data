      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I envision IBC TV and state media in general to play a more significant
        role in disaster preparedness. As being close to the organs of government,
        the station is uniquely positioned to be the first source of government announcements,
        requests, and instructions,” he said.</p>'
