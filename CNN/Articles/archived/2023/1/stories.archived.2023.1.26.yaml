      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing a picture of a baby’s hand clutching a woman’s thumb, the
        media personality and heiress wrote on Instagram Tuesday: “You are already
        loved beyond words,” alongside a blue heart emoji.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc76fb5-f638-4bad-9925-a1da4c9677f5'
      'mgnl:activationStatus': true
