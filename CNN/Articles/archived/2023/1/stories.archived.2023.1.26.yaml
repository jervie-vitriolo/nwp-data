      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f708c626-7fd2-4b76-a5f5-15bf3f9b793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T05:33:05.495+08:00
