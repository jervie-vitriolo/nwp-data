      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4be0e7-2651-4dfc-800e-5793b75d1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo said the SF260 turboprop —&nbsp;an Italian aircraft purchased
        back in 1992 —&nbsp;was "well-maintained" by a "very competent maintenance
        crew."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b8dff-5047-4004-8d12-86d811d1ad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab151de-ecef-4d40-93d7-fdb074e6c0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] is actually one of our combat aircraft that we use for, in
        giving firepower <em>kapag po kailangan ng ating</em> [when needed by our]
        ground forces," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6ff219-13ea-4c1e-bf54-39f2025747ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe9907c-059b-4772-8e30-b16ce3e04e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s extensively used in internal security operations, counter-terrorism,
        so actually <em>po ito po ay isa sa mga naging</em> game changers <em>natin
        sa</em> Marawi (siege)," she added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdef2d0-a876-4df5-9cbb-4fc823a27352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eefc8d-8fe9-44ba-add7-8144f8335890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s extensively used in internal security operations,
        counter-terrorism, so it is actually one of the game changers during the Marawi
        siege.]</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee19fa-2d69-4ec3-96ad-9c8b4efb45e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.262+08:00
