    'template': '1'
    'title': 'Air Force: ''Extensive'' probe on Bataan plane crash to take weeks'
    'updated': 2023-01-26T21:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d87fa-d2d4-4e37-943f-852bb31d8208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:54:55.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong>&nbsp;The
        Philippine Air Force (PAF) on Thursday said its "extensive" investigation
        on the plane crash in Bataan that killed two of its pilots on Wednesday would
        take weeks at most, to look at all possible angles to determine the cause
        of the accident.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b4f663-9ca9-43b2-b977-a64500fff125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a218d90-b06b-4b62-81f9-491659115566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As [to] our procedure <em>po, masusi po talaga ang ginagawa naming
        imbestigasyon</em>, we look at all possible angles <em>para po matuntun natin
        ''yung</em> real cause of the accident, so as of now <em>po ang pinaka</em>-update
        <em>natin</em> the investigation is still ongoing," PAF spokesperson Col.
        Ma. Consuelo Castillo told reporters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d18f7-ef34-4fda-be42-e8aa8d674bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4dc7c6-6916-4d19-b273-508686c0299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As to our procedure, we are conducting a thorough
        investigation, we look at all possible angles to determine the real cause
        of the accident, so as of now our latest update is that the investigation
        is still ongoing.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b3df98-9f87-42ca-b803-07994ca7b0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a29e1c-b35c-4c54-be8d-48ea83a15aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo said its aircraft accident investigation team has already
        secured the crash site — a rice field in Sitio Tabon, Brgy. Del Rosario in
        Pilar, Bataan — but told reporters she has yet to get an update if it has
        completely pulled the wreckage out.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e272d3-e1d4-4e10-9120-dc155c8b89c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bf56db-e903-40b8-8b25-9824ce674219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that the team is pulling out first the "most valuable"
        parts, equipment, and other aircraft systems that could be salvaged, such
        as the voice transmission equipment, to possibly retrieve data and review
        the transmissions made to the tower prior to the crash landing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bd78bd-b205-417d-bc98-ecb1616bffe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d44645-a172-4241-8a70-5795890b4e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from checking material factors, Castillo said the team will
        also consider possible human and meteorological factors, even if clear weather
        conditions were reported in Pilar town at the time of the accident.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ec71fc-23fa-44bd-9663-4e3e2beb7561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376835db-62a9-4daf-9759-a86b113ca7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:20:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya po</em> very thorough and extensive <em>po talaga ''yung
        gagawing</em> investigation [The investigation would be very thorough and
        extensive], it will last for a few days or a few weeks probably," the military
        official added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0745e75c-ab19-42ff-b917-d8556b260a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:10:27.260+08:00
