      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte and Sur remain as the country’s top producers of garlic
        with a combined 1,315.70 hectares (ha) of production area during the last
        quarter of 2022, the DA said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d5fd8-6809-4eb3-b32b-a41cd0733f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T05:33:05.495+08:00
