      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burnt body of the 35-year-old domestic helper was found in a
        desert on Sunday evening according to DMW.</p>'
