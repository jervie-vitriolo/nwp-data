      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DA, buyers said practicality leads them to buy
        the cheap, big bulbs over the small, native ones even if the local supply
        has stronger aroma and flavor.</p>'
