      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff6ebd7-811c-46e7-a73c-e13bc946d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T05:33:05.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the rising demand for garlic in the household and various
        industries, consumers continue to prefer to buy the imported variety over
        the local produce,” the DA said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3773f8fb-3388-44d5-8cc9-d2d1d060aac0'
      'mgnl:activationStatus': true
