      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d39306-5124-4c01-88ce-27901b5c2380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:23.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:11.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maharlika fund will be used by the government to invest in key
        sectors like foreign currencies, domestic and foreign corporate bonds, commercial
        real estate, and infrastructure projects to help fund the country''s priority
        programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08670132-9810-4527-9c72-fb6c922b61b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:23.291+08:00
      'mgnl:createdBy': 'bamba'
