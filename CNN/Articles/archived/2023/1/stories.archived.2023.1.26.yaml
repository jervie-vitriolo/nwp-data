      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72948e81-f8a0-4804-99b6-e354ae41d529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:59:39.710+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-27T13:20:01.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines Country Head Grace Vera Cruz said, “Grab Philippines
        is dedicated to empowering our stakeholders in a digital-first economy, and
        key to this is driving a deeper and wider cashless adoption in the country.
        With more Filipinos transacting via cashless means, we are accelerating our
        prospects of digital transformation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f99ef1d-f7ce-4232-b48d-351cbfa6544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T16:59:39.710+08:00
