    'jcr:uuid': '8da79e71-b346-4fe1-803c-5464440f2b81'
    'lead': 'IBM has become the latest tech giant to slash thousands of jobs, with
      3,900 positions, or 1.5% of its global workforce, expected to be eliminated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-26T17:03:47.578+08:00
