    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f455679-19e4-4a5c-bab2-b6fa426f721a'
    'lead': 'Microsoft on Wednesday said it had recovered all of its cloud services
      after a networking outage took down its cloud platform Azure along with services
      such as Teams and Outlook used by millions around the globe.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-26T03:44:32.481+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-27T13:20:28.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:19:39.757+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft cloud outage hits users around the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8115bb4f-02a2-4fed-b570-10bdcbb1998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft (MSFT) on Wednesday said it had recovered all of its cloud
        services after a networking outage took down its cloud platform Azure along
        with services such as Teams and Outlook used by millions around the globe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bcd15c-f226-42cc-a13e-8362f09df165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b3a87-acd0-430a-9a5b-28bab3c6cdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azure’s status page showed services were impacted in Americas, Europe,
        Asia Pacific, Middle East and Africa. Only services in China and its platform
        for governments were not hit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f64a03-bb97-4f77-a39b-9f9d7b855899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91093b06-1629-47b4-a4bb-048f1b42c9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late morning Azure said most customers should have seen services
        resume after a full recovery of the Microsoft Wide Area Network (WAN).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681d033-1a00-40af-8e5f-cdaf4d0b45ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outage of Azure, which has 15 million corporate customers and
        over 500 million active users, according to Microsoft data, can impact multiple
        services and create a domino effect as almost all of the world’s largest companies
        use the platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05bc7fc-3f4c-45f3-8d61-04258f6bb079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a630b843-2684-47a7-b232-50d4a2cb806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses have become increasingly dependent on online platforms
        after the pandemic caused a shift to more employees working from home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42741b2e-46b2-4543-8508-a22d728bc7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c35baf2-9aef-4b9d-865f-352cbd1c1b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Microsoft said it had determined a network connectivity
        issue was occurring with devices across the Microsoft WAN. This impacts connectivity
        between clients on the internet to Azure, as well as connectivity between
        services in data centres, it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d29dc79-a3e3-4942-81b5-9f8d8da9e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft later tweeted that it had rolled back a network change
        that it believed was causing the issue and was using “additional infrastructure
        to expedite the recovery process”.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fad53f-2772-4f80-93ae-db4625f6adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5047c5-2470-4758-8c1e-c556479f361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft did not disclose the number of users affected by the disruption,
        but data from outage tracking website Downdetector showed thousands of incidents
        across continents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a214b6-774c-4d2d-be35-f8cf38233789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f24556-eb70-4efd-9317-41d5fa6f69c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Downdetector site tracks outages by collating status reports
        from various sources including users.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7356048a-4459-4671-a45a-578b55a84459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10161a66-0881-44ff-a20a-01c5736664c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft’s cloud business had helped shore up its fiscal second-quarter
        earnings on Tuesday. It forecast third-quarter revenue in its so-called intelligent
        cloud business would be $21.7 billion to $22 billion despite worries that
        the lucrative cloud segment for big tech companies could be hit hard as customers
        look to cut spending.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e574d0-44f4-48b8-ad3f-b6b976f3ce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azure’s share of the cloud computing market rose to 30% in 2022,
        trailing Amazon’s AWS, according to estimates from BofA Global Research.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2cb63d-07ca-4add-81ff-3a79f2f3c69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8b8086-5e62-43d3-9332-69222e0304d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft joined other big tech companies in turning to layoffs
        to ride out the weaker economy, announcing last week it was cutting over 10,000
        jobs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d76a25e-7756-4292-970a-b33eaa4d4cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111bc1ed-9917-4962-95d4-adc04b0a5f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its shares were down 2.4% in pre-market trading.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e146821-e2b9-47ac-a4b9-8688142ec614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd625d322-2054-45b7-9ec9-1506724841e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outages of Big Tech platforms are not uncommon as several companies
        ranging from Google to Meta have seen service disruptions. Azure, the second
        largest cloud services provider after Amazon, faced outages last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cadef50-8b50-4a53-8a41-3a83f0d721d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the outage, users faced problems in exchanging messages,
        joining calls or using any features of Teams application. Many users took
        to Twitter to share updates about the service disruption, with #MicrosoftTeams
        trending as a hashtag on the social media site.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e0aa2f-6a88-4f37-9965-88b506083c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a039544-836b-46dd-9ff0-0502a9bb65fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft Teams, used by more than 280 million people globally,
        forms an integral part of daily operations for businesses and schools, which
        use the service to make calls, schedule meetings and organise their workflow.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc1957-6622-4022-81b5-e23291570a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898868a-f393-4de9-830c-4f3e6c01a109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were few signs of significant disruption at major UK-based
        financial services firms, where multiple messaging applications offered by
        providers like Movius and Symphony are used alongside Microsoft Teams to connect
        bankers with clients, and office-based staff with colleagues working remotely.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f4d9b5-d008-496e-b3c9-38793ccf5d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983d119d-1f4f-40ca-9ba7-cc080b9b5665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two London-based sources, working at two major global banks, said
        they hadn’t even noticed a problem.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53001f81-175e-4631-900c-0a1c8c3c12a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a0e0b-8507-4684-b209-8cf0f2ccdd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:20:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Boerse Group, which operates the Frankfurt Stock Exchange,
        said there had been no impact on trading. Frankfurt-based Commerzbank AG (CRZBF)
        (CBKG) said in a statement that Microsoft was investigating several issues
        impacting the bank.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682d4aa-57af-43c4-80c6-0e0fb4613c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T03:44:32.484+08:00
