      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66504dc3-0109-401b-85a0-2e7343d23776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:23.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:11.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certified as urgent by President Ferdinand Marcos Jr., the proposed
        Maharlika fund bill was swiftly approved by the House of Representatives on
        third and final reading on Dec. 15, around two weeks after it was first proposed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a8a73-ccf6-42ad-b431-c11a67f5b77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:23.291+08:00
