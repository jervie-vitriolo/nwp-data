      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e1f82a-964a-48b7-a338-68b0538c511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:23.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-27T13:20:11.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the senator, this “re-engineering” is an indication that there
        is some confusion among the bill’s proponents as it further veers away from
        the initial version filed in the lower house.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c42683-b300-451f-872b-3ab43de0d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:06:23.291+08:00
