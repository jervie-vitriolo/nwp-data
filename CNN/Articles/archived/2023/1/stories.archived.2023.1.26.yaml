      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was revealed during a Senate Committee on Ways and Means hearing
        on Monday, Jan. 23, that the Philippine Amusement and Gaming Corp. (Pagcor)
        had awarded a ₱6-billion contract to Global ComRCI to audit the gross revenues
        of offshore gaming operators.</p>'
