      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a 12-year-old student – who is a son of a policeman
        – accidentally shot himself with his father’s gun inside his school’s comfort
        room in Bulacan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
