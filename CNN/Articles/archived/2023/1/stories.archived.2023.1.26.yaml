    'template': '1'
    'title': 'Marcos wants Chinese, Indian, South Korean, Japanese tourists included
      in e-visa program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28dd15-4742-42cc-b29d-079395f7c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> —&nbsp;In
        a bid to bolster tourism, President Ferdinand Marcos Jr. wants the e-visa
        program extended to Chinese, Indian, South Korean, and Japanese nationals,
        Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500289fc-a0f4-424e-a5bb-5b7eae29af35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30b8e38-4250-48f6-8324-d8e7e3f90a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the program which allows tourists to apply for temporary
        visas online is only enjoyed by Taiwanese nationals. It allows them to stay
        in the country for up to 30 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c21ac4a-2e9c-4eee-88c1-333be6a28609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af62a55e-f6af-41a3-a3b5-8b906f522658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos ordered the Department of Foreign Affairs (DFA) and the Department
        of Information and Communications Technology (DICT) to enact his proposal
        during a Private Sector Advisory Council (PSAC) Tourism Sector group meeting
        on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7f8b3-30c5-4a64-bb64-6a7c5e59a8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac731fc3-1d2b-4689-9a54-3cdd697628fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2023, the <a href="https://beta.tourism.gov.ph/news_and_updates/phl-breaches-2-6m-arrivals-for-2022-dot-chief-bullish-of-2023-projections/#:~:text=Last%20year%2C%20Frasco%20revealed%20to,the%20achievements%20done%20in%202022">Department
        of Tourism (DOT)</a> said that it has a target of 4.8 million tourist arrivals.
        This figure could generate an estimated ₱2.58 trillion in revenue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a127c7ff-652f-4ed0-a555-15894f4e37b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c7136e-9d76-4821-a3c1-eeee20069093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67276d5-a03e-48e0-ae83-52a5b985198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Enrique Manalo said his department and the DICT were
        collaborating to implement Marcos'' directive. The PSAC recommended that the
        e-visa extension be enacted this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd10314-a723-4c14-9141-a71eb32e4659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a99119-7b44-4a5e-9ab7-286c9975e6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take at least a semester to develop the capability because
        there is so much anti-fraud element that needs to be consolidated with the
        platform, and the various countries that will be connecting with the system
        and with the transactions," DICT Secretary Ivan Uy said on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38cc4b1-cc9c-43a4-8d80-c419d5bf60ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941fbf00-2991-4c9c-8494-a6f3ad76fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PSAC also urged Marcos to include Indian nationals
        in the visa-upon-arrival (VUA) program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec54e5e-8603-41a4-ab2a-d21fdc8e8423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c1bf9-4a59-4723-a400-0a68b0e3fed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said the VUA program already applies to certain Chinese nationals.
        Americans, Japanese, Australian, Canadians, and Europeans can also get a 14-day
        visa upon arrival in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db3066-15ec-40aa-ba12-56c76eff75f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d78fe-fc22-4b59-b600-b6f978c23c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following <a href="https://www.aseanbriefing.com/news/philippines-launches-visas-arrival-program-chinese-nationals">Chinese
        tourists</a> are eligible for the VUA: members of tour groups organized by
        DOT-accredited operators, businessmen endorsed by their respective chambers
        of commerce and government agencies, athletes, and delegates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a39b9-e14f-4f61-8985-4ff87b9eb582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T20:10:19.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:58.336+08:00
