      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24f0df0-3ea5-40ce-9639-000bba4ac90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:47:30.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan, however, disagreed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76aa651-9681-47e7-9948-9ac34dab6f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:47:30.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d780c9-0909-4d0a-abd6-b9311a37c526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:47:30.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is very clear and categorical, that she should appear personally
        in the hearings for her criminal cases,” Sandiganbayan Third Division Associate
        Justice Bernelito Fernandez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2694cb4e-f640-4dff-919d-207c1b5187d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:47:30.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970fbdcd-4a71-4c77-a8a9-2e4b590d92be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:47:30.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:19:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes refused to answer questions from the media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032eb947-6a00-42bd-8e14-c7bb26df2b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T19:47:30.473+08:00
