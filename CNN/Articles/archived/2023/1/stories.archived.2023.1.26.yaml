      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Thursday, DFA Undersecretary Eduardo de Vega
        said Ranara’s employer — whose 17-year-old son has been tagged as the suspect
        in the murder — will shoulder the expenses to bring home the body.</p>'
    '3':
