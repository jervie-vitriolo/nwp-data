      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) –</strong>&nbsp;Actress
        Iza Calzado on Wednesday announced that she will take time off from social
        media as she prepares for the birth of her daughter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4134981-f9b6-4adb-99c9-09acf6073d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:04:09.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:20:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, Calzado asked for prayers from her fans and
        friends as she and her husband are about to enter a new chapter in their lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7600614a-5b31-4897-afa5-482a85b7c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T14:04:09.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:20:11.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We humbly ask for love and prayers as we enter this new chapter
        of our lives. Will be taking a short social media break as I go through matrescence
        and experience its joys and challenges,” she said. “We are so excited to meet
        you and hug you, little one! You are so loved!”</p>'
