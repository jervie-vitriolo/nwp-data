      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — COVID-19
        is no longer in the top 10 causes of deaths in the country, with ischemic
        heart diseases still the most fatal, a Philippine Statistics Authority’s (PSA)
        report covering the first nine months of 2022 showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdbeaf7-1748-4356-b344-fbaec93c3bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a7467-1111-4b6d-9a2f-28445af6538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral illness — which became the third deadliest disease in
        the Philippines in 2021 — dropped to 11th place, with 13,883 registered fatalities
        from January to September last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008eaa5e-72cf-49d2-98b1-9dde23aa5ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb4ab1-7d12-46ee-b9d4-2b056534657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-26T12:08:34.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-27T13:20:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This count represents 3.3% of the total number of deaths during
        the period, according to the PSA.</p>'
