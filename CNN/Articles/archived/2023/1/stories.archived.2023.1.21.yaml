      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw how successful the pilot test is. So if ever
        we resume registration, although now we don''t see an extension, Filipinos
        can count on a wider coverage of the Register Anywhere Project.]</p>'
