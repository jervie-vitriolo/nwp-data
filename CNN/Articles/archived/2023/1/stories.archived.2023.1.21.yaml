      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said it has received information from the captain of the
        Filipino boat that the China-flagged vessel maneuvered towards them while
        they were fishing in the area on Jan. 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e2976-d6f4-4e52-87c3-ba7407ddf4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T18:38:34.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accordingly, [the Chinese Coast Guard vessel] deployed a rigid
        hull inflatable boat. The personnel onboard gestured for the Filipino fishermen
        to leave the area," the PCG said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb788760-c43e-4960-98fa-f13887f1c0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T18:38:34.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Filipino boat left the vicinity, Beijing''s vessel "continued
        to shadow" them, according to authorities.</p>'
