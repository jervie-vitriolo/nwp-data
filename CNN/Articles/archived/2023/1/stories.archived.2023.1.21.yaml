      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Comelec seeks to expand Register Anywhere Project after pilot run</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4914c8d-a6f2-4706-8f15-41666865b57c'
