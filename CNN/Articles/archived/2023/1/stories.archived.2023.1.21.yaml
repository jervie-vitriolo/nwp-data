      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senate Minority Leader Koko Pimentel, Marcos’ “soft launch”
        of the sovereign fund at the economic forum is “premature” and a ploy to expedite
        the enactment of the measure – calling the move a way “<a href="https://www.cnnphilippines.com/news/2023/1/15/pimentel-soft-launch-MIF-premature-ploy.html">to
        tie the hands of Congress</a>.”&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdf219d-8bef-491b-96c7-f4bba5516797'
      'mgnl:activationStatus': true
