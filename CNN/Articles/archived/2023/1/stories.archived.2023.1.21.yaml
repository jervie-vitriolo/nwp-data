      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that officials are gathering more evidence, which will
        then be forwarded to the Department of Foreign Affairs (DFA).</p>'
