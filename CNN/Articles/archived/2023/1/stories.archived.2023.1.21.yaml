      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 17, a Laguna Regional Trial Court issued an arrest warrant
        against the two for the crimes of kidnapping and serious illegal detention,
        and robbery with violence.</p>'
