      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing in Davos, Romualdez cited several issues including
        those under the energy, agriculture and environmental sectors that need to
        be addressed in the country and said that “Filipinos cannot wait” amid all
        the pressing problems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881d1f08-8c02-4e90-b60e-ae7dcb180fe7'
      'mgnl:activationStatus': true
