      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/18/Customs-denies-conspiring-with-smugglers-DA-amid-onion-crisis.html">Customs
        denies conspiring with smugglers, DA amid onion crisis</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd49e5d7-e468-4abc-a674-b00121ef037d'
