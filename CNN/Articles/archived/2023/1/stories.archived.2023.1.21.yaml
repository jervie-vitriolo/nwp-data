      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) ---</strong>
        Half of the 24 senators posted a perfect attendance during the first regular
        session of the 19th Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44964fa8-35b9-4131-ac54-25ea2e7fa932'
      'mgnl:activationStatus': true
