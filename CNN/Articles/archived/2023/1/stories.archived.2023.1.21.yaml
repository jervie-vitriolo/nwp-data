      'mgnl:lastActivated': 2023-01-27T13:07:00.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5009de04-4ebc-47c7-a160-0b385777b861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:51:40.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 13,653 pounds (6,193 kilograms) of dough, 4,948 pounds
        of pizza sauce, more than 8,800 pounds of cheese and roughly 630,496 pieces
        of pepperoni went into making the record-breaking pie.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafe2d35-9292-4518-87fe-e42d97f56b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:51:40.575+08:00
