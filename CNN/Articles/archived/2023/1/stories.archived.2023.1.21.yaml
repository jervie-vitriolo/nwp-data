      'mgnl:lastActivated': 2023-01-27T13:07:02.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Despite facing <a href="https://www.cnnphilippines.com/entertainment/2023/1/20/Alec-Baldwin--armorer-will-be-charged-with-involuntary-manslaughter.html">involuntary
        manslaughter charges</a> connected to the "Rust" set shooting death of a cinematographer,
        Alec Baldwin intends to finish the movie''s production, a source close to
        the actor told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b56deb-b015-4f40-a8fc-e440bd7df87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a73ab-33ae-4b7f-8b96-a6321c296f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the New Mexico prosecutor who is planning to charge Baldwin
        is gearing up for a big trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb4278-4b9d-40ec-afb6-4a89021dffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe8b6c-eded-4b47-b2f6-c03424bbaef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Judicial District Attorney Mary Carmack-Altwies requested
        $635,000 in "emergency" money "to prosecute such a high-profile case," she
        wrote to state officials last August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ea4bf-311b-4c45-8650-31a2ecb437b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db25e0-3aa6-4bf3-89a6-acfa668fcec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need funding for an attorney, investigator, media contact person,
        paralegal, expert witnesses, and general trial expenses."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b312ac1-e31f-42e6-8d87-173c55ce8be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d8dda-c7cf-4ba7-aa27-d319d7a449f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the trials of Baldwin and another person working on the
        movie "Rust" would each "take weeks to a month to complete" and require expert
        testimony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeae8cc-4751-4fa2-8f03-f1d390a7ba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc13fbc-da2c-46a2-98c1-23709bd346a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even before any trial could be held, each defendant will have
        a preliminary hearing to determine if probable cause for trial exists. "These
        hearings will take weeks to complete and will happen rather quickly once charges
        are filed," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af83e2ae-8099-450e-b62a-113c922410c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e223d-b24e-4ab7-9633-ecb4e7b23cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmack-Altwies said Thursday she will charge Baldwin and the film''s
        armorer with involuntary manslaughter, accusing them of failing to perform
        safety procedures that could have prevented the accident. Baldwin was holding
        the prop gun that discharged, killing cinematographer Halyna Hutchins on the
        New Mexico set in October 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf3656-7527-49d3-a0d3-e8470ddadcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa020841-1d2b-4dc2-b2f1-bf9d0c6645c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin did not answer reporters'' requests for comment on the charges
        while walking into his Manhattan home on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300eb4e-e2f4-4bae-bed6-39012942b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea8f2cc-c90f-4fb3-b72c-5e6196e07bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmack-Altwies requested the extra money in a letter dated August
        30, 2022. She was granted about half of the amount requested, and is expected
        to ask the legislature for the remainder.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7d090-a4c3-4e8a-89ba-b960085f4747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f5b4a-ab2b-4822-b706-5cdc76a9bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the case goes to trial, there are few precedents for a major
        star being charged in the shooting death of a colleague during production
        of a movie. The attention would likely be enormous, particularly since the
        shooting happened away from Hollywood.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886c4dd1-3c0d-40e4-9441-57499440aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6076c5be-9825-488e-9865-ebe12ffd4c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1980s, director John Landis and four associates were acquitted
        of involuntary manslaughter in connection with the deaths of actor Vic Morrow
        and two children during the filming of "Twilight Zone: The Movie." The trial
        lasted for 10 months and gained global attention.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c2b46a-033b-410c-8112-14a00ac6d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0147ece-d141-4fd7-b159-c997acd249ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some jurors said they were not dazzled by figures from the film
        industry since they lived in Los Angeles. Rather, they told The New York Times
        that prosecutors "had not proved that anyone could have foreseen the crash
        of the helicopter."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b76c71-29fc-494d-8550-dce415f9efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560a6d4-c416-4175-912a-ee31d192f2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin has been a major film and TV star for decades, winning Emmys
        for TV''s "30 Rock" and an Oscar nomination for "The Cooler." He also starred
        in "Working Girl," "Beetlejuice" and "The Hunt for Red October," and on Broadway.
        In addition, he is known for publicly advocating for liberal political causes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbccced-4ce3-4eba-8093-97fabf523a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aa676e-42e5-433f-95fc-23b84357d3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors will have to overcome significant challenges, including
        not knowing how live rounds got on set and experts'' varying opinions about
        the on-set responsibilities of actors and crew members, said CNN senior legal
        analyst Elie Honig.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca413b-07d2-4207-ab1b-a28ecb0897be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d70a4ec-f181-4ded-8f9b-231c0f7d53df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, this is a criminal case. You need all 12 jurors to find
        guilt beyond a reasonable doubt. So I''m not saying that there''s no chance
        here, but this is a really difficult case for the prosecution," Honig said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae073eee-429b-42e6-aa8b-c08ea5f38a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917972da-acec-430f-b016-9a0476b362ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges will be formally filed by the end of the month, Carmack-Altwies
        told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e6e1a-4821-4229-a8c1-794548954c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdbb0d3-f037-4246-8c9b-e5e8ea471a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor said she will not request the arrests of Baldwin
        and Gutierrez Reed. Instead, they will be summoned to appear in court either
        in-person or virtually, she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf33e259-8ab1-4b60-bf8e-c04fc0eaf33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144f8410-2d0b-45ba-9357-ccf70d95aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Baldwin and armorer were both responsible, prosecutors say</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5583d5a-1f89-423a-933a-766b572ea352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin and Gutierrez Reed will each face two counts of involuntary
        manslaughter, but each count carries a different level of punishment, Carmack-Altwies
        said when she announced the charges.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c623a60-2730-464a-9486-1fac558d69d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5b6042-3f79-46c8-9dc0-2742628af042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury would decide which count would be more appropriate, and if
        convicted, they will only be sentenced to one count, the prosecutor said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8069eced-1039-42fe-bcbe-803a575f902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75a345c-d354-41e5-a3d5-7b726e78fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In either defendant''s case, a conviction is punishable by up to
        18 months in jail and a $5,000 fine. But one charge carries an additional
        firearms enhancement -- because a gun was involved -- and would require a
        mandatory punishment of five years in jail, the prosecutor said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e9476-6a9e-4fdf-8362-96ec4aa876cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bc16b3-fb8b-4726-ae79-13b59fc4951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchins was killed on the film''s New Mexico set in October 2021
        when a prop gun Baldwin was holding fired a live round of ammunition, striking
        Hutchins in the chest and hitting director Joel Souza in the shoulder.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f236cd6-5eb0-4b0f-afad-ace8bbd4bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d50cc9-d260-45d2-bcef-998eacc1ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin has maintained that he never pulled the trigger and was
        not aware the gun contained live rounds. Hannah Gutierrez Reed, the set armorer
        who loaded the prop gun, says she believed the rounds were dummy ammunition,
        according to her lawyer.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c85be9-34e7-4e06-8443-f775b2707b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d94048-6311-4183-af2b-fa22d06b428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors, however, say both Baldwin and Gutierrez Reed were responsible
        for checking the safety of the prop.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a5eae-56a6-495a-9d5c-afefc566cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ba240-7a02-416c-b63f-fb96bbe9b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every person that handles a gun has a duty to make sure that if
        they''re going to handle that gun, point it at someone and pull the trigger,
        that it is not going to fire a projectile and kill someone," Carmack-Altwies
        told CNN Thursday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f349b89-f83c-44d4-8b5e-6b7037b1bd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd8f46f-10a9-41ec-996a-01b4cddd268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why prosecutors are filing charges</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f598b32-9449-40d6-82dc-213d7b24adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a medical examiner determined Hutchins'' death was an accident,
        prosecutors argue the "fast and loose" safety standards on set and lack of
        caution around firearms props contributed to the fatal shooting.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9231bf-a8c3-4f74-b1ee-97a090f8904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c25c8de-d74c-4de8-a2cf-bffddfb809f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was such a lack of safety and safety standards on that set,"
        Carmack-Altwies told CNN, adding that live rounds were mixed with dummy rounds
        on set.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d8c7d-3c05-4699-9f71-2a2c8471062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d8f14-194c-4f0e-99ad-8d16960d34d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody was checking those or at least they weren''t checking them
        consistently," she said. "And then they somehow got loaded into a gun handed
        off to Alec Baldwin. He didn''t check it. He didn''t do any of the things
        that he was supposed to do to make sure that he was safe or that anyone around
        him was safe. And then he pointed the gun at Halyna Hutchins and he pulled
        the trigger."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000c83a-aee0-4757-b3d9-1c59b268dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd87677-7fd3-4fd5-9ff7-29267604089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin has said he did not pull the trigger before the gun fired.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd17b5c-b141-48fe-bdef-51d11e16f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedf51fb-7b34-4a77-af0b-b4ed1bff47e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During FBI testing of the the gun''s normal functioning, the weapon
        could not be fired without pulling the trigger while the firearm was cocked,
        an FBI forensics report said. Eventually, the gun malfunctioned during testing
        after internal parts fractured, which caused the gun to go off in the cocked
        position without pulling the trigger, the report said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4984044-05e0-4d22-8ad6-bcb1104b348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05663557-edac-47e5-8a01-cd53e1c18d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to acting in "Rust," Baldwin was also producing the
        film. Prosecutors will be charging him in both capacities, Carmack-Altwies
        explained, saying that as a producer, Baldwin had a responsibility to ensure
        the set was safe.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93ce04c-8709-4731-bc19-ade24a3af506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e42376-fc9e-4529-8fb8-db92e013ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the prosecutor said, "just because it''s an accident
        doesn''t mean that it''s not criminal."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af98cd-1c85-42c5-b1ca-0a12c604d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce52d6-1e98-4e17-92ed-aafc760e45c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our involuntary manslaughter statute covers unintentional killings,"
        she said. "Unintentional that means they didn''t mean to do it. They didn''t
        have the intent to kill. But it happened anyway, and it happened because of
        more than mere negligence... They didn''t exercise due caution or circumspection
        and that''s what happened here."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ecbe23-24b6-40b0-bbbc-deb3b993ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b0d669-5fbe-468c-92a5-60a2f6ded404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Carmack-Altwies requested additional funding from
        the state, noting that her office could charge up to four people in costly
        cases that "look to be too big for just my office to handle." State officials
        approved more than $300,000 of the $635,000 the prosecutor requested, leaving
        open the possibility of additional funds at a later time.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dbb313-41f6-450e-bdb2-a266dba8ec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ed780-865c-4272-8034-3690176e0b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin''s attorney Luke Nikas said the actor was "blindsided" by
        the charges, which Nikas called "a terrible miscarriage of justice."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce8d3c9-6b87-43df-9776-daa9060ed277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e52bae-cb9a-412c-9247-644d20bd8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Baldwin had no reason to believe there was a live bullet in
        the gun -- or anywhere on the movie set. He relied on the professionals with
        whom he worked, who assured him the gun did not have live rounds," Nikas said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b575b6eb-7740-4cce-adae-fa4d95b42661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b269b9c8-78e2-4c4c-bd5d-c69a458de0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive director of the entertainment union SAG-AFTRA called
        the anticipated charges against Baldwin "wrong and uninformed."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28e8cf1-2f0e-48b9-b109-b1709b6d3d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f018d50-762c-4f07-bb99-259c99c91c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The charges clearly indicate a lack of understanding about the
        standards and expectations of how a film set operates," Duncan Crabtree-Ireland
        told CNN''s Laura Coates. "The fact is, actors are not firearms experts. Actors
        cannot be expected and are not expected to do final safety checks or anything
        of that nature."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f420a8b6-b7a5-4e98-8567-4ad2d109b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b1ba1-39dc-4195-bd82-0f98c99981cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez Reed''s attorney Jason Bowles said, "We were expecting
        the charges but they''re absolutely wrong as to Hannah - we expect that she
        will be found not guilty by a jury and she did not commit manslaughter."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b017609-205b-4db1-9416-1400d9541817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b8ee1-749f-43cd-9198-d2b3d5716545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchins'' family said in a statement Thursday that they support
        the charges and "fervently hope the justice system works to protect the public
        and hold accountable those who break the law."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6e19a3-67c1-4f11-8f3f-5bb23adf91bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204133d2-c86a-43bf-8316-fc13eb8ab974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a comfort to the family that, in New Mexico, no one is above
        the law," the statement said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bf46c5-fe16-4ddb-9242-bb10d3a9c9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce60688-6ff8-4e44-9256-fafe014b5ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attempts to shift responsibility</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a817ca9c-f3ec-4446-9dda-b92a7d5e33b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN in August, Baldwin said he believes the
        responsibility falls on Gutierrez Reed and assistant director Dave Halls,
        who handed him the gun.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df492bd8-26ef-4b72-88ad-c077679981ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08683b59-f503-4a18-9cc6-ec2023d54073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Halls and Gutierrez Reed have repeatedly said they are
        not at fault and accuse Baldwin of attempting to shuffle off blame for the
        accident.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab5ee43-0526-459d-9bdf-f3f1a39e0c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cad91c-ccc8-4eea-b950-f015abba1472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez Reed maintains she did not know there were live rounds
        in the ammunition on set and has sued the film''s gun and ammunition supplier
        and its founder, who deny wrongdoing. She claims live rounds of ammunition
        were mixed into the dummy ammunition purchased from the company.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e25cd3-9b94-40af-9a83-26f56c4cdb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d36c2a-db86-4ea7-8c5b-639196b60c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halls has signed a plea deal on a charge of negligent use of a deadly
        weapon, which grants him six months of probation and a suspended sentence,
        Carmack-Altwies'' office said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ccdd6-9eb8-4bc4-ab77-4ff4bfbc97bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34f892-9ba4-4c06-ad3a-a6528b9a22a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchins'' family filed a wrongful death lawsuit against Baldwin
        and others involved in the movie''s production, and reached an undisclosed
        settlement in the suit in October.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e26b2f-d501-48cd-91fa-e5f531fb47c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858d212-409f-4843-8d79-2a156a5924d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the settlement agreement, Hutchins'' husband, Matthew
        Hutchins, was set to be an executive producer on "Rust" when it resumed filming.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef168bc0-a312-485d-936a-d9c7b38a9fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb86dbf0-0aac-454f-9711-9b0b960321f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:48:01.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:02.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. “<a href="https://www.cnn.com/2023/01/20/us/alec-baldwin-charged-rust-shooting-friday">Alec
        Baldwin intends to finish ‘Rust’ production despite facing involuntary manslaughter
        charges, source says</a>”</em></p>'
  'worlds-largest-pizza':
    'author': 'Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-21T10:49:18.294+08:00
    'imagesource': 'jcr:c031807b-8dce-482e-9521-71afb58e9fe2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e3481bc-3d93-4073-b6f9-cffbe03ac247'
    'lead': 'In total, 13,653 pounds (6,193 kilograms) of dough, 4,948 pounds of pizza
      sauce, more than 8,800 pounds of cheese and roughly 630,496 pieces of pepperoni
      went into making the record-breaking pie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-21T10:51:40.573+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-27T13:07:00.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:06:46.163+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New record set for world''s biggest pizza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c00b0cd-3647-42ef-aae5-7c9b16d95c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:51:40.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — And you think you helped scarf down a really
        big pizza recently? You''ve got nothin'' on this one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ad8dfd-72d4-4a79-94d7-047372490e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:51:40.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105ed92-9e23-47cb-a633-f6aec461e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:51:40.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Pizza Hut decided to bring back its "big New Yorker" pizza
        -- a cheese and pepperoni pie with foldable slices designed to be eaten on
        the go in true Manhattan style -- the company wanted to find a way to celebrate
        the news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f634d8-e03f-4fb9-b37a-b7a2670b0719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:51:40.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b91f608-08fe-4b13-a8c8-6b5714c03be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:51:40.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea: Take New York to Los Angeles and collaborate with YouTube
        star Airrack (aka Eric Decker).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e9ec6-ef71-4779-a8ba-c544707db8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:51:40.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bd985a-1855-4096-b373-7886d5a3b7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:51:40.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So they went to the Los Angeles Convention Center, whose space would
        be big enough to hold a 13,990-square-foot pizza, with the aim of breaking
        Guinness World Record for the world''s biggest pizza.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3d2794-2103-4d88-a4f5-c4dd41c71e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:51:40.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fb8bd0-71bd-4f69-9328-fdd309439965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:51:40.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went to work on the gigantic pizza on Wednesday. And on Friday,
        Pizza Hut sent out the official word: An onsite Guinness rep said it was indeed
        the world''s biggest pizza.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e63ae2-047f-4c3f-8367-1a231db44afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:51:40.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac08db3-9c0c-4d96-93bc-00086cb4583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:51:40.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinness confirmed the record-breaking designation with CNN Travel
        in an email late Friday afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a2a3e1-15d4-4189-8349-9e8e4191b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:51:40.574+08:00
      'mgnl:createdBy': 'seth'
