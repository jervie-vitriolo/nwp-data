    'lead': 'President Ferdinand Marcos Jr. does not think there were parties in the
      government that moved to take Clarita Carlos out as National Security Adviser. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-21T20:34:40.868+08:00
