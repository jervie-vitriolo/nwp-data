      'mgnl:lastActivated': 2023-01-27T13:06:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d6dae-2c35-464a-abc0-60ab0bc94f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T21:43:49.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also said a total of 462,517 families or 1,905,599 people
        across the country were affected by low pressure areas, the northeast monsoon
        or amihan, and the shear line that brought heavy rains and triggered floods
        and landslides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cebf95e-5e48-4bc7-8275-a232c3075785'
