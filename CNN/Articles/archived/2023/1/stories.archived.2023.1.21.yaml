    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f6ed9-759a-4656-b91b-dba2f70aee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:21:56.490+08:00
