      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous Guinness record for the world''s largest pizza was
        set in 2012 by a group of Italian chefs. Their pizza was 1,261.65 square meters,
        gluten-free, and given the name Ottavia.</p>'
    '20':
