      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be no liquor and gun ban. Let''s just enjoy.
        But the local government and the Manila Police District are requesting the
        public to still wear face masks, because crowds will be celebrating and COVID-19
        is still here. But this is not mandatory.]</p>'
    '7':
