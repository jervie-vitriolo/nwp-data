      'mgnl:lastActivated': 2023-01-27T13:06:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita naman po natin how successful the pilot test is. So kung
        sakali man po magreresume po muli kami, although sa ngayon hindi pa namin
        nakikita na magkakaroon tayo ng extension, ''pag nag-resume po tayo makakaasa
        po kayo ng mas malawak na coverage ng Register Anywhere Project," he said.</p>'
