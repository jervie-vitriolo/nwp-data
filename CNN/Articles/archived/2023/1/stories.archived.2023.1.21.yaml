      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lasco’s wife, his sister-in-law, his mother-in-law, and his wife’s
        cousin identified the suspects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92ff96-35c2-48fb-9675-277bcf0a162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:41:11.658+08:00
