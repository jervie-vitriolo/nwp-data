      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon po batay sa aming pahayag pareho ni Chairman George Garcia,
        wala po kaming nakikitang extension sa ngayon dahil wala rin po kaming nakikitang
        dahilan. Isa pa po sa dahilan dito na nakabinbin po ang ating kaso sa Korte
        Suprema," he added.</p>'
