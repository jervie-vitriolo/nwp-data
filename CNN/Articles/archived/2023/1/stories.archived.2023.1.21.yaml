      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec appeals to the public to head to voter registration sites
        before the deadline to avoid a repeat of what happened during the 2022 polls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eee522-157d-4538-8593-fdaba9f79e4a'
