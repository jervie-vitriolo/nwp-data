      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — President
        Ferdinand Marcos Jr. will soon be returning from his visit to Davos, Switzerland,
        and is set to fly to Japan by next month – his 9th international trip in a
        little over seven months in office.</p>'
