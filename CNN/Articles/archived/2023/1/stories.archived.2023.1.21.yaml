      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8145da-6c8b-4598-84b8-7c194f0a7e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.313+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with Saudi Crown Prince and Prime Minister Mohammed
        bin Salman in Thailand, the Saudi official <a href="https://www.cnnphilippines.com/news/2022/11/18/Saudi-Arabia-gov-t-to-shoulder-unpaid-wages-of-around-10-000-displaced-OFWs.html">pledged
        to set aside 2 billion riyals</a> that covers unpaid wages of displaced Filipino
        workers due to bankruptcy of their contractors.&nbsp;</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5f3a33-fd63-4fbc-9c2c-15f557fec65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.313+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a951c074-7f9f-432e-85f2-9ab9cdaeb754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.313+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also committed to export at least 54,000 metric
        tons of durian to China.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e33e15-d04c-498e-8387-c161019d26a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.313+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.231+08:00
