      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To answer, Romualdez said, “With all due respect, it’s already been
        filed in the Senate. For all those Senators who have contrary thoughts – just
        read the bill and deliberate it from the Senate. Let’s take it from there.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf1587-5513-4f52-a685-13192b3f7090'
