      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f138f-cf35-46e7-b5fa-003703bd11d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Via email, Poinar described the strain from Kyrgyzstan as "really
        fascinating" but said that it "still doesn''t sit at the root. So I would
        guess we''re still looking for something a good 20-50 years earlier."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abfa34a-9d7c-4ee4-8dbf-9dc17e708aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aa6f3c-692c-4916-84eb-a0a28c0aa593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and the other authors noted that the only way to estimate the
        evolution of the plague bacterium strains precisely "is with well dated sequences,
        such as those from skeletal remains at Lake Issyk-Kul."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93139d41-4539-4a4d-8721-db8af1de5414'
