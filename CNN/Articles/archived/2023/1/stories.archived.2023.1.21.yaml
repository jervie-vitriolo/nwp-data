    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1c44644-d322-495e-aa8c-f17ef46f8517'
    'lead': 'In the largest DNA analysis of its kind, scientists have found evidence
      to suggest that historic plague pandemics, such as the Black Death, were not
      caused by newly evolved strains of bacteria but ones that could have emerged
      up to centuries before their outbreaks.'
