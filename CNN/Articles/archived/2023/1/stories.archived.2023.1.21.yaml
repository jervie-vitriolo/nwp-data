    'lead': 'President Ferdinand Marcos Jr. said he wants an agriculture expert to
      take over the Department of Agriculture (DA) and not a retired military or police
      official, given the complexity of the position.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-21T20:21:56.489+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-27T13:06:53.230+08:00
