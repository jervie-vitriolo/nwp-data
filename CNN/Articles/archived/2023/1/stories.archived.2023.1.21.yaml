      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — President
        Ferdinand Marcos Jr. “has no time to waste,” House Speaker Martin Romualdez
        said, in defense of the criticized “premature” launch of the Maharlika Investment
        Fund (MIF) in the World Economic Forum (WEF) in Switzerland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eddc22-101c-48a1-881c-9ef58e7550d0'
      'mgnl:activationStatus': true
