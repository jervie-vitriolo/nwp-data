      'mgnl:lastActivated': 2023-01-27T13:07:00.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a19c97-d4dc-4558-a7fb-dc23b1434713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:51:40.575+08:00
