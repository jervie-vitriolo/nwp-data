      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as they await the high court''s ruling, Laudiangco said preparations
        continue for the BSKE, plebiscites, and the 2025 polls. Should the high court
        rule that the elections must be held earlier, extending the registration is
        not allowed.</p>'
