      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala po tayong liquor ban, wala rin po tayong gun ban. Magsaya
        po tayo. Ang hinihingi lang po ng lokal na gobyerno at ng pamunuan po ng Manila
        Police District ay magsuot pa rin tayo ng face mask, bilang pagdiriwang ''yan
        at siyempre dadami po ang tao, alam naman natin may COVID pa rin po. Hindi
        naman po ito mandatory," MPD spokesperson PMaj. Philipp Ines said in an interview
        on Newsroom Weekend.</p>'
