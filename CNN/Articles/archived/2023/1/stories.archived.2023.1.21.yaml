  'tate-brothers-romania-detention-rape-trafficking':
    'author': 'Molly Stazicker and Allegra Goodwin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-21T10:52:40.847+08:00
    'imagesource': 'jcr:755b9c10-0295-4ad9-bd53-85b6a2ff0673'
