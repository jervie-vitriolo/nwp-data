    'lead': 'Israel’s highest court this week ordered Prime Minister Benjamin Netanyahu
      to fire a key ally, a dramatic move amid an unprecedented confrontation between
      his government and the judiciary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-21T00:55:48.695+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-27T13:07:09.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:06:42.690+08:00
