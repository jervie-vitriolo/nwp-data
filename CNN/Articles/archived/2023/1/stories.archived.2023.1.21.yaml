      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) --</strong> The
        Commission on Elections (Comelec) said an extension of the voter registration
        for the Barangay and Sangguniang Kabataan elections (BSKE) is unlikely after
        over a million individuals have registered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c0d7ec-92c4-44d5-8bd2-3e26bcf4edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T17:07:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b71ac0-46bd-49aa-9892-bd4ec455e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T17:07:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bagamat nung una hindi kataasan agad yung nagparehistro sa atin
        noong mga unang araw ng Dec. 12, sa ngayon naman nakikita namin na tumataas
        na. Nakikita po namin na aabot na tayo sa ating target na minimum 1 million
        to 1.5 million," Comelec spokesperson Rex Laudiangco told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e71abd-f33f-4343-a96c-acf8c9958f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T17:07:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d29492-0391-451c-a525-60e42f1e8da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T17:07:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While the number of registrants were low during the
        first few days since Dec. 12, we are now seeing an increase. Based on what
        we''re seeing, we will reach our target of a minimum of 1 to 1.5 million.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff200511-5c9c-4051-811f-7d9bd51ec2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T17:07:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ae9d2-acf8-46fe-a2d4-cac3bfe1373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T17:07:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco is confident the poll body will reach its target number
        of new registrants before the Jan. 31 deadline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfcab1e-80b7-47f1-9ee2-0098f1723754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T17:07:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3ca9d6-e5a3-44c9-9fd8-812c1445e41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T17:07:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Jan. 14, Comelec has received 1,024,521 applications through
        its regular registration process. This figure does not include applicants
        from its Register Anywhere Project (RAP), which has already logged 4,691 registrants
        as of Jan. 20.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a85241-3a6b-4008-b8e0-d480210845a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T17:07:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d665ec-743c-417c-aa19-8659127dcb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T17:07:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco said the low turnout during the holidays was expected,
        but they anticipate an influx of registrants in the last few days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71872780-d60e-4334-a04b-f455b7ebb3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T17:07:07.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab098414-bc42-41a7-a5f3-3b3a47f476a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T17:07:07.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ine-expect po namin na sa last ten days or sa last week mismo
        bubuhos ang ating mga kababayan sa aming mga registration sites. At mahihirapan
        po hindi lang kawani ng Comelec, kundi pati po sila dahil po sa haba ng pila
        at haba ng aabutin nila na paghihintay para sa pagrerehistro," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ede5de-ac37-4d95-9e5a-6fcc6a2bbdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T17:07:07.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9571c41c-0065-44fc-b876-19940974b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T17:07:07.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are expecting more people to flock to our registration
        sites during the last ten days or the last week of registration. It will be
        difficult not just for Comelec staff, but for them as well, because of the
        long lines and long waiting time for registration.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e2768-3baf-48cb-8517-7ad6efc8a8de'
      'mgnl:activationStatus': true
