      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were linked to the kidnapping of cockfighter Ricardo Lasco
        in August 2021. They allegedly pretended to be operatives of the National
        Bureau of Investigation (NBI) and robbed Lasco’s family during the abduction</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73051c9f-c8ef-48f4-a426-ce99639eb8bd'
      'mgnl:activationStatus': true
