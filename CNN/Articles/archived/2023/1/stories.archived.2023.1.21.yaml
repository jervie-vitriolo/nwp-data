  'toadzilla-cane-toad-australia':
    'author': 'Hafsa Khalil, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-21T10:55:13.254+08:00
    'imagesource': 'jcr:2ba1b330-ee33-422d-85d3-4dd335f4d173'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f1007f0-1761-4717-abe7-f48c53c6929a'
    'lead': 'Dubbed "Toadzilla" by the rangers, the 2.7-kilogram (5.9-pound) amphibian
      was found in Conway National Park in Queensland last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-21T10:56:51.618+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-27T13:06:59.763+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:06:46.830+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toadzilla, a giant cane toad found in Australia, may be a record-breaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada1832c-4d22-4b4e-a1dc-bebe061c46ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rangers in northeastern Australia were
        astonished when they stumbled across what may be the largest toad on record,
        weighing in at nearly 6 pounds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e099ecc-9f01-4c5d-b5a8-eefcf35c11e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1603ade8-3012-4950-ad2d-b9a7fc9cb409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed "Toadzilla" by the rangers, the 2.7-kilogram (5.9-pound)
        amphibian was found in Conway National Park in Queensland last week when park
        officials were conducting track work, the state''s Department of Environment
        and Science said on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ac45b-df66-4892-8b6b-8a3282f4d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79cad0e-c601-4eff-b24f-90a44266ee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Thursday, the department said rangers "were shocked
        to find a monster cane toad."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc5f46-c68c-47a2-860a-c5694aba574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f8259-1a34-4f0c-b1da-1f5824e29137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranger Kylee Gray said team came across the mammoth creature when
        she left their vehicle as they stopped to let a snake slither across the track.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc03457b-ca90-47c6-9567-1e6a14c81dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c383bd94-4fbf-4309-9428-4c97a28b6ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reached down and grabbed the cane toad and couldn''t believe
        how big and heavy it was," Gray said in a statement from the department on
        Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cfdc63-370d-4f2e-b227-f9920eb949ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041464e-d4e8-4b0d-937b-b60a66c0cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We dubbed it Toadzilla," Gray said, adding that they worked quickly
        to remove it from the wild because a cane toad of its size will eat "anything
        it can fit into its mouth."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9ca54b-9c96-4092-9b94-79812ea94a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0073cf9-37e7-4c25-ad35-039cdb72a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Believed to be female, as they typically grow larger than their
        male counterparts, the toad was taken back to the rangers'' base, where she
        was weighed. Rangers say Toadzilla could set a new record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa9075-9e92-466b-b413-4fd7467b982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d20e0f-4e72-46d4-a54e-92496febe9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Guinness World Record for the largest toad was set in
        1991 by Prinsen, a pet toad in Sweden, which weighed a hefty 2.65 kg (5.13
        lb).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b839d257-98cd-4c73-b7ec-4571a144f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f9a812-3f42-4e04-b89b-ed8113c40da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toadzilla has since been "euthanised due to the environmental damage
        they cause," the department added in its tweet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94082a4-b84c-480c-878a-e4e9e2b4fe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb9a50-d6f5-445d-869b-f3d6be9f5846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Science told CNN on Friday that
        she has been sent to the Queensland Museum for further analysis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c0815e-456c-4dfb-9fef-b81a78a8761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698e03b8-a8f0-43ed-bb65-055fc735f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Native to South America and mainland Central America, cane toads
        were first introduced to Australia in 1935 as a biological control against
        cane beetles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d95a387-3edf-4a8b-ae76-d5f573284477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55305a76-ff70-4aa3-8cdb-29885e54de4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they became an invasive -- and noxious -- species that
        has "had a devastating impact on our native wildlife," the department added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa05a9-98d5-4caf-af4b-e59979498d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:56:51.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. “<a href="https://edition.cnn.com/travel/article/toadzilla-worlds-biggest-toad-australia-intl-scli-scn/index.html">Toadzilla,
        a giant cane toad found in Australia, may be a record-breaker</a>”</em></p>'
  'plague-origins-emerged-centuries-before-outbreaks':
    'author': 'Amarachi Orie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-21T10:57:27.698+08:00
