      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> —&nbsp;Two
        dismissed police officers wanted for robbery and the kidnapping of an e-sabong
        master agent in 2021 have surrendered, according to authorities.</p>'
