      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d64a8f-1242-4b81-b597-48b8cc142efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T21:43:49.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8 p.m. report, the National Disaster Risk Reduction and Management
        Council (NDRRMC) said 19 deaths have already been validated: nine from Zamboanga
        Peninsula, seven from Eastern Visayas, two from Northern Mindanao, and one
        from the Davao Region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5d6e71-b241-43ac-940b-ebe0f90c338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T21:43:49.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deec3c1-27ce-48ff-b85e-4938bd1dbd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T21:43:49.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that eight people are still missing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296c60e7-f826-4d5e-bfc5-c4b4efe2660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T21:43:49.405+08:00
