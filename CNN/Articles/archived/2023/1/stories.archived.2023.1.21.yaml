      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former staff sergeant Darly Paghangaan and former patrolman Rigel
        Brosas separately surrendered to the Philippine National Police (PNP) Integrity
        Monitoring and Enforcement Group (IMEG) on Jan. 19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f7e446-8281-4822-aa84-c6f7da594d2b'
