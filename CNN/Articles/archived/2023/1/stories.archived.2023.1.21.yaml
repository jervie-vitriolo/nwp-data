      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made headlines the week of his arrest for a Twitter interaction
        with Swedish climate activist Greta Thunberg, who told Tate to get a life
        after he tweeted about his numerous cars "and their respective enormous emissions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0452178-fdfc-4038-8a01-ce1872de99f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.268+08:00
