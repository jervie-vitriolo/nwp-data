      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Senate records, Senate President Juan Miguel Zubiri,
        Senate Majority Leader Joel Villanueva, Senate Minority Leader Koko Pimentel,
        and Senators Bato dela Rosa, JV Ejercito, Jinggoy Estrada, Sherwin Gatchalian,
        Bong Go, Risa Hontiveros, Loren Legarda, Robin Padilla, and Bong Revilla were
        present in all 39 plenary sessions from July 25 to Dec. 14, 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d5fd17-01bc-46b7-b9b5-5b1b58155a62'
