      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Benjamin Diokno earlier introduced to economic
        leaders in Switzerland the Marcos administration’s plan to establish a sovereign
        fund “<a href="https://www.cnnphilippines.com/news/2023/1/17/diokno-maharlika-fund-switzerland.html">to
        support the goals set</a>” for the Philippines.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0679f-f3fd-444d-8c8e-dd496ff22f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:23:20.822+08:00
