    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Origins of plague could have emerged centuries before outbreaks, new
      study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef383d9a-1bd9-48ad-92d7-5319cc3fce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;In the largest DNA analysis of its
        kind, scientists have found evidence to suggest that historic plague pandemics,
        such as the Black Death, were not caused by newly evolved strains of bacteria
        but ones that could have emerged up to centuries before their outbreaks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece94e9c-4c2b-4441-8a34-1a2ed379b4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5148abf-91ea-4640-85eb-c705795e538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plague-causing bacterium Yersinia pestis is dated to have first
        emerged in humans about 5,000 years ago. Through animals and trade routes,
        Y. pestis spread globally over time on multiple occasions, according to a
        study published Thursday in the journal Communications Biology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786c4985-3b5c-4bbc-99ac-51793347a60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865ace8b-4453-4a52-b99e-c0f852557188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It caused the first plague pandemic in the sixth to eighth centuries
        and the second one in the 14th to 19th centuries. The latter pandemic is thought
        to have started with the medieval Black Death outbreak, which is estimated
        to have killed more than half of Europe''s population. The bacterium also
        caused the third plague pandemic between the 19th and 20th centuries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603749b3-1176-4920-9265-8d43eb684755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f355efe5-0d5e-4cbe-ad75-f9bbbdbefcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By amassing 601 Y. pestis genome sequences, including modern and
        ancient strains, researchers from Canada and Australia were able to calculate
        the time when the bacterial strains likely emerged as a threat. They divided
        the different strains of the plague bacterium and analyzed each strain population
        individually.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d7318c-fa8b-4b2c-8411-717f17238935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c512bd-bf03-4b86-bf95-d8dca97acc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strain responsible for the Black Death, which the study says
        is thought to have begun in 1346, was newly estimated to have diverged from
        an ancestral strain between 1214 and 1315 — up to 132 years earlier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8623c3af-2043-4c40-9556-ddabfab85195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdffcac3-61af-4215-9277-c1d44f78d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strain of Y. pestis associated with the first plague pandemic
        was previously recorded as first appearing during the Plague of Justinian,
        which began in 541. However, the researchers estimated that the strain was
        already present between 272 and 465 — up to almost 270 years before the outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab377fa3-356d-4d44-840b-36f1be52f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169fc5e8-c693-46e6-848c-1e041db6b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows that each major plague pandemic has likely emerged many
        decades to centuries earlier than what the historical record suggests," study
        coauthor and evolutionary geneticist Hendrik Poinar, director of McMaster
        University''s Ancient DNA Centre in Canada, told CNN via email Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b9f7ad-74c7-4630-8376-4d8134ee99a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c46ae4-592c-4804-a4a5-c1d8747780b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the bacterium emerged, created small epidemics and
        then "for reasons we don''t quite understand," such as famine or war, "it
        takes off."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25959fa-f7a3-44a6-83a0-f45db838d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaca93e-b867-4ded-a1ca-09c366ddc88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Origins of the third plague pandemic</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d235f-11d6-46f2-a379-8487289cc7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authors estimated that individually assessed bacterial
        strains from the third plague pandemic diverged from an ancestral strain between
        1806 and 1901, with highly localized plague cases beginning to appear in southern
        China between 1772 and 1880 and later diverging into various strains that
        spread globally out of Hong Kong between 1894 and 1901.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8cc529-bba9-4bae-a36d-fb25172ca366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4926bdca-2c8a-4a53-bfa8-d3a7515b257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found evidence to support recent academic research
        suggesting that the third and second plague pandemics were not mutually exclusive
        events, but that the third was partly the continuation or tail end of the
        second. Despite the pandemics having their own diverse genetic lineages that
        evolved differently, the third descended directly from the 14th century strain
        that caused the second.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ba02b-5ec4-4d34-acea-8bed32b8a0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c80597-ccf4-470a-95bc-70cded9ec638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poinar called this finding significant because "it takes into account
        that most of the history of this bacterium has been a Eurocentric view, so
        while plague supposedly disappeared from Europe in the 18th (century), it
        continued to rage in the Ottoman Empire and throughout the Middle East and
        likely North Africa."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf22f845-6232-4a8d-81ae-fb20b1e4d302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74214bb-bb17-4a4c-971b-01007237bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncharted paths</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2ae3d-b7fc-43a9-bba9-4986628ba850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even with so many sequences of the plague bacterium, researchers
        were not able to determine the path of the global spread of the plague.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b4dd2-c8c9-4224-91ab-b3302ab8d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dd473d-4dd7-4786-8411-40d15f5f3e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of the genetic samples come from Europe. For example, the
        emergence of the bacterium in Africa has led to 90% of all modern plague cases
        occurring on the continent, yet there are no ancient sequences from the region,
        which is represented by just 1.5% of all genome samples — making it difficult
        to date the appearance of Y. pestis in Africa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cff5ac5-b1fc-4721-bac3-8a1d725c72be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbc6d09-d956-47ec-9bd9-08f877c3f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also far less surviving historical evidence from the second
        plague pandemic to help estimate its geographic origins compared with the
        third, with the earliest textual evidence of the pandemic in Europe coming
        from the Black Death in 1346, the study authors said. The researchers estimated
        that the second pandemic originated in Russia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5cbe2e-fa6a-4275-be88-8a4f1b83c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc46d13-e4ba-4f78-bae4-d7e6e8bdfdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in the journal Nature in June used DNA analysis
        to find the plague bacterium in three individuals who are dated to have died
        in 1338 in what''s now Kyrgyzstan in Central Asia. It provided evidence that
        the Black Death came from a strain originating in the area near Lake Issyk-Kul
        in Kyrgyzstan in the early 14th century.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebab262-5480-47ab-9f9d-455ee741e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:59.247+08:00
