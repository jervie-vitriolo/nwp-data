    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel’s democracy on the brink amid supreme court showdown with Netanyahu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce0b837-9f3e-47a8-a0ad-b75c791971dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Israel’s highest court this week ordered Prime Minister
        Benjamin Netanyahu to fire a key ally, a dramatic move amid an unprecedented
        confrontation between his government and the judiciary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad6e3a-3efe-4257-b5e6-fa21669d0022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993563d7-8d33-473c-8b3d-629f3f6c37ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court ruled 10-1 on Wednesday that it was unreasonable
        for Aryeh Deri, leader of the Sephardic ultra-Orthodox party Shas, to serve
        as a minister. He was appointed interior and health minister just three weeks
        ahead of the ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c21a6-faaf-4447-aeae-2be42a69a6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b85d821-050f-4c49-91c8-3767d1ef9c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far, Netanyahu has not taken any action, as political tensions
        mount. Israel media reported Friday Deri and Netanyahu are in the midst of
        negotiations over the situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71093343-f8a7-4455-bf96-b5245639049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c80f5-be0f-441e-bb09-b7c3cd773056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deri has several convictions on his record, most recently on tax
        charges. Last year he struck a plea bargain with the courts, which saw him
        serve a suspended sentence after he resigned from parliament and pledged not
        to return to public office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e743240d-8539-46c0-a3bc-e0d91e9184ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0376dea2-3477-47a1-95ae-3058a5085bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Israeli law, people convicted of crimes cannot serve as ministers.
        But Netanyahu’s government passed an amendment to that law earlier this month
        that essentially created a loophole for Deri.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae1e074-3009-4c50-b894-20c2c6c2a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410bc4fb-7b49-4cd8-a7b0-a9fd7d0a144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wednesday’s ruling, the justices narrowly focused on Netanyahu’s
        appointment of Deri despite his assertion he would leave political life as
        part of the deal for the suspended sentence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e35f4-2359-4a78-8c08-19e65f2c1466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aab859-8df8-4878-8ffe-ad82f10c4528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But less than a year after that plea bargain was struck, Netanyahu
        has now been told he needs to fire Deri – whose 11 seats in parliament he
        needs to stay in power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a477d5-2ac1-4165-ac72-00878ba76274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e68bb-3d17-4448-b982-52addd994a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a dramatic decision. The decision is aimed at the prime
        minister, not Deri,” said Yaniv Roznai, an associate professor and co-director
        at the Rubinstein Center for Constitutional Challenges, Reichman University
        in Israel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5edf221-d198-4c9b-bfa3-23edd9c9d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21813442-478d-4da2-8dc5-97f1316031ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the ruling, Netanyahu hasn’t reacted much beyond going to
        see Deri and issuing general words of support. CNN has reached out to his
        office for further comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c709a-c98d-4c18-8561-f75cdf6d845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d45e37-e01b-4aaa-8eb9-b4b648b064b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When my brother is in distress – I come to him,” Netanyahu said
        as he went to visit Deri after the ruling on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e60832-e8e3-465e-b15d-1055fedb5678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement the same day, the heads of the coalition parties
        led by Netanyahu’s party Likud said: “We will act in any legal way that is
        available to us and without delay, to correct the injustice and the serious
        damage caused to the democratic decision and the sovereignty of the people.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6b15b-85af-46a7-be0f-c5a5a1138be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4021cfdc-19d7-49fe-80b7-82921f2611c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deri has seemingly vowed to find a way around the ruling, proclaiming:
        “They will close the door for us, we will enter through the window. They will
        close the window for us, we will break through the ceiling.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f513187e-42d5-4360-916c-f1b09492f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed1b35-0d9f-475d-9aad-56f565314991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most political and legal experts believe it’s extremely unlikely
        that Netanyahu or Deri would defy the court’s ruling, or that Deri will pull
        his Shas party out of Netanyahu’s coalition, a move that would cause the government
        to fall.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1779d-4f34-44bf-9621-4c250c8bc3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b3c0f5-05bf-4b8b-9114-07fe4b70b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yonatan Green, executive director of the Israel Law and Liberty
        Forum, told reporters in a briefing that while he thinks Netanyahu is expected
        to follow the court order in this case, it sets the stage for future defiance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebb2d0c-d043-4a4a-984e-4608a75fbd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb27078b-ded4-4ce9-80f1-4ce5999d2f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Each successive case of this kind probably brings us a little bit
        closer to that particular brink,” Green said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dede63d6-4f0e-4693-992d-f00cbb8da26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be7277b-0a91-4284-b875-dabd5e7c3e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so experts say one of the most likely paths forward is for Netanyahu
        to fire Deri, and for the government to bulldoze through judicial reforms
        that it has already announced.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb92f809-f728-4da6-9bea-f65934b374c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0388680-636b-4984-b148-c634df7dee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Judicial reform</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf46aa-07c9-4da5-910d-1581374659ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Deri ruling comes amid an ongoing battle that has been raging
        over the judiciary. Netanyahu’s justice minister, Yariv Levin, announced in
        early January a series of judicial reforms that would give parliament (and
        by extension the parties in power) the ability to overturn supreme court rulings,
        appoint judges, and remove from ministries legal advisers whose legal advice
        is binding.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c8071-82ac-462d-87df-4a2f1922eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23645b7b-5895-417d-a4d0-496f77ecd508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If parliament gets such powers, it could create a path for Deri
        to return. But critics say it could also help Netanyahu end his ongoing corruption
        trial. Netanyahu has repeatedly denied in multiple interviews that the changes
        would be for his own benefit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f25251-4319-4ea5-b428-16337fd0e508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a83341c-a59f-4853-8263-7c0fd6617d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backers of the reforms have long accused the high court of overreach
        and elitism. They say the changes would restore balance between the branches
        of government.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7bce4b-85d3-4ef0-bcb7-b8c0da33e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bc53b4-65dc-4e06-93a5-f589ca609879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But opponents including former Prime Minister Yair Lapid and the
        President of the Israeli supreme court Esther Hayut say it will erode Israel’s
        independent judiciary, weaken the checks and balances between the branches
        and spell the beginning of the end of Israel’s democracy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30426b47-6b5b-4d1b-b753-f84af3e474ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba19587-20f5-48f2-8cf9-f51b3ea60e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If Aryeh Deri is not fired, the Israeli government is breaking
        the law. A government that does not obey the law is an illegal government,”
        Lapid tweeted.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20800422-2243-46c8-a83f-ead6e552a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7993a2-c388-4ba1-8c4b-30a1a4be0cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was these proposed judicial reforms that drove some 80,000 people
        onto the streets of Tel Aviv in pouring rain on Saturday to protest the changes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9914e485-b7ba-4c4c-b198-9669bdb3c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a0926-fb5f-41b9-9ab7-acbefe3ecc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers hope the protest spurs a movement and mounting public
        pressure on Netanyahu to back off or limit the scope of the proposed reforms.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e890613-4754-4003-b07e-a897a6dabcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:55:48.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:09.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/20/middleeast/netanyahu-democracy-collision-course-mime-intl"><em>"Israel’s
        democracy on the brink amid supreme court showdown with Netanyahu"</em></a></p>'
  'Putin-loyalist-dials-up-nuclear-rhetoric-as-NATO-partners-push-for-more-weapons-for-Ukraine':
    'author': 'Uliana Pavlova, CNN'
    'caption': 'Mikhail Svetlov/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-21T00:55:55.273+08:00
    'credit': 'Mikhail Svetlov/Getty Images'
    'imagesource': 'jcr:79ece74c-1794-4a63-99ef-f503db76a879'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7cb9c67-659d-4e17-bc7b-171b5bc70645'
    'lead': 'Dmitry Medvedev, the deputy head of Russia’s Security Council and key
      ally of President Vladimir Putin, warned on Thursday that defeat for Russia
      in Ukraine could lead to nuclear conflict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-21T00:57:51.473+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-27T13:07:08.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:06:43.122+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin loyalist dials up nuclear rhetoric as NATO partners push for more
      weapons for Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc11c00-906d-402d-a0e1-ed05cf5fbfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Dmitry Medvedev, the deputy head of
        Russia’s Security Council and key ally of President Vladimir Putin, warned
        on Thursday that defeat for Russia in Ukraine could lead to nuclear conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace1cc54-f6eb-4584-9a46-f107c97d782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3842b9-13e8-4805-8bc7-7c6458aef9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Russian president made the threat in a Telegram post
        ahead of a key meeting of NATO allies and other nations in Germany, where
        they are expected to make additional pledges of military support to Kyiv.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1302ce5f-0504-4592-822c-41707b073e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662ea72e-b8c6-4049-bec8-163d1a243dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The loss of a nuclear power in a conventional war can provoke the
        outbreak of a nuclear war,” Medvedev wrote. “Nuclear powers do not lose major
        conflicts on which their fate depends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc6da9b-6634-42c9-b9c2-979ce1039d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678df35-3e49-40b8-8be8-68bdad75191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This should be obvious to anyone. Even to a Western politician
        who has retained at least some trace of intelligence.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d3f65-03f8-4579-8cfd-a2c91f86451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee7517-cf36-4cc3-b7c8-4270d0efa45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev, who served as president of Russia from 2008 to 2012, has
        struck a bellicose tone during Moscow’s invasion of Ukraine, repeatedly raising
        the specter of nuclear conflict.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63903ea6-f35e-4bac-bcd9-aca2afa02606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, he warned of Russian nuclear expansion should Sweden
        and Finland join NATO, and in September said strategic nuclear weapons could
        be used to defend territories incorporated into Russia from Ukraine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486d9f82-5dab-43c5-93fd-48ea2e5ab36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks Thursday, while no doubt intended to intimidate NATO
        partners, also appear to be a rare admission from a senior Russian official
        that the Kremlin could potentially lose in Ukraine as Moscow’s faltering invasion
        approaches the 11-month mark.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476ee80f-7be4-4850-a021-c599f41739d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb759624-f476-48d0-85b2-5c3bb15c3279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuclear rhetoric comes just days after Moscow said it is planning
        to increase its armed forces due to the “proxy war” it says the West is waging
        in Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52411a5-1dd4-4d8c-a178-d48a1ad48ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65095dbd-ee87-4e31-9764-bd0b55bcd355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has made similar comments in recent months, saying in December
        that the conflict is “going to take a while” and warning of the “increasing”
        threat of nuclear war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f029a-e368-43df-8803-617c9c1832f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b2a22-517c-4d6f-bba3-a627353e39ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has previously warned Russia against using nuclear weapons
        in Ukraine, both through private direct communications, as well as public
        channels, including at last year’s UN General Assembly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0777bc-382e-41d8-a2b0-a111145642f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debate on increasing military aid</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021102d6-65ba-4321-afc7-51c188abe248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, NATO’s Ukraine Defense Contact Group will gather in Germany
        for a meeting at the US’ Ramstein Air Base, hosted by US Defense Secretary
        Lloyd Austin, focusing on more military aid for Ukraine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b040fc-4eeb-489c-9c0b-5428f48697c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f625b0c2-8059-4bd0-933b-fbb3e3adbfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon on Thursday announced a $2.5 billion Ukraine security
        package as the US and its European allies debate whether to send increasingly
        sophisticated weaponry to Kyiv, including longer-range missiles that would
        allow Ukraine to hit targets as far as 200 miles away.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a978c2-c2bb-43ac-9406-9e4293b82c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accded10-f58d-4e4b-9a2a-fc5803655f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom, Poland, Finland and the Baltic states have all
        been pushing for NATO members to provide heavier equipment to Kyiv amid what
        they believe is a key inflection point in the war. Both Ukraine and Russia
        appear to be gearing up for new offensives, and there are signs that Moscow
        could be preparing an additional troop mobilization.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c25f9b7-fcc8-4c11-928f-eefdbca374b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US and Germany remain in a standoff. German officials have
        said they won’t send their Leopard tanks to Ukraine unless the US also sends
        its M1 Abrams tanks – something the Pentagon has repeatedly said it will not
        do because of the logistical costs of maintaining them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f32395f-6934-410a-8321-d22d1246fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74446f-cfa8-46c1-a23a-942265bb8933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western tanks would represent the most powerful direct offensive
        weapon provided to Ukraine so far, and if used properly, they could allow
        Ukraine to retake territory against Russian forces that have had time to dig
        defensive lines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd149a623-2bac-4eae-b4c8-dbce09724b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd03cabd-6768-48a5-9d0f-9d50e0476b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Russian officials have also issued warnings ahead of the Friday
        meeting, with Kremlin spokesperson Dmitry Peskov saying Thursday that discussions
        by the West about supplying Ukraine with weapons were “extremely dangerous.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df43e0d2-aacd-4e87-afaa-70276f6f8d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f802a2-50cf-44fd-bb4e-8a160d570d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would “not bode well for European security,” he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa2053-980c-4857-bcd5-e1560af11a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T00:57:51.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/19/europe/russia-nuclear-warning-nato-ukraine-intl-hnk"><em>"Putin
        loyalist dials up nuclear rhetoric as NATO partners push for more weapons
        for Ukraine"</em></a></p>'
  'Peru-s-president-calls-for-dialogue-after-more-than-30-injured-in-nationwide-protests':
    'author': 'Claudia Rebaza, Tara John, Jack Guy and Mia Alberti, CNN'
    'caption': 'Diego Ramos/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-01-21T00:57:56.933+08:00
    'credit': 'Diego Ramos/AFP/Getty Images'
    'imagesource': 'jcr:c8c6609c-f420-4545-a57c-b4edd0e5090f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21ac8997-6e20-4927-b11f-93e2b3478e57'
    'lead': 'Peru’s President Dina Boluarte has called for dialogue after clashes
      between protesters and police during nationwide demonstrations left one person
      dead and 30 injured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-21T01:00:06.466+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-27T13:07:07.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:06:43.627+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peru’s president calls for dialogue after more than 30 injured in nationwide
      protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54916d9-5153-4e3b-a14b-9e70bb29ba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Peru’s President Dina Boluarte has
        called for dialogue after clashes between protesters and police during nationwide
        demonstrations left one person dead and 30 injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ce71d-98bb-4b3b-9a29-47b48a108041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79892430-7c2d-4461-9fa4-f3d39e164574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once again, I call for dialogue, I call on those political leaders
        to calm down. Have a more honest and objective look at the country; let’s
        talk,” Boluarte said at a press conference on Thursday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e4e63-6577-4f30-a5e7-8f280d058eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11da0c9c-4f08-4dc1-a645-9954b4285465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments came after clashes on the streets of the capital Lima,
        where thousands of protesters from across the country faced a massive show
        of force by local police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3eb0d0-191c-40a6-abd2-3579ab6eda8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters marching in Lima – in defiance of a government-ordered
        state of emergency – demanded Boluarte’s resignation and called for general
        elections as soon as possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b16b493-222f-48bf-9cd9-c3d0a733ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea8b2a9-7a20-4aeb-805e-f0b4ab8ed2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State broadcaster TV Peru showed a group of protesters breaking
        through a security cordon and advancing onto Abancay Ave, near Congress. In
        the video, protesters can be seen throwing objects and pushing security agents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0327ad22-7aa7-4014-a3d1-50dd1a48089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e468f94-e708-4c7f-9186-ad3f1df4ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police forces were also seen unleashing tear gas on some demonstrators
        in the center of the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd0b8f-6003-4283-8a90-b42571d1c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire destroyed a historic building in the center of Lima Thursday
        night. At least 25 fire trucks and dozens of firefighters worked on putting
        out the fire, TV Peru reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d3c069-810c-4bdf-a6a8-07ba5c760afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee7c9e1-6859-4cf0-a16e-c41a9428b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation has begun into what caused the blaze.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91af4b-59e6-4d39-867b-e87eb6b9cbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fierce clashes also broke out in the southern city of Arequipa,
        where protesters shouted “assassins” at police and threw rocks near the city’s
        international airport, which suspended flights on Thursday. Live footage from
        the city showed several people trying to tear down fences near the airport,
        and smoke billowing from the surrounding fields.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57f41b-b3f4-4f5b-b792-59673dea09d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492034d4-d0f2-477a-843a-7813b1462e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boluarte said 22 members of Peru’s National Police and 16 civilians
        had been injured and damage reported at airports in Cuzco and Puno, as well
        as Arequipa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f981ee14-7b2a-44d8-9d87-562e0a87232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be3a70-2b77-4da2-b4ce-34722c03f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the law will fall on those people who are committing these
        criminal acts of vandalism, that we are not going to allow it again,” Boluarte
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757354cb-f1a9-45b5-86bc-825ae674a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5519bdc0-ddaa-4bed-997e-dce3a0c94edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also expressed solidarity with members of the press who had
        been attacked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ccd7bc-7c54-41c1-be85-18c5196a2778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f71f68-13dd-4ee4-a0e3-a940bcc0082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s not a peaceful protest march, the acts of violence generated
        throughout these days of December and now in January will not go unpunished,”
        Boluarte said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a85b2f-b86a-4fa2-a2ad-500d9b644ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public officials and some of the press have disparaged the protests
        as driven by vandals and criminals – a criticism that several protesters rejected
        in interviews with CNN en Espanol as they gathered in Lima this week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7908dc-9a06-44e2-93e1-6f458fc0d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb1ea9-aabc-4cea-85a7-c1c47232d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if “the state says that we are criminals, terrorists, we are
        not,” protester Daniel Mamani said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a1fa9c-4890-48ba-9b04-8a1df9a55ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246f34fb-cff6-4092-b71c-64c1af049e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are workers, the ordinary population of the day to day that
        work, the state oppresses us, they all need to get out, they are useless.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888529e-bc88-4aef-a0f7-90fc81e0424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2664e756-ec74-4376-b6d8-e444d3f4df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now the political situation merits a change of representatives,
        of government, of the executive and the legislature. That is the immediate
        thing. Because there are other deeper issues – inflation, lack of employment,
        poverty, malnutrition and other historical issues that have not been addressed,”
        another protester named Carlos, who is a sociologist from the Universidad
        San Marcos, told CNNEE on Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4002eec7-6b01-4517-9545-515220779692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62c0b9-938c-4ad0-bb46-df5c6dc0aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘A climate of more violence’</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a5a3d-d7a0-45f3-b13b-d5ddd748ec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Andean country’s weeks-long protest movement – which seeks a
        complete reset of the government – was sparked by the ouster of former President
        Pedro Castillo in December and fueled by deep dissatisfaction over living
        conditions and inequality in the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feec043d-1ae1-4d73-b7e3-4543788e5812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cb71ad-da29-462c-a0af-929601f660f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators’ fury has also grown with the rising death toll: At
        least 54 people have been killed amid clashes with security forces since the
        unrest began, and a further 772, including security officials, have been injured,
        the national Ombudsman’s office said earlier on Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e684c-abd0-494c-b3f6-fbe87c529c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7724881d-fdca-4f5e-b07d-e2c79e467a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peruvian authorities have been accused of using excessive force
        against protesters, including firearms, in recent weeks. Police have countered
        that their tactics match international standards.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d4c181-ce57-4208-920b-7576573be1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6925e0cd-3d31-4387-bb00-50f045085a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autopsies on 17 dead civilians, killed during protests in the city
        of Juliaca on January 9, found wounds caused by firearm projectiles, the city’s
        head of legal medicine told CNN en Español. A police officer was burned to
        death by “unknown subjects” days later, police said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e676cc31-9e9c-4a1c-9817-7bf1c9c7b774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e4333-2324-4b48-8306-cd89d0d4fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo-Marie Burt, a senior fellow at the Washington Office on Latin
        America, told CNN that what happened in Juliaca in early January represented
        “the highest civilian death toll in the country since Peru’s return to democracy”
        in 2000.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c0b34b-9e2b-4308-abc0-51f4f8afa9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5502f1fc-7b56-48ab-b7bd-bb63791ac3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fact-finding mission to Peru by the the Inter-American Commission
        of Human Rights (IACHR) also found that gunshot wounds were found in the heads
        and upper bodies of victims, Edgar Stuardo Ralón, the commission’s vice-president,
        said Wednesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e5e35-8247-464c-a742-93e76a2682af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed05e15e-464b-4088-91a0-9ac246c60c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralon described a broader “deterioration of public debate” over
        the demonstrations in Peru, with protesters labeled as “terrorists” and indigenous
        people referred to by derogatory terms.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f450e-7407-4843-a0f0-5ff5462e26d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e96291-8674-4f86-9d39-bc8475724238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such language could generate “a climate of more violence,” he warned.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae613b3-bcdb-4663-861a-dd9e7a1ee98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the press uses that, when the political elite uses that, I
        mean, it’s easier for the police and other security forces to use this kind
        of repression, right?” Omar Coronel, a professor at the Pontifical Catholic
        University of Peru, who specializes in Latin American protests movements,
        told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e2fda2-6718-4f80-94e4-776968e314d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1cffb-e6a7-4e2b-b722-a202105b657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peruvian officials have not made public details about those killed
        in the unrest. However, experts say that Indigenous protestors are suffering
        the greatest bloodshed.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb38f4-9197-463a-a101-ad44073b7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac8702-425d-4c2b-b7ad-d231983e8ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The victims are overwhelmingly indigenous people from rural Peru,”
        Burt said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4759a3-23f7-486f-b954-eed3d7fd2875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ddf700-7a7a-47d7-a117-de1a4aa4bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The protests have been centered in central and southern Peru, heavily
        indigenous parts of the country, these are regions that have been historically
        marginalized and excluded from political, economical, and social life of the
        nation.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c69d27b-4211-443b-96f5-3892b72efb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a78d59-c78e-4060-9f5d-d075585458a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are protesters so angry?</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb91ca2-f5ca-4ec8-8403-2cda44893af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters want new elections, the resignation of Boluarte, a change
        to the constitution and the release of Castillo, who is currently in pre-trial
        detention.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee71c20-84a9-4da7-adc8-9ef87030affc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c40f45e-c76f-4387-9f85-dd9e7779c091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the core of the crisis are demands for better living conditions
        that have gone unfulfilled in the two decades since democratic rule was restored
        in the country.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3481f7-302a-452b-a1c2-f60b477d6a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be783add-fb20-42a9-887c-c26266d8f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Peru’s economy has boomed in the last decade, many have not
        reaped its gains, with experts noting chronic deficiencies in security, justice,
        education, and other basic services in the country.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed33e0d4-9bb3-4ec4-afa2-a4ae455f0e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, a former teacher and union leader who had never held elected
        office before becoming president, is from rural Peru and positioned himself
        as a man of the people. Many of his supporters hail from poorer regions, and
        hoped Castillo would bring better prospects for the country’s rural and indigenous
        people.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf120350-94d9-4db6-9ef4-86e9cd8f5276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While protests have occurred throughout the nation, the worst violence
        has been in the rural and indigenous south, which has long been at odds with
        the country’s coastal White and mestizo, which is a person of mixed descent,
        elites.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e73fee5-c83e-46f6-9f4f-fe03550deeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44553be-d657-4ee5-bdae-10b52e62bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru’s legislative body is also viewed with skepticism by the public.
        The president and members of Congress are not allowed to have consecutive
        terms, according to Peruvian law, and critics have noted their lack of political
        experience.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75505195-22a5-4d11-89a8-24a9f5fce93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd991241d-4ba0-4fb2-91c0-ab461f54f308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poll published September 2022 by IEP showed 84% of Peruvians disapproved
        of Congress’s performance. Lawmakers are perceived not only as pursuing their
        own interests in Congress, but are also associated with corrupt practices.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3a7459-c5fa-4172-8362-3bf60dad0a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee4d2c2-f316-4e9b-b893-77784762642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s frustrations have been reflected in its years-long
        revolving door presidency. Current president Boluarte is the sixth head of
        state in less than five years.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b6af95-65ad-41bf-98f6-31fde1021751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7bd653-1677-4d69-aab1-2a7e65d85939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Hernández García, a commissioner for IACHR, told CNN what was
        needed to fix the crisis was political dialogue, police reform, and reparations
        for those killed in the protests.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c38f44-13fc-47a8-b658-94efa559a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031466fe-229e-4ab6-b916-e7fe28f1f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The police forces have to revisit their protocol. In order to resort
        to non-lethal force under the principles of legality, necessity, and proportionality
        and as a matter of last resort,” Hernández García said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eefddcc-0bd4-4055-8021-e2161b4f807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c152f9c-7d14-4971-bce2-e0f76ae5f1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Police officers have the duty to protect people who participate
        in social protest, but also (to protect) others who are not participating,”
        he added.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7d04e6-ddc5-4671-9ca3-475e3c99321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T01:00:06.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-27T13:07:07.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/19/americas/peru-protests-thursday-intl"><em>"Peru’s
        president calls for dialogue after more than 30 injured in nationwide protests"</em></a></p>'
