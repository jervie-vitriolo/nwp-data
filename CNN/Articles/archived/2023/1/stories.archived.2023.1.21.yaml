      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco said the poll body is looking at expanding the RAP in
        more regions for the next voter registration. The project is on its last weekend
        in select malls, schools, and government offices in Metro Manila, Bicol Region
        and Central Visayas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46eae0-bac8-469e-a7d1-3cb3ca153ec7'
      'mgnl:activationStatus': true
