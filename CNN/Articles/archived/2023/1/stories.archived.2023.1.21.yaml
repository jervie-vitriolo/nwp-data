    'template': '1'
    'title': 'Egg shortage sends New Zealanders rushing to buy their own hens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad71167a-03fc-4337-bc8c-5a70b568b915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eggs have soared in cost around the world
        over the past year as avian flu decimated chicken flocks and fallout from
        Russia''s war with Ukraine raised the prices of energy and animal feed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf76ed7-1b0e-4181-876b-881310719758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e5c80-44e8-4c6e-86b3-9c83be390850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, egg prices have far surpassed the increase
        in other grocery items, soaring nearly 60% in the 12 months to December compared
        to the year before. In Japan, wholesale prices have reached a record high.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fa9d0a-0bc1-4ca6-b657-a11c4ba8bf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c7fc83-8a76-4286-9a4a-c938deb533ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Zealand, which consumes more eggs per person than most countries,
        the squeeze has been exacerbated by a change in farming regulations. And rising
        costs have sparked a frenzy, with people hunting for hens online so they can
        secure their own supplies of the pantry staple.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0966a114-6829-417f-82f6-36f7df53b4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b94a93-b1cb-433b-b4a5-89e97e2bc248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, popular local auction site Trade Me told CNN that searches
        for chickens, and equipment related to caring for them, had spiked 190% so
        far this month, compared to the same period a month ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba96bd84-36e3-4070-988a-f34b921bf526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9806e4-ba7c-4e43-9823-9fff4fd75a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the start of January, we have seen over 65,000 searches for
        chickens and other chicken-related items, like feeders, coops and food," said
        Millie Silvester, a spokesperson for the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04370bf4-6504-4e3c-9455-e0dcecb8ef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a1ef17-12f9-492c-b00a-947880a73689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortage has also caused a particularly acute headache for bakers
        in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22264c31-dda5-4019-935c-3aa720e1f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa1ee77-5153-4bcf-a1f2-7d191cd59534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the public are now trying to buy chickens for home because
        they can''t get eggs," said Ron van Til, a bakery owner near the city of Christchurch,
        who has had to adjust how he makes his cakes and muffins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9255a875-345f-4649-b413-b5c0e0cc313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f1350-460f-4401-8da8-efb47634a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Til said his sister was selling "four brand new chickens" on
        auction through Trade Me, fetching more than double the usual price.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd57b77e-7c65-44f1-94f0-16968d99c69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a9938-dafe-47d8-906c-c8c285225686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend has prompted animal welfare advocates to warn against
        making impulse buys.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1e17e0-a45e-4758-98d6-5ee8243c15bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe8f881-8e96-43fd-bb93-c16c52172827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chickens live for a long time," said Gabby Clezy, CEO of the Society
        for the Prevention of Cruelty to Animals (SPCA) in New Zealand. "They live
        from eight to 10 years, sometimes even longer depending on the breed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb1b753-1ff8-4b26-b9ba-e78a246d456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a17d8a-a36b-46cc-acc8-50068095e0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clezy also noted that hens do not produce eggs their entire lives,
        and their laying habits are dependent on factors including their age and local
        climate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac595a6-4b82-4137-b769-b5c1c1742a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62be282-9891-4e4c-97b6-d6cad3988d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if people are getting chickens solely because [they think] they''ll
        have a permanent supply of eggs, that just isn''t the case," she said. "We''re
        asking people to consider them as companion animals, which they are."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac2127-a4ed-4f5c-8e39-837d08eb2ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1baac9-ac18-45ad-b39e-4a3e3a23736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Me has also urged customers on its marketplace to think through
        any purchases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82273675-e3ad-44cb-a35a-3085ebca4f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c96e7a6-744e-4339-b78e-912bf6df4063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that our members are aware of the responsibilities
        that come with owning chickens, and are well set up to care for them," Silvester
        said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e213a9-49e4-419b-a335-fc5f0ca070be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e565a9b2-b8f4-4e6e-ae0b-76dee6f202ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts are weighing in, too. According to the US Centers
        for Disease Control and Prevention (CDC), anyone signing up for a backyard
        coop should take special care when handling the animals and their eggs, particularly
        because of the risk of germs associated with salmonella.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7763845b-10b4-4b74-81b9-3737b54949da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb37ff-8dd6-475d-aac6-cab63cda8f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s egg shortage has been linked to a long anticipated
        change in farming law, which took effect on January 1 this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1389b859-15bc-46b2-b1e6-77d57d469a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f8da6c-fd7d-4523-9f82-3be3f358ca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law prohibits the production of eggs from chickens kept in conventional
        or "battery cages" — typically cramped metal spaces that do not provide adequate
        welfare for hens, according to SPCA.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c20940-3a53-4896-a269-abc2a2310a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaf1915-b391-46cc-beb8-b593d585ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why in 2012, the government announced a ban on such facilities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907bb4f2-a6ab-471f-ab1d-4646525a8661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111ed1e7-36b6-4dec-ab63-f789fbc58aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "a 10-year transition period away from conventional cages was
        introduced, to allow egg producers time to shift farming practices," Peter
        Hyde, a representative for New Zealand''s Ministry for Primary Industries,
        told CNN in a statement when asked about the current shortage.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40833cb0-b401-4a39-8bd1-168b99b7eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7232cdf1-78b2-4cd7-963e-13e4ad9cbfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Egg producers had the option to move to colony cages, barns and
        free-range systems," added Hyde, the ministry''s acting national manager of
        animal welfare and national animal identification and tracing compliance.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c0934-46f1-401c-a249-4353394b111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c6fd8c-863b-403e-a1c2-a99d1967eb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyde said that over the last 18 months, the ministry had "been in
        regular contact with operators, and visited farms needing to transition."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eefd345-bde2-455f-9fab-6b6ed58ac952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd8ee0-ce7a-427b-9151-f65c0ccb8370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Businesses scrambling</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32516fa4-834c-48b4-977d-eedf8033ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the long lead time, however, the ban has caused supply
        snags, according to some businesses.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9518e8ca-d6c0-4e87-bec8-e66748dfe2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8dc050-fa97-4f8f-858a-84dcf725715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foodstuffs, a New Zealand supermarket chain, recently placed temporary
        limits on how many eggs each customer can buy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e4bf02-227b-4942-96fc-d943f76b7c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0574a3-0ae8-41e2-b6fc-595420c5453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a significant change for the egg supply industry," Emma Wooster,
        the company''s head of public relations, told CNN in a statement. "We''re
        working with egg suppliers to increase our offer in other types of eggs."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aab75e-efad-441b-8c52-3c1b4e4cbd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f6782-5171-4a1a-92aa-ef6450ce411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countdown, another major grocery retailer, said while it did not
        currently have limits on egg sales, it would encourage customers to "only
        buy what they need" to ensure enough supply for everyone.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e88a44d-7b43-4643-b3eb-98b0c47ea20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c342e-f7be-4830-a2d1-3b9a9fcc4077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other businesses have been forced to switch things up.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0241125d-838f-47fa-a0c7-5e7b893470c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6208db7-c9b3-4e2d-b20a-a15f35b3df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Til, the bakery owner, said his team had swapped out fresh eggs
        in recipes for alternative ingredients.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64392d08-6e99-4d2c-859b-fbb2e6f3e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea6586-431c-44c6-865c-f2f7c5150fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longtime owner of Rangiora Bakery has seen wholesale prices
        for fresh eggs shoot up about 50% compared to four months ago, leading him
        to buy more dried eggs instead.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5977bae4-40c1-4562-aa07-8110541d9473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4ec32b-c7b7-4ce6-af7d-91885e0e0763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Til also pointed to changes at other local eateries, saying
        some cafes had started taking certain dishes off their menus so "instead of
        having five breakfast items [with] eggs, you might only have two."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5681bd3-785c-4663-b22d-54998653f04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e68a0b0-92f3-46a3-b66b-e72bc663ea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the customer hopefully will pick up pancakes or waffles," he
        added. "Or whatever other offerings you come up with."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd6de47-c736-445e-b818-4c68c7fba627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T15:16:26.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:57.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/20/business/new-zealand-egg-shortage-intl-hnk/index.html">Egg
        shortage sends New Zealanders rushing to buy their own he</a>ns"</em></p>'
  'Marcos-Maharlika-Investment-Fund-Philippine-conditions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-21T16:22:14.085+08:00
    'imagesource': 'jcr:881c8659-8584-4ea0-9e47-d6eb178857f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c733227c-89ee-47b0-8b45-2fb1ca65546f'
    'lead': '''We have to design it very specifically to the Philippine condition,
      and that''s what the legislators are trying to do now to make sure na babagay
      para sa atin (it will suit us),'' the president says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-21T16:28:14.126+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T13:06:55.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:06:48.432+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: Maharlika fund being crafted to suit current PH conditions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2da6aa-d950-4298-8fba-e6d19b096be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T16:28:14.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:55.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        proposed Maharlika Investment Fund (MIF) is being crafted in a way that will
        suit the current conditions in the Philippines, President Ferdinand Marcos
        Jr. said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cc2d72-e38b-43f8-9e6e-f9d2b34737dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T16:28:14.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:55.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on the sidelines of the World Economic Forum
        (WEF) in Switzerland, Marcos stressed that sovereign wealth funds across different
        countries are all structured differently.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb5bac-e01e-490c-bcd0-f7a7c0183b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T16:28:14.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:55.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re different in purpose, they''re different in methodology
        and of course, they operate in a different context of law," Marcos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05930a11-b872-4383-b070-41b65d9aab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T16:28:14.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:55.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we have to design it very specifically to the Philippine condition,
        and that''s what the legislators are trying to do now to make sure na babagay
        para sa atin (it will suit us) and it will be a good thing for us," he added.
        "That''s the process that we''re undergoing now."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74804e3-f8c7-480e-81cf-34fc294bcb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T16:28:14.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:55.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from the House of Representatives pushed for the creation
        of the MIF late last year in a bid to accrue profits from government assets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ec9c1-e8ba-46a2-8f5d-3722dd1789d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T16:28:14.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:55.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has Marcos'' backing, with the president pitching it to
        fellow leaders during a dialogue at the WEF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd54cadf-cd51-4274-989e-a22cc1b3be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T16:28:14.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/24/the-proposed-maharlika-investment-fund-what-you-need-to-know.html">The
        proposed Maharlika Investment Fund: What you need to know</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88682b4-e21c-49ea-9c36-42e578298ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T16:28:14.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he received a "suggestion" from a business leader to
        raise money for the MIF through initial public offering (IPO).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c288ce7b-6e5e-4dfe-8d8a-ae1c5d99e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T16:28:14.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive noted he will check if such move will be appropriate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d17bc7-f9bd-4705-949a-652da9412eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T16:28:14.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New version of the fund?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed1a3f-1c62-47b7-b940-3b1041cc4d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T16:28:14.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' statement came after a recent revelation by Albay Rep.
        Joey Salceda that there will be a new, "re-engineered" version of the Maharlika
        fund.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a56cf26-41ad-46d5-bed8-b54847969a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T16:28:14.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview on Friday, Salceda said the revised MIF
        proposal will drop the dividends from the Bangko Sentral ng Pilipinas as capital
        source, and will likewise eye an IPO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e150c5-fce3-4550-8dcf-8ecc8ced22b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T16:28:14.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, no copy of the revised bill has been made available as
        of publishing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c3d24-e3cb-4f73-a3da-7d44a5629173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T16:28:14.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the lower chamber questioned the development — with
        the measure already hurdling the plenary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2508872d-3895-4c1e-97fb-6a3bf0464b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T16:28:14.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:06:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the so-called ''re-engineering'' of the [fund] was not deliberated
        in the House of Representatives, the approval of the bill must be recalled
        so that the House can further deliberate on the belated innovations," Rep.
        Edcel Lagman said.</p>'
