    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbedb288-5b4c-495c-a674-5a95bbac590e'
    'lead': 'Influencer Andrew Tate and his brother Tristan will remain in police
      custody until February 27 after a Romanian court on Friday extended their detention,
      Tate''s lawyers told CNN affiliate Antena 3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-21T10:54:24.265+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-27T13:07:00.294+08:00
