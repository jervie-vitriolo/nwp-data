      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal questioned the authority of Congress to move poll dates,
        saying the power to postpone elections is within the exclusive jurisdiction
        of Comelec.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab21bb-deff-4a65-ac52-99cf5095de86'
