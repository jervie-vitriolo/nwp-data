      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pizza Hut''s CEO, David Graves, told Reuters that the pizza would
        not go to waste -- as soon as the pizza was done and documented for Guinness,
        its 68,000 slices would be donated to local food banks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de79d73a-0851-48c2-8462-2010ade80484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:51:40.575+08:00
