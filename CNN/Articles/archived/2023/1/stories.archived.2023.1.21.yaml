      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco said Comelec is awaiting the Supreme Court''s ruling
        on the petition of veteran election lawyer Romulo Macalintal challenging the
        new law moving the BSKE to Oct. 30 this year.</p>'
