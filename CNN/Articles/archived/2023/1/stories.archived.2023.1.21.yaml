      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed3e5b-87d3-46f3-bf52-29db0b88b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.316+08:00
