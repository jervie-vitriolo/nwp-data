      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Jakarta, Marcos headed straight to Singapore for another state
        visit. The chief executive met with Prime Minister Lee Hsien Loong and other
        officials to sign agreements.</p>'
