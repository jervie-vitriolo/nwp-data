      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident, the PCG said additional personnel will be
        deployed to the West Philippine Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093a0fd-1efc-40b5-a7f8-635a8f940ce2'
