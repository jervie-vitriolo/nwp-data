      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        death toll from the bad weather since Jan. 2 has climbed to 34, disaster response
        officials reported on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833434ed-1453-4154-b48b-0beb48a16b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T21:43:49.404+08:00
