      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot wait. President Marcos cannot sit on his hands," the
        Speaker said. "He has no time to just waste time. He needs to lead the country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf336e9b-0dfc-4559-83e5-1fc7299a0f98'
      'mgnl:activationStatus': true
