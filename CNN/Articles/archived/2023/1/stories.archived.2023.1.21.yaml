    'template': '1'
    'title': 'Marcos on criticisms vs PH delegation to WEF: We tried to be complete'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540d8c2a-dddb-4910-9dd0-296782b2ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — President
        Ferdinand Marcos Jr. defended the size of his delegation to the World Economic
        Forum (WEF), saying they have "to be complete" at the international event
        when facing global leaders and business tycoons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ddff4-9854-4561-b206-5cb79f7cd989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff843c8-0c8d-4649-919d-23413a5e951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We tried to be complete," Marcos told reporters on Friday when
        asked about the criticisms about the Philippine delegation to Davos, Switzerland
        last Jan. 16 to 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6819c05-3744-4669-9e8c-12f15f01bf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9153a69a-5c87-4cac-aba7-ccf59b8a4737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When is the next chance we will get to speak to CEOs of top Fortune
        100 companies in the period of two days?” the chief executive said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b3f597-d381-48a4-95ba-c5738546d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce285a9a-e780-48f9-8158-c44d7291b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>So whoever we get to talk to, kailangan nandun ‘yong secretary
        na pwede niyang sagutin, pwede niyang kausapin</em> [the specific secretary
        must be there to answer questions, hold the conversation],” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5a2a73-7acd-4bb8-bc13-f9fbdde099a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add5bc50-4373-4c26-9355-1ed5c4491373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc in the House of Representatives said it is planning
        to call for an inquiry into the trip and find out who paid for the delegation’s
        travel expenses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e588d4-d276-4c4e-a06f-d724b2564dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031aa65e-f2ea-4f4b-869e-72cc47a9b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in the wake of a Vera Files report that claimed at least
        70 people accompanied the President to Davos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f45a13-81ef-427d-81f5-620f6ec288fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f5416-ea26-4852-a4ab-b58f6f2523b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sabi nga natin diyan</em>, very lavish. <em>Napakarami
        naman ang dinalang tao sa</em> Switzerland considering <em>na napakamahal
        ng mga</em> hotel <em>at saka</em> cost <em>ng transportation</em>, food etc.,”
        ACT Teachers Rep. France Castro told CNN Philippines’ The Final Word.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fd2b2a-54df-40c5-b8f8-723ae67be942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb3f8d-9c3d-4785-872e-80fe6350bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s very lavish. So many people were brought to
        Switzerland considering that the hotels are very expensive and also the cost
        of transportation, food etc.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20417cde-3576-4281-aed6-fcb7d9b826e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00668235-4930-49d0-a17c-1af467b1576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magkaroon ng report ang Presidente dun sa resulta ng kanyang
        trip sa</em> Switzerland<em> kasama nitong</em> more or less 70 other personnel,”
        the House deputy minority leader urged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b69aa16-e934-4e03-9a45-7863f3cbad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32326318-957f-476c-bf3d-505b5b62b34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President should have a report on the result of
        his Switzerland trip that included more or less 70 other personnel.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171e139c-2459-4654-9fb9-72ef0e87fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.512+08:00
