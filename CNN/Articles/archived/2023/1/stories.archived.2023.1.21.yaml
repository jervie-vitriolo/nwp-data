      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest study concluded that more ancient DNA will be needed
        to refine current estimates on the early events of the second pandemic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a44a06f-0118-4e2b-84cf-f708357a96c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:59:30.492+08:00
