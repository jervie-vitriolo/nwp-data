      'mgnl:created': 2023-01-21T20:37:03.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        Supreme Court has ruled in favor of five dismissed delivery riders of e-commerce
        site Lazada, ordering the company to reinstate them with full backwages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e90f50-0b8d-458f-82f4-d1f08fb0eba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14956ca-e080-4185-b90d-13b2f0fa6313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 24-page ruling dated Sept. 21, 2022 but publicly released on
        Jan. 20, Friday, the high court ordered Lazada E-Services Philippines, Inc.
        to reinstate Chrisden Cabrera Ditiangkin, Hendrix Masamayor Molines, Harvey
        Mosquito Juanio, Joselito Castro Verde, and Brian Anthony Cubacub Nabong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9fb48b-e9fa-4860-9b2d-28cb88d3e9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e3a45-1b49-4680-9958-379d5795bd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazada must also pay the riders'' full backwages, 13th month pay,
        cash bond deposit, and other benefits and privileges they are entitled to,
        computed from the time of dismissal up to the time of actual reinstatement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed3bba-b6bd-4cd7-862f-30121af3c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a6bd5-1ddb-44a8-9774-89123a8fd9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is sent to the Labor Arbiter, which is ordered to compute
        the total monetary benefits due to the riders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c28d7a5-7035-4f19-8cb1-1068a50efc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb79d593-9662-4fe2-a41b-2d453e9ee4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Marvic Leonen, who penned the promulgation,
        said the riders were regular workers and not independent contractors, overturning
        the previous decision of the National Labor Relations Commission (NLRC) and
        the Court of Appeals (CA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbe67b8-debf-46eb-9d8b-e096fea749b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca808617-3841-4e48-a652-bfda049fca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the status of the employment is in dispute, the employer bears
        the burden to prove that the person whose service it pays for is an independent
        contractor rather than a regular employee with or without fixed terms," Leonen
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf5584-7806-4289-b411-83d261190dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c44903-0417-4ffc-9cec-8acd5a9e3da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the Supreme Court applied the four-fold and economic-dependence
        tests in determining whether an employer-employee relationship existed between
        Lazada and the petitioners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb83f8-88d3-4ee2-8533-db11321f7678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f6654-1c6f-4999-ad36-7b39fa0fe40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that the four factors — employer''s selection and engagement
        of the employee, payment of wages, power to dismiss, and power to control
        the employee''s conduct — were present.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c42329-4c81-44f3-a124-53d24894c7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c63ef6e-027b-485c-ad0a-2618fc6f8bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second test, the court found that petitioners, who were
        directly hired by the respondents at that time, have been economically dependent
        on them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9496a5-9853-4de2-a564-b990469851a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c8ecbe-c470-456f-8202-a9776acdfa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the argument that there is no employer-employee relationship
        between them based on the contract, the Supreme Court explained: "However,
        protection of the law afforded to labor precedes over the nomenclature and
        stipulations of the Contract…Thus, it is patently erroneous for the labor
        tribunals to reject an employer-employee relationship simply because the Contract
        stipulates that this relationship does not exist."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274e74c-49e6-4734-a852-17e9b774500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6694d91-af8a-4285-a39a-25c839484580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:37:03.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners filed the complaint before the NLRC in Jan. 2017,
        after finding out that they were removed from their usual routes and would
        no longer be given any schedule.</p>'
