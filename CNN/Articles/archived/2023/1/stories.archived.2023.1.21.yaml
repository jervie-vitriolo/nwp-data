    'mgnl:tags': ['president-ferdinand-marcos-jr.', 'agriculture-secretary', 'department-of-agriculture']
    'template': '1'
    'title': 'Marcos: Agri expert to replace me as DA Secretary, not retired military
      official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfec2d91-3058-42bf-8ccb-cf6ad423804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:21:56.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> President
        Ferdinand Marcos Jr. said he wants an agriculture expert to take over the
        Department of Agriculture (DA) and not a retired military or police official,
        given the complexity of the position.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e765037-1151-45dd-a2e4-559c3953c674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:21:56.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb9a8e-f578-41f4-acff-4240e07386fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:21:56.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agriculture is a very complicated subject," Marcos, who is concurrently
        the agriculture secretary, told Manila-based reporters in Davos before returning
        home from Switzerland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acba5da-575e-4c72-accc-532ab7372924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:21:56.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79715933-a7ed-4da3-a60a-6dd5d44aeb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:21:56.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:53.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "<em>Hindi lang kung sino-sino basta''t magaling mag</em>-manager
        [It should not be just someone who''s good on being a manager]. They have
        to understand the science…They also have to understand the system. So it''s
        no."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c379eac7-5175-498b-ad31-ebe256ac1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:21:56.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:53.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e76eca-a6b3-4580-ac9a-989fdb9061c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:21:56.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:53.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the position was not a "right place" for a military
        man to go to, but he said: "Unless, they''re involved in agriculture…<em>baka
        marunong na talaga sila</em> [maybe they really have the knowledge], why not."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b9a4fe-a51c-4931-9b11-a6ab3e3f958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:21:56.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:53.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2dc603-84a9-429f-9687-f7896b5b44de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:21:56.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:53.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also said he will step down once the DA has
        ticked off items in its "bucket list," noting that the administration is currently
        doing "all the hard things" while he still leads the agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e54887-12f4-470e-a582-d6ce4d4f0c53'
      'mgnl:activationStatus': true
