      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9a36f4-b92b-4471-85cd-3fb847038968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T18:52:48.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senators Francis Escudero and Mark Villar had the highest
        number of absences with seven each.</p>'
