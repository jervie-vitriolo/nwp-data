    'lead': 'President Ferdinand Marcos Jr. defended the size of his delegation to
      the World Economic Forum (WEF), saying they have "to be complete" at the international
      event when facing global leaders and business tycoons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-01-21T12:07:15.117+08:00
