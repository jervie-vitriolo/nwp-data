  'marcos-davos-wef-delegation-criticisms':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-01-21T11:04:32.295+08:00
