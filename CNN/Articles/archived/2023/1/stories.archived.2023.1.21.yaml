    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Romania extends detention of Andrew Tate and brother over allegations
      of rape and human trafficking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795708fa-99cb-4f4b-9ee3-310ba74935ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Influencer Andrew Tate and his brother Tristan will remain
        in police custody until February 27 after a Romanian court on Friday extended
        their detention, Tate''s lawyers told CNN affiliate Antena 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed7c53-e260-425f-813a-c1cddc963b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e44f8a7-0de8-47d2-96e5-760d5e04dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers are being investigated on allegations of human trafficking
        and rape.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e80754-e2cf-4909-a66a-2b12d13d694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be0a66-bfde-412c-b03b-2c0df564615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Romania said police served search warrants at five
        homes and took four suspects into custody -- two Britons and two Romanians
        -- as part of the investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c37e46-e36e-44b2-ba1e-b3b5f5ead45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2841c523-2150-4caa-a914-0935872a4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romania''s Directorate for Investigating Organized Crime and Terrorism
        (DIICOT) initially said the four suspects had been detained for 24 hours.
        A Bucharest court accepted an application by DIICOT to hold Tate and his brother
        Tristan in custody for a further 30 days, their lawyer Eugen Vidineac said
        on December 30. This has been extended again to February 27.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d688a8f-08e7-4b5e-a491-0d1aa4ee350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7472a1b9-dc6a-46e9-be01-43422bf3f88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DIICOT alleged that the four suspects formed an organized criminal
        group that stretched from Romania to Britain and the United States, for the
        purpose of committing the crime of human trafficking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c757f390-e53a-4a64-999b-1db0fc95a353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac8d348-00cc-4621-b30c-ae54962a72d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said last Thursday that seven more properties had been
        searched as part of the investigation, bringing the total number of properties
        probed to 12.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16327bff-2639-444e-a16b-401304f362c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8138a14-ddab-445a-9773-6d3b6d463e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities allege that two of the suspects misled the victims
        "into believing that they intended to enter into a marriage/cohabitation relationship"
        while transporting victims to Romania and later sexually exploiting them with
        physical violence and coercion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95677f-c25b-4539-8140-45ed5e3eaad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca00955-19e4-4954-bc79-4a8d4007e18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also said one of the suspects raped a victim on two
        separate occasions in March 2022. At least six victims were allegedly "sexually
        exploited by the organized criminal group," the DIICOT statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5042a1-0bbc-4bf5-8b59-e3886d08a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2933ba86-fcde-41a1-999a-9830a8088eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Romanian authorities said they had seized nearly $4 million
        worth of assets belonging to Tate over the past week. Among the 29 seized
        assets are motor vehicles, luxury watches and sums of money in several different
        currencies, the country''s Asset Recovery and Management Agency (ANABI) said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7648888b-5745-4385-bf53-12a00b1065c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef35c0-54db-4765-9874-62e51bbe8fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tate, a former professional kickboxer, is known for his viral rants
        online about male dominance, female submission and wealth. He openly advocates
        violence against women, and had previously been banned from every major social
        media platform until Elon Musk reinstated his Twitter account after taking
        over the company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d933385-f82b-4bfa-b2bb-3e0be138910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:00.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe12ddc-fa4f-46c6-97d9-9a2ae70d9c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:54:24.267+08:00
