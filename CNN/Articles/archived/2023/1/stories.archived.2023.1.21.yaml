      'mgnl:lastActivated': 2023-01-27T13:06:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> President
        Ferdinand Marcos Jr. does not think there were parties in the government that
        moved to take Clarita Carlos out as National Security Adviser (NSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4bccd-9f0f-4724-beec-280cc00f4725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:34:40.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4c8aa1-8b11-4177-9ba2-e9df3c5ca032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:34:40.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She felt that there were people who were moving against her in
        government. Ako, I didn''t. I kept telling her, I don''t really think so,"
        Marcos told reporters on the sidelines of the World Economic Forum in Switzerland
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0537d1-aa20-4a88-b7c0-bbe66e9346a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:34:40.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7292a6c-43e3-4d26-bbc2-b78009c1f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:34:40.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, <a href="https://www.cnnphilippines.com/news/2023/1/18/Ex-NSA-Clarita-Carlos-exit-from-post.html">Carlos</a>
        claimed there were "forces" that wanted her out as NSA —&nbsp;a position she
        held for only around seven months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d06be-06aa-465f-b077-6bb41b761c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:34:40.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49e22ce-4012-460e-b3fd-820c805b9d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:34:40.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:52.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her exit, the retired political science professor will
        go back to pursuing "scholastic endevours" and will be joining the Congressional
        Policy and Budget Research Department at the House of Representatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbffd7e-1715-4388-8962-7dab1ec47ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:34:40.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:52.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ae4c8-893d-445c-8b0c-82d9c68e9cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:34:40.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T13:06:52.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I guess she just found it too much…she didn''t enjoy her time
        in government which, you know, if we think about it, is not really surprising
        because that''s not her natural habitat," Marcos added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a96482-44bc-4974-b41f-27b44c5fcc05'
      'mgnl:activationStatus': true
