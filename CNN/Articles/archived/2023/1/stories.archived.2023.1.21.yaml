      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among all his visits, Marcos tackled several issues, inked agreements
        and took home investment pledges promising thousands of possible jobs for
        Filipinos.</p>'
