      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728cbdf5-bcff-403b-817b-b02f89bd8e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday identified the following business leaders
        as part of the delegation: Sabin Aboitiz of Aboitiz &amp; Company, Kevin Andrew
        Tan of Alliance Global, Jaime Zobel de Ayala of the Ayala Group, Lance Gokongwei
        of JG Summit Holdings, Ramon Ang of San Miguel Corp., Teresita Sy-Coson of
        SM Investments, and Enrique Razon of International Container Terminal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52830374-19b4-4033-ade3-9eeb1a1c7354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.120+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ace8fa-577f-4713-abf7-44130fd94ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T12:07:15.120+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:06:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government leaders who went were House Speaker Ferdinand Martin
        Romualdez, former president and current Deputy Speaker Gloria Macapagal-Arroyo,
        Sen. Mark Villar, Ilocos Norte First District Rep. Ferdinand Alexander Marcos
        III, TINGOG Party-list Rep. Yedda Marie Romualdez, Trade Secretary Alfredo
        Pascual, Socioeconomic Planning Secretary Arsenio Balisacan, Special Assistant
        to the President Antonio Lagdameo Jr., and Transportation Secretary Jaime
        Bautista.</p>'
