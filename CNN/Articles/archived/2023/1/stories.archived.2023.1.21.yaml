    'template': '1'
    'title': 'Alec Baldwin intends to finish ''Rust'' production despite facing involuntary
      manslaughter charges, source says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad8164-eeaa-47f9-903e-5bdaef392966'
      'mgnl:activationStatus': true
