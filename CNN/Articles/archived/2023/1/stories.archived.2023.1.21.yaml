      'mgnl:type': 'text'
      'text': '<p>Aside from pledges, which mainly focused on the business, agriculture,
        transportation, energy and technology sectors, Marcos also tackled separate
        issues in his visits.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23feb1dc-e4ff-4f45-a987-1304f4f7025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.313+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd416d82c-b812-49af-bc49-94aaf2e1c0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.313+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jakarta, the Philippine government asked for an executive clemency
        for Mary Jane Veloso, the <a href="https://www.cnnphilippines.com/news/2022/9/6/DFA-chief-Manalo-seeks-executive-clemency-Mary-Jane-Veloso.html">Filipina
        on death row</a> due to possession of illegal drugs.&nbsp;</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e965c11-c67a-4673-b3a2-21c3db0662f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.313+08:00
