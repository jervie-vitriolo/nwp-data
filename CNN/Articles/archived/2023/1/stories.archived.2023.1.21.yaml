      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c6f87-d437-43a9-970f-28de86627797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T20:34:40.869+08:00
