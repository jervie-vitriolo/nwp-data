      'mgnl:lastActivated': 2023-01-27T13:07:05.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c2553-5b5c-4fcc-b5c2-422c9c754a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although garnering billions in pledges, experts point out that these
        promises first have to be converted to hard investments before the country
        reaps actual benefits.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b7a8f3-5273-4aa1-b0c7-9a32cbe6bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e5e5c5-8ca3-4f6b-840e-c7645e705eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that we should go beyond the signing MOUs (Memorandum of
        Understanding) or the photo ops, and instead, after all those things are done,
        we hope to see the fruition,”  Philippine Ambassador to China Jaime FlorCruz
        told CNN Philippines’ Politics As Usual after Marcos’ trip to Beijing.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9fa240-6ca5-44fb-b90e-d61181742bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf75247-918e-4b15-a668-75a3165f41cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial Executives Institute of the Philippines president Michael
        Guarin previously told CNN Philippines’ The Final Word that conversion of
        these pledges to hard cash may take time.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830428ba-061b-4594-9378-ecb63f7ad746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aed49d-f34a-4d7a-9e38-058d6e31a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It won''t be immediate, but we''re hoping that hard cash...would
        come in within the next 12 months,” Guarin said in October.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30121969-cc29-40e8-8fe9-d907f7f1bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa030f-c385-44a7-9074-19e308c39d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups also called for the chief executive to curb his trips
        abroad and focus on domestic crises instead, saying the President is “spending
        too much time on trips abroad at the cost of neglecting the urgent needs of
        Filipinos.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d2237-3a9f-4df0-b817-4a08365bd9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cac545-5da6-41b8-a6f8-6af77ac11255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s concerning that some of the statements made at Davos clearly
        go against the interests of the Filipino people and the planet,” said Lia
        Mai Torres, executive director of Center for Environmental Concerns.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f28755-8d56-4418-baed-853918984d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0479734b-7440-4581-a1f4-7e9aacbddf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list Rep. France Castro, meanwhile, said the
        President’s trips should be scrutinized as the people have the right to know
        of the results and what the trips are for.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8547753-d43d-4ece-91b5-876058df01de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ab2142-0767-4fdc-85c1-f5b9d5616c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The people have the right to know <em>kung ano talaga ang resulta
        nitong walong trips na ito na hindi pa narereport at talagang dapat na bantayan
        itong mga ganitong trips</em>,” Castro told CNN Philippines’ The Final Word.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4034bf86-8e38-4ea5-957c-338e01f5020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e247a4-9342-4248-b7ad-a4f1266d9dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people have the right to know the results of these
        eight trips, which are not reported yet. And these trips should really be
        closely watched.]</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e384b2-0088-43e5-bf70-e120fb83f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa80fa-5601-4196-8360-151b3a49edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos in a briefing in Davos explained that his trips are meant
        to “introduce the Philippines to investors.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b9bea0-3111-4b8e-b2e7-2e2fd494483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149efa4d-4232-40a3-aeb1-c76a0aa8f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T10:29:46.316+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-27T13:07:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a process, we don’t go one time and go home and everybody’s
        going to invest. <em>Hindi ganon</em> (It’s not like that), we have to introduce
        them to the Philippines again,” he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f696dc7-b827-43c0-9483-c5b3233dd379'
      'mgnl:activationStatus': true
