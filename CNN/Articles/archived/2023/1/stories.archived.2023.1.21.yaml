      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paghangaan and Brosas were two of three cops earlier indicted by
        the Department of Justice (DOJ).</p>'
