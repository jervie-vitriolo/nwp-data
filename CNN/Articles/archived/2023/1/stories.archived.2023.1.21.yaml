      'mgnl:lastActivated': 2023-01-27T13:06:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e83f66-8f2c-4a82-9346-1037e8c6fbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-21T21:43:49.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-27T13:06:51.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 92,000 are still in evacuation centers, according to the
        agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4950abc4-1363-411c-98cc-73409febd5f5'
