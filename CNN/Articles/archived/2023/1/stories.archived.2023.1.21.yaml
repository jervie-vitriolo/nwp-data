      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA, for its part, vowed to take "appropriate diplomatic action"
        upon verification and assessment of the incident.</p>'
