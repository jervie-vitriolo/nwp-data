      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "2. Preheat Doña Elena Pomace Olive Oil (1 Liter) in a pot for deep\
        \ frying. \r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c1471-43c4-4d2e-a8d0-a69f492fae29'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-01-31T20:30:48.488+08:00
