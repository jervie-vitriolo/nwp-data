      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police report, the SUV hit 12 vehicles at the intersection
        of Shaw Blvd. and San Miguel Avenue, resulting in 13 injuries.</p>'
