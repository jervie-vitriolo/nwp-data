      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 30) – Korean actor Song Joong-ki
        on Monday announced his marriage and said he’s expecting a child with British
        actress Katy Louise Saunders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd5fe1d-0250-4057-8f57-8823cdfc7d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T18:41:43.234+08:00
