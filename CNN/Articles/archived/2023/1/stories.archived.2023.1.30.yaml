      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1539f3-126e-40c9-8065-b35d017f4adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admitted that her journey towards the crown was a bumpy ride.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbee3aee-03f8-4f41-9635-4689f5802bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b658a91-b2c3-463a-89b8-ed7210eab534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It takes a lot of nerve to join these competitions. Even just doing
        drag takes a lot of courage to step out for the first time,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b06a9-835b-4aa2-84e7-ca92b9b47e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba39892-1276-424d-8890-a5a54a0803e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA also said she experienced mental struggle during the competition
        because she didn’t think that she was respected or was seen as competition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaadf36-9a6e-4d02-8154-18dee2a54ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f21c164-6470-4c0b-9cf5-19d05af728bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wouldn’t have done it without the rest of the drag den cast,”
        she added. “It was very hard competing with these very seasoned queens.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1139d-6fe4-4ed6-b54d-2b41d812de11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c98e1dc-9f54-4a64-975f-30a76523f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA said what she did was to stick to her strengths and her plan,
        which is to show what she has and her passion for drag.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2578b2e1-183d-4f71-a0b9-476009b0f481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a8a396-ad9b-41a8-9d0d-ff5c73a44287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I overcame it during the very, very, very last episode,” she said.
        “That’s when I truly peaked, during the finale episode that’s when I brought
        out the big guns and showed them what NAIA is made of.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaccfc5-2aab-458f-929b-2b9c4bd21360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a5bb0-14ef-4789-aa8c-e7ea19a08f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the challenges she faced, NAIA also discovered new things
        she never knew she could do before, like doing comedy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b270d530-525b-4a51-a6ac-b4303c5aa2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63629cba-a46b-4b23-b684-ab399494bc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA said she also learned to trust herself, especially during the
        competition when no one is around.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a63b6a-337d-4ad2-a645-e2da89c9dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c403098e-0907-4d35-ad00-7f9e9e64d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You are alone, you are representing yourself so I just had to gather
        strength from my family, from the closest friends who were rooting for me
        at home,” she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950512af-f586-4c60-87fd-a8b45160af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef986059-2158-4ce4-8a22-43002c26a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now crowned as the first Drag Supreme, NAIA said she is “just about
        to take flight” this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559019d0-256f-4187-9f57-b6797700bd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070085c9-3340-4f47-8794-aac75e79c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re going to see her everywhere, I hope, if everything goes
        according to plan,” she said. “We’re just going to go with the flow and see
        where else NAIA will be.”</p>'
