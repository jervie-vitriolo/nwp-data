      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> A
        lawmaker filed a bill pushing to elect members to a constitutional convention
        that will propose amendments to the 1987 Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d33b836-569a-4e70-9749-2ade0e000d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7ca81-71f9-401b-82de-df3e13a29301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just filed my proposed measure creating or calling for Constitutional
        Convention for us to elect our representatives who will be proposing or crafting
        or drafting the proposed amendments to the 1987 Constitution,” Kabayan Rep.
        Ron Salo told CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b776ae-25ed-4cdc-bf48-905eeaeb7651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2b44e-38fb-4d10-a0a7-42038cc7d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amending the Constitution crafted after the ouster of dictator Ferdinand
        E. Marcos has always been a divisive issue amid fears charter change or "cha-cha"
        will be abused. Previous attempts to tinker with the Constitution have failed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08232684-c0a5-460c-a88c-00dfeb332746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b5ac1-f16b-44bc-8e38-58c4764c84ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Specifically, I am focusing on the economic provisions of the Constitution.
        Now, we have achieved 7.6% GDP (Gross Domestic Product) growth for 2022, but
        definitely, I''m sure we will achieve more if we liberalize more our economic
        provisions in the Constitution,” Salo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e61f7-8c80-4dae-88d1-5e4fb9332da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05406dbe-f48d-4b08-ad00-20a4ce57ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the explanatory note of House Bill 6920, Salo said that restrictions
        on foreign ownership prioritize Filipino citizens. However, the country lacks
        capital to boost the economy and develop natural resources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2856dd62-36c8-4264-9985-295045970263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf8a7e7-15ec-4981-be6c-ac9e96537f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is high time to ease these restrictions “to encourage
        the free flow of capital in the country and pave the way to global competitiveness.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ecf3a-e64b-4570-a312-4ee1eec262dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dba686-011f-4945-b2ac-0c92b43af35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salo noted three ways to amend or revise the charter: through a
        constituent assembly, constitutional convention, or people’s initiative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a44a0-7bb1-45b3-b00b-982974ad8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebcb0eb-986e-4d6a-87a4-7c9fcf0d8126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people’s initiative is the most democratic process, but
        is limited to amendments and not revisions to the Constitution. Meanwhile,
        a constituent assembly may be a concern for some since this will allow sitting
        lawmakers to propose amendments, raising the issue of conflict of interest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84279c31-a38e-4a8e-8a80-7830d52622ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a086f2-7c9e-456e-8150-bf960f8720d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this particular proposal, using a constitutional convention,
        we will be electing members of this particular convention who will be the
        one to propose possible amendments to the Constitution, so that particular
        conflict of interest does not come in,” Salo pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cde1a9-8963-414f-9b4e-2058837d5f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34aabb2-958c-442e-84fd-56ef797cb63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the convention will be composed of 310 members – a delegate
        each from the 243 legislative districts and the rest from the party-lists
        -&nbsp;elected by the people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f56252-7484-4df7-8f52-b9da723867a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c5a8e0-cd1f-4d3d-8890-fccf9f4e44e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill states that the election of delegates to the convention
        shall be conducted on the third Monday of January 2024. If passed into law,
        the Commission on Elections (Comelec) will be given 30 days to implement the
        rules and regulations for a fair and efficient election.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a2e3ba-008c-4963-bacf-586d235b371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c421b9c0-a51f-4c82-91b0-36ad1917eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 45 days from the date of election, the constitutional convention
        shall formally convene, organize its affairs, and members take their oath.
        It shall propose, deliberate, approve, and submit for ratification the proposed
        amendments to the Constitution within 24 months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f94892-064c-451b-aeb8-a1e322e58e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea514f28-c427-4dbf-afec-b1a42094c93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The amendments to or revision of, the Constitution proposed by
        the constitutional convention shall be valid when ratified by a majority of
        the votes cast in a plebiscite which may be held simultaneous with the national
        and local election or not earlier than sixty (60) days nor later than ninety
        (90) days after the approval of such amendments or revision,” the bill read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953aef91-a761-4d3d-a1eb-7c750d2c2a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178279c8-ce38-4062-b758-5c22c7c34627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body will adjourn upon the submission of the proposal for ratification
        to the Comelec, and will be deemed terminated upon final adjournment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35f4dd4-e460-4c78-b216-f269607a90cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0818be-4953-4c83-94ad-9933c0bec391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T14:03:16.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-31T15:43:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constitutional convention to amend the charter is not new. It
        was done in 1971 to change the colonial-era 1935 Constitution, but was marred
        with controversies, including alleged bribery. President Ferdinand E. Marcos
        declared martial law in September 1972.</p>'
