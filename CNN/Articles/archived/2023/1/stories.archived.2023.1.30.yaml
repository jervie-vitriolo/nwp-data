      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the Philippine embassy in Kuwait, Charge
        d’ Affaires Jose A. Cabrera III said Sheikh Salem Abdullah Al-Jaber Al-Sabah
        called it a “heinous crime.”</p>'
