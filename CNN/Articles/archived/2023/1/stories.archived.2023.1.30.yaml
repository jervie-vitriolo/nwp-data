      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "6. Brush the sides with water and close the wrapper by sticking all\
        \ four corners towards each other making it a pyramid-like dumpling.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e5aef-f991-4481-b7bb-ec42a225280d'
