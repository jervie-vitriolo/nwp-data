      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add83188-6674-4de6-ae3d-cb13ff4dab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T10:05:10.278+08:00
