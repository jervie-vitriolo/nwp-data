    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf98cac-7204-442b-841c-8b054fdf3ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-30T15:56:18.995+08:00
