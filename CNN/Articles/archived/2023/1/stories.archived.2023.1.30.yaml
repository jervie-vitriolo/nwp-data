      'mgnl:type': 'text'
      'text': '<p>While looking for new art spots to check out last week, a friend’s
        Instagram story pointed me to the Phantasmapolis x Manila exhibit at the newly
        opened Metropolitan Museum of Manila (known now as The M). The museum relocated
        from its original spot at the Bangko Sentral ng Pilipinas complex along Roxas
        Boulevard in mid-2022 and is still in the process of renovation so only two
        sections are available for public viewing. Phantasmapolis x Manila is their
        first exhibit, held at the 3rd floor with select works from the 2021 Asian
        Art Biennial by Filipino contemporary artists like Mark Salvatus, Catalina
        Africa, and Alvin Zafra, whose works were displayed alongside artists from
        other regions of Asia. For more information on visiting guidelines, visit
        their <a href="https://www.facebook.com/metmanila" target="_blank">Facebook
        page</a>. — GABY GLORIA</p>'
